# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: obs-studio
version: 31.0.1
release: 126
source:
    - git|https://github.com/obsproject/obs-studio.git: 31.0.1
license: GPL-2.0-or-later
component: multimedia.video
homepage: https://obsproject.com/
summary: Open Broadcaster Software is free and open source software for video recording and live streaming.
description: |
    Open Broadcaster Software is free and open source software for video recording and live streaming.
libsplit: false
builddeps:
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(asio)
    - pkgconfig(fdk-aac)
    - pkgconfig(ffnvcodec)
    - pkgconfig(fontconfig)
    - pkgconfig(jansson)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libpci)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(librist)
    - pkgconfig(libv4l2)
    - pkgconfig(libva)
    - pkgconfig(libvlc)
    - pkgconfig(luajit)
    - pkgconfig(mbedtls)
    - pkgconfig(nlohmann_json)
    - pkgconfig(python3)
    - pkgconfig(qrcodegencpp)
    - pkgconfig(rnnoise)
    - pkgconfig(speexdsp)
    - pkgconfig(srt)
    - pkgconfig(uthash)
    - pkgconfig(vpl)
    - pkgconfig(wayland-client)
    - pkgconfig(x264)
    - pkgconfig(xcomposite)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon-x11)
    - cef-minimal-devel
    - libdatachannel-devel
    - swig
    - websocketpp
setup: |
    %patch -p1 -i $pkgfiles/add_missing_include.patch

    %cmake_ninja \
        -DCEF_ROOT_DIR="/usr/share/cef-minimal" \
        -DCMAKE_COMPILE_WARNING_AS_ERROR=OFF \
        -DENABLE_FFMPEG_NVENC=ON \
        -DENABLE_AJA=OFF \
        -DENABLE_BROWSER=ON \
        -DENABLE_LIBFDK=ON \
        -DOBS_VERSION_OVERRIDE="$version"
build: |
    %ninja_build
install: |
    %ninja_install

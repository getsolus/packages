# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: openra
version: '20250330'
release: 21
source:
    - https://github.com/OpenRA/OpenRA/releases/download/release-20250330/OpenRA-release-20250330-source.tar.bz2: 496a3d0b457dd8d5f53807e740e984278167292882e0ec3566d5add2d3fdf05f
license: GPL-3.0-or-later
homepage: https://www.openra.net/
component: games.strategy
summary: A Libre/Free Real Time Strategy game engine supporting early Westwood classics
description: |
    A Libre/Free Real Time Strategy game engine supporting early Westwood classics
networking: true
builddeps:
    - pkgconfig(freetype2)
    - pkgconfig(lua-5.1)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - dotnet-8-sdk
environment: |
    unset version
build: |
    %make TARGETPLATFORM=unix-generic
install: |
    %make_install prefix=/usr gameinstalldir=/usr/share/openra
    %make install-linux-shortcuts DESTDIR=$installdir prefix=/usr gameinstalldir=/usr/share/openra
    %make install-linux-appdata DESTDIR=$installdir prefix=/usr gameinstalldir=/usr/share/openra

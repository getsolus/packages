name       : openvpn
version    : 2.5.6
release    : 22
source     :
    - https://github.com/OpenVPN/openvpn/archive/v2.5.6.tar.gz : 1061275433a48af24657228204718ac933519956ba09b30879267d3138678787
license    :
    - GPL-2.0-only
    - BSD-4-Clause
    - OpenSSL
    - Zlib
component  : network.clients
homepage   : https://openvpn.net/community/
summary    : OpenVPN Client
description: |
    An easy-to-use, robust, and highly configurable VPN (Virtual Private Network)
builddeps  :
    - pkgconfig(liblz4)
    - pkgconfig(libpkcs11-helper-1)
    - pkgconfig(lzo2)
    - python-docutils
setup      : |
    %reconfigure --enable-async-push \
                 --enable-pkcs11 \
                 --enable-systemd \
                 --with-crypto-library=openssl
build      : |
    %make
install    : |
    %make_install

    rm -rf $installdir/usr/share/doc
check      : |
    %make check

    # OpenVPN self-test (crypto)
    ./src/openvpn/openvpn --genkey --secret key
    ./src/openvpn/openvpn --test-crypto --secret key

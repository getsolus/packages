name       : openldap
version    : 2.4.48
release    : 11
source     :
    - https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.48.tgz : d9523ffcab5cd14b709fcf3cb4d04e8bc76bb8970113255f372bc74954c6074d
license    : OLDAP-2.8
component  : security
summary    : An open source implementation of the Lightweight Directory Access Protocol.
description: |
    An open source implementation of the Lightweight Directory Access Protocol.
emul32     : yes
builddeps  :
    - pkgconfig32(com_err)
    - pkgconfig32(krb5)
    - pkgconfig32(libsasl2)
    - pkgconfig32(sqlite3)
    - pkgconfig32(uuid)
    - glibc-32bit-devel
    - groff
    - libgcc-32bit
    - libpth-32bit-devel
    - openssl-11-32bit-devel
    - unixodbc-32bit-devel
setup      : |
    %configure --disable-static \
        --disable-bdb \
        --disable-hdb \
        --disable-ndb \
        --disable-perl \
        --enable-backends \
        --enable-ipv6 \
        --enable-spassword \
        --with-cyrus-sasl \
        --with-threads \
        --with-tls=openssl
build      : |
    %make depend
    %make
install    : |
    %make_install
    rm -rf $installdir/var

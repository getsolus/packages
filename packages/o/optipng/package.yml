# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : optipng
version    : 7.9.1
release    : 6
source     :
    - https://sourceforge.net/projects/optipng/files/OptiPNG/optipng-7.9.1/optipng-7.9.1.tar.gz : c2579be58c2c66dae9d63154edcb3d427fef64cb00ec0aff079c9d156ec46f29
homepage   : https://sourceforge.net/projects/optipng/
license    : Zlib
summary    : PNG optimizer recompresses image files to a smaller size, without losing any information
component  : multimedia.library
description: |
    PNG optimizer recompresses image files to a smaller size, without losing any information
builddeps  :
    -  pkgconfig(libpng)
setup      : |
    ./configure --prefix=/usr --mandir=/usr/share/man --with-system-libs
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

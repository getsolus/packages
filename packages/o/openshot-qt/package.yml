# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : openshot-qt
version    : 3.4.0
release    : 25
source     :
    - https://github.com/OpenShot/openshot-qt/archive/refs/tags/v3.4.0.tar.gz : 36707669447b83f1373291549a5630fd2139a3ccb863ed9c37e1fb4194c47c44
homepage   : https://www.openshot.org/
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : Openshot video editor
description: |
    OpenShot Video Editor is a free, open-source, non-linear video editor. It can create and edit videos and movies using many popular video, audio, and image formats. Create videos for YouTube, Flickr, Vimeo, Metacafe, Xbox, and many more common formats!
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
    - python3-qt5
rundeps    :
    - libopenshot
    - python-pyzmq
    - python-qtwebengine
    - python-requests
    - pyxdg
setup      : |
    %apply_patches
build      : |
    %python3_setup
install    : |
    %python3_install

name       : openblas
version    : 0.3.7
release    : 18
source     :
    - https://github.com/xianyi/OpenBLAS/archive/v0.3.7.tar.gz : bde136122cef3dd6efe2de1c6f65c10955bbb0cc01a520c2342f5287c28f9379
license    : BSD-3-Clause
component  : programming
optimize   :
    - speed
    - lto
avx2       : yes
summary    : OpenBLAS is an optimized BLAS library based on GotoBLAS2 1.13 BSD version
description: |
    OpenBLAS is an optimized BLAS library based on GotoBLAS2 1.13 BSD version
patterns   :
    - /usr/lib64/libopenblas_core2p*.so
setup      : |
    %apply_patches
build      : |
    if [[ ! -z "${AVX2BUILD}" ]]; then
        export _target="HASWELL"
    else
        export _target="CORE2"
    fi
    # Need to patch out tests or it will break RE_LAPACKE option in future
    %make libs netlib shared CROSS_SUFFIX=x86_64-solus-linux-gcc- \
        F_COMPILER=GFORTRAN \
        USE_THREAD=1 \
        DYNAMIC_THREADS=1 \
        NUM_THREADS=128 \
        USE_OPENMP=1 \
        TARGET=${_target}
install    : |
    %make_install OPENBLAS_LIBRARY_DIR=%libdir% \
                  NO_STATIC=1 \
                  PREFIX=/usr
    rmdir $installdir/usr/bin

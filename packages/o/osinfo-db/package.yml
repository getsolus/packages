license    : GPL-2.0-or-later
component  : virt
summary    : OS database for libosinfo
extract    : false
description: |
    Operating system database for libosinfo
builddeps  :
    - osinfo-db-tools
install    : |
    osinfo-db-import --root "$installdir" --system $sources/$package-$version.tar.xz

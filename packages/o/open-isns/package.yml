homepage   : https://github.com/open-iscsi/open-isns
license    : LGPL-2.1-or-later
component  : network.utils
summary    : iSNS server and client for Linux
description: |
    iSNS server and client for Linux
setup      : |
    %meson_configure -Dslp=disabled
    %patch -p1 -i $pkgfiles/stateless-build.patch
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -Dm00644 $pkgfiles/open-isns.tmpfiles $installdir/%libdir%/tmpfiles.d/isns.conf

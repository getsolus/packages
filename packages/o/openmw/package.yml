# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : openmw
version    : 0.50.0
release    : 49
source     :
    - https://github.com/OpenMW/openmw/archive/refs/tags/openmw-0.50.0.tar.gz : 7093a8cef26585220658569eb84636c5ab901e82f74c8a3f7a3a8aec35bfc54c
license    : GPL-3.0-or-later
homepage   : https://openmw.org/
component  : games.rpg
summary    : OpenMW is a recreation of the engine for the popular role-playing game Morrowind by Bethesda Softworks
description: |
    OpenMW is a recreation of the engine for the popular role-playing game Morrowind by Bethesda Softworks
builddeps  :
    - pkgconfig(MYGUI)
    - pkgconfig(Qt6Linguist)
    - pkgconfig(Qt6Svg)
    - pkgconfig(bullet)
    - pkgconfig(icu-i18n)
    - pkgconfig(libavcodec)
    - pkgconfig(liblz4)
    - pkgconfig(libunshield)
    - pkgconfig(luajit)
    - pkgconfig(openal)
    - pkgconfig(openscenegraph)
    - pkgconfig(recastnavigation)
    - pkgconfig(sdl2)
    - pkgconfig(sqlite3)
    - pkgconfig(tinyxml)
    - pkgconfig(xt)
    - pkgconfig(yaml-cpp)
    - libboost-devel
optimize   : lto
setup      : |
    sed -i "s|games/||" CMakeLists.txt
    %cmake_ninja \
        -DOPENMW_USE_SYSTEM_RECASTNAVIGATION=ON \
        -DUSE_SYSTEM_TINYXML=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

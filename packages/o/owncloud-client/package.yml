name       : owncloud-client
version    : 6.0.0.17092
release    : 35
source     :
    - https://download.owncloud.com/desktop/ownCloud/stable/6.0.0.17092/source/ownCloud-6.0.0.17092.tar.xz : b9cadc3deb94d4da6d4781724edc36efc1c1d0a9f3f62a819af800954b79362d
license    : GPL-2.0-or-later
component  : network.download
homepage   : https://owncloud.org
summary    : The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer
libsplit   : no
description: |
    The ownCloud Desktop Client is a tool to synchronize files from ownCloud Server with your computer.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Designer)
    - pkgconfig(sqlite3)
    - extra-cmake-modules
    - kdsingleapplication-devel
    - libre-graph-api-devel
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
rundeps    :
    - qt6-svg
setup      : |
    %cmake_ninja -DKDE_INSTALL_SYSCONFDIR=/etc
build      : |
    %ninja_build
install    : |
    %ninja_install

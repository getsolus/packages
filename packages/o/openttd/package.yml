# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : openttd
version    : '15.0'
release    : 45
source     :
    - https://cdn.openttd.org/openttd-releases/15.0/openttd-15.0-source.tar.xz : 3552d774bb246f360b0a0d35436946007fcd48b2698ef1d7dfa30032ac3135c1
homepage   : https://www.openttd.org/
license    : GPL-2.0-or-later
component  : games.strategy
summary    : OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
description: |
    OpenTTD is an open source simulation game based upon Transport Tycoon Deluxe
builddeps  :
    - pkgconfig(fluidsynth)
    - pkgconfig(fontconfig)
    - pkgconfig(gl)
    - pkgconfig(icu-i18n)
    - pkgconfig(liblzma)
    - pkgconfig(lzo2)
    - pkgconfig(sdl2)
setup      : |
    %cmake_ninja \
        -DCMAKE_INSTALL_BINDIR=bin \
        -DCMAKE_INSTALL_DATADIR=share/openttd
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/org.openttd.OpenTTD.metainfo.xml -t $installdir/usr/share/metainfo/

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : openvkl
version    : 2.0.1
release    : 5
source     :
    - https://github.com/RenderKit/openvkl/archive/refs/tags/v2.0.1.tar.gz : 0c7faa9582a93e93767afdb15a6c9c9ba154af7ee83a6b553705797be5f8af62
homepage   : https://www.openvkl.org/
license    : Apache-2.0
component  : programming.library
summary    : Open Volume Kernel Library
description: |
    Intel Open Volume Kernel Library (Intel Open VKL) is a collection of high-performance volume computation kernels.
libsplit   : false
clang      : true
builddeps  :
    - embree-devel
    - ispc
    - rkcommon-devel
rundeps    :
    - devel :
        - embree-devel
        - rkcommon-devel
setup      : |
    %cmake_ninja -DBUILD_EXAMPLES=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/{bin,share}

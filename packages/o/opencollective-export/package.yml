# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : opencollective-export
version    : 1.0.0
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/o/opencollective-export/opencollective_export-1.0.0.tar.gz : 9f3a959de448896f3e0815f236c84da00f271647df3fc31f9259a14a529a4417
homepage   : https://github.com/getsolus/opencollective-export
license    : MPL-2.0
component  : system.utils
summary    : A simple CLI tool to export backer data from Open Collective.
description: |
    A simple CLI tool to export backer data from Open Collective.
builddeps  :
    - python-build
    - python-hatchling
    - python-installer
    - python-setuptools
rundeps    :
    - python-cyclopts
    - python-gql
    - python-keyring
    - python-rich
build      : |
    %python3_setup
install    : |
    %python3_install
    %install_license LICENSE

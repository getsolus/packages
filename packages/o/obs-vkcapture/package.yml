# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: obs-vkcapture
version: 1.5.3
release: 13
source:
    - https://github.com/nowrep/obs-vkcapture/archive/refs/tags/v1.5.3.tar.gz: 33ac77427ba30f8d4bdd0921b04ad47385afcf2d52575e7023047c7b17ddd858
license: GPL-2.0-or-later
homepage: https://github.com/nowrep/obs-vkcapture
component: multimedia.video
summary: OBS plugin for Vulkan/OpenGL game capture on Linux
description: |
    OBS plugin for Vulkan/OpenGL game capture on Linux
emul32: true
libsplit: false
builddeps:
    - pkgconfig32(opengl)
    - pkgconfig32(vulkan)
    - pkgconfig32(wayland-client)
    - pkgconfig(libobs)
setup: |
    if [[ ! -z $EMUL32BUILD ]]; then
        %cmake_ninja -DCMAKE_INSTALL_LIBDIR=lib32 -DBUILD_PLUGIN=$OFF
    else
        %cmake_ninja
    fi
build: |
    %ninja_build
install: |
    %ninja_install

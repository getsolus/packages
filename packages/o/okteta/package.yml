# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : okteta
version    : 0.26.21
release    : 31
source     :
    - https://download.kde.org/stable/okteta/0.26.21/src/okteta-0.26.21.tar.xz : b6e62f71f731757d67cd347ad37ac46088172c48e7647de60d12540ff055449b
homepage   : https://apps.kde.org/okteta/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : editor
summary    : KDE hex editor
description: |
    The program Okteta is an implementation of a standalone, plain old-fashioned hex editor. It is based on the Kasten framework.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(qca2-qt5)
    - pkgconfig(shared-mime-info)
    - kcmutils-devel
    - kcodecs-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kiconthemes-devel
    - knewstuff-devel
    - kparts-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove HTML docs
    rm -rf $installdir/usr/share/doc

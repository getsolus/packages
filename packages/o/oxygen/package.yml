# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : oxygen
version    : 6.5.3
release    : 126
source     :
    - https://download.kde.org/stable/plasma/6.5.3/oxygen-6.5.3.tar.xz : 379f98db9d829b975b0a59a38a56d9a324feac4bb6f95fc20a5ea5a2203d6d94
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  :
    - desktop.theme
summary    :
    - Oxygen visual style for the Plasma desktop
description:
    - Oxygen visual style for the Plasma desktop.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt6Qml)
    - pkgconfig(xcb)
    - frameworkintegration-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdecoration-devel
    - kf6-frameworkintegration-devel
    - kf6-kcmutils-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kservice-devel
    - kf6-kwidgetsaddons-devel
    - kguiaddons-devel
    - ki18n-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
patterns   :
    - devel :
        - /usr/bin/oxygen-demo5
        - /usr/bin/oxygen-demo6
setup      : |
    %cmake_kf6 -B qt5-build -DBUILD_QT5=ON -DBUILD_QT6=OFF
    %cmake_kf6 -B qt6-build -DBUILD_QT5=OFF -DBUILD_QT6=ON
build      : |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install    : |
    %ninja_install -C qt5-build

    %ninja_install -C qt6-build

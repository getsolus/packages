# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : openshadinglanguage
version    : 1.15.0.0
release    : 31
source     :
    - https://github.com/AcademySoftwareFoundation/OpenShadingLanguage/archive/refs/tags/v1.15.0.0.tar.gz : 7b70a36ce1818960c5e505707763672b18fbc8780d10e15645819ded8087531a
homepage   : https://github.com/AcademySoftwareFoundation/OpenShadingLanguage
license    : BSD-3-Clause
component  : multimedia.graphics
summary    : Advanced shading language for production GI renderers
description: |
    Open Shading Language (OSL) is a small but rich language for programmable shading in advanced renderers and other applications, ideal for describing materials, lights, displacement, and pattern generation.
clang      : true
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(OpenImageIO)
    - pkgconfig(Qt6Core)
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - clang-devel
    - libboost-devel
    - numpy
    - partio-devel
    - pybind11
    - robin-map
rundeps    :
    - numpy
setup      : |
    %patch -p1 -i $pkgfiles/gcc-15.patch
    %patch -p1 -i $pkgfiles/ldd-version-map.patch
    %cmake_ninja \
                 -DCMAKE_CXX_STANDARD=17 \
                 -DCMAKE_SKIP_RPATH=TRUE \
                 -DCMAKE_SKIP_INSTALL_RPATH=YES
build      : |
    %ninja_build
install    : |
    %ninja_install
    # remove unneccessary files
    rm -frv $installdir/usr/build-scripts/
    rm -frv $installdir/usr/cmake/
    rm -rf $installdir/usr/share/doc

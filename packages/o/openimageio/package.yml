# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : openimageio
version    : 3.1.9.0
release    : 50
source     :
    - https://github.com/AcademySoftwareFoundation/OpenImageIO/releases/download/v3.1.9.0/OpenImageIO-3.1.9.0.tar.gz : effbceb783c9bdb206214fdf867022c78dc227118dab52fdf926dbfbcb91288a
homepage   : https://openimageio.readthedocs.io/
license    : BSD-3-Clause
component  : multimedia.library
summary    : OpenImageIO
description: |
    The primary target audience for OIIO is VFX studios and developers of tools such as renderers, compositors, viewers, and other image-related software you'd find in a production pipeline.
builddeps  :
    - pkgconfig(OpenColorIO)
    - pkgconfig(OpenEXR)
    - pkgconfig(Qt6Core)
    - pkgconfig(bzip2)
    - pkgconfig(fmt)
    - pkgconfig(freetype2)
    - pkgconfig(hdf5)
    - pkgconfig(libavcodec)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(libwebp)
    - pkgconfig(opencv4)
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - giflib-devel
    - git
    - intel-tbb-devel
    - libboost-devel
    - openvdb-devel
    - ptex-devel
    - pybind11
    - robin-map
rundeps    :
    - devel :
        - openexr-devel
        - opencolorio-devel
        - opencv-devel
setup      : |
    %cmake_ninja -L \
      -DOIIO_BUILD_TESTS=OFF \
      -DUSE_PYTHON=ON \
      -DUSE_EXTERNAL_PUGIXML=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

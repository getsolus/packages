# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : okular
version    : 25.08.3
release    : 117
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/okular-25.08.3.tar.xz : 032e3de8fc546796141859691188e6f802c6de498b65cccbce60aa60d865714f
homepage   : https://apps.kde.org/okular/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office.viewers
summary    : KDE document viewer
description: |
    Okular is a universal document viewer developed by KDE. Okular combines the excellent functionalities with the versatility of supporting different kind of documents.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(ddjvuapi)
    - pkgconfig(libmarkdown)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(libzip)
    - pkgconfig(phonon4qt6)
    - pkgconfig(poppler)
    - pkgconfig(poppler-qt6)
    - ebook-tools-devel
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kbookmarks-devel
    - kf6-kcompletion-devel
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kf6-kpty-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kxmlgui-devel
    - kf6-purpose-devel
    - kf6-threadweaver-devel
    - libkexiv2-devel
    - plasma-activities-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Solus-default-tweaks-to-okular.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/applications/org.kde.mobile.*.desktop

    #remove doc
    rm -rfv $installdir/usr/share/doc

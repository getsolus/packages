name       : okular
version    : 20.12.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/okular-20.12.0.tar.xz : 972c5395dad9c47b0251237b476d569bcd21855710a1bf8ec50fa7e6f0472bce
homepage   : https://kde.org/applications/office/org.kde.okular
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office.viewers
optimize   : lto
summary    : KDE document viewer
description: |
    Okular is a universal document viewer developed by KDE. Okular combines the excellent functionalities with the versatility of supporting different kind of documents.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5TextToSpeech)
    - pkgconfig(ddjvuapi)
    - pkgconfig(libKActivities)
    - pkgconfig(libmarkdown)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(libzip)
    - pkgconfig(phonon4qt5)
    - pkgconfig(poppler)
    - pkgconfig(poppler-qt5)
    - chmlib-devel
    - ebook-tools-devel
    - extra-cmake-modules
    - karchive-devel
    - kcrash-devel
    - kdegraphics-mobipocket-devel
    - kdoctools-devel
    - khtml-devel
    - kiconthemes-devel
    - kirigami2-devel
    - kjs-devel
    - kpty-devel
    - kwallet-devel
    - kwindowsystem-devel
    - libjpeg-turbo-devel
    - libkexiv2-devel
    - purpose-devel
    - threadweaver-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                -DBUILD_OKULARKIRIGAMI=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/applications/org.kde.mobile.*.desktop

    #remove doc
    rm -rf $installdir/usr/share/doc

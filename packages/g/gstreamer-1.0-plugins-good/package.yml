name       : gstreamer-1.0-plugins-good
version    : 1.22.8
release    : 54
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-good/gst-plugins-good-1.22.8.tar.xz : e305b9f07f52743ca481da0a4e0c76c35efd60adaf1b0694eb3bb021e2137e39
homepage   : https://gitlab.freedesktop.org/gstreamer/gst-plugins-good
license    : LGPL-2.1-or-later
component  : multimedia.gstreamer
summary    : GStreamer Good Plugins, a framework for streaming media
description: |
    GStreamer Good Plugins is a collection of well-supported plugins of good quality for GStreamer, the streaming media framework.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(caca)
    - pkgconfig(cairo)
    - pkgconfig(flac)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libdv)
    - pkgconfig(libiec61883)
    - pkgconfig(libmpg123)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libraw1394)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libv4l2)
    - pkgconfig(nettle)
    - pkgconfig(orc-0.4)
    - pkgconfig(shout)
    - pkgconfig(speex)
    - pkgconfig(taglib)
    - pkgconfig(twolame)
    - pkgconfig(vpx)
    - pkgconfig(wavpack)
    - pkgconfig(xdamage)
    - pkgconfig(xfixes)
    - aalib-devel
    - lame-devel
    - wavpack-utils
checkdeps  :
    - xorg-server-xvfb
setup      : |
    %meson_configure -Dpackage-name="GStreamer Good Plugins ${version} Solus" \
        -Dpackage-origin="https://getsol.us" \
        -Dglib-asserts=disabled \
        -Dglib-checks=disabled \
        -Dgobject-cast-checks=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    export XDG_CACHE_HOME="$(mktemp -p $workdir -d xdg-cache-XXXXXX)"
    GST_GL_WINDOW=x11 xvfb-run -d %ninja_check || cat solusBuildDir/meson-logs/testlog.txt

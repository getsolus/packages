name       : gstreamer-1.0-plugins-good
version    : 1.24.6
release    : 65
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-good/gst-plugins-good-1.24.6.tar.xz : 996b9c8d1d246ed43be304718b6086e5a17d4ae8114d1920aed9ea75b920ba2d
homepage   : https://gitlab.freedesktop.org/gstreamer/gst-plugins-good
license    : LGPL-2.1-or-later
component  : multimedia.gstreamer
summary    : GStreamer Good Plugins, a framework for streaming media
description: |
    GStreamer Good Plugins is a collection of well-supported plugins of good quality for GStreamer, the streaming media framework.
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(caca)
    - pkgconfig(cairo-gobject)
    - pkgconfig(flac)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jack)
    - pkgconfig(libavc1394)
    - pkgconfig(libdv)
    - pkgconfig(libiec61883)
    - pkgconfig(libmpg123)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libraw1394)
    - pkgconfig(libv4l2)
    - pkgconfig(nettle)
    - pkgconfig(shout)
    - pkgconfig(speex)
    - pkgconfig(taglib)
    - pkgconfig(twolame)
    - pkgconfig(vpx)
    - pkgconfig(wavpack)
    - pkgconfig(xdamage)
    - pkgconfig(xfixes)
    - pkgconfig(xtst)
    - aalib-devel
    - lame-devel
checkdeps  :
    - xorg-server-xvfb
clang      : yes
optimize   : thin-lto
setup      : |
    %meson_configure -Dpackage-name="GStreamer Good Plugins ${version} Solus" \
        -Dpackage-origin="https://getsol.us" \
        -Dqt5=enabled \
        -Dqt6=enabled \
        -Dqt-egl=disabled \
        -Dtests=enabled \
        -Dwrap_mode=nodownload
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    # flvmux test currently fails due to timeout
    export XDG_RUNTIME_DIR="$(mktemp -p $(pwd) -d xdg-runtime-XXXXXX)"
    export MESA_SHADER_CACHE_DIR=$XDG_RUNTIME_DIR/.cache
    LIBGL_ALWAYS_SOFTWARE=true xvfb-run -s '-nolisten local' meson test -C solusBuildDir --print-errorlogs -t 5 || true

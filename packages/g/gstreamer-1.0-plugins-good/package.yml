name       : gstreamer-1.0-plugins-good
version    : 1.18.5
release    : 41
source     :
    - https://gitlab.freedesktop.org/gstreamer/gst-plugins-good/-/archive/1.18.5/gst-plugins-good-1.18.5.tar.gz : d572e990591bd7e09c3e3fc7c3befb02f54a1f54cb8e975f8d46ce16e273fbc2
license    : LGPL-2.1-or-later
component  : multimedia.gstreamer
homepage   : https://gitlab.freedesktop.org/gstreamer/gst-plugins-good
summary    : GStreamer Good Plugins is a collection of well-supported plugins of good quality for GStreamer, the streaming media framework.
description: |
    GStreamer Good Plugins is a collection of well-supported plugins of good quality for GStreamer, the streaming media framework.
builddeps  :
    - pkgconfig(caca)
    - pkgconfig(cairo)
    - pkgconfig(flac)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(libdv)
    - pkgconfig(libiec61883)
    - pkgconfig(libmpg123)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libraw1394)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libv4l2)
    - pkgconfig(orc-0.4)
    - pkgconfig(shout)
    - pkgconfig(speex)
    - pkgconfig(taglib)
    - pkgconfig(twolame)
    - pkgconfig(vpx)
    - pkgconfig(wavpack)
    - pkgconfig(xdamage)
    - pkgconfig(xfixes)
    - aalib-devel
    - bzip2-devel
    - lame-devel
    - wavpack-utils
setup      : |
    %meson_configure -Dpackage-name="GStreamer Good Plugins ${version} Solus" \
        -Dpackage-origin="https://getsol.us" \
        -Dglib-asserts=disabled \
        -Dglib-checks=disabled \
        -Dgobject-cast-checks=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install

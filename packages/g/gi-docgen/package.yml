name       : gi-docgen
version    : '2023.3'
release    : 4
source     :
    - https://download.gnome.org/sources/gi-docgen/2023/gi-docgen-2023.3.tar.xz : 4deb1f09773f706259ac652050da7b3ee59871bc3fd5cfb77e811db7498dc8e7
homepage   : https://gnome.pages.gitlab.gnome.org/gi-docgen/
license    : GPL-2.0-or-later
component  : programming.tools
summary    : GI-DocGen is a document generator for GObject-based libraries
description: |
    GI-DocGen is a document generator for GObject-based libraries. GObject is the base type system of the GNOME project. GI-Docgen reuses the introspection data generated by GObject-based libraries to generate the API reference of these libraries, as well as other ancillary documentation.
builddeps  :
    - pkgconfig(python3)
    - pygments
    - python-jinja
    - python-markdown
    - python-markupsafe
    - python-toml
    - python-typogrify
rundeps    :
    - pygments
    - python3
    - python-jinja
    - python-markdown
    - python-markupsafe
    - python-toml
    - python-typogrify
patterns   :
    - /*
build      : |
    %python3_setup
install    : |
    %python3_install

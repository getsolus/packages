name       : ghostwriter
version    : 24.12.1
release    : 45
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/ghostwriter-24.12.1.tar.xz : 3ff724f29959d54d127d5bac0dee04f8eb497f6e74a486db6d9c0163d2a5fa12
license    :
    - CC-BY-SA-4.0
    - GPL-3.0-or-later
component  : editor
homepage   : https://ghostwriter.kde.org/
summary    : Cross-platform, aesthetic, distraction-free Markdown editor.
description: |
    ghostwriter is a Windows and Linux text editor for Markdown, ghostwriter provides a relaxing, distraction-free writing environment, whether your masterpiece be that next blog post, your school paper, or your NaNoWriMo novel.
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(hunspell)
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

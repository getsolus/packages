# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : grantleetheme
version    : 25.12.1
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/grantleetheme-25.12.1.tar.xz : 1caf526b93127fb353ba620d6419e8554c5cc6fb8d5345464cf52c4d215e98cf
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : GrantleeTheme library provides a class for loading theme packages containing sets of templates
description: |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-ktexttemplate-devel
    - kf6-kxmlgui-devel
rundeps    :
    - devel :
        - kf6-ktexttemplate-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : grantleetheme
version    : 25.08.1
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/grantleetheme-25.08.1.tar.xz : f19d9ae2c4ba23a330a3dceac72ab7f18566534b40879e543c5ec6c72ad7e7f1
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : GrantleeTheme library provides a class for loading theme packages containing sets of templates
description: |
    GrantleeTheme library provides a class for loading theme packages containing sets of templates.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-ktexttemplate-devel
    - kf6-kxmlgui-devel
rundeps    :
    - devel :
        - kf6-ktexttemplate-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

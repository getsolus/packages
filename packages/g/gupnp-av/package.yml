name       : gupnp-av
version    : 0.12.11
release    : 8
source     :
    - https://download.gnome.org/sources/gupnp-av/0.12/gupnp-av-0.12.11.tar.xz : 689dcf1492ab8991daea291365a32548a77d1a2294d85b33622b55cca9ce6fdc
license    : LGPL-2.0-only
component  : network.util
summary    : GUPnP A/V package to handle UPnP A/V profiles.
description: |
    GUPnP A/V is a small utility library that aims to ease the handling and implementation of UPnP A/V profiles.
builddeps  :
    - vala
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

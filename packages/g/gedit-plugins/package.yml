name       : gedit-plugins
version    : 3.32.2
release    : 14
source     :
    - https://download.gnome.org/sources/gedit-plugins/3.32/gedit-plugins-3.32.2.tar.xz : 1368338882c535297ab4f6677da40c3f7bea545464c04a9076ee2c0c38eabeff
license    : GPL-2.0
component  : desktop.gnome
summary    : Gedit Plugins
description: |
    Gedit Plugins
builddeps  :
    - pkgconfig(gedit)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(gucharmap-2.90)
    - pkgconfig(libgit2-glib-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(vte-2.91)
    - appstream-glib
    - itstool
    - vala
rundeps    :
    - python3-gobject
setup      : |
    %configure --enable-vala
build      : |
    %make
install    : |
    %make_install

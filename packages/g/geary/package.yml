name       : geary
version    : '46.0'
release    : 49
source     :
    - https://download.gnome.org/sources/geary/46/geary-46.0.tar.xz : afad151302817ddf098b5e416e7ac7f2d5eea567a3b80bb90bd3c62afd13b9a1
homepage   : https://gitlab.gnome.org/GNOME/geary
license    :
    - CC-BY-3.0 # Icons
    - LGPL-2.1-or-later # Source
    - MIT # PyYAML
summary    : Geary is a mail client for GNOME
description: |
    Geary is a mail client for GNOME
component  : network.mail
clang      : false
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(folks)
    - pkgconfig(gcr-3)
    - pkgconfig(gee-0.8)
    - pkgconfig(gmime-3.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gsound)
    - pkgconfig(gspell-1)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libhandy-1)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libunwind)
    - pkgconfig(libytnef)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.1)
    - desktop-file-utils
    - itstool
    - libstemmer-devel
    - valadoc
setup      : |
    %patch -p1 -i $pkgfiles/no-appstream-glib.patch
    %meson_configure -Dprofile=release
build      : |
    %ninja_build
install    : |
    %ninja_install

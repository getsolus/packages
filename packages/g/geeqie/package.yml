name       : geeqie
version    : '2.3'
release    : 18
source     :
    - https://github.com/BestImageViewer/geeqie/releases/download/v2.3/geeqie-2.3.tar.xz : cd5cad97f8d0e8c62025334d62688fcf6f82be73a7716c5ca16b205d59b8519b
homepage   : https://www.geeqie.org/
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Geeqie is a lightweight image viewer
description: |
    Geeqie is a lightweight image viewer for Linux, BSDs and compatibles. It can be used as a simple, fast, database-free image viewer, but equally it can be used to manage large collections of images.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(ddjvuapi)
    - pkgconfig(exiv2)
    - pkgconfig(gspell-1)
    - pkgconfig(libarchive)
    - pkgconfig(libffmpegthumbnailer)
    - pkgconfig(libheif)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(libopenjp2)
    - pkgconfig(libraw)
    - pkgconfig(libtiff-4)
    - pkgconfig(lua)
    - pkgconfig(poppler-glib)
    - vim     # for /usr/bin/xxd
rundeps    :
    - gphoto2
    - perl-image-exiftool
setup      : |
    %apply_patches
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

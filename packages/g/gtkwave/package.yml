# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: gtkwave
version: 3.3.125
release: 9
source:
    - https://sourceforge.net/projects/gtkwave/files/gtkwave-gtk3-3.3.125/gtkwave-gtk3-3.3.125.tar.gz: 32eb1df4dfd56e0dde17e8a08de60f20138af017a8a8ad64522f69627562c437
homepage: https://gtkwave.sourceforge.net
license: GPL-2.0-or-later
component: office.scientific
summary: a fully featured GTK+ based wave viewer
description: |
    GTKWave is a fully featured GTK+ based wave viewer for Unix, Win32, and Mac OSX which reads LXT, LXT2, VZT, FST, and GHW files as well as standard Verilog VCD/EVCD files and allows their viewing.
builddeps:
    - pkgconfig(bzip2)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(tk)
    - gperf
patterns:
    - docs:
          - /usr/share/gtkwave
setup: |
    %patch -p1 -i $pkgfiles/0001-Patch-metainfo.patch
    %configure_no_runstatedir --enable-gtk3 --with-gconf
build: |
    %make
install: |
    %make_install
    mv $installdir/usr/share/gtkwave-gtk3 $installdir/usr/share/gtkwave
    install -Dm00644 share/appdata/io.github.gtkwave.GTKWave.metainfo.xml $installdir/usr/share/metainfo/io.github.gtkwave.GTKWave.metainfo.xml

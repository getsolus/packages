name       : gdu
version    : 5.31.0
release    : 1
source     :
    - https://github.com/dundee/gdu/releases/download/v5.31.0/gdu_linux_amd64.tgz : 1d5b80fff40d94a2c06df4695527eb3e9df6499d7004bedfbe2ae297c56e0f4e
homepage   : https://github.com/dundee/gdu
license    : MIT
component  : system.utils
summary    : Pretty fast disk usage analyzer written in Go.
description: |
    Gdu is intended primarily for SSD disks where it can fully utilize parallel processing. However HDDs work as well, but the performance gain is not so huge.
rundeps   :
    glibc
install    : |
    install -Dm00755 gdu_linux_amd64 $installdir/usr/bin/gdu

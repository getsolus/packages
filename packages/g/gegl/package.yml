name       : gegl
version    : 0.4.62
release    : 61
source     :
    - https://download.gimp.org/pub/gegl/0.4/gegl-0.4.62.tar.xz : 5887576371ebf1d9e90797d10e4b9a7f1658228d4827583e79e1db3d94505c6c
license    :
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : multimedia.graphics
libsplit   : false
homepage   : https://www.gegl.org
summary    : GEGL (Generic Graphics Library) is a graph based image processing framework
description: |
    GEGL provides infrastructure to do demand based cached non destructive image editing on larger than RAM buffers. Through babl it provides support for a wide range of color models and pixel storage formats for input and output.
replaces   :
    - gegl3
    - devel : gegl3-devel
    - docs : gegl3-docs
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(babl-0.1)
    - pkgconfig(exiv2)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(jasper)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libavfilter)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libv4l2)
    - pkgconfig(libwebp)
    - pkgconfig(luajit)
    - pkgconfig(pangocairo)
    - pkgconfig(sdl2)
    - vala
setup      : |
    %meson_configure -Dgtk-doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

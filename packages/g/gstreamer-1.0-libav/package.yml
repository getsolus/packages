name       : gstreamer-1.0-libav
version    : 1.14.4
release    : 15
source     :
    - https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.14.4.tar.xz : dfd78591901df7853eab7e56a86c34a1b03635da0d3d56b89aa577f1897865da
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : GStreamer libav based plugin
description: |
    GStreamer libav based plugin providing H264, AVI support, amongst others
builddeps  :
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(libass)
    - pkgconfig(libavcodec)
    - pkgconfig(orc-0.4)
    - bzip2-devel
    - yasm
setup      : |
    %configure --disable-static \
               --without-system-libav \
               --with-package-name="GStreamer Libav Plugins ${version} Solus" \
               --with-package-origin="https://getsol.us"
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

name       : gnome-characters
version    : '49.1'
release    : 15
source     :
    - https://download.gnome.org/sources/gnome-characters/49/gnome-characters-49.1.tar.xz : 795c0fe434e602dc783391fb5830dbc7d8e1ea05ca77210fb140e2f6f40a145c
homepage   : https://apps.gnome.org/Characters/
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
component  : office.spelling
summary    : Character map application
description: |
    Characters is a simple utility application to find and insert unusual characters. It allows you to quickly find the character you are looking for by searching for keywords. You can also browse characters by categories, such as Punctuation, Pictures, etc.
optimize   :
    - lto
builddeps  :
    - pkgconfig(gjs-1.0)
    - pkgconfig(libadwaita-1)
    - desktop-file-utils
    - libunistring-devel
rundeps    :
    - gjs
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ghdl
version    : 5.1.1
release    : 1
source     :
    - https://github.com/ghdl/ghdl/archive/refs/tags/v5.1.1.tar.gz : e065bbf0d3c76f9b8d1d852be87c0c1d47976d56c19ab0d72a606c71d640c5da
homepage   : https://ghdl.github.io/ghdl/index.html
license    : GPL-2.0-or-later
component  : programming.tools
summary    : Analyzer, compiler, simulator and (experimental) synthesizer for VHDL.
description: |
  GHDL can compile and execute VHDL code on your machine.
  VHDL is directly compiled to machine code, optimising execute and analysis times.
  Viewing simulation results requires an external waveform viewer.
builddeps  :
  - gcc-ada
setup      : |
    mkdir build
    cd build
    ../configure --prefix=%PREFIX% --disable-libghdl
build      : |
    %make -C build
install    : |
    %install_license COPYING.md
    %make_install -C build

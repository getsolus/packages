name       : gnuradio
version    : 3.10.11.0
release    : 16
source     :
    - https://github.com/gnuradio/gnuradio/archive/refs/tags/v3.10.11.0.tar.gz : 9ca658e6c4af9cfe144770757b34ab0edd23f6dcfaa6c5c46a7546233e5ecd29
homepage   : https://www.gnuradio.org
license    : GPL-3.0-or-later
component  : network.remote
summary    : Extensive Radio Ecosystem
description: |
    GNU Radio is a free & open-source software development toolkit that provides signal processing blocks to implement software radios
fatfakeroot: yes
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(alsa)
    - pkgconfig(cppzmq)
    - pkgconfig(fftw3)
    - pkgconfig(gsl)
    - pkgconfig(libusb-1.0)
    - pkgconfig(log4cpp)
    - pkgconfig(python3)
    - pkgconfig(sdl)
    - pkgconfig(sndfile)
    - pkgconfig(spdlog)
    - pkgconfig(volk)
    - libboost-devel
    - mako
    - numpy
    - pybind11
    - python-cheetah
    - python-gobject
    - python-lxml
    - python-packaging
    - python3-qt5
    - qwt-devel
    - swig
    - xdg-utils
rundeps    :
    - mako
    - python-gobject
    - python-lxml
    - python-pyzmq
    - scipy
    - swig
setup      : |
    %patch -Rp1 -i $pkgfiles/fix-freedesktop.patch
    sed -i '58s/.*/set(GR_MAKO_MIN_VERSION "0.4.2")/' CMakeLists.txt
    %cmake_ninja \
                 -DPYTHON_EXECUTABLE=/usr/bin/python%python3_version% \
                 -DENABLE_POSTINSTALL=OFF \
                 -DCMAKE_INSTALL_PREFIX=/usr
build      : |
    %ninja_build
install    : |
    %ninja_install

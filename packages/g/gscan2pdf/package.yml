    - perl-goocanvas2
    - perl-gtk3
    - perl-gtk3-simplelist
    - perl-html-parser
    - perl-html-tagset
    - perl-image-sane
    - perl-io-string
    - perl-list-moreutils
    - perl-pdf-api2
    - perl-proc-processtable
    - perl-readonly
    - perl-set-intspan
    - perl-try-tiny
    - unpaper
    - xdg-utils

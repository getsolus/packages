# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: gnome-session
version: "49.2"
release: 48
source:
    - https://download.gnome.org/sources/gnome-session/49/gnome-session-49.2.tar.xz: fcdb4f45d6a60d84e9ecae1e3740bab6e55bab0cb49e0fb38280e9b38f3a8485
homepage: https://gitlab.gnome.org/GNOME/gnome-session
license: GPL-2.0-or-later
summary:
    - Provides GNOME session core
    - shell: Runtime support for GNOME Shell Session.
    - shell-x11: Enable support for GNOME x11 session (DEPRECATED)
description:
    - Provides GNOME session core
    - shell: Runtime support for GNOME Shell Session
    - shell-x11: Enable support for GNOME x11 session (DEPRECATED)
component:
    - desktop.gnome.core
    - shell: desktop.gnome
    - shell-x11: desktop.gnome
builddeps:
    - pkgconfig(gl)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
    - docbook-xml
    - xmlto
rundeps:
    - gsettings-desktop-schemas
    - gvfs
    - udisks
    - upower
    - xdg-user-dirs
    - xdg-user-dirs-gtk
    - xdg-utils
    - shell:
          - gnome-session
          - pipewire
          - xdg-desktop-portal-gnome
    - shell-x11:
          - gnome-session-shell
patterns:
    - shell:
          - /usr/share/xdg-desktop-portal/gnome-portals.conf
          - /usr/share/wayland-sessions
    - shell-x11:
          - /usr/share/xsessions
setup: |
    %meson_configure -Dx11=true
build: |
    %ninja_build
install: |
    %ninja_install

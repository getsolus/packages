summary    : A GObject-based API for handling resource discovery and announcement over SSDP.
description: |
    A GObject-based API for handling resource discovery and announcement over SSDP.
builddeps  :
    - pkgconfig(gi-docgen)
    - pkgconfig(gtk4)
    - pkgconfig(libsoup-3.0)
    - pandoc
    - vala
setup      : |
    %meson_configure
build      : |

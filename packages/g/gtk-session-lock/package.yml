name: gtk-session-lock
version: 0.2.0
release: 1
source:
    - https://github.com/Cu3PO42/gtk-session-lock/archive/refs/tags/v0.2.0.tar.gz: a4245c6930580c15ed263b9a7bb7e39f47693baec78be1026b4e0e28b233cb4e

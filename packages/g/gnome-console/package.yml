# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gnome-console
version    : '49.2'
release    : 8
source     :
    - https://download.gnome.org/sources/gnome-console/49/gnome-console-49.2.tar.xz : 27b02ce8e890ff8f53ca85db786b1ae35903f0b6327812f0224dc0b54b1088db
homepage   : https://apps.gnome.org/Console/
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : Terminal Emulator
description: |
    A simple user-friendly terminal emulator for the GNOME desktop
optimize   :
    - lto
builddeps  :
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(vte-2.91-gtk4)
    - desktop-file-utils
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

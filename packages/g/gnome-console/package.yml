name       : gnome-console
version    : '48.1'
release    : 6
source     :
    - https://download.gnome.org/sources/gnome-console/48/gnome-console-48.1.tar.xz : 70d10999fe5f5b1bf4b5583efc4828d8361c7c87e8fbae49d4a4ff9726276bcf
homepage   : https://apps.gnome.org/Console/
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : Terminal Emulator
description: |
    A simple user-friendly terminal emulator for the GNOME desktop
optimize   :
    - lto
builddeps  :
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(vte-2.91-gtk4)
    - desktop-file-utils
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

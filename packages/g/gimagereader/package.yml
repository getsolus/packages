name       : gimagereader
version    : 3.4.3
release    : 35
source     :
    - https://github.com/manisandro/gImageReader/releases/download/v3.4.3/gimagereader-3.4.3.tar.xz : 4604b53e8d952c68ce4198d7b8d864327ef6afaf597e7909f6b31f0eb9b4c425
homepage   : https://github.com/manisandro/gImageReader
license    : GPL-3.0-or-later
component  : office
summary    : gImageReader is a simple Gtk/Qt front-end to tesseract
description: |
    gImageReader is a simple Gtk/Qt front-end to tesseract.
builddeps  :
    - pkgconfig(ddjvuapi)
    - pkgconfig(gtksourceviewmm-3.0)
    - pkgconfig(gtkspellmm-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libpodofo)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(libzip)
    - pkgconfig(poppler)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sane-backends)
    - pkgconfig(tesseract)
setup      : |
    %cmake -DINTERFACE_TYPE=gtk -DENABLE_VERSIONCHECK=OFF .
build      : |
    %make
install    : |
    %make_install

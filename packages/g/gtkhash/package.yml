name       : gtkhash
version    : 1.2
release    : 11
source     :
    - https://github.com/tristanheaven/gtkhash/releases/download/v1.2/gtkhash-1.2.tar.xz : bd870bac6e14babfb6268b617a42e4bcd776559dd80dd62ad9f7cc28b773b8b2
license    : GPL-2.0-only
component  :
    - system.utils
    - caja-extension : desktop
    - nautilus-extension : desktop
summary    :
    - A GTK+ utility for computing message digests or checksums
    - caja-extension : Caja extension for GtkHash
    - nautilus-extension : Nautilus extension for GtkHash
description:
    - A GTK+ utility for computing message digests or checksums
    - caja-extension : Caja extension for GtkHash
    - nautilus-extension : Nautilus extension for GtkHash
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcaja-extension)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(nettle)
    - pkgconfig(nss)
    - libgcrypt-devel
rundeps    :
    - caja-extension : gtkhash
    - nautilus-extension : gtkhash
patterns   :
    - /*
    - caja-extension : [/usr/lib64/caja, /usr/share/appdata/caja*]
    - nautilus-extension : [/usr/lib64/nautilus, /usr/share/appdata/nautilus*]
setup      : |
    %configure \
        --disable-blake2 \
        --disable-glib-checksums \
        --disable-schemas-compile \
        --enable-nautilus \
        --enable-caja \
        --enable-linux-crypto \
        --enable-nettle \
        --enable-nls \
        --enable-nss
build      : |
    %make
install    : |
    %make_install

name       : geany
version    : 1.31
release    : 12
source     :
    - https://download.geany.org/geany-1.31.tar.bz2 : 30fdb906bb76c4251a8bcf83ee267db28c26ef6ab867668a782cec1164a3aba5
license    : GPL-2.0
component  : editor
summary    : Small and lightweight integrated development environment
description: |
    Geany is a small and lightweight integrated development environment,
    designed to be fast and require minimal dependencies. It has syntax
    highlighting, code folding, autocomplete, a build system, and a plugin
    system.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(cairo)
    - pkgconfig(atk)
    - python-lxml
rundeps    :
    - vte2
setup      : |
    %configure --docdir=/usr/share/doc/geany \
               --enable-gtk3 \
               PYTHON=python3
build      : |
    %make
install    : |
    %make_install

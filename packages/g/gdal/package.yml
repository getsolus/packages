name       : gdal
version    : 3.10.2
release    : 51
source     :
    - https://github.com/OSGeo/gdal/releases/download/v3.10.2/gdal-3.10.2.tar.gz : ca710aab81eb4d638f5dbd4f03d4d4b902aeb6ee73a3d4a8c5e966b6b648b0da
homepage   : https://www.gdal.org/
license    : MIT
component  : programming
summary    : GDAL - Geospatial Data Abstraction Library
description: |
    GDAL is a translator library for raster and vector geospatial data formats.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(blosc)
    - pkgconfig(cfitsio)
    - pkgconfig(geos)
    - pkgconfig(hdf5)
    - pkgconfig(json-c)
    - pkgconfig(libcurl)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(liblzma)
    - pkgconfig(libmariadb)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpq)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(libzstd)
    - pkgconfig(netcdf)
    - pkgconfig(odbc)
    - pkgconfig(poppler)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(spatialite)
    - pkgconfig(sqlite3)
    - pkgconfig(xerces-c)
    - giflib-devel
    - libgeotiff-devel
    - numpy
    - python-setuptools
    - swig
rundeps    :
    - numpy
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

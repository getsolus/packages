name       : gdal
version    : 3.8.3
release    : 37
source     :
    - https://github.com/OSGeo/gdal/releases/download/v3.8.3/gdal-3.8.3.tar.gz : f7a30387a8239e9da26200f787a02136df2ee6473e86b36d05ad682761a049ea
homepage   : https://www.gdal.org/
license    : MIT
component  : programming
summary    : GDAL - Geospatial Data Abstraction Library
description: |
    GDAL is a translator library for raster and vector geospatial data formats.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(blosc)
    - pkgconfig(cfitsio)
    - pkgconfig(geos)
    - pkgconfig(hdf5)
    - pkgconfig(json-c)
    - pkgconfig(libcurl)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(liblzma)
    - pkgconfig(libmariadb)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpq)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(libzstd)
    - pkgconfig(netcdf)
    - pkgconfig(odbc)
    - pkgconfig(poppler)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(spatialite)
    - pkgconfig(sqlite3)
    - pkgconfig(xerces-c)
    - giflib-devel
    - libgeotiff-devel
    - numpy
    - swig
rundeps    :
    - numpy
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : gdal
version    : 3.8.5
release    : 46
source     :
    - https://github.com/OSGeo/gdal/releases/download/v3.8.5/gdal-3.8.5.tar.gz : 0c865c7931c7e9bb4832f50fb53aec8676cbbaccd6e55945011b737fb89a49c2
homepage   : https://www.gdal.org/
license    : MIT
component  : programming
summary    : GDAL - Geospatial Data Abstraction Library
description: |
    GDAL is a translator library for raster and vector geospatial data formats.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(blosc)
    - pkgconfig(cfitsio)
    - pkgconfig(geos)
    - pkgconfig(hdf5)
    - pkgconfig(json-c)
    - pkgconfig(libcurl)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(liblzma)
    - pkgconfig(libmariadb)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpq)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(libzstd)
    - pkgconfig(netcdf)
    - pkgconfig(odbc)
    - pkgconfig(poppler)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(spatialite)
    - pkgconfig(sqlite3)
    - pkgconfig(xerces-c)
    - giflib-devel
    - libgeotiff-devel
    - numpy
    - swig
rundeps    :
    - numpy
setup      : |
    %patch -p1 -i $pkgfiles/poppler-24.05.0.diff
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : gnuplot
version    : 6.0.3
release    : 28
source     :
    - https://sourceforge.net/projects/gnuplot/files/gnuplot/6.0.3/gnuplot-6.0.3.tar.gz : ec52e3af8c4083d4538152b3f13db47f6d29929a3f6ecec5365c834e77f251ab
homepage   : http://www.gnuplot.info/
license    : gnuplot
component  : programming
summary    : Gnuplot is a portable command-line driven graphing utility
description: |
    Gnuplot is a portable command-line driven graphing utility
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(pangocairo)
    - pkgconfig(x11)
    - wxwidgets-devel
setup      : |
    export CFLAGS="${CFLAGS} -std=gnu17"
    %configure --with-readline=gnu --with-qt=no
build      : |
    %make
install    : |
    %make_install


description: |
    Maps gives you quick access to maps all across the world. It allows you to quickly find the place youâ€™re looking for by searching for a city or street, or locate a place to meet a friend. Maps uses the collaborative OpenStreetMap database, made by hundreds of thousands of people across the globe.

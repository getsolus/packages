name       : gwenview
version    : 22.08.3
release    : 73
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/gwenview-22.08.3.tar.xz : f125eb729dd81ea265471c9bbca54fe6a7e87348c9a782b321331da72a02aa6e
homepage   : https://kde.org/applications/graphics/org.kde.gwenview
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : Fast and easy to use image viewer by KDE
description: |
    Gwenview is able to load and save to a variety of image formats supported by KDE applications, such as PNG, JPEG, and even the Gimp's XCF! Gwenview also sports a beautiful thumbnail toolbar when viewing images in fullscreen. Gwenview's simple interface doesn't get in the way and lets you view your images quickly and easily.
optimize   : lto
builddeps  :
    - pkgconfig(Baloo)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(exiv2)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(phonon4qt5)
    - pkgconfig(x11)
    - kactivities-devel
    - kdoctools-devel
    - kcolorpicker-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kimageannotator-devel
    - kitemmodels-devel
    - knotifications-devel
    - kparts-devel
    - libkdcraw-devel
    - purpose-devel
rundeps    :
    - kimageformats
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove doc
    rm -rf $installdir/usr/share/doc

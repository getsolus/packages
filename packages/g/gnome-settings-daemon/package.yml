name       : gnome-settings-daemon
version    : '49.1'
release    : 69
source     :
    - https://download.gnome.org/sources/gnome-settings-daemon/49/gnome-settings-daemon-49.1.tar.xz : 2a9957fc4f91c3b9127b49484179bef485120d9c1c208e44d44e6a746e6cc1c1
homepage   : https://gitlab.gnome.org/GNOME/gnome-settings-daemon
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : Daemon handling the GNOME session settings
description: |
    This package contains the daemon which is responsible for setting the various parameters of a GNOME session and the applications that run under it.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(colord)
    - pkgconfig(cups)
    - pkgconfig(gcr-4)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(geocode-glib-2.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gweather4)
    - pkgconfig(ibus-1.0)
    - pkgconfig(lcms2)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgeoclue-2.0)
    - pkgconfig(libnm)
    - pkgconfig(libnotify)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwacom)
    - pkgconfig(mm-glib)
    - pkgconfig(nss)
    - pkgconfig(upower-glib)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - pkgconfig(xorg-wacom)
    - pkgconfig(xrandr)
rundeps    :
    - bluez
    - gvfs
    - udisks
    - upower
setup      : |
    %patch -p1 -i $pkgfiles/0001-Allow-specifying-the-path-to-the-gnome-session-ctl-b.patch

    %meson_configure -Dsession_ctl_dir=/usr/lib64/gnome-session
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc

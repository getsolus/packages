name       : gom
version    : 0.5.4
release    : 14
source     :
    - https://download.gnome.org/sources/gom/0.5/gom-0.5.4.tar.xz : 57ba806fe080a937d5664178d21bad7653b2c561ea128187a7b10bc1762b7f65
homepage   : https://gitlab.gnome.org/GNOME/gom
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : GObject Data Mapper
description: |
    Gom provides an object mapper from GObjects to SQLite. It helps you write applications that need to store structured data as well as make complex queries upon that data.
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sqlite3)
    - python-setuptools
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

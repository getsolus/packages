name       : gd
version    : 2.3.3
release    : 19
source     :
    - https://github.com/libgd/libgd/releases/download/gd-2.3.3/libgd-2.3.3.tar.xz : 3fe822ece20796060af63b7c60acb151e5844204d289da0ce08f8fdf131e5a61
license    : BSD-3-Clause
component  : multimedia.graphics
homepage   : https://libgd.github.io/
summary    : GD Graphics Library
description: |
    GD is an open source code library for the dynamic creation of images by programmers.
emul32     : true
builddeps  :
    - pkgconfig32(fontconfig)
    - pkgconfig32(freetype2)
    - pkgconfig32(libpng)
    - pkgconfig32(libtiff-4)
    - pkgconfig32(libturbojpeg)
    - pkgconfig32(libwebp)
    - pkgconfig32(raqm)
    - pkgconfig32(vpx)
    - pkgconfig32(x11)
    - pkgconfig32(xpm)
    - pkgconfig32(zlib)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
setup      : |
    cp $pkgfiles/getlib.sh config

    # Fix libavif 1.x compat
    sed -i "s|libavif 0.8.2|libavif 1|g" CMakeLists.txt

    if [[ "${EMUL32BUILD}" ]]; then
        _emul=OFF
    else
        _emul=ON
    fi

    %cmake_ninja \
        -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DENABLE_AVIF=$_emul \
        -DENABLE_GD_FORMATS=ON \
        -DENABLE_FONTCONFIG=ON \
        -DENABLE_FREETYPE=ON \
        -DENABLE_HEIF=$_emul \
        -DENABLE_ICONV=ON \
        -DENABLE_JPEG=ON \
        -DENABLE_PNG=ON \
        -DENABLE_RAQM=ON \
        -DENABLE_TIFF=ON \
        -DENABLE_WEBP=ON \
        -DENABLE_XPM=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share

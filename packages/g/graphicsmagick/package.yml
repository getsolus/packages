# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : graphicsmagick
version    : 1.3.46
release    : 29
source     :
    - https://sourceforge.net/projects/graphicsmagick/files/graphicsmagick/1.3.46/GraphicsMagick-1.3.46.tar.xz : c7c706a505e9c6c3764156bb94a0c9644d79131785df15a89c9f8721d1abd061
homepage   : https://graphicsmagick.sourceforge.io/index.html
license    :
    - BSD-2-Clause
    - MIT
component  : multimedia.graphics
summary    : GraphicsMagick provides a set of commandline tools and programming APIs for manipulating, editing, and converting raster and vector images.
description: |
    GraphicsMagick provides a set of commandline tools and programming APIs for manipulating, editing, and converting raster and vector images. It is derived from ImageMagick, with the objective of providing better stability and performance than ImageMagick.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(freetype2)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(x11)
lastrip    : false
setup      : |
    %reconfigure --disable-static \
                 --enable-shared=yes \
                 --with-modules \
                 --with-quantum-depth=16
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gtypist
version    : 2.10.1
release    : 7
source     :
    - https://ftpmirror.gnu.org/gnu/gtypist/gtypist-2.10.1.tar.gz : 09fdea05597b9c44e28dd795b8c9eb79a6afe4d02fef19ea6eb9956bc0813413
homepage   : https://www.gnu.org/software/gtypist/
license    : GPL-3.0-or-later

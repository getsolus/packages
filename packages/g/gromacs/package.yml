# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: gromacs
version: "2024.2"
release: 11
source:
    - https://ftp.gromacs.org/pub/gromacs/gromacs-2024.2.tar.gz: 802a7e335f2e895770f57b159e4ec368ebb0ff2ce6daccf706c6e8025c36852b
homepage: https://www.gromacs.org/
license: LGPL-2.1-or-later
component: office.scientific
summary: GROMACS is a versatile package to perform molecular dynamics
description: |
    GROMACS is a versatile package to perform molecular dynamics, i.e. simulate the Newtonian equations of motion for systems with hundreds to millions of particles.
avx2: true
optimize: avx256
builddeps:
    - pkgconfig(fftw3f)
    - pkgconfig(lapack)
    - pkgconfig(muparser)
    - pkgconfig(openblas)
    - pkgconfig(x11)
setup: |
    if [[ ! -z "${AVX2BUILD}" ]]; then
      export _target="AVX2_256"
    else
      export _target="SSE2"
    fi
    %cmake -DGMX_SIMD=${_target} \
           -DGMX_USE_MUPARSER=EXTERNAL \
           -DGMX_X11=1
build: |
    %make
install: |
    %make_install
check: |
    %make check

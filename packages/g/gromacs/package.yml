name       : gromacs
version    : '2020'
release    : 6
source     :
    - https://ftp.gromacs.org/pub/gromacs/gromacs-2020.tar.gz : 477e56142b3dcd9cb61b8f67b24a55760b04d1655e8684f979a75a5eec40ba01
license    : LGPL-2.1
component  : office.scientific
summary    : GROMACS is a versatile package to perform molecular dynamics
description: |
    GROMACS is a versatile package to perform molecular dynamics, i.e. simulate the Newtonian equations of motion for systems with hundreds to millions of particles.
avx2       : yes
optimize   : avx256
builddeps  :
    - pkgconfig(fftw3f)
    - pkgconfig(openblas)
    - pkgconfig(x11)
setup      : |
    if [[ ! -z "${AVX2BUILD}" ]]; then
      export _target="AVX2_256"
    else
      export _target="SSE2"
    fi
    %cmake -DGMX_SIMD=${_target} \
           -DGMX_X11=1
build      : |
    %make
install    : |
    %make_install
check      : |
    # Prevent running AVX2 instructions on
    # builders without support for it
    # (should just patch ypkg)
    if [[ -z "${AVX2BUILD}" ]]; then
      %make check
    fi

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gnome-nibbles
version    : 4.4.2
release    : 21
source     :
    - https://download.gnome.org/sources/gnome-nibbles/4.4/gnome-nibbles-4.4.2.tar.xz : 16e0602870646a6653876cbc61ee23f76340c26b12c9e89c7c30120845044155
homepage   : https://gitlab.gnome.org/GNOME/gnome-nibbles/-/wikis/home
license    : GPL-3.0-or-later
component  : games.arcade
summary    : Guide a worm around a maze
description: |
    Nibbles is a Snake game for GNOME. The aim of the game is to swallow as many objects as you can while avoiding maze walls and other worms. You have to complete 26 levels to finish the game.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gsound)
    - pkgconfig(libadwaita-1)
    - desktop-file-utils
    - itstool
    - vala
    - yelp-tools
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

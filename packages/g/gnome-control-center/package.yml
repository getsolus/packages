name       : gnome-control-center
version    : '45.1'
release    : 150
source     :
    - https://download.gnome.org/sources/gnome-control-center/45/gnome-control-center-45.1.tar.xz : d286c7627150e112aacbb4b7b91717fad8e89076061479dfc610b2dd744b577a
homepage   : https://gitlab.gnome.org/GNOME/gnome-control-center
license    : GPL-2.0-only
component  : desktop.gnome
summary    : The GNOME Control Center
description: |
    The GNOME Control Center
networking : yes
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(clutter-1.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(colord-gtk4)
    - pkgconfig(com_err)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(ibus-1.0)
    - pkgconfig(gcr-3)
    - pkgconfig(gnome-bluetooth-3.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(goa-backend-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gsound)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libgnome-menu-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libnma-gtk4)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(rest-0.7)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libwacom)
    - pkgconfig(ModemManager)
    - pkgconfig(pwquality)
    - pkgconfig(smbclient)
    - pkgconfig(tecla)
    - pkgconfig(udisks2)
    - pkgconfig(upower-glib)
    - bluez
    - cups-devel
    - docbook-xml
    - gnome-common
    - kerberos-devel
    - libnma-devel
    - setxkbmap
patterns   :
    - devel :
        - /usr/share/pkgconfig/gnome-keybindings.pc
rundeps    :
    - bolt # Thunderbolt support
    - cups-pk-helper
    - glib-networking
    - gnome-color-manager
    - gnome-keyring
    - gvfs-goa
    - libgnomekbd
    - power-profiles-daemon
    - sound-theme-freedesktop
setup      : |
    %apply_patches
    cp $pkgfiles/start-here-solus.svg panels/info-overview/gnome-logo-text.svg
    cp $pkgfiles/start-here-solus.svg panels/info-overview/gnome-logo-text-dark.svg
    %meson_configure -Ddocumentation=true -Dprivileged_group=sudo
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Consistent polkit rules naming
    mv $installdir/usr/share/polkit-1/rules.d/gnome-control-center.rules $installdir/usr/share/polkit-1/rules.d/org.gnome.controlcenter.rules

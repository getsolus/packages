name       : gnome-control-center
version    : 3.26.2
release    : 70
source     :
    - https://download.gnome.org/sources/gnome-control-center/3.26/gnome-control-center-3.26.2.tar.xz : 07aed27d6317f2cad137daa6d94a37ad02c32b958dcd30c8f07d0319abfb04c5
license    : GPL-2.0
component  : desktop.gnome
summary    : The GNOME Control Center
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(clutter-1.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(colord-gtk)
    - pkgconfig(com_err)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(ibus-1.0)
    - pkgconfig(gl)
    - pkgconfig(gnome-bluetooth-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(goa-backend-1.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgnome-menu-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libnm-gtk)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libwacom)
    - pkgconfig(NetworkManager)
    - pkgconfig(ModemManager)
    - pkgconfig(pwquality)
    - pkgconfig(smbclient)
    - pkgconfig(upower-glib)
    - bluez
    - cups-devel
    - docbook-xml
    - gnome-common
    - kerberos-devel
patterns   :
    - devel :
        - /usr/share/pkgconfig/gnome-keybindings.pc
rundeps    :
    - cups-pk-helper
    - glib-networking
    - gnome-color-manager
    - gvfs-goa
    - libgnomekbd
    - sound-theme-freedesktop
    - vino
description: |
    The GNOME Control Center
setup      : |
    %patch -p1 < $pkgfiles/0001-Solus-patch-for-various-improvements-or-tweaks-to-GN.patch
    %reconfigure --disable-static --enable-systemd --enable-documentation
build      : |
    %make
install    : |
    %make_install

    # support keyfile backend in gnome-control-center
    install -m 00644 $pkgfiles/gnome-control-center.keyrules $installdir/usr/share/polkit-1/rules.d/.

name       : gnome-terminal
version    : 3.22.1
release    : 28
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-terminal/3.22/gnome-terminal-3.22.1.tar.xz : b00752336eb22d6d9f10c863c166ac73dcbb2ce4b280abdc0c78337e261bb0d4
license    : GPL-2.0+
summary    : GNOME Terminal Emulator
component  : desktop.gnome
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(vte-2.91)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(dconf)
    - pkgconfig(gconf-2.0)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(yelp-xsl)
    - appdata-tools
    - desktop-file-utils
    - itstool
    - vala
    - gnome-common
    - yelp-tools
description: |
    GNOME Terminal Emulator
setup      : |
    # Borrowed from Fedora, thanks guys :]
    %patch -p1 < $pkgfiles/gnome-terminal-notify-open-title-transparency.patch
    %patch -p1 < $pkgfiles/0001-build-Don-t-treat-warnings-as-errors.patch
    # Solus
    %patch -p1 < $pkgfiles/0001-Restore-Solus-defaults.patch
    %patch -p1 < $pkgfiles/0001-Default-to-the-dark-theme.patch
    autoreconf -vfi
    %configure --with-nautilus-extension \
               --disable-search-provider \
               --disable-static \
               --disable-migration \
               --enable-distro-packaging
build      : |
    %make
install    : |
    %make_install
    ln -sv gnome-terminal $installdir/usr/bin/x-terminal-emulator

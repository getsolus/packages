# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gnome-text-editor
version    : '49.0'
release    : 15
source     :
    - https://download.gnome.org/sources/gnome-text-editor/49/gnome-text-editor-49.0.tar.xz : 8e43b0cfa8152cd3c7630de565de2d6930e887cf2d8b84480fbf853a2bc2c8a6
homepage   : https://apps.gnome.org/TextEditor/
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : A simple text editor for the GNOME desktop.
description: |
    GNOME Text Editor is a simple text editor focused on a pleasing default experience.
optimize   :
    - lto
builddeps  :
    - pkgconfig(editorconfig)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libspelling-1)
    - desktop-file-utils
    - itstool
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

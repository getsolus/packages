# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gnome-text-editor
version    : '49.1'
release    : 16
source     :
    - https://download.gnome.org/sources/gnome-text-editor/49/gnome-text-editor-49.1.tar.xz : f0448f247bb5979a50c60222c44c4511880ad474e25495765e5ed2246e54dbb1
homepage   : https://apps.gnome.org/TextEditor/
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : A simple text editor for the GNOME desktop.
description: |
    GNOME Text Editor is a simple text editor focused on a pleasing default experience.
optimize   :
    - lto
builddeps  :
    - pkgconfig(editorconfig)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libspelling-1)
    - desktop-file-utils
    - itstool
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

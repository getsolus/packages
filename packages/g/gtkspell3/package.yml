name       : gtkspell3
version    : 3.0.10
release    : 7
source     :
    - http://vorboss.dl.sourceforge.net/project/gtkspell/3.0.10/gtkspell3-3.0.10.tar.xz : b040f63836b347eb344f5542443dc254621805072f7141d49c067ecb5a375732
license    : GPL-2.0-or-later
component  : desktop.library
summary    : GTK+ Spell check widget
description: |
    GtkSpell is a library which provides MSWord/MacOSX-style highlighting of
    misspelled words in a GtkTextView widget. Right-clicking a misspelled word pops
    up a menu of suggested replacements.
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gtk+-3.0)
    - vala
setup      : |
    %configure --disable-static \
               --enable-gtk3 \
               --enable-vala \
               --enable-iso_codes
build      : |
    %make
install    : |
    %make_install

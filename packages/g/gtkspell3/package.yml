name       : gtkspell3
version    : 3.0.8
release    : 2
source     :
    - http://gtkspell.sourceforge.net/download/gtkspell3-3.0.8.tar.gz : 011a0ce3f7c2f4b3a5b8f54c55927cdd73e1abf591a284a6d66cfb4cfe2d3fff
license    : GPL-2.0
component  : desktop.library
summary    : GTK+ Spell check widget
description: |
    GtkSpell is a library which provides MSWord/MacOSX-style highlighting of
    misspelled words in a GtkTextView widget. Right-clicking a misspelled word pops
    up a menu of suggested replacements.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gtk+-3.0)
    - vala
setup      : |
    %configure --disable-static \
               --enable-gtk3 \
               --enable-vala \
               --enable-iso_codes
build      : |
    %make
install    : |
    %make_install

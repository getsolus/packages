name       : gnome-remote-desktop
version    : '49.1'
release    : 28
source     :
    - https://download.gnome.org/sources/gnome-remote-desktop/49/gnome-remote-desktop-49.1.tar.xz : 7800f388301eeb8147b0be55e8fa7cbd7521066a48a06115cc0ead9f0cea188a
homepage   : https://gitlab.gnome.org/GNOME/gnome-remote-desktop
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : Remote desktop daemon for GNOME using pipewire
description: |
    Remote desktop server which allows you to connect to your machine remotely.
builddeps  :
    - pkgconfig(fdk-aac)
    - pkgconfig(ffnvcodec)
    - pkgconfig(freerdp3)
    - pkgconfig(fuse3)
    - pkgconfig(gbm)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libdrm)
    - pkgconfig(libei-1.0)
    - pkgconfig(libmutter-17)
    - pkgconfig(libnotify)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libsecret-1)
    - pkgconfig(libva)
    - pkgconfig(libvncclient)
    - pkgconfig(opus)
    - pkgconfig(tss2-esys)
    - asciidoc
setup      : |
    %meson_configure \
        -Dsystemd=true \
        -Dvnc=true \
        -Drdp=true \
        -Dsystemd_user_unit_dir=%libdir%/systemd/user/
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : ghostty
version    : 1.2.0
release    : 13
source     :
    - https://github.com/ghostty-org/ghostty/archive/refs/tags/v1.2.0.tar.gz : 02c3891e6e98d4666dd6d09338d01cb226d79c76ef904d5596fe5d9e92cfaac4
homepage   : https://ghostty.org/
license    : MIT
component  : system.utils
summary    : Fast, native, feature-rich terminal emulator pushing modern features
description: |
    Ghostty is a terminal emulator that differentiates itself by being fast, feature-rich, and native. While there are many excellent terminal emulators available, they all force you to choose between speed, features, or native UIs. Ghostty provides all three.
networking : true
builddeps  :
    - pkgconfig(blueprint-compiler)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gtk4-layer-shell-0)
    - pkgconfig(harfbuzz)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libpng)
    - pkgconfig(oniguruma)
    - pandoc
    - zig
environment: |
    export ZIG_GLOBAL_CACHE_DIR=$workdir/zig-cache
    export DESTDIR=%installroot%
setup      : |
    %patch -p1 -i $pkgfiles/8720-fix-asian-fonts-1.patch
    %patch -p1 -i $pkgfiles/8738-fix-asian-fonts-2.patch
    
    # See PACKAGING.md at the root of the ghostty repo
    # So we can use `--system` flag
    ./nix/build-support/fetch-zig-cache.sh
build      : |
    zig build %JOBS% \
        --release=fast \
        --prefix %PREFIX% \
        -Doptimize=ReleaseFast \
        -Dcpu=baseline \
        --system "$ZIG_GLOBAL_CACHE_DIR/p"
install    : |
    mkdir -p $installdir/usr/share/xdg-terminals
    cp $installdir/usr/share/applications/com.mitchellh.ghostty.desktop \
       $installdir/usr/share/xdg-terminals/com.mitchellh.ghostty.desktop

    # Conflicts with ncurses
    rm -rv $installdir/usr/share/terminfo/g

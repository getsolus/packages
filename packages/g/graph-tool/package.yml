name       : graph-tool
version    : 2.27
release    : 6
source     :
    - https://downloads.skewed.de/graph-tool/graph-tool-2.27.tar.bz2 : 4740c69720dfbebf8fb3e77057b3e6a257ccf0432cdaf7345f873247390e4313
license    : GPL-3.0-or-later
component  : programming.python
summary    : Efficient python module for analysis of graphs
description: |
    Graph-tool is an efficient python module for manipulation and statistical analysis of graphs
builddeps  :
    - pkgconfig(cairomm-1.0)
    - pkgconfig(expat)
    - pkgconfig(libsparsehash)
    - pkgconfig(py3cairo)
    - pkgconfig(python3)
    - CGAL-devel
    - libboost-devel
    - matplotlib
    - scipy
rundeps    :
    - matplotlib
    - python3-cairo
    - scipy
environment: |
    export CFLAGS="${CFLAGS/-g2/}"
    export CXXFLAGS="${CXXFLAGS/-g2/}"
setup      : |
    %patch -p1 < $pkgfiles/cgal-4.13.patch

    %configure PYTHON=python3
build      : |
    # build with -j1 to limit memory usage (this is a memory monster)
    %make -j1
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: gedit
version: "48.2"
release: 63
source:
    - https://gitlab.gnome.org/World/gedit/gedit/-/archive/48.2/gedit-48.2.tar.bz2: 5fe99e60600c704feb51774ffdc015c16ce455475e51f773e848bc76d4b04bf0
    # libgd is a git submodule by design, but those are not included in git forge snapshot tarballs
    - https://gitlab.gnome.org/GNOME/libgd/-/archive/3cccf99234288a6121b3945a25cd4ec3b7445c74/libgd-3cccf99234288a6121b3945a25cd4ec3b7445c74.tar.bz2#libgd.tar.bz2: 4dd3a83a7eeb85cc5c721b27bbdc8daacc447f81513f31086507f263c22bdafd
homepage: https://gedit-text-editor.org/
license: GPL-2.0-or-later
component: desktop.gnome
summary: gedit is an easy-to-use and general-purpose text editor.
description: |
    gedit is an easy-to-use and general-purpose text editor. You can use it to write simple notes and documents, or you can enable more advanced features that are useful for software development.
builddeps:
    - pkgconfig(gdlib)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libgedit-tepl-6)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - desktop-file-utils
    - gtk-doc
    - itstool
    - python-setuptools
    - vala
    - yelp-tools
rundeps:
    - python-gobject
setup: |
    tar --strip-components=1 -xf $sources/libgd.tar.bz2 -C subprojects/libgd

    %meson_configure -Dgtk_doc=true
build: |
    %ninja_build
install: |
    %ninja_install

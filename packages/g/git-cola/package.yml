# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: git-cola
version: 4.16.0
release: 47
source:
    - https://github.com/git-cola/git-cola/archive/refs/tags/v4.16.0.tar.gz: 13bce8a652bd5af0a9f8add55da19b9f52ceecc74f5594641a05655739fbab55
homepage: https://git-cola.github.io
license: GPL-2.0-or-later
component: programming.tools
summary: The highly caffeinated Git GUI
description: |
    git-cola is a powerful Git GUI with a slick and intuitive user interface.
networking: true
builddeps:
    - pkgconfig(python3)
    - git
    - pip
    - python-qtpy
    - python3-qt5
rundeps:
    - git
    - meld
    - python-polib
    - python-qtpy
    - python3-qt5
build: |
    %make
install: |
    %make_install prefix=/usr PIP=pip3

    # No, you will not handle every single folder I want to open.
    rm $installdir/usr/share/applications/git-cola-folder-handler.desktop

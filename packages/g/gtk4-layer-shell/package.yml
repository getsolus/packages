# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: gtk4-layer-shell
version: 1.2.0
release: 1
source:
    - https://github.com/wmww/gtk4-layer-shell/archive/refs/tags/v1.2.0.tar.gz: 4e04711fec80afbcd0a1e6e39c07ae263d2c3400181791b7826f3e5317b33567
homepage: https://github.com/wmww/gtk4-layer-shell
license: MIT
component: programming.library
summary: Library to create panels and other desktop components for Wayland
description: |
    A library for using the Layer Shell and Session Lock Wayland protocols with GTK4. Compatible with C, C++, and any language that supports GObject introspection files.
builddeps:
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(vapigen)
    - pkgconfig(wayland-protocols)
    - vala
setup: |
    %meson_configure
build: |
    %ninja_build
install: |
    %ninja_install

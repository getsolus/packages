# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gexiv2
version    : 0.14.6
release    : 24
source     :
    - https://download.gnome.org/sources/gexiv2/0.14/gexiv2-0.14.6.tar.xz : 606c28aaae7b1f3ef5c8eabe5e7dffd7c5a1c866d25b7671fb847fe287a72b8b
homepage   : https://gitlab.gnome.org/GNOME/gexiv2
license    : GPL-2.0-or-later
component  : desktop.library
summary    : GObject wrapper around libexiv2
description: |
    gexiv2 is a GObject wrapper around the Exiv2 photo metadata library. It allows for GNOME applications to easily inspect and update EXIF, IPTC, and XMP metadata in photo and video files of various formats.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(gtk-doc)
    - pkgconfig(pygobject-3.0)
    - python-setuptools
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

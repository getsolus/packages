name       : grilo-plugins
version    : 0.3.12
release    : 29
source     :
    - https://download.gnome.org/sources/grilo-plugins/0.3/grilo-plugins-0.3.12.tar.xz : c6b6df086a164d65c206d70139ce80591f8feca3545612e45b823fb4fe4b2577
license    : GPL-2.0-or-later
component  : desktop.gnome.core
summary    : Plugins for Grilo
description: |
    Plugins for Grilo
builddeps  :
    - pkgconfig(avahi-glib)
    - pkgconfig(dleyna-server-service-1.0)
    - pkgconfig(gmime-3.0)
    - pkgconfig(goa-1.0)
    - pkgconfig(gom-1.0)
    - pkgconfig(grilo-net-0.3)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libgdata)
    - pkgconfig(libmediaart-2.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(lua)
    - pkgconfig(oauth)
    - pkgconfig(rest-0.7)
    - pkgconfig(sqlite3)
    - pkgconfig(totem-plparser)
    - gperf
    - itstool
    - tracker-devel # Change to pkgconfig(tracker-sparql-3.0) after upgrade push
setup      : |
    %meson_configure \
        -Denable-dleyna=yes \
        -Denable-flickr=yes \
        -Denable-gravatar=yes \
        -Denable-jamendo=yes \
        -Denable-lua-factory=yes \
        -Denable-magnatune=yes \
        -Denable-shoutcast=yes \
        -Denable-youtube=yes
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gapless
version    : '4.6'
release    : 20
source     :
    - https://gitlab.gnome.org/neithern/g4music/-/archive/v4.6/g4music-v4.6.tar.gz : 7c20f17011b38b72748f58d81493620a441dbfbde5f4c0576a36586ebd81dc17
homepage   : https://gitlab.gnome.org/neithern/g4music
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Play your music elegantly
description: |
    Gapless (AKA: G4Music) is a lightweight music player written in GTK4, with a beautiful and adaptive user interface, focuses on high performance for large music collection.
builddeps  :
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(libadwaita-1)
    - desktop-file-utils
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
replaces   :
    - g4music
    - dbginfo : g4music-dbginfo

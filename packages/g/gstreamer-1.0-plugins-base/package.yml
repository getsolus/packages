name       : gstreamer-1.0-plugins-base
version    : 1.16.2
release    : 33
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-1.16.2.tar.xz : b13e73e2fe74a4166552f9577c3dcb24bed077021b9c7fa600d910ec6987816a
license    : LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : GStreamer base plug-ins and elements
description: |
    The GStreamer Base Plug-ins is a well-groomed and well-maintained collection of GStreamer plug-ins and elements, spanning the range of possible types of elements one would want to write for GStreamer. You will need at least one of Good, Bad, Ugly or Libav plugins for GStreamer applications to function properly.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libturbojpeg)
    - pkgconfig(ogg)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(pangocairo)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - pkgconfig(xv)
setup      : |
    %meson_configure -D package-name="GStreamer Base Plugins ${version} Solus" \
        -D package-origin="https://getsol.us" \
        -D gobject-cast-checks=disabled \
        -D glib-asserts=disabled \
        -D glib-checks=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check || :

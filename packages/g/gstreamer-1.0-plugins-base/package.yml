name       : gstreamer-1.0-plugins-base
version    : 1.14.4
release    : 28
source     :
    - https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-1.14.4.tar.xz : ca6139490e48863e7706d870ff4e8ac9f417b56f3b9e4b3ce490c13b09a77461
license    : LGPL-2.0-or-later
component  : multimedia.gstreamer
summary    : GStreamer base plug-ins and elements
description: |
    The GStreamer Base Plug-ins is a well-groomed and well-maintained collection of GStreamer plug-ins and elements, spanning the range of possible types of elements one would want to write for GStreamer. You will need at least one of Good, Bad, Ugly or Libav plugins for GStreamer applications to function properly.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(ogg)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(pangocairo)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(wayland-egl)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - pkgconfig(xv)
setup      : |
    %configure --disable-static \
               --enable-experimental \
               --with-package-name="GStreamer Base Plugins ${version} Solus" \
               --with-package-origin="https://getsol.us"
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :

description:
    - GStreamer is a streaming media framework that enables applications to share a common set of plugins for things like video encoding and decoding, audio encoding and decoding, audio and video filters, audio visualisation, web streaming and anything else that streams in real-time or otherwise. This package only provides base functionality and libraries. You may need at least gst-plugins-base and one of Good, Bad, Ugly or Libav plugins.
    - ^gstreamer-editing-services : GStreamer editing services
    - ^gstreamer-editing-services-devel : Development files for gstreamer-editing-services
    - ^gstreamer-editing-services : GStreamer editing services
    - ^gstreamer-editing-services-devel : Development files for gstreamer-editing-services
    - ^gstreamer-1.0-plugins-base : GStreamer streaming media framework base plugins
    - ^gstreamer-1.0-plugins-base-devel : Development files for gstreamer-1.0-plugins-base
    - ^gstreamer-1.0-plugins-bad : GStreamer streaming media framework "bad" plugins
    - ^gstreamer-1.0-plugins-bad-libs : GStreamer streaming media framework "bad" plugins - libs
    - ^gstreamer-1.0-plugins-bad-extras : GStreamer streaming media framework "bad" plugins
    - ^gstreamer-1.0-plugins-bad-devel : Development files for gstreamer-1.0-plugins-bad
    - ^gstreamer-1.0-plugins-good : GStreamer streaming media framework "good" plugins
    - ^gstreamer-1.0-plugins-good-devel : Development files for gstreamer-1.0-plugins-good
    - ^gstreamer-1.0-plugins-ugly : GStreamer streaming media framework "ugly" plugins
    - ^gstreamer-1.0-plugins-ugly-devel : Development files for gstreamer-1.0-plugins-ugly
    - ^gstreamer-1.0-plugin-libav : GStreamer FFmpeg/LibAV plugin
    - ^gstreamer-1.0-plugin-libav-devel : Development files for gstreamer-1.0-plugins-libav
    - ^gstreamer-1.0-plugin-opencv : GStreamer "bad" plugins OpenCV plugin
    - ^gstreamer-1.0-plugin-opencv-devel : Development files for gstreamer-1.0-plugins-opencv
    - ^gstreamer-rtsp-server : GStreamer's RTSP server (gst-rtsp-server) is a featureful and easy-to-use library that allows applications to implement a complete RTSP server with just a couple of lines of code.
    - ^gstreamer-rtsp-server-devel : Development files for gstreamer-1.0-plugins-ugly
    - ^gstreamer-vaapi : GStreamer VA API library
    - ^python-gstreamer : GStreamer python overrides for the gobject-introspection-based pygst bindings.

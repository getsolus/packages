clang      : true
optimize   : thin-lto
environment: |
    # Make cargo use system libzstd
    export ZSTD_SYS_USE_PKG_CONFIG=1
setup      : |
    if [[ -n "${EMUL32BUILD}" ]]; then
        CONFIGURE_OPTIONS=" \
            -D gst-plugins-base:gl-graphene=disabled \
            -D introspection=disabled \
            -D good=disabled \
            -D bad=disabled \
            -D ugly=disabled \
            -D libav=disabled \
            -D python=disabled \
            -D devtools=disabled \
            -D rtsp_server=disabled \
            -D ges=disabled \
            -D vaapi=disabled \
            -D tests=disabled"
    fi

    # NOTE: When updating this package (major version) if you want to find out what subpackage a given file should go in
    #  disable `base` through `python` below and then re-enable them one by one and build the package each time. The unpatterned
    #  files that appear each time are the ones that should go in the subpackage you just enabled.
    # Note: if gst-editing-services is enabled the gst-editing-services:validate=disabled option should be re-added
    # TODO: Only 7 out of 500 tests fail. Would be cool to get them to pass.
    %meson_configure \
        --wrap-mode=nodownload \
        -D examples=disabled \
        -D gpl=enabled \
        -D gstreamer:ptp-helper-permissions=capabilities \
        -D gst-editing-services:validate=disabled \
        -D gst-plugins-bad:aja=disabled \
        -D gst-plugins-base:gl_winsys=wayland,x11,gbm \
        -D gst-plugins-good:qt5=enabled \
        -D gst-plugins-good:qt6=enabled \
        -D package-name="Solus GStreamer" \
        -D package-origin="https://getsol.us" \
        -D tests=disabled \
        -D base=enabled \
        -D good=enabled \
        -D bad=enabled \
        -D ugly=enabled \
        -D libav=enabled \
        -D python=enabled \
        -D devtools=disabled \
        -D rtsp_server=enabled \
        -D ges=enabled \
        -D vaapi=enabled \
        $CONFIGURE_OPTIONS
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE
check      : |
    unset LD_PRELOAD
    %ninja_check
patterns   :

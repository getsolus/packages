# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gopass
version    : 1.15.18
release    : 41
source     :
    - https://github.com/gopasspw/gopass/archive/refs/tags/v1.15.18.tar.gz#gopass.tar.gz : 46b197fd6d72305203bf342a88931a25366b7066801c0151ea01c2a4efed2f79
    - https://github.com/gopasspw/git-credential-gopass/archive/refs/tags/v1.15.18.tar.gz#git-credential-gopass.tar.gz : f9f1c7b542efc31a0459a247915eb8249070511ef92e6ca6bf16fc946858d85b
    - https://github.com/gopasspw/gopass-hibp/archive/refs/tags/v1.15.18.tar.gz#gopass-hibp.tar.gz : de8fb9d01232d40f3fb0a265307b63fcf39f32eb728dabfe7a200cee7e47bdb5
    - https://github.com/gopasspw/gopass-jsonapi/archive/refs/tags/v1.15.18.tar.gz#gopass-jsonapi.tar.gz : ab752180583069e05dd2862b6469a515e9df54186085c341ae2255205ab78e76
    - https://github.com/gopasspw/gopass-summon-provider/archive/refs/tags/v1.15.18.tar.gz#gopass-summon-provider.tar.gz : e96130e0cefce356390196da31d65c44b57b9bbc127e467e446156a8279b7a1f
homepage   : https://www.gopass.pw
license    : MIT
component  : security
networking : true
summary    : The slightly more awesome standard unix password manager for teams
description: |
    gopass is a rewrite of the pass password manager in Go with the aim of making it cross-platform and adding additional features.
builddeps  :
    - golang
rundeps    :
    - git
    - gnupg
    - xdotool
    - xsel
setup      : |
    mkdir -p integrations
    for i in git-credential-gopass gopass-{hibp,jsonapi,summon-provider}; do
        tar -x -C integrations -f $sources/$i.tar.gz
    done
build      : |
    %make
    for i in integrations/*; do
        pushd $i; go mod tidy; popd
        %make -C $i
    done
install    : |
    %make_install PREFIX=/usr
    for i in integrations/*; do
        %make_install -C $i PREFIX=/usr
    done

    # Set correct permission bits for the shell completion files
    chmod 644 $installdir/usr/share/zsh/site-functions/_gopass
    chmod 644 $installdir/usr/share/bash-completion/completions/gopass
    chmod 644 $installdir/usr/share/fish/vendor_completions.d/gopass.fish

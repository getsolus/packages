# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gphoto2
version    : 2.5.32
release    : 10
source     :
    - https://github.com/gphoto/gphoto2/releases/download/v2.5.32/gphoto2-2.5.32.tar.gz : 4b87dc03a0eb0677ac9158f2d38c6857da65f14514820743e8eef40350d5a3f6
homepage   : https://github.com/gphoto/gphoto2
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Software for accessing digital cameras
description: |
    The gPhoto2 project is a universal, free application and library framework that lets you download images from several different digital camera models, including the newer models with USB connections.
builddeps  :
    - pkgconfig(libgphoto2)
    - pkgconfig(popt)
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
    %install_license COPYING

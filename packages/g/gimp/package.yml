name       : gimp
version    : 2.10.38
release    : 81
source     :
    - https://download.gimp.org/pub/gimp/v2.10/gimp-2.10.38.tar.bz2 : 50a845eec11c8831fe8661707950f5b8446e35f30edfb9acf98f85c1133f856e
license    : GPL-3.0-or-later
component  : multimedia.graphics
homepage   : https://www.gimp.org/
summary    : GNU Image Manipulation Program
description: |
    GIMP is a mature image editor with many advanced features and plugin support.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(alsa)
    - pkgconfig(bzip2)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gegl-0.4)
    - pkgconfig(gexiv2)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libexif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libmypaint)
    - pkgconfig(libopenjp2)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(mypaint-brushes-1.0)
    - pkgconfig(poppler)
    - pkgconfig(pycairo)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(xmu)
    - pkgconfig(xpm)
    - aalib-devel
    - ghostscript-devel
    - glib-networking
    - poppler-utils
rundeps    :
    - mypaint-brushes1
    - python-gobject2
    - python-gtk2
setup      : |
    %patch -p1 -i $pkgfiles/0001-Customise-theme-and-icons.patch
    %configure --disable-check-update --with-bug-report-url=https://dev.getsol.us/
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : gimp
version    : 3.0.6
release    : 87
source     :
    - https://download.gimp.org/gimp/v3.0/gimp-3.0.6.tar.xz : 246c225383c72ef9f0dc7703b7d707084bbf177bd2900e94ce466a62862e296b
license    : GPL-3.0-or-later
component  : multimedia.graphics
homepage   : https://www.gimp.org/
summary    : GNU Image Manipulation Program
description: |
    GIMP is a mature image editor with many advanced features and plugin support.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(alsa)
    - pkgconfig(appstream)
    - pkgconfig(bzip2)
    - pkgconfig(cfitsio)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gegl-0.4)
    - pkgconfig(gexiv2)
    - pkgconfig(gjs-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libarchive)
    - pkgconfig(libcurl)
    - pkgconfig(libexif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libmypaint)
    - pkgconfig(libopenjp2)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(mypaint-brushes-1.0)
    - pkgconfig(poppler)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xmu)
    - pkgconfig(xpm)
    - aalib-devel
    - ghostscript-devel
    - gi-docgen
    - glib-networking
    - poppler-utils
rundeps    :
    - mypaint-brushes1
    - python-gobject
    - xdg-utils
setup      : |
    %patch -p1 -i $pkgfiles/girepository-2.0.patch

    %meson_configure \
      -Dcheck-update=no \
      -Dbug-report-url='https://github.com/getsolus/packages/issues'
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : grpc
version    : 1.54.3
release    : 6
source     :
    - https://github.com/grpc/grpc/archive/refs/tags/v1.54.3.tar.gz : 17e4e1b100657b88027721220cbfb694d86c4b807e9257eaf2fb2d273b41b1b1
homepage   : https://grpc.io/
license    : Apache-2.0
component  : programming.library
summary    : An RPC library and framework
description: |
    gRPC is a modern, open source, high-performance remote procedure call (RPC) framework that can run anywhere. gRPC enables client and server applications to communicate transparently, and simplifies the building of connected systems.
clang      : yes
networking : yes
builddeps  :
    - pkgconfig(absl_hash)
    - pkgconfig(benchmark)
    - pkgconfig(libcares)
    - pkgconfig(protobuf)
    - pkgconfig(re2)
    - re2c
rundeps    :
    - devel :
        - c-ares-devel
        - protobuf-devel
        - re2-devel
environment: |
    export CXXFLAGS="$CXXFLAGS -DNDEBUG"
setup      : |
    %patch -p1 -i $pkgfiles/0001-OpenSSL-Support-for-OpenSSL-3-31256.patch

    %cmake_ninja \
        -DCMAKE_CXX_STANDARD=17 \
        -DCMAKE_SKIP_INSTALL_RPATH=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DgRPC_INSTALL=ON \
        -DgRPC_BUILD_CODEGEN=ON \
        -DgRPC_BUILD_TESTS=OFF \
        -DgRPC_BACKWARDS_COMPATIBILITY_MODE=OFF \
        -DgRPC_USE_PROTO_LITE=OFF \
        -DgRPC_BUILD_GRPC_CPP_PLUGIN=ON \
        -DgRPC_BUILD_GRPC_CSHARP_PLUGIN=OFF \
        -DgRPC_BUILD_GRPC_NODE_PLUGIN=OFF \
        -DgRPC_BUILD_GRPC_OBJECTIVE_C_PLUGIN=OFF \
        -DgRPC_BUILD_GRPC_PHP_PLUGIN=OFF \
        -DgRPC_BUILD_GRPC_PYTHON_PLUGIN=ON \
        -DgRPC_BUILD_GRPC_RUBY_PLUGIN=OFF \
        -DgRPC_ABSL_PROVIDER=package \
        -DgRPC_BENCHMARK_PROVIDER=package \
        -DgRPC_CARES_PROVIDER=package \
        -DgRPC_PROTOBUF_PROVIDER=package \
        -DgRPC_PROTOBUF_PACKAGE_TYPE=MODULE \
        -DgRPC_RE2_PROVIDER=package \
        -DgRPC_SSL_PROVIDER=package \
        -DgRPC_ZLIB_PROVIDER=package
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : gucharmap
version    : 13.0.0
release    : 10
source     :
    - git|https://gitlab.gnome.org/GNOME/gucharmap.git : fb6bc29bbecbe30debabc195d1342d981f8f3a6b
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : gucharmap is a featureful unicode character map.
description: |
    gucharmap is a featureful unicode character map.
    Large portions of gucharmap are generated from files published by
    unicode.org.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - desktop-file-utils
    - itstool
    - unicode-character-database
    - vala
rundeps    :
    - unicode-character-database
setup      : |
    %meson_configure -Ddocs=false -Ducd_path=/usr/share/unicode-character-database/
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : gzdoom
version    : 4.3.3
release    : 27
homepage   : https://zdoom.org
source     :
    - https://github.com/coelckers/gzdoom/archive/g4.3.3.tar.gz : 8fe6bf59071dc603e611e9e822cd8a6934cc481d0a2a198d921af88126661b60
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
    - MIT
component  : games.action
summary    : A port of id Software's original Linux Doom source code to Win32 and Linux
description: |
    A port of id Software's original Linux Doom source code to Win32 and Linux
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fluidsynth)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libjpeg)
    - pkgconfig(libmpg123)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(sndfile)
    - bzip2-devel
setup      : |
    %cmake_ninja \
        -DDYN_FLUIDSYNTH=OFF \
        -DDYN_GTK=OFF \
        -DDYN_MPG123=OFF \
        -DDYN_OPENAL=OFF \
        -DDYN_SNDFILE=OFF \
        -DINSTALL_PK3_PATH=share/doom
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -Dm00644 src/posix/zdoom.xpm $installdir/usr/share/pixmaps/gzdoom.xpm
    install -Dm00644 $pkgfiles/gzdoom.desktop $installdir/usr/share/applications/gzdoom.desktop

    rm -v $installdir/usr/share/doc/gzdoom/licenses/*
    rmdir $installdir/usr/share/doc/gzdoom/licenses

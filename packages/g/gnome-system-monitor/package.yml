name       : gnome-system-monitor
version    : 3.32.1
release    : 15
source     :
    - https://download.gnome.org/sources/gnome-system-monitor/3.32/gnome-system-monitor-3.32.1.tar.xz : 48c131335091bd927862f40ef56400f997981df2acfc82abea662bf91a1ea4f1
license    : GPL-2.0-only
component  : desktop.gnome
summary    : A system monitor GUI application for GNOME
description: |
    A system monitor GUI application for GNOME
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - itstool
clang      : no
setup      : |
    %meson_configure -Dwnck=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm $installdir/usr/share/applications/gnome-system-monitor-kde.desktop

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : darkly
version    : 0.5.27
release    : 12
source     :
    - https://github.com/Bali10050/Darkly/archive/refs/tags/v0.5.27.tar.gz : 73408b871eb31f7fa933447ce32ea103d65a080a522cc64585ee99896aef20aa
homepage   : https://github.com/Bali10050/Darkly
license    : GPL-2.0-or-later
component  : desktop.theme
summary    : A modern style for Qt applications.
description: |
    Fork of Lightly (A modern style for Qt applications)
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt6Quick)
    - frameworkintegration-devel
    - kcmutils-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdecoration-devel
    - kf6-frameworkintegration-devel
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kirigami-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kirigami2-devel
    - kwindowsystem-devel
# Qt5 builddeps: kguiaddons-devel, kwindowsystem-devel, pkgconfig(Qt5Quick), frameworkintegration-devel,  kcmutils-devel, kconfig-devel, kcoreaddons-devel, kiconthemes-devel, kirigami2-devel, ki18n-devel
rundeps    :
    - frameworkintegration
    - kcmutils
    - kcoreaddons
    - kdeclarative
    - kf6-frameworkintegration
    - kf6-kdeclarative
    - kf6-kirigami
    - ki18n
    - kirigami2
# Qt5 rundeps: frameworkintegration, kdeclarative, kirigami2, ki18n, kcmutils, kcoreaddons
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja
#   %cmake_ninja -DBUILD_QT6=ON -DBUILD_QT5=OFF (Qt6 only builds - for future reference)
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Install appstream metadata
    install -Dm00644 $pkgfiles/io.github.bali10050.darkly.metainfo.xml -t $installdir/usr/share/metainfo

    # Install Licence
    %install_license COPYING

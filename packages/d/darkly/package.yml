name       : darkly
version    : 0.5.22
release    : 7
source     :
    - https://github.com/Bali10050/Darkly/archive/refs/tags/v0.5.22.tar.gz : cd6a34ee054dacba6ee8cad15a969dd83d7ab3653eb2665c261d441b21092ace
homepage   : https://github.com/Bali10050/Darkly
license    : GPL-2.0-or-later
component  : desktop.theme
summary    : A modern style for Qt applications.
description: |
    Fork of Lightly (A modern style for Qt applications)
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt6Quick)
    - frameworkintegration-devel
    - kcmutils-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdecoration-devel
    - kf6-frameworkintegration-devel
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kirigami-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kirigami2-devel
    - kwindowsystem-devel
# Qt5 builddeps: kguiaddons-devel, kwindowsystem-devel, pkgconfig(Qt5Quick), frameworkintegration-devel,  kcmutils-devel, kconfig-devel, kcoreaddons-devel, kiconthemes-devel, kirigami2-devel, ki18n-devel
rundeps    :
    - frameworkintegration
    - kcmutils
    - kcoreaddons
    - kdeclarative
    - kf6-frameworkintegration
    - kf6-kdeclarative
    - kf6-kirigami
    - ki18n
    - kirigami2
# Qt5 rundeps: frameworkintegration, kdeclarative, kirigami2, ki18n, kcmutils, kcoreaddons
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja
#   %cmake_ninja -DBUILD_QT6=ON -DBUILD_QT5=OFF (Qt6 only builds - for future reference)
build      : |
    %ninja_build
install    : |
    %ninja_install

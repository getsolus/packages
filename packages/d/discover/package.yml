name       : discover
version    : 5.27.8
release    : 1
source     :
    - https://github.com/KDE/discover/archive/refs/tags/v5.27.8.tar.gz : f0eff35f0a726044c4f77da07269e94c280070b5b1a3431f3f3cb296611c538f
homepage   : https://apps.kde.org/discover/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Discover helps you find and install applications, games, and tools.
description: |
    Discover helps you find and install applications, games, and tools. You can search or browse by category, and look at screenshots and read reviews to help you pick the perfect app. With Discover, you can manage software from multiple sources, including your operating system's software repository, Flatpak repos, the Snap store, or even AppImages from store.kde.org. Finally, Discover also allows you to find, install, and manage add-ons for Plasma and all your favorite KDE apps!
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Quick)
    - pkgconfig(appstream)
    - pkgconfig(flatpak)
    - pkgconfig(fwupd)
    - attica-devel
    - knewstuff-devel
    - kirigami2-devel
    - kdeclarative-devel
    - kidletime-devel
    - qt5-webview-devel
    - packagekit-devel
    - extra-cmake-modules
    - kio-devel
    - purpose-devel
    - knotifications-devel
    - kcmutils-devel
    - kdbusaddons-devel
    - kcrash-devel
    - karchive-devel
    - kuserfeedback-devel
    - flatpak-devel
    - packagekit-qt-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
    rm $installdir/usr/share/icons/hicolor/scalable/apps/flatpak-discover.svg

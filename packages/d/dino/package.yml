# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: dino
version: 0.5.1
release: 9
source:
    - https://github.com/dino/dino/releases/download/v0.5.1/dino-0.5.1.tar.gz: 0b265ee3551dcddad5b62e188bdcab2cbb61a0d6a7e72107b2518a156b3ed665
homepage: https://dino.im/
license: GPL-3.0-or-later
component: network.im
summary: Modern XMPP ("Jabber") Chat Client using GTK+/Vala
description: |
    Dino is a modern open-source chat client for the desktop. It focuses on providing a clean and reliable Jabber/XMPP experience while having your privacy in mind.
builddeps:
    - pkgconfig(gee-0.8)
    - pkgconfig(gpgme)
    - pkgconfig(gspell-1)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libgcrypt)
    - pkgconfig(libomemo-c)
    - pkgconfig(libqrencode)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libsrtp2)
    - pkgconfig(nice)
    - pkgconfig(sqlite3)
    - pkgconfig(webrtc-audio-processing-1)
    - gettext
    - vala
setup: |
    %meson_configure
build: |
    %ninja_build
install: |
    %ninja_install

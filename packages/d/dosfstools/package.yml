name: dosfstools
version: "4.2"
release: 13
source:
    - https://github.com/dosfstools/dosfstools/releases/download/v4.2/dosfstools-4.2.tar.gz: 64926eebf90092dca21b14259a5301b7b98e7b1943e8a201c7d726084809b527

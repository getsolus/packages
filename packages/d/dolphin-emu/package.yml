# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : dolphin-emu
version    : 2506a
release    : 78
source     :
    - git|https://github.com/dolphin-emu/dolphin.git : 9843115ad8414970312c954d83145300d7cdbec3
homepage   : https://dolphin-emu.org/
license    : GPL-2.0-or-later
component  : games.emulator
summary    : GameCube / Wii emulator
description: |
    GameCube / Wii emulator, allowing you to play games for these two platforms on your PC.
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(bluez)
    - pkgconfig(fmt)
    - pkgconfig(gtest)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(hidapi-libusb)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libenet)
    - pkgconfig(libevdev)
    - pkgconfig(liblz4)
    - pkgconfig(libpulse)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(mbedtls)
    - pkgconfig(miniupnpc)
    - pkgconfig(minizip-ng)
    - pkgconfig(openal)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(pugixml)
    - pkgconfig(sdl2)
    - pkgconfig(sfml-all)
    - pkgconfig(soundtouch)
    - pkgconfig(speexdsp)
    - pkgconfig(spng)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - cubeb-devel
    - llvm-devel
    - qt6-base-private-devel
optimize   :
    - thin-lto
clang      : true
setup      : |
    %patch -p1 -i $pkgfiles/0001-Desktop-integration-fixes.patch
    %patch -p1 -i $pkgfiles/0001-solus-Suppress-dirty-from-version-string.patch
    %patch -p1 -i $pkgfiles/fmt-12.patch

    # Use system zlib (upstream doesn't like this for performance reasons):
    sed -i 's/add_subdirectory(\(.*zlib\)/dolphin_find_optional_system_library_pkgconfig(ZLIB zlib-ng ZLIB::ZLIB \1/' CMakeLists.txt
    sed -i 's/ZLIB::ZLIB/ZLIB::ZLIB z/' Source/Core/*/CMakeLists.txt

    %cmake_ninja -DDISTRIBUTOR='Solus' \
                 -DENABLE_AUTOUPDATE=OFF \
                 -DENABLE_TESTS=OFF \
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Install udev rule
    install -Dm00644 Data/51-usb-device.rules $installdir/%libdir%/udev/rules.d/51-usb-device.rules

    # Appdata
    install -Dm00644 $pkgfiles/org.DolphinEmu.dolphin-emu.appdata.xml $installdir/usr/share/metainfo/org.DolphinEmu.dolphin-emu.appdata.xml

name       : dolphin-emu
version    : 5.0.14690
release    : 40
source     :
    - git|https://github.com/dolphin-emu/dolphin.git : a1e806ed76e6746259a730a5db82052b53f084f1
license    : GPL-2.0-or-later
component  : games.emulator
summary    : GameCube / Wii emulator
description: |
    GameCube / Wii emulator, allowing you to play games for these two platforms on your PC.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(alsa)
    - pkgconfig(bluez)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libenet)
    - pkgconfig(libevdev)
    - pkgconfig(libpulse)
    - pkgconfig(libusb-1.0)
    - pkgconfig(openal)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(sdl2)
    - pkgconfig(sfml-all)
    - pkgconfig(soundtouch)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
    - gtest-devel
    - llvm-clang-devel
    - lzo-devel
    - mbedtls-devel
    - miniupnpc-devel
optimize   : lto
setup      : |
    %cmake_ninja -DDISTRIBUTOR='Solus' \
                 -DUSE_SHARED_ENET=TRUE \
                 -DUSE_SHARED_GTEST=TRUE .
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Install udev rule
    install -Dm00644 Data/51-usb-device.rules $installdir/%libdir%/udev/rules.d/51-usb-device.rules

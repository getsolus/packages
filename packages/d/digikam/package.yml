# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : digikam
version    : 8.8.0
release    : 57
source     :
    - https://download.kde.org/stable/digikam/8.8.0/digiKam-8.8.0.tar.xz : db3a1b6e3c73f903e3dff8003f52455dd2ecd198cb66534fee4abbd0bdeb6b9a
homepage   : https://www.digikam.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.graphics
libsplit   : false
summary    : Advanced digital photo management application
description: |
    digiKam is an advanced digital photo management application for KDE, which makes importing and organizing digital photos a 'snap'.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6StateMachine)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(eigen3)
    - pkgconfig(exiv2)
    - pkgconfig(jasper)
    - pkgconfig(lcms2)
    - pkgconfig(lensfun)
    - pkgconfig(libavformat)
    - pkgconfig(libgphoto2)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libxslt)
    - pkgconfig(opencv4)
    - akonadi-contacts-devel
    - breeze-devel
    - breeze-icons-devel
    - kf6-kcontacts-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-sonnet-devel
    - kf6-threadweaver-devel
    - libboost-devel
    - libksane-devel
    - qt6-base-private-devel
rundeps    :
    - breeze
    - breeze-icons
    - perl-image-exiftool
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DBUILD_WITH_QT6=ON \
        -DENABLE_KFILEMETADATASUPPORT=ON \
        -DENABLE_AKONADICONTACTSUPPORT=ON \
        -DENABLE_APPSTYLES=ON \
        -DENABLE_GEOLOCATION=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Due to SC limitation
    rm -v $installdir/usr/share/metainfo/org.kde.showfoto.appdata.xml

    %install_license LICENSES/*

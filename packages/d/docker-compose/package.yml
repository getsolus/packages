# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : docker-compose
version    : 5.0.0
release    : 60
source     :
    - https://github.com/docker/compose/archive/refs/tags/v5.0.0.tar.gz : 2c50b805cbb35c7257b54e739aa71c5d7aa5da3a8b2da5c5bb8f145c3bf02e96
homepage   : https://docs.docker.com/compose/
license    : Apache-2.0
component  : virt
summary    : A tool for defining and running multi-container Docker applications.
description: |
    Compose is a tool for defining and running multi-container Docker applications. With Compose, you use a Compose file to configure your applicationâ€™s services. Then, using a single command, you create and start all the services from your configuration.
networking : true
builddeps  :
    - golang
rundeps    :
    - docker
environment: |
    export CGO_CPPFLAGS="${CPPFLAGS}"
    export CGO_CFLAGS="${CFLAGS}"
    export CGO_CXXFLAGS="${CXXFLAGS}"
    export CGO_LDFLAGS="${LDFLAGS}"

    export GOFLAGS="-buildmode=pie -trimpath -ldflags=-linkmode=external -ldflags=-X=github.com/docker/compose/v2/internal.Version=v$version -mod=readonly -modcacherw"

    export _cli_plugins_dir=/usr/lib/docker/cli-plugins
setup      : |
    go mod vendor
build      : |
    go build -trimpath -tags "e2e,kube" -o compose ./cmd
install    : |
    install -dm00755 $installdir/$_cli_plugins_dir
    install -m00755 compose $installdir/$_cli_plugins_dir/docker-compose

    # Compatibility symlink
    install -dm00755 $installdir/usr/bin
    ln -srf $installdir/usr/lib/docker/cli-plugins/docker-compose $installdir/usr/bin/docker-compose

    %install_license LICENSE

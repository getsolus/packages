name       : dool
version    : 1.3.4
release    : 1
source     :
    - https://github.com/scottchiefbaker/dool/archive/refs/tags/v1.3.4.tar.gz : 286a5c4f5677ea04752f310360244b25d5e35cac8a2137144ba047276ed41f38
homepage   : https://github.com/scottchiefbaker/dool
license    : GPL-3.0-or-later
component  : system.utils
replaces   : dstat
summary    : Linux CLI tool providing real-time system resource monitoring.
description: |
    Dool is a command line tool to monitor many aspects of your Linux system: CPU, Memory, Network, Load Average, etc. It also includes a robust plug-in architecture to allow monitoring other system metrics. Dool is a Python3 compatible fork of Dstat.
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : dolphin
version    : 25.08.3
release    : 109
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/dolphin-25.08.3.tar.xz : 1abd632ebe3837df5616216f69c3ca9f6240165f9f84502422203275eaa8ee09
homepage   : https://kde.org/applications/system/org.kde.dolphin
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE file manager focusing on usability
description: |
    Dolphin is a file manager focusing on usability. Focusing on usability means that features are discoverable and efficient to use.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(packagekitqt6)
    - pkgconfig(phonon4qt6)
    - baloo-widgets-devel
    - kf6-baloo-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kparts-devel
    - kf6-ktextwidgets-devel
    - kf6-kuserfeedback-devel
    - qt6-base-private-devel
rundeps    :
    - ffmpegthumbs
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

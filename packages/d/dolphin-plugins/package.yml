name       : dolphin-plugins
version    : 25.08.3
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/dolphin-plugins-25.08.3.tar.xz : 28449d15e0aace77563f3b6f13f47ba06854160a075df42387fc03f670a8bac5
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - dolphin-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

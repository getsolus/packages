name       : dolphin-plugins
version    : 25.08.1
release    : 88
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/dolphin-plugins-25.08.1.tar.xz : 77f422d5fd85df540707cfdaaf042083841a2b8fa78ba74fffaf27f6d31c19cb
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - dolphin-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

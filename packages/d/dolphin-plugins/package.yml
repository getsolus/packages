# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : dolphin-plugins
version    : 25.12.2
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/dolphin-plugins-25.12.2.tar.xz : 3ac44ee9ad6495b2e56612ccd2a1940b05584685ed33cba490c484f5e5f9a6a6
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - dolphin-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

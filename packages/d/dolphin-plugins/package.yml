# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : dolphin-plugins
version    : 25.12.1
release    : 91
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/dolphin-plugins-25.12.1.tar.xz : c36d7756afdd3286bf61f4184122203c20eda3bcefc4b203b27b05395c459ce7
homepage   : https://apps.kde.org/dolphin_plugins/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plugins for Dolphin
description: |
    Bazaar, dropbox, git, hg and svn plugins for dolphin.
builddeps  :
    - dolphin-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

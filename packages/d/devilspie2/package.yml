name       : devilspie2
version    : '0.43'
release    : 8
source     :
    - http://download.savannah.nongnu.org/releases/devilspie2/devilspie2_0.43-src.tar.gz : ecffc17c62b41e196b72340192a90c4223329df041f135e74c0990860595f828
license    : GPL-3.0-or-later
component  : system.utils
summary    : Devilspie2 is a window matching utility, allowing the user to perform
    scripted actions on windows as they are created.
description: |
    Devilspie2 is a window matching utility, allowing the user to perform scripted actions on windows as they are created.
builddeps  :

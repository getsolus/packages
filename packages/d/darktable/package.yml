# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : darktable
version    : 5.4.0
release    : 92
source     :
    - https://github.com/darktable-org/darktable/releases/download/release-5.4.0/darktable-5.4.0.tar.xz : 2bf0baea78d27945cf09c33d8804f179e03a83ee19d2e927fd660ea46aca3b16
homepage   : https://darktable.org/
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : darktable is an open source photography workflow application and RAW developer
description: |
    darktable is an open source photography workflow application and RAW developer. A virtual lighttable and darkroom for photographers. It manages your digital negatives in a database, lets you view them through a zoomable lighttable and enables you to develop raw images and enhance them.
builddeps  :
    - pkgconfig(GraphicsMagick)
    - pkgconfig(OpenEXR)
    - pkgconfig(colord-gtk)
    - pkgconfig(cups)
    - pkgconfig(exiv2)
    - pkgconfig(glu)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(lcms2)
    - pkgconfig(lensfun)
    - pkgconfig(libavif)
    - pkgconfig(libgphoto2)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libopenjp2)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libssh)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(lua-5.4)
    - pkgconfig(osmgpsmap-1.0)
    - pkgconfig(portmidi)
    - pkgconfig(pugixml)
    - pkgconfig(sdl2)
    - gmic-devel
rundeps    :
    - gtk-engines
environment: |
    # FIXME: wtf, undefined reference to GOMP*
    export CXXFLAGS="${CXXFLAGS} -fopenmp"
setup      : |
    %cmake_ninja -DBINARY_PACKAGE_BUILD=1
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

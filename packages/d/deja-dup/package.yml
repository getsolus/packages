name       : deja-dup
version    : '49.2'
release    : 37
source     :
    - https://gitlab.gnome.org/World/deja-dup/-/archive/49.2/deja-dup-49.2.tar.gz : bbd1a9ba01c2d4ef65e6eec6c100c8e41e0daf4cc4abd75da20df26e0cd8c872
homepage   : https://apps.gnome.org/DejaDup/
license    : GPL-3.0-or-later
component  : system.utils
summary    : Déjà Dup backup tool
description: |
    Déjà Dup is a simple backup tool. It hides the complexity of backing up the Right Way (encrypted, off-site, and regular) and uses duplicity as the backend.
builddeps  :
    - pkgconfig(blueprint-compiler)
    - pkgconfig(gtk4)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(wayland-client)
    - desktop-file-utils
    - itstool
    - vala
rundeps    :
    - duplicity
    - gvfs
    - rclone
    - restic
setup      : |
    %meson_configure -Denable_restic=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    mv $installdir/etc/xdg $installdir/usr/share/xdg
    rmdir $installdir/etc

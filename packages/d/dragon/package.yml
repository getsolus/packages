name       : dragon
version    : 25.08.1
release    : 16
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/dragon-25.08.1.tar.xz : bf6f3e198d1e9768ceabc77dccc130f2a6b43260ec23f2964f94abdc5d5f771f
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Video player from KDE
homepage   : https://apps.kde.org/dragonplayer/
description: |
    Dragon Player is a multimedia player where the focus is on simplicity, instead of features
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(libavcodec)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kjobwidgets-devel
    - kf6-kparts-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

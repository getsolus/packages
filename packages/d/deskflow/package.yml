# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : deskflow
version    : 1.26.0
release    : 9
source     :
    - git|https://github.com/deskflow/deskflow.git : v1.26.0
license    : GPL-2.0-only WITH OpenSSL-Exception
homepage   : https://github.com/deskflow/deskflow
component  : network.util
summary    : KVM software allowing you to share your mouse and keyboard between multiple computers.
description: |
    KVM software allowing you to share your mouse and keyboard between multiple computers.
builddeps  :
    - pkgconfig(CLI11)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(avahi-core)
    - pkgconfig(libcurl)
    - pkgconfig(libei-1.0)
    - pkgconfig(libportal)
    - pkgconfig(sm)
    - pkgconfig(xinerama)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
setup      : |
    %patch -p1 -i $pkgfiles/disable-update-check.patch
    %cmake_ninja -DBUILD_TESTS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-3d
version    : 6.10.2
release    : 21
source     :
    - https://download.qt.io/official_releases/qt/6.10/6.10.2/submodules/qt3d-everywhere-src-6.10.2.tar.xz : febbca9d491feca0fa2d770e912590b4ef18e461f739ca6e855ea62a488bbb6d
homepage   : https://doc.qt.io/qt-6/qt3d-overview.html
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt6 3D module
description: |
    Qt 3D provides functionality for near-realtime simulation systems with support for 2D and 3D rendering in both Qt C++ and Qt Quick applications.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(assimp)
    - qt6-base-private-devel
rundeps    :
    - devel :
        - assimp-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/assimp-6.patch

    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - demos :
        - /usr/lib64/qt6/examples

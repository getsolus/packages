# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qgit
version    : '2.13'
release    : 4
source     :
    - https://github.com/tibirna/qgit/archive/refs/tags/qgit-2.13.tar.gz : 9fa64b011963b7b876b8634b140ec5339a81a422317df71b619fcee5740a364a
homepage   : https://github.com/tibirna/qgit
license    : GPL-2.0-or-later
component  : programming.tools
summary    : Graphical interface for git
description: |
    With qgit you will be able to browse revisions history, view patch content and changed files, graphically following different development branches.
optimize   :
    - lto
builddeps  :
    - pkgconfig(Qt6Core5Compat)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING*

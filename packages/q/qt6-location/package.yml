# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-location
version    : 6.9.3
release    : 13
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtlocation-everywhere-src-6.9.3.tar.xz : 141227d1fdaf4e1574c99127b2eb91ab171107bf067121aecb03b618b2e71605
homepage   : https://www.qt.io
license    :
    - GFDL-1.3-or-later
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt6 Location and Mapping Components
description: |
    The Qt Location API helps you create viable mapping solutions using the data available from some of the popular location services.
builddeps  :
    - pkgconfig(Qt6Positioning)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6ShaderTools)
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - demos : /usr/lib64/qt6/examples

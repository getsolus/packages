# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6-networkauth
version: 6.10.1
release: 18
source:
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtnetworkauth-everywhere-src-6.10.1.tar.xz: 1435eb598172d888d7d1795a297c7623f7d8f3afe010c8f40c5aa100abcf380d
license:
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component:
    - desktop.qt
    - demos: programming.library
homepage: https://www.qt.io
summary: Qt6 NetworkAuth components
description: |
    Qt Network Authorization provides a set of APIs that enable Qt applications to obtain limited access to online accounts and HTTP services without exposing users' passwords.
builddeps:
    - pkgconfig(Qt6Core)
    - qt6-base-private-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build: |
    %ninja_build
install: |
    %ninja_install
patterns:
    - demos:
          - /usr/lib64/qt6/examples

name       : qt6-webview
version    : 6.6.2
release    : 2
source     :
    - https://download.qt.io/official_releases/qt/6.6/6.6.2/submodules/qtwebview-everywhere-src-6.6.2.tar.xz : 8b171236406d7a8e0c384513d9d140d1a3953e2f8d6f05e1c86d3c6fc40b777c
license    :
    - LGPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 WebView Library
description: |
    Qt WebView provides a way to display web content in a QML application without necessarily including a full web browser stack by using native APIs where it makes sense.
clang      : yes
optimize   :
    - speed
    - thin-lto
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6WebEngineCore)
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - demos :
        - /usr/lib64/qt6/examples

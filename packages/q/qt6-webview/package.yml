# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-webview
version    : 6.10.2
release    : 14
source     :
    - https://download.qt.io/official_releases/qt/6.10/6.10.2/submodules/qtwebview-everywhere-src-6.10.2.tar.xz : 7ec406ff0998900ccef0ff8e4e5b1fbf15e4e18f3b43eb72e8b2aeda0dd0eab4
license    :
    - LGPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 WebView Library
description: |
    Qt WebView provides a way to display web content in a QML application without necessarily including a full web browser stack by using native APIs where it makes sense.
clang      : true
optimize   :
    - speed
    - thin-lto
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6WebEngineCore)
    - qt6-base-private-devel
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - demos :
        - /usr/lib64/qt6/examples

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6-webview
version: 6.10.1
release: 13
source:
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtwebview-everywhere-src-6.10.1.tar.xz: 421080583d7af564a855013dc336363a65303f31c9045a39963ae6b94ab26f6f
license:
    - LGPL-3.0-only
component:
    - desktop.qt
    - demos: programming.library
homepage: https://www.qt.io
summary: Qt6 WebView Library
description: |
    Qt WebView provides a way to display web content in a QML application without necessarily including a full web browser stack by using native APIs where it makes sense.
clang: true
optimize:
    - speed
    - thin-lto
builddeps:
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6WebEngineCore)
    - qt6-base-private-devel
setup: |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build: |
    %ninja_build
install: |
    %ninja_install
patterns:
    - demos:
          - /usr/lib64/qt6/examples

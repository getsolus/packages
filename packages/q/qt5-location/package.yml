# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt5-location
version: 5.15.18
release: 60
source:
    - git|https://invent.kde.org/qt/qt/qtlocation.git: ba48a8b5cedd157d972c08d371ac2581db166bf7
homepage: https://www.qt.io
license:
    - GFDL-1.3-or-later
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component:
    - desktop.qt
    - demos: programming.library
summary: Qt5 Location and Mapping Components
description: |
    The Qt Location API helps you create viable mapping solutions using the data available from some of the popular location services.
builddeps:
    - pkgconfig(Qt5Qml)
    - pkgconfig(icu-i18n)
# This doesn't build against clang due to link-time failures
# clang      : true
patterns:
    - demos: /usr/lib64/qt5/examples
setup: |
    %qmake CONFIG+=release qtlocation.pro -spec linux-g++
build: |
    %make
install: |
    %make_install INSTALL_ROOT=$installdir
    %qml_cache

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt5-xmlpatterns
version: 5.15.18
release: 39
source:
    - git|https://invent.kde.org/qt/qt/qtxmlpatterns.git: 0b644263abca66503db1ce8a4e126cf358a34685
homepage: https://www.qt.io
license:
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component:
    - desktop.qt
    - demos: programming.library
summary: Qt5 XML Patterns
description: |
    The Qt XML Patterns module provides support for XPath, XQuery, XSLT, and XML Schema validation.
builddeps:
    - pkgconfig(Qt5Quick)
clang: true
patterns:
    - demos: /usr/lib64/qt5/examples
    - devel:
          - /usr/bin
setup: |
    %qmake CONFIG+=release qtxmlpatterns.pro
build: |
    %make
install: |
    %make_install INSTALL_ROOT=$installdir

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qspeakers
version    : 1.8.5
release    : 5
source     :
    - https://github.com/be1/qspeakers/archive/refs/tags/1.8.5.tar.gz : c9c5dca9e380a7c1507a9e0c7a14212e170d82f697d6fba640bda867b54cd373
homepage   : https://github.com/be1/qspeakers/
license    : GPL-3.0-or-later
component  : office.scientific
summary    : Loudspeaker enclosure design software
description: |
    QSpeakers is a simple graphical program that simulates common acoustical enclosures behaviour based on the loudspeaker driver's Thiele / Small parameters and the chosen enclosure type.
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(Qt6Xml)
setup      : |
    qmake6 -spec linux-g++ PREFIX=/usr QMAKE_CC="$CC" QMAKE_CXX="$CXX"
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    %install_license COPYING LICENSE

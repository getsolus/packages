# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qgis
version    : 3.44.5
release    : 124
source     :
    - https://github.com/qgis/QGIS/archive/refs/tags/final-3_44_5.tar.gz : 1e539d74c093863bdc6350f5e374bbf11d0005db7f36336637eaae40f797eab6
homepage   : https://qgis.org/
license    : GPL-2.0-or-later
component  : office.scientific
summary    : A Free and Open Source Geographic Information System
description: |
    QGIS is a professional GIS application that is built on top of and proud to be itself Free and Open Source Software (FOSS). Create, edit, visualise, analyse and publish geospatial information on Windows, Mac, Linux, BSD (Android coming soon).
clang      : true
builddeps  :
    - pkgconfig(Qt53DExtras)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Positioning)
    - pkgconfig(Qt5SerialPort)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(draco)
    - pkgconfig(exiv2)
    - pkgconfig(geos)
    - pkgconfig(gsl)
    - pkgconfig(harfbuzz)
    - pkgconfig(hdf5)
    - pkgconfig(libpng)
    - pkgconfig(libpq)
    - pkgconfig(libssh)
    - pkgconfig(libzip)
    - pkgconfig(libzstd)
    - pkgconfig(minizip)
    - pkgconfig(netcdf)
    - pkgconfig(ocl-icd)
    - pkgconfig(pdal)
    - pkgconfig(proj)
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - pkgconfig(qca2-qt5)
    - pkgconfig(rttopo)
    - pkgconfig(spatialite)
    - laz-perf-devel
    - libspatialindex-devel
    - pyqt-builder
    - python-qscintilla
    - python-setuptools
    - python-sip
    - python-six
    - qscintilla-devel
    - qtkeychain-qt5-devel
    - qwt-devel
rundeps    :
    - geos
    - psycopg2
    - pygments
    - python-future
    - python-jinja
    - python-owslib
    - python-qscintilla
    - pyyaml
setup      : |
    %cmake_ninja \
        -DENABLE_TESTS=FALSE \
        -DQGIS_MANUAL_SUBDIR=share/man \
        -DWITH_CUSTOM_WIDGETS=TRUE \
        -DWITH_PDAL=TRUE \
        -DWITH_QTWEBKIT=FALSE \
        -DWITH_3D=TRUE
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile
    %install_license COPYING

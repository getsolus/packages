# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt-creator
version    : 17.0.2
release    : 71
source     :
    - https://download.qt.io/official_releases/qtcreator/17.0/17.0.2/qt-creator-opensource-src-17.0.2.tar.xz : b0e118f9fb89be717628b3f9251c295fa6df41fa8b7d81216e2ead8355e55a13
homepage   : https://doc.qt.io/qtcreator/
license    : GPL-3.0-only
component  : programming.ide
summary    : IDE for Qt Development
description: |
    Qt Creator is a cross-platform IDE for development with the Qt framework.
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Quick3D)
    - pkgconfig(Qt6SerialPort)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(Qt6WebSockets)
    - pkgconfig(libdw)
    - pkgconfig(libsecret-1)
    - pkgconfig(yaml-cpp)
    - clang-devel
    - qt6-base-private-devel
rundeps    :
    - qt6-base-devel
clang      : true
environment: |
    if [[ " ${PATH[*]} " =~ "ccache" ]]; then
        export CMAKE_C_COMPILER_LAUNCHER=ccache
        export CMAKE_CXX_COMPILER_LAUNCHER=ccache
    fi
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DCMAKE_INSTALL_LIBDIR=$(basename %libdir%) \
        -DPYTHON_EXECUTABLE=$(which python3) \
        -DQTC_CLANG_BUILDMODE_MATCH=ON \
        -DCLANGTOOLING_LINK_CLANG_DYLIB=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6-quicktimeline
version: 6.10.1
release: 18
source:
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtquicktimeline-everywhere-src-6.10.1.tar.xz: 882ed289b4c229ace324e2545a71d7611c201626bc007d50e514bfd2f6e251b7
license:
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component: desktop.qt
homepage: https://www.qt.io
summary: Enables keyframe-based animations and parameterization for Qt6
description: |
    The Qt Quick Timeline module enables keyframe-based animations and parameterization. This module is directly supported by Qt Design Studio and Qt Quick Designer, with a timeline editor to create keyframe-based animations.
builddeps:
    - pkgconfig(Qt6Qml)
    - qt6-base-private-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build: |
    %ninja_build
install: |
    %ninja_install

name       : qbittorrent
version    : 4.1.4
release    : 38
source     :
    - https://vorboss.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-4.1.4/qbittorrent-4.1.4.tar.xz : 5f7b4c5ae891ce7fbab880ff322764a0d433fccf655164f6b98ef08f1ae52386
license    : GPL-2.0-or-later
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python3)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Svg)
    - libboost-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-missing-words-in-WebUI.patch
    %cmake
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $workdir/dist/unix/menuicons/128x128/apps/qbittorrent.png $installdir/usr/share/pixmaps/qbittorrent.png
    install -Dm00644 $workdir/doc/qbittorrent.1 $installdir/usr/share/man/man1/qbittorrent.1

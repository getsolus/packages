name       : qbittorrent
version    : 3.3.7
release    : 13
source     :
    - http://vorboss.dl.sourceforge.net/project/qbittorrent/qbittorrent/qbittorrent-3.3.7/qbittorrent-3.3.7.tar.xz : 72dc824a90fadc0825e6be6f1c215e38f976262c7f83b625061d542b2b664c40
license    : GPL-2.0
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(glesv2)
    - pkgconfig(libtorrent-rasterbar)
    - pkgconfig(python-3.5)
    - pkgconfig(Qt5Core)
    - pkgconfig(QJson)
    - libboost-devel
setup      : |
    %configure --disable-static --with-qt5
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=%installroot%

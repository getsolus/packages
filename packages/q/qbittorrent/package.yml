name       : qbittorrent
version    : 5.1.3
release    : 103
source     :
    - https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-5.1.3.tar.gz : 9c6c6018239a461ef02b67534db30232027cb8a431827c1f393f59cb8adc01e9
homepage   : https://www.qbittorrent.org/
license    : GPL-2.0-or-later
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(Qt6Help)

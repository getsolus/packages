# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qbittorrent
version    : 5.1.4
release    : 105
source     :
    - https://github.com/qbittorrent/qBittorrent/archive/refs/tags/release-5.1.4.tar.gz : ab37deeb364049a308127c572f139bd5eb0535fa355db8821e5aa31990b5625e
homepage   : https://www.qbittorrent.org/
license    : GPL-2.0-or-later
component  : network.download
summary    : qBittorrent project aims to provide a Free Software alternative to µTorrent
description: |
    qBittorrent project aims to provide a Free Software alternative to µTorrent
builddeps  :
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libtorrent-rasterbar)
    - libboost-devel
    - qt6-base-private-devel
rundeps    :
    - qt6-svg
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

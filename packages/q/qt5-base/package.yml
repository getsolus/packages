# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt5-base
version: 5.15.18
release: 112
source:
    - git|https://invent.kde.org/qt/qt/qtbase.git: bebdfd54917e25d1c100e6bd9f5dd53c2e645fd8
homepage: https://www.qt.io
license:
    - GPL-2.0
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component:
    - desktop.qt
    - demos: programming.library
summary: Cross platform application and UI framework
description: |
    Cross platform application and UI Framework
builddeps:
    - pkgconfig(alsa)
    - pkgconfig(cups)
    - pkgconfig(gbm)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(icu-uc)
    - pkgconfig(libinput)
    - pkgconfig(libpcre2-32)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libpulse)
    - pkgconfig(libturbojpeg)
    - pkgconfig(mariadb)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xcb-util)
    - pkgconfig(xcomposite)
    - pkgconfig(xcursor)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xkbcommon-x11)
    - pkgconfig(xrandr)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - vulkan-headers
rundeps:
    - devel:
          - mesalib-devel
    - shared-mime-info
patterns:
    - devel:
          - /usr/bin
          - /usr/lib64/metatypes/qt5*_metatypes.json
          - /usr/lib64/qt5/mkspecs
    - demos:
          - /usr/lib64/qt5/examples
replaces:
    - qt5
    - demos: qt5-demos
    - devel: qt5-devel
clang: true
setup: |
    export CFLAGS="$CFLAGS -ffat-lto-objects"
    export CXXFLAGS="$CXXFLAGS -ffat-lto-objects"
    export LDFLAGS="$LDFLAGS -ffat-lto-objects"

    %apply_patches
    sed -i -e 's/^gcc:ltcg/gcc/' src/corelib/global/global.pri

    ./configure -prefix /usr \
                -libdir %libdir% \
                -archdatadir %libdir%/qt5 \
                -bindir /usr/bin \
                -datadir /usr/share/qt5 \
                -examplesdir %libdir%/qt5/examples \
                -headerdir /usr/include \
                -sysconfdir /etc/xdg \
                -platform linux-clang \
                -accessibility \
                -dbus-linked \
                -ltcg \
                -no-pch \
                -no-rpath \
                -no-strip \
                -no-feature-relocatable \
                -no-mimetype-database \
                -no-reduce-relocations \
                -opensource \
                -openssl-linked \
                -optimized-qmake \
                -shared \
                -system-freetype \
                -system-harfbuzz \
                -system-libjpeg \
                -system-libpng \
                -system-pcre \
                -system-proxies \
                -system-sqlite \
                -system-zlib \
                -xcb \
                -cups \
                -fontconfig \
                -glib \
                -gui \
                -egl \
                -eglfs \
                -icu \
                -journald \
                -plugin-sql-sqlite \
                -plugin-sql-mysql \
                -widgets \
                -no-warnings-are-errors \
                -nomake tests \
                -release \
                -confirm-license \
                QMAKE_CFLAGS_RELEASE="${CFLAGS}" \
                QMAKE_CXXFLAGS_RELEASE="${CXXFLAGS}" \
                QMAKE_LFLAGS_RELEASE="${LDFLAGS}"
build: |
    %make
install: |
    %make_install INSTALL_ROOT="$installdir"
    # Amend build dir issues
    find $installdir/%libdir% -type f -name '*prl' -exec perl -pi -e "s, -L$workdir/\S+,,g" {} \;
    find $installdir/%libdir% -type f -name '*prl' -exec sed -i -e "/^QMAKE_PRL_BUILD_DIR/d" {} \;
    rm $installdir/%libdir%/cmake/Qt5*/Q*Plugin.cmake

    # We have the dedicated qt5-docs package for that.
    rm -rf $installdir/usr/share/qt5/doc
    rmdir -p $installdir/usr/share/qt5 || :

    # Avoid debug logging unless overridden by user
    install -Dm00644 $pkgfiles/qtlogging.ini $installdir/usr/share/qt5/qtlogging.ini

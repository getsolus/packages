name       : qt5-base
version    : 5.15.3
release    : 62
source     :
    - git|https://invent.kde.org/qt/qt/qtbase.git : aa36d950b5d817d1adf660eb54dacf0a1c16adde
homepage   : https://www.qt.io
license    :
    - GPL-2.0
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Cross platform application and UI framework
description: |
    Cross platform application and UI Framework
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gbm)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(icu-uc)
    - pkgconfig(libinput)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libpcre2-32)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libpulse)
    - pkgconfig(mariadb)
    - pkgconfig(sm)
    - pkgconfig(sqlite3)
    - pkgconfig(vulkan)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xcomposite)
    - pkgconfig(xcursor)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-util)
    - pkgconfig(xcursor)
    - pkgconfig(xkbcommon-x11)
    - pkgconfig(xrender)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
    - cups-devel
    - vulkan-headers
rundeps    :
    - devel :
        - mesalib-devel
patterns   :
    - devel :
        - /usr/bin
        - /usr/lib64/qt5/mkspecs
    - demos :
        - /usr/lib64/qt5/examples
replaces   :
    - qt5
    - demos : qt5-demos
    - devel : qt5-devel
environment: |
    unset LD_AS_NEEDED
setup      : |
    %patch -p1 -i $pkgfiles/0001-Support-stateless-config-directories.patch
    sed -i -e 's|^\(QMAKE_STRIP.*=\).*$|\1|g' mkspecs/common/linux.conf
    ./configure -prefix /usr \
                -libdir %libdir% \
                -archdatadir %libdir%/qt5 \
                -bindir /usr/bin \
                -datadir /usr/share/qt5 \
                -examplesdir %libdir%/qt5/examples \
                -headerdir /usr/include \
                -sysconfdir /etc/xdg \
                -accessibility \
                -dbus-linked \
                -DUSE_X11 \
                -no-pch \
                -no-rpath \
                -no-strip \
                -no-feature-statx \
                -opensource \
                -openssl-linked \
                -reduce-relocations \
                -shared \
                -sm \
                -system-freetype \
                -system-harfbuzz \
                -system-libjpeg \
                -system-libpng \
                -system-pcre \
                -system-proxies \
                -system-sqlite \
                -system-zlib \
                -xcb \
                -cups \
                -fontconfig \
                -glib \
                -gui \
                -egl \
                -eglfs \
                -icu \
                -journald \
                -plugin-sql-sqlite \
                -plugin-sql-mysql \
                -widgets \
                -no-warnings-are-errors \
                -no-use-gold-linker \
                -nomake tests \
                -release \
                -confirm-license \
                QMAKE_CFLAGS_RELEASE="${CFLAGS}" \
                QMAKE_CXXFLAGS_RELEASE="${CXXFLAGS}" \
                QMAKE_LFLAGS_RELEASE="${LDFLAGS}"
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT="$installdir"
    # Amend build dir issues
    find $installdir/%libdir% -type f -name '*prl' -exec perl -pi -e "s, -L$workdir/\S+,,g" {} \;
    find $installdir/%libdir% -type f -name '*prl' -exec sed -i -e "/^QMAKE_PRL_BUILD_DIR/d" {} \;
    rm $installdir/%libdir%/cmake/Qt5*/Q*Plugin.cmake

    # We have the dedicated qt5-docs package for that.
    rm -rf $installdir/usr/share/qt5/doc
    rmdir -p $installdir/usr/share/qt5 || :

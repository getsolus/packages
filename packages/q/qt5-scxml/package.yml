name       : qt5-scxml
version    : 5.15.18
release    : 30
source     :
    - git|https://invent.kde.org/qt/qt/qtscxml.git : 57491f554bc53bd020978b5744437b7ac7e56a27
homepage   : https://www.qt.io
license    :
    - GFDL-1.3-only
    - LGPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 SCXML components
description: |
    Qt5 SCXML components
builddeps  :
    - pkgconfig(Qt5Qml)
clang      : true
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
    - devel :
        - /usr/bin
        - /usr/lib64/qt5/mkspecs/features/*.prf
setup      : |
    %qmake CONFIG+=release qtscxml.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    %qml_cache

    - private-devel :
        - /usr/include/qt6/QtEgl*
        - /usr/include/qt6/Qt*/6.*
        - /usr/lib64/cmake/Qt6Egl*
        - /usr/lib64/cmake/Qt6*Private
        - /usr/lib64/libQt6Egl*.prl
        - /usr/lib64/libQt6Egl*.so
        - /usr/lib64/qt6/modules/Egl*.json

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qutebrowser
version: 3.6.0
release: 52
source:
    - https://github.com/qutebrowser/qutebrowser/releases/download/v3.6.0/qutebrowser-3.6.0.tar.gz: 5c1b518c0881bd2311170756d5164ad99427c708737637cae4ee9266b1d467bc
homepage: https://qutebrowser.org
license: GPL-3.0-or-later
component: network.web.browser
summary: A keyboard-driven, vim-like browser based on PyQt6.
description: |
    A keyboard-driven, vim-like browser based on PyQt6.
builddeps:
    - pkgconfig(python3)
    - asciidoc
    - python-setuptools
rundeps:
    - pygments
    - python-jinja
    - python-pyqt6-webengine
    - pyyaml
build: |
    %make -f misc/Makefile
install: |
    %make_install -f misc/Makefile PREFIX=/usr

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qutebrowser
version    : 3.6.3
release    : 53
source     :
    - https://github.com/qutebrowser/qutebrowser/releases/download/v3.6.3/qutebrowser-3.6.3.tar.gz : 6dbe2889e61ebd63003ae40b319e1e81f306e924e8316c6795ae4884021c2faf
homepage   : https://qutebrowser.org
license    : GPL-3.0-or-later
component  : network.web.browser
summary    : A keyboard-driven, vim-like browser based on PyQt6.
description: |
    A keyboard-driven, vim-like browser based on PyQt6.
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-setuptools
rundeps    :
    - pygments
    - python-jinja
    - python-pyqt6-webengine
    - pyyaml
build      : |
    %make -f misc/Makefile
install    : |
    %make_install -f misc/Makefile PREFIX=/usr
    %install_license LICENSE

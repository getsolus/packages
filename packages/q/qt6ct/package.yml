# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6ct
version: '0.11'
release: 12
source:
    - https://www.opencode.net/api/v4/projects/5459/packages/generic/qt6ct/0.11/qt6ct-0.11.tar.xz: 35ac3c65136c4c5e6e06e477dd0574b128333f050d315bfabc73db2df06a9c14
homepage: https://github.com/trialuser02/qt6ct
license: BSD-2-Clause
component: desktop.qt
summary: Qt6 Configuration Tool
description: |
    This program allows users to configure Qt6 settings (theme, font, icons, etc.) under DE/WM without Qt integration.
libsplit: false
clang: true
optimize: thin-lto
builddeps:
    - pkgconfig(Qt6UiTools)
    - qt6-base-private-devel
rundeps:
    - qt6-svg
setup: |
    %cmake_ninja
build: |
    %ninja_build
install: |
    %ninja_install

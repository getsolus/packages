# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qtractor
version    : 1.5.11
release    : 47
source     :
    - https://sourceforge.net/projects/qtractor/files/qtractor/1.5.11/qtractor-1.5.11.tar.gz : c1712c32e49c625f97e5b35d7677f0765269594b5e9ef37241f023f716435cd8
homepage   : https://qtractor.org/
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Qtractor is an audio/MIDI multi-track sequencer application
description: |
    Qtractor is an audio/MIDI multi-track sequencer application
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(jack)
    - pkgconfig(liblo)
    - pkgconfig(lilv-0)
    - pkgconfig(mad)
    - pkgconfig(rubberband)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(suil-0)
    - pkgconfig(vorbis)
    - ladspa-devel
setup      : |
    %cmake_ninja \
        -D CONFIG_QT6=ON \
        -D CONFIG_LV2_UI_GTK2=OFF \
        -D CONFIG_LV2_UI_GTKMM2=OFF \
        -W no-dev
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

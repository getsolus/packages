# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qtractor
version    : 1.5.10
release    : 46
source     :
    - https://sourceforge.net/projects/qtractor/files/qtractor/1.5.10/qtractor-1.5.10.tar.gz : ea797deeff22b24847453a1e3610c828d4d138ca199af15ed3d3b528facf8d53
homepage   : https://qtractor.org/
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Qtractor is an audio/MIDI multi-track sequencer application
description: |
    Qtractor is an audio/MIDI multi-track sequencer application
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(aubio)
    - pkgconfig(jack)
    - pkgconfig(liblo)
    - pkgconfig(lilv-0)
    - pkgconfig(mad)
    - pkgconfig(rubberband)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(suil-0)
    - pkgconfig(vorbis)
    - ladspa-devel
setup      : |
    %cmake_ninja \
        -D CONFIG_QT6=ON \
        -D CONFIG_LV2_UI_GTK2=OFF \
        -D CONFIG_LV2_UI_GTKMM2=OFF \
        -W no-dev
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

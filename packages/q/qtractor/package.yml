name       : qtractor
version    : 1.5.9
release    : 44
source     :
    - https://sourceforge.net/projects/qtractor/files/qtractor/1.5.9/qtractor-1.5.9.tar.gz : 774bbf2e5372afb6521b64243f70f7856d121c2618f4dc44beae77c7bfaca90f
homepage   : https://qtractor.org/
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Qtractor is an audio/MIDI multi-track sequencer application
description: |
    Qtractor is an audio/MIDI multi-track sequencer application
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(aubio)
    - pkgconfig(jack)
    - pkgconfig(liblo)
    - pkgconfig(lilv-0)
    - pkgconfig(mad)
    - pkgconfig(rubberband)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(suil-0)
    - pkgconfig(vorbis)
    - ladspa-devel
setup      : |
    %cmake_ninja \
        -D CONFIG_QT6=ON \
        -D CONFIG_LV2_UI_GTK2=OFF \
        -D CONFIG_LV2_UI_GTKMM2=OFF \
        -W no-dev
build      : |
    %ninja_build
install    : |
    %ninja_install

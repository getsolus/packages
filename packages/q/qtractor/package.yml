name       : qtractor
version    : 0.9.38
release    : 32
source     :
    - https://sourceforge.net/projects/qtractor/files/qtractor/0.9.38/qtractor-0.9.38.tar.gz/download : 68050ecfd833b64f729d0611abe9a789493efab33a45d9def54d5033b8ca3dc5
homepage   : https://qtractor.org/
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Qtractor is an audio/MIDI multi-track sequencer application
description: |
    Qtractor is an audio/MIDI multi-track sequencer application
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(aubio)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(jack)
    - pkgconfig(liblo)
    - pkgconfig(lilv-0)
    - pkgconfig(mad)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(rubberband)
    - pkgconfig(suil-0)
    - pkgconfig(vorbis)
    - ladspa-devel
setup      : |
    %cmake_ninja \
        -D CONFIG_QT6=ON \
        -D CONFIG_LV2_UI_GTK2=OFF \
        -D CONFIG_LV2_UI_GTKMM2=OFF \
        -W no-dev
build      : |
    %ninja_build
install    : |
    %ninja_install

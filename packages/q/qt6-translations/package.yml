# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-translations
version    : 6.10.1
release    : 18
source     :
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qttranslations-everywhere-src-6.10.1.tar.xz : 8e49a2df88a12c376a479ae7bd272a91cf57ebb4e7c0cf7341b3565df99d2314
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : Qt6 Translation Components
description: |
    Translations Module for Qt6
builddeps  :
    - pkgconfig(Qt6UiTools)
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install

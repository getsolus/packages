# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-languageserver
version    : 6.10.2
release    : 17
source     :
    - https://download.qt.io/official_releases/qt/6.10/6.10.2/submodules/qtlanguageserver-everywhere-src-6.10.2.tar.xz : 9a043f2c84b0b470065fc7a954dc4ff0388db3e1b2c457c3d69670baecc40d53
license    : GPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : An implementation of the Language Server Protocol
description: |
    An implementation of the Language Server Protocol
builddeps  :
    - pkgconfig(Qt6Core)
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-solus-Build-libs-shared.patch

    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install

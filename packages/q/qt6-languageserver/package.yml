# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-languageserver
version    : 6.10.1
release    : 16
source     :
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtlanguageserver-everywhere-src-6.10.1.tar.xz : 3360526b4f4d556673b31e29a49e15d02da52d5eaa53b0204d56a0ba160a556c
license    : GPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : An implementation of the Language Server Protocol
description: |
    An implementation of the Language Server Protocol
builddeps  :
    - pkgconfig(Qt6Core)
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-solus-Build-libs-shared.patch

    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install

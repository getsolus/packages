# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6gtk2
version: "0.6"
release: 16
source:
    - https://www.opencode.net/trialuser/qt6gtk2/-/archive/0.6/qt6gtk2-0.6.tar.gz: 123fcb8260db5c22bb25a1954db02b6390e73eaed3ad13850cce641ea300fd78
homepage: https://www.opencode.net/trialuser/qt6gtk2
license: GPL-2.0-or-later
component: desktop.qt
summary: GTK+2.0 integration plugins for Qt6
description: |
    Qt6Gtk2 - GTK+2.0 integration plugins for Qt6.
builddeps:
    - pkgconfig(Qt6UiTools)
    - pkgconfig(gtk+-2.0)
    - qt6-base-private-devel
clang: true
setup: |
    /usr/lib/qt6/bin/qmake PREFIX=/usr
build: |
    %make
install: |
    %make_install INSTALL_ROOT=$installdir

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6gtk2
version    : '0.5'
release    : 15
source     :
    - https://www.opencode.net/trialuser/qt6gtk2/-/archive/0.4/qt6gtk2-0.5.tar.gz : ed403793a2597127b89c2dc579eaeadb3356f1f8ce8b34649cc8229e3dcb80af
homepage   : https://www.opencode.net/trialuser/qt6gtk2
license    : GPL-2.0-or-later
component  : desktop.qt
summary    : GTK+2.0 integration plugins for Qt6
description: |
    Qt6Gtk2 - GTK+2.0 integration plugins for Qt6.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(gtk+-2.0)
    - qt6-base-private-devel
clang      : true
setup      : |
    /usr/lib/qt6/bin/qmake PREFIX=/usr
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir

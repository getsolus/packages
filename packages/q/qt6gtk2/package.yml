# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6gtk2
version    : '0.7'
release    : 17
source     :
    - https://www.opencode.net/trialuser/qt6gtk2/-/archive/0.7/qt6gtk2-0.7.tar.gz : 72569c42c060cfce847533cd18395b080cf404e54dac1c45e29c97d33ca93013
homepage   : https://www.opencode.net/trialuser/qt6gtk2
license    : GPL-2.0-or-later
component  : desktop.qt
summary    : GTK+2.0 integration plugins for Qt6
description: |
    Qt6Gtk2 - GTK+2.0 integration plugins for Qt6.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(gtk+-2.0)
    - qt6-base-private-devel
clang      : true
setup      : |
    /usr/lib/qt6/bin/qmake PREFIX=/usr
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir

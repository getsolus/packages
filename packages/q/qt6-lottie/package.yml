# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6-lottie
version: 6.10.1
release: 18
source:
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtlottie-everywhere-src-6.10.1.tar.xz: bc9c363c48486d790a998d25119bc0e7d2499266c3be96e61e3032422b0457c2
license:
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component: desktop.qt
homepage: https://www.qt.io
summary: Qt6 Lottie Animation module
description: |
    Qt Lottie Animation provides a QML API for rendering graphics and animations that are exported in JSON format.
builddeps:
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - qt6-base-private-devel
rundeps:
    - devel:
          - qt6-declarative-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build: |
    %ninja_build
install: |
    %ninja_install

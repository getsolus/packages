# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-lottie
version    : 6.9.3
release    : 17
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtlottie-everywhere-src-6.9.3.tar.xz : 116e105574f0bb442b80251fa60b88d1c9fe55db64e11b549e8fc2063b90df33
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : Qt6 Lottie Animation module
description: |
    Qt Lottie Animation provides a QML API for rendering graphics and animations that are exported in JSON format.
builddeps  :
    - pkgconfig(Qt6Qml)
    - qt6-base-private-devel
rundeps    :
    - devel :
        - qt6-declarative-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install

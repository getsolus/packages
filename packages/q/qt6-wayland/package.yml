# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-wayland
version    : 6.9.3
release    : 26
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtwayland-everywhere-src-6.9.3.tar.xz : e413d4bc9263e80a465761debf8cb8317aa6b01e814b20046a05258e6573dadd
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 Wayland Library
description: |
    The Qt Wayland Compositor is a module that provides convenient and powerful QML and C++ APIs for developing custom display servers based on the Wayland protocol. The display server, often called a compositor, displays content from client applications that support the Wayland protocol.
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-scanner)
    - pkgconfig(xcomposite)
    - qt6-base-private-devel
rundeps    :
    - devel :
        - libxcomposite-devel
        - qt6-declarative-devel
        - wayland-devel
        - wayland-protocols-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/upstream-pointer-warp.patch
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/lib64/qt6/qtwaylandscanner
    - demos :
        - /usr/lib64/qt6/examples

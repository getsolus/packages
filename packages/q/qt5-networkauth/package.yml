# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt5-networkauth
version    : 5.15.18
release    : 29
source     :
    - git|https://invent.kde.org/qt/qt/qtnetworkauth.git : 510687fa4fdee84dd3d6d166e8f080c484016199
homepage   : https://www.qt.io
license    :
    - GFDL-1.3-only
    - GPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 NetworkAuth components
description: |
    Qt5 NetworkAuth components
builddeps  :
    - pkgconfig(Qt5Core)
clang      : true
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qtnetworkauth.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir

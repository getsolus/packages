# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : quickshell
version    : 0.2.1
release    : 2
source     :
    - https://git.outfoxxed.me/quickshell/quickshell/archive/v0.2.1.tar.gz : d815c5f99f4a0a28545ffaa90464420c773b7c0ab62f713d9d8735a8e7282ca7
homepage   : https://quickshell.org/
license    : LGPL-3.0-only
component  : system.utils
summary    : Building blocks for your desktop
description: |
    Quickshell is a toolkit for building status bars, widgets, lockscreens, and other desktop components using QtQuick. It can be used alongside your wayland compositor or window manager to build a complete desktop environment.
builddeps  :
    - pkgconfig(CLI11)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(jemalloc)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(wayland-protocols)
    - qt6-base-private-devel
setup      : |
    %cmake_ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCRASH_REPORTER=OFF -DINSTALL_QMLDIR="/usr/lib64" -DDISTRIBUTOR="Solus" -DDISTRIBUTOR_DEBUGINFO_AVAILABLE=NO
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6-5compat
version: 6.10.1
release: 26
source:
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qt5compat-everywhere-src-6.10.1.tar.xz: 72396d160a153dee01b41cf0cae9ad46204cf613adb791b3ee85a7efeadffe24
license:
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component: desktop.qt
homepage: https://www.qt.io
summary: Qt 5 compatibility library for Qt 6
description: |
    The Qt 5 Core Compat module contains the Qt Core APIs which will be no longer supported in Qt 6 and therefore were removed from Qt 6. The module is provided to facilitate the transition to Qt 6.
builddeps:
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(icu-i18n)
    - qt6-base-private-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build: |
    %ninja_build
install: |
    %ninja_install
patterns:
    - demos:
          - /usr/lib64/qt6/examples

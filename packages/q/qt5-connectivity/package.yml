name       : qt5-connectivity
version    : 5.15.12
release    : 37
source     :
    - git|https://invent.kde.org/qt/qt/qtconnectivity.git : 70020cb64f71dcf2fd65a8a167cb785d2127e159
homepage   : https://www.qt.io
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 Connectivity components
description: |
    Qt5 Connectivity Components
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(bluez)
clang      : yes
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qtconnectivity.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    %qml_cache

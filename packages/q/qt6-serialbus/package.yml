# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-serialbus
version    : 6.9.3
release    : 15
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtserialbus-everywhere-src-6.9.3.tar.xz : 0a8139da071afcb768b9d115f514a3e5783312530b2be69e3ee42b301d775bcf
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt module for general purpose serial bus access
description: |
    Qt module for general purpose serial bus access
builddeps  :
    - pkgconfig(Qt6SerialPort)
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - demos :
        - /usr/lib64/qt6/examples

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qemu
version    : 9.2.3
release    : 77
source     :
    - https://download.qemu.org/qemu-9.2.3.tar.xz : baed494270c361bf69816acc84512e3efed71c7a23f76691642b80bc3de7693e
homepage   : https://www.qemu.org/
license    : GPL-2.0-only
component  :
    - virt
    - guest-agent : virt
summary    :
    - QEMU is a generic and open source machine emulator and virtualizer.
    - guest-agent : Guest agent for KVM guests
description: |
    QEMU is a generic and open source machine emulator and virtualizer.

    When used as a machine emulator, QEMU can run OSes and programs made for one machine (e.g. an ARM board) on a different machine (e.g. your own PC). By using dynamic translation, it achieves very good performance.

    When used as a virtualizer, QEMU achieves near native performances by executing the guest code directly on the host CPU. QEMU supports virtualization when executing under the Xen hypervisor or using the KVM kernel module in Linux. When using KVM, QEMU can virtualize x86, server and embedded PowerPC, and S390 guests.
builddeps  :
    - pkgconfig(SDL2_image)
    - pkgconfig(alsa)
    - pkgconfig(bzip2)
    - pkgconfig(capstone)
    - pkgconfig(epoxy)
    - pkgconfig(fuse3)
    - pkgconfig(gbm)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(keyutils)
    - pkgconfig(libattr)
    - pkgconfig(libbpf)
    - pkgconfig(libcacard)
    - pkgconfig(libcap-ng)
    - pkgconfig(libcurl)
    - pkgconfig(libdrm)
    - pkgconfig(libdw)
    - pkgconfig(libfdt)
    - pkgconfig(libjpeg)
    - pkgconfig(libnfs)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libsasl2)
    - pkgconfig(libseccomp)
    - pkgconfig(liburing)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libusbredirhost)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(slirp)
    - pkgconfig(spice-protocol)
    - pkgconfig(spice-server)
    - pkgconfig(valgrind)
    - pkgconfig(virglrenderer)
    - pkgconfig(vte-2.91)
    - pkgconfig(x11)
    - acpica-unix
    - libaio-devel
    - python-sphinx
    - python-sphinx-rtd-theme
rundeps    :
    - capstone
    - edk2-ovmf
    - virtiofsd
setup      : |
    %patch -p1 -i $pkgfiles/0002-nfs-Add-support-for-libnfs-v2-api.patch
    %patch -p1 -i $pkgfiles/0008-Revert-meson.build-Disallow-libnfs-v6-to-fix-the-bro.patch

    ./configure --prefix=/usr \
                --libdir=%libdir% \
                --sysconfdir=/etc \
                --libexecdir=%libdir%/qemu \
                --localstatedir=/var \
                --audio-drv-list=pipewire,pa,alsa \
                --disable-strip \
                --enable-attr \
                --enable-bpf \
                --enable-curl \
                --enable-curses \
                --enable-gtk \
                --enable-kvm \
                --enable-libnfs \
                --enable-libusb \
                --enable-linux-aio \
                --enable-lto \
                --enable-opengl \
                --enable-pie \
                --enable-png \
                --enable-sdl-image \
                --enable-spice \
                --enable-vhost-net \
                --enable-virglrenderer \
                --enable-virtfs \
                --enable-vnc \
                --enable-vnc-jpeg \
                --enable-zstd \
                --target-list='aarch64-softmmu arm-linux-user arm-softmmu i386-linux-user i386-softmmu mips-linux-user mips-softmmu mipsel-linux-user mipsel-softmmu x86_64-linux-user x86_64-softmmu'
clang      : true
build      : |
    %make
install    : |
    %make_install
    # Qemu installs this during build..
    rm -rfv $installdir/{var,usr/include}

    # Qemu-guest-agent
    install -Dm00644 $pkgfiles/qemu-guest-agent.tmpfiles $installdir/usr/lib/tmpfiles.d/qemu-guest-agent.conf
    install -Dm00644 $pkgfiles/qemu-guest-agent.service $installdir/usr/lib/systemd/system/qemu-guest-agent.service
    install -Dm00644 $pkgfiles/99-qemu-guest-agent.rules $installdir/usr/lib/udev/rules.d/99-qemu-guest-agent.rules

    # Provided by the edk2-ovmf package
    rm -rfv $installdir/usr/share/qemu/edk2*
    rm -rfv $installdir/usr/share/qemu/firmware

    find $installdir -type d -empty -print -delete
check      : |
    unset LD_PRELOAD
    # Currently flaking on aarch64
    %make check V=1 || :
patterns   :
    - docs :
        - /usr/share/doc
    - guest-agent :
        - /usr/bin/qemu-ga
        - /usr/lib/systemd/system/qemu-guest-agent.service
        - /usr/lib/tmpfiles.d/qemu-guest-agent.conf
        - /usr/lib/udev/rules.d/99-qemu-guest-agent.rules
        - /usr/share/man/man8/qemu-ga.8*

name       : qt5-webkit
version    : 5.212.0_4
release    : 38
source     :
    - https://github.com/qtwebkit/qtwebkit/releases/download/qtwebkit-5.212.0-alpha4/qtwebkit-5.212.0-alpha4.tar.xz : 9ca126da9273664dd23a3ccd0c9bebceb7bb534bddd743db31caf6a5a6d4a9e6
homepage   : https://www.qt.io
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  : desktop.qt
summary    : Qt5 support for Webkit
description: |
    Qt5 support for Webkit
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Positioning)
    - pkgconfig(Qt5Sensors)
    - pkgconfig(Qt5WebChannel)
    - pkgconfig(fontconfig)
    - pkgconfig(gstreamer-fft-1.0)
    - pkgconfig(icu-i18n)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libwebp)
    - pkgconfig(libwoff2common)
    - pkgconfig(libxslt)
    - pkgconfig(sqlite3)
    - pkgconfig(xcomposite)
    - pkgconfig(xrender)
    - gperf
    - hyphen-devel
    - leveldb-devel
    - ruby
setup      : |
    %patch -p0 < $pkgfiles/icu68.patch
    %apply_patches
    %cmake_ninja -DPORT=Qt \
        -DCMAKE_C_FLAGS_RELEASE:STRING="-DNDEBUG" \
        -DCMAKE_CXX_FLAGS_RELEASE:STRING="-DNDEBUG" \
        -DENABLE_TOOLS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

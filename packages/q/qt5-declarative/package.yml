name       : qt5-declarative
version    : 5.15.11
release    : 45
source     :
    - git|https://invent.kde.org/qt/qt/qtdeclarative.git : 453b1cb207cf3ce35b906c21c9f04a17d66074a7
homepage   : https://www.qt.io
license    :
    - LGPL-3.0-or-later
    - LGPL-3.0-or-later
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt 5 Declarative Library
description: |
    Qt is a set of libraries for developing applications. This package contains base tools, like string, xml, and network handling.
builddeps  :
    - pkgconfig(Qt5Network)
    - pkgconfig(gl)
    - vulkan-headers
clang      : yes
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
    - devel :
        - /usr/bin/qml*
        - /usr/lib64/metatypes/qt5*_metatypes.json
        - /usr/lib64/qt5/mkspecs/features/*.prf
setup      : |
    %qmake CONFIG+=release qtdeclarative.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir

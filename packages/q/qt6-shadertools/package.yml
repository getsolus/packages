# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-shadertools
version    : 6.9.3
release    : 23
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtshadertools-everywhere-src-6.9.3.tar.xz : 629804ee86a35503e4b616f9ab5175caef3da07bd771cf88a24da3b5d4284567
license    : GPL-3.0-or-later
component  : desktop.qt
homepage   : https://www.qt.io
summary    : Qt Shader Tools module
description: |
    APIs and tools in this module provide the producer functionality for the shader pipeline that allows Qt Quick to operate on Vulkan in addition to OpenGL.
builddeps  :
    - pkgconfig(Qt6Core)
    - glslang-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - qt6-base-devel
    - spirv-tools
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Debundle-glslang.patch
    rm -rf src/3rdparty/glslang

    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -dm00755 $installdir/usr/bin
    ln -srv $installdir/usr/lib64/qt6/bin/qsb $installdir/usr/bin/qsb

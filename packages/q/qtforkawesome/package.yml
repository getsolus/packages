# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qtforkawesome
version    : 0.3.2
release    : 1
source     :
    - https://github.com/Martchus/qtforkawesome/archive/refs/tags/v0.3.2.tar.gz : 9215162e9dd73eb64047de5f2a21c654ce8e6df2994ebe558b7fd7a31b28bb52
    - https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/1e3849530d0266ece3a883649e1398414b92241d/LICENSES : 39d9b2bd7be6d01e38d7bec7dd031233301aedc307062e7d19ae738155779851
    - https://github.com/ForkAwesome/Fork-Awesome/raw/1e3849530d0266ece3a883649e1398414b92241d/fonts/forkawesome-webfont.woff2 : 8810ba3440bf482ced33d2f74b7803bba711f689d8e4caa7da5c6ae6844a1b49
    - https://raw.githubusercontent.com/ForkAwesome/Fork-Awesome/1e3849530d0266ece3a883649e1398414b92241d/src/icons/icons.yml : 7988d7b41d3f15fd98e0cb8e71d09105df628741396c3cd9979e07cb1abb54b0
homepage   : https://github.com/Martchus/qtforkawesome
license    : GPL-2.0-or-later
component  : programming.library
summary    : Library that bundles ForkAwesome for use within Qt applications
description: |
    Library that bundles ForkAwesome for use within Qt applications
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
    - pkgconfig(c++utilities)
    - perl-yaml-tiny
    - qtutilities
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
        -DBUILD_SHARED_LIBS=ON \
        -DQT_PACKAGE_PREFIX:STRING='Qt6' \
        -DFORK_AWESOME_FONT_FILE='${sources}/forkawesome-webfont.woff2' \
        -DFORK_AWESOME_ICON_DEFINITIONS='${sources}/icons.yml'
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Install Licence
    %install_license LICENSE

    # Install Fork-Awesome Licence
    %install_license ${sources}/LICENSES

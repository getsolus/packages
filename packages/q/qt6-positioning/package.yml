# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt6-positioning
version    : 6.9.3
release    : 16
source     :
    - https://download.qt.io/official_releases/qt/6.9/6.9.3/submodules/qtpositioning-everywhere-src-6.9.3.tar.xz : 0c87c980f704c17aadaf0bf8a03845dd0a60cc0313be24bd7b5b90685d5835b4
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
homepage   : https://www.qt.io
summary    : Qt6 position, satellite and area monitoring classes
description: |
    Provides access to position, satellite and area monitoring classes
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6SerialPort)
    - pkgconfig(Qt6Svg)
    - pkgconfig(gconf-2.0)
    - qt6-base-private-devel
rundeps    :
    - devel :
        - gconf-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/bin
        - /usr/lib64/qt6/bin
    - demos :
        - /usr/lib64/qt6/examples

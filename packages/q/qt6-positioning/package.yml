# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: qt6-positioning
version: 6.10.1
release: 17
source:
    - https://download.qt.io/official_releases/qt/6.10/6.10.1/submodules/qtpositioning-everywhere-src-6.10.1.tar.xz: abb311ef1bd6e39f090d22480e265d13f8537d2e2f4c88f22d6519547f46be23
license:
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component:
    - desktop.qt
    - demos: programming.library
homepage: https://www.qt.io
summary: Qt6 position, satellite and area monitoring classes
description: |
    Provides access to position, satellite and area monitoring classes
builddeps:
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6SerialPort)
    - pkgconfig(Qt6Svg)
    - pkgconfig(gconf-2.0)
    - qt6-base-private-devel
rundeps:
    - devel:
          - gconf-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_ninja \
                 -DCMAKE_MESSAGE_LOG_LEVEL=STATUS
build: |
    %ninja_build
install: |
    %ninja_install
patterns:
    - devel:
          - /usr/bin
          - /usr/lib64/qt6/bin
    - demos:
          - /usr/lib64/qt6/examples

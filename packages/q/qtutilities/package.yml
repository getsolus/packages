# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qtutilities
version    : 6.19.0
release    : 1
source     :
    - https://github.com/Martchus/qtutilities/archive/refs/tags/v6.19.0.tar.gz : 017addad7bc4bbcfef87eabdba847142940a2c4cc6ee2c59a579bc19e0e0243b
homepage   : https://github.com/Martchus/qtutilities
license    : GPL-2.0-or-later
component  : programming.library
summary    : Common Qt related C++ classes and routines such as dialogs, widgets and models (using Qt 6)
description: |
    Common Qt related C++ classes and routines such as dialogs, widgets and models (using Qt 6)
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(c++utilities)
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja -DBUILD_SHARED_LIBS=ON -DQT_PACKAGE_PREFIX:STRING='Qt6'
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Install Licence
    %install_license LICENSE

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : qt5-3d
version    : 5.15.18
release    : 31
source     :
    - git|https://invent.kde.org/qt/qt/qt3d.git : 208f5835e6c2415c9dc5cbe92bba83aa28bab7ea
homepage   : https://www.qt.io
license    :
    - BSD-3-Clause
    - LGPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt 3D module
description: |
    Qt 3D provides functionality for near-realtime simulation systems with support for 2D and 3D rendering in both Qt C++ and Qt Quick applications.
builddeps  :
    - pkgconfig(Qt5Quick)
    - vulkan-headers
clang      : true
patterns   :
    - devel :
        - /usr/bin
    - demos :
        - /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qt3d.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    %qml_cache

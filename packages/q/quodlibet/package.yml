# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : quodlibet
version    : 4.7.1
release    : 29
source     :
    - https://github.com/quodlibet/quodlibet/archive/refs/tags/release-4.7.1.tar.gz : b230847032d6404fbac94dbb2fe615005e49720802cf5ad73fc56955517d0945
homepage   : https://quodlibet.readthedocs.io/
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : A music library, tagger and player
description: |
    Quod Libet is a music management program. It provides several different ways to view your audio library, as well as support for Internet radio and audio feeds. It has extremely flexible metadata tag editing and searching capabilities. Ex Falso is a tag editor with the same tag editing interface as Quod Libet.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps    :
    - gstreamer-1.0-plugins-good
    - keybinder
    - libwebkit-gtk41
    - mutagen
    - python-feedparser
    - python-gobject
    - python-inotify
    - python-musicbrainzngs
    - python3-dbus
    - rygel
build      : |
    %python3_setup
install    : |
    %python3_install
    %install_license COPYING

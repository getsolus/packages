# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : font-firacode-nerd
version    : 3.4.0
release    : 5
source     :
    - https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/FiraCode.tar.xz : d83fb093e0e05a531cd6f19886a6ceb884a4fa5ea3b53cf099fc1f30c5b3e47d
homepage   : https://www.nerdfonts.com/
license    : MIT
component  : desktop.font
summary    : Iconic font aggregator, collection, & patcher.
description: |
    firacode font with nerdfonts patcher
install    : |
    install -d $installdir/usr/share/fonts/nerd-fonts
    install -Dm00644 *.ttf $installdir/usr/share/fonts/nerd-fonts/
    install -Dm00644 $pkgfiles/nerd-fonts.metainfo.xml $installdir/usr/share/metainfo/nerd-fonts.metainfo.xml
    %install_license LICENSE

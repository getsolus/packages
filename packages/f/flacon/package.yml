# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : flacon
version    : 12.0.0
release    : 15
source     :
    - https://github.com/flacon/flacon/archive/refs/tags/v12.0.0.tar.gz : 78199ff925b7cd0ffeb628d47909ca4172f8ff0d8fd8192bb537e0c012e6f4c6
homepage   : https://flacon.github.io/
license    : LGPL-2.1-or-later
component  : multimedia.audio
summary    : Extracts audio tracks from an audio CD image to separate tracks
description: |
    Flacon extracts individual tracks from one big audio file containing the entire album of music and saves them as separate audio files.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(taglib)
    - pkgconfig(uchardet)
    - libflac
    - wavpack-utils
rundeps    :
    - lame
    - libflac
    - mp3gain
    - opus-tools
    - vorbis-tools
    - vorbisgain
    - wavpack-utils
setup      : |
    %cmake_ninja -DBUILD_TESTS=No
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE
    mv $installdir/usr/share/applications/{flacon.desktop,com.github.Flacon.desktop}

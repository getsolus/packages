# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : fltk
version    : 1.4.4
release    : 6
source     :
    - https://github.com/fltk/fltk/releases/download/release-1.4.4/fltk-1.4.4-source.tar.bz2 : 2b302c80b7ea937a8bdc01ed6718fd995035bf63e9a2895491c1001821725f1f
homepage   : https://www.fltk.org/
license    : LGPL-2.0-or-later
component  : programming.library
summary    : FLTK cross-platform C++ toolkit
description: |
    FLTK (pronounced "fulltick") is a cross-platform C++ GUI toolkit for UNIX®/Linux® (X11), Microsoft® Windows®, and MacOS® X. FLTK provides modern GUI functionality without the bloat and supports 3D graphics via OpenGL® and its built-in GLUT emulation.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(fontconfig)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xft)
    - pkgconfig(xinerama)
    - pkgconfig(xrender)
setup      : |
    %cmake_ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DFLTK_LIBDIR=%libdir% \
        -DFLTK_BUILD_SHARED_LIBS=ON \
        -DFLTK_BUILD_HTML_DOCS=OFF \
        -DFLTK_BUILD_TEST=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -fv $installdir/%libdir%/libfltk*.a
    %install_license COPYING

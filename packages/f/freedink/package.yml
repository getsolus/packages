# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : freedink
version    : 109.6
release    : 9
source     :
    - https://ftpmirror.gnu.org/gnu/freedink/freedink-109.6.tar.gz : 5e0b35ac8f46d7bb87e656efd5f9c7c2ac1a6c519a908fc5b581e52657981002
homepage   : https://www.gnu.org/software/freedink/
license    : GPL-3.0-or-later
component  : games.rpg
summary    : Free, portable and enhanced version of the Dink Smallwood game engine
description: |
    Dink Smallwood is an adventure/role-playing game, similar to classic Zelda (2D top view), made by RTsoft. The game features the twisted adventure of young Dink Smallwood, a pig farmer who leaves his town and goes on a quest to save the world.
builddeps  :
    - pkgconfig(SDL2_gfx)
    - pkgconfig(SDL2_image)
    - pkgconfig(SDL2_mixer)
    - pkgconfig(SDL2_ttf)
    - pkgconfig(fontconfig)
    - pkgconfig(glm)
    - help2man
rundeps    :
    - freepats
setup      : |
    %patch -p1 -i $pkgfiles/SDL2.10.patch
    %patch -p1 -i $pkgfiles/make_variables_const.patch
    %reconfigure --disable-tests
build      : |
    %make
install    : |
    %make_install

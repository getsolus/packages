# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : fresh
version    : 0.2.1
release    : 1
source     :
    - https://github.com/sinelaw/fresh/archive/refs/tags/v0.2.1.tar.gz : e02d81804b25c5648b87e0a4bd65faf58b104e8ddb96ce33740107c4edbfc155
homepage   : https://getfresh.dev
license    : GPL-2.0-or-later
component  : editor
summary    : Terminal-based IDE and text editor with familiar UX
description: |
    Fresh is a terminal-based text editor that brings the intuitive, conventional
    UX of editors like VS Code and Sublime Text to the terminal. It features
    native menus, command palette, full mouse support, multi-cursor editing,
    LSP integration, TypeScript plugins in a sandboxed Deno environment, and
    efficient handling of very large files with low memory overhead.
networking : true
builddeps  :
    - rust
setup      : |
    %cargo_fetch
build      : |
    %cargo_build
install    : |
    %cargo_install
    %install_license LICENSE
check      : |
    %cargo_test --lib -- --skip test_save_to_unwritable_directory --skip test_save_to_unwritable_file

name       : ffmpegthumbs
version    : 25.08.1
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/ffmpegthumbs-25.08.1.tar.xz : 2c3023836394585179c87f51666e24e7f5b83abb492da77c5cfbc32cdf93dbdf
homepage   : https://kde.org/applications/multimedia/org.kde.ffmpegthumbs
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Video thumbnail generator
description: |
    FFMpegThumbs is a video thumbnail generator for KDE file managers.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libavcodec)
    - pkgconfig(taglib)
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

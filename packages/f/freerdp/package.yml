# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : freerdp
version    : 3.15.0
release    : 44
source     :
    - https://pub.freerdp.com/releases/freerdp-3.15.0.tar.gz : e8cd58decef4c970faea2fbea675970eea60e440ebe8033c54889acb83787371
homepage   : https://www.freerdp.com/
license    : Apache-2.0
component  : network.util
summary    : FreeRDP is a free remote desktop protocol client
description: |
    FreeRDP is a free implementation of the Remote Desktop Protocol (RDP).
builddeps  :
    - pkgconfig(SDL2_ttf)
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(cups)
    - pkgconfig(fuse3)
    - pkgconfig(json-c)
    - pkgconfig(libavcodec)
    - pkgconfig(libcjson)
    - pkgconfig(libpcsclite)
    - pkgconfig(libpkcs11-helper-1)
    - pkgconfig(libpulse)
    - pkgconfig(libusbredirhost)
    - pkgconfig(mit-krb5)
    - pkgconfig(sdl2)
    - pkgconfig(wayland-client)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - docbook-xml
rundeps    :
    - devel:
        - fuse-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja \
        -DWITH_BINARY_VERSIONING=ON \
        -DWITH_MANPAGES=ON \
        -DWITH_SIMD=ON \
        -DUWAC_FORCE_STATIC_BUILD=ON # fixme! fix conflicts with freerdp2
build      : |
    %ninja_build
install    : |
    %ninja_install

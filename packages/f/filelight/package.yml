# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : filelight
version    : 25.08.3
release    : 84
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/filelight-25.08.3.tar.xz : 8a3a825c5a1c4f3662d7b786f75bf8faef6ac9f6723c8e8cd29e6cf15bda8080
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdeclarative-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-qqc2-desktop-style-devel
rundeps    :
    - kf6-kirigami
    - kf6-qqc2-desktop-style
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

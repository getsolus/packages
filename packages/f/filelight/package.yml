name       : filelight
version    : 24.12.2
release    : 76
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/filelight-24.12.2.tar.xz : 8a20a83e4a61b71c4858547208d216872c71140d807028c5b0eebf23a4a12080
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdeclarative-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-qqc2-desktop-style-devel
rundeps    :
    - kf6-kirigami
    - kf6-qqc2-desktop-style
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

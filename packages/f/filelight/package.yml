# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : filelight
version    : 25.12.1
release    : 85
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/filelight-25.12.1.tar.xz : c861bac004c9e47ee74b1347b16cf51498b1b50819e301d027b8a317ca2b36ea
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdeclarative-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-qqc2-desktop-style-devel
rundeps    :
    - kf6-kirigami
    - kf6-qqc2-desktop-style
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

name       : ffmpeg-chromium-opera
version    : 122.0.6261.70
release    : 20
source     :
    - https://commondatastorage.googleapis.com/chromium-browser-official/chromium-122.0.6261.70.tar.xz : 479c646db520e559e12d832f61a5128546644f198c3de22c80b5d18df1cd0dc3
license    :
    - BSD-3-Clause
    - LGPL-3.0-or-later
    - GPL-3.0-or-later
component  : multimedia.codecs
summary    : Chromium's ffmpeg for opera-stable.
description: |
    Chromium's ffmpeg for opera-stable with support for proprietary codecs such as H.264 enabled.
clang      : yes
libsplit   : no
networking : yes
optimize   : no-symbolic
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(gtk+-x11-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(krb5-gssapi)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libdrm)
    - pkgconfig(libevdev)
    - pkgconfig(libjpeg)
    - pkgconfig(libpci)
    - pkgconfig(libpulse)
    - pkgconfig(libva)
    - pkgconfig(libxslt)
    - pkgconfig(nss)
    - pkgconfig(xtst)
    - pkgconfig(xscrnsaver)
    - cups-devel
    - git
    - nodejs
environment: |
    unset LD_AS_NEEDED
setup      : |
    FLAGS=(`cat $pkgfiles/gn-build-config`)

    # Misc
    %apply_patches

    # Bootstrap GN with build config
    python3 tools/clang/scripts/update.py
    python3 tools/rust/update_rust.py
    python3 tools/gn/bootstrap/bootstrap.py --gn-gen-args "${FLAGS[*]}"

    # Fix missing tools
    mkdir -p third_party/node/linux/node-linux-x64/bin
    ln -s /usr/bin/node third_party/node/linux/node-linux-x64/bin/
build      : |
    ninja -C out/Release media/ffmpeg -v
install    : |
    install -Dm00644 out/Release/libffmpeg.so $installdir/usr/lib/opera/libffmpeg.so

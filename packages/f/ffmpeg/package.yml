# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ffmpeg
version    : 7.1.1
release    : 173
source     :
    - https://ffmpeg.org/releases/ffmpeg-7.1.1.tar.gz : 9a6e57a446b671012612aaeb9df5126794d5ac8f2015ca220934f99a6a4e0601
homepage   : https://www.ffmpeg.org/
license    :
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : multimedia.codecs
summary    : A complete, cross-platform solution to record, convert and stream audio and video
description: |
    FFmpeg is a multimedia framework, able to decode, encode, transcode, mux, demux, stream, filter and play several formats that humans and machines have created.
libsplit   : false
mancompress: true
builddeps  :
    - pkgconfig(SvtAv1Enc)
    - pkgconfig(alsa)
    - pkgconfig(aom)
    - pkgconfig(bzip2)
    - pkgconfig(dav1d)
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(ffnvcodec)
    - pkgconfig(gl)
    - pkgconfig(gnutls)
    - pkgconfig(lc3)
    - pkgconfig(libass)
    - pkgconfig(libbluray)
    - pkgconfig(libcdio_paranoia)
    - pkgconfig(libdrm)
    - pkgconfig(libgcrypt)
    - pkgconfig(libjxl)
    - pkgconfig(liblzma)
    - pkgconfig(libopenjp2)
    - pkgconfig(libopenmpt)
    - pkgconfig(libplacebo)
    - pkgconfig(libpulse)
    - pkgconfig(libssh)
    - pkgconfig(libv4l2)
    - pkgconfig(libva)
    - pkgconfig(libwebp)
    - pkgconfig(openal)
    - pkgconfig(opus)
    - pkgconfig(rav1e)
    - pkgconfig(rubberband)
    - pkgconfig(sdl2)
    - pkgconfig(smbclient)
    - pkgconfig(snappy)
    - pkgconfig(soxr)
    - pkgconfig(speex)
    - pkgconfig(srt)
    - pkgconfig(theora)
    - pkgconfig(twolame)
    - pkgconfig(vapoursynth)
    - pkgconfig(vdpau)
    - pkgconfig(vidstab)
    - pkgconfig(vpl)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - pkgconfig(x265)
    - pkgconfig(xv)
    - gsm-devel
    - lame-devel
    - vulkan-headers
    - xvidcore-devel
clang      : true
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/add-av_stream_get_first_dts-for-chromium.patch
    %patch -p1 -i $pkgfiles/svt-av1-3.0.0.patch
    %patch -p1 -i $pkgfiles/svt-av1-4.0.0.patch

    ./configure \
        --enable-gcrypt \
        --enable-gnutls \
        --enable-gpl \
        --enable-libaom \
        --enable-libass \
        --enable-libbluray \
        --enable-libcdio \
        --enable-libdav1d \
        --enable-libdvdnav \
        --enable-libdvdread \
        --enable-libfontconfig \
        --enable-libfreetype \
        --enable-libfribidi \
        --enable-libgsm \
        --enable-libjxl \
        --enable-liblc3 \
        --enable-libmp3lame \
        --enable-libopenjpeg \
        --enable-libopenmpt \
        --enable-libopus \
        --enable-libplacebo \
        --enable-libpulse \
        --enable-librav1e \
        --enable-librubberband \
        --enable-libshaderc \
        --enable-libsmbclient \
        --enable-libsnappy \
        --enable-libsoxr \
        --enable-libspeex \
        --enable-libsrt \
        --enable-libssh \
        --enable-libsvtav1 \
        --enable-libtheora \
        --enable-libtwolame \
        --enable-libv4l2 \
        --enable-libvidstab \
        --enable-libvorbis \
        --enable-libvpl \
        --enable-libvpx \
        --enable-libwebp \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libxvid \
        --enable-libzimg \
        --enable-lto \
        --enable-nvdec \
        --enable-nvenc \
        --enable-openal \
        --enable-opengl \
        --enable-sdl2 \
        --enable-shared \
        --enable-vapoursynth \
        --enable-version3 \
        --enable-vulkan \
        --disable-debug \
        --disable-static \
        --disable-stripping \
        --libdir=%libdir% \
        --prefix=/usr \
        --cc="$CC" \
        --cxx="$CXX"
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING.* CREDITS LICENSE.md
patterns   :
    - docs :
        - /usr/share/doc
        - /usr/share/ffmpeg/examples

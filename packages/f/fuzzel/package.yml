# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : fuzzel
version    : 1.13.1
release    : 2
source     :
    - https://codeberg.org/dnkl/fuzzel/releases/download/1.13.1/fuzzel-1.13.1.tar.gz : 5dd0ad62836d7f2f3d8de3bce453ce8d2d354984a116ad8751b941fa71e6b838
homepage   : https://codeberg.org/dnkl/fuzzel
license    : MIT
component  : desktop
summary    : App launcher and fuzzy finder for Wayland, inspired by rofi and dmenu
description: |
    Fuzzel is a Wayland-native application launcher and fuzzy finder, inspired by rofi and dmenu.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(fcft)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - scdoc
setup      : |
    %meson_configure \
        --sysconfdir=/usr/share \
        -Denable-cairo=enabled \
        -Dsvg-backend=librsvg
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : fuzzel
version    : 1.14.0
release    : 3
source     :
    - https://codeberg.org/dnkl/fuzzel/releases/download/1.14.0/fuzzel-1.14.0.tar.gz : 8af4e28c235d63e3de83b1507f5f3017fdfbab2e70fb486ff0c8d98ced4c7ae5
homepage   : https://codeberg.org/dnkl/fuzzel
license    : MIT
component  : desktop
summary    : App launcher and fuzzy finder for Wayland, inspired by rofi and dmenu
description: |
    Fuzzel is a Wayland-native application launcher and fuzzy finder, inspired by rofi and dmenu.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(fcft)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - scdoc
setup      : |
    %meson_configure \
        --sysconfdir=/usr/share \
        -Denable-cairo=enabled \
        -Dsvg-backend=librsvg
build      : |
    %ninja_build
install    : |
    %ninja_install

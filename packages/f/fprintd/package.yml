name       : fprintd
version    : 1.94.3
release    : 6
source     :
    - https://gitlab.freedesktop.org/libfprint/fprintd/-/archive/v1.94.3/fprintd-v1.94.3.tar.bz2 : 969777bacf353706747998e50e5d55050e6cec09117b2565a2e8681eba094a82
license    : GPL-2.0-or-later
component  : desktop.core
homepage   : https://fprint.freedesktop.org/
summary    : D-Bus service to access fingerprint readers
description: |
    Daemon to offer libfprint functionality over D-Bus
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(dbus-python)
    - pkgconfig(gtk-doc)
    - pkgconfig(libfprint-2)
    - pkgconfig(pam_wrapper)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - python-dbusmock
setup      : |
    %meson_configure -Dpam_modules_dir=%libdir%/security
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/fprintd.tmpfiles $installdir/%libdir%/tmpfiles.d/fprintd.conf

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: flatpak-builder
version: 1.4.4
release: 28
source:
    - https://github.com/flatpak/flatpak-builder/releases/download/1.4.4/flatpak-builder-1.4.4.tar.xz: dc27159394baaa2cb523f52f874472ff50d161983233264ca2a22e850741ec7a
homepage: https://flatpak.org
license: LGPL-2.1-or-later
component: desktop
summary: Tool to build flatpaks from source
description: |
    Flatpak-builder is a tool for building flatpaks from sources.
builddeps:
    - pkgconfig(appstream-compose)
    - pkgconfig(flatpak)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcap)
    - pkgconfig(libcurl)
    - pkgconfig(libelf)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(yaml-0.1)
    - debugedit
    - docbook-xml
    - xmlto
rundeps:
    - ccache
    - debugedit
    - elfutils
    - flatpak
    - fuse
    - git
    - patch
setup: |
    %patch -p1 -i $pkgfiles/0001-Use-fusermount3-to-work-with-fuse3.patch
    %meson_configure
build: |
    %ninja_build
install: |
    %ninja_install
check: |
    # Needs unprivileged userns enabled
    %ninja_check || true

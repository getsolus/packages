name       : flatpak-builder
version    : 1.4.2
release    : 25
source     :
    - https://github.com/flatpak/flatpak-builder/releases/download/1.4.2/flatpak-builder-1.4.2-fixed-libglnx.tar.xz : c041b974e03a2c2d3cda88a0efe1ecf69f9adf42a1758eac341d555e779d0596
homepage   : https://flatpak.org
license    : LGPL-2.1-or-later
component  : desktop
summary    : Tool to build flatpaks from source
description: |
    Flatpak-builder is a tool for building flatpaks from sources.
builddeps  :
    - pkgconfig(flatpak)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcap)
    - pkgconfig(libcurl)
    - pkgconfig(libelf)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(yaml-0.1)
    - debugedit
    - docbook-xml
    - xmlto
rundeps    :
    - ccache
    - bzr
    - debugedit
    - elfutils
    - flatpak
    - fuse
    - git
    - patch
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-fusermount3-to-work-with-fuse3.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    # Needs unprivileged userns enabled
    %ninja_check || true

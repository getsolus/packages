name       : falkon
version    : 24.02.0
release    : 38
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/falkon-24.02.0.tar.xz : be498fd9ef4b17cfa80761c4792e782e7dc1de3a8a855b48fcc7c9c7d7391617
homepage   : https://www.falkon.org/
license    : GPL-3.0-or-later
component  : network.web.browser
summary    : Falkon (formerly QupZilla) is a new and very fast QtWebEngine browser
description: |
    Falkon is a KDE web browser using QtWebEngine rendering engine, previously known as QupZilla. It aims to be a lightweight web browser available through all major platforms. This project has been originally started only for educational purposes. But from its start, Falkon has grown into a feature-rich browser.
replaces   :
    - qupzilla
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(pyside6)
    - pkgconfig(python3)
    - pkgconfig(xcb-atom)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kwallet-devel
    - kf6-purpose-devel
    - shiboken6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 linux/completion/_falkon $installdir/usr/share/zsh/site-functions/_falkon

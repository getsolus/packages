# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : font-tlwg-ttf
version    : 0.7.3
release    : 7
source     :
    - https://github.com/tlwg/fonts-tlwg/releases/download/v0.7.3/ttf-tlwg-0.7.3.tar.xz : 34052a3332e4f717e218a6b266e3c289ae6b1edb350140383239948e16d8e390
homepage   : https://linux.thai.net/projects/fonts-tlwg
license    :
    - GPL-2.0-only
    - MIT # Waree
component  : desktop.font
summary    : Fonts-TLWG is a collection of Thai scalable fonts available under free licenses.
description: |
    Fonts-TLWG is a collection of Thai scalable fonts available under free licenses.
install    : |
    install -Dm00644 ./*.ttf -t ${installdir}/usr/share/fonts/truetype/thai

    # fontconfig
    install -dm00755 ${installdir}/usr/share/fontconfig/conf.default
    install -Dm00644 fontconfig/conf.avail/*.conf -t ${installdir}/usr/share/fontconfig/conf.avail/

    for _f in ${installdir}/usr/share/fontconfig/conf.avail/*.conf; do
        ln -srvf "${installdir}"/usr/share/fontconfig/conf.{avail,default}/"${_f##*/}"
    done

    # AppStream metainfo
    install -Dm00644 $pkgfiles/tlwg.metainfo.xml $installdir/usr/share/metainfo/tlwg.metainfo.xml

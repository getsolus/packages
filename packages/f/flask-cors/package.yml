name       : flask-cors
version    : 3.0.10
release    : 4
source     :
    - https://github.com/corydolphin/flask-cors/archive/refs/tags/3.0.10.tar.gz : dec449f200ea3c76778e90bd39c5477eb3a3e7ccaef16ea6fb586a3a8ae71bc8
license    : MIT
component  : programming-python
summary    : Cross Origin Resource Sharing ( CORS ) support for Flask
description: |
    A Flask extension for handling Cross Origin Resource Sharing (CORS), making cross-origin AJAX possible.
builddeps  :
    - flask
    - python-nose
    - python-packaging
rundeps    :
    - flask
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test

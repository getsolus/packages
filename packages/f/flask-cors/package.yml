# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : flask-cors
version    : 6.0.2
release    : 16
source     :
    - https://github.com/corydolphin/flask-cors/archive/refs/tags/6.0.2.tar.gz : bab02db4299c1efd487d690a23b2a016b99a1e9e50149c5f911399d4141f8891
license    : MIT
homepage   : https://flask-cors.corydolphin.com/
component  : programming.python
summary    : Cross Origin Resource Sharing (CORS) support for Flask
description: |
    A Flask extension for handling Cross Origin Resource Sharing (CORS), making cross-origin AJAX possible.
builddeps  :
    - flask
    - python-build
    - python-installer
    - python-packaging
    - python-setuptools
    - python-wheel
checkdeps  :
    - python-pytest
rundeps    :
    - flask
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

name       : file-roller
version    : '43.1'
release    : 42
source     :
    - https://download.gnome.org/sources/file-roller/43/file-roller-43.1.tar.xz : 84994023997293beb345d9793db8f5f0bbb41faa155c6ffb48328f203957ad08
homepage   : https://wiki.gnome.org/Apps/FileRoller
license    : GPL-2.0-or-later
summary    : Archive manager for the GNOME desktop environment
description: |
    File Roller is an archive manager for the GNOME desktop environment
component  : desktop.gnome
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libarchive)
    - pkgconfig(libhandy-1)
    - pkgconfig(libnautilus-extension-4)
    - pkgconfig(libportal)
    - desktop-file-utils
    - itstool
rundeps    :
    - unrar
setup      : |
    %meson_configure -Dpackagekit=false
build      : |
    %ninja_build
install    : |
    %ninja_install

name: foremost
version: 1.5.7
release: 3
source:
    - https://foremost.sourceforge.net/pkg/foremost-1.5.7.tar.gz: 502054ef212e3d90b292e99c7f7ac91f89f024720cd5a7e7680c3d1901ef5f34
homepage: https://foremost.sourceforge.net/
license: GPL-3.0-or-later
component: system.utils
summary: Foremost is a Linux program to recover files based on their headers and footers.
description: |
    Foremost is a Linux program to recover files based on their headers and footers. Foremost can work on image files, such as those generated by dd, Safeback, Encase, etc, or directly on a drive. The headers and footers are specified by a configuration file, so you can pick and choose which headers you want to look for.
setup: |
    %patch -p1 -i $pkgfiles/0001-Make-use-of-DESTDIR-and-PREFIX.patch
    %patch -p1 -i $pkgfiles/foremost-1.5.7-fno-common.patch
build: |
    %make
install: |
    %make_install PREFIX=/usr

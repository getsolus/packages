name       : flask
version    : 2.3.3
release    : 14
source     :
    - https://github.com/pallets/flask/archive/2.3.3.tar.gz : 0e3e8ab9a6c8c2003256583deb03cb1a561d58bf27512e9dabda10b009c5c164
homepage   : https://palletsprojects.com/p/flask/
license    : BSD-3-Clause
component  : programming.python
summary    : A microframework based on Werkzeug, Jinja2 and good intentions
description: |
    Flask is a lightweight WSGI web application framework. It is designed to make getting started quick and easy, with the ability to scale up to complex applications. It began as a simple wrapper around Werkzeug and Jinja and has become one of the most popular Python web application frameworks.
builddeps  :
    - python-build
    - python-flit-core
    - python-installer
checkdeps  :
    - python-blinker
    - python-click
    - python-itsdangerous
    - python-jinja
    - python-pytest
    - python-werkzeug
rundeps    :
    - python-blinker
    - python-click
    - python-itsdangerous
    - python-jinja
    - python-werkzeug
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest

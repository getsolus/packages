# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : freeglut
version    : 3.6.0
release    : 14
source     :
    - https://github.com/freeglut/freeglut/releases/download/v3.6.0/freeglut-3.6.0.tar.gz : 9c3d4d6516fbfa0280edc93c77698fb7303e443c1aaaf37d269e3288a6c3ea52
homepage   : https://freeglut.sourceforge.net/
license    : MIT
component  : desktop.library
emul32     : true
summary    : OpenSource GLUT library
description: |
    Freeglut is intended to be a 100% compatible, completely opensourced clone of the GLUT library. GLUT is a window system independent toolkit for writing OpenGL programs, implementing a simple windowing API, which makes learning about and exploring OpenGL programming very easy.
builddeps  :
    - pkgconfig32(gl)
    - pkgconfig32(glu)
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xi)
    - pkgconfig32(xxf86vm)
setup      : |
    %patch -p1 -i $pkgfiles/fix-gcc.patch
    %cmake . -DFREEGLUT_BUILD_STATIC_LIBS=OFF \
        -DCMAKE_INSTALL_LIBDIR=%libdir%
build      : |
    %make
install    : |
    %make_install

name       : fish
version    : 4.1.2
release    : 40
homepage   : https://fishshell.com
source     :
    - https://github.com/fish-shell/fish-shell/releases/download/4.1.2/fish-4.1.2.tar.xz : 52873934fc1ee21a1496e9f4521409013e540f77cbf29142a1b17ab93ffaafac
license    :
    # Files have different licenses
    # Licenses like MIT, BSD etc. are related to deps, not fish itself
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : system.utils
summary    : A full-blown user-friendly command line shell
description: |
    Fish is a smart and user-friendly command line shell for macOS, Linux, and the rest of the family. Fish includes features like syntax highlighting, autosuggest-as-you-type, and fancy tab completions that just work, with no configuration required.
builddeps  :
    - pkgconfig(libpcre2-posix)
    - rust
networking : true
clang      : true
setup      : |
    %cargo_fetch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/fish/{_sources,.buildinfo}

    # Stateless
    rm -rfv $installdir/usr/etc/
    install -Dm00644 $pkgfiles/fish.tmpfiles $installdir/%libdir%/tmpfiles.d/fish.conf
check      : |
    # Both of these have tests that fail since we're running the tests as root
    rm -v tests/checks/{cd,path}.fish

    %cargo_test -- --skip highlight::tests::file_tester_tests::test_redirections

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : folks
version    : 0.15.12
release    : 31
source     :
    - https://download.gnome.org/sources/folks/0.15/folks-0.15.12.tar.xz : 21f44e2bdabb1ee7f8e41bb996d10ac7daf35c78c498177db0c00f580a20a914
homepage   : https://gitlab.gnome.org/GNOME/folks/-/wikis/Home
license    : LGPL-2.1-or-later
component  : desktop.gnome
summary    : Folks is a contact aggregation library.
description: |
    Folks is a library that aggregates people from multiple sources (eg, Telepathy connection managers and eventually Evolution Data Server, Facebook, etc.) to create metacontacts.
builddeps  :
    - pkgconfig(evolution-data-server-1.2)
    - pkgconfig(gee-0.8)
    - pkgconfig(libgdata)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxml-2.0)
    - pkgconfig(telepathy-glib)
    - vala
checkdeps  :
    - python-dbusmock
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check || :

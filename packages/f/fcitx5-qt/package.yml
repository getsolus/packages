# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : fcitx5-qt
version    : 5.1.10
release    : 1
source     :
    - https://github.com/fcitx/fcitx5-qt/archive/refs/tags/5.1.10.tar.gz : ad04a6b41e140f326b99292548ba08f268caae946febc13f830183f4e453c728
homepage   : https://github.com/fcitx/fcitx5-qt
license    :
    - BSD-3-Clause
    - LGPL-2.1-or-later
component  : desktop.core
summary    : Qt library and IM module for fcitx5
description: |
    Qt library and IM module for fcitx5
builddeps  :
    - pkgconfig(Fcitx5Utils)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11-xcb)
    - extra-cmake-modules
    - qt6-base-private-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

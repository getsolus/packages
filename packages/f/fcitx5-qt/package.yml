# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : fcitx5-qt
version    : 5.1.11
release    : 3
source     :
    - https://github.com/fcitx/fcitx5-qt/archive/refs/tags/5.1.11.tar.gz : caca4f8e88edbdbad4235f65b532179b163f63b316df87b9e8074c2130fa4715
homepage   : https://github.com/fcitx/fcitx5-qt
license    :
    - BSD-3-Clause
    - LGPL-2.1-or-later
component  : desktop.core
summary    : Qt library and IM module for fcitx5
description: |
    Qt library and IM module for fcitx5
builddeps  :
    - pkgconfig(Fcitx5Utils)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11-xcb)
    - extra-cmake-modules
    - qt6-base-private-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

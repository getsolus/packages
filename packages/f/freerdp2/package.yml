# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : freerdp2
version    : 2.11.7
release    : 3
source     :
    - https://github.com/FreeRDP/FreeRDP/releases/download/2.11.7/freerdp-2.11.7.tar.gz : 5a2d54e1ca0f1facd1632bcc94c73b9f071a80c5fdbbb3f26e79f02aaa586ca3
homepage   : https://www.freerdp.com/
license    : Apache-2.0
component  : network.util
summary    : FreeRDP is a free remote desktop protocol client
description: |
    FreeRDP is a free implementation of the Remote Desktop Protocol (RDP).
patterns   :
    - devel : /usr/lib64/cmake
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(cups)
    - pkgconfig(libavcodec)
    - pkgconfig(libpcsclite)
    - pkgconfig(libpulse)
    - pkgconfig(libusbredirhost)
    - pkgconfig(wayland-client)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xrender)
    - pkgconfig(xshmfence)
    - pkgconfig(xtst)
    - pkgconfig(xv)
    - docbook-xml
setup      : |
    # GCC 14 fixes
    export CFLAGS+=" -Wno-incompatible-pointer-types -Wno-int-conversion"
    export CXXFLAGS+=" -Wno-incompatible-pointer-types -Wno-int-conversion"

    %cmake_ninja \
        -DWITH_SSE2=ON \
        -DWITH_SERVER=ON \
        -DWITH_SWSCALE=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

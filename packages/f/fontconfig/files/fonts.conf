<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- Dont modify this file! It will be overridden on package updates. Instead, add config file snippets to /etc/fonts/conf.d -->
<fontconfig>
    <description>Default fontconfig config file</description>
    <include ignore_missing="yes">/etc/fonts/conf.d</include>
    <include ignore_missing="no">/usr/share/fontconfig/fonts.conf</include>
</fontconfig>

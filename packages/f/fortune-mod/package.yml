name       : fortune-mod
version    : 3.26.0
release    : 5
source     :
    - https://github.com/shlomif/fortune-mod/releases/download/fortune-mod-3.26.0/fortune-mod-3.26.0.tar.xz : ac4d1486cac9b999049107136b94106fe98a4aeac00ec635b144c43764bffe4c
homepage   : https://www.shlomifish.org/open-source/projects/fortune-mod/
license    : BSD-4-Clause
component  : system.utils
summary    : Display random text quotes on the command line.
description: |
    Display random text quotes on the command line.
builddeps  :
    - pkgconfig(librinutils)
    - docbook-xml
    - perl-data-dump
    - perl-docbook-devel
    - perl-path-tiny
    - perl-should-update-devel
    - perl-test-trap-devel
    - perl-xsaccessor-devel
setup      : |
    %patch -p1 -i $pkgfiles/not-a-game.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING.txt

name       : flask-sqlalchemy
version    : 2.4.1
release    : 4
source     :
    - https://github.com/pallets/flask-sqlalchemy/archive/2.4.1.tar.gz : 088c8740e6cb7a443a691bbcbb8c3674750a64c3451e6e4fe18b46d1f5d8a7b9
license    : BSD-3-Clause
component  : programming.python
summary    : Flask-SQLAlchemy is a Flask microframework extension which adds support
    for the SQLAlchemy SQL toolkit/ORM.
description: |
    Flask-SQLAlchemy is an extension for Flask that adds support for SQLAlchemy to your application. It aims to simplify using SQLAlchemy with Flask by providing useful defaults and extra helpers that make it easier to accomplish common tasks.
builddeps  :
    - flask
    - python-mock
    - python-pytest
    - python-sqlalchemy
rundeps    :
    - flask
    - python-sqlalchemy
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3

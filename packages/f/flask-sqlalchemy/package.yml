# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : flask-sqlalchemy
version    : 3.1.1
release    : 12
source     :
    - https://github.com/pallets/flask-sqlalchemy/archive/refs/tags/3.1.1.tar.gz : 1989afdf046a935bd1ab98dbd9a2d68e5ba1c69d0cd3e3646df0876bf8d997d3
homepage   : https://github.com/pallets/flask-sqlalchemy
license    : BSD-3-Clause
component  : programming.python
summary    : A Flask microframework extension which adds support for the SQLAlchemy SQL toolkit/ORM
description: |
    Flask-SQLAlchemy is an extension for Flask that adds support for SQLAlchemy to your application. It aims to simplify using SQLAlchemy with Flask by providing useful defaults and extra helpers that make it easier to accomplish common tasks.
builddeps  :
    - python-build
    - python-flit-core
    - python-installer
checkdeps  :
    - flask
    - python-pytest
    - python-sqlalchemy
rundeps    :
    - flask
    - python-sqlalchemy
setup      : |
    # tests: MappedAsDataclass - skip table binding
    # https://github.com/pallets-eco/flask-sqlalchemy/pull/1384
    %patch -p1 -i $pkgfiles/1384.patch
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
   %python3_test pytest -v -Wdefault

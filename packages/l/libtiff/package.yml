# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libtiff
version: 4.7.1
release: 45
source:
    - https://download.osgeo.org/libtiff/tiff-4.7.1.tar.xz: b92017489bdc1db3a4c97191aa4b75366673cb746de0dce5d7a749d5954681ba
homepage: https://libtiff.gitlab.io/libtiff/
license: libtiff
component:
    - desktop.library
    - utils: multimedia.graphics
summary: Library for accessing TIFF files
description: |
    The LibTIFF package contains the TIFF libraries and associated utilities. The libraries are used by many programs for reading and writing TIFF files and the utilities are used for general work with TIFF files.
emul32: true
optimize: speed
builddeps:
    - pkgconfig32(liblzma)
    - pkgconfig32(libturbojpeg)
    - pkgconfig32(libzstd)
    - pkgconfig32(zlib)
patterns:
    - docs: /usr/share/doc
    - utils:
          - /usr/bin
          - /usr/share/man/man1
setup: |
    %configure --disable-static
build: |
    %make
install: |
    %make_install
check: |
    %make check || :

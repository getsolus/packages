# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libbluray
version    : 1.4.0
release    : 14
source     :
    - https://download.videolan.org/pub/videolan/libbluray/1.4.0/libbluray-1.4.0.tar.xz : 77937baf07eadda4b2b311cf3af4c50269d2ea3165041f5843d96476c4c92777
homepage   : https://www.videolan.org/developers/libbluray.html
license    : LGPL-2.1-or-later
component  : multimedia.codecs
summary    : Library for Blu-Ray disc playback
description: |
    libbluray is an open-source library designed for Blu-Ray Discs playback for media players, like VLC or MPlayer.
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(libudfread)
    - pkgconfig(libxml-2.0)
    - apache-ant
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-21
setup      : |
    %meson_configure \
    -Ddefault_library=shared \
    -Dembed_udfread=false
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

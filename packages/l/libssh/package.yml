name       : libssh
version    : 0.11.3
release    : 18
source     :
    - https://www.libssh.org/files/0.11/libssh-0.11.3.tar.xz : 7d8a1361bb094ec3f511964e78a5a4dba689b5986e112afabe4f4d0d6c6125c3
homepage   : https://www.libssh.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : SSH library
description: |
    libssh is a multi-platform C library implementing the SSHv2 and SSHv1 protocol on client and server side. With libssh, you can remotely execute programs, transfer files, use a secure and transparent tunnel, manage public keys and much more.
checkdeps  :
    - pkgconfig(cmocka)
setup      : |
    %cmake_ninja -DUNIT_TESTING=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    unset LD_PRELOAD
    %ninja_check

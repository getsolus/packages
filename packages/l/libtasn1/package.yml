# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libtasn1
version    : 4.20.0
release    : 20
source     :
    - https://ftpmirror.gnu.org/gnu/libtasn1/libtasn1-4.20.0.tar.gz : 92e0e3bd4c02d4aeee76036b2ddd83f0c732ba4cda5cb71d583272b23587a76c
homepage   : https://www.gnu.org/software/libtasn1/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  :
    - security.crypto
    - utils : security.crypto
summary    : C Library that encodes and decodes DER/BER data following an ASN.1 schema
description: |
    libtasn1 is a highly portable C library that encodes and decodes DER/BER data following an ASN.1 schema.
patterns   :
    - utils :
        - /usr/bin
        - /usr/share/man/man1
emul32     : true
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    %make -C doc/reference install-data-local DESTDIR="$installdir"
check      : |
    %make check

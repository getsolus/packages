# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libtasn1
version    : 4.21.0
release    : 21
source     :
    - https://ftpmirror.gnu.org/gnu/libtasn1/libtasn1-4.21.0.tar.gz : 1d8a444a223cc5464240777346e125de51d8e6abf0b8bac742ac84609167dc87
homepage   : https://www.gnu.org/software/libtasn1/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  :
    - security.crypto
    - utils : security.crypto
summary    : C Library that encodes and decodes DER/BER data following an ASN.1 schema
description: |
    libtasn1 is a highly portable C library that encodes and decodes DER/BER data following an ASN.1 schema.
patterns   :
    - utils :
        - /usr/bin
        - /usr/share/man/man1
emul32     : true
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING COPYING.*
    %make -C doc/reference install-data-local DESTDIR="$installdir"
check      : |
    %make check

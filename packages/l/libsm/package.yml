name       : libsm
version    : 1.2.4
release    : 13
source     :
    - https://xorg.freedesktop.org/releases/individual/lib/libSM-1.2.4.tar.gz : 51464ce1abce323d5b6707ceecf8468617106e1a8a98522f8342db06fd024c15
license    : MIT
component  : xorg.library
summary    : X Session Management Library
description: |
    This package provides the main interface to the X11 Session Management library, which allows for applications to both manage sessions, and make use of session managers to save and restore their state for later use.
emul32     : yes
builddeps  :
    - pkgconfig32(ice)
    - pkgconfig32(x11)
    - pkgconfig32(uuid)
    - pkgconfig(xtrans)
    - pkgconfig(xproto) # for better discovery
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

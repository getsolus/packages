# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : links
version    : '2.30'
release    : 28
source     :
    - https://links.twibright.com/download/links-2.30.tar.gz : 7f0d54f4f7d1f094c25c9cbd657f98bc998311122563b1d757c9aeb1d3423b9e
homepage   : https://links.twibright.com/
license    : GPL-2.0-or-later
component  : network.web.browser
summary    : A text WWW browser, similar to Lynx
description: |
    Links is a web browser running in both graphics and text mode, similar to Lynx.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(libevent)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libzstd)
    - pkgconfig(xt)
    - gpm-devel
setup      : |
    %configure_no_runstatedir --enable-graphics
build      : |
    %make
install    : |
    %make_install

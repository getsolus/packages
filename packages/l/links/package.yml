name       : links
version    : '2.29'
release    : 27
source     :
    - http://links.twibright.com/download/links-2.29.tar.gz : c4f39438d066ffc161571f29c32b79073250fc61a389966430bbe8bc662cbae6
homepage   : http://links.twibright.com/
license    : GPL-2.0-or-later
component  : network.web.browser
summary    : A text WWW browser, similar to Lynx
description: |
    Links is a web browser running in both graphics and text mode, similar to Lynx.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(libevent)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libzstd)
    - pkgconfig(xt)
    - gpm-devel
setup      : |
    %configure_no_runstatedir --enable-graphics
build      : |
    %make
install    : |
    %make_install

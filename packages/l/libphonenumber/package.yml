# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libphonenumber
version    : 9.0.22
release    : 10
source     :
    - https://github.com/google/libphonenumber/archive/refs/tags/v9.0.22.tar.gz : 2a5bd5ea96a497cb917511f521b638b1e953212efbd3c601653df07ebd99289d
homepage   : https://github.com/googlei18n/libphonenumber
license    :
    - Apache-2.0
    - BSD-3-Clause
component  : desktop.library
summary    : library for working with international phone numbers
description: |-
    Google's common library for parsing, formatting, and validating international phone numbers
builddeps  :
    - pkgconfig(absl_base)
    - pkgconfig(protobuf)
    - libboost-devel
    - openjdk-21
checkdeps  :
    - pkgconfig(gtest)
rundeps    :
    - devel :
        - abseil-cpp-devel
        - libboost-devel
        - protobuf-devel
clang      : true
optimize   :
    - thin-lto
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-21
    export PATH=$JAVA_HOME/bin:$PATH
    export CLANG_IGNORE_WERROR=1
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-BUILD_STATIC_LIB-OFF.patch
    %cmake_ninja -S cpp -DBUILD_STATIC_LIB=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    cmake --build solusBuildDir --target tests -j %YJOBS%

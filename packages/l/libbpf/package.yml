name       : libbpf
version    : 1.6.1
release    : 8
source     :
    - https://github.com/libbpf/libbpf/archive/refs/tags/v1.6.1.tar.gz : f6fa65c86f20d6d2d5d958f8bb8203a580a1c7496173714582300b724e37e338
homepage   : https://github.com/libbpf/libbpf
license    :
    - BSD-2-Clause
    - LGPL-2.1-only
component  : programming.library
summary    : Library for loading eBPF programs
description: |
    Library for loading eBPF programs and reading and manipulating eBPF objects from user-space
builddeps  :
    - pkgconfig(libelf)
clang      : true
optimize   :
    - speed
    - thin-lto
build      : |
    %make -C src
install    : |
    %make_install -C src install_headers

    rm $installdir/usr/lib64/libbpf.a

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libdisplay-info
version    : 0.3.0
release    : 3
source     :
    - https://gitlab.freedesktop.org/emersion/libdisplay-info/-/archive/0.3.0/libdisplay-info-0.3.0.tar.gz : 2b467e3336aec63819d6aca28d7310d3dc7415b2b3a3c3a5aec9d3727053c078
homepage   : https://gitlab.freedesktop.org/emersion/libdisplay-info
license    : MIT
component  : desktop.library
summary    : EDID and DisplayID library.
description: |
    EDID and DisplayID library.
builddeps  :
    - pkgconfig(hwdata)
rundeps    :
    - devel :
        - i2c-tools
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -Dm00755 tool/dump-i2c.sh $installdir/usr/bin/dump-i2c
patterns   :
    - devel :
        - /usr/bin/dump-i2c

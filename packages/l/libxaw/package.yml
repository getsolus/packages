name       : libxaw
version    : 1.0.15
release    : 12
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libXaw-1.0.15.tar.gz : ca8a613884c922985202075b3cc8ee8821bfa83a5eb066189ae3cca131e63972
license    : MIT
component  : xorg.library
summary    : X11 Athena Widget library
description: |
    Xaw is the X Athena Widget Set. Xaw is a widget set based on the X Toolkit Intrinsics (Xt) Library.
optimize   : speed
emul32     : yes
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xmu)
    - pkgconfig32(xpm)
    - pkgconfig32(xext)
    - pkgconfig32(xt)
    - pkgconfig(xproto)
patterns   :
    - devel :
        - /usr/share/man
        - /usr/share/doc
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

name       : libkdegames
version    : 24.12.1
release    : 91
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/libkdegames-24.12.1.tar.xz : 7e845aa7cb64fef4823f3c49d59a03334313b54439d1825be2c2a5b60642fe78
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : General purpose games code for KDE
description: |
    It is a collection of functions used by some games or which are useful for other games.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(openal)
    - pkgconfig(sndfile)
    - kf6-karchive-devel
    - kf6-kcompletion-devel
    - kf6-kdeclarative-devel
    - kf6-kdnssd-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
rundeps    :
    - devel :
        - kf6-kcompletion-devel
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - qt6-declarative-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

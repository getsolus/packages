name       : libkdegames
version    : 25.08.1
release    : 100
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/libkdegames-25.08.1.tar.xz : 542b2f951c5091c5157cc0f2f53bae61afc47b21115df7441695b82fa725e83a
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : General purpose games code for KDE
description: |
    It is a collection of functions used by some games or which are useful for other games.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(openal)
    - pkgconfig(sndfile)
    - kf6-karchive-devel
    - kf6-kcompletion-devel
    - kf6-kdeclarative-devel
    - kf6-kdnssd-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kcompletion-devel
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - qt6-declarative-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

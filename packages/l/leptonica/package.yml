# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : leptonica
version    : 1.86.0
release    : 16
source     :
    - https://github.com/DanBloomberg/leptonica/releases/download/1.86.0/leptonica-1.86.0.tar.gz : 1fa08e40bb37fd45802d5e6e7b43927449a5c47d4608ef99d3bd3f0fa76baedc
homepage   : https://github.com/danbloomberg/leptonica
license    : BSD-2-Clause
component  : programming.library
summary    : Leptonica image processing and analysis
description: |
    Leptonica is a pedagogically-oriented open source library containing software that is broadly useful for image processing and image analysis applications.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
checkdeps  :
    - gnuplot
clang      : true
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    %install_license leptonica-license.txt
check      : |
    %make check ||:

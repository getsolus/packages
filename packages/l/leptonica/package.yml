# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : leptonica
version    : 1.87.0
release    : 17
source     :
    - https://github.com/DanBloomberg/leptonica/releases/download/1.87.0/leptonica-1.87.0.tar.gz : c73363397f96eb1295602bf44d708a994ad42046c791bf03ea0505d829bdb6a7
homepage   : https://github.com/danbloomberg/leptonica
license    : BSD-2-Clause
component  : programming.library
summary    : Leptonica image processing and analysis
description: |
    Leptonica is a pedagogically-oriented open source library containing software that is broadly useful for image processing and image analysis applications.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
checkdeps  :
    - gnuplot
clang      : true
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    %install_license leptonica-license.txt
check      : |
    %make check ||:

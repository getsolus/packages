# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libktorrent
version    : 25.12.1
release    : 63
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/libktorrent-25.12.1.tar.xz : 26a39b2e7a5025a07db08c28638391a8bd4c3360bb4a5724195b87d856eeaede
homepage   : https://invent.kde.org/network/libktorrent
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
    - qt6-base-private-devel
    - xfsprogs-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfig-devel
        - kf6-kio-devel
        - libboost-devel
        - libgcrypt-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

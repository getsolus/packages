name       : libktorrent
version    : 25.08.1
release    : 58
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/libktorrent-25.08.1.tar.xz : 85e3150a100180fa5267f55f0740dab644dc735cfd80f741d298bfbe78ac1602
homepage   : https://invent.kde.org/network/libktorrent
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
    - qt6-base-private-devel
    - xfsprogs-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfig-devel
        - kf6-kio-devel
        - libboost-devel
        - libgcrypt-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

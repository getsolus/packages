# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libktorrent
version: 25.08.3
release: 61
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/libktorrent-25.08.3.tar.xz: cfa4d96f4eb6827a4ad66cc0af724d1773cb516dee298823204cc45e0ad1cd69
homepage: https://invent.kde.org/network/libktorrent
license: GPL-2.0-or-later
component: programming.library
summary: BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps:
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
    - qt6-base-private-devel
    - xfsprogs-devel
rundeps:
    - devel:
          - kf6-karchive-devel
          - kf6-kconfig-devel
          - kf6-kio-devel
          - libboost-devel
          - libgcrypt-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

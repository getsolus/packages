# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libktorrent
version    : 25.12.2
release    : 64
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/libktorrent-25.12.2.tar.xz : 31ade6b88d30bbdf7062d76dcec1ea41fb2887de9a93f0175248199e13329c37
homepage   : https://invent.kde.org/network/libktorrent
license    : GPL-2.0-or-later
component  : programming.library
summary    : BitTorrent protocol implementation
description: |
    libkTorrent is a BitTorrent protocol implementation for KDE.
builddeps  :
    - pkgconfig(libgcrypt)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kio-devel
    - libboost-devel
    - qt6-base-private-devel
    - xfsprogs-devel
rundeps    :
    - devel :
        - kf6-karchive-devel
        - kf6-kconfig-devel
        - kf6-kio-devel
        - libboost-devel
        - libgcrypt-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

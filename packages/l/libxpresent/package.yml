name       : libxpresent
version    : 1.0.1
release    : 8
source     :
    - https://www.x.org/releases/individual/lib/libXpresent-1.0.1.tar.gz : 8ebf8567a8f6afe5a64275a2ecfd4c84e957970c27299d964350f60be9f3541d
license    : MIT
component  : xorg.library
summary    : X11 presentation library
description: |
    X11 presentation library
emul32     : yes
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xfixes)
    - pkgconfig32(xrandr)
    - pkgconfig(xproto)
patterns   :
    - devel : /usr/share/man/man3
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: linux-headers
version: "6.17"
release: 114
source:
    - https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.17.tar.xz: 9b607166a1c999d8326098121222feb080a20a3253975fcdfa2de96ba7f757a7
license: GPL-2.0-only
component: system.devel
replaces: kernel-libc-devel
homepage: https://www.kernel.org/
summary: Kernel's libc headers
patterns:
    - /*
description: |
    Headers for the kernel's libc implementation
builddeps:
    - rsync
setup: |
    %make allnoconfig
install: |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf

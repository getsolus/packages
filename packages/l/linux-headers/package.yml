name       : linux-headers
version    : 4.9.81
release    : 43
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.9.81.tar.xz : 64ee7a25f4a0c6977b33b6b08acdb646aa0f6f6405a8219a594acf518f625cae
license    :
    - GPL-2.0
component  : system.devel
replaces   : kernel-libc-devel
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf

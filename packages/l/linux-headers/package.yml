# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : linux-headers
version    : '6.18'
release    : 115
source     :
    - https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.18.tar.xz : 9106a4605da9e31ff17659d958782b815f9591ab308d03b0ee21aad6c7dced4b
license    : GPL-2.0-only
component  : system.devel
replaces   : kernel-libc-devel
homepage   : https://www.kernel.org/
summary    : Kernel's libc headers
patterns   :
    - /*
description: |
    Headers for the kernel's libc implementation
builddeps  :
    - rsync
setup      : |
    %make allnoconfig
install    : |
    %make headers_install INSTALL_HDR_PATH=$installdir/usr
    find $installdir -name ..install.cmd -or -name .install | xargs rm -vf

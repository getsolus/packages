name       : libqaccessibilityclient
version    : 0.6.0
release    : 1
source     :
    - https://cdn.download.kde.org/stable/libqaccessibilityclient/libqaccessibilityclient-0.6.0.tar.xz : 4c50c448622dc9c5041ed10da7d87b3e4e71ccb49d4831a849211d423c5f5d33
license    : LGPL-2.1-only
component  :
    - desktop.qt
summary    : Helper library to make writing accessibility tools easier
description: |-
    Helper library to make writing accessibility tools easier
builddeps  :
    - pkgconfig(Qt6Core)
    - extra-cmake-modules
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja \
                 -DQT_MAJOR_VERSION=6 \
                 -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

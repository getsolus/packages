# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libxscrnsaver
version    : 1.2.5
release    : 16
source     :
    - https://www.x.org/releases/individual/lib/libXScrnSaver-1.2.5.tar.gz : 356f45ae365403b5500702b6b7c6e708d02a5b0ada0e5a6c859db677e41fdb00
license    : MIT
component  : xorg.library
homepage   : https://www.x.org/
summary    : X11 Screen Saver extension client library
description: |
    The Screen Saver extension allows clients behaving as screen savers to register themselves with the X server, to better integrate themselves with the running session.
emul32     : true
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig(xproto)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

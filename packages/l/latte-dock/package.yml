name       : latte-dock
version    : 0.10.9
release    : 41
source     :
    - https://download.kde.org/stable/latte-dock/latte-dock-0.10.9.tar.xz : 32d1e554d095414db60102f19fc8ae955123e45f2ff3bde3bf38b67e390a487e
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.kde
homepage   : https://store.kde.org/p/1169519/
summary    : Dock based on plasma frameworks
description: |
    Latte is a dock based on plasma frameworks that provides an elegant and intuitive experience for your tasks and plasmoids. It animates its contents by using parabolic zoom effect and trys to be there only when it is needed.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(sm)
    - pkgconfig(x11)
    - pkgconfig(xcb-event)
    - kactivities-devel
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - kirigami2-devel
    - knewstuff-devel
    - knotifications-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

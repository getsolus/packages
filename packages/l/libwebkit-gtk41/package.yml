name       : libwebkit-gtk41
version    : 2.40.3
release    : 10
source     :
    - https://webkitgtk.org/releases/webkitgtk-2.40.3.tar.xz : cc0aa83f40dbc64c1c6ae42ec6b85af4be2a9dbf524cfcb95f89a367fb5098dd
homepage   : https://webkitgtk.org
license    : LGPL-2.1-only
component  : desktop.web
summary    : Web rendering engine
description: |
    The WebKitGTK+ package is the port of the portable web rendering engine WebKit to the GTK+ platform.
clang      : no
optimize   :
    - no-symbolic
    - speed
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(gbm)
    - pkgconfig(gnutls)
    - pkgconfig(gstreamer-gl-1.0)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(gstreamer-transcoder-1.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(icu-uc)
    - pkgconfig(lcms2)
    - pkgconfig(libavif)
    - pkgconfig(libjpeg)
    - pkgconfig(libnotify)
    - pkgconfig(libopenjp2)
    - pkgconfig(libseccomp)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(libwoff2dec)
    - pkgconfig(libxslt)
    - pkgconfig(ruby-3.2)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wpebackend-fdo-1.0)
    - pkgconfig(xt)
    - bubblewrap
    - gperf
    - hyphen-devel
    - libgcrypt-devel
    - unifdef
    - xdg-dbus-proxy
rundeps    :
    - bubblewrap
    - xdg-dbus-proxy
setup      : |
    %cmake_ninja -DENABLE_GAMEPAD=OFF -DPORT=GTK -DUSE_SOUP2=OFF -DENABLE_DOCUMENTATION=OFF
build      : |
    # Warning: uses 24G at -j8 with gcc toolchain
    %ninja_build -j8
install    : |
    %ninja_install
    # Provided by webkit 5.0
    rm -fr $installdir/usr/bin

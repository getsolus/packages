name       : libwebkit-gtk41
version    : 2.48.3
release    : 43
source     :
    - https://webkitgtk.org/releases/webkitgtk-2.48.3.tar.xz : d4dc5970f0fc6a529ff7fd67bcbfab2bbb5e91be789b2e9279640b3217a782c3
homepage   : https://webkitgtk.org
license    : LGPL-2.1-only
component  : desktop.web
summary    : Web rendering engine
description: |
    The WebKitGTK+ package is the port of the portable web rendering engine WebKit to the GTK+ platform.
clang      : true
optimize   :
    - no-symbolic
    - speed
    # Leads to segfaults during runtime
    # - thin-lto
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gbm)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(gstreamer-gl-1.0)
    - pkgconfig(gstreamer-transcoder-1.0)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(icu-uc)
    - pkgconfig(lcms2)
    - pkgconfig(libavif)
    - pkgconfig(libgcrypt)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(libseccomp)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(libwoff2dec)
    - pkgconfig(libxslt)
    - pkgconfig(ruby-3.2)
    - pkgconfig(sysprof-capture-4)
    - pkgconfig(wayland-protocols)
    - bubblewrap
    - gperf
    - hyphen-devel
    - unifdef
    - xdg-dbus-proxy
rundeps    :
    - bubblewrap
    - xdg-dbus-proxy
setup      : |
    %patch -p1 -i $pkgfiles/disable-dmabuf-nvidia.patch
    %cmake_ninja \
                 -DENABLE_DOCUMENTATION=OFF \
                 -DENABLE_SPEECH_SYNTHESIS=OFF \
                 -DENABLE_GAMEPAD=OFF \
                 -DPORT=GTK \
                 -DUSE_GTK4=OFF \
                 -DUSE_LIBBACKTRACE=OFF \
                 -DUSE_SOUP2=OFF
build      : |
    # Warning: uses 24G at -j8 with gcc toolchain
    %ninja_build
install    : |
    %ninja_install
    # Provided by webkit 6.0
    rm -frv $installdir/usr/bin

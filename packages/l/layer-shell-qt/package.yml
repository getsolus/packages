    - https://cdn.download.kde.org/stable/plasma/5.27.10/layer-shell-qt-5.27.10.tar.xz : 0aed80cf2a143033c186df5343215acd638c80e419b4e854a14bd35ba3d4c3c2
homepage   : https://kde.org/plasma-desktop/
license    :
    - BSD-3-Clause

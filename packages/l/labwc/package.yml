name       : labwc
version    : 0.8.1
release    : 7
source     :
    - https://github.com/labwc/labwc/archive/refs/tags/0.8.1.tar.gz : 8e510655cf0c84875c541f4afeb636e707d365210993ad22d64d8bc3108a3433
homepage   : https://labwc.github.io/
license    : GPL-2.0-or-later
component  : desktop
summary    :
    - Labwc is a window-stacking compositor for wayland
    - session: Labwc session
description:
    - Labwc is a wlroots-based window-stacking compositor for wayland, inspired by openbox.
    - session: Labwc session
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(glib-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsfdo-basedir)
    - pkgconfig(libxml-2.0)
    - pkgconfig(pango)
    - pkgconfig(scdoc)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(wlroots-0.18)
    - pkgconfig(xkbcommon)
    - pkgconfig(xwayland)
rundeps    :
    - session :
        - alacritty
        - labwc
        - swaybg
        - swayidle
        - swaylock
        - waybar
    - xdg-desktop-portal-wlr
    - xorg-xwayland
clang      : yes
optimize   : thin-lto
setup      : |
    %meson_configure --wrap-mode=nodownload
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns:
    - session:
        - /usr/share/icons
        - /usr/share/wayland-sessions/labwc.desktop

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : labwc
version    : 0.9.3
release    : 14
source     :
    - https://github.com/labwc/labwc/archive/refs/tags/0.9.3.tar.gz : 38d273faa4e021b9f99e1bf1a5f4bf881cc6a592e00c7b3426b37c0a0b67d126
homepage   : https://labwc.github.io/
license    : GPL-2.0-or-later
component  : desktop
summary    :
    - Labwc is a window-stacking compositor for wayland
    - session : Labwc session
description:
    - Labwc is a wlroots-based window-stacking compositor for wayland, inspired by openbox.
    - session : Labwc session
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(glib-2.0)
    - pkgconfig(libinput)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsfdo-basedir)
    - pkgconfig(libxml-2.0)
    - pkgconfig(pango)
    - pkgconfig(scdoc)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(wlroots-0.19)
    - pkgconfig(xkbcommon)
    - pkgconfig(xwayland)
rundeps    :
    - session :
        - alacritty
        - labwc
        - swaybg
        - swayidle
        - swaylock
        - waybar
    - xdg-desktop-portal-wlr
    - xorg-xwayland
clang      : true
optimize   : thin-lto
setup      : |
    %meson_configure --wrap-mode=nodownload
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE
patterns   :
    - session :
        - /usr/share/icons
        - /usr/share/wayland-sessions/labwc.desktop

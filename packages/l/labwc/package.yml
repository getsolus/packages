name       : labwc
version    : 0.7.0
release    : 1
source     :
    - https://github.com/labwc/labwc/archive/refs/tags/0.7.0.tar.gz : 2607219cb766db4d258a20c62c98ea16cd6d62c735e65f35d916188cf0ccbe70
homepage   : https://labwc.github.io/
license    : GPL-2.0-or-later
component  : desktop
summary    : Labwc is a window-stacking compositor for wayland
description: |
    Labwc is a wlroots-based window-stacking compositor for wayland, inspired by openbox.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(cairo)
    - pkgconfig(pango)
    - pkgconfig(libinput)
    - wlroots-devel
    - wayland-devel
    - wayland-protocols-devel
    - libxkbcommon-devel
    - libxml2-devel
    - glib2-devel
    - xorg-xwayland 
    - librsvg
setup      : |
   %meson_configure --wrap-mode=nodownload
build      : |
   %ninja_build
install    : |
   %ninja_install

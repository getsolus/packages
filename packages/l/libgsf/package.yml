# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libgsf
version    : 1.14.55
release    : 15
source     :
    - https://download.gnome.org/sources/libgsf/1.14/libgsf-1.14.55.tar.xz : 74d60abba15bd3ea5ad17da5b924d8e36f649a25c3dc77adbabd2a3628a02131
homepage   : https://gitlab.gnome.org/GNOME/libgsf
license    : LGPL-2.1-only
component  : desktop.library
summary    : Library providing I/O for structured file formats
description: |
    libgsf contains the library used for providing an extensible input/output abstraction layer for structured file formats within GNOME.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(gdk-pixbuf-2.0)
    - intltool
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

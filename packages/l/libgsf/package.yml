# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libgsf
version    : 1.14.54
release    : 14
source     :
    - https://download.gnome.org/sources/libgsf/1.14/libgsf-1.14.54.tar.xz : d18869264a2513cfb071712486d115dada064ff8a040265b49936bca06f17623
homepage   : https://gitlab.gnome.org/GNOME/libgsf
license    : LGPL-2.1-only
component  : desktop.library
summary    : Library providing I/O for structured file formats
description: |
    libgsf contains the library used for providing an extensible input/output abstraction layer for structured file formats within GNOME.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(gdk-pixbuf-2.0)
    - intltool
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

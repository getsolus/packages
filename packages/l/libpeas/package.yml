# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libpeas
version: 1.36.0
release: 33
source:
    - https://download.gnome.org/sources/libpeas/1.36/libpeas-1.36.0.tar.xz: 297cb9c2cccd8e8617623d1a3e8415b4530b8e5a893e3527bbfd1edd13237b4c
homepage: https://gitlab.gnome.org/GNOME/libpeas
license: LGPL-2.1-or-later
component: desktop.gnome.core
summary: libpeas provides a plugin framework for GLib applications
description: |
    libpeas is a gobject-based plugins engine, and is targetted at giving every application the chance to assume its own extensibility.
builddeps:
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - python-setuptools
rundeps:
    - python-gobject
setup: |
    # girepository: port libpeas ABI to girepository
    %patch -p1 -i $pkgfiles/73e25b6059d2fdc090a3feb8341ff902c3ec0d16.patch

    # build: handle depending on development releases of GLib
    %patch -p1 -i $pkgfiles/4613accc2e22395bb77bdf612fcdf90bf65f230f.patch

    %meson_configure
build: |
    %ninja_build
install: |
    %ninja_install

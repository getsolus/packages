name       : libkleo
version    : 25.08.3
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/libkleo-25.08.3.tar.xz : 0553b18a295cb5fbff5fae99034a782ae4d07d43d2c1637eaf67a31ca650b816
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : KDE PIM cryptographic library
description: |
    KDE PIM cryptographic library.
builddeps  :
    - gpgme-qt-devel
    - kf6-kcodecs-devel
    - kf6-kcolorscheme-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kitemmodels-devel
    - kf6-kwidgetsaddons-devel
    - libboost-devel
rundeps    :
    - devel :
        - gpgme-qt-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

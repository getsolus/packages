# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libkleo
version    : 25.12.2
release    : 95
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/libkleo-25.12.2.tar.xz : 6b055214ba7c5c6da75454b9f2f0cf90213511b73cc18a47964ff553407697f7
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : KDE PIM cryptographic library
description: |
    KDE PIM cryptographic library.
builddeps  :
    - gpgme-qt-devel
    - kf6-kcodecs-devel
    - kf6-kcolorscheme-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kitemmodels-devel
    - kf6-kwidgetsaddons-devel
    - libboost-devel
rundeps    :
    - devel :
        - gpgme-qt-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : luanti
version    : 5.15.1
release    : 37
source     :
    - https://github.com/luanti-org/luanti/archive/refs/tags/5.15.1.tar.gz : fe0b10df866f57c0047d84a4c6f6cd848650f52d9b0cab563fbbedc81632d616
license    :
    - Apache-2.0
    - CC-BY-SA-3.0
    - LGPL-2.1-or-later
    - MIT
homepage   : https://www.luanti.org/
component  : games
summary    : Multiplayer infinite-world block sandbox game
description: |
    Minetest is an infinite-world block sandbox game and game engine.
    Players can create and destroy various types of blocks in a three-dimensional open world. This allows forming structures in every possible creation, on multiplayer servers or in singleplayer.
    Minetest is designed to be simple, stable, and portable. It is lightweight enough to run on fairly old hardware.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(jsoncpp)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(libpq)
    - pkgconfig(libzstd)
    - pkgconfig(luajit)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(sqlite3)
    - pkgconfig(vorbis)
    - pkgconfig(x11)
    - irrlichtmt-devel
    - leveldb-devel
    - libspatialindex-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING.LESSER LICENSE.txt
replaces   :
    - minetest
    - dbginfo : minetest-dbginfo

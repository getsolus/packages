# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libtheora
version: 1.1.1
release: 8
source:
    - https://github.com/xiph/theora/archive/v1.1.1.tar.gz: 1d5c3b25bbced448f3e741c42df6796e3d5e57136a74bcd68262318290ec2982
homepage: https://www.theora.org
license: BSD-3-Clause
emul32: true
component: multimedia.codecs
summary: Open source video format
description: |
    Theora is a free and open video compression format.
builddeps:
    - pkgconfig32(libpng)
    - pkgconfig32(ogg)
    - pkgconfig32(sdl)
    - pkgconfig32(vorbis)
    - doxygen
    - glibc-32bit-devel
    - libgcc-32bit
setup: |
    %patch -p0 -i $pkgfiles/libtheora-1.1.1-libpng16.patch
    %autogen --disable-static \
             --disable-examples \
             --disable-sdltest
build: |
    %make
install: |
    %make_install
check: |
    %make check
patterns:
    - docs:
          - /usr/share/doc/

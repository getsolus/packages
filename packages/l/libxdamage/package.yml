name       : libxdamage
version    : 1.1.6
release    : 16
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libXdamage-1.1.6.tar.gz : 2afcc139eb6eb926ffe344494b1fc023da25def42874496e6e6d3aa8acef8595
license    : MIT
component  : xorg.library
summary    : X11 damaged region extension library
description: |
    libXdamage provides an X Window System client interface to the DAMAGE extension to the X protocol.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(xext)
    - pkgconfig32(xfixes)
    - pkgconfig32(x11)
    - pkgconfig(xproto)
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

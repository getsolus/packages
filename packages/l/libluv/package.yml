# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libluv
version    : 1.51.0
release    : 12
source     :
    - https://github.com/luvit/luv/releases/download/1.51.0-2/luv-1.51.0-2.tar.gz : bac6e88c883b02c10b3c08a236443b866bae1c77bcd834a2e8683bc925d12d8c
homepage   : https://github.com/luvit/luv
license    : Apache-2.0
component  : programming
summary    : Bare libuv bindings for lua
description: |
    Makes libuv available to lua scripts. It was made for the luvit project but should usable from nearly any lua project.
builddeps  :
    - pkgconfig(libuv)
    - pkgconfig(luajit)
setup      : |
    %cmake_ninja \
      -DBUILD_MODULE=OFF \
      -DBUILD_SHARED_LIBS=ON \
      -DLUA_BUILD_TYPE=System \
      -DWITH_SHARED_LIBUV=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE.txt

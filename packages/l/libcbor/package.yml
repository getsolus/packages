name       : libcbor
version    : 0.13.0
release    : 6
source     :
    - https://github.com/PJK/libcbor/archive/refs/tags/v0.13.0.tar.gz : 95a7f0dd333fd1dce3e4f92691ca8be38227b27887599b21cd3c4f6d6a7abb10
license    : MIT
component  : system.base
summary    : CBOR protocol implementation for C
homepage   : https://github.com/PJK/libcbor
builddeps  :
    - cmocka-devel
description: |
    libcbor is a C library for parsing and generating CBOR, the general-purpose schema-less binary data format.
setup      : |
    %cmake_ninja -DBUILD_SHARED_LIBS=on \
                 -DWITH_TESTS=1
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

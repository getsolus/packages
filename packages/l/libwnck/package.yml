# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libwnck
version    : '43.3'
release    : 31
source     :
    - https://download.gnome.org/sources/libwnck/43/libwnck-43.3.tar.xz : 6af8ac41a8f067ade1d3caaed254a83423b5f61ad3f7a460fcacbac2e192bdf7
homepage   : https://gitlab.gnome.org/GNOME/libwnck
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : Window Navigator Construction Kit
description: |
    The libwnck package contains the Window Navigator Construction Kit.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(x11)
    - pkgconfig(xres)
    - gtk-doc
setup      : |
    %patch -p1 -i $pkgfiles/0001-Avoid-segfault-in-invalidate_icons.patch
    %meson_configure -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libwnck
version    : 3.36.0
release    : 19
source     :
    - https://download.gnome.org/sources/libwnck/3.36/libwnck-3.36.0.tar.xz : bc508150b3ed5d22354b0e6774ad4eee465381ebc0ace45eb0e2d3a4186c925f
homepage   : http://www.gnome.org
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : Window Navigator Construction Kit
description: |
    The libwnck package contains the Window Navigator Construction Kit.
builddeps  :
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(x11)
    - pkgconfig(xres)
    - gtk-doc
setup      : |
    %meson_configure -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install

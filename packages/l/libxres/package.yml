# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libxres
version    : 1.2.3
release    : 16
source     :
    - https://www.x.org/releases/individual/lib/libXres-1.2.3.tar.gz : e1ee4845aa6a59e6ba7145422279ffc7da521b4d3dd302c0b1febdf45d06d093
license    : MIT
component  : xorg.library
homepage   : https://www.x.org/
summary    : X11 Resource extension library
description: |
    libXRes provides an X Window System client interface to the Resource extension to the X protocol. The Resource extension allows for X clients to see and monitor the X resource usage of various clients (pixmaps, et al).
emul32     : true
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig(xproto)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

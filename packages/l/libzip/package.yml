name       : libzip
version    : 1.11.4
release    : 22
source     :
    - https://libzip.org/download/libzip-1.11.4.tar.xz : 8a247f57d1e3e6f6d11413b12a6f28a9d388de110adc0ec608d893180ed7097b
homepage   : https://libzip.org/
license    : BSD-3-Clause
component  : programming.library
summary    : libzip is a C library for reading, creating, and modifying zip archives
description: |
    libzip is a C library for reading, creating, and modifying zip archives.
mancompress: true
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(libcrypto)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
setup      : |
    %cmake_ninja -DBUILD_REGRESS=OFF \
                 -DDOCUMENTATION_FORMAT=man \
                 -DENABLE_GNUTLS=OFF \
                 -DENABLE_MBEDTLS=OFF \
                 -DENABLE_OPENSSL=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

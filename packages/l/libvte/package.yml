name       : libvte
version    : 0.80.1
release    : 76
source     :
    - https://download.gnome.org/sources/vte/0.80/vte-0.80.1.tar.xz : 0cdbd0e983afd9d22e065e323a743160072bf64b453e00b15edbe6f2dcdda46c
homepage   : https://gitlab.gnome.org/GNOME/vte
license    : LGPL-3.0-or-later
component  : desktop.library
summary    : The VTE package contains a termcap file implementation for terminal emulators.
description: |
    The VTE package contains a termcap file implementation for terminal emulators.
optimize   :
    - lto
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(liblz4)
    - pkgconfig(libpcre2-8)
    - fast-float
    - gi-docgen
    - gperf
    - libiconv-devel
    - vala
rundeps    :
    - devel :
        - pcre2-devel
patterns   :
    - docs :
        - /usr/share/doc/*
setup      : |
    %patch -p1 -i $pkgfiles/0001-Hide-desktop-entry-by-default.patch
    %meson_configure -Ddocs=true -Dgtk4=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    mkdir $installdir/usr/share/defaults/
    mv $installdir/etc/ $installdir/usr/share/defaults/

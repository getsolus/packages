# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libvte
version    : 0.82.3
release    : 82
source     :
    - https://download.gnome.org/sources/vte/0.82/vte-0.82.3.tar.xz : 6dc6278f6fee30d07d1a03e2ba3335b1ea4e8d2956ceb59d861943115d930a85
homepage   : https://gitlab.gnome.org/GNOME/vte
license    : LGPL-3.0-or-later
component  : desktop.library
summary    : The VTE package contains a termcap file implementation for terminal emulators.
description: |
    The VTE package contains a termcap file implementation for terminal emulators.
optimize   :
    - lto
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(liblz4)
    - pkgconfig(libpcre2-8)
    - fast-float
    - gi-docgen
    - gperf
    - libiconv-devel
    - vala
rundeps    :
    - devel :
        - pcre2-devel
patterns   :
    - docs :
        - /usr/share/doc/*
setup      : |
    %meson_configure \
                     -Dapp=false \
                     -Ddocs=true \
                     -Dgtk4=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    mkdir $installdir/usr/share/defaults/
    mv $installdir/etc/ $installdir/usr/share/defaults/

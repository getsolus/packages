name       : libvte
version    : 0.80.4
release    : 79
source     :
    - https://download.gnome.org/sources/vte/0.80/vte-0.80.4.tar.xz : 0fb445d9a4baa30d75d8640cc7224c11e015226fb472c4a9aff4e2250a2b9b0e
homepage   : https://gitlab.gnome.org/GNOME/vte
license    : LGPL-3.0-or-later
component  : desktop.library
summary    : The VTE package contains a termcap file implementation for terminal emulators.
description: |
    The VTE package contains a termcap file implementation for terminal emulators.
optimize   :
    - lto
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(liblz4)
    - pkgconfig(libpcre2-8)
    - fast-float
    - gi-docgen
    - gperf
    - libiconv-devel
    - vala
rundeps    :
    - devel :
        - pcre2-devel
patterns   :
    - docs :
        - /usr/share/doc/*
setup      : |
    %patch -p1 -i $pkgfiles/0001-app-Make-build-configurable.patch

    %meson_configure \
                     -Dapp=false \
                     -Ddocs=true \
                     -Dgtk4=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    mkdir $installdir/usr/share/defaults/
    mv $installdir/etc/ $installdir/usr/share/defaults/

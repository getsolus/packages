name       : libwebkit-gtk
version    : 2.48.7
release    : 132
source     :
    - https://webkitgtk.org/releases/webkitgtk-2.48.7.tar.xz : 2c62aebb608e09f930a539f3623a5cc8023b5068029f42a208f45f9124da6e30
homepage   : https://webkitgtk.org
license    : LGPL-2.1-only
component  : desktop.web
summary    : Web rendering engine
description: |
    The WebKitGTK+ package is the port of the portable web rendering engine WebKit to the GTK+ platform.
clang      : true
optimize   :
    - no-symbolic
    - speed
    # Leads to segfaults during runtime
    # - thin-lto
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gbm)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(gstreamer-gl-1.0)
    - pkgconfig(gstreamer-transcoder-1.0)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(icu-uc)
    - pkgconfig(lcms2)
    - pkgconfig(libavif)
    - pkgconfig(libgcrypt)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(libseccomp)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libwebp)
    - pkgconfig(libwoff2dec)
    - pkgconfig(libxslt)
    - pkgconfig(ruby-3.2)
    - pkgconfig(sysprof-capture-4)
    - pkgconfig(wayland-protocols)
    - bubblewrap
    - gperf
    - hyphen-devel
    - unifdef
    - xdg-dbus-proxy
rundeps    :
    - bubblewrap
    - xdg-dbus-proxy
setup      : |
    %patch -p1 -i $pkgfiles/disable-dmabuf-nvidia.patch
    %cmake_ninja \
                 -DENABLE_DOCUMENTATION=OFF \
                 -DENABLE_GAMEPAD=OFF \
                 -DENABLE_SPEECH_SYNTHESIS=OFF \
                 -DPORT=GTK \
                 -DUSE_GTK4=OFF \
                 -DUSE_LIBBACKTRACE=OFF \
                 -DUSE_SOUP2=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # resolve conflicts with libwebkit-gtk41
    rm -frv $installdir/usr/bin

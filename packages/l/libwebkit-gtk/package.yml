name       : libwebkit-gtk
version    : 2.42.5
release    : 113
source     :
    - https://webkitgtk.org/releases/webkitgtk-2.42.5.tar.xz : b64278c1f20b8cfdbfb5ff573c37d871aba74a1db26d9b39f74e8953fe61e749
homepage   : https://webkitgtk.org
license    : LGPL-2.1-only
component  : desktop.web
summary    : Web rendering engine
description: |
    The WebKitGTK+ package is the port of the portable web rendering engine WebKit to the GTK+ platform.
clang      : yes
optimize   :
    - no-symbolic
    - speed
    # Leads to segfaults during runtime
    # - thin-lto
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gbm)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(gnutls)
    - pkgconfig(gstreamer-gl-1.0)
    - pkgconfig(gstreamer-transcoder-1.0)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(icu-uc)
    - pkgconfig(lcms2)
    - pkgconfig(libavif)
    - pkgconfig(libgcrypt)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(libnotify)
    - pkgconfig(libopenjp2)
    - pkgconfig(libseccomp)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libwebp)
    - pkgconfig(libwoff2dec)
    - pkgconfig(libxslt)
    - pkgconfig(ruby-3.2)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wpebackend-fdo-1.0)
    - pkgconfig(xt)
    - bubblewrap
    - gperf
    - hyphen-devel
    - unifdef
    - xdg-dbus-proxy
rundeps    :
    - bubblewrap
    - xdg-dbus-proxy
setup      : |
    %patch -p1 -i $pkgfiles/upstream/GTK-Disable-DMABuf-renderer-for-NVIDIA-proprietary-drivers.patch
    %patch -p1 -i $pkgfiles/upstream/GTK-MiniBrowser-should-hide-the-toolbar-when-using-full-screen.patch

    %cmake_ninja \
                 -DENABLE_DOCUMENTATION=OFF \
                 -DENABLE_GAMEPAD=OFF \
                 -DPORT=GTK \
                 -DUSE_SOUP2=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # resolve conflicts with libwebkit-gtk41
    rm -frv $installdir/usr/bin

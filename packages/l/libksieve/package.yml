    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kmailtransport-devel
    - kmime-devel
    - ktextaddons-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - kf6-syntax-highlighting-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

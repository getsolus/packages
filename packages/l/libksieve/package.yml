    - kf6-syntax-highlighting-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kmailtransport-devel
    - kmime-devel
    - ktextaddons-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - kf6-syntax-highlighting-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

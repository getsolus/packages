# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : localsearch
version    : 3.10.2
release    : 8
source     :
    - https://download.gnome.org/sources/localsearch/3.10/localsearch-3.10.2.tar.xz : b4dd89c85d76617101bad4ec9a33678f631ec5032e9880eb423dce52e878a285
homepage   : https://tracker.gnome.org/
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.gnome.core
summary    : Collection of data extractors for Tracker
description: |
    Collection of data extractors for Tracker
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(exempi-2.0)
    - pkgconfig(flac)
    - pkgconfig(gexiv2)
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(gupnp-dlna-gst-2.0)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcue)
    - pkgconfig(libexif)
    - pkgconfig(libgsf-1)
    - pkgconfig(libgxps)
    - pkgconfig(libiptcdata)
    - pkgconfig(libosinfo-1.0)
    - pkgconfig(libseccomp)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(poppler)
    - pkgconfig(tinysparql-3.0)
    - pkgconfig(totem-plparser)
    - pkgconfig(upower-glib)
    - pkgconfig(vorbisfile)
    - asciidoc
    - giflib-devel
    - python-dbusmock
    - vala
rundeps    :
    - network-manager
setup      : |
    %meson_configure -Dlandlock=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING*
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
replaces   :
    - tracker-miners
    - dbginfo : tracker-miners-dbginfo

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libgnome-desktop
version    : '44.5'
release    : 62
source     :
    - https://download.gnome.org/sources/gnome-desktop/44/gnome-desktop-44.5.tar.xz : 20e0995a6e3a03e8c1026c5a27bc3f45e69ffcc392ad743dcab6107a541d232f
homepage   : https://gitlab.gnome.org/GNOME/gnome-desktop/-/tree/master/libgnome-desktop
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : GNOME utility runtime library
description: |
    GNOME utility runtime library
builddeps  :
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(libseccomp)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - gtk-doc
    - itstool
rundeps    :
    - bubblewrap
setup      : |
    %meson_configure -Dbuild_gtk4=true -Dlegacy_library=true -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install

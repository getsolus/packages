name       : lyx
version    : 2.4.4
release    : 24
source     :
    - http://ftp.lyx.org/pub/lyx/stable/2.4.x/lyx-2.4.4.tar.xz : ffacd37480f320f3f3f8f30445fe40897e9df44c94ee87ba0413e364086f4b90
homepage   : https://www.lyx.org/
license    : GPL-2.0-or-later
component  : office
summary    : LyX document processor
description: |
    LyX is a document processor that encourages an approach to writing based on the structure of your documents (WYSIWYM) and not simply their appearance (WYSIWYG).
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(enchant)
    - pkgconfig(hunspell)
    - pkgconfig(mythes)
    - pkgconfig(x11)
    - libboost-devel
rundeps    :
    - texlive
clang      : true
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-qt6-ldflags.patch

    %reconfigure \
        --with-enchant \
        --with-hunspell \
        --without-included-boost \
        --without-included-mythes \
        --enable-qt6
build      : |
    %make
install    : |
    %make_install

    install -dm00755 $installdir/usr/share/bash-completion/completions
    ln -s /usr/share/lyx/scripts/bash_completion $installdir/usr/share/bash-completion/completions/lyx
check      : |
    %make check

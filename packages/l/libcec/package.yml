name       : libcec
version    : 6.0.2
release    : 5
source     :
    - https://github.com/Pulse-Eight/libcec/archive/refs/tags/libcec-6.0.2.tar.gz : 090696d7a4fb772d7acebbb06f91ab92e025531c7c91824046b9e4e71ecb3377
homepage   : https://libcec.pulse-eight.com/
license    : GPL-2.0-or-later
component  : desktop.multimedia
summary    : Pulse-Eight USB-CEC adapter support.
description: |
    This library provides support for the Pulse-Eight USB-CEC adapter.
builddeps  :
    - pkgconfig(libudev)
    - pkgconfig(p8-platform)
setup      : |
    %cmake_ninja -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=1
build      : |
    %ninja_build
install    : |
    %ninja_install

name: libvdpau
version: '1.5'
release: 20
source:
    - https://gitlab.freedesktop.org/vdpau/libvdpau/-/archive/1.5/libvdpau-1.5.tar.bz2: a5d50a42b8c288febc07151ab643ac8de06a18446965c7241f89b4e810821913

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : loupe
version    : '49.2'
release    : 10
source     :
    - https://download.gnome.org/sources/loupe/49/loupe-49.2.tar.xz : 5853e75cceba7fa2bea01be273cd2f0a3061941e7bdfe3a008b233171067142c
homepage   : https://apps.gnome.org/Loupe/
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : GNOME's default image viewer
description: |
    An image viewer application written with GTK 4, Libadwaita and Rust. Browse through your images and inspect their metadata with:
    - Fast GPU accelerated image rendering
    - Tiled rendering for vector graphics
    - Extendable and sandboxed image decoding
    - Accessible presentation of the most important metadata.
networking : true
builddeps  :
    - pkgconfig(gtk4)
    - pkgconfig(gweather4)
    - pkgconfig(lcms2)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libseccomp)
    - desktop-file-utils
    - itstool
    - rust
rundeps    :
    - glycin
    - webp-pixbuf-loader
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

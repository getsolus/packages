# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libnfs
version    : 6.0.2
release    : 5
source     :
    - https://github.com/sahlberg/libnfs/archive/libnfs-6.0.2.tar.gz : 4e5459cc3e0242447879004e9ad28286d4d27daa42cbdcde423248fad911e747
homepage   : https://github.com/sahlberg/libnfs/
license    :
    - BSD-2-Clause
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  :
    - programming.library
    - utils : network.util
summary    :
    - A client library for accessing NFS shares over a network
    - utils : Utilities for accessing NFS servers
description: |
    LIBNFS offers three different APIs: RAW, NFS ASYNC and NFS SYNC.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(krb5-gssapi)
rundeps    :
    - utils :
        - libnfs
setup      : |
    %reconfigure \
        --disable-static \
        --disable-examples \
        --enable-pthread
build      : |
    %make
install    : |
    %make_install
patterns   :
    - utils :
        - /usr/bin/nfs-*
        - /usr/share/man/man1/nfs-*.1*

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libnotify
version    : 0.8.8
release    : 12
source     :
    - https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.8.tar.xz : 23420ef619dc2cb5aebad613f4823a2fa41c07e5a1d05628d40f6ec4b35bfddd
homepage   : https://gitlab.gnome.org/GNOME/libnotify
component  : desktop.gnome.core
license    : GPL-2.0-or-later
emul32     : true
summary    : Desktop notifications library
description: |
    The libnotify library is used to send desktop notifications to a notification daemon, as defined in the Desktop Notifications spec. These notifications can be used to inform the user about an event or display some form of information without getting in the user's way.
builddeps  :
    - pkgconfig32(gdk-pixbuf-2.0)
    - pkgconfig32(gobject-2.0)
    - pkgconfig32(gtk4)
    - pkgconfig32(libjpeg)
    - pkgconfig32(libpng)
    - pkgconfig32(libtiff-4)
    - docbook-xml
setup      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        build_gobject="disabled"
        build_man=false
    else
        build_gobject="enabled"
        build_man=true
    fi
    %meson_configure \
        -Ddocbook_docs="disabled" \
        -Dgtk_doc=false \
        -Dintrospection=$build_gobject \
        -Dman=$build_man
build      : |
    %ninja_build
install    : |
    %ninja_install

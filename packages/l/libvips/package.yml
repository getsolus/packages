# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libvips
version    : 8.18.0
release    : 56
source     :
    - https://github.com/libvips/libvips/archive/refs/tags/v8.18.0.tar.gz : 33bf7fad3d775389a2bfbae4b391196ffedcfa1f3fed258ec506d9c0241b0612
homepage   : https://www.libvips.org/
license    : LGPL-2.1-or-later
component  :
    - multimedia.library
    - doc : programming.docs
summary    :
    - A fast image processing library with low memory needs
    - doc : Documentation for libvips
description: |
    libvips is a demand-driven, horizontally threaded image processing library. Compared to similar libraries, libvips runs quickly and uses little memory.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(OpenEXR)
    - pkgconfig(cfitsio)
    - pkgconfig(fftw3)
    - pkgconfig(gi-docgen)
    - pkgconfig(lcms2)
    - pkgconfig(libarchive)
    - pkgconfig(libexif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libuhdr)
    - pkgconfig(libwebp)
    - pkgconfig(pangoft2)
    - pkgconfig(poppler-glib)
    - giflib-devel
setup      : |
    %meson_configure -Ddocs=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE
check      : |
    %ninja_check
patterns   :
    - doc : /usr/share/doc/

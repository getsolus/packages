# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libvips
version    : 8.17.3
release    : 55
source     :
    - https://github.com/libvips/libvips/archive/refs/tags/v8.17.3.tar.gz : c1180d13f33742685c513ac42c0556dd1ce9e2b79cdb248a807576e2d8b63b32
homepage   : https://www.libvips.org/
license    : LGPL-2.1-or-later
component  :
    - multimedia.library
    - doc : programming.docs
summary    :
    - A fast image processing library with low memory needs
    - doc : Documentation for libvips
description: |
    libvips is a demand-driven, horizontally threaded image processing library. Compared to similar libraries, libvips runs quickly and uses little memory.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(OpenEXR)
    - pkgconfig(cfitsio)
    - pkgconfig(fftw3)
    - pkgconfig(gi-docgen)
    - pkgconfig(lcms2)
    - pkgconfig(libarchive)
    - pkgconfig(libexif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(pangoft2)
    - pkgconfig(poppler-glib)
    - giflib-devel
setup      : |
    %meson_configure -Ddocs=true
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
patterns   :
    - doc : /usr/share/doc/

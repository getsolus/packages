name       : libselinux
version    : '3.3'
release    : 2
source     :
    - https://github.com/SELinuxProject/selinux/archive/refs/tags/3.3.tar.gz : 1434900229858103bd50570083fa9a99a6a6a694d0100dff81d5a5914f6b8e6b
homepage   : https://github.com/SELinuxProject/selinux
license    : Public-Domain
component  :
    - security.library
    - utils : security.library
summary    :
    - SELinux runtime library
    - utils : Command line utilities for SELinux
description: |
    Main runtime library and API for the SELinux Linux Security Module. This package is provided in Solus with the sole purpose of providing ABI compatibility with "classic Snaps" in order for them to run freely on more platforms without limitation.

    Solus does not use SELinux within the kernel, the role of `LSM` is given to the AppArmor subsystem.
patterns   :
    - utils :
        - /usr/sbin
        - /usr/share/man
    - devel : /usr/share/man/man3
builddeps  :
    - pkgconfig(libsepol)
build      : |
    %make -C libselinux SHLIBDIR=%libdir% LIBDIR=%libdir%
install    : |
    %make_install -C libselinux SHLIBDIR=%libdir% LIBDIR=%libdir%

    - pkgconfig32(libedit)
    - pkgconfig32(libelf)
    - pkgconfig32(libffi)
    - pkgconfig32(libxml-2.0)
    - pkgconfig32(libzstd)
    - pkgconfig32(ncursesw)
    - pkgconfig32(zlib)
    - doxygen
    - glibc-32bit-devel
    - libgcc-32bit
    - libstdc++-32bit
    - llvm-32bit-devel
    - llvm-bolt
    - python-myst-parser
    - swig

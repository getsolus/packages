name       : libwww-perl
version    : '6.35'
release    : 11
source     :
    - https://cpan.metacpan.org/authors/id/E/ET/ETHER/libwww-perl-6.35.tar.gz : dda2578d7b32152c4afce834761a61d117de286c705a9f7972c7ac6032ca5953
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : WWW Perl Modules
description: |
    The libwww-perl collection is a set of Perl modules which provides a
    simple and consistent application programming interface to the
    World-Wide Web.  The main focus of the library is to provide classes
    and functions that allow you to write WWW clients. The library also
    contain modules that are of more general use and even classes that
    help you implement simple HTTP servers.
builddeps  :
    - perl-data-dump
    - perl-encode-locale
    - perl-file-listing
    - perl-html-parser
    - perl-http-cookies
    - perl-http-daemon
    - perl-http-negotiate
    - perl-lwp-protocol-https
    - perl-net-http
    - perl-ntlm
    - perl-scalar-list-utils
    - perl-test-fatal
    - perl-test-leaktrace
    - perl-test-needs
    - perl-test-requiresinternet
    - perl-try-tiny
    - perl-www-robotrules
rundeps    :
    - perl-data-dump
    - perl-encode-locale
    - perl-file-listing
    - perl-html-parser
    - perl-http-cookies
    - perl-http-daemon
    - perl-http-negotiate
    - perl-libnet
    - perl-lwp-mediatypes
    - perl-lwp-protocol-https
    - perl-net-http
    - perl-ntlm
    - perl-scalar-list-utils
    - perl-try-tiny
    - perl-uri
    - perl-www-robotrules
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test

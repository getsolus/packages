name       : libodfgen
version    : 0.1.8
release    : 3
source     :
    - https://sourceforge.net/projects/libwpd/files/libodfgen/libodfgen-0.1.8/libodfgen-0.1.8.tar.xz : 55200027fd46623b9bdddd38d275e7452d1b0ff8aeddcad6f9ae6dc25f610625
homepage   : https://sourceforge.net/p/libwpd/wiki/libodfgen/
license    :
    - LGPL-2.1-or-later
    - MPL-2.0
component  : programming
summary    : Library for generating documents in ODF
description: |
    libodfgen is a library for generating documents in Open Document Format (ODF). It provides generator implementations for all document interfaces supported by librevenge:
    * text documents
    * vector drawings
    * presentations
    * spreadsheets
builddeps  :
    - pkgconfig(librevenge-0.0)
    - libboost-devel
setup      : |
    %configure_no_runstatedir
build      : |
    %make
install    : |
    %make_install

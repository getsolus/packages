# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libultrahdr
version    : 1.4.0
release    : 1
source     :
    - https://github.com/google/libultrahdr/archive/refs/tags/v1.4.0.tar.gz : e7e1252e2c44d8ed6b99ee0f67a3caf2d8a61c43834b13b1c3cd485574c03ab9
homepage   : https://github.com/google/libultrahdr
license    : Apache-2.0
component  : multimedia.library
summary    : Image compression library that uses gain map technology to store and distribute HDR images
description: |
    libultrahdr is the reference codec for the Ultra HDR format. Ultra HDR is a true HDR image format, and is backcompatible. The codecs that support the format can render the HDR intent of the image on HDR displays; other codecs can still decode and display the SDR intent of the image.
builddeps  :
    - pkgconfig(libjpeg)
setup      : |
    %patch -p1 -i $pkgfiles/GCC15.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE
    rm $installdir/%libdir%/libuhdr.a

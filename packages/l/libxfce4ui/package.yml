# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libxfce4ui
version    : 4.20.2
release    : 12
source     :
    - https://archive.xfce.org/src/xfce/libxfce4ui/4.20/libxfce4ui-4.20.2.tar.bz2 : 5d3d67b1244a10cee0e89b045766c05fe1035f7938f0410ac6a3d8222b5df907
homepage   : https://docs.xfce.org/xfce/libxfce4ui/start
license    : GPL-2.0-only
component  : desktop.xfce
summary    : Widgets library for the Xfce desktop environment.
description: |
    Widgets library for the Xfce desktop environment.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libxfce4util-1.0)
    - pkgconfig(libxfconf-0)
    - pkgconfig(sm)
setup      : |
    %patch -p1 -i $pkgfiles/0001-libxfce4kbd-private-Add-shortcut-for-Whiskermenu.patch
    %configure \
        --with-vendor-info='Solus' \
        --sysconfdir=/usr/share
build      : |
    %make
install    : |
    %make_install
    %install_license AUTHORS COPYING

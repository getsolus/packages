# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libgpg-error
version    : '1.58'
release    : 26
source     :
    - https://gnupg.org/ftp/gcrypt/gpgrt/libgpg-error-1.58.tar.bz2 : f943aea9a830a8bd938e5124b579efaece24a3225ff4c3d27611a80ce1260c27
license    : LGPL-2.1-or-later
component  : system.base
devel      : true
emul32     : true
homepage   : https://www.gnupg.org
summary    : library with error codes for GnuPG related software
description: |
    Libgpg-error is a small library with error codes and descriptions shared by most GnuPG related software.
setup      : |
    %apply_patches
    %reconfigure --disable-static \
                 --enable-install-gpg-error-config
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
patterns   :
    - devel : /usr/share/aclocal

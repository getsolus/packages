name       : libgnome
version    : 2.32.1
release    : 1
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/libgnome/2.32/libgnome-2.32.1.tar.gz : b9ef58e22708e5ada10757fdb384161b750555d65936103e3191511967d79c17
license    : LGPL-2.0
summary    : This is the non-gui part of the library formerly known as gnome-libs.
description: |
    This is the non-gui part of the library formerly known as gnome-libs.
builddeps  :
    - pkgconfig(gconf-2.0)
    - pkgconfig(gnome-vfs-2.0)
    - pkgconfig(libcanberra)
    - pkgconfig(libbonobo-2.0)
    - intltool
setup      : |
    %patch -Np1 -i $pkgfiles/0001-Don-t-use-G_DISABLE_DEPRECATED.patch
    autoreconf -fi
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install -C libgnome
    %make_install -C monikers
    for dir in doc gnome-data po schemas
    do
        %make_install -C $dir
    done

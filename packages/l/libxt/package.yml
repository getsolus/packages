name       : libxt
version    : 1.3.0
release    : 15
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libXt-1.3.0.tar.gz : de4a80c4cc7785b9620e572de71026805f68e85a2bf16c386009ef0e50be3f77
license    : MIT
component  : xorg.library
summary    : X Toolkit Intrinsics library
description: |
    libXt provides the X Toolkit Intrinsics, an abstract widget library upon which other toolkits are based.  Xt is the basis for many toolkits, including the Athena widgets (Xaw), and LessTif (a Motif implementation).
emul32     : yes
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(ice)
    - pkgconfig32(sm)
    - pkgconfig(xproto)
patterns   :
    - devel :
        - /usr/share/man
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

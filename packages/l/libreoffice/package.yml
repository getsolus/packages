        - /usr/bin/loweb
        - /usr/bin/lowriter
        - /usr/lib64/libreoffice/program/swriter
        - /usr/lib64/libreoffice/share/config/soffice.cfg/modules/swriter/*
        - /usr/lib64/libreoffice/share/registry/writer.xcd
        - /usr/lib64/libreoffice/share/xdg/writer.desktop
        - /usr/share/applications/libreoffice-writer.desktop
        - /usr/share/man/man1/loweb.1.gz
        - /usr/share/man/man1/lowriter.1.gz
        - /usr/share/icons/*/*/apps/libreoffice-writer*
        - /usr/share/metainfo/libreoffice-writer.appdata.xml
        - /usr/lib64/libreoffice/share/xdg/writer.desktop
    - all :
        - /usr/share/doc/libreoffice-all
setup      : |
    # Fix mimetypes
    sed -i 's:application/pdf;::g' sysui/desktop/menus/draw.desktop
    sed -i 's:text/plain;::g' sysui/desktop/menus/writer.desktop
    # Let LO find downloaded sources
    install -d -m 00755 external/tarballs
    for i in `ls $sources`; do
        ln -sv $sources/${i} external/tarballs/.
    done

    # Setup symlinks to help make find sources. Issue since 7.2.x
    ln -sv src/libreoffice-help-$version/helpcontent2/ &&
    ln -sv src/libreoffice-dictionaries-$version/dictionaries/ &&
    ln -sv src/libreoffice-translations-$version/translations/

    chmod +x bin/unpack-sources
    %patch -p1 < $pkgfiles/0001-Use-the-Sifr-style-by-default.patch
    %patch -p1 < $pkgfiles/0001-Remove-check-if-root-due-to-issue-with-fakeroot.patch
    %patch -p1 < $pkgfiles/0001-Fix-KDE-build.patch
    %patch -p1 < $pkgfiles/bison-3.8.patch
    %patch -p1 < $pkgfiles/qt5-close-popup-when-mouse-outside.patch

    export CFLAGS="${CFLAGS/-g2/}"
    export CXXFLAGS="${CXXFLAGS/-g2/}"

    # Absolutely hate autotools.
    %patch -p1 < $pkgfiles/0001-Disable-C-17-check.patch
    ./autogen.sh  --prefix=/usr               \
                  --sysconfdir=/etc           \
                  --libdir=/usr/lib64           \
                  --libexecdir=/usr/lib64/libreoffice \
                  --with-vendor="Solus"       \
                  --disable-debug             \
                  --disable-firebird-sdbc     \
                  --disable-odk               \
                  --disable-symbols           \
                  --enable-ext-wiki-publisher \
                  --enable-ext-nlpsolver      \
                  --enable-gtk3               \
                  --enable-kf5                \
                  --enable-pch=full           \
                  --enable-postgresql-sdbc    \
                  --enable-python=system      \
                  --enable-release-build      \
                  --with-external-dict-dir=/usr/share/hunspell \
                  --with-help                 \
                  --with-jdk-home=/usr/lib64/openjdk-11 \
                  --with-lang=ALL             \
                  --with-myspell-dicts        \
                  --with-parallelism=%YJOBS%  \
                  --with-system-dicts         \
                  --with-system-libs          \
                  --without-system-beanshell  \
                  --without-system-box2d      \
                  --without-system-clucene    \
                  --without-system-jfreereport \
                  --without-system-libcmis    \
                  --without-system-libepubgen \
                  --without-system-libstaroffice \
                  --without-system-lpsolve    \
                  --without-system-redland    \
                  --without-system-zxing      \
                  --without-junit
build      : |
    make build-nocheck
install    : |
    make install DESTDIR="$installdir" distro-pack-install

    # Make a meta package
    install -d -m 00755 $installdir/usr/share/doc
    echo "LibreOffice Meta Package" > $installdir/usr/share/doc/libreoffice-all

    rm -rf $installdir/usr/lib64/libreoffice/{LICENSE*,CREDITS*,NOTICE,readmes}

    # Make symbolic links the other way around
    rm $installdir/usr/share/applications/libreoffice*.desktop
    pushd $installdir/usr/lib64/libreoffice/share/xdg
    for i in *.desktop; do
        mv $i $installdir/usr/share/applications/libreoffice-$i
        ln -s /usr/share/applications/libreoffice-$i $i
    done

name       : libxmu
version    : 1.1.4
release    : 11
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.4.tar.gz : 3091d711cdc1d8ea0f545a13b90d1464c3c3ab64778fd121f0d789b277a80289
license    : MIT
component  : xorg.library
summary    : X11 miscellaneous utility library
description: |
    This library contains miscellaneous utilities and is not part of the Xlib standard.  It contains routines which only use public interfaces so that it may be layered on top of any proprietary implementation of Xlib or Xt
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xt)
    - pkgconfig(xproto)
setup      : |
    %configure --with-appdefaultdir=/etc/X11/app-defaults \
               --disable-static
build      : |
    %make
install    : |
    %make_install

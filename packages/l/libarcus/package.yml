name       : libarcus
version    : 3.3.0
release    : 8
source     :
    - https://github.com/Ultimaker/libArcus/archive/3.3.0.tar.gz : 9416731ccc21fc51c7102431e4c9e2a01075676a7a095bdec2dc2a943359940a
license    : LGPL-3.0-or-later
component  : programming.library
summary    : Communication library between internal components for Ultimaker software
description: |
    This library contains C++ code and Python3 bindings for creating
    a socket in a thread and using this socket to send and receive messages
    based on the Protocol Buffers library. It is designed to facilitate the
    communication between Cura and its backend and similar code.
builddeps  :
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - python3-sip-devel
setup      : |
    %cmake . -DBUILD_EXAMPLES=OFF
build      : |
    %make
install    : |
    %make_install

name       : libadwaita
version    : 1.7.7
release    : 32
source     :
    - https://download.gnome.org/sources/libadwaita/1.7/libadwaita-1.7.7.tar.xz : 62d1f54c6ce6e9f48d72437e151e4404f6cfa21eb0b41dbc20563700940b295b
homepage   : https://gnome.pages.gitlab.gnome.org/libadwaita/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Building blocks for modern adaptive GNOME applications.
description: |
    Adwaita offers application developers many widgets and objects to build GNOME applications scaling from desktop workstations to mobile phones.
optimize   :
    - lto
builddeps  :
    - pkgconfig(appstream)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - sassc
    - vala
setup      : |
    %meson_configure -Dexamples=false
build      : |
    %ninja_build
install    : |
    %ninja_install
#check      : |
#    %ninja_check

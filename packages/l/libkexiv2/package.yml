name       : libkexiv2
version    : 19.08.3
release    : 32
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.3/src/libkexiv2-19.08.3.tar.xz : 4c8a1acc4fe6c7105130ac93f5486ddbffb09921a9f34d3af418bd7e1695435e
license    : GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(exiv2)
    - pkgconfig(libssh)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

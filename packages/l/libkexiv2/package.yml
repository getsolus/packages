# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libkexiv2
version    : 25.12.2
release    : 99
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/libkexiv2-25.12.2.tar.xz : b8d914d03ca96b4e2d3a1707af424980a7f0685b109220b25efb76ed7e7778b6
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(exiv2)
    - extra-cmake-modules
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

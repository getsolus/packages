# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libkexiv2
version    : 25.12.1
release    : 98
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/libkexiv2-25.12.1.tar.xz : c5bd5bc894fc7878a6112bad19c78d0978a187151bfb5ac395058ca33090e650
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming
summary    : Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(exiv2)
    - extra-cmake-modules
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libkexiv2
version: 25.08.3
release: 96
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/libkexiv2-25.08.3.tar.xz: 0806898554b62a6f834d33bb481923d82bde91b1692ba7b146fec94b9a503d03
homepage: https://kde.org/
license: GPL-2.0-or-later
component: programming
summary: Exiv2 library interface for KDE
description: |
    Libkexiv2 is a wrapper around Exiv2 library to manipulate pictures metadata as EXIF/IPTC and XMP.
builddeps:
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(exiv2)
    - extra-cmake-modules
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    # Build with qt5 and qt6 until kio-extras is qt6-only
    %cmake_kf6 -B qt5-build \
               -DBUILD_WITH_QT6=OFF

    %cmake_kf6 -B qt6-build \
               -DBUILD_WITH_QT6=ON
build: |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install: |
    %ninja_install -C qt5-build
    %ninja_install -C qt6-build

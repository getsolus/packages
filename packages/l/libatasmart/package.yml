name       : libatasmart
version    : 0.19
release    : 6
source     :
    - git|https://git.0pointer.net/libatasmart.git : v0.19
homepage   : https://0pointer.de/blog/projects/being-smart.html
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Disk reporting library
description: |
    The libatasmart package is a disk reporting library. It only supports a subset of the ATA S.M.A.R.T. functionality.
builddeps  :
    - pkgconfig(vapigen)
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm -r $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libgcrypt
version    : 1.11.2
release    : 30
source     :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.11.2.tar.bz2 : 6ba59dd192270e8c1d22ddb41a07d95dcdbc1f0fb02d03c4b54b235814330aac
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : system.base
homepage   : https://gnupg.org/software/libgcrypt/index.html
summary    : GNU's basic cryptographic library
description: |
    Libgcrypt is GNU's basic cryptographic library.
emul32     : true
optimize   :
    - size
    - lto
patterns   :
    - devel : /usr/share/aclocal
builddeps  :
    - pkgconfig32(gpg-error)
setup      : |
    %configure --with-gpg-error-prefix=/usr \
               --enable-noexecstack
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

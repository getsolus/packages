name       : libkdcraw
version    : 25.08.0
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/libkdcraw-25.08.0.tar.xz : 4640d1740dbb85487e57a5f07a65aca90093ec107cdc32430fea88fbea0797be
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(libraw)
    - extra-cmake-modules
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    # Krita still needs qt5 build
    %cmake_kf6 -DBUILD_WITH_QT6=OFF -B qt5-build
    %cmake_kf6 -DBUILD_WITH_QT6=ON -B qt6-build
build      : |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install    : |
    %ninja_install -C qt5-build
    %ninja_install -C qt6-build

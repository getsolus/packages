name       : libkdcraw
version    : 25.08.3
release    : 96
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/libkdcraw-25.08.3.tar.xz : 52fa78d013e13c72c62fb4d6868ef10a8c11d89948a6d24415647e917aa72cdf
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(libraw)
    - extra-cmake-modules
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    # Krita still needs qt5 build
    %cmake_kf6 -DBUILD_WITH_QT6=OFF -B qt5-build
    %cmake_kf6 -DBUILD_WITH_QT6=ON -B qt6-build
build      : |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install    : |
    %ninja_install -C qt5-build
    %ninja_install -C qt6-build

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libkdcraw
version    : 25.12.2
release    : 98
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/libkdcraw-25.12.2.tar.xz : f2f6fcd61d8f0f0cc256f7b163bbc9986af5559f010e43dcbc0a83ebce243797
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt6Core)
    - pkgconfig(libraw)
    - extra-cmake-modules
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    # Krita still needs qt5 build
    %cmake_kf6 -DBUILD_WITH_QT6=OFF -B qt5-build
    %cmake_kf6 -DBUILD_WITH_QT6=ON -B qt6-build
build      : |
    %ninja_build -C qt5-build
    %ninja_build -C qt6-build
install    : |
    %ninja_install -C qt5-build
    %ninja_install -C qt6-build

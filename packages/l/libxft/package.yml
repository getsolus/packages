name        : libxft
version     : 2.3.2
release     : 5
source      :
    - http://xorg.freedesktop.org/releases/individual/lib/libXft-2.3.2.tar.bz2 : f5a3c824761df351ca91827ac221090943ef28b248573486050de89f4bfcdc4c
license     :
    - MIT
summary     : FreeType-based font drawing library for X
component   : xorg.library
builddeps   :
    - pkgconfig(xrender)
    - pkgconfig32(xrender)
    - pkgconfig(x11)
    - pkgconfig32(x11)
    - pkgconfig32(fontconfig)
    - pkgconfig32(freetype2)
    - fontconfig-32bit
    - glibc-32bit-devel
    - libgcc-32bit
emul32      : yes
optimize    : speed
patterns    :
    - devel:
        - /usr/share/man
description : |
    Xft provides a client-side font API for X applications, making the FreeType font rasterizer available to X clients.  Fontconfig is used for font specification resolution.  Where available, the RENDER extension handles glyph drawing; otherwise, the core X protocol is used.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

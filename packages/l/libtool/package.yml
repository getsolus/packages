name       : libtool
version    : 2.5.4
release    : 14
source     :
    - https://ftpmirror.gnu.org/libtool/libtool-2.5.4.tar.gz : da8ebb2ce4dcf46b90098daf962cffa68f4b4f62ea60f798d0ef12929ede6adf
homepage   : https://www.gnu.org/software/libtool/
license    :
    - GPL-2.0-or-later
component  : programming.library
summary    : Generic library support script
description: |
    The Libtool package contains the GNU generic library support script. It wraps the complexity of using shared libraries in a consistent, portable interface.
devel      : true
emul32     : true
builddeps  :
    - libgfortran-32bit # check
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check || :
patterns   :
    - devel :
        - /usr/bin
        - /usr/share/aclocal
        - /usr/share/info
        - /usr/share/libtool
        - /usr/share/man

name       : libxaw3d
version    : 1.6.5
release    : 10
source     :
    - https://www.x.org/archive/individual/lib/libXaw3d-1.6.5.tar.gz : 1123d80c58f45616ef18502081eeec5e92f20c7e7dd82a24f9e2e4f3c0e86dc7
homepage   : http://www.x.org
license    : MIT
component  : xorg.library
summary    : General-purpose replacement for the Athena toolkit.
description: |
    Xaw3d is a general-purpose replacement for the Athena toolkit which adds a 3D appearance and support for XPM images.
emul32     : yes
builddeps  :
    - pkgconfig32(xext)
    - pkgconfig32(xmu)
    - pkgconfig32(xt)
    - pkgconfig32(x11)
    - pkgconfig(xproto)
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

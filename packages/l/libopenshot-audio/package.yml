# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libopenshot-audio
version    : 0.5.0
release    : 17
source     :
    - https://github.com/OpenShot/libopenshot-audio/archive/refs/tags/v0.5.0.tar.gz : 4bf0edd975996622bcc0615191e6daf79391119b5fb4920156c693c05d1ae3dc
homepage   : https://github.com/openshot/libopenshot-audio
license    : GPL-3.0-or-later
component  : multimedia.library
summary    : A high-quality audio editing and playback library used by libopenshot.
description: |
    A high-quality audio editing and playback library used by libopenshot.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(freetype2)
    - pkgconfig(xcursor)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - doxygen
setup      : |
    %cmake_ninja \
        -DENABLE_AUDIO_DOCS=OFF \
        -DLIB_SUFFIX=%LIBSUFFIX% .
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/bin/
        - /usr/share/man/

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libcanberra
version    : '0.30'
release    : 22
source     :
    - https://0pointer.de/lennart/projects/libcanberra/libcanberra-0.30.tar.xz : c2b671e67e0c288a69fc33dc1b6f1b534d07882c2aceed37004bf48c601afa72
homepage   : https://0pointer.de/lennart/projects/libcanberra/
license    : LGPL-2.1-only
component  : desktop.library
summary    : XDG Sound Theme and Name implementation
description: |
    libcanberra is an implementation of the XDG Sound Theme and Name Specifications, for generating event sounds on free desktops, such as GNOME. It comes with several backends (ALSA, PulseAudio, OSS, GStreamer, null) and is designed to be portable
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libpulse)
    - pkgconfig(vorbis)
patterns   :
    - docs : /usr/share/doc
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-the-correct-freedesktop-sound-name.patch
    %patch -p1 -i $pkgfiles/0001-gtk-Don-t-assume-all-GdkDisplays-are-GdkX11Displays-.patch
    %autogen --disable-static \
               --enable-alsa \
               --enable-gtk2 \
               --enable-gtk3 \
               --enable-pulse \
               --with-builtin=dso \
               --disable-oss \
               --enable-gtk-doc \
               --enable-gtk-doc-html
build      : |
    %make -j1
install    : |
    %make_install -j1

    # Remove login, logout and system-ready sounds.
    rm -rfv $installdir/usr/share/{gnome,gdm}

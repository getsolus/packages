name       : libmateweather
version    : 1.27.1
release    : 24
source     :
    - https://github.com/mate-desktop/libmateweather/releases/download/v1.27.1/libmateweather-1.27.1.tar.xz : 71ec035cf9b8fe93953bafcf57bc7f100ff712ed490e780a5ec99aba7314d20a
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.mate
summary    : MATE weather access library
description: |
    libmateweather is a library to access weather information from online services for numerous locations.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libsoup-2.4)
setup      : |
    %configure --disable-static --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install

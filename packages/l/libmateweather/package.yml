name       : libmateweather
version    : 1.28.0
release    : 25
source     :
    - https://github.com/mate-desktop/libmateweather/releases/download/v1.28.0/libmateweather-1.28.0.tar.xz : 2094a4ba78da7a4b75536ea8e45ccdc00691adfe1c13a557c8a77dcd76450a8b

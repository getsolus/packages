name       : libarchive
version    : 3.7.7
release    : 56
source     :
    - https://github.com/libarchive/libarchive/releases/download/v3.7.7/libarchive-3.7.7.tar.xz : 879acd83c3399c7caaee73fe5f7418e06087ab2aaf40af3e99b9e29beb29faee
homepage   : http://www.libarchive.org/
license    : BSD-2-Clause
component  :
    - programming.library
    - bin : system.devel
emul32     : yes
summary    : Library for reading and writing streaming archives
description: |
    The libarchive library provides a flexible interface for reading and writing archives in various formats such as tar and cpio.
builddeps  :
    - pkgconfig32(bzip2)
    - pkgconfig32(ext2fs)
    - pkgconfig32(libacl)
    - pkgconfig32(libattr)
    - pkgconfig32(libcrypto)
    - pkgconfig32(liblzma)
    - pkgconfig32(libxml-2.0)
    - pkgconfig32(libzstd)
    - pkgconfig32(lzo2)
    - pkgconfig32(nettle)
    - pkgconfig(libb2)
    - pkgconfig(liblz4)
    - pkgconfig(libstone)
patterns   :
    - bin :
        - /usr/bin
        - /usr/share/man/man1
        - /usr/share/man/man5
clang      : yes
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Add-stone-read-support.patch

    %reconfigure \
        --disable-static \
        --with-lzo2 \
        --with-libstone
build      : |
    %make
install    : |
    %make_install

    # remove iconv from libarchive.pc requirements.
    # Upstream issue: https://github.com/libarchive/libarchive/issues/1766
    sed -i "s/iconv //" $installdir/%libdir%/pkgconfig/libarchive.pc
# check      : |
#     # bsdcpio_test fails on build server
#     %make check || ( cat ./test-suite.log && exit 1 )

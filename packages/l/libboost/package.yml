name       : libboost
version    : 1.83.0
release    : 39
source     :
    - https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.tar.gz : c0685b68dd44cc46574cce86c4e17c0f611b15e195be9848dfd0769a0a207628
homepage   : https://www.boost.org/
license    : BSL-1.0
component  : programming.library
summary    : Useful C++ source libraries
description: |
    Boost provides a set of free peer-reviewed portable C++ source libraries. It includes libraries for linear algebra, pseudorandom number generation, multithreading, image processing, regular expressions and unit testing.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(icu-i18n)
    - pkgconfig(libzstd)
    - pkgconfig(liblzma)
    - pkgconfig(python3)
    - numpy
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-python3-include-dir-in-bootstrap.patch
    %patch -p1 -i $pkgfiles/avoid-phoenix-odr.patch
build      : |
    ./bootstrap.sh --prefix=$installdir/usr \
        --libdir=$installdir/%libdir% \
        --with-python=/usr/bin/python3
install    : |
    ./b2 install \
        variant=release \
        threading=multi \
        link=shared,static \
        runtime-link=shared \
        -j %YJOBS%

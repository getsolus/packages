# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libgtkmm-2
version    : 2.24.5
release    : 11
source     :
    - https://download.gnome.org/sources/gtkmm/2.24/gtkmm-2.24.5.tar.xz : 0680a53b7bf90b4e4bf444d1d89e6df41c777e0bacc96e9c09fc4dd2f5fe6b72

name       : libxcb
version    : 1.16.1
release    : 33
source     :
    - https://www.x.org/releases/individual/xcb/libxcb-1.16.1.tar.gz : 830c58758d814213e338fd1bb454be3787a7ef2aff9b9e4b721d9adef2662536
license    : MIT
component  : xorg.library
homepage   : https://www.x.org/
summary    : X C Binding
description: |
    The libxcb package provides an interface to the X Window System protocol, which replaces the current Xlib interface. Xlib can also use XCB as a transport layer, allowing software to make requests and receive responses with both.
emul32     : yes
optimize   : speed
mancompress: yes
builddeps  :
    - pkgconfig32(xau)
    - pkgconfig32(xdmcp)
    - pkgconfig(xcb-proto)
    - pkgconfig(xorg-macros)
    - pkgconfig(xproto)
setup      : |
    sed -i configure.ac -e 's/pthread\-stubs//'
    %reconfigure --enable-xinput \
               --disable-static \
               --enable-dri3=yes \
               --docdir=/usr/share/doc/libxcb-1.11
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

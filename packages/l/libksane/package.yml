# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libksane
version    : 25.12.1
release    : 83
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/libksane-25.12.1.tar.xz : e485e4e18686f45075a50b62bedcabe1247bad8222ddcae17b498816faadc9ad
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - ksanecore-devel
rundeps    :
    - sane-backends
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

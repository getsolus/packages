# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libksane
version: 25.08.3
release: 82
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/libksane-25.08.3.tar.xz: 730bf4efcc9b823ba98c681492e4139379ab0c3e602e1e6eff29c04f176d6f68
homepage: https://kde.org/
license: GPL-2.0-or-later
component: desktop.library
summary: SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps:
    - pkgconfig(Qt6Core)
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - ksanecore-devel
rundeps:
    - sane-backends
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

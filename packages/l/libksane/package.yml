name       : libksane
version    : 25.08.1
release    : 80
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/libksane-25.08.1.tar.xz : ad4024e3bb5a2e975c48945d825c89e37f94f7fefd40b0db53c0d5d62dfdcc7a
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : SANE Library interface for KDE
description: |
    libKSane is an image scanning library that provides a QWidget containing all the logic needed to interface with a scanner.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - ksanecore-devel
rundeps    :
    - sane-backends
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

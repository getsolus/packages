# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : lemon
version    : 1.3.1.1
release    : 2
source     :
    - https://github.com/The-OpenROAD-Project/lemon-graph/archive/refs/tags/1.3.1.1.tar.gz : efb6b59c9fc7e7a3f00b1666158a2168a11b76633aa163ca77feee017bc3aa2d
homepage   : https://lemon.cs.elte.hu/trac/lemon
license    : BSL-1.0
component  : programming.library
summary    : Library for Efficient Modeling and Optimization in Networks
description: |
    LEMON is a C++ template library providing efficient implementations of common data structures and algorithms with focus on combinatorial optimization tasks connected mainly with graphs and networks.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(coinmp)
    - glpk-devel
setup      : |
    %cmake_ninja \
        -DBUILD_SHARED_LIBS=ON \
        -DLEMON_ENABLE_ILOG=OFF \
        -DLEMON_ENABLE_SOPLEX=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license AUTHORS LICENSE

name        : lvm2
version     : 2.02.142
release     : 13
source     :
    - ftp://sources.redhat.com/pub/lvm2/releases/LVM2.2.02.142.tgz : 6c0eeaf4cfa533775d0fb5b455704adff126b6721fb1d0c2ab7c46e35f38c9e5
license     :
    - GPLv3+
summary     :  The LVM2 package is a package that manages logical partitions. It allows spanning of file systems across multiple physical disks and disk partitions and provides for dynamic growing or shrinking of logical partitions.
builddeps   :
    - systemd-devel
description : |
    The LVM2 package is a package that manages logical partitions. It allows spanning of file systems across multiple physical disks and disk partitions and provides for dynamic growing or shrinking of logical partitions.
setup      : |
    %configure --exec-prefix=      \
               --with-confdir=/etc \
               --enable-applib     \
               --enable-cmdlib     \
               --enable-pkgconfig  \
               --enable-dmeventd   \
               --enable-udev_sync \
               --with-udevdir=/usr/lib/rules.d \
               --enable-lvmpolld \
               --enable-lvm1_fallback \
               --enable-fsadm \
               --with-pool=internal \
               --enable-write_install \
               --enable-lvmetad \
               --with-systemdsystemunitdir=/usr/lib/systemd/system
build      : |
    %make
install    : |
    %make_install
    %make_install install_system_dirs install_systemd_units
    %make_install install_tmpfiles_configuration install_systemd_generators
    rm -rf $installdir/var/
    rm -rf $installdir/run

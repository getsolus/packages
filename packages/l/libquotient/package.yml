# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libquotient
version    : 0.9.5
release    : 24
source     :
    - https://github.com/quotient-im/libQuotient/archive/refs/tags/0.9.5.tar.gz : 24366dd59aca7b991756e45c3c8823c43fc6a8fdb161ea6dcce5b666c6300766
homepage   : https://quotient-im.github.io/libQuotient/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : A Qt library to write cross-platform clients for Matrix
description: |-
    A Qt library to write cross-platform clients for Matrix
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(libcrypto)
    - pkgconfig(olm)
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja \
                 -DBUILD_SHARED_LIBS=ON \
                 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove android bits
    rm -rfv $installdir/usr/share

name       : libx11
version    : 1.8.12
release    : 49
source     :
    - https://www.x.org/releases/individual/lib/libX11-1.8.12.tar.gz : 220fbcf54b6e4d8dc40076ff4ab87954358019982490b33c7802190b62d89ce1
license    : MIT
component  : xorg.library
homepage   : https://www.x.org/
summary    : Core X11 protocol client library
description: |
    Core X11 protocol client library
emul32     : true
mancompress: true
clang      : true
optimize   :
    - speed
    - lto
builddeps  :
    - pkgconfig32(xau)
    - pkgconfig32(xcb)
    - pkgconfig32(xdmcp)
    - pkgconfig32(xtrans)
    - pkgconfig(xproto)
setup      : |
    %configure --disable-static \
               --disable-xf86bigfont
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

name       : libjson-glib
version    : 1.10.8
release    : 29
source     :
    - https://download.gnome.org/sources/json-glib/1.10/json-glib-1.10.8.tar.xz : 55c5c141a564245b8f8fbe7698663c87a45a7333c2a2c56f06f811ab73b212dd
homepage   : https://live.gnome.org/JsonGlib
license    : LGPL-2.0-only
component  : system.base
summary    : JSON GLib Package
description: |
    The JSON GLib package is a library providing serialization and deserialization support for the JavaScript Object Notation (JSON) format described by RFC 4627.
emul32     : true
optimize   :
    - lto
builddeps  :
    - pkgconfig32(gio-unix-2.0)
setup      : |
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        build_gobject="disabled"
    else
        build_gobject="enabled"
    fi

    %meson_configure -Dintrospection=$build_gobject -Dinstalled_tests=false
build      : |
    %ninja_build
install    : |
    %ninja_install

name        : libgnome-menus
version     : 3.13.3
release     : 8
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-menus/3.13/gnome-menus-3.13.3.tar.xz : 7c446eb8ff381df52b8ba04e5886497595e84d1bc46caf7af764d894736c654e
license     :
    - GPL-2.0
summary     : GNOME library to access and manipulate menus
description : |
    GNOME library to access and manipulate menus
setup      : |
    %patch -p1 < $pkgfiles/0001-Do-not-hide-System-Settings-category-from-menu-listi.patch
    %patch -p1 < $pkgfiles/support-multiple-desktops-in-XDG_CURRENT_DESKTOP.patch
    %configure --disable-static
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
build      : |
    %make
install    : |
    %make_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc
    
    # Ensure legacy "applications.menu" can be found too
    ln -s /usr/share/xdg/menus/gnome-applications.menu $installdir/usr/share/xdg/menus/applications.menu

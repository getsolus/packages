# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libcddb
version: 1.3.2
release: 5
source:
    - https://sourceforge.net/projects/libcddb/files/libcddb/1.3.2/libcddb-1.3.2.tar.bz2: 35ce0ee1741ea38def304ddfe84a958901413aa829698357f0bee5bb8f0a223b
homepage: https://libcddb.sourceforge.net/
license: LGPL-2.1-or-later
component: programming.library
summary: A library for accessing a CDDB server
description: |
    Libcddb is a library that implements the different protocols (CDDBP, HTTP, SMTP) to access data on a CDDB server (e.g http://freedb.org/).
environment: |
    export CFLAGS="${CFLAGS} -Wno-incompatible-pointer-types"

setup: |
    %configure_no_runstatedir --disable-static
build: |
    %make
install: |
    %make_install

name       : libxcomposite
version    : 0.4.6
release    : 15
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libXcomposite-0.4.6.tar.gz : 3599dfcd96cd48d45e6aeb08578aa27636fa903f480f880c863622c2b352d076
license    : MIT
summary    : client library for the Composite extension to the X11 protocol
component  : xorg.library
description: |
    libXcomposite provides an X Window System client interface to the Composite extension to the X protocol. The Composite extension allows clients called compositing managers to control the final drawing of the screen. Rendering is done into an off-screen buffer.
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig(xproto)
    - pkgconfig32(xfixes)
    - pkgconfig32(x11)
patterns   :
    - /usr/share/man
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

name        : libxcomposite
version     : 0.4.4
release     : 6
source      :
    - http://xorg.freedesktop.org/releases/individual/lib/libXcomposite-0.4.4.tar.gz : 83c04649819c6f52cda1b0ce8bcdcc48ad8618428ad803fb07f20b802f1bdad1
license     :
    - MIT
summary     : client library for the Composite extension to the X11 protocol
component   : xorg.library
builddeps   :
    - pkgconfig(compositeproto)
    - pkgconfig32(xfixes)
    - pkgconfig(xfixes)
    - pkgconfig32(x11)
    - pkgconfig(x11)
    - glibc-32bit-devel
    - libgcc-32bit
emul32      : yes
optimize    : speed
patterns    :
    - /usr/share/man
description : |
    libXcomposite provides an X Window System client interface to the Composite extension to the X protocol. The Composite extension allows clients called compositing managers to control the final drawing of the screen.  Rendering is done into an off-screen buffer.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

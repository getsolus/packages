# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libopenshot
version    : 0.5.0
release    : 42
source     :
    - https://github.com/OpenShot/libopenshot/archive/refs/tags/v0.5.0.tar.gz : 471fcc87e3b7c272a779a59e96d7f2559fadc8188570b2aebc0d2bda96439e7e
homepage   : https://www.openshot.org/
license    : LGPL-3.0-or-later
component  : multimedia.library
summary    : A high quality, open-source video editing, animation, and playback library for C++, Python and Ruby
description: |
    libopenshot is an open-source, cross-platform C++ library dedicated to delivering high quality video editing, animation, and playback solutions to the world. This is the same library which powers OpenShot Video Editor (version 2.0+) and it could power your next video editing application!
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(alsa)
    - pkgconfig(cppzmq)
    - pkgconfig(gl)
    - pkgconfig(jsoncpp)
    - pkgconfig(libavcodec)
    - pkgconfig(python3)
    - pkgconfig(ruby-3.4)
    - pkgconfig(x264)
    - doxygen
    - libopenshot-audio-devel
    - python-setuptools
    - swig
checkdeps  :
    - pkgconfig(catch2)
setup      : |
    %patch -p1 -i $pkgfiles/0001-Disable-failing-test.patch
    # Sometimes build fails with ruby enabled.
    # Use -DENABLE_RUBY=OFF to disable it and reenable at a later date.
    %cmake_ninja -DUSE_SYSTEM_JSONCPP=ON -DLIB_SUFFIX=%LIBSUFFIX%
build      : |
    %ninja_build
install    : |
    %ninja_install
# Let the tests failed silently, https://github.com/OpenShot/libopenshot/issues/964
check      : |
    %ninja_check || :

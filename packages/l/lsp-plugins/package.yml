# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : lsp-plugins
version    : 1.2.26
release    : 20
source     :
    - https://github.com/sadko4u/lsp-plugins/releases/download/1.2.26/lsp-plugins-src-1.2.26.tar.gz : 44832a99226417dd2efa74880990a3de71ab031d667d45ec3d06f795789c09f3
homepage   : https://lsp-plug.in
license    : LGPL-3.0-only
component  : multimedia.audio
summary    : Linux Studio Plugins Project
description: |
    LSP (Linux Studio Plugins) is a collection of open-source plugins
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gl)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(sndfile)
    - pkgconfig(xrandr)
    - ladspa-devel
setup      : |
    make config FEATURES='ladspa lv2 vst2 jack' PREFIX=/usr LIBDIR=%libdir%
build      : |
    %make
install    : |
    %make_install

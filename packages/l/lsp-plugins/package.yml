# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: lsp-plugins
version: 1.2.25
release: 19
source:
    - https://github.com/sadko4u/lsp-plugins/releases/download/1.2.25/lsp-plugins-src-1.2.25.tar.gz: a829b70df445ecb47ac24e53b42febd46200d9923b62bad94ca3478cb0e32673
homepage: https://lsp-plug.in
license: LGPL-3.0-only
component: multimedia.audio
summary: Linux Studio Plugins Project
description: |
    LSP (Linux Studio Plugins) is a collection of open-source plugins
builddeps:
    - pkgconfig(cairo)
    - pkgconfig(gl)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(sndfile)
    - pkgconfig(xrandr)
    - ladspa-devel
setup: |
    make config FEATURES='ladspa lv2 vst2 jack' PREFIX=/usr LIBDIR=%libdir%
build: |
    %make
install: |
    %make_install

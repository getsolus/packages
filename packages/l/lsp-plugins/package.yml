name       : lsp-plugins
version    : 1.2.23
release    : 18
source     :
    - https://github.com/sadko4u/lsp-plugins/releases/download/1.2.23/lsp-plugins-src-1.2.23.tar.gz : 1b18d29c3b043e25db689f64852be041979538dc567f85898a5bab1e949fd78c
homepage   : https://lsp-plug.in
license    : LGPL-3.0-only
component  : multimedia.audio
summary    : Linux Studio Plugins Project
description: |
    LSP (Linux Studio Plugins) is a collection of open-source plugins
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gl)
    - pkgconfig(jack)
    - pkgconfig(lv2)
    - pkgconfig(sndfile)
    - pkgconfig(xrandr)
    - ladspa-devel
setup      : |
    make config FEATURES='ladspa lv2 vst2 jack' PREFIX=/usr LIBDIR=%libdir%
build      : |
    %make
install    : |
    %make_install

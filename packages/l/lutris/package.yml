name       : lutris
version    : 0.5.9
release    : 62
source     :
    - https://github.com/lutris/lutris/archive/refs/tags/v0.5.9.tar.gz : ca9844e5409e11c79d681374c85c79c7c57bd132d49121c3aac9f8817675bf6e
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - gamemode-32bit
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - mangohud
    - python-evdev
    - python-gobject
    - python-lxml
    - python-magic
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

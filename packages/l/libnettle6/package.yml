# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libnettle6
version: 3.4.1
release: 3
source:
    - https://ftpmirror.gnu.org/gnu/nettle/nettle-3.4.1.tar.gz: f941cf1535cd5d1819be5ccae5babef01f6db611f9b5a777bae9c7604b8a92ad
homepage: https://www.lysator.liu.se/~nisse/nettle/
license: LGPL-3.0-or-later
component: programming.library
summary: Low level cryptographic library for Steam compatibility ONLY. DO NOT BUILD AGAINST THIS.
description: |
    Low level cryptographic library for Steam compatibility ONLY. DO NOT BUILD AGAINST THIS. Provided as-is for game compatibility when using native runtime.
emul32: true
builddeps:
    - pkgconfig32(gmp)
setup: |
    %configure --enable-shared --disable-static
build: |
    %make
install: |
    %make_install

    chmod 00755 $installdir/%libdir%/lib*.so.*.*
    # Ship libs only
    rm -fr $installdir/usr/bin
    rm -fr $installdir/%libdir%/*.so
    rm -fr $installdir/usr/share
    rm -fr $installdir/%libdir%/pkgconfig
    rm -fr $installdir/usr/include
check: |
    %make check

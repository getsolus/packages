# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libkeduvocdocument
version    : 25.12.1
release    : 96
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/libkeduvocdocument-25.12.1.tar.xz : b7810389709cf3cab36a1f4fd1b255581844ce26cc9487cbfc956a68e61143e2
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-karchive-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

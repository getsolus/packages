# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libkeduvocdocument
version    : 25.12.2
release    : 97
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/libkeduvocdocument-25.12.2.tar.xz : c88631188a5b77b19d6b9887f2d9d6a2745a3339aa76d35555bc91b8f4366b1c
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :

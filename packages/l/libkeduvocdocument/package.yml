name       : libkeduvocdocument
version    : 25.08.1
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/libkeduvocdocument-25.08.1.tar.xz : f8345a8af54ce8e778107511ccf369e12f2fdbec9238f83407f67c0757a16789
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Library to parse, convert, and manipulate KVTML files
description: |
    Contains KEduVocDocument and its related class for reading from/writing to the KVTML format (and others too).
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-karchive-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libjcat
version    : 0.2.5
release    : 8
source     :
    - https://github.com/hughsie/libjcat/archive/refs/tags/0.2.5.tar.gz : 4ea337d99744bff98e8eba46de7ee3fdf2d721bdf3737e95500ba32192b84463
homepage   : https://github.com/hughsie/libjcat
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Library for reading and writing Jcat files
description: |
    This library allows reading and writing gzip-compressed JSON catalog files, which can be used to store GPG, PKCS-7 and SHA-256 checksums for each file.
    This provides equivalent functionality to the catalog files supported in Microsoft Windows.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gpgme)
    - pkgconfig(json-glib-1.0)
    - help2man
    - libgnutls-utils
    - vala
patterns   :
    - devel :
        - /usr/share/installed-tests
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

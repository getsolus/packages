# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libdrm
version: 2.4.128
release: 53
source:
    - https://dri.freedesktop.org/libdrm/libdrm-2.4.128.tar.xz: 3bb35db8700c2a0b569f2c6729a53f5495786856b310854c8de57782a22bddac
license: MIT
component: xorg.display
homepage: https://dri.freedesktop.org/
summary: Direct Rendering Manager API + Library
description: |
    libdrm provides core library routines for the X Window System to directly interface with video hardware using the Linux kernel's Direct Rendering Manager (DRM).
emul32: true
optimize: speed
builddeps:
    - pkgconfig32(pciaccess)
    - pkgconfig(xorg-macros)
setup: |
    %meson_configure -Dinstall-test-programs=true
build: |
    %ninja_build
install: |
    %ninja_install
check: |
    %ninja_check
patterns:
    - devel:
          - /usr/bin/*

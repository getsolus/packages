# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: lollypop
version: 1.4.42
release: 166
source:
    - git|https://gitlab.gnome.org/World/lollypop.git: 1.4.42
homepage: https://gitlab.gnome.org/World/lollypop
license:
    - CC0-1.0
    - GPL-3.0-or-later
component: multimedia.audio
summary: Lollypop is a modern GNOME music playing application
description: |
    Lollypop is a modern music player for GNOME.
builddeps:
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libhandy-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(totem-plparser)
    - itstool
rundeps:
    - libhandy
    - python-beautifulsoup4
    - python-cairo
    - python-gobject
    - python-pillow
    - python-pylast
    - python-requests
    - python-six
    - totem-pl-parser
    - yt-dlp
setup: |
    %meson_configure
build: |
    %ninja_build
install: |
    %ninja_install
check: |
    %ninja_check

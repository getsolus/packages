name       : libmicrohttpd
version    : 1.0.2
release    : 12
source     :
    - https://ftpmirror.gnu.org/gnu/libmicrohttpd/libmicrohttpd-1.0.2.tar.gz : df324fcd0834175dab07483133902d9774a605bfa298025f69883288fd20a8c7

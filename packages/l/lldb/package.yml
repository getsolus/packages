# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : lldb
version    : 20.1.8
release    : 26
source     :
    - https://github.com/llvm/llvm-project/releases/download/llvmorg-20.1.8/llvm-project-20.1.8.src.tar.xz : 6898f963c8e938981e6c4a302e83ec5beb4630147c7311183cf61069af16333d
homepage   : https://lldb.llvm.org/
license    : NCSA
component  : programming.tools
summary    : High performance debugger, part of the LLVM project.
description: |
    LLDB is a next generation, high-performance debugger. It is built as a set of reusable components which highly leverage existing libraries in the larger LLVM Project, such as the Clang expression parser and LLVM disassembler.
clang      : true
builddeps  :
    - pkgconfig(libedit)
    - pkgconfig(python3)
    - clang-devel
    - python-sphinx
    - swig
setup      : |
    pushd lldb
    %cmake_ninja \
        -DCLANG_LINK_CLANG_DYLIB=ON \
        -DLLVM_LINK_LLVM_DYLIB=ON \
        -DLLVM_ENABLE_SPHINX=ON
build      : |
    pushd lldb
    %ninja_build
install    : |
    pushd lldb
    %ninja_install
    %python3_compile

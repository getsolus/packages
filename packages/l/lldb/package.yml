name       : lldb
version    : 16.0.6
release    : 20
source     :
    - https://github.com/llvm/llvm-project/releases/download/llvmorg-16.0.6/llvm-project-16.0.6.src.tar.xz : ce5e71081d17ce9e86d7cbcfa28c4b04b9300f8fb7e78422b1feb6bc52c3028e
homepage   : https://lldb.llvm.org/
license    : NCSA
component  : programming.tools
summary    : High performance debugger, part of the LLVM project.
description: |
    LLDB is a next generation, high-performance debugger. It is built as a set of reusable components which highly leverage existing libraries in the larger LLVM Project, such as the Clang expression parser and LLVM disassembler.
clang      : yes
libsplit   : no
builddeps  :
    - pkgconfig(libedit)
    - pkgconfig(python3)
    - swig
rundeps    :
    - python-six
setup      : |
    pushd lldb
    %cmake_ninja \
        -DLLDB_USE_SYSTEM_SIX=ON \
        -DLLVM_LINK_LLVM_DYLIB=ON
build      : |
    pushd lldb
    %ninja_build
install    : |
    pushd lldb
    %ninja_install
    %python3_compile

name       : lldb
version    : 11.1.0
release    : 10
source     :
    - https://github.com/llvm/llvm-project/releases/download/llvmorg-11.1.0/lldb-11.1.0.src.tar.xz : b273480ab46d32ebd65752e9be229da8c7940d158fa185fb20cffa5602789eee
license    : NCSA
component  : programming.tools
summary    : High performance debugger, part of the LLVM project.
description: |
    LLDB is a next generation, high-performance debugger. It is built as a set of reusable components which highly leverage existing libraries in the larger LLVM Project, such as the Clang expression parser and LLVM disassembler.
clang      : yes
builddeps  :
    - pkgconfig(libedit)
    - pkgconfig(python3)
    - swig
rundeps    :
    - python-six
setup      : |
    %cmake_ninja \
        -DLLDB_USE_SYSTEM_SIX=ON \
        -DLLVM_LINK_LLVM_DYLIB=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile

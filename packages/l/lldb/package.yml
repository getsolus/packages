# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: lldb
version: 19.1.5
release: 25
source:
    - https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.5/llvm-project-19.1.5.src.tar.xz: bd8445f554aae33d50d3212a15e993a667c0ad1b694ac1977f3463db3338e542
homepage: https://lldb.llvm.org/
license: NCSA
component: programming.tools
summary: High performance debugger, part of the LLVM project.
description: |
    LLDB is a next generation, high-performance debugger. It is built as a set of reusable components which highly leverage existing libraries in the larger LLVM Project, such as the Clang expression parser and LLVM disassembler.
clang: true
builddeps:
    - pkgconfig(libedit)
    - pkgconfig(python3)
    - clang-devel
    - python-sphinx
    - swig
setup: |
    pushd lldb
    %cmake_ninja \
        -DCLANG_LINK_CLANG_DYLIB=ON \
        -DLLVM_LINK_LLVM_DYLIB=ON \
        -DLLVM_ENABLE_SPHINX=ON
build: |
    pushd lldb
    %ninja_build
install: |
    pushd lldb
    %ninja_install
    %python3_compile

name       : love
version    : 0.11.2
release    : 11
source     :
    - https://bitbucket.org/rude/love/downloads/love-11.2-linux-src.tar.gz : 6aaf8104fc35bb8bbd7865986b98079e7564ffdb374ea4d33604b46b458444f6
license    :
    - Libpng
    - Zlib
summary    : Lua 2D Game Engine
component  : programming.tools
description: |
    An open-source 2D game engine which uses the versatile Lua scripting language to create dynamic gaming experiences
libsplit   : no
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpg123)
    - pkgconfig(luajit)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(theoradec)
    - pkgconfig(vorbisfile)
    - pkgconfig(x11)
    - pkgconfig(zlib)
    - physfs-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

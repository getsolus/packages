# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libpagemaker
version: 0.0.4
release: 4
source:
    - https://dev-www.libreoffice.org/src/libpagemaker/libpagemaker-0.0.4.tar.xz: 66adacd705a7d19895e08eac46d1e851332adf2e736c566bef1164e7a442519d

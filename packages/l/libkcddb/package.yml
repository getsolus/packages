name       : libkcddb
version    : 25.08.3
release    : 91
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/libkcddb-25.08.3.tar.xz : 1d85ebf3cf744e356ff20fdf0038327944fea43378628da3bd8b990e65d37697
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KDE CDDB library
description: |
    KDE CDDB library.
builddeps  :
    - pkgconfig(libmusicbrainz5)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

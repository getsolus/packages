name       : libkcddb
version    : 25.08.1
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/libkcddb-25.08.1.tar.xz : 7042e4d08ce53a830eb6947a5c2f7c9aa5e9c60c163731da149df3e82c338d6f
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KDE CDDB library
description: |
    KDE CDDB library.
builddeps  :
    - pkgconfig(libmusicbrainz5)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

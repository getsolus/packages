# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libkcddb
version    : 25.12.2
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/libkcddb-25.12.2.tar.xz : 62c2815d4efd3695a9593d5353e5dbaeeefc6c5267b165aecb58220470ba2110
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KDE CDDB library
description: |
    KDE CDDB library.
builddeps  :
    - pkgconfig(libmusicbrainz5)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

name       : libcairo
version    : 1.18.2
release    : 55
source     :
    - https://cairographics.org/releases/cairo-1.18.2.tar.xz : a62b9bb42425e844cc3d6ddde043ff39dbabedd1542eba57a2eb79f85889d45a
license    : LGPL-2.1-or-later
component  : desktop.library
homepage   : https://cairographics.org/
summary    : cairo (2D graphics library)
description: |
    Cairo is a 2D graphics library with support for multiple output devices such as X, Quartz, Win32, image buffers, PS, PDF, and SVG.
emul32     : true
optimize   : speed
builddeps  :
    - pkgconfig32(fontconfig)
    - pkgconfig32(freetype2)
    - pkgconfig32(gl)
    - pkgconfig32(glib-2.0)
    - pkgconfig32(pixman-1)
    - pkgconfig32(x11)
    - pkgconfig32(xcb-render)
    - pkgconfig32(xext)
    - pkgconfig32(xrender)
    - pkgconfig32(xshmfence)
    - pkgconfig32(zlib)
    - gtk-doc
replaces   :
    - cairo
    - devel : cairo-devel
    - docs : cairo-docs
patterns   :
    - devel : /usr/bin
setup      : |
    %apply_patches
    %meson_configure \
        -Dfontconfig=enabled \
        -Dfreetype=enabled \
        -Dpng=enabled \
        -Dxlib=enabled \
        -Dxcb=enabled
build      : |
    %ninja_build
install    : |
    %ninja_install

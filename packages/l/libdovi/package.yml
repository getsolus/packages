# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: libdovi
version: 3.3.2
release: 6
source:
    - https://github.com/quietvoid/dovi_tool/archive/refs/tags/libdovi-3.3.2.tar.gz: 8ccb1922d7dbb57bc4f2c15c10b90c462f7a5f292efe317c116db923728dd3f1
license: MIT
component: multimedia.library
homepage: https://github.com/quietvoid/dovi_tool
summary: Library to read & write Dolby Vision metadata
description: |
    Library to read & write Dolby Vision metadata.
builddeps:
    - cargo-c
networking: true
environment: |
    pushd dolby_vision
setup: |
    cp $pkgfiles/Cargo.lock ./Cargo.lock
    %cargo_fetch
build: |
    %cargo_cbuild  --library-type=cdylib
install: |
    %cargo_cinstall --library-type=cdylib

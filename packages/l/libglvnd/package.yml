name       : libglvnd
version    : 1.0.0
release    : 3
source     :
    - git|https://github.com/NVIDIA/libglvnd.git : 398e80757ff673622f804c04698807fe8cc6ec03
homepage   : https://github.com/NVIDIA/libglvnd
license    :
    - MIT
    - GPL-2.0
    - BSD-3-Clause
summary    :
    - The GL Vendor-Neutral Dispatch library
component  :
    - xorg.display
description: |
    libglvnd is a vendor-neutral dispatch layer for arbitrating OpenGL API calls between multiple vendors. It allows multiple drivers from different vendors to coexist on the same filesystem, and determines which vendor to dispatch each API call to at runtime.
emul32     : yes
optimize   :
    - no-bind-now
    - no-symbolic
    - speed
builddeps  :
    - pkgconfig32(xext)
    - pkgconfig32(x11)
    - pkgconfig32(glproto)
patterns   :
    - /usr/lib64/lib*.so
    - 32bit: /usr/lib32/lib*.so
setup      : |
    %autogen
    %configure
build      : |
    %make
install    : |
    %make_install

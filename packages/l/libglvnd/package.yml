name       : libglvnd
version    : 1.5.0
release    : 19
source     :
    - https://github.com/NVIDIA/libglvnd/archive/refs/tags/v1.5.0.tar.gz : abdf8229c86358f651e35bdc7cfced0fdf67d0a2acdf9197d08a9732ef7b53bc
homepage   : https://github.com/NVIDIA/libglvnd
license    :
    - MIT
    - GPL-2.0
    - BSD-3-Clause
component  : xorg.display
summary    :
    - The GL Vendor-Neutral Dispatch library
description: |
    libglvnd is a vendor-neutral dispatch layer for arbitrating OpenGL API calls between multiple vendors. It allows multiple drivers from different vendors to coexist on the same filesystem, and determines which vendor to dispatch each API call to at runtime.
emul32     : yes
optimize   :
    - speed
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig32(xext)
    - pkgconfig32(x11)
    - pkgconfig(xproto)
patterns   :
    - /usr/lib64/lib*.so
    - 32bit : /usr/lib32/lib*.so
setup      : |
    %autogen
    %configure
build      : |
    %make
install    : |
    %make_install

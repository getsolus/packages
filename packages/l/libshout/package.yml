# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : libshout
version    : 2.4.6
release    : 7
source     :
    - https://ftp.osuosl.org/pub/xiph/releases/libshout/libshout-2.4.6.tar.gz : 39cbd4f0efdfddc9755d88217e47f8f2d7108fa767f9d58a2ba26a16d8f7c910

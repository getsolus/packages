name       : libxkbfile
version    : 1.0.9
release    : 9
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libxkbfile-1.0.9.tar.gz : 95df50570f38e720fb79976f603761ae6eff761613eb56f258c3cb6bab4fd5e3
license    :
    - MIT
summary    : X11 keyboard file manipulation library
component  : xorg.library
description: |
    libxkbfile provides an interface to read and manipulate description files
    for XKB, the X11 keyboard configuration extension
builddeps  :
    - pkgconfig(kbproto)
    - pkgconfig32(x11)
emul32     : yes
optimize   : speed
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

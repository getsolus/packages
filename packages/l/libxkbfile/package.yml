name       : libxkbfile
version    : 1.1.2
release    : 16
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libxkbfile-1.1.2.tar.gz : d1a7e659bc7ae1aa1fc1ecced261c734df5ad5d86af1ef7a946be0e2d841e51d
license    : MIT
component  : xorg.library
summary    : X11 keyboard file manipulation library
description: |
    libxkbfile provides an interface to read and manipulate description files for XKB, the X11 keyboard configuration extension
emul32     : yes
optimize   : speed
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig(xproto)
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

name       : libxkbfile
version    : 1.1.0
release    : 12
source     :
    - http://xorg.freedesktop.org/releases/individual/lib/libxkbfile-1.1.0.tar.gz : 2a92adda3992aa7cbad758ef0b8dfeaedebb49338b772c64ddf369d78c1c51d3
license    :
    - MIT
summary    : X11 keyboard file manipulation library
component  : xorg.library
description: |
    libxkbfile provides an interface to read and manipulate description files
    for XKB, the X11 keyboard configuration extension
builddeps  :
    - pkgconfig(kbproto)
    - pkgconfig32(x11)
emul32     : yes
optimize   : speed
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

name       : libnvme
version    : 1.16.1
release    : 19
source     :
    - https://github.com/linux-nvme/libnvme/archive/refs/tags/v1.16.1.tar.gz : ce1d9d393feb84c4e82ca096db2bdb7dd4a5fd1997d711cc1904796944f2c579
homepage   : https://github.com/linux-nvme/libnvme
license    : LGPL-2.1-or-later
component  : programming.library
summary    : C Library for NVM Express
description: |
    libnvme provides type definitions for NVMe specification structures, enumerations, and bit fields, helper functions to construct, dispatch, and decode commands and payloads, and utilities to connect, scan, and manage nvme devices.
builddeps  :
    - pkgconfig(json-c)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

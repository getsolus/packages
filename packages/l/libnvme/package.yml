name       : libnvme
version    : '1.15'
release    : 18
source     :
    - https://github.com/linux-nvme/libnvme/archive/refs/tags/v1.15.tar.gz : c21cd9379390bdc52c9d9569a241274f8115fc247b76a5d922d639f48c8174a2
homepage   : https://github.com/linux-nvme/libnvme
license    : LGPL-2.1-or-later
component  : programming.library
summary    : C Library for NVM Express
description: |
    libnvme provides type definitions for NVMe specification structures, enumerations, and bit fields, helper functions to construct, dispatch, and decode commands and payloads, and utilities to connect, scan, and manage nvme devices.
builddeps  :
    - pkgconfig(json-c)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

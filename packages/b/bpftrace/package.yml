name       : bpftrace
version    : 0.22.1
release    : 6
source     :
    - https://github.com/bpftrace/bpftrace/archive/refs/tags/v0.22.1.tar.gz : 31369abf18a42a970ad094e7e92af9547208a38a4e4a3bcb0ffa470fb4f50016
homepage   : https://github.com/iovisor/bpftrace
license    : Apache-2.0
component  : system.utils
summary    : High-level tracing language for Linux eBPF
description: |
    High-level tracing language for Linux eBPF
builddeps  :
    - pkgconfig(libbcc)
    - pkgconfig(libbpf)
    - pkgconfig(libedit)
    - pkgconfig(libpcap)
    - asciidoctor
    - binutils-devel
    - cereal
    - clang-devel
    - pahole
    - vim # Needs xxd which is part of this package
checkdeps  :
    - pkgconfig(gtest)
clang      : true
optimize   : thin-lto
setup      : |
    # Sometimes it's just that easy
    sed -i "s|set(MAX_LLVM_MAJOR 18)|set(MAX_LLVM_MAJOR 19)|g" CMakeLists.txt

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

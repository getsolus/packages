# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : bup
version    : 0.33.9
release    : 15
source     :
    - https://github.com/bup/bup/archive/refs/tags/0.33.9.tar.gz : 310823bb3437b2a9ce8979a31951405e057fa2f387ef176b64ef3ce3041f59d0
homepage   : https://bup.github.io
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - Python-2.0
component  : system.utils
summary    : Efficient backup system based on git
description: |
    Very efficient backup system based on the git packfile format, providing fast incremental saves and global deduplication (among and within files, including virtual machine images).
builddeps  :
    - pkgconfig(python3)
    - git
    - pandoc
    - par2cmdline
    - python-pylibacl
    - python-pytest
    - python-pyxattr
    - python-tornado
    - rsync
rundeps    :
    - git
    - par2cmdline
    - python-pylibacl
    - python-pyxattr
    - python-tornado
build      : |
    %make PYTHON=python3
install    : |
    %make_install PREFIX=%PREFIX% LIBDIR=%libdir%/bup
    %install_license LICENSE

    # Remove docs
    rm -r $installdir/usr/share/doc

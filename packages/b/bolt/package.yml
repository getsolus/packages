# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : bolt
version    : 0.9.10
release    : 9
source     :
    - https://gitlab.freedesktop.org/bolt/bolt/-/archive/0.9.10/bolt-0.9.10.tar.gz : 0e9646ff153f4445d85bfaac1b0d77d86df9c639f84888f15ee7b0f1fa892b58
homepage   : https://gitlab.freedesktop.org/bolt/bolt
license    :
    - LGPL-2.1-or-later # Source code
    - GPL-2.0-or-later # Udev rules file
component  : system.utils
summary    : Thunderbolt device manager
description: |
    Userspace system daemon to enable security levels for Thunderbolt 3 on GNU/Linux.
builddeps  :
    - pkgconfig(libeconf)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(umockdev-1.0)
    - asciidoc
setup      : |
    %patch -p1 -i $pkgfiles/0001-test-exported-is-not-allowed-in-our-sandbox.patch

    %meson_configure -Dprivileged-group=sudo
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

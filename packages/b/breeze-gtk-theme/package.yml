# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : breeze-gtk-theme
version    : 6.5.5
release    : 138
source     :
    - https://download.kde.org/stable/plasma/6.5.5/breeze-gtk-6.5.5.tar.xz : 35da4e0b8fbb168c14e6118527d619089b7acc3f128e20a8c0ad84096b54d281
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
    A GTK Theme Built to Match KDE's Breeze
builddeps  :
    - pkgconfig(Qt6Core)
    - breeze-devel
    - extra-cmake-modules

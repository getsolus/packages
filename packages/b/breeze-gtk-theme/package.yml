# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : breeze-gtk-theme
version    : 6.5.4
release    : 137
source     :
    - https://download.kde.org/stable/plasma/6.5.4/breeze-gtk-6.5.4.tar.xz : 9caa0ed40bfc9d6e5cb99782faeba052713f1b99fcebfaa326e1802d168a364b
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
    A GTK Theme Built to Match KDE's Breeze
builddeps  :
    - pkgconfig(Qt6Core)
    - breeze-devel
    - extra-cmake-modules

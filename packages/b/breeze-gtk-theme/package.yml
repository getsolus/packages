# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : breeze-gtk-theme
version    : 6.5.3
release    : 136
source     :
    - https://download.kde.org/stable/plasma/6.5.3/breeze-gtk-6.5.3.tar.xz : d26a60f62fcec0dab82017863f4b5beb8a07b7a21ca48af4470e450bf9dca3aa
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |

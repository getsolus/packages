name       : breeze-gtk-theme
version    : 6.0.2
release    : 101
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/breeze-gtk-6.0.2.tar.xz : a612990937e0c0c6ce386c20f33bf7b6a59c321b6b6f9d2a705163ffdeae7dda
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
    A GTK Theme Built to Match KDE's Breeze
builddeps  :
    - pkgconfig(Qt6Core)
    - breeze-devel
    - extra-cmake-modules
    - python3-cairo
    - sassc
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/fix-build.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

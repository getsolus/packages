name       : breeze-gtk-theme
version    : 6.5.2
release    : 135
source     :
    - https://download.kde.org/stable/plasma/6.5.2/breeze-gtk-6.5.2.tar.xz : c682daf5f616d03db856579789278aa1c3632f2d54fb108f04e2cc81a9aefdb9
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
component  : desktop.theme
summary    : A GTK Theme Built to Match KDE's Breeze
description: |
    A GTK Theme Built to Match KDE's Breeze
builddeps  :

name       : budgie-desktop-branding
version    : 23.3.1
release    : 83
source     :
    - https://github.com/getsolus/budgie-desktop-branding/releases/download/v23.3.1/budgie-desktop-branding-v23.3.1.tar.xz : c029f0c25b6967a391bc7b7543c8d23848536f1950fae8d8605fe1d52ce5d1ba
homepage   : https://github.com/getsolus/budgie-desktop-branding
license    : GPL-2.0-only
summary    :
    - Budgie Desktop Experience Configuration
    - livecd : Budgie LiveCD-specific Configuration
description:
    - Defaults for the Budgie Desktop
    - livecd : Budgie LiveCD-specific Configuration
component  :
    - desktop.budgie
    - livecd : desktop.budgie
patterns   :
    - livecd :
        - /usr/share/glib-2.0/schemas/50_budgie_settings.gschema.override
        - /usr/share/lightdm/lightdm.conf.d/budgie_config.conf
replaces   :
    - budgie-desktop-branding-fortitude
    - budgie-desktop-branding-fortitude-plus
    - budgie-desktop-branding-material
rundeps    :
    - breeze-cursor-theme
    - budgie-backgrounds
    - budgie-desktop
    - font-hack-ttf
    - font-noto-emoji
    - maliit-keyboard
    - noto-sans-ttf
    - noto-serif-ttf
    - papirus-icon-theme
    - pocillo-gtk-theme
    - qtstyleplugins
    - solus-artwork
    - livecd :
        - budgie-desktop-branding
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

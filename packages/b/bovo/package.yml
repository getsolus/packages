name       : bovo
version    : 25.08.1
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/bovo-25.08.1.tar.xz : bf11ecff6f754a482042ce5f2071c237f3a292f62fd200ceebcf6141f43e66dd
homepage   : https://kde.org/applications/games/org.kde.bovo
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.strategy
summary    : A Gomoku like game for two players
description: |
    Bovo is a Gomoku like game for two players, where the opponents alternate in placing their respective pictogram on the game board. Also known as Connect Five, Five in a row, X and O, Naughts and Crosses.
builddeps  :
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

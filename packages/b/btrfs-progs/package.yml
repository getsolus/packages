name       : btrfs-progs
version    : '6.7'
release    : 59
source     :
    - https://mirrors.edge.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v6.7.tar.xz : c27f755185b9f2dab31f42e8a303d36bed2a3f3341cc6d75ee68a0a650a24767
license    : GPL-2.0-only
homepage   : https://btrfs.wiki.kernel.org/index.php/Main_Page
summary    :
    - Utilities for managing btrfs filesystems
    - libbtrfs : Library for managing btrfs filesystems
component  :
    - system.utils
    - libbtrfs : system.base
description:
    - Utilities for managing btrfs filesystems
    - libbtrfs : Library for managing btrfs filesystems
patterns   :
    - libbtrfs :
        - /usr/lib64/libbtrfs.so.*
        - /usr/lib64/libbtrfsutil.so.*
builddeps  :
    - pkgconfig(ext2fs)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(python3)
    - pkgconfig(reiserfscore)
    - asciidoc
    - python-sphinx
    - python-sphinx-rtd-theme
    - xmlto
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

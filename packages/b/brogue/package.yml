name       : brogue
version    : 1.7.5
release    : 4
source     :
    - https://sites.google.com/site/broguegame/brogue-1.7.5-linux-amd64.tbz2 : a74ff18139564c597d047cfb167f74ab1963dd8608b6fb2e034e7635d6170444
license    : AGPL-1.0-or-later
component  : games.rpg
summary    : Brogue is a Roguelike game for Mac OS X, Windows and Linux
description: Brogue is a Roguelike game for Mac OS X, Windows and Linux by Brian Walker. It is a direct descendant of Rogue, unlike other popular modern roguelikes, and it favors simplicity over complexity,
    while trying to ensure that the interactions between components will be interesting and varied. It can be played on Mac OS X, Windows, or Linux, and it is possible to play entirely with the keyboard
    or entirely with the mouse or a combination of the two as the player chooses.
builddeps  :
    - pkgconfig(sdl)
    - libtcod-devel
setup      : |
    %apply_patches
build      : |
    %make clean
    %make
install    : |
    install -Dm00755 bin/brogue $installdir/usr/bin/brogue
    install -Dm00644 brogue.desktop $installdir/usr/share/applications/brogue.desktop
    install -dm00644 $installdir/usr/share/brogue/fonts
    install -Dm00644 bin/fonts/*.png $installdir/usr/share/brogue/fonts
    install -Dm00644 bin/brogue-icon.png $installdir/usr/share/pixmaps/brogue-icon.png

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : blinken
version    : 25.12.1
release    : 96
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/blinken-25.12.1.tar.xz : f1082cc616f0efc2cd1366a61424eb4c789900a6fd05250efe8ca058e33092be
homepage   : https://kde.org/applications/education/org.kde.blinken
license    : GPL-2.0-or-later
component  : games.action
summary    : Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
description: |
    Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc

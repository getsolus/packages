# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : blinken
version    : 25.12.2
release    : 97
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/blinken-25.12.2.tar.xz : b8ec9aa974e2c8ccbd31a9c5ba5fd676c77eb71ce3dfe40e5e6297ee326df5aa
homepage   : https://kde.org/applications/education/org.kde.blinken
license    : GPL-2.0-or-later
component  : games.action
summary    : Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
description: |
    Blinken is based on an electronic game released in 1978, which challenges players to remember sequences of increasing length
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Svg)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc

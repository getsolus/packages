name       : blobby2
version    : 1.1.1
release    : 6
source     :
    - https://jaist.dl.sourceforge.net/project/blobby/Blobby%20Volley%202%20%28Linux%29/1.1.1/blobby2-linux-1.1.1.tar.gz : 357ee513e69d3b50f67fc063d4acb7959a5fe88977817f0aab14ccc70db214ba
homepage   : https://blobbyvolley.de/
license    : GPL-2.0-or-later
component  : games.arcade
summary    : Blobby Volley is a simple arcade game with two blobs of goo.
description: |
    In Blobby Volley 2 you can play beach volleyball against friends via LAN or computer enemies with variable strength.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(physfs)
    - pkgconfig(sdl2)
    - libboost-devel
setup      : |
    %cmake_ninja -DCMAKE_INSTALL_PREFIX=/usr .
build      : |
    %ninja_build
install    : |
    %ninja_install

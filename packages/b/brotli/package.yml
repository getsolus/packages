name       : brotli
version    : 1.1.0
release    : 12
source     :
    - https://github.com/google/brotli/archive/refs/tags/v1.1.0.tar.gz : e720a6ca29428b803f4ad165371771f5398faba397edf6778837a18599ea13ff
homepage   : https://www.brotli.org/
license    : MIT
component  :
    - system.base
    - ^python-brotli : programming.python
emul32     : true
summary    : Brotli compression format
description: |
    Brotli is a generic-purpose lossless compression algorithm that compresses data using a combination of a modern variant of the LZ77 algorithm, Huffman coding and 2nd order context modeling, with a compression ratio comparable to the best currently available general-purpose compression methods. It is similar in speed with deflate but offers more dense compression.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps    :
    - ^python-brotli :
        - brotli
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja -DCMAKE_INSTALL_LIBDIR=%libdir%
build      : |
    %ninja_build

    if [ -z "${EMUL32BUILD+set}" ]; then
        %python3_setup
    fi
install    : |
    if [ -z "${EMUL32BUILD+set}" ]; then
        %ninja_install
        install -Dm00644 docs/brotli.1 $installdir/usr/share/man/man1/brotli.1
        %python3_install
    else
        %ninja_install
    fi
check      : |
    if [ -z "${EMUL32BUILD+set}" ]; then
        %ninja_check
    else
        %ninja_check
    fi
patterns   :
    - ^python-brotli : /usr/lib/python*

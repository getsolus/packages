# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : buildah
version    : 1.42.2
release    : 48
source     :
    - https://github.com/containers/buildah/archive/refs/tags/v1.42.2.tar.gz : 784dfcf050d55c011aaf4e7247b1465259c41c861ff455dc754d6159121cab1e
license    : Apache-2.0
homepage   : https://buildah.io/
component  : virt
summary    : A tool that facilitates building Open Container Initiative (OCI) container images
description: |
    The Buildah package provides a command line tool that can be used to
    - create a working container, either from scratch or using an image as a starting point
    - create an image, either from a working container or via the instructions in a Dockerfile
    - images can be built in either the OCI image format or the traditional upstream docker image format
    - mount a working container's root filesystem for manipulation
    - unmount a working container's root filesystem
    - use the updated contents of a container's root filesystem as a filesystem layer to create a new image
    - delete a working container or an image
    - rename a local container
builddeps  :
    - pkgconfig(gpgme)
    - pkgconfig(libseccomp)
    - btrfs-progs-devel
    - git
    - go-md2man
    - golang
rundeps    :
    - netavark
    - runc
    - skopeo
networking : true
build      : |
    export CGO_CFLAGS="$CFLAGS"
    export GOFLAGS='-buildmode=pie -trimpath -modcacherw'

    set -e
    GIT_COMMIT=$(git ls-remote https://github.com/containers/buildah refs/tags/v$version | awk '{print $1}')
    %make GIT_COMMIT="$GIT_COMMIT"
install    : |
    %make_install install.completions PREFIX=%PREFIX%
    %install_license LICENSE

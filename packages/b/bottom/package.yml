name       : bottom
version    : 0.11.3
release    : 29
source     :
    - https://github.com/ClementTsang/bottom/archive/refs/tags/0.11.3.tar.gz : f5d286c2950379a310be2042271c4bd772ef66947bf1ca16e5a169115774745c
    - https://github.com/ClementTsang/bottom/releases/download/0.11.3/completion.tar.gz : d966b7fce0b1c0923b5513305522f0de8aaae318703c5ff3bd2ffa41e968732c
    - https://github.com/ClementTsang/bottom/releases/download/0.11.3/manpage.tar.gz : fb9de1d1fcd7df814adddfbcf8f1d0673c46313f57a9463dad75482a7c5b5009
homepage   : https://clementtsang.github.io/bottom
license    : MIT
component  : system.utils
summary    : Yet another cross-platform graphical process/system monitor.
description: |
    A cross-platform graphical process/system monitor with a customizable interface and a multitude of features. Supports Linux, macOS, and Windows. Inspired by both gtop and gotop.
networking : true
builddeps  :
    - rust
setup      : |
    %cargo_fetch
    cp $sources/completion.tar.gz .
    cp $sources/manpage.tar.gz .

    tar xf completion.tar.gz
    tar xf manpage.tar.gz
build      : |
    %cargo_build --bin btm
install    : |
    %cargo_install btm

    # Completions
    install -Dm00644 btm.bash $installdir/usr/share/bash-completion/completions/btm
    install -Dm00644 _btm $installdir/usr/share/zsh/site-functions/_btm
    install -Dm00644 btm.fish $installdir/usr/share/fish/vendor_completions.d/btm.fish

    # Manpages
    install -Dm00644 btm.1.gz $installdir/usr/share/man/man1/btm.1.gz

    # Desktop
    install -Dm00644 desktop/bottom.desktop $installdir/usr/share/applications/bottom.desktop

    install -Dm00644 assets/icons/bottom.svg $installdir/usr/share/icons/hicolor/scalable/apps/bottom.svg

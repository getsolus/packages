name       : bluedevil
version    : 5.92.0
release    : 92
source     :
    - https://download.kde.org/unstable/plasma/5.92.0/bluedevil-5.92.0.tar.xz : 6262b5e34ba28151652ade192827a5c54b26d985bb4542fdf53ccfab3c0b4c1b
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Bluetooth stack for KDE Plasma
description: |
    Bluedevil is a project which intends to integrate the Bluetooth technology within KDE workspace and applications.
optimize   : lto
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-bluez-qt-devel
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kded-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-ksvg-devel
    - libplasma-devel
rundeps    :
    - kirigami
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
    rm -rf $installdir/usr/share/doc

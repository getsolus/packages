name       : bluedevil
version    : 6.5.2
release    : 129
source     :
    - https://download.kde.org/stable/plasma/6.5.2/bluedevil-6.5.2.tar.xz : 48c3b46b7990a4cf85fa9d07031e6e664219038866977922ee4864b7e7dc43b0
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Bluetooth stack for KDE Plasma
description: |
    Bluedevil is a project which intends to integrate the Bluetooth technology within KDE workspace and applications.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-bluez-qt-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kded-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kservice-devel
    - kf6-ksvg-devel
    - libplasma-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-kirigami
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

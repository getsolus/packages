# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: bookworm
version: 1.1.3
release: 19
source:
    - git|https://github.com/babluboy/bookworm.git: c7c3643760caea4bd26b1d56ed033a52f6e34124
homepage: https://babluboy.github.io/bookworm/
license: GPL-3.0-only
component: office.viewers
summary: A simple ebook reader
description: |
    Read the books you love without having to worry about the different format complexities like epub, pdf, mobi, cbr, etc. This version supports EPUB, PDF and Comics (CBR and CBZ) formats with support for more formats to follow soon.
builddeps:
    - pkgconfig(granite)
    - pkgconfig(poppler-glib)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.1)
    - poppler-utils
    - vala
setup: |
    %patch -p1 -i $pkgfiles/bookworm-patch0-python3.patch
    %patch -p1 -i $pkgfiles/bookworm-patch1-webkitgtk41.patch

    %meson_configure
build: |
    %ninja_build
install: |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : blake3
version    : 1.5.5
release    : 6
source     :
    - https://github.com/BLAKE3-team/BLAKE3/archive/refs/tags/1.5.5.tar.gz : 6feba0750efc1a99a79fb9a495e2628b5cd1603e15f56a06b1d6cb13ac55c618
homepage   : https://github.com/BLAKE3-team/BLAKE3
license    : Apache-2.0
component  :
    - system.devel
    - ^b3sum : system.utils
summary    :
    - A very fast cryptographic hash algorithm
    - ^b3sum : Command line implementation of the BLAKE3 hash function
description:
    - A very fast cryptographic hash algorithm
    - ^b3sum : Command line implementation of the BLAKE3 hash function
networking : true
builddeps  :
    - rust
setup      : |
    pushd c
    %cmake_ninja -DBUILD_SHARED_LIBS=ON
    popd

    cd b3sum
    %cargo_fetch
build      : |
    pushd c
    %ninja_build
    popd

    cd b3sum
    %cargo_build
install    : |
    pushd c
    %ninja_install
    popd

    cd b3sum
    %cargo_install b3sum
patterns   :
    - ^b3sum :
        - /usr/bin/b3sum

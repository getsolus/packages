# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : bluefish
version    : 2.2.19
release    : 21
source     :
    - https://sourceforge.net/projects/bluefish/files/bluefish/2.2.19/bluefish-2.2.19.tar.bz2 : b574c7c12897ddcef73f199fafa1f98bfc366ac76f0abe7f97a7a62c807f92ae
license    : GPL-3.0-or-later
homepage   : https://bluefish.openoffice.nl/index.html
component  : programming.ide
summary    : Bluefish Editor
description: |
    An open-source editor for experienced web designers and programmers, supporting many programming and markup languages, but focusing on creating dynamic and interactive websites.
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gucharmap-2.90)
    - pkgconfig(python3)
setup      : |
    %configure --disable-update-databases
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

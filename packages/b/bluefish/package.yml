# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : bluefish
version    : 2.4.0
release    : 22
source     :
    - https://sourceforge.net/projects/bluefish/files/bluefish/2.4.0/bluefish-2.4.0.tar.bz2 : 3d0d0ac6553c83251a2031d4ea9e36a8c8947dd6e5e40a868e34ad0f5d2ea822
license    : GPL-3.0-or-later
homepage   : https://bluefish.openoffice.nl/index.html
component  : programming.ide
summary    : Bluefish Editor
description: |
    An open-source editor for experienced web designers and programmers, supporting many programming and markup languages, but focusing on creating dynamic and interactive websites.
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gucharmap-2.90)
    - pkgconfig(python3)
setup      : |
    %configure --disable-update-databases
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

name       : breeze
version    : 5.16.2
release    : 44
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.2/breeze-5.16.2.tar.xz : bd33e97fd21a2314d5d6a8e90327851c8aa75bf2583feb56dcb0a2485c950a9d
license    :
    - GPL-2.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.theme
    - ^breeze-cursor-theme : desktop.theme
    - ^breeze-snow-cursor-theme : desktop.theme
optimize   : lto
summary    :
    - Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
    - ^breeze-cursor-theme : Breeze cursor theme
    - ^breeze-snow-cursor-theme : Breeze Snow cursor theme
description:
    - Artwork, styles and assets for the Breeze visual style for the Plasma Desktop
    - ^breeze-cursor-theme : Breeze cursor theme
    - ^breeze-snow-cursor-theme : Breeze Snow cursor theme
patterns   :
    - ^breeze-cursor-theme :
        - /usr/share/icons/breeze_cursors
        - /usr/share/icons/breeze-cursor
        - /usr/share/icons/default/index.theme
    - ^breeze-snow-cursor-theme : /usr/share/icons/Breeze_Snow
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - frameworkintegration-devel
    - kcmutils-devel
    - kdecoration-devel
    - kguiaddons-devel
    - ki18n-devel
    - kwayland-devel
    - plasma-framework-devel
rundeps    :
    - qt5-quickcontrols
    - devel :
        - breeze-cursor-theme
        - breeze-snow-cursor-theme
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Provide shared link for budgie + mate desktop branding
    install -Dm00644 $pkgfiles/index.theme $installdir/usr/share/icons/default/index.theme
    ln -s /usr/share/icons/breeze_cursors $installdir/usr/share/icons/breeze-cursor

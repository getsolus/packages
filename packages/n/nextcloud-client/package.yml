# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nextcloud-client
version    : 4.0.3
release    : 79
source     :
    - https://github.com/nextcloud/desktop/archive/refs/tags/v4.0.3.tar.gz : 05ce3368956a2e5792a3eba242ee2d649e6073d494d81a22f9d8bbba71a92fc9
homepage   : https://docs.nextcloud.com/desktop
license    : GPL-2.0-or-later
component  :
    - network.download
    - dolphin-integration : network.download
libsplit   : false
summary    :
    - Nextcloud client enables you to connect to your private Nextcloud Server. With it you can create directories in your home directory, and keep the contents of those directories synced with the server.
    - dolphin-integration : Dolphin file manager integration for the Nextcloud client.
description:
    - Nextcloud client enables you to connect to your private Nextcloud Server. With it you can create directories in your home directory, and keep the contents of those directories synced with the server.
    - dolphin-integration : Dolphin file manager integration for the Nextcloud client.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Gui)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(Qt6WebSockets)
    - pkgconfig(cloudproviders)
    - pkgconfig(cmocka)
    - pkgconfig(libp11)
    - pkgconfig(sqlite3)
    - appstream
    - graphviz
    - inkscape
    - kf6-karchive-devel
    - kf6-kio-devel
    - kf6-kwindowsystem-devel
    - kio-devel
    - python-sphinx
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
    - xdg-utils
rundeps    :
    - dolphin-integration :
        - nextcloud-client
    - libgnome-keyring
patterns   :
    - dolphin-integration :
        - /usr/lib64/libnextclouddolphinpluginhelper.so
        - /usr/lib64/*/plugins/*/overlayicon/nextclouddolphinoverlayplugin.so
        - /usr/lib64/*/plugins/*/kfileitemaction/nextclouddolphinactionplugin.so
setup      : |
    %cmake_ninja \
        -DCMAKE_BUILD_TYPE=Release \
        -DUNIT_TESTING=false \
        -DBUILD_SHELL_INTEGRATION_DOLPHIN=true \
        -DBUILD_UPDATER=false \
        -DPLUGINDIR=lib64/qt6/plugins
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Install AppStream metainfo
    install -Dm00644 $pkgfiles/com.nextcloud.desktopclient.nextcloud.metainfo.xml $installdir/usr/share/metainfo/com.nextcloud.desktopclient.nextcloud.metainfo.xml

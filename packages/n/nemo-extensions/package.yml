name       : nemo-extensions
version    : 6.4.1
release    : 12
source     :
    - https://github.com/linuxmint/nemo-extensions/archive/refs/tags/nemo-dropbox-6.4.1.tar.gz : 9b5691debf0df4a9bdb3afce8a2719e9c096112fd376427616d69a08d979e4d5

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : networkmanager-l2tp
version    : 1.20.22
release    : 11
source     :
    - https://github.com/nm-l2tp/NetworkManager-l2tp/releases/download/1.20.22/NetworkManager-l2tp-1.20.22.tar.xz : 43418939b83cff88fea97f907b72f73030968d00436792070fb3e28844db230a
homepage   : https://github.com/nm-l2tp/NetworkManager-l2tp/
license    : GPL-2.0-or-later
component  : network.base
summary    : L2TP and L2TP/IPsec support for NetworkManager
description: |
    NetworkManager-l2tp is a VPN plugin for NetworkManager which provides support for L2TP and L2TP/IPsec (i.e. L2TP over IPsec) connections.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnma)
    - pkgconfig(libsecret-1)
    - pkgconfig(nss)
    - pkgconfig(pppd)
rundeps    :
    - libreswan
    - xl2tpd
setup      : |
    %configure --disable-static --with-pppd-plugin-dir="$(pkgconf --variable=plugindir pppd)"
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

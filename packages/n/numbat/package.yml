# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : numbat
version    : 1.20.0
release    : 5
source     :
    - https://github.com/sharkdp/numbat/archive/refs/tags/v1.20.0.tar.gz : 8b368bafe05eb25f776e516abd94c3a4899b32e520934b6cb4d123ec03f1e9dc
homepage   : https://github.com/sharkdp/numbat
license    :
    - Apache-2.0
    - MIT
component  : office.scientific
summary    : High precision scientific calculator with full support for physical units
description: |
    Numbat is a statically typed programming language for scientific computations with first class support for physical dimensions and units
networking : true
builddeps  :
    - rust
setup      : |
    %cargo_fetch
build      : |
    %cargo_build
install    : |
    %cargo_install
    mkdir -p $installdir/usr/share/numbat
    cp -r numbat/modules $installdir/usr/share/numbat
    %install_license LICENSE-APACHE LICENSE-MIT

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : newsboat
version    : '2.41'
release    : 8
source     :
    - https://newsboat.org/releases/2.41/newsboat-2.41.tar.xz : 2a98bcdab999f9f453b937cb19127fa978e440b98688d126bf3333e57b2189a4
homepage   : https://newsboat.org/
license    : MIT
component  : network.news
summary    : RSS/Atom feed reader for the text console
description: |
    Newsboat is an RSS/Atom feed reader for the text console. It's an actively maintained fork of Newsbeuter.
networking : true
builddeps  :
    - pkgconfig(json-c)
    - pkgconfig(libcurl)
    - pkgconfig(libxml-2.0)
    - pkgconfig(sqlite3)
    - pkgconfig(stfl)
    - asciidoctor
    - gawk
    - gettext
    - rust
setup      : |
    ./config.sh
build      : |
    %make prefix=/usr
install    : |
    %make_install prefix=/usr

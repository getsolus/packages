name       : newsboat
version    : '2.34'
release    : 2
source     :
    - https://newsboat.org/releases/2.34/newsboat-2.34.tar.xz : 73d7b539b0c906f6843a1542e1904a02ae430e79d6be4d6f9e2e2034eac2434e
homepage   : https://newsboat.org/
license    : MIT
component  : network.news
summary    : RSS/Atom feed reader for the text console
description: |
    Newsboat is an RSS/Atom feed reader for the text console. It's an actively maintained fork of Newsbeuter.
networking : yes
builddeps  :
    - pkgconfig(json-c)
    - pkgconfig(libcurl)
    - pkgconfig(libxml-2.0)
    - pkgconfig(sqlite3)
    - pkgconfig(stfl)
    - asciidoctor
    - cargo
    - gawk
    - gettext
setup      : |
    ./config.sh
build      : |
    # Work around for zombie process after build finished
    sccache --start-server

    %make prefix=/usr
install    : |
    %make_install prefix=/usr

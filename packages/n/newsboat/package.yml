# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : newsboat
version    : '2.42'
release    : 9
source     :
    - https://github.com/newsboat/newsboat/archive/refs/tags/r2.42.tar.gz : f06e39279a7c884e60f9dbcb58fd1f23ff888dd6fca6dbab5879fb039c83f03a
homepage   : https://newsboat.org/
license    : MIT
component  : network.news
summary    : RSS/Atom feed reader for the text console
description: |
    Newsboat is an RSS/Atom feed reader for the text console. It's an actively maintained fork of Newsbeuter.
networking : true
builddeps  :
    - pkgconfig(json-c)
    - pkgconfig(libcurl)
    - pkgconfig(libxml-2.0)
    - pkgconfig(sqlite3)
    - pkgconfig(stfl)
    - asciidoctor
    - gawk
    - gettext
    - rust
setup      : |
    ./config.sh
build      : |
    %make prefix=/usr
install    : |
    %make_install prefix=/usr
    %install_license LICENSE

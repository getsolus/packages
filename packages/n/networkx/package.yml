name       : networkx
version    : '2.8'
release    : 15
source     :
    - https://github.com/networkx/networkx/archive/refs/tags/networkx-2.8.tar.gz : bfe855d24ee71d78fcc7e687465463da98f7cfef2ea25e906235f550cc7e59f7
homepage   : https://networkx.org/
license    : BSD-3-Clause
component  : programming.python
summary    : Network Analysis in Python
description: |
    NetworkX is a Python package for the creation, manipulation, and study of the structure, dynamics, and functions of complex networks.
builddeps  :
    - python-pytest-cov # check
    - python-lxml       # check
    - scipy             # check
rundeps    :
    - matplotlib
    - pygraphviz
    - python-decorator
    - python-lxml
    - python-pandas
    - pyyaml
    - scipy
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nemo
version    : 6.6.0
release    : 15
source     :
    - https://github.com/linuxmint/nemo/archive/refs/tags/6.6.0.tar.gz : aa3dc91f848b7c0e6533196bbedf2b4755bed09cd60c7c3271e5a6bce8730014
homepage   : https://github.com/linuxmint/nemo
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.gtk
summary    : File browser for Cinnamon
description: |
    Nemo is the file manager for the Cinnamon desktop environment.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libexif)
    - pkgconfig(libgnomekbdui) # This should be pulled in by xapp, but it isn't
    - pkgconfig(libgsf-1)
    - pkgconfig(libselinux)
    - pkgconfig(xapp)
rundeps    :
    - cinnamon-translations
setup      : |
    %patch -p1 -i $pkgfiles/0001-Allow-changing-the-background-on-Budgie-Desktop.patch

    # Rename 'Files' app name to avoid having the same as nautilus
    sed -i '/^\[Desktop Entry/,/^\[Desktop Action/ s/^Name\(.*\)=.*/Name\1=Nemo/' data/nemo.desktop.in

    %meson_configure -Dselinux=true
build      : |
    %ninja_build
install    : |
    %ninja_install

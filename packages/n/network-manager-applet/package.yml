name       : network-manager-applet
version    : 1.8.20
release    : 32
source     :
    - https://download.gnome.org/sources/network-manager-applet/1.8/network-manager-applet-1.8.20.tar.xz : 050dbb155566c715239dc0378844d8beed10954e64e71014ecef8ca912df34ec
license    : GPL-2.0
component  : desktop.gnome
summary    : NetworkManager Applet
description: |
    NetworkManager applet and GTK3 libraries
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gcr-3)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libnm-glib)
    - pkgconfig(libnotify)
    - pkgconfig(libsecret-unstable)
    - pkgconfig(mm-glib)
    - pkgconfig(mobile-broadband-provider-info)
    - gtk-doc
rundeps    :
    - mobile-broadband-provider-info
setup      : |
    %configure --disable-static --with-libnm-gtk --without-selinux
build      : |
    %make
install    : |
    %make_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc

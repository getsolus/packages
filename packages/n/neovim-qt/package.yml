name       : neovim-qt
version    : 0.2.17
release    : 11
source     :
    - https://github.com/equalsraf/neovim-qt/archive/refs/tags/v0.2.17.tar.gz : ac538c2e5d63572dd0543c13fafb4d428e67128ea676467fcda68965b2aacda1
homepage   : https://github.com/equalsraf/neovim-qt
license    : ISC
component  : editor
summary    : Neovim client library and GUI, in Qt5.
description: |
    Neovim client library and GUI, in Qt5.
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(msgpack-c)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5Widgets)
    - neovim
rundeps    :
    - neovim
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-finding-msgpack-6.patch
    %cmake . -B solusBuildDir \
      -DUSE_SYSTEM_MSGPACK=ON
build      : |
    pushd solusBuildDir
    %make
install    : |
    pushd solusBuildDir
    %make_install

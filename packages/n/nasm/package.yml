# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nasm
version    : 3.01
release    : 20
source     :
    - https://www.nasm.us/pub/nasm/releasebuilds/3.01/nasm-3.01.tar.xz : b7324cbe86e767b65f26f467ed8b12ad80e124e3ccb89076855c98e43a9eddd4
    - https://www.nasm.us/pub/nasm/releasebuilds/3.01/nasm-3.01-xdoc.tar.xz : 47762f066c032306cd0723b438ffd9862aad2729225433cc9fcd5e21cf10f114
homepage   : https://www.nasm.us/
license    : BSD-2-Clause
summary    : Netwide Assembler
component  : system.devel
description: |
    NASM (Netwide Assembler) is an 80x86 assembler designed for portability and modularity. It includes a disassembler as well.
patterns   :
    - docs :
        - /usr/share/doc
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install INSTALLROOT="$installdir"
    %install_license LICENSE AUTHORS
    # Sort out docs
    tar xf $sources/${package}-${version}-xdoc.tar.xz --strip-components=1
    install -dm 00755 $installdir/usr/share/doc/${package}
    install -m00644 doc/*.txt doc/*.pdf doc/html/*.html $installdir/usr/share/doc/${package}

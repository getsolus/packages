# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nova-bar
version    : 0.1.4
release    : 1
source     :
    - https://github.com/novik133/NovaBar/archive/refs/tags/v0.1.4.tar.gz : 4fe9441f55376e18f4ace9841b71508659157e8760e4f59ae932a8b94c39230e
homepage   : https://github.com/novik133/NovaBar
license    : GPL-3.0-or-later
component  : desktop.xfce
summary    : Modern macOS-style panel for X11/XFCE.
description: |
    Modern macOS-style panel for X11/XFCE. Integrated Global Menu, system indicators (WiFi, BT, Sound), and a sleek Control Center. Fast & lightweight, built with Vala and GTK3. 
builddeps  :
  - pkgconfig(gtk+-3.0)
  - pkgconfig(libnm)
  - pkgconfig(libwnck-3.0)
  - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -dm0755 $installdir/usr/share/xdg/autostart/
    mv $installdir/etc/xdg/autostart/novabar-autostart.desktop $installdir/usr/share/xdg/autostart/
    rmdir -v $installdir/etc/xdg/autostart \
             $installdir/etc/xdg \
             $installdir/etc/

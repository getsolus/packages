# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ne
version    : 3.3.4
release    : 10
source     :
    - https://github.com/vigna/ne/archive/refs/tags/3.3.4.tar.gz : 6958b5cd051d85dcdebbf45aeed2af077346a58d1d18ad14e1db477ce5519d29
homepage   : https://github.com/vigna/ne/
license    : GPL-3.0-or-later
component  : editor
summary    : ne, the nice editor
description: |
    ne, the nice editor. ne is a free (GPL'd) text editor based on the POSIX standard.
builddeps  :
    - pkgconfig(ncursesw)
    - texinfo
setup      : |
    sed -i 's:CC=c99:CC=gcc:g' src/makefile
    %patch -p1 -i $pkgfiles/0001-fix-parallel-build.patch
    %patch -p1 -i $pkgfiles/0002-fix-parallel-build.patch
build      : |
    %make build PREFIX=/usr
    cd $workdir
    %make docs
install    : |
    %make_install PREFIX=/usr
    rm -f $installdir/usr/share/doc/ne/{CHANGES,COPYING,NEWS,README.md}

name       : nheko
version    : 0.11.3
release    : 11
source     :
    - https://nheko.im/nheko-reborn/nheko/-/archive/v0.11.3/nheko-v0.11.3.tar.gz : fe9236183fa40fa5b68675f496334fead2982b5b024bb6fc1259a5e7b6b721bc
license    : GPL-2.0-or-later
homepage   : https://nheko-reborn.github.io/
component  : network.im
summary    : Desktop client for Matrix using Qt
description: |
    Desktop client for Matrix using Qt
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - pkgconfig(coeurl)
    - pkgconfig(gstreamer-webrtc-1.0)
    - pkgconfig(libcmark)
    - pkgconfig(libevent_core)
    - pkgconfig(nlohmann_json)
    - pkgconfig(olm)
    - pkgconfig(re2)
    - pkgconfig(spdlog)
    - pkgconfig(xcb-ewmh)
    - asciidoctor
    - lmdbxx
    - mtxclient-devel
    - qt5-tools-devel # linguist
    - qtkeychain-devel
rundeps    :
    - qt5-graphicaleffects
    - qt5-quickcontrols2
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Better-follow-FreeDesktop-specification.patch
    %patch -p1 -i $pkgfiles/0001-Default-to-system-theme.patch

    # Build fixes
    %patch -p1 -i $pkgfiles/fmt-10.patch
    %patch -p1 -i $pkgfiles/fmt-10.1.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nheko
version    : 0.12.1
release    : 24
source     :
    - https://nheko.im/nheko-reborn/nheko/-/archive/v0.12.1/nheko-v0.12.1.tar.gz : 8e66c23d515239626b15753b773f236c34340880e6f4642c0856ddb00ff5a531
license    : GPL-2.0-or-later
homepage   : https://nheko-reborn.github.io/
component  : network.im
summary    : Desktop client for Matrix using Qt
description: |
    Desktop client for Matrix using Qt
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - pkgconfig(coeurl)
    - pkgconfig(gstreamer-webrtc-1.0)
    - pkgconfig(libcmark)
    - pkgconfig(libevent_core)
    - pkgconfig(nlohmann_json)
    - pkgconfig(olm)
    - pkgconfig(re2)
    - pkgconfig(spdlog)
    - asciidoctor
    - kdsingleapplication-devel
    - kf6-kirigami-devel
    - lmdbxx
    - mtxclient-devel
    - qt6-base-private-devel
    - qt6-tools-devel # linguist
    - qtkeychain-qt6-devel
rundeps    :
    - kf6-kirigami
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Better-follow-FreeDesktop-specification.patch
    %patch -p1 -i $pkgfiles/0001-Default-to-system-theme.patch
    %patch -p1 -i $pkgfiles/0001-solus-Use-kirigami-mousewheel-to-fix-scrolling.patch
    %patch -p1 -i $pkgfiles/upstream-fix-replies.patch
    %patch -p1 -i $pkgfiles/qt6.10.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

    # Compat for old name
    ln -srv $installdir/usr/bin/im.nheko.Nheko $installdir/usr/bin/nheko

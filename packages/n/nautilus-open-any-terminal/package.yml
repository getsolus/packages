name       : nautilus-open-any-terminal
version    : 0.6.3
release    : 2
source     :
    - git|https://github.com/Stunkymonkey/nautilus-open-any-terminal.git : 0.6.3
homepage   : https://github.com/Stunkymonkey/nautilus-open-any-terminal
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : An extension for nautilus, which adds an context-entry for opening other terminal emulators than gnome-terminal.
description: |
    An extension for nautilus, which adds an context-entry for opening other terminal emulators than gnome-terminal.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - nautilus-python
build      : |
    %python3_setup
install    : |
    %python3_install

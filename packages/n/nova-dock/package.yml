# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nova-dock
version    : 0.1.3
release    : 1
source     :
    - https://github.com/novik133/NovaDock/archive/refs/tags/v0.1.3.tar.gz : eedb58db26c683695f24e622fad680543a03b17a760924c8ca6fe93cce72f4b7
homepage   : https://github.com/novik133/NovaDock
license    : GPL-3.0-or-later
component  : desktop.xfce
summary    : Modern XFCE4 dock & launchpad
description: |
    Modern XFCE4 dock & launchpad with magnification effects, plugin support, and custom themes. Written in Vala, powered by GTK3 and libwnck.
builddeps  :
  - pkgconfig(gtk+-3.0)
  - pkgconfig(gtk-layer-shell-0)
  - pkgconfig(keybinder-3.0)
  - pkgconfig(libwnck-3.0)
  - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -dm0755 $installdir/usr/share/xdg/autostart/
    mv $installdir/etc/xdg/autostart/novadock-autostart.desktop $installdir/usr/share/xdg/autostart/
    rmdir -v $installdir/etc/xdg/autostart \
             $installdir/etc/xdg \
             $installdir/etc/
    %install_license LICENSE

    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kquickcharts-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-prison-devel
    - kf6-qqc2-desktop-style-devel
    - kf6-syntax-highlighting-devel
    - kf6-kwindowsystem-devel
    - kf6-sonnet-devel

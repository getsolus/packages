# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nvtop
version    : 3.3.0
release    : 6
source     :
    - https://github.com/Syllo/nvtop/archive/refs/tags/3.3.0.tar.gz : bc133b3baeb620d3b859aab6238c45de64b8269579b62e544f2ff747d129337e
homepage   : https://github.com/Syllo/nvtop/
license    : GPL-3.0-or-later
component  : system.utils
summary    : GPUs process monitoring for AMD, Intel and NVIDIA.
description: |
    NVTOP stands for Neat Videocard TOP, a (h)top like task monitor for AMD, Intel and NVIDIA GPUs. It can handle multiple GPUs and print information about them in a htop-familiar way.
builddeps  :
    - pkgconfig(libdrm)
setup      : |
    %cmake_ninja \
        -DNVIDIA_SUPPORT=ON \
        -DAMDGPU_SUPPORT=ON \
        -DINTEL_SUPPORT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

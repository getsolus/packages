# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : nvtop
version    : 3.3.2
release    : 8
source     :
    - https://github.com/Syllo/nvtop/archive/refs/tags/3.3.2.tar.gz : 48a295f3b3a917cc851d1aa8b185c09fde3a1b1e741fc57d7fa96b3671271630
homepage   : https://github.com/Syllo/nvtop/
license    : GPL-3.0-or-later
component  : system.utils
summary    : GPUs process monitoring for AMD, Intel and NVIDIA.
description: |
    NVTOP stands for Neat Videocard TOP, a (h)top like task monitor for AMD, Intel and NVIDIA GPUs. It can handle multiple GPUs and print information about them in a htop-familiar way.
builddeps  :
    - pkgconfig(libdrm)
setup      : |
    %cmake_ninja \
        -DNVIDIA_SUPPORT=ON \
        -DAMDGPU_SUPPORT=ON \
        -DINTEL_SUPPORT=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

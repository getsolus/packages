name       : nghttp2
version    : 1.60.0
release    : 12
source     :
    - https://github.com/nghttp2/nghttp2/releases/download/v1.60.0/nghttp2-1.60.0.tar.xz : 625d6c3da1d9ca4fd643a638256431ae68fd1901653b2a61a245eea7b261bf4e
license    : MIT
component  : system.base
emul32     : yes
homepage   : https://nghttp2.org/
summary    : HTTP/2 C Library
description: |
    This is an implementation of the Hypertext Transfer Protocol version 2 in C.
builddeps  :
    - pkgconfig32(openssl)
setup      : |
    %cmake_ninja \
                 -DENABLE_LIB_ONLY=ON \
                 -DCMAKE_INSTALL_LIBDIR=%libdir%
build      : |
    %ninja_build
install    : |
    %ninja_install

    rm -rf $installdir/usr/share/doc \
           $installdir/usr/share/man

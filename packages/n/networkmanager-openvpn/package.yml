# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : networkmanager-openvpn
version    : 1.12.4
release    : 33
source     :
    - https://gitlab.gnome.org/GNOME/NetworkManager-openvpn/-/archive/1.12.4/NetworkManager-openvpn-1.12.4.tar.bz2 : 299b26eeccdbeb9d8568785ce3f57fedfae6a33d8f11cdb568f5e95a26e79f84
homepage   : https://networkmanager.dev
license    : GPL-2.0-or-later
summary    : OpenVPN plugin for NetworkManager
description: |
    OpenVPN plugin for NetworkManager allows you to manage openvpn connections from the network manager applet.
component  : network.base
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk4)
    - pkgconfig(libnma)
    - pkgconfig(libsecret-unstable)
rundeps    :
    - openvpn
setup      : |
    %reconfigure --disable-static --with-gtk4
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

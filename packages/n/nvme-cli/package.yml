name       : nvme-cli
version    : '2.15'
release    : 27
source     :
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v2.15.tar.gz : 93282c426f22dd1ea6d172dec8af043c4e9ff80189becfbbb5378fe1ca0a74ad
homepage   : https://github.com/linux-nvme/nvme-cli
license    : GPL-2.0-only
component  : system.utils
summary    : NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
builddeps  :
    - pkgconfig(libnvme)
setup      : |
    %meson_configure \
        -Dudevrulesdir=lib64/udev/rules.d \
        -Dsystemddir=lib/systemd/system \
        -Ddocs=man
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Remove default/example config
    rm -rv $installdir/etc/

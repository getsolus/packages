# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: nvme-cli
version: '2.16'
release: 28
source:
    - https://github.com/linux-nvme/nvme-cli/archive/refs/tags/v2.16.tar.gz: 989682ed7b250a2c7a8127e362ffc5d29f5c370127abe405be09c73216da2b97
homepage: https://github.com/linux-nvme/nvme-cli
license: GPL-2.0-only
component: system.utils
summary: NVM-Express user space tooling for Linux.
description: |
    NVM-Express user space tooling for Linux.
builddeps:
    - pkgconfig(libnvme)
setup: |
    %meson_configure \
        -Dudevrulesdir=lib64/udev/rules.d \
        -Dsystemddir=lib/systemd/system \
        -Ddocs=man
build: |
    %ninja_build
install: |
    %ninja_install

    # Remove default/example config
    rm -rv $installdir/etc/

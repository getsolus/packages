name       : mumble
version    : 1.5.857
release    : 43
source     :
    - https://github.com/mumble-voip/mumble/releases/download/v1.5.857/mumble-1.5.857.tar.gz : e062ee0cb22f99283d21e9266b44587b92995f29141c6381c533a1803e9c3b47
homepage   : https://www.mumble.info
license    : BSD-3-Clause
component  : network.clients
summary    : High quality voice chat software
description: |
    Mumble is an open source, low-latency, high quality voice chat software primarily intended for use while gaming.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(alsa)
    - pkgconfig(avahi-compat-libdns_sd)
    - pkgconfig(harfbuzz)
    - pkgconfig(libcap)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libutf8proc)
    - pkgconfig(nlohmann_json)
    - pkgconfig(opus)
    - pkgconfig(protobuf)
    - pkgconfig(sndfile)
    - pkgconfig(speex)
    - pkgconfig(xi)
    - libboost-devel
    - microsoft-gsl
    - poco-devel
setup      : |
    export CXXFLAGS="${CXXFLAGS} -Wno-error=deprecated-declarations"
    %cmake_ninja \
        -DCMAKE_C_STANDARD=17 \
        -Dbundle-qt-translations=OFF \
        -Dbundled-gsl=OFF \
        -Dbundled-json=OFF \
        -Dbundled-renamenoise=ON \
        -Dbundled-speex=OFF \
        -Dice=OFF \
        -Doverlay-xcompile=OFF \
        -Dserver=OFF \
        -Dspeechd=OFF \
        -Dupdate=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

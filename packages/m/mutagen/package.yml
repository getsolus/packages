name       : mutagen
version    : 1.39
release    : 7
source     :
    - https://github.com/quodlibet/mutagen/releases/download/release-1.39/mutagen-1.39.tar.gz : 9da92566458ffe5618ffd26167abaa8fd81f02a7397b8734ec14dfe14e8a19e4
license    : GPL-2.0
component  : programming.python
summary    : Python 2/3 module for handling audio metadata
description: |
    Mutagen is a Python module to handle audio metadata. It supports ASF, FLAC, MP4, Monkey's Audio, MP3, Musepack,
    Ogg Opus, Ogg FLAC, Ogg Speex, Ogg Theora, Ogg Vorbis, True Audio, WavPack, OptimFROG, and AIFF audio files.
builddeps  :
    - pycodestyle
    - pyflakes
    - python-hypothesis
    - python-pytest
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        py.test
    popd

    pushd $PKG_BUILD_DIR/py3build
        py.test3
    popd

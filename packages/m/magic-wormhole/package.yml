# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : magic-wormhole
version    : 0.22.0
release    : 17
source     :
    - https://github.com/magic-wormhole/magic-wormhole/archive/refs/tags/0.22.0.tar.gz : 14a6029263c49109d71b0d0a82737690645d33f4067513bce2c7cca20da837ab
homepage   : https://github.com/magic-wormhole/magic-wormhole
license    : MIT
component  : network
summary    : Securely transfer data between computers
description: |
    Securely transfer data between computers.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-versioneer
    - python-wheel
rundeps    :
    - python-autobahn
    - python-click
    - python-humanize
    - python-idna
    - python-iterable-io
    - python-pynacl
    - python-qrcode
    - python-service-identity
    - python-spake2
    - python-tqdm
    - python-txtorcon
    - python-zipstream-ng
setup      : |
    %python3_setup
install    : |
    %python3_install
    %install_license LICENSE

    # install completions
    install wormhole_complete.bash -Dm00644 $installdir/usr/share/bash-completion/completions/wormhole
    install wormhole_complete.fish -Dm00644 $installdir/usr/share/fish/vendor_completions.d/wormhole.fish
    install wormhole_complete.zsh  -Dm00644 $installdir/usr/share/zsh/site-functions/_wormhole
    rm $installdir/usr/wormhole_complete.*

name       : massif-visualizer
version    : 25.08.3
release    : 14
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/massif-visualizer-25.08.3.tar.xz : 071dd18fe2cbb09224983a660725d596f09b6ae67033eec04e295941b4006775
homepage   : https://apps.kde.org/massif_visualizer/
license    : GPL-2.0-or-later
component  : system.utils
summary    : Visualizer for Valgrind Massif data files
description: |
    Visualizer for Valgrind Massif data files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - kdiagram-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kgraphviewer-devel
    - libboost-devel
rundeps    :
    - kgraphviewer
    - valgrind
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

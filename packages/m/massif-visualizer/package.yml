# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : massif-visualizer
version    : 25.12.1
release    : 15
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/massif-visualizer-25.12.1.tar.xz : 46a5b627653856c6549a0d58dc91ee72ac08d51c5286f8892a64e4b9b0d06e10
homepage   : https://apps.kde.org/massif_visualizer/
license    : GPL-2.0-or-later
component  : system.utils
summary    : Visualizer for Valgrind Massif data files
description: |
    Visualizer for Valgrind Massif data files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - kdiagram-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kgraphviewer-devel
    - libboost-devel
rundeps    :
    - kgraphviewer
    - valgrind
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

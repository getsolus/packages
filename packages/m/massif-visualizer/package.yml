# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : massif-visualizer
version    : 25.12.2
release    : 16
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/massif-visualizer-25.12.2.tar.xz : 4c4a235fef6d2953a81eebe4eb877cb23826ae4a67ce19cda1e4d0ec61dbbf21
homepage   : https://apps.kde.org/massif_visualizer/
license    : GPL-2.0-or-later
component  : system.utils
summary    : Visualizer for Valgrind Massif data files
description: |
    Visualizer for Valgrind Massif data files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - kdiagram-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kgraphviewer-devel
    - libboost-devel
rundeps    :
    - kgraphviewer
    - valgrind
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

name       : mlt
version    : 7.14.0
release    : 37
source     :
    - https://github.com/mltframework/mlt/releases/download/v7.14.0/mlt-7.14.0.tar.gz : 3a7e83ed5e30f3f2d073d172c9d886310d8a73dbd2ee850ad44e3c43a9ab6394
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : Multimedia framework designed for television broadcasting.
description: |
    Multimedia framework designed for television broadcasting.
patterns   :
    - python :
        - /usr/lib/python3.*/site-packages/*
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(frei0r)
    - pkgconfig(gl)
    - pkgconfig(libarchive)
    - pkgconfig(libavformat)
    - pkgconfig(libexif)
    - pkgconfig(libpulse)
    - pkgconfig(movit)
    - pkgconfig(python3)
    - pkgconfig(Qt5Svg)
    - pkgconfig(samplerate)
    - pkgconfig(SDL2_image)
    - pkgconfig(vidstab)
    - pkgconfig(x11)
    - swig
rundeps    :
    - frei0r
setup      : |
    %cmake_ninja \
        -DMOD_GDK=OFF \
        -DMOD_GLAXNIMATE=ON \
        -DSWIG_PYTHON=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

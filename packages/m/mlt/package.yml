license    :
    - GPL-2.0
    - GPL-3.0
    - LGPL-2.1
component  : multimedia.library
summary    : Multimedia framework designed for television broadcasting.
description: |
    Multimedia framework designed for television broadcasting.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(gl)
    - pkgconfig(libavformat)
    - pkgconfig(libexif)
    - pkgconfig(libpulse)
    - pkgconfig(Qt5Svg)
    - pkgconfig(samplerate)
    - pkgconfig(SDL_image)
setup      : |
    %configure --enable-gpl --enable-gpl3
build      : |
    %make
install    : |
    %make_install

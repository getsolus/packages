# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mlt
version    : 7.34.1
release    : 50
source     :
    - https://github.com/mltframework/mlt/releases/download/v7.34.1/mlt-7.34.1.tar.gz : 4104b87db3e14389f81666938c131f723564773fec9aa18b6bff008761cc838b
homepage   : https://www.mltframework.org/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : Multimedia framework designed for television broadcasting.
description: |
    Multimedia framework designed for television broadcasting.
patterns   :
    - python :
        - /usr/lib/python3.*/site-packages/*
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - pkgconfig(SDL2_image)
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(frei0r)
    - pkgconfig(gl)
    - pkgconfig(libarchive)
    - pkgconfig(jack)
    - pkgconfig(libavformat)
    - pkgconfig(libexif)
    - pkgconfig(libpulse)
    - pkgconfig(movit)
    - pkgconfig(opencv4)
    - pkgconfig(python3)
    - pkgconfig(rubberband)
    - pkgconfig(sox)
    - pkgconfig(samplerate)
    - pkgconfig(vidstab)
    - pkgconfig(vorbis)
    - pkgconfig(x11)
    - ladspa-devel
    - swig
rundeps    :
    - frei0r
setup      : |
    %cmake_ninja \
        -DMOD_GDK=OFF \
        -DMOD_GLAXNIMATE=ON \
        -DMOD_GLAXNIMATE_QT6=ON \
        -DMOD_OPENCV=ON \
        -DMOD_QT6=ON \
        -DSWIG_PYTHON=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mdbook
version    : '0.5.2'
release    : 50
source     :
    - https://github.com/rust-lang/mdBook/archive/refs/tags/v0.5.2.tar.gz : 2c8615a17c5670f9aa6d8dbf77c343cf430f95f571f28a87bb7aaa8f29c1ac5b
homepage   : https://github.com/rust-lang/mdBook
license    : MPL-2.0
component  : programming.tools
summary    : Create books from markdown files
description: |
    mdBook is a command line tool to create book from markdown files. Like Gitbook but implemented in Rust.
networking : true
builddeps  :

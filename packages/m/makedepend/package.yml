name       : makedepend
version    : 1.0.8
release    : 11
source     :
    - http://xorg.freedesktop.org/releases/individual/util/makedepend-1.0.8.tar.gz : 275f0d2b196bfdc740aab9f02bb48cb7a97e4dfea011a7b468ed5648d0019e54
license    : MIT
component  : xorg.base
summary    : X11 utility to determine build-time dependencies
description: |
    The makedepend package contains a C-preprocessor like utility to determine build-time dependencies.
builddeps  :
    - pkgconfig(xproto)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

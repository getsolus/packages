name       : messagelib
version    : 24.12.2
release    : 97
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/messagelib-24.12.2.tar.xz : f41112745fee178a476b6bfbf6e027db027f5701b474a7a6b8ea61d4983495f5
homepage   : https://kde.org/
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM messaging library
description: |
    KDE PIM messaging library.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6WebEngineCore)
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - kf6-karchive-devel
    - kf6-kcontacts-devel
    - kf6-kdbusaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmbox-devel
    - ktextaddons-devel
    - libgravatar-devel
    - libkdepim-devel
    - libkleo-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcontacts-devel
        - kf6-kservice-devel
        - kidentitymanagement-devel
        - kmime-devel
        - ktextaddons-devel
        - libkleo-devel
        - pimcommon-devel
        - qt6-webengine-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

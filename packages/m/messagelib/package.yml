    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmbox-devel
    - ktextaddons-devel
    - libgravatar-devel
    - libkdepim-devel
    - libkleo-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcontacts-devel
        - kf6-kservice-devel
        - kidentitymanagement-devel
        - kmime-devel
        - ktextaddons-devel
        - libkleo-devel
        - pimcommon-devel
        - qt6-webengine-devel

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mtdev
version    : 1.1.7
release    : 9
source     :
    - https://bitmath.se/org/code/mtdev/mtdev-1.1.7.tar.gz : a55bd02a9af4dd266c0042ec608744fff3a017577614c057da09f1f4566ea32c
homepage   : https://bitmath.se/org/code/mtdev/
license    :
    - MIT
summary    : Multitouch Protocol Translation Library
component  : xorg.driver
description: |
    The mtdev package contains Multitouch Protocol Translation Library which is used to transform all variants of kernel MT (Multitouch) events to the slotted type B protocol.
optimize   :
    - no-symbolic
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install

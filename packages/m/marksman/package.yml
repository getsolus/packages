# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : marksman
version    : 2026.01.28
release    : 6
source     :
    - git|https://github.com/artempyanykh/marksman.git : 2026-01-28
homepage   : https://github.com/artempyanykh/marksman
license    : MIT
component  : programming
summary    : Write Markdown with code assist and intelligence in the comfort of your favourite editor.
description: |
    Marksman is a program that integrates with your editor to assist you in writing and maintaining your Markdown documents. Using LSP protocol it provides completion, goto definition, find references, rename refactoring, diagnostics, and more. In addition to regular Markdown, it also supports wiki-link-style references that enable Zettelkasten-like note taking.
networking : true
builddeps  :
    - dotnet-sdk
strip      : false
debug      : false
setup      : |
    %patch -p1 -i $pkgfiles/dotnet-10.patch
build      : |
    dotnet publish -c Release -r solus.4-x64 --self-contained true \
        -p:PublishSingleFile=true \
        -p:PublishTrimmed=true \
        -p:TrimMode=partial \
        -p:DebugType=embedded \
        -p:EnableCompressionInSingleFile=true \
        -p:UseAppHost=true \
        Marksman/Marksman.fsproj
install    : |
    install -Dm00755 Marksman/bin/Release/net10.0/solus.4-x64/publish/marksman $installdir/usr/bin/marksman

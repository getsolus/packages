name       : mtpaint
version    : '3.40'
release    : 7
source     :
    - https://sourceforge.net/projects/mtpaint/files/mtpaint/3.40/mtpaint-3.40.tar.bz2/download : ef321d2b404839c7b909bdf5283eb22a37fbdd35b4cc9e380ddc400573d7c890
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : mtPaint is a painting program designed for creating icons and pixel-based artwork
description: |
    mtPaint is a painting program designed for creating icons and pixel-based artwork
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(lcms2)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libtiff-4)
    - giflib-devel
environment: |
    export CFLAGS="${CFLAGS} -fcommon"
    export LDFLAGS="${LDFLAGS},--allow-multiple-definition"
setup      : |
    %patch -p1 < $pkgfiles/giflib5.diff

    %configure --disable-static GIF jpeg lcms2 man tiff
build      : |
    %make
install    : |
    %make_install

name       : mate-panel
version    : 1.24.1
release    : 27
source     :
    - https://github.com/mate-desktop/mate-panel/archive/v1.24.1.tar.gz : dd3546b21101f3153a82eed542f4e5250b7ce7fe880bdd51adf8d4f84e6a3f8c
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - GFDL-1.1-or-later
component  : desktop.mate
summary    : The panel of the MATE Desktop
description: |
    The panel of the MATE Desktop Environment
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mateweather)
    - pkgconfig(sm)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
        --disable-maintainer-mode \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install

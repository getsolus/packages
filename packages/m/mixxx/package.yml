name       : mixxx
version    : 2.5.3
release    : 46
source     :
    - https://github.com/mixxxdj/mixxx/archive/refs/tags/2.5.3.tar.gz : 517612e85e933d7e261bf40feb12354aac924da0f783402bc20f584976bc9b23
homepage   : https://mixxx.org/
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Mixxx is Free DJ software that gives you everything you need to perform live mixes
description: |
    Mixxx is Free DJ software that gives you everything you need to perform live mixes.
networking : true   # libkeyfinder submodule
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - pkgconfig(alsa)
    - pkgconfig(benchmark)
    - pkgconfig(fftw3)
    - pkgconfig(flac)
    - pkgconfig(glu)
    - pkgconfig(id3tag)
    - pkgconfig(libavcodec)
    - pkgconfig(libchromaprint)
    - pkgconfig(libebur128)
    - pkgconfig(libmodplug)
    - pkgconfig(libusb-1.0)
    - pkgconfig(lilv-0)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(portmidi)
    - pkgconfig(protobuf)
    - pkgconfig(rubberband)
    - pkgconfig(shout)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - pkgconfig(upower-glib)
    - pkgconfig(vamp-hostsdk)
    - pkgconfig(vorbisfile)
    - pkgconfig(wavpack)
    - pkgconfig(x11)
    - pkgconfig(x264)
    - gtest
    - id3lib-devel
    - lame-devel
    - microsoft-gsl
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
    - vamp-plugin-sdk
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 res/linux/mixxx-usb-uaccess.rules $installdir/usr/lib64/udev/rules.d/100-mixxx-usb-uaccess.rules

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mpc-qt
version    : '25.07'
release    : 12
source     :
    - https://github.com/mpc-qt/mpc-qt/archive/refs/tags/v25.07.tar.gz : 8103eb0eda77021a7c0d9708a4586676f7c33328705afda91da096a1b54a520a
homepage   : https://mpc-qt.github.io
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Media Player Classic Qute Theater
description: |
    Media Player Classic Qute Theater (mpc-qt) aims to reproduce most of the interface and functionality of mpc-hc while using libmpv to play video instead of DirectShow.
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(mpv)
    - libboost-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

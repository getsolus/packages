name       : mailcommon
version    : 24.12.1
release    : 89
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/mailcommon-24.12.1.tar.xz : 1cd2f4c10a04df2ea129ad0cbea38dd772f7df23c5fd1607980eaf14a500d8ca

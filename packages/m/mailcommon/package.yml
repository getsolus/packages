# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mailcommon
version    : 25.12.2
release    : 100
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/mailcommon-25.12.2.tar.xz : 9efcd7288f2b657df14f830ff81abcd0511c84658179c81a7d4dc1ffa37e0ac0
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : MailCommon Library
description: |
    MailCommon Library.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6WebEngineWidgets)
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - kdesignerplugin-devel
    - kf6-kdbusaddons-devel
    - kf6-kiconthemes-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-syntax-highlighting-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - ktextaddons-devel
    - libkdepim-devel
    - mailimporter-devel
    - messagelib-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcompletion-devel
        - libkdepim-devel
        - messagelib-devel
        - pimcommon-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

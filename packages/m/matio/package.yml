name       : matio
version    : 1.5.28
release    : 1
source     :
    - https://github.com/tbeu/matio/releases/download/v1.5.28/matio-1.5.28.tar.gz : 9da698934a21569af058e6348564666f45029e6c2b0878ca0d8f9609bf77b8d8
homepage   : https://matio.sourceforge.io/
license    : BSD-2-Clause
component  : programming.library
summary    : MATLAB MAT File I/O Library
description: |
    Matio is an open-source C library for reading and writing binary MATLAB MAT files. This library is designed for use by programs/libraries that do not have access or do not want to rely on MATLAB's shared libraries.
builddeps  :
    - pkgconfig(hdf5)
    - pkgconfig(ompi)
    - pkgconfig(zlib)
setup      : |
    %autogen
    %configure \
        --enable-shared \
        --disable-static \
        --with-hdf5
build      : |
    %make
install    : |
    %make_install
check      : |
    export LD_LIBRARY_PATH="$installdir/%libdir%:$LD_LIBRARY_PATH"
    %make check

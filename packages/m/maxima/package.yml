# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : maxima
version    : 5.49.0
release    : 13
source     :
    - https://sourceforge.net/projects/maxima/files/Maxima-source/5.49.0-source/maxima-5.49.0.tar.gz : 6d401a4aa307cd3a5a9cadca4fa96c4ef0e24ff95a18bb6a8f803e3d2114adee
homepage   : https://maxima.sourceforge.io/
license    : GPL-2.0-or-later
component  : office.maths
summary    :
    - A Computer Algebra System
    - ^xmaxima : A graphical user interface for Maxima, a powerful computer algebra system
description: |
    Maxima is a system for the manipulation of symbolic and numerical expressions, including differentiation, integration, Taylor series, Laplace transforms, ordinary differential equations, systems of linear equations, polynomials, sets, lists, vectors, matrices and tensors. Maxima yields high precision numerical results by using exact fractions, arbitrary-precision integers and variable-precision floating-point numbers. Maxima can plot functions and data in two and three dimensions.
builddeps  :
    - sbcl
rundeps    :
    - ^xmaxima :
        - maxima
    - gnuplot
    - sbcl
setup      : |
    %configure_no_runstatedir --enable-sbcl
build      : |
    %make
install    : |
    %make_install
patterns   :
    - ^xmaxima :
        - /usr/share/applications/Xmaxima.desktop
        - /usr/share/metainfo/net.sourceforge.maxima.xmaxima.appdata.xml
        - /usr/bin/xmaxima
        - /usr/share/maxima/5.49.0/xmaxima/
        - /usr/share/info/xmaxima.info.zst
        - /usr/share/mime/
        - /usr/share/icons/

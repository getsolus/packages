name       : mpv
homepage   : http://mpv.io/
version    : 0.27.0
release    : 49
source     :
    - https://github.com/mpv-player/mpv/archive/v0.27.0.tar.gz : 341d8bf18b75c1f78d5b681480b5b7f5c8b87d97a0d4f53a5648ede9c219a49c
    - https://waf.io/waf-1.9.13 : 5d7cde19abb1e2605bcd92d99509e91ead190d6532c3fd23a171b2760657f9ad
    - https://github.com/2ion/mpv-bash-completion/archive/3.3.15.tar.gz : 1c3f4a6b95de7b573db3480dc79f7359207f7c95d31ac7368f6f5c84e9176ed8
license    :
    - LGPL-2.1
    - GPL-3.0
component  : multimedia.video
summary    : mpv is a fork of mplayer2 and MPlayer. It shares some features with the
    former projects while introducing many more.
description: |
    mpv is a fork of mplayer2 and MPlayer. It shares some features with the former projects while introducing many more. MPlayer's options parser was improved to behave more like other CLI programs, and many option names and semantics were reworked to make them more intuitive and memorable. mpv has a OpenGL based video output that is capable of many features loved by videophiles, such as video scaling with popular high quality algorithms, color management, and more.
    While mpv has no official GUI, it has a small controller that is triggered by mouse movement. mpv leverages the FFmpeg hwaccel APIs to support VDPAU, VAAPI and VDA video decode acceleration.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(gl)
    - pkgconfig(lcms2)
    - pkgconfig(libass)
    - pkgconfig(libarchive)
    - pkgconfig(libavcodec)
    - pkgconfig(libbluray)
    - pkgconfig(libcdio_paranoia)
    - pkgconfig(libguess)
    - pkgconfig(libmpg123)
    - pkgconfig(libpulse)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libva-x11)
    - pkgconfig(lua-5.1)
    - pkgconfig(smbclient)
    - pkgconfig(uchardet)
    - pkgconfig(vapoursynth)
    - pkgconfig(vdpau)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
    - pkgconfig(xkbcommon)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - pkgconfig(xscrnsaver)
    - pkgconfig(xv)
rundeps    :
    - mpv-libs
patterns   :
    - libs :
        - /usr/lib64/lib*.so.*
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
replaces   :
    - libs-devel : mpv-devel
setup      : |
    export CFLAGS="$CFLAGS -I/usr/include/lua5.1"
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration-on-nix-systems.patch
    %patch -p1 < $pkgfiles/0002-vaapi-Use-libva2-message-callbacks.patch
    install -m 00755 $sources/waf-1.9.13 ./waf
    %waf_configure  --confdir=/etc/mpv \
                    --libdir=%libdir% \
                    --enable-cdda \
                    --enable-dvbin \
                    --enable-dvdread \
                    --enable-dvdnav \
                    --enable-libarchive \
                    --enable-libmpv-shared \
                    --enable-libsmbclient \
                    --enable-zsh-comp \
                    --disable-debug

    tar xf "${sources}/3.3.15.tar.gz"
build      : |
    export CFLAGS="$CFLAGS -I/usr/include/lua5.1"
    %waf_build

    pushd mpv-bash-completion-3.3.15
    %patch -p1 < $pkgfiles/0001-Fix-lua-binary.patch
    export MPV_BASHCOMPGEN_MPV_CMD=../build/mpv
    %make
    popd
install    : |
    export CFLAGS="$CFLAGS -I/usr/include/lua5.1"
    %waf_install

    pushd mpv-bash-completion-3.3.15
    export MPV_BASHCOMPGEN_MPV_CMD=../build/mpv
    %make_install
    popd

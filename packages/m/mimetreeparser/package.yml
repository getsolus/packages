name       : mimetreeparser
version    : 24.02.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/mimetreeparser-24.02.0.tar.xz : 5d0546c49e8fd5d639ba68ae0a790260aae5e1d068737587f2bdc5c110ff97ef
homepage   : https://invent.kde.org/pim/mimetreeparser
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - CC0-1.0
    - FSFULLR
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Parser for MIME trees
description: |
    A parser for a MIME tree and is based on KMime. The goal is given a MIME tree to extract a list of parts (e.g. text, html) and a list of attachments, check the validity of the signatures and decrypt any encrypted part.
builddeps  :
    - pkgconfig(Qt6Qml)
    - kf6-kcalendarcore-devel
    - kf6-ki18n-devel
    - kf6-kcodecs-devel
    - kf6-kwidgetsaddons-devel
    - kmbox-devel
    - kmime-devel
    - libkleo-devel
rundeps    :
    - devel :
        - kf6-ki18n-devel
        - kmbox-devel
        - kmime-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

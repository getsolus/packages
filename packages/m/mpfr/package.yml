# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mpfr
version    : 4.2.2
release    : 13
source     :
    - https://ftpmirror.gnu.org/gnu/mpfr/mpfr-4.2.2.tar.xz : b67ba0383ef7e8a8563734e2e889ef5ec3c3b898a01d00fa0a6869ad81c6ce01
homepage   : https://www.mpfr.org/
license    : GPL-3.0-or-later
summary    : The MPFR package contains functions for multiple precision math.
component  : system.base
description: |
    The MPFR package contains functions for multiple precision math.
emul32     : true
devel      : true
builddeps  :
    - pkgconfig32(gmp)
patterns   :
    - devel :
        - /usr/share/doc
        - /usr/share/info
setup      : |
    %configure --enable-thread-safe \
               --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

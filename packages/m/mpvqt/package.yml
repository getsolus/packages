name       : mpvqt
version    : 1.0.0
release    : 1
source     :
    - https://cdn.download.kde.org/stable/mpvqt/mpvqt-1.0.0.tar.xz : 9131d2a925e5f33e19b9d081dfd5f30d576abd87464d67c70bef41a486f54eb9
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - CC-BY-SA-4.0
    - CC0-1.0
    - LGPL-2.1-only
    - LGPL-3.0-only
    - LicenseRef-KDE-Accepted-LGPL
    - MIT
component  : multimedia.library
homepage   : https://invent.kde.org/libraries/mpvqt
summary    : MpvQt is a libmpv wrapper for QtQuick2 and QML
description: |
    MpvQt is a libmpv wrapper for QtQuick2 and QML
builddeps  :
    - pkgconfig(Qt6Quick)
    - extra-cmake-modules
    - mpv-libs-devel
rundeps    :
    - devel :
        - mpv-libs-devel
        - qt6-declarative-devel
clang      : yes
optimize   :
    - thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

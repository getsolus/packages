name       : mpvqt
version    : 1.1.1
release    : 3
source     :
    - https://download.kde.org/stable/mpvqt/mpvqt-1.1.1.tar.xz : bdd1ea69338cf3017f628a886218b8c185ca24e8257f03207a3cf1bbb51e3d32
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - CC-BY-SA-4.0
    - CC0-1.0
    - LGPL-2.1-only
    - LGPL-3.0-only
    - LicenseRef-KDE-Accepted-LGPL
    - MIT
component  : multimedia.library
homepage   : https://invent.kde.org/libraries/mpvqt
summary    : MpvQt is a libmpv wrapper for QtQuick2 and QML
description: |
    MpvQt is a libmpv wrapper for QtQuick2 and QML
builddeps  :
    - pkgconfig(Qt6Quick)
    - extra-cmake-modules
    - mpv-libs-devel
rundeps    :
    - devel :
        - mpv-libs-devel
        - qt6-declarative-devel
clang      : true
optimize   :
    - thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

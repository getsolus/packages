# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : meson
version    : 1.8.3
release    : 69
source     :
    - https://github.com/mesonbuild/meson/releases/download/1.8.3/meson-1.8.3.tar.gz : f118aa910fc0a137cc2dd0122232dbf82153d9a12fb5b0f5bb64896f6a157abf
homepage   : https://mesonbuild.com/
license    : Apache-2.0
component  : system.devel
summary    : A high performance build system
description: |
    MesonÂ® is a project to create the best possible next-generation build system.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-packaging
    - python-setuptools
    - python-wheel
rundeps    :
    - ninja
build      : |
    %python3_setup
install    : |
    %python3_install

    # install autocompletions
    install -Dm 00644 $workdir/data/shell-completions/bash/meson $installdir/usr/share/bash-completion/completions/meson
    install -Dm 00644 $workdir/data/shell-completions/zsh/_meson $installdir/usr/share/zsh/site-functions/_meson

name       : mir
version    : 2.22.1
release    : 6
source     :
    - https://github.com/canonical/mir/releases/download/v2.22.1/mir-2.22.1.tar.xz : 8eda88f51a9ced8a0f46d86fd1de5cdaca9727993e36243fd6402e2a3432e121
homepage   : https://mir-server.io/
license    :
    - GPL-2.0-only
    - GPL-3.0-only
    - LGPL-2.1-only
    - LGPL-3.0-only
component  :
    - demos : desktop
    - desktop
summary    :
    - demos : Demo applications for the Mir compositor
    - The Mir compositor
description:
    - demos : Demo applications for the Mir compositor
    - Mir is set of libraries for building Wayland based shells. Mir simplifies the complexity that shell authors need to deal with. It provides a stable, well tested and performant platform with touch, mouse and tablet input, multi-display capability and secure client-server communications.
builddeps  :
    - pkgconfig(egl)
    - pkgconfig(epoxy)
    - pkgconfig(freetype2)
    - pkgconfig(gbm)
    - pkgconfig(glm)
    - pkgconfig(libapparmor)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libevdev)
    - pkgconfig(libinput)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(lttng-ust)
    - pkgconfig(pixman-1)
    - pkgconfig(umockdev-1.0)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-eglstream)
    - pkgconfig(xcursor)
    - pkgconfig(xkbcommon)
    - pkgconfig(yaml-cpp)
    - gtest
    - libboost-devel
    - python-pillow-devel
rundeps    :
    - demos :
        - mir
clang      : true
environment: |
    export CFLAGS="${CFLAGS} -Wno-c23-extensions"
setup      : |
    %cmake_ninja \
        -DMIR_LINK_TIME_OPTIMIZATION:BOOL=ON \
        -DMIR_ENABLE_TESTS:BOOL=OFF \
        -DMIR_USE_PRECOMPILED_HEADERS=OFF \
        -DMIR_PLATFORM="gbm-kms;x11;wayland;eglstream-kms"
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - demos :
        - /usr/bin/mir_demo_*
        - /usr/bin/mir-x11-kiosk*
        - /usr/bin/miral-*
        - /usr/share/applications/miral-shell.desktop
        - /usr/share/icons/hicolor/scalable/apps/spiral-logo.svg

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mozjs
version    : 140.7.0
release    : 40
source     :
    - https://archive.mozilla.org/pub/firefox/releases/140.7.0esr/source/firefox-140.7.0esr.source.tar.xz : 608a739071726f30236f7100ec5e30e1b8ec342d4e91e715948c287909cb1529
homepage   : https://spidermonkey.dev/
license    :
    - GPL-2.0-or-later
    - MPL-1.1
component  : desktop.library
summary    : JS is Mozilla's JavaScript engine written in C/C++
description: |
    JS is Mozilla's JavaScript engine written in C/C++
strip      : false
libsplit   : false
networking : true
builddeps  :
    - pkgconfig(icu-uc)
    - autoconf213
    - cbindgen
    - llvm-clang
    - rust
environment: |
    export AR=llvm-ar
    export NM=llvm-nm
    export RANLIB=llvm-ranlib
setup      : |
    %apply_patches
    head -n -1 config/milestone.txt > config/milestone.txt
    echo "${version}" >> config/milestone.txt

    %patch -p1 -i $pkgfiles/0001-Bug-1973994-mozjs-140.pc-does-not-contain-DXP_UNIX-o.patch

    mkdir $workdir/building
    cd $workdir/building

    ../js/src/%configure \
        --disable-debug \
        --disable-debug-symbols \
        --disable-jemalloc \
        --disable-strip \
        --disable-tests \
        --enable-optimize \
        --enable-posix-nspr-emulation \
        --enable-readline \
        --enable-release \
        --enable-shared-js \
        --enable-unaligned-private-values \
        --with-system-zlib \
        --with-system-icu
build      : |
    cd $workdir/building
    %make
install    : |
    cd $workdir/building
    %make_install
    rm -r $installdir/%libdir%/*.ajs
    %install_license $workdir/toolkit/content/license.html
patterns   :
    - devel :
        - /usr/bin/js*-config

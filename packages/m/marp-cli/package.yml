name       : marp-cli
version    : 4.2.2
release    : 18
homepage   : https://marp.app/
source     :
    - https://github.com/marp-team/marp-cli/archive/refs/tags/v4.2.2.tar.gz : afee4adae48bae99bb08a0c61ecef27f90fc4432dc32c2e2d7c9e45370239515
license    : MIT
component  : office
summary    : A CLI interface for Marp and Marpit based converters
description: |
    A CLI interface for Marp and any slide deck converter based on Marpit framework. It can convert Marp / Marpit Markdown files into static HTML / CSS, PDF, PowerPoint document, and image(s) easily.
networking : true
strip      : false
debug      : false
builddeps  :
    - git
    - nodejs
    - yarn
setup      : |
    yarn install
build      : |
    yarn build
    yarn run pkg . \
        --out-path ./bin \
        --targets host \
        --compress Brotli
install    : |
    install -Dm0755 bin/marp-cli $installdir/usr/bin/marp

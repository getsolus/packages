# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : muon
version    : 0.5.0
release    : 3
source     :
    - https://muon.build/releases/v0.5.0/muon-v0.5.0.tar.gz : 24aa4d29ed272893f6e6d355b1ec4ef20647438454e88161bdb9defd7c6faf77
homepage   : https://muon.build/
license    : GPL-3.0-only
component  : system.devel
summary    : A meson-compatible build system.
description: |
    muon is an implementation of the meson build system in c99 with minimal dependencies.
builddeps  :
    - pkgconfig(libarchive)
    - pkgconfig(libcurl)
    - pkgconfig(libpkgconf)
    - pkgconfig(scdoc)
    - git
    - meson
patterns   :
    - /*
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mutt
version    : 2.2.16
release    : 35
source     :
    - https://gitlab.com/muttmua/mutt/-/archive/mutt-2-2-16-rel/mutt-mutt-2-2-16-rel.tar.gz : de707b27ddc430c835d1fa42ef1ac6c25728beaa7e425dba3b70c7b93ac9bbf5
homepage   : https://gitlab.com/muttmua/mutt
license    : GPL-2.0-or-later
component  : network.mail
summary    : Mutt (Small, powerful text based email client)
description: |
    Mutt is a small but powerful text-based mail client for Unix operating systems. It was originally based on ELM, and was written by Michael Elkins.
builddeps  :
    - pkgconfig(gpgme)
    - pkgconfig(libassuan)
    - pkgconfig(libsasl2)
    - pkgconfig(ncursesw)
    - gdbm-devel
    - gnupg
rundeps    :
    - vim
setup      : |
    %reconfigure \
        --sysconfdir=/etc/mutt \
        --enable-compressed \
        --enable-gpgme \
        --enable-hcache \
        --enable-imap \
        --enable-locales-fix \
        --enable-pop \
        --enable-sidebar \
        --enable-smtp \
        --with-curses \
        --with-homespool=/var/spool/ \
        --with-regex \
        --with-sasl \
        --with-ssl
build      : |
    %make
install    : |
    %make_install

name       : mesalib
version    : 23.2.1
release    : 205
source     :
    - https://archive.mesa3d.org/mesa-23.2.1.tar.xz : 64de0616fc2d801f929ab1ac2a4f16b3e2783c4309a724c8a259b20df8bbc1cc
homepage   : http://mesa3d.org/
license    :
    - BSL-1.0
    - MIT
    - SGI-B-1.0
component  : xorg.display
summary    : Mesa is an OpenGL compatible 3D graphics library.
description: |
    Mesa is an OpenGL compatible 3D graphics library.
optimize   :
    - no-symbolic
emul32     : yes
libsplit   : no
patterns   :
    - devel :
        - /usr/lib64/lib*GL.so
        - /usr/lib64/libGL*.so
        - /usr/lib64/libOS*.so
        - /usr/lib64/libg*.so
        - /usr/lib64/libwayland*.so
        - /usr/lib64/libxa*.so
    - 32bit-devel :
        - /usr/lib32/lib*GL.so
        - /usr/lib32/libGL*.so
        - /usr/lib32/libOS*.so
        - /usr/lib32/libg*.so
        - /usr/lib32/libwayland*.so
        - /usr/lib32/libxa*.so
builddeps  :
    - pkgconfig(LLVMSPIRVLib)
    - pkgconfig32(SPIRV-Tools)
    - pkgconfig32(expat)
    - pkgconfig32(libdrm)
    - pkgconfig32(libelf)
    - pkgconfig32(libglvnd)
    - pkgconfig32(libudev)
    - pkgconfig32(libunwind)
    - pkgconfig32(libva)
    - pkgconfig32(libzstd)
    - pkgconfig32(nettle)
    - pkgconfig32(vdpau)
    - pkgconfig32(wayland-client)
    - pkgconfig32(x11)
    - pkgconfig32(xcb-dri3)
    - pkgconfig32(xext)
    - pkgconfig32(xfixes)
    - pkgconfig32(xrandr)
    - pkgconfig32(xshmfence)
    - pkgconfig32(xxf86vm)
    - pkgconfig32(zlib)
    - pkgconfig(libclc)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xproto)
    - git
    - glslang-devel
    - lm_sensors-devel
    - llvm-32bit-devel
    - llvm-clang-devel
    - llvm-devel
    - mako
    - python-ply
rundeps    :
    - libglvnd
    - linux-driver-management
    - 32bit :
        - libglvnd-32bit
    - 32bit-devel :
        - libglvnd-32bit-devel
    - devel :
        - libglvnd-devel
environment: |
    export PYTHON=/usr/bin/python3

    export PE_CODECS=0
    if [[ ! -z $PE_CODECS ]]; then
          export PT_ARGS="-Dvideo-codecs=vc1dec,h264dec,h264enc,h265dec,h265enc"
    else
          export PT_ARGS=""
    fi
setup      : |
    %patch -p1 -i $pkgfiles/0001-radeonsi-prefix-function-with-si_-to-prevent-name-co.patch
    if [[ ! -z $EMUL32BUILD ]]; then
          export EXTRA_ARGS="--cross-file $pkgfiles/llvm32.native --libdir=/usr/lib32"
    else
          export EXTRA_ARGS=""
    fi
    %meson_configure \
        $EXTRA_ARGS \
        $PT_ARGS \
        -Degl=enabled \
        -Dgallium-drivers=crocus,iris,nouveau,r300,r600,radeonsi,svga,swrast,virgl,zink \
        -Dgallium-extra-hud=true \
        -Dgallium-nine=true \
        -Dgallium-va=enabled \
        -Dgallium-vdpau=enabled \
        -Dgallium-xa=enabled \
        -Dgbm=enabled \
        -Dgles1=disabled \
        -Dglvnd=true \
        -Dintel-clc=enabled \
        -Dllvm=enabled \
        -Dmicrosoft-clc=disabled \
        -Dosmesa=true \
        -Dplatforms=x11,wayland \
        -Dvulkan-drivers=amd,intel,intel_hasvk,swrast,virtio \
        -Dvulkan-layers=device-select,overlay
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Add missing symlink
    ln -s libGLX_mesa.so.0 $installdir/%libdir%/libGLX_indirect.so.0

name       : mpd
version    : 0.23.15
release    : 88
source     :
    - https://github.com/MusicPlayerDaemon/MPD/archive/refs/tags/v0.23.15.tar.gz : d2865d8f8ea79aa509b1465b99a2b8f3f449fe894521c97feadc2dca85a6ecd2
homepage   : https://www.musicpd.org
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music
description: |
    Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music. Through plugins and libraries it can play a variety of sound files while being controlled by its network protocol.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(audiofile)
    - pkgconfig(avahi-client)
    - pkgconfig(bzip2)
    - pkgconfig(faad2)
    - pkgconfig(flac)
    - pkgconfig(fluidsynth)
    - pkgconfig(fmt)
    - pkgconfig(icu-io)
    - pkgconfig(id3tag)
    - pkgconfig(jack)
    - pkgconfig(libavcodec)
    - pkgconfig(libcdio_paranoia)
    - pkgconfig(libchromaprint)
    - pkgconfig(libcurl)
    - pkgconfig(libgcrypt)
    - pkgconfig(libmikmod)
    - pkgconfig(libmms)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpdclient)
    - pkgconfig(libmpg123)
    - pkgconfig(libnfs)
    - pkgconfig(libopenmpt)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libupnp)
    - pkgconfig(liburing)
    - pkgconfig(mad)
    - pkgconfig(openal)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(shout)
    - pkgconfig(smbclient)
    - pkgconfig(sndio)
    - pkgconfig(soxr)
    - pkgconfig(sqlite3)
    - pkgconfig(wavpack)
    - pkgconfig(wildmidi)
    - pkgconfig(yajl)
    - pkgconfig(zziplib)
    - lame-devel
    - libboost-devel
checkdeps  :
    - pkgconfig(cppunit)
setup      : |
    %patch -p1 -i $pkgfiles/mpd-sndfile.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 doc/mpdconf.example $installdir/usr/share/doc/mpd/mpd.conf
check      : |
    %ninja_check

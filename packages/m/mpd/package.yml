name       : mpd
version    : 0.22.11
release    : 68
homepage   : https://www.musicpd.org
source     :
    - https://github.com/MusicPlayerDaemon/MPD/archive/refs/tags/v0.22.11.tar.gz : 65a5137ce04c88e88f2314f3ab136e494e9551462ce7739399866c22315ed7cb
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : MPD is a flexible, powerful, server-side application for playing music
description: |
    Music Player Daemon (MPD) is a flexible, powerful, server-side application for playing music.
    Through plugins and libraries it can play a variety of sound files while being controlled by its
    network protocol.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(avahi-client)
    - pkgconfig(cppunit) # check
    - pkgconfig(flac)
    - pkgconfig(icu-io)
    - pkgconfig(id3tag)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpdclient)
    - pkgconfig(libmpg123)
    - pkgconfig(libpulse)
    - pkgconfig(libupnp)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(shout)
    - pkgconfig(smbclient)
    - pkgconfig(soxr)
    - pkgconfig(sqlite3)
    - bzip2-devel
    - faad-devel
    - lame-devel
    - libboost-devel
    - libgcrypt-devel
    - libmad-devel
    - liburing-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 doc/mpdconf.example $installdir/usr/share/doc/mpd/mpd.conf
check      : |
    %ninja_check

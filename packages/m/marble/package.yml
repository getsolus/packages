name       : marble
version    : 17.12.3
release    : 12
source     :
    - https://cdn.download.kde.org/stable/applications/17.12.3/src/marble-17.12.3.tar.xz : f1004b0a63767cfba91865623598c309ca7529a7e37ccf451d439f5edbb6f8dd
license    :
    - GPL-3.0
    - LGPL-2.1
component  : network.web
optimize   : lto
summary    : Virtual Globe and World Atlas
description: |
    Marble is a Virtual Globe and World Atlas that you can use to learn more about Earth: You can pan and zoom around and you can look up places and roads.Marble is a Virtual Globe and World Atlas that you can use to learn more about Earth: You can pan and zoom around and you can look up places and roads.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(phonon4qt5)
    - pkgconfig(protobuf)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Positioning)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5WebKit)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake -DBUILD_MARBLE_TOOLS=YES .
build      : |
    %make
install    : |
    %make_install

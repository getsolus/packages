license: GPL-2.0-or-later
component: multimedia.graphics
summary: High-performance, high-quality video filters for the GPU
description: |
    High-performance, high-quality video filters for the GPU.
builddeps:
    - pkgconfig(SDL2_image)
    - pkgconfig(eigen3)
    - pkgconfig(epoxy)
    - pkgconfig(fftw3)
    - pkgconfig(gl)
    - pkgconfig(gtest)

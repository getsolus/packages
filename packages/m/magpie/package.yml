name       : magpie
version    : 0.9.3
release    : 2
source     :
    - https://github.com/BuddiesOfBudgie/magpie/releases/download/v0.9.3/magpie-0.9.3.tar.xz : 99060cefe4684be05daf8e82b414b78d15cbe2c723993db902681ab4017bbbe9
license    : GPL-2.0-or-later
component  : desktop.budgie
summary    : Magpie is a softish fork of Mutter 43.x
description: |
    Magpie is a X11 window manager and compositor library.

    It contains functionality related to, among other things, window management, window compositing, focus tracking, workspace management, keybindings and monitor configuration.
builddeps  :
    - pkgconfig(colord)
    - pkgconfig(dri)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(graphene-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libinput)
    - pkgconfig(lcms2)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libwacom)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(wayland-eglstream)
    - pkgconfig(wayland-server)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcursor)
    - pkgconfig(xkbfile)
    - pkgconfig(xkeyboard-config)
    - pkgconfig(xorg-server)
    - pkgconfig(xtst)
    - pkgconfig(xwayland)
    - zenity
rundeps    :
    - mutter-common
    - zenity
    - devel : mesalib-devel # Internal cogl requires EGL/eglmesaext.h from mesalib-devel
setup      : |
    %patch -p1 < $pkgfiles/0003-core-Disable-disastrous-NET_WM_PING-deletion-dialogs.patch
    %meson_configure \
        -Degl_device=true \
        -Dprofiler=false
build      : |
    %ninja_build
install    : |
    %ninja_install

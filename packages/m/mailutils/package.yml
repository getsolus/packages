name       : mailutils
version    : "3.17"
release    : 17
source     :
    - https://ftp.gnu.org/gnu/mailutils/mailutils-3.17.tar.xz : fa49bacec37566fe52f88221d3871673a633aeee0cd923cc3a8e65bbef2b84e9
license    :
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  : network.mail
summary    : Mail Utils
description: |
    Mailutils is a swiss army knife of electronic mail handling. It offers a rich set of utilities and daemons for processing the e-mail.
builddeps  :
    - pkgconfig(fribidi)
    - pkgconfig(gnutls)
    - pkgconfig(krb5)
    - pkgconfig(libxcrypt)
    - pkgconfig(python3)
    - gdbm-devel
environment: |
    export CFLAGS="${CFLAGS} -fcommon"
setup      : |
    %patch -p1 -i $pkgfiles/fix-mb-len-max.patch

    # Force Python3
    export PYTHON_CONFIG=/usr/bin/python3-config
    export PYTHON=/usr/bin/python3
    %configure --disable-static \
        --enable-ipv6 \
        --without-ldap \
        --with-fribidi \
        --with-gnutls \
        --with-gdbm
build      : |
    %make
install    : |
    %make_install
check      : |
    # CCache and fakeroot both break parts of the tests
    unset LD_PRELOAD
    export CCACHE_DISABLE=1

    %make check

name       : milou
version    : 6.0.2
release    : 95
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/milou-6.0.2.tar.xz : 58a3db1eff597cb203959ea30aa49688e2f428adad388c54e2cbae810af41a14
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(Qt6Qml)
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-krunner-devel
    - kf6-ksvg-devel
    - libplasma-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

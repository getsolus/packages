name       : milou
version    : 6.4.5
release    : 125
source     :
    - https://download.kde.org/stable/plasma/6.4.5/milou-6.4.5.tar.xz : 0eaeec8a05afc3a96f6a0eefc9a045f49ace8be201bc8f57e1ed8133cdaa100d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(Qt6Qml)
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-krunner-devel
    - kf6-ksvg-devel
    - libplasma-devel

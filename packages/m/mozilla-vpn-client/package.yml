# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : mozilla-vpn-client
version    : 2.31.1
release    : 1
source     :
    - git|https://github.com/mozilla-mobile/mozilla-vpn-client.git : v2.31.1
networking : true
homepage   : https://vpn.mozilla.org/
license    : MPL-2.0
component  : network.util
summary    : A fast, secure and easy to use VPN. Built by the makers of Firefox. 
description: |
     A fast, secure and easy to use VPN. Built by the makers of Firefox.
builddeps  :
    - pkgconfig(Qt6Linguist)
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6QmlNetwork)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebSockets)
    - pkgconfig(libsecret-1)
    - golang
    - python-diskcache
    - python-glean-parser
    - python-jinja
    - python-jsonschema
    - python-platformdirs
    - qt6-base-private-devel
    - rust
setup      : |
    python3 ./qtglean/glean_parser_ext/run_glean_parser.py
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -r $installdir/etc

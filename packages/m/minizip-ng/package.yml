# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : minizip-ng
version    : 4.0.7
release    : 11
source     :
    - https://github.com/zlib-ng/minizip-ng/archive/refs/tags/4.0.7.tar.gz : a87f1f734f97095fe1ef0018217c149d53d0f78438bcb77af38adc21dff2dfbc
license    : Zlib
homepage   : https://github.com/zlib-ng/minizip-ng
component  : system.utils
summary    : Fork of the zlib zip library
description: |
    Fork of the popular zip manipulation library found in the zlib distribution
clang      : true
optimize   :
    - speed
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(libcrypto)
    - pkgconfig(liblzma)
    - pkgconfig(libzstd)
    - pkgconfig(zlib-ng)
replaces   :
    - zlib-minizip
    - devel : zlib-minizip-devel
rundeps    :
    - devel :
        - bzip2-devel
        - xz-devel
        - zlib-ng-devel
        - zstd-devel
setup      : |
    # https://github.com/zlib-ng/minizip-ng/issues/722
    %patch -p1 -i $pkgfiles/find-zlib-ng-properly.patch

    %cmake_ninja -B compat \
                 -DBUILD_SHARED_LIBS=ON \
                 -DMZ_LIBBSD=OFF \
                 -DMZ_COMPAT=ON

    %cmake_ninja -B regular \
                 -DBUILD_SHARED_LIBS=ON \
                 -DMZ_LIBBSD=OFF \
                 -DMZ_COMPAT=OFF
build      : |
    %ninja_build -C compat
    %ninja_build -C regular
install    : |
    %ninja_install -C compat
    %ninja_install -C regular
# TODO Split the compat library out to a different package.

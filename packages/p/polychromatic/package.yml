# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : polychromatic
version    : 0.9.6
release    : 29
source     :
    - https://github.com/polychromatic/polychromatic/archive/refs/tags/v0.9.6.tar.gz : 9bf81fcf6f75a97f2437549e0dbc59c64cc9e5b7a74af48c8a1beb777705a908
license    : GPL-3.0-or-later
component  : system.utils
networking : true
homepage   : https://polychromatic.app
summary    : Graphical front end and tray applet for configuring Razer peripherals
description: |
    A front-end for customising the functionality of your Razer perpherials.
builddeps  :
    - sassc
rundeps    :
    - imagemagick
    - libayatana-appindicator
    - openrazer-current
    - python-colorama
    - python-colour
    - python-gobject
    - python-pyqt6-webengine
    - python-qt6
    - python-requests
    - python-setproctitle
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Move to stateless path
    install -Dm00644 $installdir/etc/xdg/autostart/polychromatic-autostart.desktop -t $installdir/usr/share/xdg/autostart/
    rm -v $installdir/etc/xdg/autostart/polychromatic-autostart.desktop
    rmdir -v $installdir/etc/xdg/autostart/ \
             $installdir/etc/xdg/ \
             $installdir/etc/

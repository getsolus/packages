name       : polychromatic
version    : 0.8.0
release    : 23
source     :
    - https://github.com/polychromatic/polychromatic/archive/v0.8.0.tar.gz : b751a226a22d01018c25a72222f410dfb6cd4260eda4225da70b884be499bf00
license    : GPL-3.0-or-later
component  : system.utils
networking : yes
summary    : Graphical front end and tray applet for configuring Razer peripherals
description: |
    A front-end for customising the functionality of your Razer perpherials.
builddeps  :
    - sassc
rundeps    :
    - imagemagick
    - libayatana-appindicator
    - openrazer-current
    - python-colorama
    - python-colour
    - python-gobject
    - python-setproctitle
    - python-qtwebengine
    - python-requests
    - python3-qt5
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

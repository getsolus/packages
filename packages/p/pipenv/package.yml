name       : pipenv
version    : 2018.11.26
release    : 5
source     :
    - https://github.com/pypa/pipenv/archive/v2018.11.26.tar.gz : b095395fa6763329fec54c8f6df38c35a39ec3b8b316a4418829e44d50cbc631
license    : MIT
component  : programming.python
summary    : Python Development Workflow for Humans
description: |
    Pipenv is a tool that aims to bring the best of all packaging worlds (bundler, composer, npm, cargo, yarn, etc.) to the Python world
builddeps  :
    - python-arpeggio
    - python-attrs
    - python-invoke
    - python-parver
    - python-setuptools
rundeps    :
    - pip
    - python-certifi
    - virtualenv
    - virtualenv-clone
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: pipenv
version: 2023.2.4
release: 17
source:
    - https://github.com/pypa/pipenv/archive/refs/tags/v2023.2.4.tar.gz: 79923fa5d1ef363c7fe46ae8a20b24de36a298d5d054e117ca053b192ea63faf
homepage: https://pipenv.pypa.io/
license: MIT
component: programming.python
summary: Python Development Workflow for Humans
description: |
    Pipenv is a tool that aims to bring the best of all packaging worlds (bundler, composer, npm, cargo, yarn, etc.) to the Python world.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps:
    - python-certifi
    - virtualenv
    - virtualenv-clone
build: |
    %python3_setup
install: |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : paraview
version    : 6.0.1
release    : 41
homepage   : https://www.paraview.org/
source     :
    - https://www.paraview.org/files/v6.0/ParaView-v6.0.1.tar.gz : 4104a210677026923e47470cc0b3ff910de5252e73d7db2d934b85a11036b2d3
license    : BSD-3-Clause
component  : office.scientific
summary    : Data analysis and visualization
description: |
    ParaView is an open-source, multi-platform data analysis and visualization application. ParaView users can quickly build visualizations to analyze their data using qualitative and quantitative techniques. The data exploration can be done interactively in 3D or programmatically using ParaViewâ€™s batch processing capabilities.
    ParaView was developed to analyze extremely large datasets using distributed memory computing resources. It can be run on supercomputers to analyze datasets of exascale size as well as on laptops for smaller data.
builddeps  :
    - pkgconfig(CLI11)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Svg)
    - pkgconfig(eigen3)
    - pkgconfig(fmt)
    - pkgconfig(freetype2)
    - pkgconfig(glew)
    - pkgconfig(hdf5)
    - pkgconfig(jsoncpp)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(liblz4)
    - pkgconfig(libtiff-4)
    - pkgconfig(netcdf)
    - pkgconfig(nlohmann_json)
    - pkgconfig(proj)
    - pkgconfig(protobuf)
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - pkgconfig(sqlite3)
    - pkgconfig(theora)
    - pkgconfig(xcursor)
    - cgns-devel
    - double-conversion-devel
    - exprtk
    - fast-float
    - gl2ps-devel
    - libharu-devel
    - utfcpp
    - verdict-devel
libsplit   : false
setup      : |
    # Fix build with fmt 12
    %patch -d VTK/ThirdParty/ioss/vtkioss -p6 -i $pkgfiles/fmt-12.patch

    # Fix build with Qt 6.10.1
    %patch -p1 -i ${pkgfiles}/qt-6.10.1.patch

    # Remove version requirements
    sed -i -e '/VERSION *"/d' VTK/ThirdParty/fast_float/CMakeLists.txt

    cmake_options=(
        -DCMAKE_CXX_STANDARD=17
        -DPARAVIEW_IGNORE_CMAKE_CXX11_CHECKS=ON
        -DPARAVIEW_USE_PYTHON=ON
        -DPARAVIEW_BUILD_WITH_EXTERNAL=ON
        -DVTK_MODULE_USE_EXTERNAL_VTK_exprtk=OFF
        -DVTK_MODULE_USE_EXTERNAL_VTK_ioss=OFF
        -DVTK_MODULE_USE_EXTERNAL_VTK_pegtl=OFF
        -DVTK_MODULE_USE_EXTERNAL_VTK_token=OFF
        -DVTK_MODULE_USE_EXTERNAL_VTK_vtkviskores:BOOL=OFF
    )

    %cmake_ninja "${cmake_options[@]}"
build      : |
    # Warning the build takes ~1.5GB RAM per Core for building
    %ninja_build
install    : |
    %ninja_install
    %install_license Copyright.txt

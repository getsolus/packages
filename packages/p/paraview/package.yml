name       : paraview
version    : 5.11.2
release    : 31
homepage   : https://www.paraview.org/
source     :
    - https://www.paraview.org/files/v5.11/ParaView-v5.11.2.tar.xz : 5c5d2f922f30d91feefc43b4a729015dbb1459f54c938896c123d2ac289c7a1e
license    : BSD-3-Clause
component  : office.scientific
summary    : Data analysis and visualization
description: |
    ParaView is an open-source, multi-platform data analysis and visualization application. ParaView users can quickly build visualizations to analyze their data using qualitative and quantitative techniques. The data exploration can be done interactively in 3D or programmatically using ParaViewâ€™s batch processing capabilities.
    ParaView was developed to analyze extremely large datasets using distributed memory computing resources. It can be run on supercomputers to analyze datasets of exascale size as well as on laptops for smaller data.
builddeps  :
    - pkgconfig(CLI11)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(eigen3)
    - pkgconfig(fmt)
    - pkgconfig(freetype2)
    - pkgconfig(glew)
    - pkgconfig(hdf5)
    - pkgconfig(jsoncpp)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(liblz4)
    - pkgconfig(libtiff-4)
    - pkgconfig(netcdf)
    - pkgconfig(nlohmann_json)
    - pkgconfig(proj)
    - pkgconfig(protobuf)
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - pkgconfig(sqlite3)
    - pkgconfig(theora)
    - pkgconfig(xcursor)
    - cgns-devel
    - double-conversion-devel
    - exprtk
    - gl2ps-devel
    - libharu-devel
    - utfcpp
    - verdict-devel
libsplit   : no
setup      : |
    %cmake_ninja \
        -DPARAVIEW_BUILD_WITH_EXTERNAL=ON \
        -DPARAVIEW_USE_PYTHON=ON \
        -DVTK_MODULE_USE_EXTERNAL_VTK_ioss=OFF
build      : |
    # Warning the build takes ~1.5GB RAM per Core for building
    %ninja_build
install    : |
    %ninja_install

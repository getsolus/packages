# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pluma
version    : 1.28.1
release    : 36
source     :
    - https://github.com/mate-desktop/pluma/releases/download/v1.28.1/pluma-1.28.1.tar.xz : 27137ff1bb1c53a90d2308b8a6b203e5d07f13a644a0d950f3ead7bb9cf1e241
homepage   : https://mate-desktop.org/
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Text Editor for the MATE Desktop
description: |
    pluma is a small and lightweight UTF-8 text editor for the MATE environment. Based on gedit, the text editor for the GNOME2 environment.
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(gtk-doc)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(sm)
    - itstool
setup      : |
    %configure --enable-gtk-doc --disable-tests
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

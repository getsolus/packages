# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : partitionmanager
version    : 25.12.2
release    : 66
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/partitionmanager-25.12.2.tar.xz : f57bfa2b1904a90049c1589e76fca28ee893a0133ab46ddc0dfb00347ec54200
homepage   : https://apps.kde.org/partitionmanager/
license    : GPL-3.0-or-later
component  : system.utils
summary    : KDE utility to help you manage disk devices
description: |
    KDE Partition Manager is a utility program to help you manage the disk devices, partitions and file systems on your computer. It allows you to easily create, copy, move, delete, resize without losing data, backup and restore partitions.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kpmcore-devel
rundeps    :
    - smartmontools
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove HTML docs
    rm -rfv $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : partitionmanager
version    : 25.12.1
release    : 65
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/partitionmanager-25.12.1.tar.xz : f9eba6e124a928cfcf9ee658865082818be291053ab81d1ba6e7c089f2c596e4
homepage   : https://apps.kde.org/partitionmanager/
license    : GPL-3.0-or-later
component  : system.utils
summary    : KDE utility to help you manage disk devices
description: |
    KDE Partition Manager is a utility program to help you manage the disk devices, partitions and file systems on your computer. It allows you to easily create, copy, move, delete, resize without losing data, backup and restore partitions.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kpmcore-devel
rundeps    :
    - smartmontools
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove HTML docs
    rm -rfv $installdir/usr/share/doc

name       : powerdevil
version    : 5.27.10
release    : 98
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.10/powerdevil-5.27.10.tar.xz : 06c1a3c09880dd2060e3c8026189d8568d8a0f166ea33c2584669f85a04ec8f1
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Manages the power settings of KDE Plasma
description: |
    Manages the power settings of KDE Plasma.
optimize   : lto
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(ddcutil)
    - pkgconfig(libcap)
    - pkgconfig(libnm)
    - pkgconfig(upower-glib)
    - pkgconfig(xcb-util)
    - bluez-qt-devel
    - kactivities-devel
    - kcmutils-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - kio-devel
    - kirigami2-devel
    - knotifyconfig-devel
    - libkscreen-devel
    - networkmanager-qt-devel
    - plasma-workspace-devel
rundeps    :
    - power-profiles-daemon
    - upower
setup      : |
    %cmake_ninja -DHAVE_DDCUTIL=On
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

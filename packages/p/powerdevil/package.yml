name       : powerdevil
version    : 6.4.5
release    : 137
source     :
    - https://download.kde.org/stable/plasma/6.4.5/powerdevil-6.4.5.tar.xz : aa8e9c6f33b8aed4edae9c9c43830966ed4eec2fb437cf21023150bdfbd82e48
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Manages the power settings of KDE Plasma
description: |
    Manages the power settings of KDE Plasma.
builddeps  :
    - pkgconfig(KF6Screen)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(ddcutil)
    - pkgconfig(libcap)
    - pkgconfig(libudev)
    - pkgconfig(xcb-util)
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-krunner-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
    - libplasma-devel
    - plasma-activities-devel
    - plasma-wayland-protocols-devel
    - plasma-workspace-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
rundeps    :
    - power-profiles-daemon
    - upower
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DHAVE_DDCUTIL=On
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: powerdevil
version: 6.5.3
release: 141
source:
    - https://download.kde.org/stable/plasma/6.5.3/powerdevil-6.5.3.tar.xz: 29992cb910a5627548623bce5a3bf51e7fa6820c4cd650ea255b4d3dd08a3863
homepage: https://www.kde.org/workspaces/plasmadesktop/
license: GPL-2.0-or-later
component: desktop.kde.core
summary: Manages the power settings of KDE Plasma
description: |
    Manages the power settings of KDE Plasma.
builddeps:
    - pkgconfig(KF6Screen)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(ddcutil)
    - pkgconfig(libcap)
    - pkgconfig(libudev)
    - pkgconfig(xcb-util)
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-krunner-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
    - libplasma-devel
    - plasma-activities-devel
    - plasma-wayland-protocols-devel
    - plasma-workspace-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
rundeps:
    - power-profiles-daemon
    - upower
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6 -DHAVE_DDCUTIL=On
build: |
    %ninja_build
install: |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

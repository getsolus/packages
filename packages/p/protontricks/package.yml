# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : protontricks
version    : 1.13.1
release    : 32
source     :
    - https://files.pythonhosted.org/packages/source/p/protontricks/protontricks-1.13.1.tar.gz : e44aa58ea07a2213e6d6eb98580f58a6b875df955dfbb7e3512897c5873d8ffa
homepage   : https://github.com/Matoking/protontricks
license    : GPL-3.0-or-later
component  : virt
summary    : A simple wrapper that does winetricks things for Proton enabled games
description: |
    A simple wrapper that does winetricks things for Proton enabled games
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-setuptools-scm
checkdeps  :
    - python-pillow
    - python-pytest
    - python-vdf
    - python-wheel
rundeps    :
    - python-pillow
    - python-vdf
    - winetricks
    - yad
setup      : |
    # Drop vendored vdf module
    %patch -Rp1 -i $pkgfiles/drop-vendored-vdf.patch
    rm -rf ./src/protontricks/_vdf
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest
    # Install AppStream metainfo
    install -Dm00644 $workdir/data/com.github.Matoking.protontricks.metainfo.xml -t $installdir/usr/share/metainfo

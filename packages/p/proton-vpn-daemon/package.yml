# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : proton-vpn-daemon
version    : 0.13.4
release    : 1
source     :
    - https://github.com/ProtonVPN/proton-vpn-daemon/archive/refs/tags/v0.13.4.tar.gz : a4b07f0f919520da427e4aed0bd59f9224a2526ef2dfe2ceadd0169df89a9eb9
homepage   : https://github.com/ProtonVPN/proton-vpn-daemon
license    : GPL-3.0-or-later
component  : programming.python
summary    : Daemons that are required for the ProtonVPN linux client
description: |
    proton-vpn-daemon contains all daemons that are required for the ProtonVPN linux client.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - bcc
build      : |
    %python3_setup
install    : |
    %python3_install

name       : plasma-nm
version    : 6.5.2
release    : 133
source     :
    - https://download.kde.org/stable/plasma/6.5.2/plasma-nm-6.5.2.tar.xz : e7c3e9c389b8e6d8deac5d9e3a103be092111fcfe8dec5718356a07fba787fdc
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Plasma applet for managing network connections
description: |
    Plasma applet written in QML for managing network connections.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(mobile-broadband-provider-info)
    - pkgconfig(openconnect)
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-ksvg-devel
    - kf6-kwallet-devel
    - kf6-modemmanager-qt-devel
    - kf6-networkmanager-qt-devel
    - kf6-prison-devel
    - libplasma-devel
    - qca-qt6-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-kirigami
    - kf6-prison
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

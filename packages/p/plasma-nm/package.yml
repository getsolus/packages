name       : plasma-nm
version    : 6.5.4
release    : 136
source     :
    - https://download.kde.org/stable/plasma/6.5.4/plasma-nm-6.5.4.tar.xz : a584c68be981ae8efafaa6a5433983d6475454ee27806ee41c7e2a4d0859c8af

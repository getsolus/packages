name       : plasma-nm
version    : 6.4.5
release    : 131
source     :
    - https://download.kde.org/stable/plasma/6.4.5/plasma-nm-6.4.5.tar.xz : 4a7d2296688e9597eede444de6fe6548131ed69136a6e1c4aadefa0f4a015d16
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Plasma applet for managing network connections
description: |
    Plasma applet written in QML for managing network connections.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(mobile-broadband-provider-info)
    - pkgconfig(openconnect)
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-ksvg-devel
    - kf6-kwallet-devel
    - kf6-modemmanager-qt-devel
    - kf6-networkmanager-qt-devel
    - kf6-prison-devel
    - libplasma-devel
    - qca-qt6-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-kirigami
    - kf6-prison
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

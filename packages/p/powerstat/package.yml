name       : powerstat
version    : 0.04.05
release    : 2
source     :
    - https://github.com/ColinIanKing/powerstat/archive/refs/tags/V0.04.05.tar.gz : 23044e87a62a18fe929e66725b637271b0ec72528f79f3e9381b036768a36af5
homepage   : https://github.com/ColinIanKing/powerstat
license    : GPL-2.0-or-later
component  : system.utils
summary    : Powerstat measures the power consumption of a machine using the battery stats or the Intel RAPL interface.
description: |
    Powerstat measures the power consumption of a laptop using the ACPI battery information. The output is like vmstat but also shows power consumption statistics. At the end of a run, powerstat will calculate the average, standard deviation and min/max of the gathered data.
build      : |
    %make
install    : |
    %make_install

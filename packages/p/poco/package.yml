# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: poco
version: 1.14.2
release: 9
source:
    - https://github.com/pocoproject/poco/archive/refs/tags/poco-1.14.2-release.tar.gz: 47394ea7ddb7b0a40e1a5be896f8f5dc77cfdc4f561d2e7131ecf582df5a0c3a
license: BSL-1.0
homepage: https://pocoproject.org
component:
    - programming.library
    - tools: programming.tools
summary: C++ libraries for building network- and internet-based applications
description: |
    The POCO C++ Libraries are powerful cross-platform C++ libraries for building network- and internet-based applications that run on desktop, server, mobile, IoT, and embedded systems.
builddeps:
    - pkgconfig(expat)
    - pkgconfig(libpcre2-posix)
    - pkgconfig(libutf8proc)
    - pkgconfig(sqlite3)
    - pkgconfig(zlib)
patterns:
    - tools: /usr/bin/*
setup: |
    %cmake_ninja \
      -D POCO_UNBUNDLED=ON
build: |
    %ninja_build
install: |
    %ninja_install

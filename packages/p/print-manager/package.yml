# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : print-manager
version    : 6.5.5
release    : 119
source     :
    - https://download.kde.org/stable/plasma/6.5.5/print-manager-6.5.5.tar.xz : 3a0486d53e7a317acc47c31a9cd3cc2a9bdb03196ee5f6a6befaba8d61f8ba25
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(cups)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : print-manager
version    : 6.5.4
release    : 118
source     :
    - https://download.kde.org/stable/plasma/6.5.4/print-manager-6.5.4.tar.xz : 87762556b1327fce36d2d1eec4e40fc6903baddc5204f28ab7a4045e8464668b
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(cups)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : print-manager
version    : 6.4.5
release    : 113
source     :
    - https://download.kde.org/stable/plasma/6.4.5/print-manager-6.4.5.tar.xz : e238fd0292d10ac8b5c514bd2ce0b918d5d5b1966c66953285beb66e13a242ca
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(cups)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Don-t-build-with-soname.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : print-manager
version    : 6.5.3
release    : 117
source     :
    - https://download.kde.org/stable/plasma/6.5.3/print-manager-6.5.3.tar.xz : ebea6664bd1f3cd7a3033b9fc6f8797648221c5d7d739dba55243d3a7a477be2
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(cups)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

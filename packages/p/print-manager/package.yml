name       : print-manager
version    : 6.0.2
release    : 82
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/print-manager-6.0.2.tar.xz : 66ce0738158380eeec2c259cc2d3f259d53e29dbff2dfd853e55a09d3aca46ff
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Tool for managing print jobs and printers
description: |
    Tool for managing print jobs and printers on the KDE Plasma desktop.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Qml)
    - cups-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - libplasma-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: pan
version: '0.164'
release: 12
source:
    - https://gitlab.gnome.org/GNOME/pan/-/archive/v0.164/pan-v0.164.tar.gz: 2bf4470b90129506e5a23bc9e56828e0919640fa431e4bc4aa73d3af4560689b
homepage: https://gitlab.gnome.org/GNOME/pan
license: GPL-2.0-or-later
component: office
summary: A powerful and user-friendly Usenet newsreader for GTK+
description: |
    A powerful and user-friendly Usenet newsreader for GTK+
builddeps:
    - pkgconfig(dbus-1)
    - pkgconfig(enchant-2)
    - pkgconfig(gmime-3.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gnutls)
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnotify)
    - pkgconfig(zlib)
    - itstool
setup: |
    %cmake_ninja \
        -DENABLE_GTR=ON \
        -DENABLE_LIBNOTIFY=ON \
        -DWITH_DBUS=ON \
        -DWITH_GMIME_CRYPTO=ON \
        -DWITH_GNUTLS=ON \
        -DWITH_GTKSPELL=ON \
        -DWITH_GTK3=ON
build: |
    %ninja_build
install: |
    %ninja_install

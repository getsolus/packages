# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pdfarranger
version    : 1.13.0
release    : 25
source     :
    - https://github.com/pdfarranger/pdfarranger/archive/refs/tags/1.13.0.tar.gz : 0f5f642b6a5c8f07159aa75919106ac13a62c638c7613373f469dcc3bfb88dfe
homepage   : https://github.com/jeromerobert/pdfarranger
license    : GPL-3.0-or-later
component  : office
summary    : A simple application for merging, rearranging, splitting and modifing PDF files
description: |
    pdfarranger is a small python-gtk application, which helps the user to merge or split pdf documents and rotate, crop and rearrange their pages using an interactive and intuitive graphical interface. It is a frontend for pikepdf.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps    :
    - img2pdf
    - poppler
    - python-dateutil
    - python-gobject
build      : |
    %python3_setup
install    : |
    %python3_install

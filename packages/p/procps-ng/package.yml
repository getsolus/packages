name       : procps-ng
version    : 4.0.5
release    : 14
source     :
    - https://sourceforge.net/projects/procps-ng/files/Production/procps-ng-4.0.5.tar.xz : c2e6d193cc78f84cd6ddb72aaf6d5c6a9162f0470e5992092057f5ff518562fa
homepage   : https://gitlab.com/procps-ng/procps
license    : GPL-2.0-or-later
summary    : /proc file system utilities
component  : system.base
description: |
    This project provides command line and full screen utilities for browsing procfs, a "pseudo" file system dynamically generated by the kernel to provide information about the status of entries in its process table (such as whether the process is running, stopped, or a "zombie").
setup      : |
    %configure --exec-prefix= \
               --disable-static\
               --disable-skill\
               --disable-kill \
               --disable-modern-top \
               --enable-watch8bit \
               --with-systemd
build      : |
    %make
install    : |
    %make_install

    # Empty
    rmdir -v $installdir/usr/share/man/de/man3 \
             $installdir/usr/share/man/fr/man3 \
             $installdir/usr/share/man/pl/man5 \
             $installdir/usr/share/man/pt_BR/man3

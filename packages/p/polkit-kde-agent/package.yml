name       : polkit-kde-agent
version    : 6.4.5
release    : 127
source     :
    - https://download.kde.org/stable/plasma/6.4.5/polkit-kde-agent-1-6.4.5.tar.xz : 5b5d771660f5209295a65afdcb3e117c1cc9cd7c1893d0c9b68ad0c531308301

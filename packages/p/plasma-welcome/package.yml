name       : plasma-welcome
version    : 6.5.2
release    : 24
source     :
    - https://download.kde.org/stable/plasma/6.5.2/plasma-welcome-6.5.2.tar.xz : 8098674a8fb4cb2725dc3c070e897d847047695936159b0048d5d5d1a0369563
homepage   : https://invent.kde.org/plasma/plasma-welcome
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma Welcome
description: |
    A Friendly onboarding wizard for Plasma.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - kf6-kcmutils-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knewstuff-devel
    - kf6-kservice-devel
    - kf6-ksvg-devel
    - kf6-kuserfeedback-devel
    - kf6-kwindowsystem-devel
    - kirigami-addons-devel
    - libplasma-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
rundeps    :
    - kf6-kuserfeedback
    - kirigami-addons
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    rm -v $installdir/usr/lib64/libplasma-welcome-publicplugin.a

name       : prism-launcher
version    : '8.0'
release    : 4
source     :
    - https://github.com/PrismLauncher/PrismLauncher/releases/download/8.0/PrismLauncher-8.0.tar.gz : 462f35eeda6e107b5f23a97500accf43e4227a0fb40145b29d0895bcfe3372b0
license    : GPL-3.0-or-later
homepage   : https://prismlauncher.org/
component  : games
summary    : Minecraft launcher with ability to manage multiple instances.
description: |
    Minecraft launcher with ability to manage multiple instances.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libcmark)
    - pkgconfig(quazip1-qt6)
    - pkgconfig(scdoc)
    - extra-cmake-modules
    - openjdk-17
rundeps    :
    - openjdk-17
clang      : yes
optimize   : thin-lto
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-17
    export PATH=$JAVA_HOME/bin:$PATH
setup      : |
    %cmake_ninja \
                 -DLauncher_BUILD_PLATFORM="solus" \
                 -DLauncher_QT_VERSION_MAJOR="6"
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

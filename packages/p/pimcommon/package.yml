# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: pimcommon
version: 25.08.3
release: 98
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/pimcommon-25.08.3.tar.xz: fe8206b68b78b555ceed83cf2e68e5348406c59ac15bc433928b65bf9e877b88
homepage: https://kde.org/
license:
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component: desktop.library
summary: Pimcommon library, used by several KDE PIM applications
description: |
    Common libraries for KDE PIM.
builddeps:
    - akonadi-contacts-devel
    - akonadi-search-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-ktextwidgets-devel
    - kf6-purpose-devel
    - kimap-devel
    - kldap-devel
    - ktextaddons-devel
    - libkdepim-devel
    - plasma-activities-devel
rundeps:
    - devel:
          - akonadi-devel
          - akonadi-contacts-devel
          - kf6-kconfig-devel
          - kf6-kcontacts-devel
          - kf6-kio-devel
          - kimap-devel
          - ktextaddons-devel
          - libkdepim-devel
          - plasma-activities-devel
          - qt6-base-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

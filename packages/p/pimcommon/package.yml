# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pimcommon
version    : 25.12.1
release    : 99
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/pimcommon-25.12.1.tar.xz : 4207ec3a845699d452798cabed946631e7c1ed4a9f97d08e38ec7f1f3bf63519
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Pimcommon library, used by several KDE PIM applications
description: |
    Common libraries for KDE PIM.
builddeps  :
    - akonadi-contacts-devel
    - akonadi-search-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-ktextwidgets-devel
    - kf6-purpose-devel
    - kimap-devel
    - kldap-devel
    - ktextaddons-devel
    - libkdepim-devel
    - plasma-activities-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-contacts-devel
        - kf6-kconfig-devel
        - kf6-kcontacts-devel
        - kf6-kio-devel
        - kimap-devel
        - ktextaddons-devel
        - libkdepim-devel
        - plasma-activities-devel
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

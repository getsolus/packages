name       : pdal
version    : 2.8.4
release    : 9
source     :
    - https://github.com/PDAL/PDAL/archive/refs/tags/2.8.4.tar.gz : 406a0680fc616734d86e7a77e1396743ea36163c1f066596a6f1aa188f3bdb8a
homepage   : https://pdal.io/en/stable/
license    : BSD-2-Clause
component  : programming.library
summary    : Library for translating and manipulating point cloud data
description: |
    PDAL (Point Data Abstraction Library) is a C/C++ open source library and applications for translating and processing point cloud data.
clang      : true
networking : true
builddeps  :
    - pkgconfig(eigen3)
    - pkgconfig(gdal)
    - pkgconfig(geos)
    - pkgconfig(gl)
    - pkgconfig(hdf5)
    - pkgconfig(jsoncpp)
    - pkgconfig(libcurl)
    - pkgconfig(libpq)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libzstd)
    - pkgconfig(openscenegraph)
    - pkgconfig(pcl_io)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(sqlite3)
    - pkgconfig(xerces-c)
    - cpd-devel
    - fgt-devel
    - libgeotiff-devel
    - numpy
setup      : |
    %cmake_ninja \
        -DPDAL_LIB_INSTALL_DIR=lib64 \
        -DBUILD_PLUGIN_CPD=ON \
        -DBUILD_PLUGIN_E57=ON \
        -DBUILD_PLUGIN_I3S=ON \
        -DBUILD_PLUGIN_HDF=ON \
        -DBUILD_PLUGIN_ICEBRIDGE=ON \
        -DBUILD_PLUGIN_NITF=OFF \
        -DBUILD_PLUGIN_OPENSCENEGRAPH=ON \
        -DBUILD_PLUGIN_PGPOINTCLOUD=ON \
        -DBUILD_PGPOINTCLOUD_TESTS=OFF \
        -DWITH_COMPLETION=ON \
        -DWITH_TESTS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check || :

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : plasma-vault
version    : 6.5.4
release    : 104
source     :
    - https://download.kde.org/stable/plasma/6.5.4/plasma-vault-6.5.4.tar.xz : ecd88c9be27ece00b542810a71d6bd283d1b2bf1ae2252605504162815cab0c6
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(libnm)
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-networkmanager-qt-devel
    - libksysguard-devel
    - libplasma-devel
    - plasma-activities-devel
rundeps    :
    - cryfs
    - gocryptfs
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

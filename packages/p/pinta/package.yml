# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pinta
version    : 3.1.1
homepage   : https://www.pinta-project.com/
release    : 25
source     :
    - https://github.com/PintaProject/Pinta/releases/download/3.1.1/pinta-3.1.1.tar.gz : 9a1453b630e7ad03a377a1bcc702cb84a2339acac3dca5fe3a30245e8a68b56d
license    : MIT
component  : multimedia.graphics
summary    : Pinta Painting Made Simple
description: |
    Pinta is a free, open source drawing/editing program modeled after Paint.NET. Its goal is to provide users with a simple yet powerful way to draw and manipulate images on Linux, Mac, Windows, and *BSD.
libsplit   : false
networking : true
builddeps  :
    - pkgconfig(libadwaita-1)
    - autoconf-archive
    - dotnet-8-sdk
    - gettext-devel
    - intltool
rundeps    :
    - dotnet-8
    - libadwaita
setup      : |
    %patch -p1 -i $pkgfiles/0002-force-x11-compat.patch
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    %install_license license-mit.txt license-pdn.txt
check      : |
    %make check
patterns   :
    - /*

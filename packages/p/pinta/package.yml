# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: pinta
version: 3.0.5
homepage: https://www.pinta-project.com/
release: 24
source:
    - https://github.com/PintaProject/Pinta/releases/download/3.0.5/pinta-3.0.5.tar.gz: b463311362f4ab5f1e08343eb3ed43943fe8795378a82d2c113ae4d252d98c10
license: MIT
component: multimedia.graphics
summary: Pinta Painting Made Simple
description: |
    Pinta is a free, open source drawing/editing program modeled after Paint.NET. Its goal is to provide users with a simple yet powerful way to draw and manipulate images on Linux, Mac, Windows, and *BSD.
libsplit: false
networking: true
builddeps:
    - pkgconfig(libadwaita-1)
    - autoconf-archive
    - dotnet-8-sdk
    - gettext-devel
    - intltool
rundeps:
    - dotnet-8
    - libadwaita
setup: |
    %patch -p1 -i $pkgfiles/0002-force-x11-compat.patch
    %reconfigure
build: |
    %make
install: |
    %make_install
check: |
    %make check
patterns:
    - /*

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pandoc-crossref
version    : 0.3.22
release    : 10
source     :
    - https://github.com/lierdakil/pandoc-crossref/archive/refs/tags/v0.3.22.tar.gz : a276ba571db8912debfc53fddae7cfd686f2c10c99755d55d433721fb3c4e021
homepage   : https://lierdakil.github.io/pandoc-crossref/
license    : GPL-2.0-only
component  : office
summary    : pandoc-crossref is a pandoc filter for numbering figures, equations, tables and cross-references to them.
description: |
    pandoc-crossref is a pandoc filter for numbering figures, equations, tables and cross-references to them.
builddeps  :
    - ghc
    - haskell-cabal-install
rundeps    :
    - pandoc
networking : true
setup      : |
    rm $workdir/cabal.project.freeze
    %cabal_configure --enable-tests --constraint="pandoc == 3.8.2.1"
build      : |
    %haskell_build
install    : |
    %haskell_install exe:pandoc-crossref
    rm -rf $installdir/{%libdir%,usr/share/pandoc-crossref}
check      : |
    %haskell_check

name       : pandoc-crossref
version    : 0.3.20
release    : 8
source     :
    - https://github.com/lierdakil/pandoc-crossref/archive/refs/tags/v0.3.20.tar.gz : 935d66e4b52323aba625b2bfa90abfea774816ccf4feb959e8271beac6d9b453
homepage   : https://lierdakil.github.io/pandoc-crossref/
license    : GPL-2.0-only
component  : office
summary    : pandoc-crossref is a pandoc filter for numbering figures, equations, tables and cross-references to them.
description: |
    pandoc-crossref is a pandoc filter for numbering figures, equations, tables and cross-references to them.
builddeps  :
    - ghc
    - haskell-cabal-install
rundeps    :
    - pandoc
networking : true
setup      : |
    rm $workdir/cabal.project.freeze
    %cabal_configure --enable-tests
build      : |
    %haskell_build
install    : |
    %haskell_install exe:pandoc-crossref
    rm -rf $installdir/{%libdir%,usr/share/pandoc-crossref}
check      : |
    %haskell_check

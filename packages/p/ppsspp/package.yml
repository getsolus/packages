# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ppsspp
version    : 1.19.3
release    : 44
source     :
    - git|https://github.com/hrydgard/ppsspp.git : v1.19.3
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
homepage   : https://www.ppsspp.org
component  : games.emulator
summary    : PSP emulator
description: |
    A fast and portable PSP emulator
builddeps  :
    - pkgconfig(SDL2_ttf)
    - pkgconfig(fontconfig)
    - pkgconfig(glew)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(libzstd)
    - pkgconfig(miniupnpc)
    - pkgconfig(sdl2)
    - pkgconfig(snappy)
    - pkgconfig(wayland-client)
    - pkgconfig(x11)
setup      : |
    %cmake_ninja \
        -DUSE_SYSTEM_LIBZIP=ON \
        -DUSE_SYSTEM_MINIUPNPC=ON \
        -DUSE_SYSTEM_SNAPPY=ON \
        -DUSE_SYSTEM_ZSTD=ON \
        -DUSE_WAYLAND_WSI=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    ln -s /usr/bin/PPSSPPSDL $installdir/usr/bin/ppsspp
    # Install appstream metainfo
    install -Dm00644 $pkgfiles/org.ppsspp.PPSSPP.metainfo.xml -t $installdir/usr/share/metainfo/

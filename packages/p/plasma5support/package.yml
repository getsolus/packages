name       : plasma5support
version    : 6.0.2
release    : 5
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/plasma5support-6.0.2.tar.xz : 18b1de3461f5f3721c5d3cbb084113a0ceea5bf3e376f21b24fe98ca56d54a6f
homepage   : https://invent.kde.org/plasma/plasma5support
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.libraries
summary    : Support components for porting from KF5/Qt5 to KF6/Qt6
description: |
    Support components for porting from KF5/Qt5 to KF6/Qt6
builddeps  :
    - pkgconfig(Qt6Qml)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

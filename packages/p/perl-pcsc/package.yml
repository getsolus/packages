name       : perl-pcsc
version    : 1.4.16
release    : 10
source     :
    - https://cpan.metacpan.org/authors/id/W/WH/WHOM/Chipcard-PCSC-v1.4.16.tar.gz : 3b5e29d634435f1426ecdcdf79ba351b4e2658f36c3c22be37b1d31e36ca8fa9
homepage   : https://pcsc-perl.apdu.fr/
license    : GPL-2.0-or-later
component  : programming.perl
summary    : Perl interface to the PC/SC smart card library
description: |
    This library allows to communicate with a smart card using PC/SC
    interface (pcsc-lite) from a Perl script.
builddeps  :
    - pkgconfig(libpcsclite)
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
patterns   : /*

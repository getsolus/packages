name       : pcl
version    : 1.12.1
release    : 5
source     :
    - https://github.com/PointCloudLibrary/pcl/releases/download/pcl-1.12.1/source.tar.gz : a9573efad5e024c02f2cc9180bb8f82605c3772c62463efbe25c5d6e634b91dc
homepage   : http://www.pointclouds.org/
license    : BSD-3-Clause
component  : programming.library
summary    : Point Cloud Library (PCL)
description: |
    The Point Cloud Library (PCL) is a standalone, large scale, open project for 2D/3D image and point cloud processing.
clang      : yes
builddeps  :
    - pkgconfig(Qt5WebKit)
    - pkgconfig(eigen3)
    - pkgconfig(flann)
    - pkgconfig(glew)
    - pkgconfig(glut)
    - pkgconfig(libpcap)
    - pkgconfig(libpng)
    - pkgconfig(netcdf)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(xt)
    - gl2ps-devel
    - libboost-devel
    - libharu-devel
rundeps    :
    - devel :
        - glew-devel
        - libusb-devel
        - qhull-devel
setup      : |
    %patch -p1 -i $pkgfiles/pcl-cmake-install.patch
    %patch -p1 -i $pkgfiles/spare_matrix_compile.patch
    %cmake_ninja \
        -DBUILD_apps_cloud_composer=OFF \
        -DBUILD_surface_on_nurbs=ON \
        -DBUILD_TESTS=OFF \
        -DLIB_INSTALL_DIR=lib64 \
        -DPCL_ENABLE_SSE=OFF \
        -DCMAKE_SKIP_RPATH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    for pkgconfig in $installdir/%libdir%/pkgconfig/*.pc; do
        basepkgconfig=${pkgconfig/-*.pc/.pc}
        cp $pkgconfig $basepkgconfig
    done


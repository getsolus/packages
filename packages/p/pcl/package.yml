name       : pcl
version    : 1.15.0
release    : 9
source     :
    - https://github.com/PointCloudLibrary/pcl/releases/download/pcl-1.15.0/source.tar.gz : fb79d085b08b8335f43ee4cacf4daa2624bb2c411e9243efa6a92c077273840a
homepage   : https://pointclouds.org/
license    : BSD-3-Clause
component  : programming.library
summary    : Point Cloud Library (PCL)
description: |
    The Point Cloud Library (PCL) is a standalone, large scale, open project for 2D/3D image and point cloud processing.
clang      : true
builddeps  :
    - pkgconfig(Qt5WebKit)
    - pkgconfig(eigen3)
    - pkgconfig(flann)
    - pkgconfig(glew)
    - pkgconfig(glut)
    - pkgconfig(libpcap)
    - pkgconfig(libpng)
    - pkgconfig(netcdf)
    - pkgconfig(proj)
    - pkgconfig(python3)
    - pkgconfig(qhull_r)
    - pkgconfig(xt)
    - gl2ps-devel
    - libboost-devel
    - libharu-devel
rundeps    :
    - devel :
        - glew-devel
        - libusb-devel
        - qhull-devel
setup      : |
    %cmake_ninja \
        -DBUILD_apps_cloud_composer=OFF \
        -DBUILD_surface_on_nurbs=ON \
        -DBUILD_TESTS=OFF \
        -DLIB_INSTALL_DIR=lib64 \
        -DPCL_ENABLE_SSE=OFF \
        -DCMAKE_SKIP_RPATH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

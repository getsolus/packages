name       : pbr
version    : 5.5.1
release    : 10
source     :
    - https://files.pythonhosted.org/packages/65/e2/8cb5e718a3a63e8c22677fde5e3d8d18d12a551a1bbd4557217e38a97ad0/pbr-5.5.1.tar.gz : 5fad80b613c402d5b7df7bd84812548b2a61e9977387a80a5fc5c396492b13c9
license    : Apache-2.0
component  : programming.python
summary    : Python Build Reasonableness
description: |
    PBR is a library to automatically do a bunch of standard things you want in your setup.py without you having to repeat them every time. It will set versions, process requirements files and generate AUTHORS and ChangeLog file all from git information.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install

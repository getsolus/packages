# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: perl-json-xs
version: "4.04"
release: 9
source:
    - https://cpan.metacpan.org/authors/id/M/ML/MLEHMANN/JSON-XS-4.04.tar.gz: 8eff1e9f304c5625b59ab7b42258415f6d3e3681c1ddab6b725518a018a7f5e0
homepage: https://metacpan.org/pod/JSON::XS
license: Artistic-1.0-Perl
component: programming.perl
summary: json_xs - JSON::XS commandline utility
description: |
    json_xs converts between some input and output formats (one of them is JSON). The default input format is json and the default output format is json-pretty.
builddeps:
    - perl-canary-stability
    - perl-common-sense
    - perl-types-serialiser
rundeps:
    - perl-types-serialiser
setup: |
    export PERL_CANARY_STABILITY_NOPROMPT=1
    %perl_setup
build: |
    %perl_build
install: |
    %perl_install
check: |
    %perl_build test
patterns:
    - /usr/share/man/man3

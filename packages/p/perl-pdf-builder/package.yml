# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : perl-pdf-builder
version    : '3.026'
release    : 4
source     :
    - https://cpan.metacpan.org/authors/id/P/PM/PMPERRY/PDF-Builder-3.026.tar.gz : d9ff0003b4070ee8c4be6f4faba23a12b0c03778287c5d22f23cd9384bdfe890
homepage   : https://metacpan.org/pod/PDF::Builder
license    : Artistic-1.0-Perl
component  : programming.perl
summary    : PDF::Builder - Facilitates the creation and modification of PDF files
description: |
    Represents a page of output in PDF. It also keeps track of the content stream, any resources (such as fonts) being switched, etc. Page inherits from Pages due to a number of shared methods. They are really structurally quite different.
builddeps  :
    - perl
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install

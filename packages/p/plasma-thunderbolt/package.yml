# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : plasma-thunderbolt
version    : 6.5.4
release    : 92
source     :
    - https://download.kde.org/stable/plasma/6.5.4/plasma-thunderbolt-6.5.4.tar.xz : 02e92521f85bb6a9336b6abd73ac78cd22f232a5d4f614c47a44d5efb0c6b3a8
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later

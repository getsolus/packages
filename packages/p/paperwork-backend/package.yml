# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: paperwork-backend
version: 2.2.5
release: 21
source:
    - https://files.pythonhosted.org/packages/source/p/paperwork-backend/paperwork_backend-2.2.5.tar.gz: e38a5f960d0e0dac9da2792dc80aec703a32f31857dc58c5dbae7edec47e9ee1
homepage: https://openpaper.work/
license: GPL-3.0-or-later
component: programming.python
summary: Backend part of Paperwork (Python API, no UI)
description: |
    Paperwork is a GUI to make papers searchable. This is the backend part of Paperwork.
builddeps:
    - libinsane
    - libpillowfight
    - openpaperwork-core
    - openpaperwork-gtk
    - poppler
    - python-build
    - python-gobject
    - python-installer
    - python-levenshtein
    - python-packaging
    - python-pycountry
    - python-pyocr
    - python-setuptools-scm
    - python-simplebayes
    - python-wheel
    - python-whoosh
    - scikit-learn
rundeps:
    - libinsane
    - libpillowfight
    - openpaperwork-core
    - openpaperwork-gtk
    - poppler
    - python-gobject
    - python-levenshtein
    - python-pycountry
    - python-pyocr
    - python-simplebayes
    - python-whoosh
    - scikit-learn
build: |
    %python3_setup
install: |
    %python3_install

name       : plasma-browser-integration
version    : 6.4.5
release    : 111
source     :
    - https://download.kde.org/stable/plasma/6.4.5/plasma-browser-integration-6.4.5.tar.xz : ad92f4ec1e31d9fdc57b517bdc2e5ac107c62c02090ad37529eecdee6caf9d8b
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-3.0-or-later
component  : desktop.kde.core
summary    : Integrate browsers into the Plasma Desktop
description: |
    Components necessary to integrate browsers into the Plasma Desktop.
builddeps  :
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kfilemetadata-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kjobwidgets-devel
    - kf6-knotifications-devel
    - kf6-krunner-devel
    - kf6-kservice-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-purpose-devel
    - plasma-activities-devel
    - plasma-workspace-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DINSTALL_CHROME_MANIFEST=ON \
               -DMOZILLA_DIR=%libdir%/mozilla
build      : |
    %ninja_build
install    : |
    %ninja_install

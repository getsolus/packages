    - qqc2-desktop-style-devel
    - qt6-base-private-devel
rundeps:
    - kf6-kded
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %apply_patches

    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

    # Replace with ours
    install -Dm00644 $pkgfiles/kde-mimeapps.list $installdir/usr/share/applications/kde-mimeapps.list

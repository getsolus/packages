    - kf6-ksvg-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - kf6-qqc2-desktop-style-devel
    - kf6-sonnet-devel
    - kirigami-addons-devel
    - kscreenlocker-devel
    - kwin-devel
    - libksysguard-devel
    - libplasma-devel
    - plasma-activities-devel
    - plasma-activities-stats-devel
    - plasma-workspace-devel

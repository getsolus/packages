name       : pango
version    : 1.40.5
release    : 14
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/pango/1.40/pango-1.40.5.tar.xz : 24748140456c42360b07b2c77a1a2e1216d07c056632079557cd4e815b9d01c9
homepage   : http://www.pango.org
license    :
    - LGPL-2.0
summary    : pango (Library for laying out and rendering text)
component  : desktop.library
builddeps  :
    - pkgconfig32(cairo)
    - pkgconfig32(harfbuzz)
    - pkgconfig32(fontconfig)
    - pkgconfig32(xft)
    - pkgconfig32(xshmfence)
    - pkgconfig32(freetype2)
    - pkgconfig32(expat)
    - pkgconfig32(gobject-2.0)
emul32     : yes
optimize   : speed
description: |
    Pango is a library used for laying out and rendering text with an emphasis on internationalization.
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install

name       : perl-libintl
version    : '1.29'
release    : 3
source     :
    - https://cpan.metacpan.org/authors/id/G/GU/GUIDO/libintl-perl-1.29.tar.gz : 78935f10db6d6a080c3160b4ae02c3f6ed07ef6bf624623295a87545e0cbfbb1
license    : GPL-3.0
component  : programming.perl
summary    : Internationalization (gettext API) for Perl
description: |
    The package libintl-perl is an internationalization library for Perl
    that aims to be compatible with the Uniforum message translations
    system as implemented for example in GNU gettext.
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install
check      : |
    %perl_build test

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: pandoc
version: 3.8.3
release: 14
source:
    - https://github.com/jgm/pandoc/archive/refs/tags/3.8.3.tar.gz: 064775f55802fea443c53b9ad61b6af5aab3fcda71c40e8ccb97f650dce78640
homepage: https://pandoc.org
license: BSD-3-Clause
component: office
summary: Pandoc is a Haskell library for converting from one markup format to another, and a command-line tool that uses this library
description: |
    Pandoc is a Haskell library for converting from one markup format to another, and a command-line tool that uses this library
builddeps:
    - ghc
    - haskell-cabal-install
networking: true
setup: |
    cabal update
    cabal configure -O2 %JOBS% \
      --disable-executable-dynamic \
      --ghc-options="-H512m %JOBS%" \
      -f embed_data_files
build: |
    cabal build pandoc-cli
install: |
    mkdir -p $installdir/usr/bin
    cabal install --installdir=$installdir/usr/bin --install-method=copy pandoc-cli
check: |
    cabal test

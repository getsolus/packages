# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: patch
version: "2.8"
release: 11
source:
    - https://ftpmirror.gnu.org/gnu/patch/patch-2.8.tar.xz: f87cee69eec2b4fcbf60a396b030ad6aa3415f192aa5f7ee84cad5e11f7f5ae3
homepage: https://savannah.gnu.org/projects/patch
license: GPL-3.0-or-later
component: system.devel
summary: patch (patches source files)
description: |
    patch takes other "patch" files created between an original and changed version and applies them to original files, producing a changed version.
builddeps:
    - pkgconfig(libattr)
checkdeps:
    - ed
setup: |
    %reconfigure
build: |
    %make
install: |
    %make_install
check: |
    %make check || ( cat tests/test-suite.log && exit 1 )

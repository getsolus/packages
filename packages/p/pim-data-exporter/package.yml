name       : pim-data-exporter
version    : 23.08.5
release    : 66
source     :
    - https://cdn.download.kde.org/stable/release-service/23.08.5/src/pim-data-exporter-23.08.5.tar.xz : 6c06e27af8db8dc12c23d6539d27a5b9b02529a723b1860c02870954d5a7bf2b
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Application to archive PIM data
description: |
    Application to assist you with backing up and archiving PIM data, including the necessary configuration, for archival or transfer to another computer.
builddeps  :
    - pkgconfig(Qt5WebEngineWidgets)
    - akonadi-notes-devel
    - karchive-devel
    - kcalendarcore-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kidentitymanagement-devel
    - kio-devel
    - kmailtransport-devel
    - knotifications-devel
    - ktextaddons-devel
    - kuserfeedback-devel
    - mailcommon-devel
    - pimcommon-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

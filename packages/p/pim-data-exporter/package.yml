name       : pim-data-exporter
version    : 24.02.0
release    : 70
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/pim-data-exporter-24.02.0.tar.xz : 5e64f4c2075185b2fd472abce7532817e9f4cf10f650f89347dee0b7bb038fbf
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Application to archive PIM data
description: |
    Application to assist you with backing up and archiving PIM data, including the necessary configuration, for archival or transfer to another computer.
builddeps  :
    - akonadi-notes-devel
    - kf6-karchive-devel
    - kf6-kcalendarcore-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kuserfeedback-devel
    - kf6-kxmlgui-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - ktextaddons-devel
    - mailcommon-devel
    - pimcommon-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

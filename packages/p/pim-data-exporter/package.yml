# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pim-data-exporter
version    : 25.12.1
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/pim-data-exporter-25.12.1.tar.xz : d0a8fc4c2127aeeeabb9ee2c59290f383c7b31caf12dec997d62aabacab838fb
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Application to archive PIM data
description: |
    Application to assist you with backing up and archiving PIM data, including the necessary configuration, for archival or transfer to another computer.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - kf6-karchive-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kuserfeedback-devel
    - kf6-kxmlgui-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - ktextaddons-devel
    - mailcommon-devel
    - pimcommon-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

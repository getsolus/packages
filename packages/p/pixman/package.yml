name       : pixman
version    : 0.40.0
release    : 13
source     :
    - https://www.cairographics.org/releases/pixman-0.40.0.tar.gz : 6d200dec3740d9ec4ec8d1180e25779c00bc749f94278c8b9021f5534db223fc
license    : MIT
component  : desktop.library
summary    : pixman (software library for pixel manipulation)
description: |
    pixman is a low-level software library for pixel manipulation, providing features such as image compositing.
builddeps  :
    - pkgconfig32(libpng16)
optimize   : speed
emul32     : yes
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

name       : pixman
version    : 0.46.4
release    : 23
source     :
    - https://cairographics.org/releases/pixman-0.46.4.tar.xz : a098c33924754ad43f981b740f6d576c70f9ed1006e12221b1845431ebce1239
license    : MIT
homepage   : https://www.cairographics.org/
component  : desktop.library
summary    : pixman (software library for pixel manipulation)
description: |
    pixman is a low-level software library for pixel manipulation, providing features such as image compositing.
builddeps  :
    - pkgconfig32(libpng16)
    - libgomp-32bit
optimize   : speed
emul32     : true
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : po4a
version    : '0.74'
release    : 13
source     :
    - https://github.com/mquinson/po4a/releases/download/v0.74/po4a-0.74.tar.gz : 25fc323f2ba37bbd48c3af0ebf49952644b0e468261f98633e91219a838fe7c2
homepage   : https://po4a.org/
license    : GPL-2.0-or-later
component  : programming.devel
summary    : Maintain the translations of your documentation with ease (PO for anything)
description: |
    The goal of po4a (PO for anything) project is to ease translations (and more interestingly, the maintenance of translations) using gettext tools on areas where they were not expected like documentation.
patterns   :
    - /usr/share/man
builddeps  :
    - docbook-xml
    - perl-module-build
    - perl-pod-parser
rundeps    :
    - perl-gettext
    - perl-yaml-tiny
environment: |
    export PERL_USE_UNSAFE_INC=1
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install

license    : GPL-2.0-or-later
component  : programming.devel
summary    : po4anything
description: |
    Maintain the translations of your documentation with ease (PO for anything)
patterns   :
    - /usr/share/man
builddeps  :
    - docbook-xml
    - perl-module-build
    - perl-pod-parser
rundeps    :
    - perl-gettext
environment: |
    export PERL_USE_UNSAFE_INC=1
setup      : |
    %perl_setup
build      : |
    %perl_build
install    : |
    %perl_install

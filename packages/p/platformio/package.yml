name       : platformio
version    : 6.1.11
release    : 15
source     :
    - https://github.com/platformio/platformio-core/archive/refs/tags/v6.1.11.tar.gz : 686b45c95cf7a12ba338c744bf9d530a7e9ef1bf52b34d010c065dd81bb48c3a
homepage   : https://platformio.org/
license    : Apache-2.0
component  : programming.python
summary    : PlatformIO is an open source ecosystem for IoT development
description: |
    PlatformIO is an open source ecosystem for IoT development. Cross-platform build system and library manager. Continuous and IDE integration. Arduino and MBED compatible. Ready for Cloud compiling.
rundeps    :
    - python-ajsonrpc
    - python-bottle
    - python-colorama
    - python-marshmallow
    - python-pyserial
    - python-pyelftools
    - python-requests
    - python-semanticversion
    - python-starlette
    - python-tabulate
    - python-uvicorn
    - python-wsproto
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 platformio/assets/system/99-platformio-udev.rules -t $installdir/usr/lib/udev/rules.d/

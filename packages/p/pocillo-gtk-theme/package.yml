# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pocillo-gtk-theme
version    : '0.12'
release    : 6
source     :
    - https://github.com/UbuntuBudgie/pocillo-gtk-theme/archive/refs/tags/v0.12.tar.gz : 990dc79afa4c70cafcb9c9c0aa7a218a90359f315009c9a847afac913a5dfcc6
homepage   : https://github.com/UbuntuBudgie/pocillo-gtk-theme
license    : GPL-2.0-or-later
component  :
    - desktop.theme
    - slim : desktop.theme
summary    : Material Design GTK Theme
description: |
    GTK based theme for the Budgie Desktop that has Material Design elements and styled using the Arc colour palette.
networking : true
builddeps  :
    - pkgconfig(gtk4)
    - nodejs
    - sassc
rundeps    :
    - gtk-engines
    - gtk2-engine-murrine
    - slim :
        - pocillo-gtk-theme
patterns   :
    - slim : /usr/share/themes/*slim*
setup      : |
    %meson_configure -Dtheme_name=Pocillo -Dlabwc_icons=papirus
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/themes/*/INSTALL_GDM_THEME.md

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: picom
version: '11.2'
release: 14
source:
    - git|https://github.com/yshui/picom: 89c2c8530319f72394522336e483b31275d1ef7c
homepage: https://github.com/yshui/picom
license:
    - MIT
    - MPL-2.0
component: desktop
summary: A compositor for X11
description: |
    An X11 compositor which may be used for light or custom desktops, such as the MATE Desktop, or i3.
builddeps:
    - pkgconfig(dbus-1)
    - pkgconfig(epoxy)
    - pkgconfig(gl)
    - pkgconfig(libconfig)
    - pkgconfig(libdrm)
    - pkgconfig(libpcre)
    - pkgconfig(pixman-1)
    - pkgconfig(uthash)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xcb-util)
    - pkgconfig(xcomposite)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - asciidoc
    - libev-devel
replaces:
    - compton
setup: |
    %meson_configure -Dwith_docs=true --sysconfdir=/usr/share
build: |
    %ninja_build
install: |
    %ninja_install
check: |
    %ninja_check

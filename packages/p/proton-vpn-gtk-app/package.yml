# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : proton-vpn-gtk-app
version    : 4.14.1
release    : 32
source     :
    - https://github.com/ProtonVPN/proton-vpn-gtk-app/archive/refs/tags/v4.14.1.tar.gz : 93d91cf8efc1a7b3b8062167c55c4e88780c65454cc60db858d59560b2fd2317
homepage   : https://protonvpn.com/download-linux
license    : GPL-3.0-or-later
component  : network.clients
summary    : Official ProtonVPN Linux app
description: |
    The Proton VPN GTK app is intended for every Proton VPN service user, it provides full access to all functionalities available to authenticated users, with the user signup process handled on the website.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps    :
    - libayatana-appindicator
    - libgtk-4
    - proton-vpn-daemon
    - python-aiohttp
    - python-bcrypt
    - python-cairo
    - python-dbus-fast
    - python-distro
    - python-gnupg
    - python-gobject
    - python-jinja
    - python-packaging
    - python-proton-core
    - python-proton-keyring-linux
    - python-proton-vpn-core-api
    - python-proton-vpn-local-agent
    - python-pynacl
    - python-requests
    - python-sentry-sdk
    - python3-dbus
build      : |
    %python3_setup
install    : |
    %python3_install

    # Install desktop file, app icon and appstream metainfo
    install -Dm00644 rpmbuild/SOURCES/proton.vpn.app.gtk.desktop -t $installdir/usr/share/applications
    install -Dm00644 rpmbuild/SOURCES/proton-vpn-logo.svg -t $installdir/usr/share/icons/hicolor/36x36/apps
    install -Dm00644 rpmbuild/SOURCES/proton-vpn-logo.svg -t $installdir/usr/share/icons/hicolor/scalable/apps
    install -Dm00644 $pkgfiles/com.protonvpn.www.metainfo.xml -t $installdir/usr/share/metainfo

    %install_license COPYING.md LICENSE
replaces   :
    - protonvpn-cli
    - protonvpn-gui

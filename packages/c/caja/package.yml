name       : caja
version    : 1.24.0
release    : 29
source     :
    - https://github.com/mate-desktop/caja/archive/v1.24.0.tar.gz : 1baf1b2350e8c482c9b6c1899e23da7beef71104bfd7b952f9725ebad9b8f5be
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - mate-common
rundeps    :
    - gvfs
setup      : |
    %patch -p1 < $pkgfiles/0001-data-Allow-Caja-to-show-under-most-GTK-desktops.patch
    %autogen --disable-static \
             --disable-update-mimedb \
             --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : caja
version    : 1.29.1
release    : 45
source     :
    - https://github.com/mate-desktop/caja/releases/download/v1.29.1/caja-1.29.1.tar.xz : ff2e1cbc7cf0d3e2762b9c156f4e7039e8c0f3cdcb2a1794375b590597b6fb8b
homepage   : https://www.mate-desktop.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.mate
summary    : File manager of the MATE Desktop
description: |
    File manager of the MATE Desktop
builddeps  :
    - pkgconfig(exempi-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(xrender)
rundeps    :
    - gvfs
setup      : |
    %reconfigure --disable-static \
        --disable-update-mimedb \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install

    # Fix appstream metainfo
    mv $installdir/usr/share/metainfo/caja.appdata.xml $installdir/usr/share/metainfo/caja.metainfo.xml

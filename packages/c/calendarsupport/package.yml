name       : calendarsupport
version    : 20.12.1
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/calendarsupport-20.12.1.tar.xz : 37738b20a369350d90cec17d186927e5dd9f092e88952886b9787fd3b7908ca9
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later

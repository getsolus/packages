name       : calendarsupport
version    : 25.08.1
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/calendarsupport-25.08.1.tar.xz : 22f8206efa93e020101248b6dfd64a082bab3f3a5c48c9b50a301473f91fe447
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Calendar Support library provides helper utilities for calendaring applications
description: |
    Calendar Support library provides helper utilities for calendaring applications.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6GuiAddons)
    - akonadi-calendar-devel
    - kcalutils-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - kmime-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-calendar-devel
        - kidentitymanagement-devel
        - kmime-devel
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

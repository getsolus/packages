name       : claws-mail
version    : 4.1.1
release    : 37
source     :
    - https://www.claws-mail.org/releases/claws-mail-4.1.1.tar.xz : b189e700c1896f5e0deb0b76d4bfa820eb7ac1935ee10aa9afbada3cf53a0344
homepage   : https://claws-mail.org/
license    : GPL-3.0-or-later
component  : network.mail
summary    : A GTK+ based, lightweight, and fast e-mail client
description: |
    A GTK+ based, lightweight, and fast e-mail client
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(enchant-2)
    - pkgconfig(gnutls)
    - pkgconfig(gpgme)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ldap)
    - pkgconfig(libarchive)
    - pkgconfig(libassuan)
    - pkgconfig(libcanberra-gtk)
    - pkgconfig(libcurl)
    - pkgconfig(libetpan)
    - pkgconfig(libgdata)
    - pkgconfig(libical)
    - pkgconfig(libnm)
    - pkgconfig(libnotify)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(poppler)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(sm)
    - gnupg
    - perl
rundeps    :
    - perl
setup      : |
    # I have no idea why this is needed. `configure` should have received this flag from pkg-config.
    export LIBETPAN_LIBS='-letpan'
    %configure \
        --disable-static \
        --enable-libsm \
        --enable-svg \
        --disable-bsfilter-plugin \
        --enable-crash-dialog
build      : |
    %make
install    : |
    %make_install

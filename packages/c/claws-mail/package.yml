name       : claws-mail
version    : 3.17.3
release    : 12
source     :
    - https://www.claws-mail.org/releases/claws-mail-3.17.3.tar.xz : 504e1f5a6f0880192662826ac07bcd083c3167b3db7143858617d6c51233d2f2
license    : GPL-3.0-or-later
component  : network.mail
summary    : A GTK+ based, lightweight, and fast e-mail client
description: |
    A GTK+ based, lightweight, and fast e-mail client
builddeps  :
    - pkgconfig(NetworkManager)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(enchant-2)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libarchive)
    - pkgconfig(libcanberra-gtk)
    - pkgconfig(libcurl)
    - pkgconfig(libical)
    - pkgconfig(libgdata)
    - pkgconfig(libnotify)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(sm)
    - pkgconfig(poppler)
    - pkgconfig(pygtk-2.0)
    - gnupg
    - gpgme-devel
    - libassuan-devel
    - libetpan-devel
    - openldap-devel
    - perl
rundeps    :
    - perl
setup      : |
    %configure --disable-static \
        --enable-libsm \
        --enable-svg
build      : |
    %make
install    : |
    %make_install

name       : claws-mail
version    : 3.17.8
release    : 26
source     :
    - https://www.claws-mail.org/releases/claws-mail-3.17.8.tar.xz : cdb7b2814995d6f4a9c3b1f0bc1467ed5c3cf2a5e0da1730aaa25a8accafddaf
license    : GPL-3.0-or-later
component  : network.mail
summary    : A GTK+ based, lightweight, and fast e-mail client
description: |
    A GTK+ based, lightweight, and fast e-mail client
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(enchant-2)
    - pkgconfig(gnutls)
    - pkgconfig(gpgme)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libarchive)
    - pkgconfig(libassuan)
    - pkgconfig(libcanberra-gtk)
    - pkgconfig(libcurl)
    - pkgconfig(libical)
    - pkgconfig(libetpan)
    - pkgconfig(libgdata)
    - pkgconfig(libnm)
    - pkgconfig(libnotify)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(sm)
    - pkgconfig(poppler)
    - pkgconfig(pygtk-2.0)
    - gnupg
    - openldap-devel
    - perl
rundeps    :
    - perl
setup      : |
    # I have no idea why this is needed. `configure` should have received this flag from pkg-config.
    export LIBETPAN_LIBS='-letpan'
    %configure \
        --disable-static \
        --enable-libsm \
        --enable-svg
build      : |
    %make
install    : |
    %make_install

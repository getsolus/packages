name       : ccache
version    : 3.4.3
release    : 16
source     :
    - https://github.com/ccache/ccache/releases/download/v3.4.3/ccache-3.4.3.tar.bz2 : 38decec3eed6524a002ffae52b25781843553c28e2d840e7e55e6831c40264d2
homepage   : http://ccache.samba.org/
license    : GPL-3.0-or-later
component  : programming.tools
summary    : compiler cache
description: |
    ccache is a compiler cache. It speeds up recompilation by caching previous compilations and detecting when the same compilation is being done again. Supported languages are C, C++, Objective-C and Objective-C++.
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

    install -d $installdir/%libdir%/ccache/bin

    TGT="$installdir/%libdir%/ccache/bin"
    for compiler in gcc x86_64-solus-linux-gcc g++ x86_64-solus-linux-g++ clang clang++ ; do
        ln -sv /usr/bin/ccache "${TGT}/${compiler}"
    done
check      : |
    %make check

name       : compiz
version    : 0.8.16.1
release    : 19
source     :
    - https://gitlab.com/compiz/compiz-core/-/archive/v0.8.16.1/compiz-core-v0.8.16.1.tar.bz2 : 4910b6a0a8ad49f04c3ec0472f12dc962b0205e427d0a3ac2a91520e9649fdb7
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MIT
component  : desktop.mate
summary    : Compiz is an OpenGL compositing manager
description: |
    Compiz is an OpenGL compositing manager that uses GLX_EXT_texture_from_pixmap for binding redirected top-level windows to texture objects. It has a flexible plug-in system and it is designed to run well on most graphics hardware.
libsplit   : no
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(dbus-1)
    - pkgconfig(fuse)
    - pkgconfig(glu)
    - pkgconfig(libmarco-private)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(sm)
    - pkgconfig(xcomposite)
    - pkgconfig(xrender)
    - desktop-file-utils
    - intltool
rundeps    :
    - xprop
environment: |
    unset LD_AS_NEEDED
setup      : |
    %apply_patches
    %autogen --disable-rpath --disable-static
build      : |
    %make
install    : |
    %make_install

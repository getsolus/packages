# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cppcheck
version    : 2.19.0
release    : 34
source     :
    - https://github.com/danmar/cppcheck/archive/refs/tags/2.19.0.tar.gz : c6cff9d3bbcb3da941bf7f525ae974b6c7af3d610c4c5519fcd1be3f21f5ae09
homepage   : https://cppcheck.sourceforge.io/
license    : GPL-3.0-or-later
component  : programming.tools
summary    : Static source code analysis tool for C and C++ code
description: |
    Cppcheck is a static analysis tool for C/C++ code. It provides unique code analysis to detect bugs and focuses on detecting undefined behaviour and dangerous coding constructs. The goal is to detect only real errors in the code (i.e. have very few false positives).
builddeps  :
    - pcre2
setup      : |
    %cmake_ninja . -DBUILD_TESTS=ON -DHAVE_RULES=OFF -DUSE_MATCHCOMPILER=On
build      : |
    %ninja_build
install    : |
    %ninja_install

    - liberation-fonts-ttf
    - mathjax
    - optipng
    - poppler-utils
    - pygments
    - python-apsw
    - python-beautifulsoup4
    - python-css-parser
    - python-dateutil
    - python-faust-cchardet
    - python-feedparser
    - python-fonttools
    - python-html2text
    - python-html5-parser
    - python-jeepney
    - python-markdown
    - python-mechanize
    - python-msgpack
    - python-netifaces
    - python-pillow
    - python-psutil
    - python-pyqt6-webengine
    - python-pyzstd

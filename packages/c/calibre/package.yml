    - pkgconfig(mtdev)
    - pkgconfig(poppler)
    - pkgconfig(python3)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sqlite3)
    - pkgconfig(uchardet)
    - pkgconfig(xkbcommon)
    - chmlib-devel
    - dnspython
    - hyphen-devel
    - liberation-fonts-ttf
    - libstemmer-devel
    - mathjax
    - optipng
    - podofo-devel
    - pygments
    - pyqt-builder
    - python-apsw
    - python-beautifulsoup4
    - python-css-parser
    - python-dateutil
    - python-faust-cchardet
    - python-feedparser
    - python-fonttools
    - python-html2text
    - python-html5-parser
    - python-jeepney

name       : calibre
version    : 2.71.0
release    : 14
source     :
    - https://github.com/kovidgoyal/calibre/releases/download/v2.71.0/calibre-2.71.0.tar.xz : 52b816cfb56d84555b5beceaf8537bd6f894ec22c9b1ca44aacd7f0afe5984d7
license    : GPL-3.0
component  : office
summary    : Calibre eBook Library Manager
description: |
    calibre is a free and open source e-book library management application developed by users of e-books for users of e-books.
builddeps  :
    - pkgconfig(dbus-python)
    - pkgconfig(icu-i18n)
    - pkgconfig(libmtp)
    - pkgconfig(mtdev)
    - pkgconfig(poppler)
    - pkgconfig(Qt5Core)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sqlite3)
    - chmlib-devel
    - dnspython
    - optipng
    - podofo-devel
    - pygments
    - python-apsw
    - python-cssutils
    - python-dateutil
    - python-lxml
    - python-mechanize
    - python-netifaces
    - python-pillow
    - python-psutil
    - python-qt5
    - python-sip-devel
    - python-six
    - xdg-utils
rundeps    :
    - dnspython
    - optipng
    - poppler-utils
    - pygments
    - python-apsw
    - python-cssutils
    - python-dateutil
    - python-dbus
    - python-lxml
    - python-mechanize
    - python-netifaces
    - python-pillow
    - python-psutil
    - python-qt5
    - python-six
setup      : |
    #Remove mime setup, conflicts with shared-mime-data
    sed -e "/self.create_uninstaller()/,/os.rmdir(config_dir)/d" \
        -e "/cc(\['xdg-desktop-menu', 'forceupdate'\])/d" \
        -e "/cc(\['xdg-mime', 'install', MIME\])/d" \
        -i  src/calibre/linux.py
build      : |
    %python_setup
    python setup.py gui
install    : |
    #Set XDG directories in fakeroot, add read privileges to /usr/share
    export XDG_DATA_HOME=$installdir/usr/share
    export XDG_UTILS_INSTALL_MODE="user"
    %python_install --staging-root=%installroot%/usr --prefix=/usr

    #Remove MimeTypes from .desktop as it creates unwanted associations
    sed -e "/MimeType/d" -i  $installdir/usr/share/applications/calibre*.desktop
    rm -rf $installdir/usr/share/applications/calibre-{ebook-*,lrfviewer}.desktop
    chmod -R 0755 $installdir/usr/share/applications/calibre-gui.desktop
    install -Dm644 $workdir/resources/calibre-mimetypes.xml $installdir/usr/share/mime/packages/calibre-mimetypes.xml

name       : cpufrequtils
version    : '008'
release    : 8
source     :
    - https://www.kernel.org/pub/linux/utils/kernel/cpufreq/cpufrequtils-008.tar.xz : a2149db551f83112209b1a8e79bd50d386979bbf64edbc69126f4e0b4f0a4cab
homepage   : https://www.kernel.org/pub/linux/utils/kernel/cpufreq/cpufreq-info.html
license    : GPL-2.0-or-later
component  : system.utils
summary    : Utilities to retrieve cpufreq kernel information.
description: |
    Library which offers a unified access method for userspace tools and programs to the cpufreq core and drivers in the Linux kernel. This allows for code reduction in userspace tools, a clean implementation of the interaction to the cpufreq core, and support for both the sysfs and proc interfaces.
build      : |
    %make
install    : |
    %make_install mandir=/usr/share/man

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cosmic-panel
version    : 0.1.0
release    : 1
source     :
    - git|https://github.com/pop-os/cosmic-panel.git : 05420b20035cdb9f2fa52517e9c5abce9e0f0bb5

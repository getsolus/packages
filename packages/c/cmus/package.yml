name       : cmus
version    : 2.9.1
release    : 15
source     :
    - https://github.com/cmus/cmus/archive/v2.9.1.tar.gz : 6fb799cae60db9324f03922bbb2e322107fd386ab429c0271996985294e2ef44
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : Small, fast and powerful console music player for Unix-like operating systems
description: |
    Small, fast and powerful console music player for Unix-like operating systems
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(flac)
    - pkgconfig(libavformat)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio)
    - pkgconfig(libcue)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(opusfile)
    - pkgconfig(samplerate)
    - pkgconfig(systemd)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - faad-devel
    - libmad-devel
setup      : |
    ./configure prefix=/usr libdir=%libdir% CONFIG_JACK=n
build      : |
    %make
install    : |
    %make_install

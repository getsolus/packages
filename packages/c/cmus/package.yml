# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: cmus
version: 2.12.0
release: 24
source:
    - https://github.com/cmus/cmus/archive/refs/tags/v2.12.0.tar.gz: 44b96cd5f84b0d84c33097c48454232d5e6a19cd33b9b6503ba9c13b6686bfc7
homepage: https://cmus.github.io/
license: GPL-2.0-or-later
component: multimedia.audio
summary: Small, fast and powerful console music player for Unix-like operating systems
description: |
    Small, fast and powerful console music player for Unix-like operating systems
builddeps:
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(faad2)
    - pkgconfig(flac)
    - pkgconfig(libavformat)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio)
    - pkgconfig(libcue)
    - pkgconfig(libmodplug)
    - pkgconfig(libpulse)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(samplerate)
    - pkgconfig(systemd)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - libiconv-devel
setup: |
    ./configure prefix=/usr libdir=%libdir% CONFIG_JACK=n
build: |
    %make
install: |
    %make_install

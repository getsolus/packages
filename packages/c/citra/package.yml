name       : citra
version    : '2090'
release    : 14
source     :
    - git|https://github.com/citra-emu/citra-nightly : nightly-2090
homepage   : https://citra-emu.org/
license    : GPL-2.0-or-later
component  : games.emulator
summary    : An experimental open-source Nintendo 3DS emulator.
description: |
    Citra is an emulator for the Nintendo 3DS handheld. It is capable of running and debugging homebrew applications, as well as many commercial games.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(RapidJSON)
    - pkgconfig(libavcodec)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libssl)
    - pkgconfig(libunwind)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sdl2)
    - pkgconfig(soundtouch)
    - cubeb-devel
    - glslang-devel
    - libboost-devel
    - robin-map
setup      : |
    %cmake_ninja \
        -DCMAKE_BUILD_TYPE=Release \
        -DENABLE_QT_UPDATER=OFF \
        -DUSE_DISCORD_PRESENCE=ON \
        -DUSE_SYSTEM_BOOST=ON \
        -DUSE_SYSTEM_LIBUSB=ON \
        -DUSE_SYSTEM_QT=ON \
        -DUSE_SYSTEM_SDL2=ON \
        -DUSE_SYSTEM_SOUNDTOUCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/citra.appdata.xml $installdir/usr/share/metainfo/citra.appdata.xml

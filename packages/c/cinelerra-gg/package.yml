    - pkgconfig(OpenEXR)
    - pkgconfig(alsa)
    - pkgconfig(aom)
    - pkgconfig(audiofile)
    - pkgconfig(bzip2)
    - pkgconfig(dav1d)
    - pkgconfig(dotconf)
    - pkgconfig(ffnvcodec)
    - pkgconfig(fftw3f)
    - pkgconfig(flac++)
    - pkgconfig(glu)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libavc1394)
    - pkgconfig(libdv)
    - pkgconfig(libiec61883)
    - pkgconfig(liblzma)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpulse-simple)
    - pkgconfig(libthai)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libva-wayland)
    - pkgconfig(libwebp)
    - pkgconfig(lilv-0)
    - pkgconfig(mjpegtools)
    - pkgconfig(ncursesw)
    - pkgconfig(opus)
    - pkgconfig(sndfile)
    - pkgconfig(suil-0)

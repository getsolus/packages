    - libva-intel-driver
    - udftools
environment: |
    pushd cinelerra-5.1
setup      : |
    %autogen
build      : |
    %make
install    : |
    unset LD_PRELOAD
    make -j1 install DESTDIR="$installdir" # it fails with DESTDIR="%installroot%"
    # Install appstream metainfo
    install -Dm00644 $pkgfiles/org.cinelerra.gg.metainfo.xml -t $installdir/usr/share/metainfo/

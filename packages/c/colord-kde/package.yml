    - https://download.kde.org/stable/release-service/25.08.1/src/colord-kde-25.08.1.tar.xz : a42e77a8faf0cc5852b4b69fe27c16a9e6aa10ad5ed436982bdf7e14409eb8a3
homepage   : https://userbase.kde.org/Color_Management
license    :
    - GPL-2.0-or-later

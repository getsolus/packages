name       : ceres-solver
version    : 2.1.0
release    : 6
source     :
    - https://github.com/ceres-solver/ceres-solver/archive/refs/tags/2.1.0.tar.gz : ccbd716a93f65d4cb017e3090ae78809e02f5426dce16d0ee2b4f8a4ba2411a8
homepage   : https://github.com/ceres-solver/ceres-solver
license    :
    - Apache-2.0
    - BSD-3-Clause
component  : programming.library
summary    : A nonlinear least squares minimizer
description: |
    Ceres Solver is an open source C++ library for modeling and solving large, complicated optimization problems. It can be used to solve Non-linear Least Squares problems with bounds constraints and general unconstrained optimization problems.
builddeps  :
    - pkgconfig(eigen3)
    - pkgconfig(gflags)
    - pkgconfig(lapack)
    - pkgconfig(libglog)
    - pkgconfig(tbb)
    - suitesparse-devel
rundeps    :
    - devel :
        - eigen3
        - gflags-devel
        - glog-devel
        - lapack-devel
        - suitesparse-devel
setup      : |
    %cmake_ninja \
        -DEIGENSPARSE=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DBUILD_TESTING=OFF \
        -DBUILD_EXAMPLES=OFF \
        -DBUILD_BENCHMARKS=OFF
build      : |
    # Otherwise your RAM will explode!
    %ninja_build -j1
install    : |
    %ninja_install

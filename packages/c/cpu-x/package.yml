# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cpu-x
version    : 5.4.0
release    : 23
source     :
    - https://github.com/TheTumultuousUnicornOfDarkness/CPU-X/archive/refs/tags/v5.4.0.tar.gz : 57cdd4695aa2271d94161f59bbce380ecbed46cb16eb7c28e8a78271f976e875
license    : GPL-3.0-or-later
component  : system.utils
homepage   : https://thetumultuousunicornofdarkness.github.io/CPU-X/
summary    : Gathers information on CPU, motherboard and more
description: |
    CPU-X is a Free software that gathers information on CPU, motherboard and more.
    CPU-X is similar to CPU-Z, but CPU-X is a Free and Open Source software designed for GNU/Linux; also, it works on *BSD.
    It can be used in graphical mode by using GTK or in text-based mode by using NCurses. A dump mode is present from command line.
builddeps  :
    - pkgconfig(OpenCL)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libcpuid)
    - pkgconfig(libpci)
    - pkgconfig(libproc2)
    - pkgconfig(vulkan)
    - vulkan-headers
setup      : |
    %cmake_ninja -DGSETTINGS_LOCALINSTALL=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install


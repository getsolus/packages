name       : cups-filters
version    : 1.8.3
release    : 8
source     :
    - https://www.openprinting.org/download/cups-filters/cups-filters-1.8.3.tar.xz : e1e786f1fbcd3a203d87ebb4106a0ba8d579953cbe22056d12d4ee8143f5341a
license    : GPL-2.0
summary    : Core CUPS Filters
description: |
    The CUPS Filters package contains backends, filters and other software that was once part of the core CUPS distribution but is no longer maintained by Apple Inc.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(glib-2.0)
    - pkgconfig(avahi-glib)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(lcms2)
    - pkgconfig(freetype2)
    - pkgconfig(fontconfig)
    - pkgconfig(poppler)
    - pkgconfig(zlib)
    - pkgconfig(libqpdf)
    - pkgconfig(dbus-1)
    - pkgconfig(libtiff-4)
    - pkgconfig(ijs)
    - libjpeg-turbo-devel
    - cups-devel
replaces   :
    - foomatic-filters
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-absolute-paths-for-font-directory-and-do-not-mak.patch
    autoreconf -vfi
    %configure --without-rcdir \
               --disable-static \
               --with-gs-path=/usr/bin/gs \
               --with-pdftops-path=/usr/bin/gs \
               --with-fontdir=/usr/share/fonts/conf.d
build      : |
    %make
install    : |
    %make_install

# Reference: https://github.com/calamares/calamares/blob/3.2.x-stable/src/modules/mount/mount.conf

# WARNING: The syntax for this file changes in 3.3!

---

extraMounts:
    - device: proc
      fs: proc
      mountPoint: /proc
    - device: sys
      fs: sysfs
      mountPoint: /sys
    - device: /dev
      mountPoint: /dev
      options: bind

extraMountsEfi:
    - device: efivarfs
      fs: efivarfs
      mountPoint: /sys/firmware/efi/efivars

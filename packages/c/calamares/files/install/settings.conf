# Reference: https://github.com/calamares/calamares/blob/3.2.x-stable/settings.conf

---
modules-search: [ local ]

instances:
- id:       mountsquashfs
  module:   shellprocess
  config:   shellprocess_mountsquashfs.conf

- id:       postinstall
  module:   shellprocess
  config:   shellprocess_postinstall.conf

- id:       removeliveos
  module:   shellprocess
  config:   shellprocess_removeliveos.conf

- id:       packageoptions
  module:   contextualprocess
  config:   contextualprocess_packageoptions.conf

sequence:
- show:
  - welcome
#  - notesqml
  - locale
  - keyboard
#  - packagechooserq
  - partition
  - users
#  - tracking
  - summary
- exec:
#  - dummycpp
#  - dummyprocess
#  - dummypython
  - partition
  - mount
  - shellprocess@mountsquashfs
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - shellprocess@postinstall
  - shellprocess@removeliveos
#  - contextualprocess@packageoptions
  - removeuser
  - users
#  - luksbootkeyfile
#  - luksopenswaphookcfg
#  - dracutlukscfg
#  - plymouthcfg
#  - initcpiocfg
#  - initcpio
  - displaymanager
#  - networkcfg
#  - hwclock
#  - services-systemd
#  - dracut
#  - initramfs
#  - grubcfg
  - bootloader
  - umount
- show:
#  - webview@owncloud
  - finished

branding: solus

prompt-install: false

dont-chroot: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false

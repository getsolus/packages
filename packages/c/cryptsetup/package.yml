# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: cryptsetup
version: 2.8.1
release: 24
source:
    - https://mirrors.edge.kernel.org/pub/linux/utils/cryptsetup/v2.8/cryptsetup-2.8.1.tar.xz: 2c3379eb76597dcab50911449b013e2697c4bffcc716dbbf0d9b0e8fbbb46fb4
homepage: https://gitlab.com/cryptsetup/cryptsetup
license:
    - GPL-2.0-or-later
    - LGPL-3.0-or-later
component: system.base
summary: Utility to setup disk encryption using DMCrypt
description: |
    Cryptsetup is utility used to conveniently setup disk encryption based on DMCrypt kernel module. These include plain dm-crypt volumes, LUKS volumes, loop-AES and TrueCrypt (including VeraCrypt extension) format. Project also includes veritysetup utility used to conveniently setup DMVerity block integrity checking kernel module.
builddeps:
    - pkgconfig(devmapper)
    - pkgconfig(json-c)
    - pkgconfig(libgcrypt)
    - pkgconfig(nss)
    - pkgconfig(openssl)
    - pkgconfig(popt)
    - asciidoctor
rundeps:
    - devel: json-c-devel
optimize:
    - size
    - lto
setup: |
    %configure --disable-static \
               --disable-pwquality \
               --disable-rpath \
               --disable-selinux \
               --disable-ssh-token \
               --enable-udev \
               --enable-cryptsetup-reencrypt \
               --enable-largefile
build: |
    %make
install: |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : codelite
version    : 18.2.0
release    : 28
source     :
    - git|https://github.com/eranif/codelite.git : 18.2.0
homepage   : https://codelite.org/
component  : programming.ide
license    : GPL-2.0-or-later
summary    : CodeLite is an open source IDE for the C//C++ languages
description: |
    CodeLite is a free, open source, cross platform IDE specialized in C, C++, PHP and JavaScript (mainly for backend developers using Node.js) programming languages, which runs best on all major platforms (Windows, macOS and Linux).
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(hunspell)
    - pkgconfig(libssh)
    - pkgconfig(ncursesw)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - wxwidgets-devel
setup      : |
    %cmake -B build \
        -DENABLE_LLDB=0 \
        -DWITH_MYSQL=0 \
build      : |
    %make -C build
install    : |
    %make_install -C build

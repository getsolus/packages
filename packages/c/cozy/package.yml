# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cozy
version    : 1.3.0
release    : 23
source     :
    - https://github.com/geigi/cozy/archive/refs/tags/1.3.0.tar.gz : b4e5d438f5d3f5d236a49f3fcb433ca4fa489d7d5995961a5d967950bbb6c102
homepage   : https://cozy.sh/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Listen to audio books
description: |
    Cozy is a modern audio book player for Linux
builddeps  :
    - pkgconfig(libadwaita-1)
    - desktop-file-utils
    - mutagen
    - python-distro
    - python-gobject
    - python-peewee
rundeps    :
    - gstreamer-1.0-plugin-libav
    - gstreamer-1.0-plugins-good
    - libadwaita
    - mutagen
    - python-distro
    - python-gobject
    - python-gstreamer
    - python-packaging
    - python-peewee
    - python-pytz
    - python-requests
    - python3-dbus
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : cozy
version    : 0.7.5
release    : 15
source     :
    - https://github.com/geigi/cozy/archive/0.7.5.tar.gz : bb43d3f277c643cc082cfd30769e17287f6f642f6710d6ab776089418276ad9c
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : A modern audio book player
description: |
    Cozy is a modern audio book player for Linux using GTK+ 3
builddeps  :
    - pkgconfig(gtk+-3.0)
    - mutagen
    - python-distro
    - python-gobject
    - python-peewee
rundeps    :
    - gst-python
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - mutagen
    - python3-dbus
    - python-distro
    - python-gobject
    - python-packaging
    - python-peewee
    - python-pytz
    - python-requests
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : cbindgen
version    : 0.20.0
release    : 14
source     :
    - https://github.com/eqrion/cbindgen/archive/refs/tags/v0.20.0.tar.gz : 70f810d2b9e5a2db570431872c26377813fb27a63d817cb16b2d69fa3741d066
license    : MPL-2.0
component  : programming
networking : yes
summary    : Tool for generating C bindings to Rust code
description: |
    A tool for generating C bindings to Rust code.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    cargo install --path . --root $installdir/usr
    rm $installdir/usr/.[!.]*
check      : |
    # test_expand* will fail due to https://github.com/eqrion/cbindgen/issues/338
    cargo test --release || :

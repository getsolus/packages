name       : curl-gnutls
version    : 7.76.1
release    : 40
source     :
    - https://github.com/curl/curl/releases/download/curl-7_76_1/curl-7.76.1.tar.xz : 64bb5288c39f0840c07d077e30d9052e1cbb9fa6c2dc52523824cc859e679145
homepage   : https://curl.haxx.se
license    : MIT
component  : binary.compat
emul32     : yes
summary    : curl-gnutls (GnuTLS version of curl)
description: |
    This package provides binary compatibility only and enables the running of content expecting a GnuTLS version of curl. It is forbidden to build against it.
builddeps  :
    - pkgconfig32(nettle)
    - pkgconfig32(p11-kit-1)
    - pkgconfig32(gnutls)
    - pkgconfig32(zlib)
    - libunistring-32bit-devel
    - libtool-32bit
    - gmp-32bit-devel
setup      : |
    %patch -N -p1 < $pkgfiles/0001-Use-gnutls.patch
    %reconfigure
    %configure --disable-static \
        --enable-threaded-resolver \
        --disable-libcurl-option \
        --with-gnutls \
        --with-ca-path=/etc/ssl/certs \
        --without-openssl \
        --without-ssl
build      : |
    %make
install    : |
    %make_install
    # Only ship libraries
    for i in /usr/bin /usr/share %libdir%/pkgconfig /usr/include; do
        rm -rfv "$installdir/$i"
    done
    # Forbid linking too
    rm $installdir/%libdir%/*.so
    # Skip any potential .la files
    rm -f $installdir/%libdir%/*.la || :

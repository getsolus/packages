name       : crystal
version    : 1.11.2
release    : 10
source     :
    - https://github.com/crystal-lang/crystal/archive/refs/tags/1.11.2.tar.gz : 9740f0f52745d399449b11a64b060216c8599ef73712615fe8956a1e8f7c5d9c
    - https://github.com/crystal-lang/crystal/releases/download/1.11.2/crystal-1.11.2-1-linux-x86_64-bundled.tar.gz : 60c16801156af9a44cee25d408738cce3697c4000e0624a2ffb017a9bba4d91d
homepage   : https://crystal-lang.org
license    : Apache-2.0
component  : programming
summary    : The Crystal programming language
description: |
    Crystal is a programming language with similar syntax to Ruby, static type-checking, the ability to call C code, compile-time evaluation and generation of code, and the ability to compile to native code.
networking : yes  # for tests
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(libevent)
    - pkgconfig(libxml-2.0)
    - pkgconfig(yaml-0.1)
    # crystal
    - git
    - llvm-devel
rundeps    :
    - bdwgc-devel
    - libevent-devel
setup      : |
    mkdir crystal-prebuilt
    tar xf $sources/crystal-1.11.2-1-linux-x86_64-bundled.tar.gz -C $workdir/crystal-prebuilt
build      : |
    %make \
      release=1 \
      interpreter=1 \
      CRYSTAL=$workdir/crystal-prebuilt/crystal-1.11.2-1/bin/crystal \
      CRYSTAL_PATH="lib:$workdir/src" \
      CRYSTAL_CONFIG_VERSION="$version" \
      CRYSTAL_CONFIG_PATH="lib:%libdir%/crystal/src" \
      CRYSTAL_CONFIG_TARGET=x86_64-linux-gnu
install    : |
    %make_install \
      DATADIR=$installdir%libdir%/crystal \
      BINDIR=$installdir/usr/bin \
      PREFIX=/usr

    rm -r $installdir/usr/share/licenses
check      : |
    rm spec/std/file_spec.cr spec/compiler/ffi/ffi_spec.cr  # tests fail in solbuild
    %make std_spec CRYSTAL_CONFIG_TARGET=x86_64-linux-gnu

    git init --quiet  # for some reason compiler specs need a git repo
    %make compiler_spec CRYSTAL_CONFIG_TARGET=x86_64-linux-gnu

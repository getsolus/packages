# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : conmon
version    : 2.1.13
release    : 28
source     :
    - https://github.com/containers/conmon/archive/refs/tags/v2.1.13.tar.gz : 350992cb2fe4a69c0caddcade67be20462b21b4078dae00750e8da1774926d60
license    : Apache-2.0
homepage   : https://github.com/containers/conmon
component  : virt
summary    : An OCI container runtime monitor
description: |
    Conmon is a monitoring program and communication tool between a container manager (podman) and an OCI runtime (runc) for a single container.
networking : true
builddeps  :
    - pkgconfig(libseccomp)
    - git
    - golang
rundeps    :
    - runc
environment: |
    export PREFIX=%PREFIX%
build      : |
    set -e
    GIT_COMMIT=$(git ls-remote https://github.com/containers/conmon refs/tags/v$version | awk '{print $1}')
    %make GIT_COMMIT="$GIT_COMMIT"
install    : |
    %make_install
    %install_license LICENSE

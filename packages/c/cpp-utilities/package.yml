# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cpp-utilities
version    : 5.32.1
release    : 2
source     :
    - https://github.com/Martchus/cpp-utilities/archive/refs/tags/v5.32.1.tar.gz : 785c782d5057bb242d6d3c5a5985b26205575c5df1f657483287fbcb32e2c771
homepage   : https://github.com/Martchus/cpp-utilities
license    : GPL-2.0-or-later
component  : programming.library
summary    : Common C++ classes and routines such as argument parser, IO and conversion utilities
description: |
    Common C++ classes and routines such as argument parser, IO and conversion utilities
builddeps  :
    - pkgconfig(cppunit)
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja -DBUILD_SHARED_LIBS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Install Licence
    %install_license LICENSE

name       : cava
version    : 0.10.1
release    : 13
source     :
    - https://github.com/karlstav/cava/archive/refs/tags/0.10.1.tar.gz : a3a60814326fa34b54e93ce0b1e66460d55f1007e576c5152fd47024d9ceaff9
homepage   : https://github.com/karlstav/cava
license    : MIT
component  : multimedia.audio
summary    : Console-based Audio Visualizer for Alsa
description: |
    Cava is a bar spectrum audio visualizer for terminal (ncurses) or desktop (SDL).
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(iniparser)
    - pkgconfig(libpulse)
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install

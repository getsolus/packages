# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cava
version    : 0.10.6
release    : 18
source     :
    - https://github.com/karlstav/cava/archive/refs/tags/0.10.6.tar.gz : b1ce6653659a138cbaebf0ef2643a1569525559c597162e90bf9304ac8781398
homepage   : https://github.com/karlstav/cava
license    : MIT
component  : multimedia.audio
summary    : Console-based Audio Visualizer for Alsa
description: |
    Cava is a bar spectrum audio visualizer for terminal (ncurses) or desktop (SDL).
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(iniparser)
    - pkgconfig(libpulse)
setup      : |
    %autogen --disable-static
build      : |
    %make
install    : |
    %make_install

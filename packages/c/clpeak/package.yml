# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: clpeak
version: 1.1.5
release: 2
source:
    - https://github.com/krrishnarraj/clpeak/archive/refs/tags/1.1.5.tar.gz: 31620ef28848108f6868e57e100412aa009399ba2cd021afd3b64563711fa49f
homepage: https://github.com/krrishnarraj/clpeak
license: Apache-2.0
component: system.utils
summary: A tool which profiles OpenCL devices to find their peak capacities.
description: |
    A synthetic benchmarking tool to measure peak capabilities of opencl devices. It only measures the peak metrics that can be achieved using vector operations and does not represent a real-world use case.
builddeps:
    - ocl-icd-devel
    - opencl-clhpp
    - opencl-headers
setup: |
    %cmake_ninja
build: |
    %ninja_build
install: |
    %ninja_install

name       : curl
version    : 8.6.0
release    : 85
source     :
    - https://github.com/curl/curl/releases/download/curl-8_6_0/curl-8.6.0.tar.gz : 9c6db808160015f30f3c656c0dec125feb9dc00753596bf858a272b5dd8dc398
homepage   : https://curl.haxx.se
license    : MIT
component  : system.base
emul32     : yes
summary    : Get a file from an HTTP, HTTPS or FTP server
description: |
    curl is a client to get files from servers using any of the supported protocols. The command is designed to work without user interaction or any kind of interactivity.  curl offers a busload of useful tricks like proxy support, user authentication, ftp upload, HTTP post, file transfer resume and more.
builddeps  :
    - pkgconfig32(com_err)
    - pkgconfig32(krb5)
    - pkgconfig32(libssh2)
    - pkgconfig32(libzstd)
    - pkgconfig32(openssl)
    - pkgconfig32(zlib)
    - pkgconfig(libnghttp2)
    - groff
    - openssh-server
rundeps    :
    - devel :
        - kerberos-devel
        - libssh2-devel
        - nghttp2-devel
    - 32bit-devel :
        - kerberos-32bit-devel
        - libssh2-32bit-devel
setup      : |
    cp $sources/errorcodes.pl tests/ && chmod +x tests/errorcodes.pl
    %reconfigure --disable-static \
                 --enable-threaded-resolver \
                 --without-gnutls \
                 --without-libpsl \
                 --enable-libcurl-option \
                 --with-ca-path=/etc/ssl/certs \
                 --with-libssh2 \
                 --with-openssl \
                 --with-gssapi
build      : |
    %make
    %make -C scripts
install    : |
    %make_install
    %make_install -C scripts
check      : |
    # ccache breaks some tests if enabled
    export CCACHE_DISABLE=1

    %make -k check
patterns   :
    - devel : /usr/share/aclocal/libcurl.m4

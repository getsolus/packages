# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cherrytree
version    : 1.6.2
release    : 48
source     :
    - https://github.com/giuspen/cherrytree/releases/download/v1.6.2/cherrytree_1.6.2.tar.xz : 28c89a0b2512961e9d9393a5b8f7778f99331583c9bdbe682c4897b853727158
homepage   : https://www.giuspen.com/cherrytree/
license    : GPL-3.0-or-later
component  : office.notes
summary    : A hierarchical note taking application
description: |
    cherrytree is a hierarchical note taking application, featuring rich text, syntax  highlighting, images handling, hyperlinks, import/export with support for multiple formats, support for multiple languages, and more.
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libcurl)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(spdlog)
    - pkgconfig(sqlite3)
    - pkgconfig(uchardet)
    - pkgconfig(vte-2.91)
rundeps    :
    - p7zip
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

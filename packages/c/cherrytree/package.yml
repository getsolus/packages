name       : cherrytree
version    : 0.99.41
release    : 20
source     :
    - https://www.giuspen.com/software/cherrytree_0.99.41.tar.xz : 450d84753d3ab8bbda2e3ca40fd84624937a9487a01f4be00e51a3d40c7253ca
homepage   : https://www.giuspen.com/cherrytree/
license    : GPL-3.0-or-later
component  : office.notes
summary    : A hierarchical note taking application
description: |
    cherrytree is a hierarchical note taking application, featuring rich text, syntax  highlighting, images handling, hyperlinks, import/export with support for multiple formats, support for multiple languages, and more.
builddeps  :
    - pkgconfig(fmt)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceviewmm-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(spdlog)
    - pkgconfig(sqlite3)
    - pkgconfig(uchardet)
rundeps    :
    - p7zip
setup      : |
    %cmake -DBUILD_TESTING=OFF
build      : |
    %make
install    : |
    %make_install

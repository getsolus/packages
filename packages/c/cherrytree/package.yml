# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : cherrytree
version    : 1.6.3
release    : 49
source     :
    - https://github.com/giuspen/cherrytree/releases/download/v1.6.3/cherrytree_1.6.3.tar.xz : 448cbdf190396f3c59896f4fc7c7fff98e4bb0f6080ea2b7d6e65d0d570e1e4f
homepage   : https://www.giuspen.net/cherrytree/
license    : GPL-3.0-or-later
component  : office.notes
summary    : A hierarchical note taking application
description: |
    cherrytree is a hierarchical note taking application, featuring rich text, syntax  highlighting, images handling, hyperlinks, import/export with support for multiple formats, support for multiple languages, and more.
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libcurl)
    - pkgconfig(libxml++-2.6)
    - pkgconfig(spdlog)
    - pkgconfig(sqlite3)
    - pkgconfig(uchardet)
    - pkgconfig(vte-2.91)
rundeps    :
    - p7zip
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

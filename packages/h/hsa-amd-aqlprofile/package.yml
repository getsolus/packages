# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hsa-amd-aqlprofile
version    : 7.0.2
release    : 6
source     :
    # tag rocm-7.0.2
    # Build requires git.
    - git|https://github.com/ROCm/aqlprofile.git : b9863505edf0713cec28a92a617b1802b1d5772e
homepage   : https://github.com/ROCm/aqlprofile
license    : 
    - MIT
component  : programming.library
summary    : AQLPROFILE library for AMD HSA runtime API extension support
description: |
    AQLPROFILE library for AMD HSA runtime API extension support.
builddeps  :
    - pkgconfig(libdrm_amdgpu)
    - pkgconfig(numa)
    # replace with pkgconfig(libhsakmt) once hsakmt is deprecated
    - rocm-runtime-devel
setup      : |
    %cmake_ninja -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX%
build      : |
    %ninja_build
install    : |
    %ninja_install

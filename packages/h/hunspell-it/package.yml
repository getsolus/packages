name       : hunspell-it
version    : 2.4
release    : 5
source     :
  - http://prdownloads.sourceforge.net/linguistico/italiano_2_4_2007_09_01.zip: 2d37f687041f7eee306014915a75b8ac3d43482c5ed9f9d932857457cecf2e55

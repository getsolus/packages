name       : hyprlauncher
version    : 0.1.3
release    : 5
source     :
    - https://github.com/hyprwm/hyprlauncher/archive/refs/tags/v0.1.3.tar.gz : 366f36f47d9929705944b235e7e2ff6fb4fa5cfbc0b16d3dca0cd9bd157a327c
homepage   : https://github.com/hyprwm/hyprlauncher
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A multipurpose and versatile launcher / picker for Hyprland
description: |
    Hyprland launcher build with hyprtoolkit
    Features:
    - Various providers: Desktop, Unicode, Emoji, Math ...
    - Speedy: Fast, multi-threaded fuzzy searching
    - Daemon by default: instant opening of the launcher
    - Entry frequency caching: commonly used entries appear above others
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprtoolkit)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwire)
    - pkgconfig(libdrm)
    - pkgconfig(libqalculate)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

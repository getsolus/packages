summary    : Hyprland GUI utilities (successor to hyprland-qtutils)
description: |
    Hyprland GUI utilities (successor to hyprland-qtutils)
replaces   : hyprland-qutils
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprtoolkit)
    - pkgconfig(hyprutils)
    - pkgconfig(libdrm)
    - pkgconfig(pixman-1)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

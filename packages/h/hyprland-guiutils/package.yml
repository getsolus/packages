# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprland-guiutils
version    : 0.2.1
release    : 6
source     :
    - https://github.com/hyprwm/hyprland-guiutils/archive/refs/tags/v0.2.1.tar.gz : 8de6ab7295dd120bab6b6b3e884b27b3c6ccc38ae345f3144bf9b5ad79251bcb
homepage   : https://github.com/hyprwm/hyprland-guiutils
license    : BSD-3-Clause

name       : hydrogen
version    : 1.2.6
release    : 23
source     :
    - https://github.com/hydrogen-music/hydrogen/archive/refs/tags/1.2.6.tar.gz : efba32610498acde76fa2e147017c91b20c13ec945e05e348cd4183fd1613be1
homepage   : http://hydrogen-music.org/
license    : GPL-2.0-or-later
component  : multimedia.audio
libsplit   : false
summary    : Hydrogen is an advanced drum machine
description: |
    Hydrogen is an advanced drum machine. Its main goal is to bring professional yet simple and intuitive pattern-based drum programming.
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5XmlPatterns)
    - pkgconfig(alsa)
    - pkgconfig(jack)
    - pkgconfig(libarchive)
    - pkgconfig(libpulse)
    - pkgconfig(lrdf)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(rubberband)
    - pkgconfig(sndfile)
    - ladspa-devel
setup      : |
    %cmake_ninja -DCMAKE_BUILD_TYPE=Release
build      : |
    %ninja_build
install    : |
    %ninja_install

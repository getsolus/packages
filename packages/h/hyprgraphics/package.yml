# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprgraphics
version    : 0.4.0
release    : 15
source     :
    - https://github.com/hyprwm/hyprgraphics/archive/refs/tags/v0.4.0.tar.gz : 1ee818778eafd36919a463481fe0838ea3440d53fbd2305a5bf1449c61148678
homepage   : https://github.com/hyprwm/hyprgraphics
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland graphics / resource utilities
description: |
    Hyprgraphics is a small C++ library with graphics / resource related utilities used across the hypr* ecosystem.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(hyprutils)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwebp)
    - pkgconfig(pangocairo)
    - pkgconfig(pixman-1)
    - pkgconfig(spng)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

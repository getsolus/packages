name       : hyprgraphics
version    : 0.3.0
release    : 12
source     :
    - https://github.com/hyprwm/hyprgraphics/archive/refs/tags/v0.3.0.tar.gz : 01ccac9fdb269be7990358e14eccfda07e641885ba6a14fbafa1dfa7617d16ff
homepage   : https://github.com/hyprwm/hyprgraphics
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland graphics / resource utilities
description: |
    Hyprgraphics is a small C++ library with graphics / resource related utilities used across the hypr* ecosystem.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(hyprutils)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwebp)
    - pkgconfig(pangocairo)
    - pkgconfig(pixman-1)
    - pkgconfig(spng)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

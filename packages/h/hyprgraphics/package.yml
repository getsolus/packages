name       : hyprgraphics
version    : 0.1.6
release    : 9
source     :
    - https://github.com/hyprwm/hyprgraphics/archive/refs/tags/v0.1.6.tar.gz : 42a2085fa3c79641b7d2485e229ae25202b4e29631c3d83020e6edc182313e13
homepage   : https://github.com/hyprwm/hyprgraphics
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland graphics / resource utilities
description: |
    Hyprgraphics is a small C++ library with graphics / resource related utilities used across the hypr* ecosystem.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(hyprutils)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(libwebp)
    - pkgconfig(pangocairo)
    - pkgconfig(pixman-1)
    - pkgconfig(spng)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

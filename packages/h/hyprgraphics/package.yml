# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprgraphics
version    : 0.5.0
release    : 16
source     :
    - https://github.com/hyprwm/hyprgraphics/archive/refs/tags/v0.5.0.tar.gz : bb37f611c1f50e58dcc0aa97ec1b39c186b78160807f109c5dd8833d58f8bc04
homepage   : https://github.com/hyprwm/hyprgraphics
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland graphics / resource utilities
description: |
    Hyprgraphics is a small C++ library with graphics / resource related utilities used across the hypr* ecosystem.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(hyprutils)
    - pkgconfig(libjpeg)
    - pkgconfig(libjxl)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libwebp)
    - pkgconfig(pangocairo)
    - pkgconfig(pixman-1)
    - pkgconfig(spng)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

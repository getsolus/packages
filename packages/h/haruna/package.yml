# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : haruna
version    : 1.7.1
release    : 33
source     :
    - https://download.kde.org/stable/haruna/1.7.1/haruna-1.7.1.tar.xz : b29a717151b9d65f5abd736a3a774282d3014e281c8b89f2b79cc021042406e2
homepage   : https://invent.kde.org/multimedia/haruna/
license    :
    - BSD-3-Clause
    - CC-BY-4.0
    - CC-BY-SA-4.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : multimedia.audio
summary    : Video player built with Qt/QML on top of libmpv.
description: |
    Video player built with Qt/QML on top of libmpv.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(libavformat)
    - pkgconfig(mpv)
    - breeze-devel
    - kdsingleapplication-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - mpvqt-devel
    - qt6-base-private-devel
rundeps    :
    - breeze
    - breeze-icons
    - kf6-kirigami
    - kf6-kitemmodels
    - kf6-qqc2-desktop-style
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Force-opening-remote-files-with-kio-fuse.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

    %install_license LICENSES/*

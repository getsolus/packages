name       : haruna
version    : 1.0.1
release    : 14
source     :
    - https://cdn.download.kde.org/stable/haruna/haruna-1.0.1.tar.xz : f791f4b5da51ffd4c0e62cd71e819a8a003c0c79fb23047161b56bbc6d68407d
homepage   : https://invent.kde.org/multimedia/haruna/
license    :
    - BSD-3-Clause
    - CC-BY-4.0
    - CC-BY-SA-4.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : multimedia.audio
summary    : Video player built with Qt/QML on top of libmpv.
description: |
    Video player built with Qt/QML on top of libmpv.
builddeps  :
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(libavformat)
    - pkgconfig(mpv)
    - breeze-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - mpvqt-devel
rundeps    :
    - breeze
    - breeze-icons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Force-opening-remote-files-with-kio-fuse.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

name       : haruna
version    : 1.5.0
release    : 26
source     :
    - https://download.kde.org/stable/haruna/1.5.0/haruna-1.5.0.tar.xz : d3e74e62f36808868a5ef5253b3ab080674eb702528cf56ab37f7a893e48ef5d
homepage   : https://invent.kde.org/multimedia/haruna/
license    :
    - BSD-3-Clause
    - CC-BY-4.0
    - CC-BY-SA-4.0
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : multimedia.audio
summary    : Video player built with Qt/QML on top of libmpv.
description: |
    Video player built with Qt/QML on top of libmpv.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(libavformat)
    - pkgconfig(mpv)
    - breeze-devel
    - kdsingleapplication-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - mpvqt-devel
    - qt6-base-private-devel
rundeps    :
    - breeze
    - breeze-icons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Force-opening-remote-files-with-kio-fuse.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

name       : hyprland-qutils
version    : 0.1.5
release    : 11
source     :
    - https://github.com/hyprwm/hyprland-qtutils/archive/refs/tags/v0.1.5.tar.gz : c02e47c9f720c20a5adca1baebbcfee0db5d3d36ce9595779563a2e5d27bafca
homepage   : https://github.com/hyprwm/hyprland-qtutils
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland QT/qml utility apps
description: |
    qt/qml utilities that might be used by various hypr* apps
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(hyprutils)
    - hyprland-qt-support
    - qt6-base-private-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprlock
version    : 0.9.2
release    : 20
source     :
    - https://github.com/hyprwm/hyprlock/archive/refs/tags/v0.9.2.tar.gz : d4a8ef9115232b3545dd517e96f1251f91022765eb272b5e7057c20e3e7e8837
homepage   : https://github.com/hyprwm/hyprlock
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland's simple, yet multi-threaded and GPU-accelerated screen locking utility.
description: |
    Hyprland's simple, yet multi-threaded and GPU-accelerated screen locking utility.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(libdrm)
    - pkgconfig(libjpeg)
    - pkgconfig(libwebp)
    - pkgconfig(opengl)
    - pkgconfig(pam)
    - pkgconfig(pango)
    - pkgconfig(pangocairo)
    - pkgconfig(sdbus-c++)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-eglstream)
    - pkgconfig(wayland-eglstream-protocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

    # Stateless
    install -dm00755 $installdir/usr/share/defaults/etc/pam.d
    mv $installdir/etc/pam.d/hyprlock $installdir/usr/share/defaults/etc/pam.d
    rmdir -v $installdir/etc/pam.d \
             $installdir/etc

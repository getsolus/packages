name       : hyprlock
version    : 0.9.1
release    : 12
source     :
    - https://github.com/hyprwm/hyprlock/archive/refs/tags/v0.9.1.tar.gz : 03f26ceba049546767a903a5e5bcd78fa4d261a5d116febd45633b88b9f16a97
homepage   : https://github.com/hyprwm/hyprlock
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland's simple, yet multi-threaded and GPU-accelerated screen locking utility.
description: |
    Hyprland's simple, yet multi-threaded and GPU-accelerated screen locking utility.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(libdrm)
    - pkgconfig(libjpeg)
    - pkgconfig(libwebp)
    - pkgconfig(opengl)
    - pkgconfig(pam)
    - pkgconfig(pango)
    - pkgconfig(pangocairo)
    - pkgconfig(sdbus-c++)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-eglstream)
    - pkgconfig(wayland-eglstream-protocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Stateless
    install -dm00755 $installdir/usr/share/defaults/etc/pam.d
    mv $installdir/etc/pam.d/hyprlock $installdir/usr/share/defaults/etc/pam.d
    rmdir -v $installdir/etc/pam.d \
             $installdir/etc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprpaper
version    : 0.7.6
release    : 14
source     :
    - https://github.com/hyprwm/hyprpaper/archive/refs/tags/v0.7.6.tar.gz : a19f59e21abb8b1e3f4103ffeeac7c4658c1c09433047979836b2210a4edc40e
homepage   : https://github.com/hyprwm/hyprpaper
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A blazing fast wallpaper utility for Hyprland
description: |
    Hyprpaper is a blazing fast wallpaper utility for Hyprland with the ability to dynamically change wallpapers through sockets. It will work on all wlroots-based compositors, though.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(libglvnd)
    - pkgconfig(libjxl)
    - pkgconfig(libmagic)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(pango)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

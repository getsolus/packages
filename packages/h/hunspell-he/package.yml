# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hunspell-he
version    : '1.4'
release    : 4
source     :
    - http://hspell.ivrix.org.il/hspell-1.4.tar.gz : 7310f5d58740d21d6d215c1179658602ef7da97a816bc1497c8764be97aabea3
homepage   : http://www.ivrix.org.il/
license    : GPL-2.0-or-later
component  : office.spelling
summary    : Hebrew hunspell dictionaries
description: |
    Hebrew hunspell dictionaries
builddeps  :
    - pkgconfig(hunspell)
rundeps    :
    - libhunspell
environment: |
    export PERLLIB=$PWD
setup      : |
    %reconfigure
build      : |
    %make hunspell
install    : |
    install -dm00755 $installdir/usr/share/hunspell
    install -m00644 he.dic $installdir/usr/share/hunspell/he_IL.dic
    install -m00644 he.aff $installdir/usr/share/hunspell/he_IL.aff

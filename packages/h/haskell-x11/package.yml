name: haskell-x11
version: 1.10.3
release: 8
source:
    - https://hackage.haskell.org/package/X11-1.10.3/X11-1.10.3.tar.gz: d84ad1b8f5cdb65a0de17f84d765ebbb7aeeab9608c3740804da28100616d242

environment: |
    export LDFLAGS="${LDFLAGS/-Wl,-Bsymbolic-functions/-Wl,-Bsymbolic}"
setup: |
    %haskell_configure
build: |
    %haskell_build
install: |
    %haskell_install
    %haskell_register

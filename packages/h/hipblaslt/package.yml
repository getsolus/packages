# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hipblaslt
version    : 7.0.2
release    : 2
source     :
    # Note: this is actually NOT 7.0.2 but a newer commit around 7.1.0 which has
    # some new fixes that are quite hard to backport.
    - git|https://github.com/ROCm/rocm-libraries.git : a676499add42941ff6af1e8d3f0504416dac7429
homepage   : https://github.com/ROCm/hipBLASLt
license    : MIT
component  : programming.library
summary    : hipBLASLt is a library that provides general matrix-matrix operations with a flexible API and extends functionalities beyond a traditional BLAS library
description: |
    hipBLASLt is a library that provides general matrix-matrix operations. It has a flexible API that extends functionalities beyond a traditional BLAS library, such as adding flexibility to matrix data layouts, input types, compute types, and algorithmic implementations and heuristics.
networking : yes # TODO: figure out why nanobind refuse to work
builddeps  :
    - pkgconfig(lapack)
    - pkgconfig(python3)
    - pkgconfig(gtest)
    - pkgconfig(libdrm_amdgpu)
    - amd-blis-devel
    - hipblas-common-devel
    - libboost-devel
    - rocm-openmp-devel
    - roctracer-devel
    - msgpack-cxx
    - python-joblib
    - python-msgpack
    - python-orjson
    - python-simplejson
    - python-ujson
    - python-wheel
    - rocm-cmake
    - rocm-hip
    - virtualenv
    - nanobind
rundeps    :
    - devel:
      - hipblas-common-devel
environment: |
    export CXXFLAGS="${CXXFLAGS/-D_FORTIFY_SOURCE=2 -fstack-protector-strong --param=ssp-buffer-size=32/-fcf-protection=none}"
    # Too noisy
    export CXXFLAGS+=" -w"

    export ROCM_PATH=/usr
    export HIP_PATH=$ROCM_PATH
    export HIP_DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode
    export HIP_CLANG_PATH=/usr/lib64/llvm-rocm/bin
    export CMAKE_PREFIX_PATH=/usr/lib64/llvm-rocm
    export TENSILE_ROCM_ASSEMBLER_PATH=$HIP_CLANG_PATH/clang
    export TENSILE_ROCM_OFFLOAD_BUNDLER_PATH=$HIP_CLANG_PATH/clang-offload-bundler
    # For Tensile toolchain detection to work
    export PATH="$PATH:$HIP_CLANG_PATH"

    if [ -e /usr/bin/sccache ]; then
        export CMAKE_C_COMPILER_LAUNCHER=sccache
        export CMAKE_CXX_COMPILER_LAUNCHER=sccache
        export CMAKE_HIP_COMPILER_LAUNCHER=sccache
        export Tensile_ASM_COMPILER_LAUNCHER=sccache
        export Tensile_CXX_COMPILER_LAUNCHER=sccache
    fi

    # It seems that hipBLASLt only supports GPUs with WMMA
    export AMDGPU_TARGETS="gfx1100;gfx1101;gfx1103;gfx1150;gfx1151;gfx1200;gfx1201"
setup      : |
    %patch -p1 -i $pkgfiles/blis-use-pkg-config.diff

    pushd projects/hipblaslt
        %patch -p1 -i $pkgfiles/messagepack-compression-support.patch
        %patch -p1 -i $pkgfiles/TensileCreateLibrary-refactor.patch
        %patch -p1 -i $pkgfiles/Tensile-interning.patch
    popd

    %cmake_ninja -S projects/hipblaslt -Wno-dev -L \
      -DCMAKE_C_COMPILER=$HIP_CLANG_PATH/clang \
      -DCMAKE_CXX_COMPILER=$HIP_CLANG_PATH/clang++ \
      -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
      -DROCM_SYMLINK_LIBS=OFF \
      -DROCM_FOUND=ON \
      -DHIPBLASLT_BUILD_SHARED_LIBS=ON \
      -DHIPBLASLT_ENABLE_ROCROLLER=OFF \
      -DHIPBLASLT_BUNDLE_PYTHON_DEPS=ON \
      -DHIPBLASLT_BUILD_TESTING=OFF \
      -DHIPBLASLT_ENABLE_SAMPLES=OFF \
      -DTENSILELITE_BUILD_PARALLEL_LEVEL=%YJOBS% \
      -DGPU_TARGETS="$AMDGPU_TARGETS" \
build      : |
    %ninja_build
install    : |
    %ninja_install

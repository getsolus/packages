# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprland
version    : 0.53.3
release    : 32
source     :
    - https://github.com/hyprwm/Hyprland/releases/download/v0.53.3/source-v0.53.3.tar.gz : 7bbf653dc9978a3c200241ea02af603970edf50f8b737c0aa0df88c16493ee1f
homepage   : https://hyprland.org/
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : Hyprland is a 100% independent, dynamic tiling Wayland compositor that doesn't sacrifice on its looks.
description: |
    Hyprland is a 100% independent, dynamic tiling Wayland compositor that doesn't sacrifice on its looks. It provides the latest Wayland features, is highly customizable, has all the eyecandy, the most powerful plugins, easy IPC, much more QoL stuff than other compositors and more...
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(hwdata)
    - pkgconfig(hyprcursor)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprland-protocols)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(hyprwire)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libliftoff)
    - pkgconfig(libseat)
    - pkgconfig(libudev)
    - pkgconfig(muparser)
    - pkgconfig(pango)
    - pkgconfig(pangocairo)
    - pkgconfig(pixman-1)
    - pkgconfig(re2)
    - pkgconfig(tomlplusplus)
    - pkgconfig(uuid)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-cursor)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb-errors)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-util)
    - pkgconfig(xcursor)
    - pkgconfig(xkbcommon)
    - pkgconfig(xwayland)
    - glaze
rundeps    :
    - hyprland-guiutils
    - xdg-desktop-portal-gtk
    - xdg-desktop-portal-hyprland
setup      : |
    rm -rf subprojects/hyprland-protocols
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

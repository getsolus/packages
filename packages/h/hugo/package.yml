# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hugo
version    : 0.155.1
release    : 214
source     :
    - https://github.com/gohugoio/hugo/archive/refs/tags/v0.155.1.tar.gz : 50c007fc904561a58cb4f7575361a04a31d18219d04a57dd58cddd4b252eec8f
license    : Apache-2.0
homepage   : https://gohugo.io
component  : programming
networking : true
extract    : false
summary    : Hugo is a static HTML and CSS website generator written in Go.
description: |
    Hugo is a static HTML and CSS website generator written in Go.
builddeps  :
    - golang
setup      : |
    mkdir -p src/github.com/gohugoio/hugo
    tar xf $sources/v${version}.tar.gz -C src/github.com/gohugoio/hugo --strip-components 1
build      : |
    cd ..
    export GO111MODULE=on
    export GOPATH=`pwd`
    export PATH=$PATH:$GOPATH:$GOPATH/bin/
    cd src/github.com/gohugoio/hugo
    go build -tags extended
install    : |
    cd src/github.com/gohugoio/hugo/
    install -Dm00755 hugo $installdir/usr/bin/hugo
    %install_license LICENSE

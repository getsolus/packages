# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : handbrake
version    : 1.10.2
release    : 48
source     :
    - https://github.com/HandBrake/HandBrake/releases/download/1.10.2/HandBrake-1.10.2-source.tar.bz2 : c65e1cc4f8cfc36c24107b92c28d60e71ef185ec983e9a5841facffafea5f8db
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
homepage   : https://handbrake.fr/
networking : true
summary    : Video Converter
description: |
    HandBrake is a tool for converting video from nearly any format to a selection of modern, widely supported codecs.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(ffnvcodec)
    - pkgconfig(gtk4)
    - pkgconfig(jansson)
    - pkgconfig(libass)
    - pkgconfig(libdrm)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libva)
    - pkgconfig(opus)
    - pkgconfig(speex)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(vpl)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - pkgconfig(x265)
    - cargo-c
    # - git
    - lame-devel
    - llvm-clang
rundeps    :
    - libvpl
setup      : |
    # configure doesn't like stuff
    ./configure \
        --build=x86_64-solus-linux \
        --enable-nvdec \
        --enable-nvenc \
        --enable-qsv \
        --enable-vce \
        --enable-x265 \
        --disable-numa \
        --harden \
        --prefix=/usr
build      : |
    %make -C x86_64-solus-linux
install    : |
    %make_install -C x86_64-solus-linux
    %install_license AUTHORS.markdown COPYING LICENSE THANKS.markdown

name       : handbrake
version    : 1.7.2
release    : 39
source     :
    - https://github.com/HandBrake/HandBrake/releases/download/1.7.2/HandBrake-1.7.2-source.tar.bz2 : 6a0fa23420483a2d74e58f0ad9944931d8f2e65bee63cf17333cbd9cb560ba93
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
homepage   : https://handbrake.fr/
networking : yes
summary    : Video Converter
description: |
    HandBrake is a tool for converting video from nearly any format to a selection of modern, widely supported codecs.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(ffnvcodec)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libass)
    - pkgconfig(libdrm)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libva)
    - pkgconfig(opus)
    - pkgconfig(speex)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(vpl)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - cargo-c
    - git
    - lame-devel
    - llvm-clang
rundeps    :
    - libvpl
setup      : |
    # configure doesn't like stuff
    ./configure \
        --build=x86_64-solus-linux \
        --enable-nvdec \
        --enable-nvenc \
        --enable-qsv \
        --enable-vce \
        --disable-numa \
        --harden \
        --prefix=/usr
build      : |
    %make -C x86_64-solus-linux
install    : |
    %make_install -C x86_64-solus-linux

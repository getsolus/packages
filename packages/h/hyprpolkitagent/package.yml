# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprpolkitagent
version    : 0.1.3
release    : 5
source     :
    - https://github.com/hyprwm/hyprpolkitagent/archive/refs/tags/v0.1.3.tar.gz : a8fa714b92d47331f056b608cb731dd1f5cc3845a9109cb22c6e6eb55b4eac84
homepage   : https://github.com/hyprwm/hyprpolkitagent
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A simple polkit authentication agent for Hyprland, written in QT/QML.
description: |
    Hyprpolkitagent is a polkit authentication daemon. It is required for GUI applications to be able to request elevated privileges.
    Add exec-once = systemctl --user start hyprpolkitagent to your Hyprland config and restart hyprland.
    If Hyprland is started with uwsm, you can autostart the polkit agent with the command systemctl --user enable --now hyprpolkitagent.service.
    Wiki: https://wiki.hypr.land/Hypr-Ecosystem/hyprpolkitagent/
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(hyprutils)
    - pkgconfig(polkit-qt6-1)
    - qt6-base-private-devel
rundeps    :
    - hyprland-qt-support
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

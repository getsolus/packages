# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hugin
version    : 2025.0.1
release    : 44
source     :
    - https://sourceforge.net/projects/hugin/files/hugin/hugin-2025.0/hugin-2025.0.1.tar.bz2 : 7cf8eb33a6a8848cc7f816faf4bc88389228883d5513136dccb5cb243912ab79
homepage   : https://hugin.sourceforge.io/
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Hugin - Panorama photo stitcher
description: |
    With Hugin you can assemble a mosaic of photographs into a complete immersive panorama, stitch any series of overlapping pictures and much more.
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(exiv2)
    - pkgconfig(fftw3)
    - pkgconfig(glew)
    - pkgconfig(lcms2)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(libpano13)
    - pkgconfig(libpng)
    - pkgconfig(libssh)
    - pkgconfig(libtiff-4)
    - pkgconfig(sqlite3)
    - pkgconfig(xi)
    - pkgconfig(xmu)
    - libboost-devel
    - swig
    - vigra-devel
    - wxwidgets-devel
rundeps    :
    - enblend-enfuse
    - lensfun
    - perl-image-exiftool
setup      : |
    %cmake_ninja -DUSE_GDKBACKEND_X11=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING.txt

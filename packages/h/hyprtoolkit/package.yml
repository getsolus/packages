name       : hyprtoolkit
version    : 0.3.0
release    : 5
source     :
    - https://github.com/hyprwm/hyprtoolkit/archive/refs/tags/v0.3.0.tar.gz : 9f7e1a0a7bfe31ef769bfa9dfaef211f193f38b10e0823320336578ecee13d55
homepage   : https://github.com/hyprwm/hyprtoolkit
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A modern C++ Wayland-native GUI toolkit
description: |
    Hyprtoolkit is designed to be a small, simple, and modern C++ toolkit for making wayland GUI apps, with a few goals:
    - Simple C++ API for making a GUI app
    - Smooth animations
    - Easy usage
    - Simple system theming
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(glu)
    - pkgconfig(gtest)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(iniparser)
    - pkgconfig(libdrm)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(pango)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

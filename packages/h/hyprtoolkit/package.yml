# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprtoolkit
version    : 0.4.1
release    : 8
source     :
    - https://github.com/hyprwm/hyprtoolkit/archive/refs/tags/v0.4.1.tar.gz : 4728566eaafcfb5cf14022642b5ae0e8dd8a38cba902e4b37857f6e5d86a5b19
homepage   : https://github.com/hyprwm/hyprtoolkit
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A modern C++ Wayland-native GUI toolkit
description: |
    Hyprtoolkit is designed to be a small, simple, and modern C++ toolkit for making wayland GUI apps, with a few goals:
    - Simple C++ API for making a GUI app
    - Smooth animations
    - Easy usage
    - Simple system theming
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(glu)
    - pkgconfig(gtest)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(iniparser)
    - pkgconfig(libdrm)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(pango)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

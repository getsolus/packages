# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : hyprtoolkit
version    : 0.5.2
release    : 11
source     :
    - https://github.com/hyprwm/hyprtoolkit/archive/refs/tags/v0.5.2.tar.gz : 8c67aee9b5cf949df4b60d581365fffac445de13a7f0ae615c49ec5bd0482b88
homepage   : https://github.com/hyprwm/hyprtoolkit
license    : BSD-3-Clause
component  : desktop.hyprland
summary    : A modern C++ Wayland-native GUI toolkit
description: |
    Hyprtoolkit is designed to be a small, simple, and modern C++ toolkit for making wayland GUI apps, with a few goals:
    - Simple C++ API for making a GUI app
    - Smooth animations
    - Easy usage
    - Simple system theming
builddeps  :
    - pkgconfig(aquamarine)
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(glu)
    - pkgconfig(gtest)
    - pkgconfig(hyprgraphics)
    - pkgconfig(hyprlang)
    - pkgconfig(hyprutils)
    - pkgconfig(hyprwayland-scanner)
    - pkgconfig(iniparser)
    - pkgconfig(libdrm)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(pango)
    - pkgconfig(pixman-1)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
    %install_license LICENSE

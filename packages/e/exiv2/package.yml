# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : exiv2
version    : 0.28.7
release    : 19
source     :
    - https://github.com/Exiv2/exiv2/archive/v0.28.7.tar.gz : 5e292b02614dbc0cee40fe1116db2f42f63ef6b2ba430c77b614e17b8d61a638
license    : GPL-2.0-or-later
component  : desktop.library
homepage   : https://exiv2.org/
summary    : exif and iptc metadata manipulation library and tools
description: |
    Exiv2, a C++ library and a command line utility to read and write Exif, IPTC and XMP image metadata.
builddeps  :
    - pkgconfig(inih)
    - pkgconfig(libcurl)
rundeps    :
    - devel :
        - curl-devel
setup      : |
    %cmake_ninja \
        -DEXIV2_ENABLE_BMFF=on \
        -DEXIV2_ENABLE_CURL=on \
        -DEXIV2_ENABLE_DYNAMIC_RUNTIME=off \
        -DEXIV2_ENABLE_NLS=on \
        -DEXIV2_ENABLE_VIDEO=on \
        -DEXIV2_ENABLE_WEBREADY=on .
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING LICENSE.txt
# The security patch tooling can break with check steps. This can be re-enabled for testing locally
# check      : |

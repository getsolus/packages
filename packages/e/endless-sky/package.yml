name       : endless-sky
version    : 0.10.15
release    : 25
source     :
    - https://github.com/endless-sky/endless-sky/archive/refs/tags/v0.10.15.tar.gz : d6a8e901dc311d78077fd1a6a8faff77f386632c4650f76bee3daa4496e4c4f6
homepage   : https://endless-sky.github.io/
license    :
    - CC-BY-SA-4.0
    - CC-BY-SA-3.0
    - GPL-3.0-or-later
component  : games.arcade
summary    : Endless Sky is a sandbox-style space exploration game similar to Elite, Escape Velocity, or Star Control
description: |
    Explore other star systems. Earn money by trading, carrying passengers, or completing missions. Use your earnings to buy a better ship or to upgrade the weapons and engines on your current one. Blow up pirates. Take sides in a civil war. Or leave human space behind and hope to find some friendly aliens whose culture is more civilized than your own...
builddeps  :
    - pkgconfig(catch2)
    - pkgconfig(flac)
    - pkgconfig(glew)
    - pkgconfig(libavif)
    - pkgconfig(ogg)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(mad)
    - pkgconfig(minizip)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-standard-directory-for-resource-files.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00755 solusBuildDir/endless-sky $installdir/usr/bin/endless-sky.bin
    install -Dm00755 $pkgfiles/endless-sky-wrapper $installdir/usr/bin/endless-sky

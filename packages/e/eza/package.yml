name       : eza
version    : 0.20.22
release    : 44
source     :
    - https://github.com/eza-community/eza/archive/refs/tags/v0.20.22.tar.gz : 81a8b5c86054042da50a9a7aad38117a051b7e9fd6de3bcece1391e39d2edfd4
homepage   : https://github.com/eza-community/eza
license    : EUPL-1.2
component  : system.utils
summary    : A modern, maintained replacement for ls
description: |
    eza is a modern, maintained replacement for the venerable file-listing command-line program ls that ships with Unix and Linux operating systems, giving it more features and better defaults. It uses colours to distinguish file types and metadata. It knows about symlinks, extended attributes, and Git. And itâ€™s small, fast, and just one single binary.
networking : yes
replaces   :
    - exa
builddeps  :
    - pandoc
    - rust
setup      : |
    %cargo_fetch
build      : |
    %cargo_build

    # Compile the man pages
    mkdir -p target/release/man

    for manpage in eza.1 eza_colors.5 eza_colors-explanation.5; do
        pandoc --standalone -f markdown -t man "man/${manpage}.md" > "target/release/man/${manpage}"
    done
install    : |
    %cargo_install

    install -Dm00644 completions/bash/eza -t $installdir/usr/share/bash-completion/completions
    install -Dm00644 completions/zsh/_eza -t $installdir/usr/share/zsh/site-functions
    install -Dm00644 completions/fish/eza.fish -t $installdir/usr/share/fish/vendor_completions.d

    install -Dm00644 target/release/man/eza.1 $installdir/usr/share/man/man1/eza.1
    install -Dm00644 -t $installdir/usr/share/man/man5/ target/release/man/eza*.5
check      : |
    %cargo_test

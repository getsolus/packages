# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : egl-wayland2
version    : '1.0.1'
release    : 1
source     :
    - git|https://github.com/NVIDIA/egl-wayland2.git : 1893c371d074c5a648a65e198c4e0eee80d2d7f1
homepage   : https://github.com/NVIDIA/egl-wayland2
license    : Apache-2.0
component  : programming.library
summary    : Dma-buf-based Wayland external platform library
description: |
    This is a new implementation of the EGL External Platform Library for Wayland (EGL_KHR_platform_wayland), using the NVIDIA driver's new platform surface interface, which simplifies a lot of the library and improves window resizing.
emul32     : true
builddeps  :
    - pkgconfig32(egl)
    - pkgconfig32(gbm)
    - pkgconfig32(libdrm)
    - pkgconfig32(wayland-client)
    - pkgconfig(eglexternalplatform)
    - pkgconfig(wayland-protocols)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

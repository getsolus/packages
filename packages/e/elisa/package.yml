# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : elisa
version    : 25.08.3
release    : 70
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/elisa-25.08.3.tar.xz : 63674bbd058a518d740bd9880d65a9af6a816fc33fb904cc1f0c0c248447dd13
license    : LGPL-3.0-or-later
component  : multimedia.audio
summary    : Music player from KDE
homepage   : https://community.kde.org/Elisa
description: |
    Elisa is a simple music player aiming to provide a nice experience for its users. Elisa allows to browse music by album, artist or all tracks. The music is indexed using either a private indexer or an indexer using Baloo.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libvlc)
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami
    - kf6-kxmlgui-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons
    - qt6-base-private-devel
rundeps    :
    - breeze-icons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

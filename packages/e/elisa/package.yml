name       : elisa
version    : 24.02.2
release    : 50
source     :
    - https://download.kde.org/stable/release-service/24.02.2/src/elisa-24.02.2.tar.xz : 08218ba739ea0ace82bba6aa98575814dcfdf69feb61596398f5d337c2956c0f
license    : LGPL-3.0-or-later
component  : multimedia.audio
summary    : Music player from KDE
homepage   : https://community.kde.org/Elisa
description: |
    Elisa is a simple music player aiming to provide a nice experience for its users. Elisa allows to browse music by album, artist or all tracks. The music is indexed using either a private indexer or an indexer using Baloo.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libvlc)
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kxmlgui-devel
    - kf6-qqc2-desktop-style-devel
rundeps    :
    - breeze-icons
    - kf6-kirigami
    - kf6-qqc2-desktop-style
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

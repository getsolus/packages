# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : erlang
version    : 28.3.1
release    : 49
source     :
    - https://github.com/erlang/otp/archive/refs/tags/OTP-28.3.1.tar.gz : 0174210eef9db97d41fc277ee272d707f6ee4e07850225e6973216215946aad9
homepage   : https://www.erlang.org/
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(odbc)
    - pkgconfig(x11)
    - perl
    - wxwidgets-devel
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install

    # Remove static libraries
    find $installdir/usr/lib64 -name "*.a" -delete

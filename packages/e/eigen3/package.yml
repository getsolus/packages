name       : eigen3
version    : 3.3.8
release    : 9
homepage   : http://eigen.tuxfamily.org/
source     :
    - https://gitlab.com/libeigen/eigen/-/archive/3.3.8/eigen-3.3.8.tar.gz : 146a480b8ed1fb6ac7cd33fec9eb5e8f8f62c3683b3f850094d9d5c35a92419a
license    :
    - BSD-3-Clause
    - BSD-3-Clause-Attribution
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - MPL-2.0
component  : programming
summary    : Eigen is a C++ template library for linear algebra
description: |
    Eigen is a C++ template library for linear algebra: matrices, vectors, numerical solvers, and related algorithms.
patterns   :
    - /usr/include/eigen3
    - /usr/share
setup      : |
    %patch -p1 < $pkgfiles/remove-error-counting-in-OpenMP-parallelize_gemm.patch
    %patch -p1 < $pkgfiles/fix-paradiso.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

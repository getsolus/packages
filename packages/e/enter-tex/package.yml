# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : enter-tex
version    : 3.49.0
release    : 3
source     :
    - https://gitlab.gnome.org/World/gedit/enter-tex/-/archive/3.49.0/enter-tex-3.49.0.tar.gz : 3d14fd0e6cd5fa761ab88b584efd2ea620090e37fe9e162332fafa08c4196928
homepage   : https://gitlab.gnome.org/World/gedit/enter-tex
license    : GPL-3.0-or-later
component  : editor
summary    : A TeX/LaTeX text editor
description: |
    Enter TeX is a TeX/LaTeX text editor. The application was previously named LaTeXila and then GNOME LaTeX.
optimize   :
    - lto
builddeps  :
    - pkgconfig(dconf)
    - pkgconfig(gee-0.8)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libgedit-tepl-6)
    - desktop-file-utils
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - texlive
setup      : |
    %meson_configure
build      : |
    %ninja_build src/gtex/Gtex-1.gir
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*
replaces   :
    - gnome-latex
    - latexila
    - dbginfo : gnome-latex-dbginfo
    - docs : gnome-latex-docs

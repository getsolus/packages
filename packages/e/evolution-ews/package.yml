# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : evolution-ews
version    : 3.58.3
release    : 68
source     :
    - https://download.gnome.org/sources/evolution-ews/3.58/evolution-ews-3.58.3.tar.xz : 3f6ef8bb6389013e843e258ce1dc317a891a34f87d79780c9aef04d2741abc92
homepage   : https://gitlab.gnome.org/GNOME/evolution/-/wikis/home
license    : LGPL-2.1-or-later
component  : network.mail
summary    : MS Exchange integration through Exchange Web Services
description: |
    MS Exchange integration through Exchange Web Services
builddeps  :
    - pkgconfig(enchant-2)
    - pkgconfig(evolution-shell-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libedataserver-1.2)
    - pkgconfig(libical)
    - pkgconfig(libmspack)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libuhttpmock-1.0)
    - pkgconfig(sqlite3)
setup      : |
    %cmake -DLIB_INSTALL_DIR=%libdir% -DSYSCONF_INSTALL_DIR=/etc .
build      : |
    %make
install    : |
    %make_install

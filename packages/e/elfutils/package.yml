name       : elfutils
version    : '0.190'
release    : 24
source     :
    - https://sourceware.org/elfutils/ftp/0.190/elfutils-0.190.tar.bz2 : 8e00a3a9b5f04bc1dc273ae86281d2d26ed412020b391ffcc23198f10231d692
homepage   : https://fedorahosted.org/elfutils/
license    :
    - GPL-2.0-or-later
    - LPL-3.0-or-later
component  :
    - programming.tools
    - ^libdw : system.base
    - ^libdw-devel : programming.devel
    - ^libdw-32bit : emul32
    - ^libdw-32bit-devel : programming.devel
    - ^libelf : system.base
    - ^libelf-devel : programming.devel
    - ^libelf-32bit : emul32
    - ^libelf-32bit-devel : programming.devel
emul32     : yes
summary    : Utilities and library for manipulating ELF files
description: |
    The elfutils package contains set of utilities and libraries for handling ELF (Executable and Linkable Format) files.
builddeps  :
    - pkgconfig32(bzip2)
    - pkgconfig32(libcurl)
    - pkgconfig32(liblzma)
    - pkgconfig32(libzstd)
    - pkgconfig32(zlib)
    - pkgconfig(libarchive)
    - pkgconfig(libmicrohttpd)
    - pkgconfig(sqlite3)
rundeps    :
    - devel :
        - libdw-devel
        - libelf-devel
    - ^libdw-devel :
        - libdw
    - ^libdw-32bit :
        - libdw
    - ^libdw-32bit-devel :
        - libdw-32bit
        - libdw-devel
    - ^libelf-devel :
        - libelf
    - ^libelf-32bit :
        - libelf
    - ^libelf-32bit-devel :
        - libelf-32bit
        - libelf-devel
setup      : |
    %patch -p1 -i $pkgfiles/upstream/elfutils-0.190-fix-core-noncontig.patch

    if [[ ! -z "${EMUL32BUILD}" ]]; then
        debuginfod="--disable-debuginfod"
    fi
    %configure --disable-static \
            --program-prefix=eu- \
            --enable-deterministic-archives \
            $debuginfod
build      : |
    %make
install    : |
    %make_install
    rm -rvf $installdir/etc

    # No static libs!
    rm -v $installdir/%libdir%/lib*.a
check      : |
    %make check || ( cat tests/test-suite.log && exit 1 )
patterns   :
    - ^libdw-devel :
        - /usr/include/dwarf.h
        - /usr/include/elfutils/known-dwarf.h
        - /usr/include/elfutils/libdw*.h
        - /usr/lib64/libdw*
        - /usr/lib64/pkgconfig/libdw.pc
    - ^libdw :
        - /usr/lib64/libdw-*.so
        - /usr/lib64/libdw.so.1
    - ^libdw-32bit-devel :
        - /usr/lib32/libdw.so
        - /usr/lib32/pkgconfig/libdw.pc
    - ^libdw-32bit :
        - /usr/lib32/libdw-*.so
        - /usr/lib32/libdw.so.1
    - ^libelf-devel :
        - /usr/include/elfutils/elf-knowledge.h
        - /usr/include/elfutils/version.h
        - /usr/include/gelf.h
        - /usr/include/libelf.h
        - /usr/include/nlist.h
        - /usr/lib64/libelf*
        - /usr/lib64/pkgconfig/libelf.pc
    - ^libelf :
        - /usr/lib64/libelf-*.so
        - /usr/lib64/libelf*.so.1
    - ^libelf-32bit-devel :
        - /usr/lib32/libelf.so
        - /usr/lib32/pkgconfig/libelf.pc
    - ^libelf-32bit :
        - /usr/lib32/libelf-*.so
        - /usr/lib32/libelf.so.1
    - main :
        - /usr/lib64/libasm-*.so
        - /usr/lib64/libdebuginfod-*.so

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : eom
version    : 1.28.1
release    : 38
source     :
    - https://github.com/mate-desktop/eom/releases/download/v1.28.1/eom-1.28.1.tar.xz : ccc169b8e240828b36965dfd84fa1478957dec2028ffeba553ae97e542e15120
homepage   : https://wiki.mate-desktop.org/mate-desktop/applications/eom/
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : Eye Of MATE - Image Viewer
description: |
    Eye Of MATE is the Image Viewer of the MATE Desktop
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(mate-desktop-2.0)
    - desktop-file-utils
    - itstool
setup      : |
    %meson_configure -Dgdk-pixbuf-thumbnailer=false
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

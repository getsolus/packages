# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : eqy
version    : '0.59'
release    : 2
source     :
    - https://github.com/YosysHQ/eqy/archive/refs/tags/v0.59.tar.gz : b0a2f8334b702efcad8347172822a0ae4d2ec02b9cc6f728738ad44e4d781b8a
homepage   : https://yosyshq.readthedocs.io/projects/eqy/en/latest/
license    : ISC
component  : office.scientific
summary    : Equivalence checking with Yosys
description: |
    Equivalence Checking with Yosys (EQY) is a front-end driver program for Yosys-based formal hardware verification flows.
clang      : true
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(tcl)
    - libboost-devel
    - sby
    - yosys-devel
rundeps    :
    - yosys
build      : |
    %make
install    : |
    %make_install

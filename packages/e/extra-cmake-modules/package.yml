name       : extra-cmake-modules
version    : 6.18.0
release    : 100
source     :
    - https://download.kde.org/stable/frameworks/6.18/extra-cmake-modules-6.18.0.tar.xz : b2d2222cfe5ace502c60bd8a77a79bc0230f48cee83265c89dcc2618b960e293
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5/KF6.
description: |
    Extra cmake modules and scripts for KF5/KF6.
builddeps  :
    - pkgconfig(Qt6Designer)
    - doxygen
    - python-sphinx
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html

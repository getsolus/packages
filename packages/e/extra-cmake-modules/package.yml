# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : extra-cmake-modules
version    : 6.21.0
release    : 103
source     :
    - https://download.kde.org/stable/frameworks/6.21/extra-cmake-modules-6.21.0.tar.xz : 267c5467cd6555a0af0d4010f0ec06971f80f1bd5c90563424a8593bc0976a70
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5/KF6.
description: |
    Extra cmake modules and scripts for KF5/KF6.
builddeps  :
    - pkgconfig(Qt6Designer)
    - doxygen
    - python-sphinx
    - python-sphinxcontrib-qthelp
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html

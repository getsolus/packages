# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: extra-cmake-modules
version: 6.20.0
release: 102
source:
    - https://download.kde.org/stable/frameworks/6.20/extra-cmake-modules-6.20.0.tar.xz: 3711de8572db5da618efe3f28cc094ca25a1abb0bddffc63dced12c4f8caae5f
homepage: https://community.kde.org/Frameworks
license:
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component: programming.devel
summary: Extra cmake modules and scripts for KF5/KF6.
description: |
    Extra cmake modules and scripts for KF5/KF6.
builddeps:
    - pkgconfig(Qt6Designer)
    - doxygen
    - python-sphinx
    - python-sphinxcontrib-qthelp
rundeps:
    - doxygen
setup: |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build: |
    %ninja_build
install: |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html

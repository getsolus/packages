# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : extra-cmake-modules
version    : 6.22.0
release    : 104
source     :
    - https://download.kde.org/stable/frameworks/6.22/extra-cmake-modules-6.22.0.tar.xz : cb83a69571b277c20b3a6567ef0b6f39bf29c43a619282bf4bb076feb4c609a6
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5/KF6.
description: |
    Extra cmake modules and scripts for KF5/KF6.
builddeps  :
    - pkgconfig(Qt6Designer)
    - doxygen
    - python-sphinx
    - python-sphinxcontrib-qthelp
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html

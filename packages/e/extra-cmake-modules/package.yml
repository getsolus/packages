name       : extra-cmake-modules
version    : 6.6.0
release    : 86
source     :
    - https://download.kde.org/stable/frameworks/6.6/extra-cmake-modules-6.6.0.tar.xz : 206e23e05ba8934ac7a275c8fdd3704165f558878d3dbe3299f991473997ccb8
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5.
description: |
    Extra cmake modules and scripts for KF5.
builddeps  :
    - pkgconfig(Qt5Designer)
    - doxygen
    - python-sphinx
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html

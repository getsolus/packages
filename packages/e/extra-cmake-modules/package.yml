# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : extra-cmake-modules
version    : 6.23.0
release    : 105
source     :
    - https://download.kde.org/stable/frameworks/6.23/extra-cmake-modules-6.23.0.tar.xz : dba2d34765d09a3a5d3e95a64b9b18ae278b1dfee507cbd0a873a910a1084194
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - MIT
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5/KF6.
description: |
    Extra cmake modules and scripts for KF5/KF6.
builddeps  :
    - pkgconfig(Qt6Designer)
    - doxygen
    - python-sphinx
    - python-sphinxcontrib-qthelp
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_kf6 -DBUILD_QTHELP_DOCS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc/ECM/html

name       : etlegacy
version    : 2.81.1
release    : 7
source     :
    - https://github.com/etlegacy/etlegacy/archive/v2.81.1.tar.gz : 687dfea58fe385deaa91f7a9ee7c232e2a79bc059a531934051e569aca6f7fb3
    # - git|https://github.com/etlegacy/etlegacy: v2.81.1
license    : GPL-3.0-or-later
component  : games.action
homepage   : https://www.etlegacy.com/
summary    : Wolfenstein - Enemy Territory compatible client/server
networking : yes
description: |
    ET: Legacy is based on the source code of the Wolfenstein: Enemy Territory.
    The main goal of this project is to fix bugs, remove old dependencies and make it playable on all major operating systems while still remaining \ncompatible with the ET 2.60b version and as many of its mods as possible.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(glew)
    - pkgconfig(libcjson)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(lua)
    - pkgconfig(minizip)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(sqlite3)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(x11)
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-compile-error.patch
    %cmake_ninja \
        -DCROSS_COMPILE32=OFF \
        -DBUILD_SERVER=OFF \
        -DBUILD_CLIENT=ON \
        -DBUNDLED_LIBS=OFF \
        -DENABLE_MULTI_BUILD=OFF \
        -DFEATURE_DBMS=ON \
        -DFEATURE_LUA=OFF \
        -DFEATURE_AUTOUPDATE=OFF \
        -DINSTALL_OMNIBOT=OFF \
        -DINSTALL_DEFAULT_BASEDIR=/usr/share/etlegacy \
        -DINSTALL_DEFAULT_MODDIR=share/etlegacy
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -Dm00644 docs/game/anticheat.html -t $installdir/usr/share/doc/etlegacy/
    install -Dm00644 docs/INSTALL.txt -t $installdir/usr/share/doc/etlegacy/
# TODO this needs lua 5.4, so re-enable lua support when that's updated

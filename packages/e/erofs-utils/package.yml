name       : erofs-utils
version    : 1.8.10
release    : 7
source     :
    - https://git.kernel.org/pub/scm/linux/kernel/git/xiang/erofs-utils.git/snapshot/erofs-utils-1.8.10.tar.gz : 05eb4edebe11decce6ecb34e98d2f80c8cd283c2f2967d8ba7efd58418570514
homepage   : https://erofs.docs.kernel.org/
license    : GPL-2.0-only
component  : system.utils
summary    : Utilities for working with EROFS
description: |
    Utilities for working with EROFS
builddeps  :
    - pkgconfig(fuse3)
    - pkgconfig(liblz4)
    - pkgconfig(libxxhash)
    - pkgconfig(libzstd)
clang      : true
setup      : |
    %reconfigure --enable-fuse \
                 --enable-multithreading
build      : |
    %make
install    : |
    %make_install

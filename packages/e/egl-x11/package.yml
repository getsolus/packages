# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : egl-x11
version    : 1.0.4
release    : 4
source     :
    - https://github.com/NVIDIA/egl-x11/archive/refs/tags/v1.0.4.tar.gz : 209b9c2f59a54195789820b38e2a581d18b76f85d7fef5b674504061743fd5ee
homepage   : https://github.com/NVIDIA/egl-x11
license    : Apache-2.0
component  : programming.library
summary    : The X11/XCB external platform library
description: |
    EGL platform library for the NVIDIA driver to support XWayland via xlib (using EGL_KHR_platform_x11) or xcb (using EGL_EXT_platform_xcb)
emul32     : true
builddeps  :
    - pkgconfig32(gbm)
    - pkgconfig32(libdrm)
    - pkgconfig32(x11-xcb)
    - pkgconfig(eglexternalplatform)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

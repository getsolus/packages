# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : utf8proc
version    : 2.11.3
release    : 4
source     :
    - https://github.com/JuliaStrings/utf8proc/archive/refs/tags/v2.11.3.tar.gz : abfed50b6d4da51345713661370290f4f4747263ee73dc90356299dfc7990c78
homepage   : https://juliastrings.github.io/utf8proc/
license    :
    - MIT
    - Unicode-TOU
component  : programming.library
summary    : A clean C library for processing UTF-8 Unicode data
description: |
    utf8proc is a small, clean C library that provides Unicode normalization, case-folding, and other operations for data in the UTF-8 encoding.
setup      : |
    %cmake_ninja \
        -DUTF8PROC_ENABLE_TESTING:BOOL=true \
        -DBUILD_SHARED_LIBS:BOOL=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE.md
check      : |
    %ninja_check

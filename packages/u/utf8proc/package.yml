# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : utf8proc
version    : 2.11.0
release    : 3
source     :
    - https://github.com/JuliaStrings/utf8proc/archive/refs/tags/v2.11.0.tar.gz : c24379b5fa0a429a1f9a3fc23b44a75f2b141a34c09146a529a55d20a5808070
homepage   : https://juliastrings.github.io/utf8proc/
license    :
    - MIT
    - Unicode-TOU
component  : programming.library
summary    : A clean C library for processing UTF-8 Unicode data
description: |
    utf8proc is a small, clean C library that provides Unicode normalization, case-folding, and other operations for data in the UTF-8 encoding.
setup      : |
    %cmake_ninja \
        -DUTF8PROC_ENABLE_TESTING:BOOL=true \
        -DBUILD_SHARED_LIBS:BOOL=true
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

    - http://vorboss.dl.sourceforge.net/project/sc2/UQM/0.7/uqm-0.7.0-3domusic.uqm : c57085e64dad4bddf8a679a9aa2adf63f2156d5f6cbabe63af80519033dbcb82
    - http://vorboss.dl.sourceforge.net/project/sc2/UQM/0.7/uqm-0.7.0-content.uqm : b8f6db8ba29f0628fb1d5c233830896b19f441aee3744bda671ea264b44da3bf
    - http://vorboss.dl.sourceforge.net/project/sc2/UQM/0.7/uqm-0.7.0-voice.uqm : bcccf801b4ba37594ff6217b292744ea586ee2d447e927804842ccae8b73c979

component  : games.strategy
summary    : The Ur-Quan Masters - remake of Star Control II
description: |
    The Ur-Quan Masters - remake of Star Control II
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libmikmod)
    - pkgconfig(libpng)
    - pkgconfig(openal)
    - pkgconfig(SDL_image)
    - pkgconfig(vorbisfile)
setup      : |
    cp $pkgfiles/* ./
    sed -i "s|INSTALLDIR_PREFIX|$installdir/usr|" config.state
    sed -i "s|/usr|$installdir/usr|" build.vars
    #./build.sh uqm reprocess_config
    # fix build (Fedora)
    cd src/uqm/comm/
    for d in */ ; do
        cd $d
        mv strings.h ustrings.h
        cd ..
    done
    find . -type f -name '*.c' | xargs sed -i s/strings.h/ustrings.h/g
    find . -type f -name '*.h' | xargs sed -i s/STRINGS/USTRINGS/g
build      : |
    ./build.sh uqm
install    : |-
    ./build.sh uqm install
    for pkg in 3domusic content voice; do
        install -D -m 00644 $sources/uqm-$version-$pkg.uqm $installdir/usr/share/uqm/content/packages/uqm-$version-$pkg.uqm
    done
    install -D -m 00644 uqm.png $installdir/usr/share/pixmaps/uqm.png
    install -D -m 00644 uqm.desktop $installdir/usr/share/applications/uqm.desktop

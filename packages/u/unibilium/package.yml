# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: unibilium
version: 2.1.2
release: 5
source:
    - https://github.com/neovim/unibilium/archive/refs/tags/v2.1.2.tar.gz: 370ecb07fbbc20d91d1b350c55f1c806b06bf86797e164081ccc977fc9b3af7a
homepage: https://github.com/mauke/unibilium
license: LGPL-3.0
component: programming
summary: A terminfo parsing library
description: |
    Unibilium is a very basic terminfo library. It can read and write ncurses-style terminfo files. It doesn't depend on curses or any other library. It also doesn't use global variables, so it should be thread-safe.
setup: |
    %reconfigure
build: |
    %make
install: |
    %make_install

    # No static libraries
    rm $installdir/%libdir%/libunibilium.a
check: |
    %make test

name       : utsushi
version    : 3.65.0
release    : 23
source     :
    - https://gitlab.com/utsushi/imagescan/-/archive/3.65.0/imagescan-3.65.0.tar.gz : 8bc301c21ee0c2cf65e871a0309d21372a46528669ffc6abcfe8d9d5fff94e14
license    : GPL-3.0-or-later
component  : office
summary    : Utsushi - Next Generation Image Acquisition
description: |
    Utsushi for Epson scanning, replaces iscan/imagescan
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gtkmm-2.4)
    - pkgconfig(GraphicsMagick++)
    - pkgconfig(ImageMagick)
    - pkgconfig(libtiff-4)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sane-backends)
    - libboost-devel
    - libjpeg-turbo-devel
setup      : |
    %patch -p1 < $pkgfiles/boost-1.74.patch
    %configure --with-udev-confdir=/usr/lib64/udev \
               --enable-sane-config \
               --enable-udev-config
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/utsushi.desktop $installdir/usr/share/applications/utsushi.desktop

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : umbrello
version    : 25.12.2
release    : 112
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/umbrello-25.12.2.tar.xz : 7a2019690819ba6e8a13f755df544f0b805169a0035a63ae6bdc7dc5f2f559c2
homepage   : https://kde.org/applications/development/org.kde.umbrello
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : Umbrello UML Modeller is a UML diagramming tool for KDE
description: |
    Umbrello UML Modeller is a UML diagramming tool for KDE
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(libxslt)
    - karchive-devel
    - kcrash-devel
    - kdevelop-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kiconthemes-devel
    - ktexteditor-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #Remove docs
    rm -rfv $installdir/usr/share/doc
    rm -rfv $installdir/usr/share/umbrello5/apidoc

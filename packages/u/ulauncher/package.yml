name       : ulauncher
version    : 6.0.0_24b
release    : 24
source     :
    - https://github.com/Ulauncher/Ulauncher/releases/download/v6.0.0-beta24/ulauncher-6.0.0-beta24.tar.gz : 8ec67f49ef9e82f24ce54fce705df244f2ffbd4ef55b106b2678caaeb06bec1c
homepage   : https://ulauncher.io/
license    : GPL-3.0-or-later
component  : desktop
summary    : Linux Application Launcher
description: |
    Ulauncher is a fast application launcher for Linux. It's is written in Python, using GTK+.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-scm
rundeps    :
    - keybinder
    - libwebkit-gtk
    - python-gobject
    - python-inotify
    - python-levenshtein
    - python-pygithub
    - python-websocket-client
    - python-xlib
    - python3-dbus
    - pyxdg
build      : |
    %python3_setup
install    : |
    %python3_install

    # We don't have wmctrl because it is DOA
    rm -f $installdir/usr/bin/ulauncher-toggle

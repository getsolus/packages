# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: ulauncher
version: 6.0.0_27b
release: 26
source:
    - https://github.com/Ulauncher/Ulauncher/releases/download/v6.0.0-beta27/ulauncher-6.0.0-beta27.tar.gz: 6f868664b6a644b080e1fb3204fe4f3d2ed6d75aa2d0256a99d401c9d3b7d46c
homepage: https://ulauncher.io/
license: GPL-3.0-or-later
component: desktop
summary: Linux Application Launcher
description: |
    Ulauncher is a fast application launcher for Linux. It's is written in Python, using GTK+.
builddeps:
    - python-build
    - python-installer
    - python-setuptools-scm
rundeps:
    - keybinder
    - libwebkit-gtk41
    - python-gobject
    - python-inotify
    - python-levenshtein
    - python-pygithub
    - python-websocket-client
    - python-xlib
    - python3-dbus
    - pyxdg
build: |
    %python3_setup
install: |
    %python3_install

    # We don't have wmctrl because it is DOA
    rm -f $installdir/usr/bin/ulauncher-toggle

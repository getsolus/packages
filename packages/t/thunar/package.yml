# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : thunar
version    : 4.20.7
release    : 17
source     :
    - https://archive.xfce.org/src/xfce/thunar/4.20/thunar-4.20.7.tar.bz2 : e0dfbb732c3d7c9174d1c0216dd6177f1d4e9297e623dbced32efd3f3e8682e5
homepage   : https://docs.xfce.org/xfce/thunar/start
license    : GPL-2.0-or-later
component  : desktop.xfce
summary    : Modern, fast and easy-to-use file manager for Xfce.
description: |
    Modern, fast and easy-to-use file manager for Xfce.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(libxfce4panel-2.0)
    - pkgconfig(libxfce4ui-2)
rundeps    :
    - gvfs
setup      : |
    %patch -p1 -i $pkgfiles/620.patch

    %configure \
        --disable-debug \
        --enable-dbus \
        --enable-gio-unix \
        --enable-gudev \
        --enable-notifications \
        --enable-exif \
        --sysconfdir=/usr/share
build      : |
    %make
install    : |
    %make_install
    %install_license AUTHORS COPYING COPYING.* THANKS

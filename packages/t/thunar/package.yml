name       : thunar
version    : 4.20.5
release    : 16
source     :
    - https://archive.xfce.org/src/xfce/thunar/4.20/thunar-4.20.5.tar.bz2 : da299babd233a079a443e527fa38cba3899b6131ef056593de9451178d812f2a
homepage   : https://docs.xfce.org/xfce/thunar/start
license    : GPL-2.0-or-later
component  : desktop.xfce
summary    : Modern, fast and easy-to-use file manager for Xfce.
description: |
    Modern, fast and easy-to-use file manager for Xfce.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(libxfce4panel-2.0)
    - pkgconfig(libxfce4ui-2)
rundeps    :
    - gvfs
setup      : |
    %patch -p1 -i $pkgfiles/620.patch

    %configure \
        --disable-debug \
        --enable-dbus \
        --enable-gio-unix \
        --enable-gudev \
        --enable-notifications \
        --enable-exif \
        --sysconfdir=/usr/share
build      : |
    %make
install    : |
    %make_install

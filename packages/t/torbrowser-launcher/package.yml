# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : torbrowser-launcher
version    : 0.3.9
release    : 20
source     :
    - https://gitlab.torproject.org/tpo/applications/torbrowser-launcher/-/archive/v0.3.9/torbrowser-launcher-v0.3.9.tar.gz : 267483c88760dacf4af2d480d2d0b094f3ffd10f8fd0f3e5f52c61df91e9ccdb
homepage   : https://gitlab.torproject.org/tpo/applications/torbrowser-launcher
license    : BSD-1-Clause
component  : network.web.browser
summary    : Securely and easily install Tor Browser
description: |
    Tor Browser Launcher is intended to make Tor Browser easier to install and use for GNU/Linux users.
builddeps  :
    - python-distro
    - python-setuptools
rundeps    :
    - gnupg
    - python-gpg
    - python-packaging
    - python-pyside6
    - python-pysocks
    - python-requests
    - tor
setup      : |
    %python3_setup
install    : |
    %python3_install
    %install_license LICENSE apparmor/license.txt

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: tmux
version: '3.6'
release: 26
source:
    - https://github.com/tmux/tmux/archive/refs/tags/3.6.tar.gz: bb8e96da3809845c72b53589cd7f4c00d5e3cbbb88d3284e15e5a8c2220d471d
homepage: https://github.com/tmux/tmux/wiki
license: 0BSD
component: system.utils
summary: terminal multiplexer
description: |
    tmux is a "terminal multiplexer", it enables a number of terminals (or windows)
    to be accessed and controlled from a single terminal. tmux is intended to be a
    simple, modern, BSD-licensed alternative to programs such as GNU screen.
builddeps:
    - pkgconfig(libevent)
setup: |
    %reconfigure --enable-sixel
build: |
    %make
install: |
    %make_install
    install -d %installroot%/usr/share/bash-completion/completions
    install $pkgfiles/tmux %installroot%/usr/share/bash-completion/completions/tmux

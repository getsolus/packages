# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : tilix
version    : 1.9.6
release    : 49
source     :
    - https://github.com/gnunn1/tilix/archive/refs/tags/1.9.6.tar.gz : be389d199a6796bd871fc662f8a37606a1f84e5429f24e912d116f16c5f0a183
homepage   : https://gnunn1.github.io/tilix-web/
license    :
    - GPL-3.0-or-later
    - MPL-2.0
component  : system.utils
summary    : A tiling terminal emulator for Linux using GTK+ 3
description: |
    Tilix is an advanced GTK3 tiling terminal emulator that follows the Gnome Human Interface Guidelines.
builddeps  :
    - pkgconfig(appstream)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkd-3)
    - pkgconfig(libsecret-1)
    - pkgconfig(libunwind)
    - desktop-file-utils
    - ldc
    - po4a
rundeps    :
    - libvte
setup      : |
    %patch -p1 -i $pkgfiles/update-to-gtkd-3-11-0.patch
    %patch -p1 -i $pkgfiles/workaround-incorrect-gtkd-version.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

homepage   : https://powdertoy.co.uk/
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
component  : games
summary    : The Powder Toy is a desktop version of the classic 'falling sand' physics sandbox, it simulates air pressure and velocity as well as heat.
description: |
    Have you ever wanted to blow something up? Or maybe you always dreamt of operating an atomic power plant? Do you have a will to develop your own CPU? The Powder Toy lets you to do all of these, and even more!
    The Powder Toy is a free physics sandbox game, which simulates air pressure and velocity, heat, gravity and a countless number of interactions between different substances! The game provides you with various building materials, liquids, gases and electronic components which can be used to construct complex machines, guns, bombs, realistic terrains and almost anything else. You can then mine them and watch cool explosions, add intricate wirings, play with little stickmen or operate your machine. You can browse and play thousands of different saves made by the community or upload your own. There is a Lua API â€“ you can automate your work or even make plugins for the game.
builddeps  :
    - pkgconfig(fftw3)
    - pkgconfig(libcurl)
    - pkgconfig(luajit)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - bzip2-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    install -Dm00755 solusBuildDir/powder %installroot%/usr/bin/powder
    install -Dm00644 resources/powder.desktop %installroot%/usr/share/applications/powder.desktop
    install -Dm00644 resources/icon/new-unused/icon_256.png %installroot%/usr/share/pixmaps/powder.png
    install -Dm00644 resources/powder.appdata.xml $installdir/usr/share/metainfo/powder.appdata.xml

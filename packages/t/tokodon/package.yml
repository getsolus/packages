# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : tokodon
version    : 25.12.2
release    : 32
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/tokodon-25.12.2.tar.xz : c84b0abc9df333060a0b44a5eed92da220869d9e37af680015d6543542bfe7ae
homepage   : https://apps.kde.org/tokodon
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : A Mastodon client for Plasma
description: |
    A modern client for Mastodon and other decentralized servers that implement its API (such as Pixelfed).
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebSockets)
    - pkgconfig(Qt6WebView)
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
    - kunifiedpush-devel
    - mpvqt-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
rundeps    :
    - kf6-kirigami
    - kf6-kitemmodels
    - kf6-qqc2-desktop-style
    - kf6-sonnet
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : tokodon
version    : 24.12.1
release    : 17
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/tokodon-24.12.1.tar.xz : ebed54913409d96214abdf6ae7c0c576ed3fa1dd63c0fef99dc6d48ede06f07f
homepage   : https://apps.kde.org/tokodon
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : A Mastodon client for Plasma
description: |
    A modern client for Mastodon and other decentralized servers that implement its API (such as Pixelfed).
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebSockets)
    - pkgconfig(Qt6WebView)
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
    - kunifiedpush-devel
    - mpvqt-devel
    - qtkeychain-qt6-devel
rundeps    :
    - kf6-kirigami
    - kf6-kitemmodels
    - kf6-qqc2-desktop-style
    - kf6-sonnet
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : tokodon
version    : 24.02.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/tokodon-24.02.0.tar.xz : 0d748e43fa81b1edfdb41bc23f309e4d0e9fd6f2533c663ecfb0d8c3900ecfdf
homepage   : https://apps.kde.org/tokodon
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : A Mastodon client for Plasma
description: |
    A modern client for Mastodon and other decentralized servers that implement its API (such as Pixelfed).
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebSockets)
    - pkgconfig(Qt6WebView)
    - kf6-kconfig-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
    - mpvqt-devel
    - qtkeychain-qt6-devel
    # kunifiedpush has not been updated, ignore that dependency
rundeps    :
    - kf6-kirigami
    - kf6-kitemmodels
    - kf6-qqc2-desktop-style
    - kf6-sonnet
    - kirigami-addons
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

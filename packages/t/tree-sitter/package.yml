# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: tree-sitter
version: 0.25.10
release: 19
source:
    - https://github.com/tree-sitter/tree-sitter/archive/refs/tags/v0.25.10.tar.gz: ad5040537537012b16ef6e1210a572b927c7cdc2b99d1ee88d44a7dcdc3ff44c

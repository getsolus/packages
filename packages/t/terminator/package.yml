name       : terminator
version    : 2.1.1
release    : 11
source     :
    - https://github.com/gnome-terminator/terminator/archive/v2.1.1.tar.gz : ee1907bc9bfe03244f6d8074b214ef1638a964b38e21ca2ad4cca993d0c1d31e
homepage   : https://gnometerminator.blogspot.com/p/introduction.html
license    : GPL-2.0-only
component  : system.utils
summary    : Store and run multiple GNOME terminals in one window
description: |
    Multiple GNOME terminals in one window.  This is a project to produce an efficient way of filling a large area of screen space with terminals. This is done by splitting the window into a resizeable grid of terminals. As such, you can  produce a very flexible arrangements of terminals for different tasks.
builddeps  :
    - desktop-file-utils
    - pytest-runner
rundeps    :
    - desktop-file-utils
    - gconf
    - keybinder
    - libvte
    - python-configobj
    - python-gobject
    - python-psutil
    - python3-cairo
    - python3-dbus
setup      : |
    %python3_setup
install    : |
    %python3_install

name       : talloc
version    : 2.3.4
release    : 14
source     :
    - https://www.samba.org/ftp/talloc/talloc-2.3.4.tar.gz : 179f9ebe265e67e4ab2c26cad2b7de4b6a77c6c212f966903382869f06be6505
homepage   : https://talloc.samba.org
license    : LGPL-3.0-or-later
component  : programming
summary    : Talloc is a hierarchical, reference counted memory pool system with destructors
description: |
    Talloc is a hierarchical, reference counted memory pool system with destructors.

    It is the core memory allocator used in Samba.
setup      : |
    # uses a custom configure script which is not created by GNU autoconf
    # and doesn't understand the --runstatedir option.
    ./configure $(sed 's|--runstatedir=/run||g' <<< "%CONFOPTS%") \
      --bundled-libraries=NONE \
      --builtin-libraries=replace \
      --disable-rpath-install \
      --disable-python
build      : |
    %make
install    : |
    %make_install

summary    : Telegram is a messaging app with a focus on speed and security, it’s
    super fast, simple and free.
description: Telegram is a messaging app with a focus on speed and security, it’s
    super fast, simple and free.
builddeps  :
    - pkgconfig(x11)
    - pkgconfig(xcb)
install    : |
    install -D -m 00755 Telegram $installdir/usr/bin/telegram
    # Install icons
    for icon_size in 16 32 128 256 512
    do
        install -D -m00644 $sources/icon_${icon_size}x${icon_size}.png $installdir/usr/share/icons/hicolor/${icon_size}x${icon_size}/apps/telegram.png
    done

    # Desktop File
    rm -f $installdir/usr/share/applications/telegram.desktop
    install -D -m00644 $pkgfiles/telegram.desktop $installdir/usr/share/applications/telegram.desktop

name       : telegram
version    : 5.9.0
release    : 224
source     :
    - https://github.com/telegramdesktop/tdesktop/releases/download/v5.9.0/tdesktop-5.9.0-full.tar.gz : c9e74a9b49284c0d4197f0be7e02415e14c4f8bf46403d0663d39f44d7ac2fbc
    - git|https://github.com/desktop-app/tg_owt.git : 8198c4d8b91e22d68eb5c7327fd408e3b6abcc79
homepage   : https://desktop.telegram.org/
license    : GPL-3.0-or-later
component  : network.im
summary    : Telegram Desktop messaging app
description: |
    Telegram is a messaging app with a focus on speed and security, it's super fast, simple and free.
optimize   :
    - function-sections
    - icf-safe
    - thin-lto
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(absl_base)
    - pkgconfig(ada)
    - pkgconfig(alsa)
    - pkgconfig(epoxy)
    - pkgconfig(fmt)
    - pkgconfig(glibmm-2.68)
    - pkgconfig(hunspell)
    - pkgconfig(jemalloc)
    - pkgconfig(libavcodec)
    - pkgconfig(libjpeg)
    - pkgconfig(liblz4)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(libxxhash)
    # TODO Fix minizip-ng compat
    # - pkgconfig(minizip)
    - pkgconfig(openal)
    - pkgconfig(openh264)
    - pkgconfig(opus)
    - pkgconfig(protobuf) # For the bundles cdl3 library.
    - pkgconfig(rnnoise)
    - pkgconfig(vpx)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcomposite)
    - pkgconfig(xdamage)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
    - gobject-introspection
    - kf6-kcoreaddons-devel
    - libboost-devel
    - libdispatch-devel
rundeps    :
    - qt6-imageformats
clang      : yes
setup      : |
    cp -r $sources/tg_owt.git tg_owt
    pushd tg_owt
        %cmake_ninja
        %ninja_build
    popd

    # Building with -O2 and any variant of LTO seems to cause segfaults during notifications. -O2 is the default for RelWithDebInfo so
    # we need to set the cmake build to None and add the flags manually. It's really weird that -O3 works fine and -O2 doesn't...
    export CXXFLAGS="$CXXFLAGS -O3 -DNDEBUG"

    # Force build against minizip-ng
    # sed -i "s|minizip<2.0.0|minizip|" cmake/external/minizip/CMakeLists.txt
    # pushd Telegram/lib_base
    # %patch -p1 -i $pkgfiles/0001-Fix-build-with-minizip-ng.patch
    # popd

    %cmake_ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DDESKTOP_APP_DISABLE_CRASH_REPORTS=ON \
        -DTDESKTOP_API_HASH=8562eb11c58f218ac08ee12c32e07ece \
        -DTDESKTOP_API_ID=1080918 \
        -Dtg_owt_DIR=$workdir/tg_owt/solusBuildDir
build      : |
    %ninja_build
install    : |
    %ninja_install

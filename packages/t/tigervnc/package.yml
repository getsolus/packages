name       : tigervnc
version    : 1.13.1
release    : 16
source     :
    - https://github.com/TigerVNC/tigervnc/archive/refs/tags/v1.13.1.tar.gz : b7c5b8ed9e4e2c2f48c7b2c9f21927db345e542243b4be88e066b2daa3d1ae25
    - https://www.x.org/releases/individual/xserver/xorg-server-21.1.8.tar.xz : 38aadb735650c8024ee25211c190bf8aad844c5f59632761ab1ef4c4d5aeb152
homepage   : https://tigervnc.org/
license    :
    - GPL-2.0-or-later
    - MIT
component  : network.util
summary    : High performance, multi-platform VNC client and server
description: |
    TigerVNC is a high-performance, platform-neutral implementation of VNC (Virtual Network Computing), a client/server application that allows users to launch and interact with graphical applications on remote machines. TigerVNC provides the levels of performance necessary to run 3D and video applications, and it attempts to maintain a common look and feel and re-use components, where possible, across the various platforms that it supports. TigerVNC also provides extensions for advanced authentication methods and TLS encryption.
builddeps  :
    - pkgconfig(d3d)
    - pkgconfig(fontutil)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libxcvt)
    - pkgconfig(nettle)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xfont2)
    - pkgconfig(xkbfile)
    - pkgconfig(xorg-macros)
    - pkgconfig(xorg-server)
    - pkgconfig(xproto)
    - pkgconfig(xrandr)
    - pkgconfig(xshmfence)
    - pkgconfig(xtrans)
    - pkgconfig(xtst)
    - fltk-devel
environment: |
    export CPATH="/usr/include/libdrm"
setup      : |
    #extract xorg
    for i in $sources/xorg-server-*.tar.xz; do
            tar xf ${i} -C $workdir/unix/xserver/
    done

    #patch xorg
    cp -r $workdir/unix/xserver/xorg-server-*/* $workdir/unix/xserver
    %patch --directory=$workdir/unix/xserver -p1 < $workdir/unix/xserver21.1.1.patch

    #deleted old xorg-server folder
    rm -r $workdir/unix/xserver/xorg-server-*

    #setup tigervnc-server
    pushd $workdir/unix/xserver
    autoreconf -fiv
    %configure --prefix=%PREFIX% \
        --with-pic \
        --without-dtrace \
        --enable-dri2 \
        --enable-dri3 \
        --enable-glx \
        --disable-dri \
        --disable-static \
        --disable-xorg \
        --disable-xnest \
        --disable-xvfb \
        --disable-dmx \
        --disable-xwin \
        --disable-xephyr \
        --disable-kdrive \
        --disable-xwayland \
        --disable-selective-werror \
        --disable-config-hal \
        --disable-config-udev \
        --disable-unit-tests \
        --disable-devel-docs
    popd
    #setup tigervnc
    %cmake -G "Unix Makefiles" \
           -DCMAKE_INSTALL_PREFIX=/usr
build      : |
    #build tigervnc
    %make

    #build tigervnc-server
    %make -C unix/xserver
install    : |
    #install tigervnc
    %make_install

    #install tigervnc-server
    cd unix/xserver/hw/vnc
    %make_install

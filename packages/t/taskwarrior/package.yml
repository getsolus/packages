name       : taskwarrior
version    : 2.5.1
release    : 2
source     :
    - git|https://github.com/GothenburgBitFactory/taskwarrior : v2.5.1
license    : MIT
component  : office.notes
summary    : Taskwarrior manages your TODO list from your command line. It is flexible,
    fast, efficient, unobtrusive, does its job then gets out of your way.
description: |
    Taskwarrior scales to fit your workflow. Use it as a simple app that captures tasks, shows you the list, and removes tasks from that list. Leverage its capabilities though, and it becomes a sophisticated data query tool that can help you stay organized, and get through your work.
builddeps  :
    - pkgconfig(gnutls)
    - crossguid-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

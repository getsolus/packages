# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : tuba
version    : 0.10.3
release    : 10
source     :
    - https://github.com/GeopJr/Tuba/archive/refs/tags/v0.10.3.tar.gz : 397297bbd140a2b2c90024392dbc5f8a77bc6a10472308c7741c7913e82eb050
homepage   : https://tuba.geopjr.dev/
license    : GPL-3.0-or-later
component  : network.clients
summary    : Browse the Fediverse
description: |
    Browse the Fediverse. Explore the federated social web with Tuba for GNOME. Stay connected to your favorite communities, family and friends with support for popular Fediverse platforms like Mastodon, GoToSocial, Akkoma & more!
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(gtksourceview-5)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libwebp)
    - gstreamer-1.0-plugins-good
    - vala
setup      : |
    %meson_configure \
        -Ddistro=true
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : toolbox
version    : 0.1.1
release    : 1
source     :
    - https://github.com/containers/toolbox/releases/download/0.1.1/toolbox-0.1.1.tar.xz : 1ba0fe6a60c314a56aa59d2142efa3ee1c9dfff501a898dd6a06220b3bbca861
homepage   : https://containertoolbx.org/
license    : Apache-2.0
component  : virt
summary    : Tool for interactive command line environments
description: |
    Toolbx is a tool for Linux, which allows the use of interactive command line environments for software development and troubleshooting the host operating system, without having to install software on the host. It is built on top of Podman and other standard container technologies from OCI.
networking : yes
builddeps  :
    - golang
    - go-md2man
    - shadow-devel
rundeps    :
    - podman
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

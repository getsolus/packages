# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : texinfo
version    : '7.2'
release    : 22
source     :
    - https://ftpmirror.gnu.org/gnu/texinfo/texinfo-7.2.tar.xz : 0329d7788fbef113fa82cb80889ca197a344ce0df7646fe000974c5d714363a6
homepage   : https://www.gnu.org/software/texinfo
license    : GPL-3.0-or-later
component  : system.devel
summary    : texinfo (Documentation format used by GNU)
description: |
    textinfo is the documentation format used by the GNU project, invented by Richard Stallman and Bob Chassell. It is used to take a single source file and produce various outputs such as dvi, html, and pdf.
builddeps  :
    - pkgconfig(libcrypt)
rundeps    :
    - perl
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

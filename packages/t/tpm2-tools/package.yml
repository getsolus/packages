name       : tpm2-tools
version    : '5.7'
release    : 5
source     :
    - https://github.com/tpm2-software/tpm2-tools/releases/download/5.7/tpm2-tools-5.7.tar.gz : 3810d36b5079256f4f2f7ce552e22213d43b1031c131538df8a2dbc3c570983a

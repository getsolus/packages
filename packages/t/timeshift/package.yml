name       : Timeshift
version    : 24.01.1
release    : 1
source     :
    - https://github.com/linuxmint/timeshift/archive/refs/tags/master.mint21.tar.gz : 7272f5007de6e831e55bbae8ffe1b5bd176c304c4a86f65ef62fb6cb08b556f3
homepage   : https://github.com/linuxmint/timeshift/tree/master.mint21
license    : GPL-2.0-or-later # CHECK ME
component  : system.utils
summary    : Backup and restore tool for BTRFS and RSYNC.
description: |
    Timeshift for Linux is an application that provides functionality similar to the System Restore feature in Windows and the Time Machine tool in Mac OS. Timeshift protects your system by taking incremental snapshots of the file system at regular intervals. These snapshots can be restored at a later date to undo all changes to the system.
builddeps  :
    - vala
    - libjson-glib-devel
    - libvte-devel
    - libgee-devel
    - xapp-devel
    - libgnomekbd-devel
    - libxkbfile-devel
    - help2man
rundeps    :
    - rsync
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

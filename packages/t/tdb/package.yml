name       : tdb
version    : 1.4.7
release    : 21
source     :
    - https://www.samba.org/ftp/tdb/tdb-1.4.7.tar.gz : a4fb168def533f31ff2c07f7d9844bb3131e6799f094ebe77d0380adc987c20e
homepage   : https://tdb.samba.org
license    : LGPL-3.0-or-later
component  :
    - database
    - utils : database
summary    : Transactional database
description: |
    This is a simple database API. It was inspired by the realisation that in Samba we have several ad-hoc bits of code that essentially implement small databases for sharing structures between parts of Samba.
builddeps  :
    - pkgconfig(libtirpc)
patterns   :
    - utils : /usr/bin
setup      : |
    %patch -p1 < $pkgfiles/Fix-invalid-syntax-in-tdb-header.patch

    # uses a custom configure script which is not created by GNU autoconf
    # and doesn't understand the --runstatedir option.
    ./configure $(sed 's|--runstatedir=/run||g' <<< "%CONFOPTS%") \
      --bundled-libraries=NONE \
      --builtin-libraries=replace \
      --disable-rpath-install \
      --disable-python
build      : |
    %make
install    : |
    %make_install

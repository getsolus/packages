name       : kf6-kuserfeedback
version    : 6.0.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/frameworks/6.0/kuserfeedback-6.0.0.tar.xz : 02f1af108e253c842526d31c997a1777b8f7a6e5b8698b5b1267ce1ec128af2b
homepage   : https://community.kde.org/Frameworks
license    : MIT
component  : desktop.library
summary    : Framework for collecting user feedback for applications via telemetry and surveys
description: |
    Framework for collecting user feedback for applications via telemetry and surveys
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
    - php-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_TESTING=OFF \
               -DENABLE_CONSOLE=OFF \
               -DENABLE_CLI=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

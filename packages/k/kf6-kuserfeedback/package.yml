# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kuserfeedback
version    : 6.21.0
release    : 32
source     :
    - https://download.kde.org/stable/frameworks/6.21/kuserfeedback-6.21.0.tar.xz : 8c4f5b8c5a9c4f6c7d284f1d57f7f33dafdc66684cb35e9b80abdbedf035d2cc
homepage   : https://community.kde.org/Frameworks
license    : MIT
component  : desktop.library
summary    : Framework for collecting user feedback for applications via telemetry and surveys
description: |
    Framework for collecting user feedback for applications via telemetry and surveys
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
    - php-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_TESTING=OFF \
               -DENABLE_CONSOLE=ON \
               -DENABLE_CLI=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

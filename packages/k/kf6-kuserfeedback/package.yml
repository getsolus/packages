name       : kf6-kuserfeedback
version    : 6.18.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.18/kuserfeedback-6.18.0.tar.xz : b623ab51a5b692b1b385d940cb4c00ae010dcdd8c2a2d6e23159ff815b8f1e52
homepage   : https://community.kde.org/Frameworks
license    : MIT
component  : desktop.library
summary    : Framework for collecting user feedback for applications via telemetry and surveys
description: |
    Framework for collecting user feedback for applications via telemetry and surveys
builddeps  :
    - pkgconfig(Qt6Charts)
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
    - qt6-base-private-devel
    - php-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_TESTING=OFF \
               -DENABLE_CONSOLE=ON \
               -DENABLE_CLI=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

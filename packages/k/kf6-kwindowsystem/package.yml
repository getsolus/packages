name       : kf6-kwindowsystem
version    : 6.15.0
release    : 23
source     :
    - https://download.kde.org/stable/frameworks/6.15/kwindowsystem-6.15.0.tar.xz : 39d6ab63be57ed44c3cfc6131ba8e5073a9f92a5f27bc58f638b079dd063e4c0
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : programming.library
summary    : Access to the windowing system.
description: |
    Access to the windowing system.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - extra-cmake-modules
    - qt6-base-private-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - libx11-devel
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

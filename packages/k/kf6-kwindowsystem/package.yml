name       : kf6-kwindowsystem
version    : 6.17.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/6.17/kwindowsystem-6.17.0.tar.xz : 259abef58b09ad1a8022b5cb94831a98f3e5b5cc7c65f7a0b40be64361756f63
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : programming.library
summary    : Access to the windowing system.
description: |
    Access to the windowing system.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - extra-cmake-modules
    - qt6-base-private-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - libx11-devel
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

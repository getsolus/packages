# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kcalutils
version    : 25.12.1
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kcalutils-25.12.1.tar.xz : 59c2231011f2a1e3e74b4e63c534b1e07294ac84210c3729f5a86827a46ef551
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library
description: |
    This library provides a set of utility functions that help applications access and use calendar data via the KCalCore library.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - kf6-kiconthemes-devel
    - kf6-ktexttemplate-devel
    - kidentitymanagement-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kconfig-devel
        - kf6-kcoreaddons-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

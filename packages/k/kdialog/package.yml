# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdialog
version    : 25.08.3
release    : 88
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kdialog-25.08.3.tar.xz : d2c9fc33ecb48a2d135643b83e700b9212d1e80fd651971c035bfaf328dfbab4
homepage   : https://kde.org/applications/utilities/org.kde.kdialog
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(x11)
    - kf6-kdbusaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-ktextwidgets-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

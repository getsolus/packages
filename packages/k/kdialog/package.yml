name       : kdialog
version    : 25.08.1
release    : 86
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kdialog-25.08.1.tar.xz : 665f99a4b22702d453d084d6d4990cb211d402cb66c154bdf761e6ae647cb149
homepage   : https://kde.org/applications/utilities/org.kde.kdialog
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(x11)
    - kf6-kdbusaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

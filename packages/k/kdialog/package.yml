# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdialog
version    : 25.12.2
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kdialog-25.12.2.tar.xz : 1c52c9f91784a35edb184589fbe0350d48d93d38320fdb58b4dbea819ba80284
homepage   : https://kde.org/applications/utilities/org.kde.kdialog
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDialog can be used to show nice dialog boxes from shell scripts
description: |
    KDialog allows you to display dialog boxes from shell scripts. The syntax is very much inspired from the "dialog" command (which shows text mode dialogs).
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(x11)
    - kf6-kdbusaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-ktextwidgets-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

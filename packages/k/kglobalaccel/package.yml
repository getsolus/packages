name       : kglobalaccel
version    : 5.115.0
release    : 79
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.115/kglobalaccel-5.115.0.tar.xz : c533d5447d0dded4a349e86dfaf97ca4e4d1def41e2ebed03fb856bfae69acc3
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : Global desktop keyboard shortcuts
description: |
    KGlobalAccel allows you to have global accelerators that are independent of the focused window. Unlike regular shortcuts, the application's window does not need focus for them to be activated.
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-keysyms)
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kwindowsystem-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF \
                 -DKF6_COMPAT_BUILD=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

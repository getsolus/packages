# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kglobalaccel
version    : 6.21.0
release    : 30
source     :
    - https://download.kde.org/stable/frameworks/6.21/kglobalaccel-6.21.0.tar.xz : 3e68b8fb5722d75982c99534478d286dfe359560ca5d8a10293ca90f301aefe3
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : Global desktop keyboard shortcuts
description: |
    KGlobalAccel allows you to have global accelerators that are independent of the focused window. Unlike regular shortcuts, the application's window does not need focus for them to be activated.
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

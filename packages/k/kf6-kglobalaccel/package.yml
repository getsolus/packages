# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kglobalaccel
version    : 6.23.0
release    : 33
source     :
    - https://download.kde.org/stable/frameworks/6.23/kglobalaccel-6.23.0.tar.xz : 5760330e8aeb81542c44c94c26c109f74b7857c7c6b953d68d34e7079b6df70c
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : Global desktop keyboard shortcuts
description: |
    KGlobalAccel allows you to have global accelerators that are independent of the focused window. Unlike regular shortcuts, the application's window does not need focus for them to be activated.
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

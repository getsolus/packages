name       : kholidays
version    : 5.65.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kholidays-5.65.0.tar.xz : 613f9050c4970a22680c72680dc76d45b270fb5b76129a994a375ad158ab832c
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : KDE library for regional holiday information
description: |
    This library provides a C++ API that determines holiday and other special events for a geographical region.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-baloo
version    : 6.22.0
release    : 33
source     :
    - https://download.kde.org/stable/frameworks/6.22/baloo-6.22.0.tar.xz : 57b2ac1ae953d499b7364125fe3e7aa5857fb532456ecf0bda2635e875a66d2a
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Baloo provides file searching and indexing
description: |
    Baloo provides file searching and indexing.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kfilemetadata-devel
    - kf6-ki18n-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-solid-devel
    - lmdb-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
        - kf6-kfilemetadata-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

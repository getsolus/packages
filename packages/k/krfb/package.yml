name       : krfb
version    : 25.04.3
release    : 29
source     :
    - https://download.kde.org/stable/release-service/25.04.3/src/krfb-25.04.3.tar.xz : f6db99cf945a2073336ed6dd8dd03101a815742a0cecc560a357fe39b3760707
homepage   : https://apps.kde.org/krfb/
license    :
    - AGPL-1.0-or-later
    - BSD-3-Clause
    - DOC
    - LGPL-2.1-or-later
component  : desktop.kde
summary    : Krfb Desktop Sharing is a server application that allows you to share your current session with a user on another machine, who can use a VNC client to view or even control the desktop.
description: |
    Krfb Desktop Sharing is a server application that allows you to share your current session with a user on another machine, who can use a VNC client to view or even control the desktop.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(libvncserver)
    - pkgconfig(xcb-image)
    - pkgconfig(xdamage)
    - pkgconfig(xkbcommon)
    - pkgconfig(xtst)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdnssd-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kwallet-devel
    - kf6-kxmlgui-devel
    - kpipewire-devel
    - plasma-wayland-protocols-devel
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

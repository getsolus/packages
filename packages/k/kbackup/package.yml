# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kbackup
version    : 25.12.2
release    : 49
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kbackup-25.12.2.tar.xz : 199a1a409b377c190395846f658d4711e23029417e7a3f0212af732c170a8bcd
homepage   : https://apps.kde.org/en/kbackup
license    : GPL-2.0-or-later
component  : network.util
summary    : KBackup is an application which lets you back up your data in a simple, user friendly way
description: |
    KBackup is an application which lets you back up your data in a simple, user friendly way
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(libarchive)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

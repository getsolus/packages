# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : knighttime
version    : 6.5.5
release    : 7
source     :
    - https://download.kde.org/stable/plasma/6.5.5/knighttime-6.5.5.tar.xz : a12430bb7059f866bb2b2f4351965beb54b54d1502d482ac9f3b43a95fa736a3
homepage   : https://kde.org/plasma-desktop/
license    : LGPL-2.0-or-later
summary    : Helpers for scheduling the dark-light cycle
description: |
    Helpers for scheduling the dark-light cycle
builddeps  :
    - pkgconfig(Qt6Positioning)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-kholidays-devel
    - kf6-ki18n-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - thin-lto
    - speed
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/dbus-1/interfaces/

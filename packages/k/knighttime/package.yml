# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : knighttime
version    : 6.5.4
release    : 5
source     :
    - https://download.kde.org/stable/plasma/6.5.4/knighttime-6.5.4.tar.xz : df7bbf4feadbcd437d5e97785878c5da82a0c9ec99bd5a01dd5788432c07b0c7
homepage   : https://kde.org/plasma-desktop/
license    : LGPL-2.0-or-later
summary    : Helpers for scheduling the dark-light cycle
description: |
    Helpers for scheduling the dark-light cycle
builddeps  :
    - pkgconfig(Qt6Positioning)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-kholidays-devel
    - kf6-ki18n-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - thin-lto
    - speed
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/dbus-1/interfaces/

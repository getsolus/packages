name       : knighttime
version    : 6.5.2
release    : 2
source     :
    - https://download.kde.org/stable/plasma/6.5.2/knighttime-6.5.2.tar.xz : cffccfa45bb3014e5e027ddaa9f9549c8840847a0653942cec42114bc5cf9f0d
homepage   : https://kde.org/plasma-desktop/
license    : LGPL-2.0-or-later
summary    : Helpers for scheduling the dark-light cycle
description: |
    Helpers for scheduling the dark-light cycle
builddeps  :
    - pkgconfig(Qt6Positioning)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-kholidays-devel
    - kf6-ki18n-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - thin-lto
    - speed
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/dbus-1/interfaces/

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kcontacts
version    : 5.116.0
release    : 70
source     :
    - https://download.kde.org/stable/frameworks/5.116/kcontacts-5.116.0.tar.xz : f107fdec8f52f7362499159c958e57e3b8b1981b0d797a90685c4a604156b4cb
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - MIT
component  : desktop.library
summary    : Address book API for KDE
description: |
    KContacts provides an API for address book data. This can be used by all applications using data of this type.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - kcodecs-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
rundeps    :
    - devel :
        - kcodecs-devel
        - kconfig-devel
        - kcoreaddons-devel
        - ki18n-devel
    - kcodecs
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kf6-purpose
version: 6.20.0
release: 31
source:
    - https://download.kde.org/stable/frameworks/6.20/purpose-6.20.0.tar.xz: 3a33a069534f5cfcd751e67b7dc37785f3b8ec9d027cf1d7a0d42f0ffbfc9857
homepage: https://community.kde.org/Frameworks
license:
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component: desktop.library
summary: Framework for providing abstractions to get the developer's purposes fulfilled.
description: |
    This framework offers the possibility to create integrate services and actions on any application without having to implement them specifically. Purpose will offer them mechanisms to list the different alternatives to execute given the requested action type and will facilitate components so that all the plugins can receive all the information they need.
builddeps:
    - pkgconfig(Qt6Qml)
    - pkgconfig(accounts-qt6)
    - accounts-qml-module
    - kaccounts-integration-devel
    - kf6-kdeclarative-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-prison-devel
    - qt6-base-private-devel
rundeps:
    - accounts-qml-module
    - devel:
          - kf6-kcoreaddons-devel
    - kf6-kdeclarative
    - kf6-prison
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

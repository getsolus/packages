# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kded
version    : 6.22.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.22/kded-6.22.0.tar.xz : bfe540068c240dcf7451d6f573a452bb085ae536ee9d3fa2aee4065f9772f47d
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
builddeps  :
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kservice-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

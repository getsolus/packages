# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kded
version    : 6.20.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.20/kded-6.20.0.tar.xz : 1d6c950048e05b9e8038cfdf84963d1d4b8bfc5f326f301e743211791e9a9f65
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : programming.library
summary    : Central daemon of KDE work spaces
description: |
    KDED runs in the background and performs a number of small tasks. Some of these tasks are built in, others are started on demand.
builddeps  :
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kservice-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

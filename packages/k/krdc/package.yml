# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : krdc
version    : 25.12.1
release    : 86
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/krdc-25.12.1.tar.xz : 5347e11caf0a766ed12d12697b70d5331a9115c94bbe3300c8eac28054737fee
homepage   : https://kde.org/applications/internet/org.kde.krdc
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : network.util
summary    : KDE's remote desktop client
description: |
    KRDC is a client application that allows you to view or even control the desktop session on another machine that is running a compatible server. VNC and RDP are supported.
builddeps  :
    - pkgconfig(PlasmaActivities)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(freerdp3)
    - pkgconfig(libssh)
    - pkgconfig(libvncclient)
    - kf6-kbookmarks-devel
    - kf6-kcmutils-devel
    - kf6-kcompletion-devel
    - kf6-kdnssd-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kwallet-devel
    - kf6-kwindowsystem-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/icons/hicolor/128x128/apps/krdc.png

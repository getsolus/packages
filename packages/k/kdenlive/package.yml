# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdenlive
version    : 25.12.2
release    : 126
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kdenlive-25.12.2.tar.xz : 5a1f2c159734a72ec8bf9330832c25175a7f037b1b1d1c7b7fab960250bf8154
homepage   : https://kdenlive.org
license    : GPL-2.0-or-later
component  : multimedia.video
summary    : Video editing application, based on MLT Framework and KF6
description: |
    Video editing application, based on MLT Framework and KDE Frameworks 6.
builddeps  :
    - pkgconfig(Imath)
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libavutil)
    - pkgconfig(libv4l2)
    - pkgconfig(mlt-framework-7)
    - kddockwidgets-devel
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-purpose-devel
    - opentimelineio-devel
    - qt6-base-private-devel
rundeps    :
    - breeze-icons
    - dvgrab
    - frei0r
    - kf6-qqc2-desktop-style
    - qt6-imageformats
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Unset-QPA_PLATFORMTHEME-to-prevent-starting-with-gtk.patch
    %patch -p1 -i $pkgfiles/0001-Add-StartupWMClass-to-desktop-file.patch
    %cmake_kf6 \
               -DFETCH_OTIO=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

    # Remove doc
    rm -rfv $installdir/usr/share/doc

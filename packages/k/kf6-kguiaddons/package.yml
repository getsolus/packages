# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kguiaddons
version    : 6.21.0
release    : 32
source     :
    - https://download.kde.org/stable/frameworks/6.21/kguiaddons-6.21.0.tar.xz : 1249ef742bc9fcce81b393bc46e49e20c241e787fadc316c2aed075152b37dd0
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : programming.tools
summary    : Utilities for graphical user interfaces.
description: |
    Utilities for graphical user interfaces.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - extra-cmake-modules
    - plasma-wayland-protocols-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

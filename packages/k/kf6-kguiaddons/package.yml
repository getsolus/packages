name       : kf6-kguiaddons
version    : 6.18.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.18/kguiaddons-6.18.0.tar.xz : 2e2b872802d1b27b185512ffa9895906e7aa3438cbf137846ccff8216bbec466
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : programming.tools
summary    : Utilities for graphical user interfaces.
description: |
    Utilities for graphical user interfaces.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(x11)
    - extra-cmake-modules
    - qt6-base-private-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

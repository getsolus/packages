# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kdeclarative
version: 5.116.0
release: 77
source:
    - https://download.kde.org/stable/frameworks/5.116/kdeclarative-5.116.0.tar.xz: 9e7f9c2ac3d22dec3baa0a0fc17a9366ffb442c41cdb81c37cf65ca462eac55f
homepage: https://community.kde.org/Frameworks
license:
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component: programming.library
summary: Integration of QML and KDE work spaces
description: |
    KDeclarative provides integration of QML and KDE work spaces. It's comprises two parts: a library used by the C++ part of your application to intergrate QML with KDE Frameworks specific features, and a series of QML imports that offer bindings to some of the Frameworks.
optimize: lto
builddeps:
    - pkgconfig(Qt5Quick)
    - pkgconfig(epoxy)
    - pkgconfig(x11)
    - kglobalaccel-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - kpackage-devel
rundeps:
    - devel:
          - kpackage-devel
          - qt5-declarative-devel
    - qt5-quickcontrols
setup: |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build: |
    %ninja_build
install: |
    %ninja_install
    %qml_cache

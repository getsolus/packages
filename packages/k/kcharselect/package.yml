# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kcharselect
version    : 25.12.2
release    : 88
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kcharselect-25.12.2.tar.xz : af3c7c94c9c79f57da8fa4483e85a03f0f40058be8e35867a0cc28072ccbcec8
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - kf6-kbookmarks-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

name       : kcharselect
version    : 23.04.1
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/kcharselect-23.04.1.tar.xz : 42be2ab146068f9185d7777660b6d830dc01c0928dca24eb79abade5534ee102
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc

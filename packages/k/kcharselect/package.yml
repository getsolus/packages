# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kcharselect
version    : 25.12.1
release    : 87
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kcharselect-25.12.1.tar.xz : a8786a6f716dde37885bd9d030c180bf995426d20422251861cef6f085b36187
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - kf6-kbookmarks-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

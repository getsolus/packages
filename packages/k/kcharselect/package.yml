name       : kcharselect
version    : 19.12.3
release    : 26
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.3/src/kcharselect-19.12.3.tar.xz : 9be6ac607148b0815bd985075fbb97d44561fdd6a955b60f0afc728f9cbd978b
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
optimize   : lto
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

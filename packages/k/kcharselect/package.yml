# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kcharselect
version    : 25.08.3
release    : 86
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kcharselect-25.08.3.tar.xz : afee236e5e0375aee038ed4292a3a188fa51251d92ab8e872cd9fe713cde3ae3
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
builddeps  :
    - kf6-kbookmarks-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

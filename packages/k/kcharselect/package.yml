name       : kcharselect
version    : 23.04.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/kcharselect-23.04.0.tar.xz : 474b65e34258bb05e496220ef49930b6906a883266ee491d96c3de6d5fb24d22
homepage   : https://kde.org/applications/utilities/org.kde.kcharselect
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Character Selector
description: |
    KCharSelect is a tool to select special characters from all installed fonts and copy them into the clipboard.
optimize   : lto
builddeps  :
    - kbookmarks-devel
    - kcrash-devel
    - kdoctools-devel
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc

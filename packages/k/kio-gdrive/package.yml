# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kio-gdrive
version: 25.08.3
release: 73
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kio-gdrive-25.08.3.tar.xz: 2c0f1cb765f5c00dc1e9fefb1849ec709e334e2f5618ede4dd4a86cde2e44b93
homepage: https://apps.kde.org/kio_gdrive/
license: GPL-2.0-or-later
component: desktop.kde
summary: KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps:
    - kaccounts-integration-devel
    - kf6-kcontacts-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - libkgapi-devel
    - qt6-base-private-devel
rundeps:
    - kaccounts-providers
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

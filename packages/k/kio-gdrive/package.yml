name       : kio-gdrive
version    : 25.08.1
release    : 70
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kio-gdrive-25.08.1.tar.xz : 60bbfc51f52c06c072a0890b6c1ea86e2170d3b6a60c817127891dc21441229a
homepage   : https://apps.kde.org/kio_gdrive/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - kaccounts-integration-devel
    - kf6-kcontacts-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - libkgapi-devel
    - qt6-base-private-devel
rundeps    :
    - kaccounts-providers
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

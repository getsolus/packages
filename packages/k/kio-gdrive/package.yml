# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kio-gdrive
version    : 25.12.2
release    : 76
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kio-gdrive-25.12.2.tar.xz : 3a6de9fb02d948f57f8fc5109ad854156fe26164e6c72b8d912cd5ba6465ad15
homepage   : https://apps.kde.org/kio_gdrive/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KIO access for Google Drive
description: |
    KIO GDrive enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit Google Drive files on the cloud.
builddeps  :
    - kaccounts-integration-devel
    - kf6-kcontacts-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
    - libkgapi-devel
    - qt6-base-private-devel
rundeps    :
    - kaccounts-providers
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kparts
version    : 6.23.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.23/kparts-6.23.0.tar.xz : 799e14c2b42f9f73f6dfb35d1faaed632f144171f090aba2f74d04605b9bcc12
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kparts
version    : 6.22.0
release    : 28
source     :
    - https://download.kde.org/stable/frameworks/6.22/kparts-6.22.0.tar.xz : e302ee44891e98fda74872cf3acdde44eb56a625da76339b58f2f5518726230f
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components
builddeps  :
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
rundeps    :
    - devel :
        - kf6-kio-devel
        - kf6-kservice-devel
        - kf6-kxmlgui-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/kdevappwizard

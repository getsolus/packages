name       : kf6-kparts
version    : 6.20.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/6.20/kparts-6.20.0.tar.xz : 9e71e3d20c9525f66533dd7a5846f0d982eefdd7425bfbadecd6a17908ebd709
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components
builddeps  :
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel

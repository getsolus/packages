# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kparts
version    : 6.21.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.21/kparts-6.21.0.tar.xz : d00fc8d731199c4cc9f950f25a009b3b211d03d0cb35b326735f7274361a0915
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Plugin framework for user interface components
description: |
    Plugin framework for user interface components
builddeps  :
    - kf6-kiconthemes-devel
    - kf6-kio-devel

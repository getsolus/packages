# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kf6-kcoreaddons
version: 6.20.0
release: 30
source:
    - https://download.kde.org/stable/frameworks/6.20/kcoreaddons-6.20.0.tar.xz: c1d45587616df5eaa3667a028b1f7f909c9c7230ac42d62da69cfb2ac46cd505
homepage: https://community.kde.org/Frameworks
license:
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component: programming.library
summary: Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize: thin-lto
clang: true
builddeps:

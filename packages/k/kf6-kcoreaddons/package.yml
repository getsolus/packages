# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kcoreaddons
version    : 6.23.0
release    : 34
source     :
    - https://download.kde.org/stable/frameworks/6.23/kcoreaddons-6.23.0.tar.xz : 2d04a92df724571735d6afcb3bbd90bf3102a071c12e302a98ace3d9c49c323d
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : true
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kf6-kcoreaddons
version    : 6.18.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.18/kcoreaddons-6.18.0.tar.xz : e1d03cfc7d45987ec31f31104f4732812980e0038beab222633da1108eb6f42f
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : true
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

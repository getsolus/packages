# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kcoreaddons
version    : 6.22.0
release    : 32
source     :
    - https://download.kde.org/stable/frameworks/6.22/kcoreaddons-6.22.0.tar.xz : 843d27cd76ca890c4f352d6f29d2e2b8747883602b63119106b1eb229b95e649
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : true
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

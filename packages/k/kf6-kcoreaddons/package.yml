# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kcoreaddons
version    : 6.21.0
release    : 31
source     :
    - https://download.kde.org/stable/frameworks/6.21/kcoreaddons-6.21.0.tar.xz : 4461dcb7be66cc55101c2a957c08c7871f2b3ea7dd6f017183866c4534163e49
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Qt addon library with a collection of non-GUI utilities.
description: |
    Qt addon library with a collection of non-GUI utilities.
optimize   : thin-lto
clang      : true
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

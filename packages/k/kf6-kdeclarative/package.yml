# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kdeclarative
version    : 6.21.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.21/kdeclarative-6.21.0.tar.xz : 047da201535d41ffdd0abffe2ccbb0874ac9e98dd508517726aa1c99a46fdeb9
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - MIT
component  : desktop.library
summary    : Integration of QML and KDE work spaces
description: |
    Integration of QML and KDE work spaces
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(epoxy)
    - pkgconfig(x11)
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-ki18n-devel
        - qt6-declarative-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

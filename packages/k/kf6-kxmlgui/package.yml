# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kxmlgui
version    : 6.21.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.21/kxmlgui-6.21.0.tar.xz : cebf390b65bd5355d641b5bedbbc807129d3984a8bc21b08d726815c6d9b970c
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Framework for managing menu and toolbar actions.
description: |
    Framework for managing menu and toolbar actions.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(x11)
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kitemviews-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kconfig-devel
        - kf6-kconfigwidgets-devel
        - kf6-kcoreaddons-devel
        - kf6-kglobalaccel-devel
        - kf6-kguiaddons-devel
        - kf6-ki18n-devel
        - kf6-kiconthemes-devel
        - kf6-kitemviews-devel
        - kf6-kwidgetsaddons-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

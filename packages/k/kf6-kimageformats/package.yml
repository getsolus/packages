# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kimageformats
version    : 6.22.0
release    : 32
source     :
    - https://download.kde.org/stable/frameworks/6.22/kimageformats-6.22.0.tar.xz : d6eede9a75aa4b33c3e8afdebdcc9664cf423effeabe684b21dc1cc9728a2073
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libopenjp2)
    - pkgconfig(libraw)
    - kf6-karchive-devel
rundeps    :
    - qt6-imageformats
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

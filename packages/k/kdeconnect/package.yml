name       : kdeconnect
version    : 24.08.2
release    : 80
source     :
    - https://download.kde.org/stable/release-service/24.08.2/src/kdeconnect-kde-24.08.2.tar.xz : d7178d96b445ef660923f305a90fc6aecccae4049cc99a39ee6c17ac0bf51c69
homepage   : https://kdeconnect.kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDE Connect adds communication between KDE and your smartphone.
description: |
    KDE Connect is a multi-platform app that allows your devices to communicate (eg: your phone and your computer).
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KF6PulseAudioQt)
    - pkgconfig(Qt6Bluetooth)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - pkgconfig(xtst)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kpeople-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-modemmanager-qt-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
    - libfakekey-devel
rundeps    :
    - kf6-kirigami
    - kf6-qqc2-desktop-style
    - kirigami-addons
    - sshfs-fuse
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %apply_patches
    # Bluetooth: https://bugs.kde.org/show_bug.cgi?id=481870
    # mDNS: https://bugs.kde.org/show_bug.cgi?id=487719
    #       https://invent.kde.org/network/kdeconnect-kde/-/merge_requests/720
    %cmake_kf6 \
        -DBLUETOOTH_ENABLED=OFF \
        -DMDNS_ANNOUNCE=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

    # Install mDNS service definition for autodiscovery
    install -Dm0644 -t $installdir/usr/lib/systemd/dnssd $pkgfiles/*.dnssd

    # remove doc
    rm -rfv $installdir/usr/share/doc

    # ?
    rm -f $installdir/usr/lib64/libkdeconnectinterfaces.a

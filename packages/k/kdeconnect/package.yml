name       : kdeconnect
version    : 23.08.4
release    : 63
source     :
    - https://cdn.download.kde.org/stable/release-service/23.08.4/src/kdeconnect-kde-23.08.4.tar.xz : 0bd5a45a31da21d0e5939930059fad23b608efa727db6ff020166912db78f871
homepage   : https://kdeconnect.kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : KDE Connect adds communication between KDE and your smartphone.
description: |
    KDE Connect is a multi-platform app that allows your devices to communicate (eg: your phone and your computer).
builddeps  :
    - pkgconfig(ModemManager)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(fuse)
    - pkgconfig(qca2-qt5)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - pkgconfig(xtst)
    - extra-cmake-modules
    - kcmutils-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - kirigami2-devel
    - knotifications-devel
    - kpackage-devel
    - kpeople-devel
    - kpeoplevcard-devel
    - kwayland-devel
    - libfakekey-devel
    - modemmanager-qt-devel
    - plasma-wayland-protocols-devel
    - pulseaudio-qt-devel
    - qqc2-desktop-style-devel
rundeps    :
    - kpeoplevcard
    - sshfs-fuse
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # remove doc
    rm -rf $installdir/usr/share/doc

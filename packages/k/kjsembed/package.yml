name       : kjsembed
version    : 5.68.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.68/portingAids/kjsembed-5.68.0.tar.xz : e9b9ac63f06447ffc6870806eb1507f0281281bae907fdbae42ee87a2b926db2
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.java
optimize   : lto
summary    : Binding Javascript object to QObjects
description: |
    KSJEmbed provides a method of binding JavaScript objects to QObjects, so you can script your applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kjs-devel
rundeps    :
    - devel :
        - kjs-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

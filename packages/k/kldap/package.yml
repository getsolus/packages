name       : kldap
version    : 25.08.1
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kldap-25.08.1.tar.xz : 01397cf4c4c27a2a9de0d81ebe5b89e2bd0f6e3c578002fa501db1d0b3cf7039
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps  :
    - pkgconfig(ldap)
    - pkgconfig(libsasl2)
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

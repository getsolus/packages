name: kldap
version: 25.08.3
release: 95
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kldap-25.08.3.tar.xz: 62178043f723b9599ef86d4466627d5537807782c9ceefe4ab79591b1af7c032
homepage: https://kde.org/
license: LGPL-2.1-or-later
component: desktop.library
summary: Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps:
    - pkgconfig(ldap)
    - pkgconfig(libsasl2)
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - qtkeychain-qt6-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install


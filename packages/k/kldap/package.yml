# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kldap
version    : 25.12.1
release    : 96
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kldap-25.12.1.tar.xz : 064c2f92873caa860175778cae1e52464022c2de75c63da6bc92ab6da20391b3
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Allows LDAP accessing with a convenient Qt style C++ API
description: |
    Allows LDAP accessing with a convenient Qt style C++ API.
builddeps  :
    - pkgconfig(ldap)
    - pkgconfig(libsasl2)
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

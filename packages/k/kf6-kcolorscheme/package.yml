name       : kf6-kcolorscheme
version    : 6.10.0
release    : 16
source     :
    - https://download.kde.org/stable/frameworks/6.10/kcolorscheme-6.10.0.tar.xz : f070ed593f1d4010af5a56e247532be96a2c7ca9befc922b084c16215af79bdf
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : Classes to read and interact with KColorScheme
description: |
    Classes to read and interact with KColorScheme
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

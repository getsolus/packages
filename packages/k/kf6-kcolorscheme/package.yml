# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kcolorscheme
version    : 6.22.0
release    : 32
source     :
    - https://download.kde.org/stable/frameworks/6.22/kcolorscheme-6.22.0.tar.xz : 459f6c0c0b72d3a7675b62e6146117357400ecdb4390260df8b4eff859f837da
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : Classes to read and interact with KColorScheme
description: |
    Classes to read and interact with KColorScheme
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kf6-kcolorscheme
version    : 6.3.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/6.3/kcolorscheme-6.3.0.tar.xz : 311730bdcf81009f5a79694f135a93040a4a83a66cb942d9617fcd6976049035
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : Classes to read and interact with KColorScheme
description: |
    Classes to read and interact with KColorScheme
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

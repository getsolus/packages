# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kcolorscheme
version    : 6.21.0
release    : 30
source     :
    - https://download.kde.org/stable/frameworks/6.21/kcolorscheme-6.21.0.tar.xz : f96bb23503ff6ef2621492a436000019a197c01124e80f894164c6f48498fbad

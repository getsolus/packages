name       : kate
version    : 23.04.2
release    : 74
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/kate-23.04.2.tar.xz : 7db103a3cb0f1cd771d4e63389ded0757d815f14b9a260b918d83c3e96f74485
homepage   : https://apps.kde.org/en/kate
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
    - MIT
component  :
    - desktop.kde.core
summary    :
    - KDE advanced text editor
description: Kate is a multi-document, multi-view text editor by KDE. It features stuff like codefolding, syntaxhighlighting, dynamic word wrap, an embedded console, an extensive plugin interface and some
    prelimentary scripting support. This package also contains kwrite, a lightweight editor
optimize   : lto
builddeps  :
    - pkgconfig(libgit2)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5X11Extras)
    - kactivities-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - ktexteditor-devel
    - kuserfeedback-devel
    - kwallet-devel
    - plasma-framework-devel
    - syntax-highlighting-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # remove docs
    rm -rf $installdir/usr/share/doc

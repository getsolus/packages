name       : kate
version    : 25.08.3
release    : 107
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kate-25.08.3.tar.xz : c92eb8b5b81c9b5dc91b5c46d20b4f3ae0b7811114779fd8f92f153233fca90b
homepage   : https://apps.kde.org/kate
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-3.0-only
    - MIT
component  : desktop.kde.core
summary    :
    - KDE advanced text editor
description:
    - Kate is a multi-document, multi-view text editor by KDE. It features stuff like codefolding, syntaxhighlighting, dynamic word wrap, an embedded console, an extensive plugin interface and some prelimentary scripting support.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-ktexteditor-devel
    - kf6-kuserfeedback-devel
    - kf6-kwallet-devel
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # causes issues with appstream-builder, subpackage if you want to provide it
    rm $installdir/usr/share/metainfo/org.kde.kwrite.appdata.xml

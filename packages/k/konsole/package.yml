name       : konsole
version    : 24.02.2
release    : 85
source     :
    - https://download.kde.org/stable/release-service/24.02.2/src/konsole-24.02.2.tar.xz : 66467e336536d7df5c12bcad31a3ef0a2150c40351d87677047a40eae440ee2f
homepage   : https://kde.org/applications/system/org.kde.konsole
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE's terminal emulator
description: |
    Konsole is a terminal program for KDE. As well as being a standalone program, it is also used by other KDE programs such as the Kate editor and KDevelop development environment to provide easy access to a terminal window.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(icu-i18n)
    - pkgconfig(x11)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kpty-devel
    - kf6-ktextwidgets-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %apply_patches
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc

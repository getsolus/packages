# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: konsole
version: 25.08.3
release: 105
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/konsole-25.08.3.tar.xz: 095a7ff10df3c70779b356fb3b5984062bbc698bbed966230e3dbccf6af36615
homepage: https://kde.org/applications/system/org.kde.konsole
license:
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component: desktop.kde.core
summary: KDE's terminal emulator
description: |
    Konsole is a terminal program for KDE. As well as being a standalone program, it is also used by other KDE programs such as the Kate editor and KDevelop development environment to provide easy access to a terminal window.
builddeps:
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(icu-i18n)
    - pkgconfig(x11)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kpty-devel
    - kf6-ktextwidgets-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %apply_patches
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc

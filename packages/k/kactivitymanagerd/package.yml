source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/kactivitymanagerd-6.0.2.tar.xz : e95ea29f8b6fb882bec51d9464912a74354ef5396bb3eab78830dae34aa4dfb0
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :

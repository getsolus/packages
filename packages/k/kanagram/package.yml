name       : kanagram
version    : 25.08.1
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kanagram-25.08.1.tar.xz : 439778c214366ea057fcca6379d070016a3120c7a81f685083fafaebd0fcae07
homepage   : https://kde.org/applications/education/org.kde.kanagram
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.puzzle
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6TextToSpeech)
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - libkeduvocdocument-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

    # remove doc
    rm -rfv $installdir/usr/share/doc

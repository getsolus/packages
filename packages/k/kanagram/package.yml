name       : kanagram
version    : 24.12.2
release    : 88
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/kanagram-24.12.2.tar.xz : f0b17d5d8944959c43ae54cdb2b61a57409973caa5b1f0f52c146a92e491330d
homepage   : https://kde.org/applications/education/org.kde.kanagram
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.puzzle
summary    : Letter Order Game
description: |
    Kanagram is a game based on anagrams of words: the puzzle is solved
    when the letters of the scrambled word are put back in the correct
    order.
    There is no limit on either time taken, or the amount of attempts
    to solve the word.
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6TextToSpeech)
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - libkeduvocdocument-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

    # remove doc
    rm -rfv $installdir/usr/share/doc

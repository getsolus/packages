# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: ksystemlog
version: 25.08.3
release: 63
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/ksystemlog-25.08.3.tar.xz: e3500f55ed3826ed5184fcf377a4762121d36d3048b28f437d52de6592b33e71
homepage: https://kde.org/applications/system/ksystemlog/
license: GPL-2.0-only
component: system.utils
summary: System log viewer tool
description: |
    System log viewer tool
builddeps:
    - pkgconfig(audit)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/utilities-log-viewer.png

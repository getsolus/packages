# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ksystemlog
version    : 25.12.1
release    : 64
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/ksystemlog-25.12.1.tar.xz : 2f52acc9c4f5d4a58bc9c87f345c9951e9cf31172875bce49651a12d61bb61fd
homepage   : https://kde.org/applications/system/ksystemlog/
license    : GPL-2.0-only
component  : system.utils
summary    : System log viewer tool
description: |
    System log viewer tool
builddeps  :
    - pkgconfig(audit)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/utilities-log-viewer.png

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ksystemlog
version    : 25.12.2
release    : 65
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/ksystemlog-25.12.2.tar.xz : 2b8d555bda5da95ea3e665aff65d9c4aee96edfc105077fb5e758b4ce8506cd7
homepage   : https://kde.org/applications/system/ksystemlog/
license    : GPL-2.0-only
component  : system.utils
summary    : System log viewer tool
description: |
    System log viewer tool
builddeps  :
    - pkgconfig(audit)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/utilities-log-viewer.png

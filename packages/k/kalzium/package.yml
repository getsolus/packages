name       : kalzium
version    : 25.08.3
release    : 40
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kalzium-25.08.3.tar.xz : 36e6c4f46e1a5daaace14ebb5b1f6dac3429ad5df3d4fc1f0adeaec3e28e420b
homepage   : https://apps.kde.org/kalzium/
license    : GPL-2.0-or-later
component  : desktop
summary    : Periodic Table of Elements
description: |
    Periodic Table of Elements
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6StateMachine)
    - pkgconfig(Qt6Svg)
    - eigen3
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kparts-devel
    - kf6-kplotting-devel
    - kf6-ktextwidgets-devel
    - kf6-kunitconversion-devel
    - ocaml
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

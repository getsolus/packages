name       : kuserfeedback
version    : 1.3.0
release    : 9
source     :
    - https://download.kde.org/stable/kuserfeedback/kuserfeedback-1.3.0.tar.xz : 252308b822dd4690ea85ab1688c9b0da5512978ac6b435f77a5979fc1d2ffd13
homepage   : https://invent.kde.org/frameworks/kuserfeedback
license    : MIT
component  : desktop.kde.core
summary    : Framework for collecting user feedback for applications via telemetry and surveys
description: |
    Framework for collecting user feedback for applications via telemetry and surveys
builddeps  :
    - pkgconfig(Qt5Charts)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - extra-cmake-modules
    - php-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                 -DENABLE_CONSOLE=OFF \
                 -DENABLE_CLI=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kpat
version: 25.08.3
release: 80
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kpat-25.08.3.tar.xz: 65e033d7b9aabaa9757012d4b50babcc91b5c2c94174c334e7043b67858326ee
license:
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
homepage: https://kde.org/applications/games/org.kde.kpat
component: games.card
summary: KDE patience game
description: |
    KDE patience game.
libsplit: false
builddeps:
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libblack-hole-solver)
    - pkgconfig(libfreecell-solver)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    #remove doc
    rm -rfv $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kpat
version    : 25.12.1
release    : 81
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kpat-25.12.1.tar.xz : 7b06bb80b6af71cdbc79a41b83c6969832e2457655f38863c6128db6abe9e994
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
homepage   : https://kde.org/applications/games/org.kde.kpat
component  : games.card
summary    : KDE patience game
description: |
    KDE patience game.
libsplit   : false
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libblack-hole-solver)
    - pkgconfig(libfreecell-solver)
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove doc
    rm -rfv $installdir/usr/share/doc

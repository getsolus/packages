# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kaccounts-providers
version    : 25.12.1
release    : 87
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kaccounts-providers-25.12.1.tar.xz : 2e8ba97345f226978c6cf3490fa4797a84298e81d2d4e5e95865921517e5eaab
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
    - qcoro-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kaccounts-providers
version    : 19.08.3
release    : 20
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.3/src/kaccounts-providers-19.08.3.tar.xz : 55093c9ab5e001f126e86e1dbf55209c5f6365d9aad392cf506eab6a95d59a23
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Qml)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kaccounts-integration-devel
    - kdeclarative-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

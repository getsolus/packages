# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kaccounts-providers
version    : 25.12.2
release    : 88
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kaccounts-providers-25.12.2.tar.xz : f2cf056d6244c77e727256eb11bab2fe733cc7f41dc2ea986d4beef3672c3fcc
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
    - qcoro-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kaccounts-providers
version    : 25.08.1
release    : 84
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kaccounts-providers-25.08.1.tar.xz : 91cb4fa6d1227f1bc1a5188b9c0893c6327b634c2aeefdf3a516292b9f6d6318
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : KDE Providers
description: |
    KDE providers for accounts sign-on Provides additional configuration files for libaccounts and libsignon to recognize online services such as Facebook and Google.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kaccounts-integration-devel
    - kf6-kio-devel
    - kf6-kpackage-devel
    - qcoro-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

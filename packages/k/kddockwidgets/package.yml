# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kddockwidgets
version    : 2.4.0
release    : 1
source     :
    - https://github.com/KDAB/KDDockWidgets/releases/download/v2.4.0/kddockwidgets-2.4.0.tar.gz : 51dbf24fe72e43dd7cb9a289d3cab47112010f1a2ed69b6fc8ac0dff31991ed2
homepage   : https://www.kdab.com/development-resources/qt-tools/kddockwidgets/
license    : GPL-3.0-only
component  : programming.library
summary    : KDAB's Dock Widget Framework for Qt
description: |
    KDDockWidgets is a Qt dock widget library written by KDAB, suitable for replacing QDockWidget and implementing advanced functionalities missing in Qt.
clang      : true
optimize:
    - speed
    - thin-lto
builddeps  :
    - pkgconfig(Qt6Qml)
    - qt6-base-private-devel
setup      : |
    %cmake_ninja \
        -DKDDockWidgets_EXAMPLES=false
build      : |
    %ninja_build
install    : |
    %ninja_install

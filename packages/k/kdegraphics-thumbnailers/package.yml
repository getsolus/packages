name       : kdegraphics-thumbnailers
version    : 25.08.3
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kdegraphics-thumbnailers-25.08.3.tar.xz : 15fc2bb2578c7c58463533ebd6d8d4ea3ec3d9eaf47e04f74e9322c135c97e84
homepage   : https://apps.kde.org/kdegraphics_thumbnailers/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Thumbnailers for various graphics file formats
description: |
    Thumbnailers for various graphics file formats.
builddeps  :
    - pkgconfig(Qt6Core)
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kio-devel
    - libkdcraw-devel
    - libkexiv2-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

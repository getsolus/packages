# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdegraphics-thumbnailers
version    : 25.12.2
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kdegraphics-thumbnailers-25.12.2.tar.xz : 1feab9e5ad1aa2d8abcedd7a33b537644bf1c3f3427ffd6a55c8b83368f86ed3
homepage   : https://apps.kde.org/kdegraphics_thumbnailers/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Thumbnailers for various graphics file formats
description: |
    Thumbnailers for various graphics file formats.
builddeps  :
    - pkgconfig(Qt6Core)
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kio-devel
    - libkdcraw-devel
    - libkexiv2-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

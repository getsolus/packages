# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdegraphics-thumbnailers
version    : 25.12.1
release    : 91
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kdegraphics-thumbnailers-25.12.1.tar.xz : 3b1806198588ecb8cd27ffe56999d5384a19ef3ec6be0dfcf04d67947daad7f9
homepage   : https://apps.kde.org/kdegraphics_thumbnailers/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Thumbnailers for various graphics file formats
description: |
    Thumbnailers for various graphics file formats.
builddeps  :
    - pkgconfig(Qt6Core)
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kio-devel
    - libkdcraw-devel
    - libkexiv2-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

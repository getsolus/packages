name       : kwin
version    : 6.4.5
release    : 169
source     :
    - https://download.kde.org/stable/plasma/6.4.5/kwin-6.4.5.tar.xz : decf1cb79127c285c7eda768e7ff4f97c72f314735c82685758f0b956ac151f7
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-only
component  : desktop.kde.core
summary    : KDE window manager
description: |-
    KWin is the window manager for the KDE Plasma Desktop. It gives you complete control over your windows, making sure they're not in the way but aid you in your task. It paints the window decoration, the bar on top of every window with (configurable) buttons like close, maximize and minimize. It also handles placing of windows and switching between them.
builddeps  :
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Sensors)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(lcms2)
    - pkgconfig(libcanberra)
    # - pkgconfig(libcap)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libeis-1.0)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libxcvt)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-event)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xi)
    - pkgconfig(xkbcommon)
    - aurorae-devel
    - breeze-devel
    - kdecoration-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-krunner-devel
    - kf6-ksvg-devel
    - kf6-kxmlgui-devel
    - kglobalacceld-devel
    - kscreenlocker-devel
    - libplasma-devel
    - libqaccessibilityclient-devel
    - plasma-activities-devel
    - plasma-wayland-protocols-devel
    - qt6-base-private-devel
    - xorg-xwayland
rundeps    :
    - aurorae
    - kf6-kirigami
    - xorg-xwayland
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # https://invent.kde.org/plasma/kwin/-/commit/e6d217960e4fee82785da98c336aa7407e21e62d
    setcap 'CAP_SYS_NICE=+ep' $installdir/usr/bin/kwin_wayland

    rm -rfv $installdir/usr/share/doc
replaces   :
    - kwayland-server

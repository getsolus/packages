# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kpmcore
version    : 25.12.2
release    : 65
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kpmcore-25.12.2.tar.xz : 3220fe4b3095b2df6d2381f8adf3dd2f50af085ebf3bdf8dee97f7c3db7b4933
homepage   : https://invent.kde.org/system/kpmcore
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(polkit-qt6-1)
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    # we need this for calamares
    # https://github.com/calamares/calamares/issues/2367
    # https://invent.kde.org/system/kpmcore/-/merge_requests/52
    %patch -p1 -R -i $pkgfiles/52.diff
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kpmcore
version    : 25.08.1
release    : 61
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kpmcore-25.08.1.tar.xz : 2f49fcb150d3baa451e570c23becf7fa56d919a37d7fc52bac5d9fa6b76cf760
homepage   : https://invent.kde.org/system/kpmcore
license    : GPL-3.0-or-later
component  : programming.library
summary    : Library for managing partitions
description: |
    Common code for KDE Partition Manager and other projects. Library for managing partitions.
builddeps  :
    - pkgconfig(blkid)
    - pkgconfig(polkit-qt6-1)
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    # we need this for calamares
    # https://github.com/calamares/calamares/issues/2367
    # https://invent.kde.org/system/kpmcore/-/merge_requests/52
    %patch -p1 -R -i $pkgfiles/52.diff
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

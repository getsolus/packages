# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kf6-kwallet
version: 6.20.0
release: 31
source:
    - https://download.kde.org/stable/frameworks/6.20/kwallet-6.20.0.tar.xz: b6565ad041a57d390b3728a6599fc0e339784d2a4dab5990ace45abaa502e41e
homepage: https://community.kde.org/Frameworks
license:
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-or-later
    - LGPL-2.1-or-later
component: desktop.library
summary: Safe desktop-wide storage for passwords
description: |
    This framework contains two main components:
    * Interface to KWallet, the safe desktop-wide storage for passwords on KDE work spaces.
    * The kwalletd used to safely store the passwords on KDE work spaces.
builddeps:
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libgcrypt)
    - pkgconfig(libsecret-1)
    - gpgme-qt-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - qca-qt6-devel
clang: true
optimize: thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

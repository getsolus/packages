# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kwallet
version    : 6.23.0
release    : 34
source     :
    - https://download.kde.org/stable/frameworks/6.23/kwallet-6.23.0.tar.xz : 0cf8bd17c3300c71245c25d4e0fee513b7305ccd97f28d9a4c8e325283337a27
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Safe desktop-wide storage for passwords
description: |
    This framework contains two main components:
    * Interface to KWallet, the safe desktop-wide storage for passwords on KDE work spaces.
    * The kwalletd used to safely store the passwords on KDE work spaces.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libgcrypt)
    - pkgconfig(libsecret-1)
    - gpgme-qt-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - qca-qt6-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

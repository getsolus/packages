# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kirigami-addons
version    : 1.10.0
release    : 19
source     :
    - https://download.kde.org/stable/kirigami-addons/kirigami-addons-1.10.0.tar.xz : c98f92bf7c452e12f6dc403404215413db3959fe904ad830ead0db6bb09b3d11
homepage   : https://invent.kde.org/libraries/kirigami-addons
license    : GPL-2.0-or-later
component  : programming.library
summary    : Convergent visual components ("widgets") for Kirigami-based applications
description: |
    A set of "widgets" i.e visual end user components along with a code to support them. Components are usable by both touch and desktop experiences providing a native experience on both, and look native with any QQC2 style (qqc2-desktop-theme, Material or Plasma)
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6QuickControls2)
    - extra-cmake-modules
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kirigami-devel
    - qt6-base-private-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/kdevappwizard/

name       : kf6-kpackage
version    : 6.18.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.18/kpackage-6.18.0.tar.xz : 1bc2e43bf2239dc20e836b70877631e103057fb14a9467290c76fa45ff02870e
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : Installation and loading of additional content as packages
description: |
    Installation and loading of additional content (scripts, images...) as packages.
builddeps  :
    - kf6-karchive-devel
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

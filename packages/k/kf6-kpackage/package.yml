    - https://download.kde.org/stable/frameworks/6.20/kpackage-6.20.0.tar.xz : 61884114af604f827c4b83634551ea64921050e233c9c6d5fc400b97e402529e
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later

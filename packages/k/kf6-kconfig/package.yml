# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kconfig
version    : 6.21.0
release    : 30
source     :
    - https://download.kde.org/stable/frameworks/6.21/kconfig-6.21.0.tar.xz : 0cc1d0b92226cfe9b899468079cc213939fbf8bdd5b91e5454bc8cdfc8f34e20
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : desktop.library

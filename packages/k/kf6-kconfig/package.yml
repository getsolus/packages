# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kconfig
version    : 6.22.0
release    : 31
source     :
    - https://download.kde.org/stable/frameworks/6.22/kconfig-6.22.0.tar.xz : bea5cfc35f586f337aa518bae4f445b68977b5e9be785c158af7969bfe345790
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - MIT
component  : desktop.library
summary    : Persistent platform-independent application settings.
description: |

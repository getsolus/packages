name       : kmines
version    : 24.02.2
release    : 6
source     :
    - https://download.kde.org/stable/release-service/24.02.2/src/kmines-24.02.2.tar.xz : 8c047a7f4ca4421927ac44785328b8cfb7b2cf6d49d137b9c27aed52417ad10f
homepage   : https://apps.kde.org/kmines/
license    : GPL-2.0-or-later
component  : games.puzzle
summary    : A Minesweeper game.
description: |
    KMines is a classic Minesweeper game. The idea is to uncover all the squares without blowing up any mines. When a mine is blown up, the game is over.
builddeps  :
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-ktextwidgets-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - libkdegames-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

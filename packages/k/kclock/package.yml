name       : kclock
version    : 24.12.1
release    : 16
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/kclock-24.12.1.tar.xz : 79d2d725d121e6cea36fd094ba850822bcb475ee4208e6f716bf9b29a75eacbb
homepage   : https://apps.kde.org/kclock
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Clock app for KDE Plasma
description: |
    A convergent clock for KDE Plasma desktop and mobile
    Features
        - Alarms
        - Stopwatch
        - World Clocks
        - Timers
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kirigami-addons-devel
    - libplasma-devel
rundeps    :
    - kirigami-addons
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

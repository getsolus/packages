# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kclock
version    : 25.12.1
release    : 29
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kclock-25.12.1.tar.xz : e0367d9a089d262844c4e925dd7a1b39057e2584b786fc640a603edf2e723335
homepage   : https://apps.kde.org/kclock
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Clock app for KDE Plasma
description: |
    A convergent clock for KDE Plasma desktop and mobile
    Features
        - Alarms
        - Stopwatch
        - World Clocks
        - Timers
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(wayland-protocols)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kjobwidgets-devel
    - kf6-knotifications-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-ksvg-devel
    - kirigami-addons-devel
    - libplasma-devel
    - qt6-base-private-devel
rundeps    :
    - kirigami-addons
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

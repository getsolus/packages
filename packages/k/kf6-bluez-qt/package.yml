# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-bluez-qt
version    : 6.23.0
release    : 33
source     :
    - https://download.kde.org/stable/frameworks/6.23/bluez-qt-6.23.0.tar.xz : 37f4c0d8ae8093f8b44d6cb50500c7ba9ce59a2980181cc83e88fa7c03062bef
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for BlueZ 5 DBus API
description: |
    BluezQt is a library for communication with BlueZ system and session daemons.
    * Manager class is used to communicate with system daemon - org.bluez
    * ObexManager class is used to communicate with session daemon - org.bluez.obex
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - bluez
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

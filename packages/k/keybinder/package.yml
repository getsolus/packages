summary    : Keybinder for GTK-based applications
description: |
    keybinder is a library for registering global key bindings, for gtk-based applications. Python bindings included.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - gtk-doc

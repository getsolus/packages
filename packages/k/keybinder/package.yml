name       : keybinder
version    : 0.3.2
release    : 15
source     :
    - https://github.com/kupferlauncher/keybinder/releases/download/keybinder-3.0-v0.3.2/keybinder-3.0-0.3.2.tar.gz : e6e3de4e1f3b201814a956ab8f16dfc8a262db1937ff1eee4d855365398c6020

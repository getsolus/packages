# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kaddressbook
version    : 25.12.2
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kaddressbook-25.12.2.tar.xz : 5b3e79076adb157370cbd3bba0169c838239b15c691f6aec44899b81fde8f0a2
homepage   : https://kde.org/applications/office/org.kde.kaddressbook
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : KDE Contact Manager
description: |
    KAddressBook stores all the personal details of your family, friends and other contacts..
builddeps  :
    - akonadi-contacts-devel
    - akonadi-search-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kuserfeedback-devel
    - kldap-devel
    - kontactinterface-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - kdepim-runtime
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

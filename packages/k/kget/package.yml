# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kget
version    : 25.12.1
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kget-25.12.1.tar.xz : d205f85fa728f7e8b8dbf90ed621a88cd461bfaf56299865b1f24b3ab36cf3c6
homepage   : https://kde.org/applications/internet/org.kde.kget
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.download
summary    : Download manager by KDE
description: |
    KGet is a versatile and user-friendly download manager.
builddeps  :
    - pkgconfig(libmms)
    - pkgconfig(sqlite3)
    - gpgme-qt-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kwallet-devel
    - libboost-devel
    - libktorrent-devel
    - plasma-workspace-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

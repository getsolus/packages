name       : kompare
version    : 19.12.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/kompare-19.12.0.tar.xz : aa6b3d63d5a4042a44d4adae4b95a4c0b9f22c39d49729a91ce6bf4196c7e3ea
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - kiconthemes-devel
    - kjobwidgets-devel
    - kparts-devel
    - ktexteditor-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kompare
version    : 25.12.1
release    : 83
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kompare-25.12.1.tar.xz : dfedbddf7c49bc3c27866ed717e15e882ffd457b17c87ed0cd12fbeb3cdbd451
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-ktexteditor-devel
    - libkomparediff2-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

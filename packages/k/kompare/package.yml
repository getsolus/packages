name       : kompare
version    : 22.04.0
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kompare-22.04.0.tar.xz : e2e0ee484b2eb098d9315ea26a0b68abce64ae02572baab998a5711f609c018d
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kdoctools-devel
    - kiconthemes-devel
    - kparts-devel
    - ktexteditor-devel
    - libkomparediff2-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

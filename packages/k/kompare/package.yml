# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kompare
version    : 25.08.3
release    : 81
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kompare-25.08.3.tar.xz : ce4306e3ee8f210d1feb887e499815702b7d38c4fd3a2a0aa7504959cd414fe2
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-ktexteditor-devel
    - libkomparediff2-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

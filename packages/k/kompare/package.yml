name       : kompare
version    : 25.08.1
release    : 79
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kompare-25.08.1.tar.xz : 55fb17f8337df779cecec9f4a85b6e225c630414c657df51f5b25e158e23e017
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-ktexteditor-devel
    - libkomparediff2-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kompare
version    : 25.12.2
release    : 85
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kompare-25.12.2.tar.xz : af22e179d5c595b66ed32be9a49e4656feeb5af85f26a3a882a839d111fbcb89
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-ktexteditor-devel
    - libkomparediff2-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

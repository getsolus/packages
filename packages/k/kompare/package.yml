name       : kompare
version    : 25.08.0
release    : 77
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kompare-25.08.0.tar.xz : 2b2f67eb9a31093b1d1e295724f0f0b0cd13275cacdfb864590d5fcce8b4c872
homepage   : https://kde.org/applications/development/org.kde.kompare
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming.tools
summary    : File Comparator
description: |
    Tool to visualize changes between two versions of a file.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-ktexteditor-devel
    - libkomparediff2-devel
    - qt6-base-private-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

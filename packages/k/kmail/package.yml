name       : kmail
version    : 23.08.4
release    : 78
source     :
    - https://cdn.download.kde.org/stable/release-service/23.08.4/src/kmail-23.08.4.tar.xz : 5ba68338667535a6b6a40c8923cb818a52b9a15ba4ee344994af429b6f6ce582
homepage   : https://apps.kde.org/kmail2/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-only
component  : network.mail
summary    : Email client, supporting POP3 and IMAP mailboxes
description: |
    KMail is the email component of Kontact, the integrated personal information manager from KDE.
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - pkgconfig(ldap)
    - akonadi-search-devel
    - kcalendarcore-devel
    - kcalutils-devel
    - kcmutils-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kidentitymanagement-devel
    - kldap-devel
    - kmailtransport-devel
    - knotifyconfig-devel
    - kontactinterface-devel
    - kparts-devel
    - ktextaddons-devel
    - ktnef-devel
    - kuserfeedback-devel
    - libgravatar-devel
    - libksieve-devel
    - mailcommon-devel
    - pimcommon-devel
    - qtkeychain-qt5-devel
rundeps    :
    - akonadi-import-wizard
    - kdepim-runtime
    - kleopatra
    - kmail-account-wizard
    - pim-data-exporter
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |-
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: korganizer
version: 25.08.3
release: 96
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/korganizer-25.08.3.tar.xz: 62a1a0d1585b92d8652ff194fcc96bb2883bcc018ecbd4f5eaef6e90f6b0b975
homepage: https://kde.org/applications/office/org.kde.korganizer
license:
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component: office
summary: KDE calendar and scheduling program
description: |
    KOrganizer provides management of events and tasks, alarm notification, web export, network transparent handling of data, group scheduling, import and export of calendar files and more. It is able to work together with a wide variety of groupware servers, for example Kolab, Open-Xchange, Citadel or OpenGroupware.org.
builddeps:
    - pkgconfig(x11)
    - akonadi-calendar-devel
    - calendarsupport-devel
    - eventviews-devel
    - incidenceeditor-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kholidays-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-kparts-devel
    - kf6-kuserfeedback-devel
    - kidentitymanagement-devel
    - kldap-devel
    - kmailtransport-devel
    - kontactinterface-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps:
    - kdepim-runtime
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

name       : ksystemstats
version    : 5.23.2
release    : 8
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.2/ksystemstats-5.23.2.tar.xz : 24dae0ae39f9c52672c2754233de4ea721b7798930a05c215909ac92f1963154
license    :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
component  : programming.library
summary    : A plugin based system monitoring daemon
description: |

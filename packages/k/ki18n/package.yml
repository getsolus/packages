name       : ki18n
version    : 5.65.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/ki18n-5.65.0.tar.xz : 303c3ef4fc7e417233211373a21759332f39a9ae45c9ce7b407eaba412d2caa4
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : KDE Gettext-based UI text internationalization.
description: |
    KDE Gettext-based UI text internationalization.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

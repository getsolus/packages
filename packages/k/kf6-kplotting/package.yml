# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kplotting
version    : 6.22.0
release    : 28
source     :
    - https://download.kde.org/stable/frameworks/6.22/kplotting-6.22.0.tar.xz : bf2e2c563160d53f7a255e3ea40de6aecb34e19f5e291a284a2d51ff6be0f118
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Data plotting
description: |
    KPlotting provides KPlotWidget, a QWidget-derived class that provides a virtual base class for easy data-plotting. The idea behind KPlotWidget is that you only have to specify information in "data units"; i.e., the natural units of the data being plotted. KPlotWidget automatically converts everything to screen pixel units.
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

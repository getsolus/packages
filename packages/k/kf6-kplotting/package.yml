# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kplotting
version    : 6.21.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.21/kplotting-6.21.0.tar.xz : c7b319bb53cb65293a46eb209ed48fd4cc517ffbab78654c48ad7fc2eca32fbf
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Data plotting
description: |
    KPlotting provides KPlotWidget, a QWidget-derived class that provides a virtual base class for easy data-plotting. The idea behind KPlotWidget is that you only have to specify information in "data units"; i.e., the natural units of the data being plotted. KPlotWidget automatically converts everything to screen pixel units.
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

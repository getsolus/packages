name       : kf6-solid
version    : 6.2.0
release    : 7
source     :
    - https://download.kde.org/stable/frameworks/6.2/solid-6.2.0.tar.xz : 002a0d2b27599bebc721516681d327876962fdcaf9940f033634fb93a4f9d722
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Desktop hardware abstraction.
description: |
    Desktop hardware abstraction.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libplist-2.0)
    - extra-cmake-modules
    - media-player-info
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
    - media-player-info
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kcmutils
version    : 6.21.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.21/kcmutils-6.21.0.tar.xz : 9c1808153d9c16aaa08e68b6353ce5c9af67b2e24b9a0cd7587c46a4a81e8edc

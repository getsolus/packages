name       : kf6-kcmutils
version    : 6.18.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.18/kcmutils-6.18.0.tar.xz : 6114c1ec8eb73734619a99e4956dce449828af336c2cd91d19bfeb03e221528f
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Utilities for interacting with KCModules
description: |
    Utilities for interacting with KCModules
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Quick)
    - extra-cmake-modules
    - kf6-kdeclarative-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kitemviews-devel
    - kf6-kpackage-devel
    - kf6-kservice-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kconfigwidgets-devel
        - kf6-kcoreaddons-devel
        - kf6-kguiaddons-devel
        - kf6-ki18n-devel
        - kf6-kitemviews-devel
        - kf6-kxmlgui-devel
        - qt6-declarative-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

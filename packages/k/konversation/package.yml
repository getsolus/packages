name       : konversation
version    : 23.08.4
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/23.08.4/src/konversation-23.08.4.tar.xz : 4fcc5db9c57bf9c609b0d4140d70c208962a8e60cc95cf26b5579f7da3cd87f2
homepage   : https://konversation.kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.irc
summary    : User-friendly IRC client built on the KDE Platform
description: |
    Konversation is a user-friendly Internet Relay Chat (IRC) client built on the KDE Platform.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(qca2-qt5)
    - karchive-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kidletime-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - kparts-devel
    - kwallet-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

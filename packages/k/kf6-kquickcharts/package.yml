name       : kf6-kquickcharts
version    : 6.18.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.18/kquickcharts-6.18.0.tar.xz : 941ead378d02e0581b706639c7cf474339818f6cd48d918646782f71bc7f74cb
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.1-only
    - MIT
component  : desktop.library
summary    : A QtQuick plugin providing high-performance charts
description: |
    A QtQuick plugin providing high-performance charts
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6QuickControls2)

name       : kimageformats
version    : 5.114.0
release    : 49
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.114/kimageformats-5.114.0.tar.xz : 1cd8b9b76f191626493b4001700b8a673b2a93098ab3747feaccf295edbbdfd9
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : multimedia.graphics
summary    : A fast and easy to use image viewer
description: |
    A fast and easy to use image viewer
builddeps  :
    - pkgconfig(OpenEXR)
    - pkgconfig(libavif)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libraw)
    - karchive-devel
rundeps    :
    - qt5-imageformats
setup      : |
    %cmake_ninja \
        -DBUILD_TESTING=OFF \
        -DKIMAGEFORMATS_HEIF=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

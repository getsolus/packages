# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kgraphviewer
version    : 25.12.2
release    : 20
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kgraphviewer-25.12.2.tar.xz : b49f399aeaafe595d53c80af2089e1313d10700999a6b4e00d2c022adaffae86
homepage   : https://apps.kde.org/kgraphviewer/
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Graphviz dot graph file viewer
description: |
    Graphviz dot graph file viewer
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libgvc)
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kparts-devel
    - kf6-kwidgetsaddons-devel
    - libboost-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    # https://invent.kde.org/graphics/kgraphviewer/-/merge_requests/22
    %patch -p1 -i $pkgfiles/add-svg-logo.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

    install -Dm00644 logo.svg $installdir/usr/share/icons/hicolor/scalable/apps/kgraphviewer.svg

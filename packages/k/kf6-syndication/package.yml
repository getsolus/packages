name       : kf6-syndication
version    : 6.18.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.18/syndication-6.18.0.tar.xz : a02f76f8a942285f8a64233fb09f64d28f51eef9e96f4b5dd7d13d4c83933b94
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - kf6-kcodecs-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

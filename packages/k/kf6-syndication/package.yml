name       : kf6-syndication
version    : 6.7.0
release    : 12
source     :
    - https://download.kde.org/stable/frameworks/6.7/syndication-6.7.0.tar.xz : c2a485229d8a430858d7f473fe8b133737d93d33a776e46eedfa77bb9e30ba24
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - kf6-kcodecs-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

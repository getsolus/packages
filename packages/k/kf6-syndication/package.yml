# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-syndication
version    : 6.22.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.22/syndication-6.22.0.tar.xz : faf3a88e6711b06a35edf28c415fd665b5699a7cafee6fed2cb4997f318d8de0
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - kf6-kcodecs-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

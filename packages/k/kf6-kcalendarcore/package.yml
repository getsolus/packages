# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kf6-kcalendarcore
version: 6.20.0
release: 28
source:
    - https://download.kde.org/stable/frameworks/6.20/kcalendarcore-6.20.0.tar.xz: 5f61027b34510d0de2f2b151c279b000aa17e1c34906ff05e0f0086eed2f3785
homepage: https://community.kde.org/Frameworks
license: LGPL-2.0-or-later
component: desktop.library
summary: Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps:
    - pkgconfig(Qt6Designer)
    - pkgconfig(libical)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps:
    - devel:
          - extra-cmake-modules
          - libical-devel
          - qt6-tools-devel
clang: true
optimize: thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

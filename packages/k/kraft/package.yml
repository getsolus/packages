# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kraft
version    : 2.0.0
release    : 15
source     :
    - https://github.com/dragotin/kraft/archive/refs/tags/v2.0.0.tar.gz : 8da453c62a54ad67c711a295a4d562cf856a95253eade1701e0945a83da28571
homepage   : https://volle-kraft-voraus.de
license    : GPL-2.0-or-later
component  : office.finance
summary    : Kraft helps to handle your daily quotes and invoices in your small business.
description: |
    Kraft is a Qt/KF6 based desktop software with a strong focus on ease of use and the just enough feature set for the use case.
    With Kraft, writing documents like quotes and invoices is very easy and fast. Repeating tasks are supported, documents can be generated semi automatically, ie. invoices from offers sent out before.
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(libctemplate)
    - pkgconfig(sqlite3)
    - akonadi-contacts-devel
    - extra-cmake-modules
    - grantlee-devel
    - kf6-kcodecs-devel
    - kf6-kconfig-devel
    - kf6-kcontacts-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
rundeps    :
    - kf6-kiconthemes
    - python-pypdf2
    - python-reportlab
    - python-six
setup      : |
    # Added StartupWMClass to desktop file
    %patch -p1 -i $pkgfiles/0001-fix-icon-in-overview.patch

    # Cmake need .tag file
    echo "%version%" > .tag

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

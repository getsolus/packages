# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-prison
version    : 6.23.0
release    : 31
source     :
    - https://download.kde.org/stable/frameworks/6.23/prison-6.23.0.tar.xz : 9d0c917649f39b685fd1b9298674680869ee013fbb82a2cfd6e733500b080236
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - MIT
component  : desktop.library
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Quick)
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(zxing)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

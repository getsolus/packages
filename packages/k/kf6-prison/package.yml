# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-prison
version    : 6.21.0
release    : 28
source     :
    - https://download.kde.org/stable/frameworks/6.21/prison-6.21.0.tar.xz : 048ba596cd8e08d36faa1179ec37af483ea9ec101710186d75298117bc098a2b
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - MIT
component  : desktop.library
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Quick)
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(zxing)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-prison
version    : 6.20.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/6.20/prison-6.20.0.tar.xz : 36ec6f82ecc3c06618d455cc1698ab11754d642fab3f1b850a7cf01ce11b3d1f
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - MIT
component  : desktop.library
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Quick)
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(zxing)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

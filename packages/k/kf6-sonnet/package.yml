# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-sonnet
version    : 6.21.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.21/sonnet-6.21.0.tar.xz : 00466d5100ae1d2eaf0cfe49f576055a2c25da6431118a8ef8daf09a615e567f
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.tools
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

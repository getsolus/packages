name       : ksshaskpass
version    : 6.5.2
release    : 127
source     :
    - https://download.kde.org/stable/plasma/6.5.2/ksshaskpass-6.5.2.tar.xz : e1cdacbdde464b772bc29bd520dde2503b54f7e24f6ac9ca3efd7ec9ca9d8c62
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

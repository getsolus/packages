# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ksshaskpass
version    : 6.5.5
release    : 131
source     :
    - https://download.kde.org/stable/plasma/6.5.5/ksshaskpass-6.5.5.tar.xz : 191e729f6442b916b53dc35a830b0188f74ea20ef6525b326983ae5815ec6bcb
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

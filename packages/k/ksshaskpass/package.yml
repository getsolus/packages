# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ksshaskpass
version    : 6.5.4
release    : 130
source     :
    - https://download.kde.org/stable/plasma/6.5.4/ksshaskpass-6.5.4.tar.xz : 4fdef079feb8963d5a9e554dc11ace8c728732775f0340fc1f43b1aba9a16861
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

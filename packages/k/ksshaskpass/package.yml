name       : ksshaskpass
version    : 6.4.5
release    : 124
source     :
    - https://download.kde.org/stable/plasma/6.4.5/ksshaskpass-6.4.5.tar.xz : 5b2da11937079c61919755c3d55ff9bfc5bf97ed1dbf080b43c0c2af50e354da
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

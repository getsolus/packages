name       : ksshaskpass
version    : 6.0.2
release    : 94
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/ksshaskpass-6.0.2.tar.xz : 0bea76d31ca06f742442ace693e2dc489612309b5aa567d16978ac26ee20fac9
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Front-end for ssh-add which stores the password of the ssh key in KWallet
description: |
    Front-end for ssh-add which stores the password of the ssh key in KWallet.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

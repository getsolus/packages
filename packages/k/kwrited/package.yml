# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kwrited
version    : 6.5.3
release    : 128
source     :
    - https://download.kde.org/stable/plasma/6.5.3/kwrited-6.5.3.tar.xz : 1c1f7379273eaa79918a8fabd61708cedc48269c4d367f2fa564309e41d3709c

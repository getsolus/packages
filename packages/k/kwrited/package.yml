name       : kwrited
version    : 6.5.2
release    : 127
source     :
    - https://download.kde.org/stable/plasma/6.5.2/kwrited-6.5.2.tar.xz : 00955f29ac706cceaa603873f3434743956dac444d1c90d8527aa3f3b32b0989
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel

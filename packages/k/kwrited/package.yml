name       : kwrited
version    : 6.0.2
release    : 94
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/kwrited-6.0.2.tar.xz : fb52194d5e559a56967af1c8a1a08085ec77b7d6510ab486a0f10c93fae8d928
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kpty-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

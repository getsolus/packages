name       : kwrited
version    : 6.4.5
release    : 125
source     :
    - https://download.kde.org/stable/plasma/6.4.5/kwrited-6.4.5.tar.xz : 434b83b115a480f542c97d519c27f2eb5dd4d333cfbdda28ed994813892a00d1
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE daemon listening for wall and write messages
description: |
    KDE daemon listening for wall and write messages.
builddeps  :
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kpty-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kscreenlocker
version    : 5.27.10
release    : 96
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.10/kscreenlocker-5.27.10.tar.xz : d74d80b87fc5b4915d615c288819f9006c0103ee864cadc565141bf468cb3d89
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Library and components for secure lock screen architecture
description: |
    Library and components for secure lock screen architecture.
optimize   : lto
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(libseccomp)
    - pkgconfig(pam)
    - pkgconfig(wayland-scanner)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcursor)
    - pkgconfig(xi)
    - kcmutils-devel
    - kcrash-devel
    - kdeclarative-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kidletime-devel
    - kio-devel
    - knotifications-devel
    - kpackage-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - layer-shell-qt-devel
    - libkscreen-devel
    - solid-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/kde $installdir/usr/share/defaults/etc/pam.d/kde
    %qml_cache

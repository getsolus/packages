name       : kscreenlocker
version    : 6.5.2
release    : 136
source     :
    - https://download.kde.org/stable/plasma/6.5.2/kscreenlocker-6.5.2.tar.xz : d009894a88964a0c44370ddd5a83b7a95e64f6aad2f47b26fef7cc881d0d04b6
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Library and components for secure lock screen architecture
description: |
    Library and components for secure lock screen architecture.
builddeps  :
    - pkgconfig(KF6Screen)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(pam)
    - pkgconfig(wayland-server)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xi)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kidletime-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-ksvg-devel
    - kf6-kxmlgui-devel
    - layer-shell-qt-devel
    - libplasma-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/pam.d/* -t $installdir/usr/share/defaults/etc/pam.d/

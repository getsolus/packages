    - https://download.kde.org/stable/frameworks/6.2/kiconthemes-6.2.0.tar.xz : c0ffe65f53f59b75bf0432c4f57f7d36b6840c87f80e9ea5b88ceb71a28b5645
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : Icon GUI utilities.
description: |
    Icon GUI utilities.

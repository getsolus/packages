name       : kglobalacceld
version    : 6.5.2
release    : 39
source     :
    - https://download.kde.org/stable/plasma/6.5.2/kglobalacceld-6.5.2.tar.xz : 8954c7b754e22affd7f79ef4061f5ae0c71798f7bc5531eac8c778936ba4f5f6
homepage   : https://kde.org/plasma-desktop/
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-only

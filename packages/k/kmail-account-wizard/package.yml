name       : kmail-account-wizard
version    : 25.08.1
release    : 96
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kmail-account-wizard-25.08.1.tar.xz : 119f1877fc2e98390782ef91e59713ed99526ca5942df479014bd40445f75845
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KMail Account Wizard
description: |
    An application which assists you with the configuration of accounts in KMail.
builddeps  :
    - akonadi-devel
    - gpgme-qt-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ktexteditor-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kmail-account-wizard
version    : 25.12.1
release    : 101
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kmail-account-wizard-25.12.1.tar.xz : 4ec6f4679385086fb7412136af25e4afb4961e22f44423f9331ae4c9e54e9ce7
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
summary    : KMail Account Wizard

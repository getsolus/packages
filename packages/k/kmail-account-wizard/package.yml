# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kmail-account-wizard
version    : 25.08.3
release    : 99
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kmail-account-wizard-25.08.3.tar.xz : 3365f16153201a29c31799b108fc08e3f694c233ae170426889f8151c498c344

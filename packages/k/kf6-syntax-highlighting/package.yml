# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-syntax-highlighting
version    : 6.20.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.20/syntax-highlighting-6.20.0.tar.xz : 6e2862a3857c11e9a75accc6e3acfcc16f634ee878586b4d2a97b573f52bfdc0
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - MIT
component  : programming.library
summary    : Syntax highlighting engine for Kate syntax definitions
description: |
    This is a stand-alone implementation of the Kate syntax highlighting engine. It's meant as a building block for text editors as well as for simple highlighted text rendering (e.g. as HTML), supporting both integration with a custom editor as well as a ready-to-use QSyntaxHighlighter sub-class.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6Quick)
    - pkgconfig(xerces-c)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

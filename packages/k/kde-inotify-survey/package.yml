name       : kde-inotify-survey
version    : 25.08.1
release    : 16
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kde-inotify-survey-25.08.1.tar.xz : 1ac53f6d0fa6222e56118d297ecc0468f1d2b4efeac365b748b8422761b18537
homepage   : https://invent.kde.org/system/kde-inotify-survey
license    : LGPL-2.0-or-later
component  : desktop.kde.core
summary    : Tooling for monitoring inotify limits
description: |
    Tooling for monitoring inotify limits and informing the user when they have been or about to be reached
builddeps  :
    - kf6-kauth-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

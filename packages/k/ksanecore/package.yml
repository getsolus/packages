# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ksanecore
version    : 25.08.3
release    : 82
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/ksanecore-25.08.3.tar.xz : e15659994193ee60d29fae09e27d2e453fc32e449faf8808a57cac8a9eaba997
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kf6-ki18n-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

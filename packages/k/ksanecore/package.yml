name       : ksanecore
version    : 25.08.1
release    : 80
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/ksanecore-25.08.1.tar.xz : efcbbd6ee797aee03c7d9622a150f0b4ee645f7d0856d379c2495eb25e0697c6
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kf6-ki18n-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

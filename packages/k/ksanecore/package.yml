# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ksanecore
version    : 25.12.2
release    : 84
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/ksanecore-25.12.2.tar.xz : 847cc01511bc28986781e36c66f75f57ecd7e36d2fa42b7b80b74dfe0edeba09
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kf6-ki18n-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

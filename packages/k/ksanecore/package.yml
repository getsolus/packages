# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ksanecore
version    : 25.12.1
release    : 83
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/ksanecore-25.12.1.tar.xz : 5f86e1a6f36970e3b0a90e163f17746b83e00daf4b967a342e873947331d34fe
homepage   : https://kde.org/
license    :
    - LGPL-2.1-only
    - LGPL-3.0-only
component  : desktop.library
summary    : Library providing logic to interface scanners
description: |
    KSaneCore is a library that provides a Qt interface for the SANE library for scanner hardware.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(sane-backends)
    - extra-cmake-modules
    - kf6-ki18n-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

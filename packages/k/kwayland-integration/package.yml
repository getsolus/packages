name       : kwayland-integration
version    : 6.0.2
release    : 97
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/kwayland-integration-6.0.2.tar.xz : 25c51181ecb8f4fc685f7df69665f0056346a7a96311287c7eb0fdcfc36314fa
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - kwindowsystem-devel
    - plasma-wayland-protocols-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kwayland-integration
version    : 6.5.4
release    : 132
source     :
    - https://download.kde.org/stable/plasma/6.5.4/kwayland-integration-6.5.4.tar.xz : d1a43043529b3e5e0698706962de56207db9c2c7163fb4d90c32a166d82e42ce
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - kwindowsystem-devel
    - plasma-wayland-protocols-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

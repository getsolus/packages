# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kwayland-integration
version    : 6.5.5
release    : 133
source     :
    - https://download.kde.org/stable/plasma/6.5.5/kwayland-integration-6.5.5.tar.xz : 5b470a82d1dfc89e193e0fd33500895d6d2440e7800a9261ad0b6c12de629012
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-only
component  : desktop.kde.core
summary    : Provides integration plugins for various KDE frameworks
description: |
    Provides integration plugins for various KDE frameworks.
builddeps  :
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
    - kwindowsystem-devel
    - plasma-wayland-protocols-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

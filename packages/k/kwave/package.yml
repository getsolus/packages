name       : kwave
version    : 25.08.1
release    : 63
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kwave-25.08.1.tar.xz : 2bfaee89b2acfb2d19129b5c1bd8faf7e1c53a1e07117925f711d5ec87137cb1
homepage   : https://kde.org/applications/multimedia/org.kde.kwave
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : A sound editor for KDE
description: |
    With Kwave you can record, play back, import and edit many sorts of audio files including multi channel files. Kwave includes some plugins to transform audio files in several ways and presents a graphical view with a complete zoom- and scroll capability.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(alsa)
    - pkgconfig(audiofile)
    - pkgconfig(fftw3)
    - pkgconfig(flac)
    - pkgconfig(libpulse)
    - pkgconfig(mad)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(vorbis)
    - id3lib-devel
    - kf6-karchive-devel
    - kf6-kcompletion-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/kwave.png

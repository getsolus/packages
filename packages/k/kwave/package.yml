name       : kwave
version    : 24.12.1
release    : 55
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/kwave-24.12.1.tar.xz : 5851d767c65c35d442de3eb074ef15d49542ea9a5946938e19753a6ea2747e76
homepage   : https://kde.org/applications/multimedia/org.kde.kwave
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : A sound editor for KDE
description: |
    With Kwave you can record, play back, import and edit many sorts of audio files including multi channel files. Kwave includes some plugins to transform audio files in several ways and presents a graphical view with a complete zoom- and scroll capability.
builddeps  :
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(alsa)
    - pkgconfig(audiofile)
    - pkgconfig(fftw3)
    - pkgconfig(flac)
    - pkgconfig(libpulse)
    - pkgconfig(mad)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(vorbis)
    - id3lib-devel
    - kf6-karchive-devel
    - kf6-kcompletion-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - kf6-kwidgetsaddons-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/pixmaps/kwave.png

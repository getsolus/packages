# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kio-extras
version    : 25.08.3
release    : 146
source     :
    # We need to build this twice until all KDE apps are qt6
    - https://download.kde.org/stable/release-service/25.08.3/src/kio-extras-25.08.3.tar.xz#kio-extras.tar.xz : 99f966dcc663be8cb3c906778c82b32da4b178bd296d8cd85b9e3f56e8e9c2d2
    - https://download.kde.org/stable/release-service/24.02.2/src/kio-extras-kf5-24.02.2.tar.xz#kio-extras-kf5.tar.xz : a9aaf58f3b802c8341bba1ceb95054f915059ea447f59ffc7b933cca71b12ac9
extract    : false
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Additional components to increase the functionality of KIO
description: |
    Additional components to increase the functionality of KIO.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(OpenEXR)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libimobiledevice-1.0)
    - pkgconfig(libmtp)
    - pkgconfig(libplist-2.0)
    - pkgconfig(libproxy-1.0)
    - pkgconfig(libssh)
    - pkgconfig(libtirpc)
    - pkgconfig(phonon4qt5)
    - pkgconfig(phonon4qt6)
    - pkgconfig(smbclient)
    - pkgconfig(taglib)
    - pkgconfig(x11)
    - gperf
    - kactivities-devel
    - karchive-devel
    - kdbusaddons-devel
    - kdnssd-devel
    - kdoctools-devel
    - kdsoap-qt5-devel
    - kdsoap-qt6-devel
    - kdsoap-ws-discovery-client-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-kdnssd-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-solid-devel
    - kf6-syntax-highlighting-devel
    - kguiaddons-devel
    - kio-devel
    - libkexiv2-devel
    - plasma-activities-devel
    - plasma-activities-stats-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
    - syntax-highlighting-devel
    # TODO add libappimage
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    mkdir kf5 gear
    tar --strip-components=1 -xf $sources/kio-extras-kf5.tar.xz -C kf5
    %patch -d kf5 -p1 -i $pkgfiles/0001-Don-t-check-for-system-kdsoap-ws-discover-client.patch
    tar --strip-components=1 -xf $sources/kio-extras.tar.xz -C gear

    %cmake_ninja -S kf5 \
                 -B kf5-build \
                 -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF \
                 -DINTERNAL_WSDCLIENT=ON \
                 -DBUILD_ACTIVITIES=OFF \
                 -DKF6_COMPAT_BUILD=ON

    %cmake_kf6 -S gear \
               -B gear-build
build      : |
    %ninja_build -C kf5-build
    %ninja_build -C gear-build
install    : |
    %ninja_install -C kf5-build
    %ninja_install -C gear-build

    #remove docs
    rm -rfv $installdir/usr/share/doc

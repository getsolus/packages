# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kgeography
version    : 25.12.1
release    : 97
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kgeography-25.12.1.tar.xz : d67648222c4a28f3f651c35d717dd3fbc8bdc420af1e1c3198d140bb765a39ed
homepage   : https://kde.org/applications/education/org.kde.kgeography
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : games.learning
summary    : KGeography is a geography learning tool
description: |
    KGeography is a geography learning tool
builddeps  :
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

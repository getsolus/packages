# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdebugsettings
version    : 25.12.2
release    : 82
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kdebugsettings-25.12.2.tar.xz : 6a4879f2992e67febcd44dbfc0b766ddbf226f8c92862109c2acc87ea04fe769
homepage   : https://kde.org/applications/development/org.kde.kdebugsettings
license    : LGPL-2.0-or-later
component  : desktop.kde
summary    : Application to enable/disable qCDebug
description: |
    An application to enable/disable qCDebug.
builddeps  :
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kwindowsystem-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Fix appstream processing
    install -Dm00644 $workdir/logo.png $installdir/usr/share/icons/hicolor/128x128/apps/debug-run.png

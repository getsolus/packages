component  : programming.library
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
builddeps  :
    - pkgconfig(libxslt)
    - docbook-xml
    - kf6-karchive-devel
    - kf6-ki18n-devel
    - perl-uri

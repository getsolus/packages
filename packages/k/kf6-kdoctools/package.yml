name       : kf6-kdoctools
version    : 6.2.0
release    : 7
source     :
    - https://download.kde.org/stable/frameworks/6.2/kdoctools-6.2.0.tar.xz : ecf38556ec5f9d99ee2ceb2c28727f4c80342217cb69b9aa945a6f702dc3ff4f
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - LGPL-2.1-only
component  : programming.library
summary    : Create documentation from DocBook.
description: |
    Create documentation from DocBook
builddeps  :
    - pkgconfig(libxslt)
    - docbook-xml
    - kf6-karchive-devel
    - kf6-ki18n-devel
    - perl-uri
rundeps    :
    - devel :
        - libxslt-devel
    - docbook-xml
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kdoctools
version    : 6.22.0
release    : 30
source     :
    - https://download.kde.org/stable/frameworks/6.22/kdoctools-6.22.0.tar.xz : d893f2758f9e1d9a529d1b573b3fc413d4c3e0cf4b8573ecee5c99c8d66a3f11
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later

name       : kcalc
version    : 24.08.3
release    : 80
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/kcalc-24.08.3.tar.xz : 7ec39999db32f2e7370f69e180ea7d02410c8e13fabc54755c098eb7478b0420
homepage   : https://kde.org/applications/utilities/org.kde.kcalc
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
libsplit   : no
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(gmp)
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

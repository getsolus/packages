# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kcalc
version    : 25.12.2
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kcalc-25.12.2.tar.xz : ab363558023fac17cd7ebe2ee2de774e1ae7a2390d1f291a7c7316ec0df1a174
homepage   : https://kde.org/applications/utilities/org.kde.kcalc
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
libsplit   : false
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(gmp)
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

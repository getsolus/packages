name       : kcalc
version    : 25.08.1
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kcalc-25.08.1.tar.xz : fa9a892ac539dc250e4bdb243358d859aa024bf65479576c5a089c6b4435c155
homepage   : https://kde.org/applications/utilities/org.kde.kcalc
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
libsplit   : false
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(gmp)
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

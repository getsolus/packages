# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kcalc
version: 25.08.3
release: 91
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kcalc-25.08.3.tar.xz: 0e842c940496e47f5abd1ec6081f5c6cf288be1dd73edb5071d84f04eca1838a
homepage: https://kde.org/applications/utilities/org.kde.kcalc
license: GPL-2.0-or-later
component: desktop.kde.core
summary: Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
libsplit: false
builddeps:
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(gmp)
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

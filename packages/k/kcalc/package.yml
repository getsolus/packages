name       : kcalc
version    : 24.02.2
release    : 74
source     :
    - https://download.kde.org/stable/release-service/24.02.2/src/kcalc-24.02.2.tar.xz : 9cc2d27635f858afb7bf30f9e7e9bef2c04dea653ee33baa43165da3e5797b9d
homepage   : https://kde.org/applications/utilities/org.kde.kcalc
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Scientific calculator by KDE
description: |
    KCalc is a calculator which offers many more mathematical functions than meet the eye on a first glance.
libsplit   : no
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(gmp)
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

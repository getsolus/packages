# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kde-cli-tools
version    : 6.5.5
release    : 133
source     :
    - https://download.kde.org/stable/plasma/6.5.5/kde-cli-tools-6.5.5.tar.xz : 083b5d3c8e6315554547e1fc538c7d9f0671e08f7c52f2bc0a5a345027a12279
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Tools to better interact with the system
description: |
    Tools based on KDE Frameworks 6 to better interact with the system.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Svg)
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdesu-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kf6-kservice-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

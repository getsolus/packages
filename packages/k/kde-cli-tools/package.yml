name       : kde-cli-tools
version    : 6.0.2
release    : 96
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/kde-cli-tools-6.0.2.tar.xz : 4abec932b4b479a4224e0ef256305598655d3389b369a61fe48637e2b5ce8e55
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Tools to better interact with the system
description: |
    Tools based on KDE Frameworks 6 to better interact with the system.
builddeps  :
    - pkgconfig(Qt6Svg)
    - kf6-kconfig-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-ki18n-devel
    - kf6-kcmutils-devel
    - kf6-kcoreaddons-devel
    - kf6-kdesu-devel
    - kf6-kio-devel
    - kf6-kservice-devel
    - kf6-kwindowsystem-devel
    - kf6-kparts-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

name       : kdepim-addons
version    : 25.08.0
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.08.0/src/kdepim-addons-25.08.0.tar.xz : c6a2fc95e1a43eb5dcba60531f13caf774cfe29c46dc3313745b988e4ce7543a
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.kde
summary    : Addons for KDE PIM applications
description: |
    Addons for KDE PIM applications including akregator, kaddressbook, kmail and korganizer.
networking : yes
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libmarkdown)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-import-wizard-devel
    - calendarsupport-devel
    - corrosion
    - incidenceeditor-devel
    - kaddressbook-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kholidays-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-prison-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kitinerary-devel
    - kldap-devel
    - kpkpass-devel
    - ktextaddons-devel
    - ktnef-devel
    - libgravatar-devel
    - libksieve-devel
    - mailcommon-devel
    - mailimporter-devel
    - pimcommon-devel
clang      : yes
optimize   :
    - speed
    # Todo: We need to teach LLVM that `x86_64-solus-linux` and `x86_64-unknown-linux-gnu` are compatible triples
    # - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

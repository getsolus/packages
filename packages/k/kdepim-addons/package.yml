# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdepim-addons
version    : 25.12.2
release    : 95
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kdepim-addons-25.12.2.tar.xz : 2fd1750c89cf54d94ab4ee74e70480c2d8c245a01492637a480740e84cc28d06
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.kde
summary    : Addons for KDE PIM applications
description: |
    Addons for KDE PIM applications including akregator, kaddressbook, kmail and korganizer.
networking : true
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libmarkdown)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-import-wizard-devel
    - calendarsupport-devel
    - corrosion
    - incidenceeditor-devel
    - kaddressbook-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kholidays-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-prison-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kitinerary-devel
    - kldap-devel
    - kpkpass-devel
    - ktextaddons-devel
    - ktnef-devel
    - libgravatar-devel
    - libksieve-devel
    - mailcommon-devel
    - mailimporter-devel
    - pimcommon-devel
clang      : true
optimize   :
    - speed
    # Todo: We need to teach LLVM that `x86_64-solus-linux` and `x86_64-unknown-linux-gnu` are compatible triples
    # - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kdepim-addons
version    : 24.02.0
release    : 74
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/kdepim-addons-24.02.0.tar.xz : 00e51d8116dcd4722a2e168f87004f623c88c875f6f02bdb78c166ac1a0b7c27
homepage   : https://community.kde.org/PIM
license    :
    - GPL-2.0-only
    - LGPL-2.1-or-later
component  : desktop.kde
summary    : Addons for KDE PIM applications
description: |
    Addons for KDE PIM applications including akregator, kaddressbook, kmail and korganizer.
networking : yes
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libmarkdown)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-import-wizard-devel
    - akonadi-notes-devel
    - calendarsupport-devel
    - corrosion
    - eventviews-devel
    - incidenceeditor-devel
    - kaddressbook-devel
    - kf6-kcontacts-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kguiaddons-devel
    - kf6-kholidays-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-prison-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kitinerary-devel
    - kpkpass-devel
    - ktextaddons-devel
    - ktnef-devel
    - libgravatar-devel
    - libksieve-devel
    - mailcommon-devel
    - mailimporter-devel
    - pimcommon-devel
clang      : yes
optimize   :
    - speed
    # Todo: We need to teach LLVM that `x86_64-solus-linux` and `x86_64-unknown-linux-gnu` are compatible triples
    # - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

name       : kdeplasma-addons
version    : 6.0.1
release    : 100
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.1/kdeplasma-addons-6.0.1.tar.xz : 6458e605d258e0b2a42d6014c336802c10df1af3fe14f34d0fdbf9e931cd2b6f
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : Addons for KDE Plasma
description: |
    Addons for KDE Plasma.
libsplit   : no
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(icu-i18n)
    - pkgconfig(x11)
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kdeclarative-devel
    - kf6-kglobalaccel-devel
    - kf6-kholidays-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-krunner-devel
    - kf6-kunitconversion-devel
    - kf6-kxmlgui-devel
    - kf6-networkmanager-qt-devel
    - kf6-purpose-devel
    - kf6-sonnet-devel
    - kirigami-addons-devel
    - libksysguard-devel
    - libplasma-devel
    - plasma-activities-devel
    - plasma5support-devel
rundeps    :
    - kf6-kitemmodels
    - kirigami-addons
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kio
version    : 6.22.0
release    : 37
source     :
    - https://download.kde.org/stable/frameworks/6.22/kio-6.22.0.tar.xz : 4b03f1a070f78ac2a343f138ac5f8d9bccd1192764aaa45ae49aa7f495992694
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-only
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.library
summary    : Network transparent access to files and data.
description: |
    Network transparent access to files and data.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kbookmarks-devel
    - kf6-kcolorscheme-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kded-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kitemviews-devel
    - kf6-kjobwidgets-devel
    - kf6-kservice-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - kf6-solid-devel
    - qt6-base-private-devel
    - switcheroo-control
rundeps    :
    - devel :
        - kf6-kbookmarks-devel
        - kf6-kcompletion-devel
        - kf6-kcrash-devel
        - kf6-kdbusaddons-devel
        - kf6-kguiaddons-devel
        - kf6-kiconthemes-devel
        - kf6-kitemviews-devel
        - kf6-kjobwidgets-devel
        - kf6-kservice-devel
        - kf6-kwidgetsaddons-devel
        - kf6-kwindowsystem-devel
        - kf6-solid-devel
        - qt6-base-devel
    - kf6-kded
    - switcheroo-control
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
patterns   :
    - main :
        - /usr/lib64/libkuriikwsfiltereng_private.so

    - devel :
        - /usr/share/kdevappwizard

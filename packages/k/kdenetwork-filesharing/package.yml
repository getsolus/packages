name       : kdenetwork-filesharing
version    : 25.08.1
release    : 83
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kdenetwork-filesharing-25.08.1.tar.xz : a63ac269ab8d1363d88a0df0830e39b74bc06f0a60fd126062b6abdbdfcedaef
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.clients
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(packagekitqt6)
    - kf6-kauth-devel
    - kf6-kio-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
    - samba
rundeps    :
    - samba
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DSAMBA_INSTALL=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

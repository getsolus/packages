# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdenetwork-filesharing
version    : 25.12.2
release    : 89
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kdenetwork-filesharing-25.12.2.tar.xz : 69a4f7745d48a6b0cea19c4d987149e4e543c46b6eaa15d3d19c7857e4f0ae70
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.clients
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(packagekitqt6)
    - clang-devel
    - kf6-kauth-devel
    - kf6-kio-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
    - samba
rundeps    :
    - samba
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DSAMBA_INSTALL=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdenetwork-filesharing
version    : 25.12.1
release    : 87
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kdenetwork-filesharing-25.12.1.tar.xz : 409c57020309f7fee11670858b9d77bdc60263cc5d0449b5f44fb27cdf1ef84d
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.clients
summary    : Network file sharing integration for dolphin
description: |
    Network file sharing integration for dolphin.
builddeps  :
    - pkgconfig(packagekitqt6)
    - clang-devel
    - kf6-kauth-devel
    - kf6-kio-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
    - samba
rundeps    :
    - samba
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DSAMBA_INSTALL=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

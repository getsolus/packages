name       : kf6-kfilemetadata
version    : 6.23.0
release    : 34
source     :
    - https://download.kde.org/stable/frameworks/6.23/kfilemetadata-6.23.0.tar.xz : 4e99cd8dc1fd784589c5b173f076bd5655eca2908fb61a31cb5404e1c7f64a88

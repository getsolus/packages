name       : kf6-kfilemetadata
version    : 6.2.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/6.2/kfilemetadata-6.2.0.tar.xz : 106941654024b6165da3fac2622fbebd35ff09f08345ad93a2b2c1abfa177e30
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Simple library for extracting the text and metadata
description: |
    Simple library for extracting the text and metadata
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libattr)
    - pkgconfig(libavformat)
    - pkgconfig(poppler-qt6)
    - pkgconfig(taglib)
    - ebook-tools-devel
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kcodecs-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    # TODO add catdoc, libappimage
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kfilemetadata
version    : 6.22.0
release    : 33
source     :
    - https://download.kde.org/stable/frameworks/6.22/kfilemetadata-6.22.0.tar.xz : 58e594fdb77883d684bd699731ed57ff24e8970c13c2a1bdb470f5dca84fb2bd
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Simple library for extracting the text and metadata
description: |
    Simple library for extracting the text and metadata
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libattr)
    - pkgconfig(libavformat)
    - pkgconfig(poppler-qt6)
    - pkgconfig(taglib)
    - ebook-tools-devel
    - kdegraphics-mobipocket-devel
    - kf6-karchive-devel
    - kf6-kcodecs-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    # TODO add catdoc, libappimage
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

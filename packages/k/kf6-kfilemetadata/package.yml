name       : kf6-kfilemetadata
version    : 5.248.0
release    : 2
source     :
    - https://download.kde.org/unstable/frameworks/5.248.0/kfilemetadata-5.248.0.tar.xz : 97f9228ac89bc71d93eb4b661a1d23decb897c9e5ce8c001fb044f7e69bd19dc
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Simple library for extracting the text and metadata
description: |
    Simple library for extracting the text and metadata
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(libattr)
    - pkgconfig(libavformat)
    - pkgconfig(poppler-qt6)
    - pkgconfig(taglib)
    - ebook-tools-devel
    - kf6-karchive-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

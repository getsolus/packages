# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: krusader
version: 2.9.0
release: 12
source:
    - https://download.kde.org/stable/krusader/2.9.0/krusader-2.9.0.tar.xz: c9b79bfade6cc69fe0e341ecef932fcac8afd9fe94e8cbcfbd729feb54394e04
homepage: https://krusader.org/
license: GPL-2.0-or-later
component: desktop
summary: Twin panel file manager for KDE
description: |
    Krusader is an advanced twin panel (commander style) file manager for KDE and other desktops in the *nix world, similar to Midnight or Total Commander.
builddeps:
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libacl)
    - pkgconfig(libattr)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6DBus)
    - pkgconfig(Qt6Gui)
    - pkgconfig(Qt6PrintSupport)
    - pkgconfig(Qt6Scxml)
    - extra-cmake-modules
    - kf6-karchive-devel
    - kf6-kbookmarks-devel
    - kf6-kcodecs-devel
    - kf6-kcompletion-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kitemviews-devel
    - kf6-knotifications-devel
    - kf6-kparts-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - kf6-solid-devel
    - zlib-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_ninja
build: |
    %ninja_build
install: |
    %ninja_install
-patterns:
    -     - doc:
    -     - /usr/share/doc

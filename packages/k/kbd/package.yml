# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kbd
version: 2.9.0
release: 9
source:
    - https://mirrors.edge.kernel.org/pub/linux/utils/kbd/kbd-2.9.0.tar.xz: fb3197f17a99eb44d22a3a1a71f755f9622dd963e66acfdea1a45120951b02ed
license: GPL-2.0-or-later
component: system.utils
homepage: https://kbd-project.org/
summary: Linux keyboard tools
description: |
    Tools for managing Linux console (Linux console, virtual terminals, keyboard, etc.) â€“ mainly, what they do is loading console fonts and keyboard maps.
checkdeps:
    - pkgconfig(check)
setup: |
    %configure
build: |
    %make
install: |
    %make_install

    # PAM
    rm -v $installdir/etc/pam.d/vlock
    install -Dm00644 $pkgfiles/vlock.pam $installdir/usr/share/defaults/etc/pam.d/vlock

    # Cleanup
    find $installdir -type d -empty -print -delete
check: |
    %make check

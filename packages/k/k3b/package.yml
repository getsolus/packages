# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : k3b
version    : 25.12.2
release    : 104
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/k3b-25.12.2.tar.xz : 51bd81e998667a07c125030c865b6bdc8fc3156bc6b03945398c5f1083109634
homepage   : https://kde.org/applications/multimedia/org.kde.k3b
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.multimedia
summary    : K3b - The CD Kreator
description: |
    Full-featured CD/DVD/Blu-ray burning and ripping application.
builddeps  :
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(dvdread)
    - pkgconfig(flac)
    - pkgconfig(libavformat)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-solid-devel
    - lame-devel
    - libkcddb-devel
    - libmad-devel
rundeps    :
    - cdrdao
    - cdrtools
    - dvd_rw-tools
    - sox_ng
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*
    # remove doc
    rm -rfv $installdir/usr/share/doc

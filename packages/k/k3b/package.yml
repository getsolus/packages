name       : k3b
version    : 23.08.4
release    : 77
source     :
    - https://cdn.download.kde.org/stable/release-service/23.08.4/src/k3b-23.08.4.tar.xz : 30eb87c5bde8bffa2059efb609e18d08978713340d0c2c0664035378a5d9cb24
homepage   : https://kde.org/applications/multimedia/org.kde.k3b
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.multimedia
summary    : K3b - The CD Kreator
description: |
    Full-featured CD/DVD/Blu-ray burning and ripping application.
builddeps  :
    - pkgconfig(Qt5WebEngineWidgets)
    - pkgconfig(libavformat)
    - pkgconfig(dvdread)
    - pkgconfig(flac)
    - pkgconfig(libmusicbrainz5) # FIXME: Doesn't get detected
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - karchive-devel
    - kcmutils-devel
    - kdoctools-devel
    - kfilemetadata-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - lame-devel
    - libkcddb-devel
    - libmad-devel
rundeps    :
    - cdrdao
    - cdrtools
    - dvd_rw-tools
    - sox
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kamoso
version    : 25.12.2
release    : 25
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kamoso-25.12.2.tar.xz : a3c80edf315fcfd0ef49ad1808410202f8083ca935f3876eeba03681c2c063a7
homepage   : https://apps.kde.org/kamoso
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Use your webcam to take pictures and make videos
description: |
    Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(gstreamer-video-1.0)
    - kf6-kconfig-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
rundeps    :
    - kf6-kirigami
    - kf6-purpose
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

name       : kamoso
version    : 24.12.1
release    : 14
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/kamoso-24.12.1.tar.xz : c4f18744455b5b9ba30ff09e0b0054d1899bd5ae32f4aaead8eeb8216406285c
homepage   : https://apps.kde.org/kamoso
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Use your webcam to take pictures and make videos
description: |
    Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(gstreamer-video-1.0)
    - kconfig-devel
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kirigami2-devel
    - knotifications-devel
    - purpose-devel
    - qt5-graphicaleffects
    - qt5-quickcontrols
rundeps    :
    - kirigami2
    - qt5-graphicaleffects
    - qt5-quickcontrols
    - purpose
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

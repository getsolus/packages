# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kamoso
version: 25.08.3
release: 23
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kamoso-25.08.3.tar.xz: 4219694314b7c35e72c85008fbe1859ae28bb80207b1d23fb477f9bfc2f318b7
homepage: https://apps.kde.org/kamoso
license: GPL-2.0-or-later
component: desktop.kde
summary: Use your webcam to take pictures and make videos
description: |
    Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.
builddeps:
    - pkgconfig(Qt6Qml)
    - pkgconfig(gstreamer-video-1.0)
    - kf6-kconfig-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-knotifications-devel
    - kf6-purpose-devel
rundeps:
    - kf6-kirigami
    - kf6-purpose
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kgamma
version    : 6.5.3
release    : 40
source     :
    - https://download.kde.org/stable/plasma/6.5.3/kgamma-6.5.3.tar.xz : 81f6b9fd3b9e6145d11f39df91497570b245d78c1e94c3ee1e61d62fb803960d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Adjust your monitor's gamma settings
description: |
    Adjust your monitor's gamma settings.
builddeps  :
    - pkgconfig(xxf86vm)
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
replaces   :
    - kgamma5
    - dbginfo : kgamma5-dbginfo

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kgamma
version    : 6.5.5
release    : 42
source     :
    - https://download.kde.org/stable/plasma/6.5.5/kgamma-6.5.5.tar.xz : 2c375a256d36c2b0bc3407a290fb85618fad4c5a3d41310b6c715a9438bf3e36
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Adjust your monitor's gamma settings
description: |
    Adjust your monitor's gamma settings.
builddeps  :
    - pkgconfig(xxf86vm)
    - kf6-kcmutils-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc
replaces   :
    - kgamma5
    - dbginfo : kgamma5-dbginfo

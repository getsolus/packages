# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: ktextaddons
version: 1.7.1
release: 8
source:
    - https://download.kde.org/stable/ktextaddons/ktextaddons-1.7.1.tar.xz: 90cf25e298e095c40b3286a7153d04f961ef4e6598321bdeb00f2be7e998ae7e
license:
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component: programming.devel
homepage: https://invent.kde.org/libraries/ktextaddons
summary: Various text handling addons
description: |
    Text addons (autocorrection, text to speak, grammar checking, text translator, emoticon support)
builddeps:
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6TextToSpeech)
    - kf6-karchive-devel
    - kf6-kconfigwidgets-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - qtkeychain-qt6-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_WITH_QT6=ON
build: |
    %ninja_build
install: |
    %ninja_install

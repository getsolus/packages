name       : ktextaddons
version    : 1.5.3
release    : 6
source     :
    - https://cdn.download.kde.org/stable/ktextaddons/ktextaddons-1.5.3.tar.xz : 8a52db8abfa8a9d68d2d291fb0f8be20659fd7899987b4dcafdf2468db0917dc
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.devel
homepage   : https://invent.kde.org/libraries/ktextaddons
summary    : Various text handling addons
description: |
    Text addons (autocorrection, text to speak, grammar checking, text translator, emoticon support)
builddeps  :
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(Qt6Designer)
    - kf6-karchive-devel
    - kf6-kconfigwidgets-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
    - qtkeychain-qt6-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kf5-kwayland
version: 5.116.0
release: 2
source:
    - https://download.kde.org/stable/frameworks/5.116/kwayland-5.116.0.tar.xz: 88b5970c2d6f6d5f46e6ffac66233bf23f2fcf016dea39fffbd9f47b1fc0aed8
homepage: https://community.kde.org/Frameworks
license:
    - BSD-3-Clause
    - LGPL-2.1-only
component: programming.library
summary: Qt-style API to interact with wayland
description: |
    KWayland is a Qt-style API to interact with the wayland-client and wayland-server API.
optimize: lto
builddeps:
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(x11)
    - pkgconfig(xkbcommon)
    - extra-cmake-modules
    - plasma-wayland-protocols-devel
rundeps:
    - devel:
          - extra-cmake-modules
          - qt5-tools-devel
          - wayland-devel
setup: |
    %cmake_ninja -DBUILD_QCH=ON \
                 -DBUILD_TESTING=OFF
build: |
    %ninja_build
install: |
    %ninja_install

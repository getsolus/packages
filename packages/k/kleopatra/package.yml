# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kleopatra
version    : 25.12.1
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kleopatra-25.12.1.tar.xz : 1c3d3a372de678800a8334799e5b8cda1b96bef89d3bd0efeb321a1250403bd7
homepage   : https://kde.org/applications/utilities/org.kde.kleopatra
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Kleopatra is a GUI for GnuPG
description: |
    Kleopatra is a GUI for GnuPG so it needs a working GnuPG setup.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libassuan)
    - akonadi-mime-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - libboost-devel
    - libkleo-devel
    - mimetreeparser-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

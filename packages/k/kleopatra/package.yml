# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kleopatra
version: 25.08.3
release: 92
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kleopatra-25.08.3.tar.xz: 3c2f65207ecacd6f72631e832a93342a6c43260e897afcc285d1803b51cc6766
homepage: https://kde.org/applications/utilities/org.kde.kleopatra
license:
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component: desktop.kde
summary: Kleopatra is a GUI for GnuPG
description: |
    Kleopatra is a GUI for GnuPG so it needs a working GnuPG setup.
builddeps:
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(libassuan)
    - akonadi-mime-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-knotifications-devel
    - kf6-kxmlgui-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - kmime-devel
    - libboost-devel
    - libkleo-devel
    - mimetreeparser-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

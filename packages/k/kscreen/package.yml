# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kscreen
version    : 6.5.4
release    : 132
source     :
    - https://download.kde.org/stable/plasma/6.5.4/kscreen-6.5.4.tar.xz : a1f27f15355688bd0ce4484db4d063ccec1928944edd960cd4412acabf5f6625
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-only
component  : desktop.kde.core
summary    : KDE Plasma screen management
description: |
    KDE Plasma screen management.
builddeps  :
    - pkgconfig(KF6Screen)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Sensors)
    - pkgconfig(Qt6WaylandClient)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcb-atom)
    - pkgconfig(xi)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-ksvg-devel
    - layer-shell-qt-devel
    - libplasma-devel
    - qt6-base-private-devel
rundeps    :
    - kf6-kimageformats
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

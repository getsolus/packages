name       : kmag
version    : 25.12.1
release    : 90
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kmag-25.12.1.tar.xz : 3e51f0fb1734161a7ff7b70f02ea00c43f3da37f778b263af495f05690188204
homepage   : https://kde.org/applications/utilities/org.kde.kmag
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KMag is a screen magnifier
description: |
    KMag is a screen magnifier.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - libqaccessibilityclient-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

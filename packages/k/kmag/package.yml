name       : kmag
version    : 25.12.2
release    : 91
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kmag-25.12.2.tar.xz : 063ba240409da6f3ff726dc859cc46a1fa0008b8703a750f98d01763efb88cf0
homepage   : https://kde.org/applications/utilities/org.kde.kmag
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : KMag is a screen magnifier
description: |
    KMag is a screen magnifier.
builddeps  :
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - libqaccessibilityclient-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

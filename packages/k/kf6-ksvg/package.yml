name       : kf6-ksvg
version    : 6.3.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/6.3/ksvg-6.3.0.tar.xz : 0054ed0c094c605a712bc9f8c8cc61c7e0d3eefe1ee50a93912bbd60a6cb07d7
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Components for handling SVGs
description: |
    Components for handling SVGs
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6Svg)
    - kf6-karchive-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kguiaddons-devel
    - kf6-kirigami-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/488295.patch

    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    - https://download.kde.org/stable/frameworks/6.22/ksvg-6.22.0.tar.xz : 01f19c937bcceb49b101590edb5e748b56e8e4a0988d88de474fa1fa67ef3ff1
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later

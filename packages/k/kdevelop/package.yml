name       : kdevelop
version    : 23.08.1
release    : 56
source     :
    - https://cdn.download.kde.org/stable/release-service/23.08.1/src/kdevelop-23.08.1.tar.xz : 2edbd5e912df8b6d4034d468e14138d9b9c9ae5d8c6ea74d48e0c7c983616227
homepage   : https://kdevelop.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.ide
summary    : KDevelop IDE and Platform
description: |
    C++ IDE using KDE technologies based on KDevelop Platform.
libsplit   : no
clang      : yes
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - cppcheck
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kcrash-devel
    - kdeclarative-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kitemmodels-devel
    - knewstuff-devel
    - knotifyconfig-devel
    - krunner-devel
    - ktexteditor-devel
    - libboost-devel
    - libkomparediff2-devel
    - libksysguard-devel
    - llvm-clang-devel
    - okteta-devel
    - purpose-devel
    - subversion-devel
    - threadweaver-devel
rundeps    :
    - cppcheck
    - devel :
        - threadweaver-devel
setup      : |
    # ld: clang_getCursorLocation: invalid version 3 (max 0), error adding symbols, bad value.
    %patch -p1 -R -i $pkgfiles/a2155773002e544322b44964bcf1012ff15580d8.patch
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache

    # Remove HTML docs
    rm -r $installdir/usr/share/doc

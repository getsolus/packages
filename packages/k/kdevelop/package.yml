name       : kdevelop
version    : 5.2.1
release    : 9
source     :
    - https://cdn.download.kde.org/stable/kdevelop/5.2.1/src/kdevelop-5.2.1.tar.xz : d1c39c563e4fada89eb9f30bd43c6c4beed0fec7ca7d124af587193cfe020650
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.1
component  : programming.ide
libsplit   : no
summary    : KDevelop IDE and Platform
description: |
    C++ IDE using KDE technologies based on KDevelop Platform.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5WebKit)
    - cppcheck
    - extra-cmake-modules
    - grantlee-devel
    - karchive-devel
    - kcmutils-devel
    - kconfig-devel
    - kcrash-devel
    - kdeclarative-devel
    - kdevelop-pg-qt-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - ki18n-devel
    - kitemmodels-devel
    - kitemviews-devel
    - kjobwidgets-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - knotifyconfig-devel
    - kparts-devel
    - krunner-devel
    - kservice-devel
    - ktexteditor-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - libboost-devel
    - libkomparediff2-devel
    - libksysguard-devel
    - llvm-clang-devel
    - okteta-devel
    - plasma-framework-devel
    - shared-mime-info
    - sonnet-devel
    - subversion-devel
    - threadweaver-devel
rundeps    :
    - cppcheck
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

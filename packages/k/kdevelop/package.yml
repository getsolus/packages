# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdevelop
version    : 25.12.1
release    : 85
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kdevelop-25.12.1.tar.xz : 46c51c2fbb2a1f7a806651020496a53c565b3d982b6d45a151c666e535b2a8ad
homepage   : https://kdevelop.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.ide
summary    : KDevelop IDE and Platform
description: |
    C++ IDE using KDE technologies based on KDevelop Platform.
libsplit   : false
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libedit)
    - clang-devel
    - cppcheck
    - heaptrack-devel
    - kdevelop-pg-qt-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kitemmodels-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-krunner-devel
    - kf6-ktexteditor-devel
    - kf6-ktexttemplate-devel
    - kf6-ktextwidgets-devel
    - kf6-purpose-devel
    - kf6-sonnet-devel
    - kf6-threadweaver-devel
    - libboost-devel
    - libkomparediff2-devel
    - libksysguard-devel
    - libplasma-devel
    - qt6-base-private-devel
    - subversion-devel
rundeps    :
    - cppcheck
    - devel :
        - kf6-threadweaver-devel
        - qt6-5compat-devel
        - qt6-webengine-devel
    - heaptrack
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Remove HTML docs
    rm -rfv $installdir/usr/share/doc

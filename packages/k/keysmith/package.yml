name       : keysmith
version    : 24.12.1
release    : 16
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/keysmith-24.12.1.tar.xz : 2934bb86c04cb2a8bcbb5edee137f7629512c0e9121302fe3a176149a2ee71e9
homepage   : https://apps.kde.org/keysmith
license    : GPL-3.0-or-later
component  : desktop.kde
summary    : OTP client for Plasma Mobile and Desktop
description: |
    Keysmith is an application to generate two-factor authentication (2FA) tokens when logging in to your (online) accounts. Currently it supports both HOTP and TOTP tokens.
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libsodium)
    - extra-cmake-modules
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-qqc2-desktop-style-devel
rundeps    :
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: keysmith
version: 25.08.3
release: 28
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/keysmith-25.08.3.tar.xz: c188bcecbe0657b7cd53a6dc64a2f2cafbde147e7c9bd2c90b5845afd08c1525
homepage: https://apps.kde.org/keysmith
license: GPL-3.0-or-later
component: desktop.kde
summary: OTP client for Plasma Mobile and Desktop
description: |
    Keysmith is an application to generate two-factor authentication (2FA) tokens when logging in to your (online) accounts. Currently it supports both HOTP and TOTP tokens.
builddeps:
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(libsodium)
    - extra-cmake-modules
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-prison-devel
    - kf6-qqc2-desktop-style-devel
    - kirigami-addons-devel
    - qt6-base-private-devel
rundeps:
    - kf6-prison
    - kf6-qqc2-desktop-style
    - kirigami-addons
clang: true
optimize: thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kmenuedit
version    : 6.5.4
release    : 130
source     :
    - https://download.kde.org/stable/plasma/6.5.4/kmenuedit-6.5.4.tar.xz : e57d76b4231e56f237957c9cd7d8a6881a42638cede400d1e42a6bb48a1896a9
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
builddeps  :
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kmenuedit
version    : 6.5.5
release    : 131
source     :
    - https://download.kde.org/stable/plasma/6.5.5/kmenuedit-6.5.5.tar.xz : 4505d8205e2dc8d009e0bb83080088d499085c1675fbedb553b21bd2fd1f029f
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
builddeps  :
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

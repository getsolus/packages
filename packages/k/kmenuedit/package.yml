# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kmenuedit
version    : 6.5.3
release    : 129
source     :
    - https://download.kde.org/stable/plasma/6.5.3/kmenuedit-6.5.3.tar.xz : e50034d091635486f52e8d437bbba383d0df0185a4166d197d31f8765e5b0ae7
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GFDL-1.2-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Plasma menu editor
description: |
    KDE Plasma menu editor.
builddeps  :
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/doc

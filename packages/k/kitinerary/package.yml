# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kitinerary
version    : 25.12.1
release    : 109
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kitinerary-25.12.1.tar.xz : a2ea7b6c8b4ca3fb06e26c14baae2c2387c40e4d34a9383c158b1cb48ca5cdaa
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    - libphonenumber-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kmime-devel
        - kpkpass-devel
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

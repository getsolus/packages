# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kitinerary
version    : 25.12.2
release    : 110
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kitinerary-25.12.2.tar.xz : 6f5074ff8d4fd0640a7d0f37e9c14b3bb0316f121625c7d50513da706d439046
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    - libphonenumber-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kmime-devel
        - kpkpass-devel
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kitinerary
version    : 25.08.1
release    : 105
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kitinerary-25.08.1.tar.xz : 92c0d496069dbc0de7ef8c360650f3350d2e0a6d13ee02814633cba7fc7003e3
homepage   : https://kde.org/
license    : LGPL-2.1-or-later
component  : programming.library
summary    : Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    - libphonenumber-devel
rundeps    :
    - devel :
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kmime-devel
        - kpkpass-devel
        - qt6-base-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

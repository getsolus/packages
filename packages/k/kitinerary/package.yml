# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kitinerary
version: 25.08.3
release: 108
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kitinerary-25.08.3.tar.xz: b37406fdb6a5135fbc17c88ccb7f2d0888e6d53e16f42d8194ea618911f47220
homepage: https://kde.org/
license: LGPL-2.1-or-later
component: programming.library
summary: Data Model and Extraction System for Travel Reservation information
description: |
    A library containing itinerary data model and itinerary extraction code.
builddeps:
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(poppler)
    - pkgconfig(zxing)
    - kf6-kcontacts-devel
    - kmime-devel
    - kpkpass-devel
    - libphonenumber-devel
rundeps:
    - devel:
          - kf6-kcalendarcore-devel
          - kf6-kcontacts-devel
          - kmime-devel
          - kpkpass-devel
          - qt6-base-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

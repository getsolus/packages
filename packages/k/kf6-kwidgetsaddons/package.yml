name       : kf6-kwidgetsaddons
version    : 6.2.0
release    : 8
source     :
    - https://download.kde.org/stable/frameworks/6.2/kwidgetsaddons-6.2.0.tar.xz : 03cef2f66aec6b7f7b2276c47e720bdab939b05b77b70345e7f076d3dead8211
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  : desktop.library
summary    : Large set of desktop widgets.
description: |
    Large set of desktop widgets.
builddeps  :
    - pkgconfig(Qt6Designer)

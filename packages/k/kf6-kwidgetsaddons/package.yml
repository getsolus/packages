# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kwidgetsaddons
version    : 6.22.0
release    : 32
source     :
    - https://download.kde.org/stable/frameworks/6.22/kwidgetsaddons-6.22.0.tar.xz : e8832ac697054ed3241e8299ba71b8d766579b7e6cb0fd8dd176cad10aec754b
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  : desktop.library
summary    : Large set of desktop widgets.
description: |
    Large set of desktop widgets.
builddeps  :
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-tools-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

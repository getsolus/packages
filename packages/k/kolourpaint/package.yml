name       : kolourpaint
version    : 25.08.1
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kolourpaint-25.08.1.tar.xz : d03eacbfda56f84c0b3e4bad1740c1923b91107e683732a54908090bdd62bd17
homepage   : https://kde.org/applications/graphics/org.kde.kolourpaint
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : KolourPaint is a free, easy-to-use paint program for KDE
description: |
    KolourPaint is a free, easy-to-use paint program for KDE
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Widgets)
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - libksane-devel
rundeps    :
    - breeze
    - breeze-icons
    - kf6-kimageformats
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

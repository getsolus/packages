# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kolourpaint
version    : 25.12.2
release    : 98
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kolourpaint-25.12.2.tar.xz : 526b630af7797a79fdec0eba7948236ed2975e2d3a66f53a92cfa6787d5acf86
homepage   : https://kde.org/applications/graphics/org.kde.kolourpaint
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : multimedia.graphics
summary    : KolourPaint is a free, easy-to-use paint program for KDE
description: |
    KolourPaint is a free, easy-to-use paint program for KDE
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Widgets)
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kf6-kxmlgui-devel
    - libksane-devel
rundeps    :
    - breeze
    - breeze-icons
    - kf6-kimageformats
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

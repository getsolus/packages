name       : kf6-kjobwidgets
version    : 6.18.0
release    : 26
source     :
    - https://download.kde.org/stable/frameworks/6.18/kjobwidgets-6.18.0.tar.xz : e739ff254c4fa34c0de00aa2d9deee138135d99cd0b46ef5db253c18c02bce98
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(x11)
    - kf6-kcoreaddons-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

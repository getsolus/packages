# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kjobwidgets
version    : 6.21.0
release    : 30
source     :
    - https://download.kde.org/stable/frameworks/6.21/kjobwidgets-6.21.0.tar.xz : 892b3bd4a833eb9b72a89cccd471336b809d794515bfd9d6bb335f1b911579f6
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(x11)
    - kf6-kcoreaddons-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kjobwidgets
version    : 6.22.0
release    : 31
source     :
    - https://download.kde.org/stable/frameworks/6.22/kjobwidgets-6.22.0.tar.xz : ce864bcdb4dcfd3fcf0afc3e3e2fcb86780c9242252315bc003fb547af7463f0
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(x11)
    - kf6-kcoreaddons-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kjobwidgets
version    : 6.23.0
release    : 33
source     :
    - https://download.kde.org/stable/frameworks/6.23/kjobwidgets-6.23.0.tar.xz : bb1970b0728dcafd630935f5b65076dd51f5c94f21b4d5db2542ca4869416b0c
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(x11)
    - kf6-kcoreaddons-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

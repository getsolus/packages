name       : kf6-kjobwidgets
version    : 6.2.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/6.2/kjobwidgets-6.2.0.tar.xz : 2fb7602f2bba818bcfffe1ad1310d7900889e10e53e384b874295fb3593fb3a1
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(x11)
    - kf6-kcoreaddons-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

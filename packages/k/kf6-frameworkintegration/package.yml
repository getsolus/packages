# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-frameworkintegration
version    : 6.21.0
release    : 28
source     :
    - https://download.kde.org/stable/frameworks/6.21/frameworkintegration-6.21.0.tar.xz : aeb8033e7cafc2b72a93857d7e8871fda2a81385a6acd27f409dee79aba4da97
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-only
component  : programming.library
summary    : Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps  :
    - pkgconfig(packagekitqt6)
    - appstream-qt6-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kcolorscheme-devel
        - kf6-kiconthemes-devel
        - kf6-kwidgetsaddons-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

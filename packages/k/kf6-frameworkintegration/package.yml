name       : kf6-frameworkintegration
version    : 6.18.0
release    : 25
source     :
    - https://download.kde.org/stable/frameworks/6.18/frameworkintegration-6.18.0.tar.xz : cc5336f8ed19da061f766d4854d76e9cd424ac4082cb44dfb4e7cf136aeab454
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-only
component  : programming.library
summary    : Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps  :
    - pkgconfig(packagekitqt6)
    - appstream-qt6-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kwidgetsaddons-devel
rundeps    :
    - devel :
        - kf6-kcolorscheme-devel
        - kf6-kiconthemes-devel
        - kf6-kwidgetsaddons-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

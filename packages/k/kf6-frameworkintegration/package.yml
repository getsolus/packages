# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kf6-frameworkintegration
version: 6.20.0
release: 27
source:
    - https://download.kde.org/stable/frameworks/6.20/frameworkintegration-6.20.0.tar.xz: 1ee61c92c1214159877c0e113a92358724f9ac3ee57710a15038c85dc4fdc7d8
homepage: https://community.kde.org/Frameworks
license:
    - LGPL-2.0-only
    - LGPL-2.0-or-later
    - LGPL-3.0-only
component: programming.library
summary: Integration of Qt application with KDE workspaces
description: |
    Framework Integration is a set of plugins responsible for better integration of Qt applications when running on a KDE Plasma workspace.
builddeps:
    - pkgconfig(packagekitqt6)
    - appstream-qt6-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-kwidgetsaddons-devel
rundeps:
    - devel:
          - kf6-kcolorscheme-devel
          - kf6-kiconthemes-devel
          - kf6-kwidgetsaddons-devel
clang: true
optimize: thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

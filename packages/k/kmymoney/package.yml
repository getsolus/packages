name       : kmymoney
version    : 5.0.7
release    : 13
source     :
    - https://cdn.download.kde.org/stable/kmymoney/5.0.7/src/kmymoney-5.0.7.tar.xz : d5dcac31db410861fe74955109715012bcddfd095cdbb18c91827a77dffeb5c0

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kmymoney
version    : 5.2.1
release    : 36
source     :
    - https://download.kde.org/stable/kmymoney/5.2.1/kmymoney-5.2.1.tar.xz : feadf40b6d4c90d77e32716a858dd23769081863104d8cea62910b1ec3e4336b
homepage   : https://kmymoney.org/
license    : GPL-2.0-or-later
component  : office.finance
summary    : The best Personal Finance Manager
description: |-
    The best Personal Finance Manager for FREE Users, full stop.
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6QuickWidgets)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(aqbanking)
    - pkgconfig(gpgme)
    - pkgconfig(gwenhywfar)
    - pkgconfig(libKActivities)
    - pkgconfig(libalkimia6)
    - pkgconfig(libassuan)
    - pkgconfig(libical)
    - pkgconfig(libofx)
    - akonadi-devel
    - kdiagram-devel
    - kf6-karchive-devel
    - kf6-kcmutils-devel
    - kf6-kcompletion-devel
    - kf6-kcontacts-devel
    - kf6-kdoctools-devel
    - kf6-kholidays-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-kitemviews-devel
    - kf6-knotifications-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kf6-kwindowsystem-devel
    - kf6-kxmlgui-devel
    - kiconthemes-devel
    - kidentitymanagement-devel
    - kpimtextedit-devel
    - libboost-devel
    - qtkeychain-qt6-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                 -DENABLE_WEBENGINE=ON \
                 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache

    # Remove HTML docs
    rm -rfv $installdir/usr/share/doc

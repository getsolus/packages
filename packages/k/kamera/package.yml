# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kamera
version    : 25.12.1
release    : 95
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kamera-25.12.1.tar.xz : 01d22ac27c7dc575c66a8bb896cea3dbb58761aedcfe0e885218822409882bf8
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(libgphoto2)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

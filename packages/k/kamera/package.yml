name       : kamera
version    : 25.08.3
release    : 94
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kamera-25.08.3.tar.xz : 4dc6b8b0fb479288b6577b446c4543175e213364c791bd650b61ec7af855ed12
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(libgphoto2)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

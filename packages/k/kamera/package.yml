# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kamera
version    : 25.12.2
release    : 96
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kamera-25.12.2.tar.xz : bf97d4af5fdc115e67e69a26fd1a05a99f7a84df2a8b7d18451385aaba3d7c39
homepage   : https://kde.org/applications/utilities/org.kde.kamera
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE integration for gphoto2 cameras
description: |
    KDE integration for gphoto2 cameras.
builddeps  :
    - pkgconfig(libgphoto2)
    - kf6-kcmutils-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rfv $installdir/usr/share/doc

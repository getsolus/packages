# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-krunner
version    : 6.22.0
release    : 28
source     :
    - https://download.kde.org/stable/frameworks/6.22/krunner-6.22.0.tar.xz : 094c6630958f82a44d668b04056f630fbe486f8328149a235ee88073d43b120a
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Framework for Plasma runners
description: |
    The Plasma workspace provides an application called KRunner which, among other things, allows one to type into a text area which causes various actions and information that match the text appear as the text is being typed.
builddeps  :
    - pkgconfig(Qt6Quick)
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-kpackage-devel
    - kf6-threadweaver-devel
rundeps    :
    - devel :
        - kf6-kcoreaddons-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/kdevappwizard

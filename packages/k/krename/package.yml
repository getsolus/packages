name       : krename
version    : 5.0.0
release    : 4
source     :
    - git|https://github.com/KDE/krename.git : a38e1b6456cb77314a70fb7bd76a4d165e67a40a
license    : GPL-2.0
component  : desktop.kde
summary    : Utility to handle specialised file renames
description: |
    KRename is a very powerfull batch file renamer by KDE. It allows you to easily rename hundreds or even more files in one go. The filenames can be created by parts of the original filename, numbering the files or accessing hundreds of informations about the file, like creation date or Exif information of an image.
builddeps  :
    - pkgconfig(exiv2)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(libpodofo-0)
    - pkgconfig(Qt5Core)
    - pkgconfig(taglib)
    - extra-cmake-modules
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kitemviews-devel
    - kjobwidgets-devel
    - kjs-devel
    - kservice-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kid3
version    : 3.8.7
release    : 15
source     :
    - https://cdn.download.kde.org/stable/kid3/3.8.7/kid3-3.8.7.tar.xz : 0ebf8d2e1e5a8c6e368d12add52c2aea671c3dfb805d1be18684cdb8ef259c8d
homepage   : https://kid3.kde.org
license    : GPL-2.0-or-later
component  :
    - core : multimedia.audio
    - cli : multimedia.audio
    - qt : multimedia.audio
summary    :
    - Efficient audio tagger
    - cli : Audio tagger command-line-interface
    - core : Audio tagger core libraries and data
description:
    - Efficient audio tagger
    - cli : Kid3-cli offers a command-line-interface for Kid3, for a GUI use kid3-qt.
    - core : This package contains libraries and data used by kid3-qt and kid3-cli.
    - qt : Kid3 audio tag editor can edit the tags of MP3, Ogg, FLAC, MPC and WMA files in an efficient way, convert between ID3v1 and ID3v2, set the tags of multiple files, generate tags from file names or vice versa and import from freedb, MusicBrainz and Disco.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(libchromaprint)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - id3lib-devel
    - kdoctools-devel
rundeps    :
    - cli : kid3-core
    - qt : kid3-core
patterns   :
    - core : /*
    - cli :
        - /usr/bin/kid3-cli
        - /usr/share/man/*/man1/kid3-cli.1.gz
        - /usr/share/man/man1/kid3-cli.1.gz
    - qt :
        - /usr/bin/kid3-qt
        - /usr/share/metainfo
        - /usr/share/applications
        - /usr/share/doc
        - /usr/share/icons
        - /usr/share/man/*/man1/kid3-qt.1.gz
        - /usr/share/man/man1/kid3-qt.1.gz
setup      : |
    %patch -p1 < $pkgfiles/0001-Remove-inode-directory-from-Mimetypes.patch
    %cmake_ninja . -DWITH_APPS="Qt;CLI"
build      : |
    %ninja_build
install    : |
    %ninja_install

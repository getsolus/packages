name       : kcalendarcore
version    : 5.65.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/kcalendarcore-5.65.0.tar.xz : fb79dc1bd1153c7fc38242c577a324462b8913e151bc33b74f7997e48d494cb8
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : desktop.library
summary    : Provides access to and handling of calendar data
description: |
    This library provides access to and handling of calendar data. It supports the standard formats iCalendar and vCalendar and the group scheduling standard iTIP.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - db5-devel
    - extra-cmake-modules
    - libical-devel
replaces   :
    - kcalcore
    - devel : kcalcore-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |-
    %ninja_install

name       : kunitconversion
version    : 5.55.0
release    : 22
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.55/kunitconversion-5.55.0.tar.xz : 1830eb3b068f928b21d76b5c6117ba9b871074a6f1e68d830bdc9c5d6677acec
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - ki18n-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kio-admin
version    : 25.12.2
release    : 26
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kio-admin-25.12.2.tar.xz : eed02570461f23145aa1450acee6d0281223c227173bc95541f5ec618b7f9b46
homepage   : https://invent.kde.org/system/kio-admin
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Manage files as administrator using the admin:// KIO protocol.
description: |
    Manage files as administrator using the admin:// KIO protocol.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-ki18n-devel
    - kf6-kio-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install

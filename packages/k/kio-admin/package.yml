# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kio-admin
version    : 25.12.1
release    : 24
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kio-admin-25.12.1.tar.xz : a96c0e2564205c40ae12733230410480ad9429daa64b3b0ae5cdbb8d1b958839
homepage   : https://invent.kde.org/system/kio-admin
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Manage files as administrator using the admin:// KIO protocol.
description: |
    Manage files as administrator using the admin:// KIO protocol.
builddeps  :
    - pkgconfig(polkit-qt6-1)
    - kf6-ki18n-devel
    - kf6-kio-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kde-gtk-config
version    : 6.0.2
release    : 96
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/kde-gtk-config-6.0.2.tar.xz : 884570500ced842f1e1c545edf6fdd5036673f83a7188644f8b9f761e2682f7e
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(Qt6Svg)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - gsettings-desktop-schemas
    - kdecoration-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kguiaddons-devel
    - kf6-kiconthemes-devel
    - kf6-kwindowsystem-devel
    - sassc
    - xsettingsd
rundeps    :
    - gsettings-desktop-schemas
    - xsettingsd
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

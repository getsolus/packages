name       : kde-gtk-config
version    : 6.4.5
release    : 128
source     :
    - https://download.kde.org/stable/plasma/6.4.5/kde-gtk-config-6.4.5.tar.xz : f7a81c1efd539b608cc640a999fdb184bbb83cfc9600d407d1a4f332c3880ec2
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Svg)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - gsettings-desktop-schemas
    - kdecoration-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kiconthemes-devel
    - sassc
    - xsettingsd
rundeps    :
    - gsettings-desktop-schemas
    - xsettingsd
clang      : true
optimize   : thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-Set-monospace-font-name-and-document-font-name.patch

    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

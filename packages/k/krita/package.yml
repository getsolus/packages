name       : krita
version    : 5.1.1
release    : 84
source     :
    - https://cdn.download.kde.org/stable/krita/5.1.1/krita-5.1.1.tar.xz : ab29c920edda22625837f9d815f4f269b2a3f5fd57ce6ac86e41ac8f8433f851
    - https://github.com/amyspark/gmic/releases/download/v3.1.5.1/gmic-3.1.5.1-patched.tar.xz : de329a14bb58ea96252d807f89d64e4821ffbb9e29375860bb5e1dff31c44635
homepage   : https://krita.org
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : Free and open source digital painting application
description: |
    Krita is a professional FREE and open source painting program. It is made by artists that want to see affordable art tools for everyone.
patterns   : /*
networking : yes
builddeps  :
    - pkgconfig(OpenColorIO)
    - pkgconfig(OpenEXR)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(eigen3)
    - pkgconfig(exiv2)
    - pkgconfig(fftw3)
    - pkgconfig(gsl)
    - pkgconfig(kseexpr)
    - pkgconfig(libheif)
    - pkgconfig(libmypaint)
    - pkgconfig(libopenjp2)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(libssh)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(poppler-qt5)
    - pkgconfig(python3)
    - pkgconfig(quazip)
    - pkgconfig(xcb-atom)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xi)
    - giflib-devel
    - gmic-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdesignerplugin-devel
    - kguiaddons-devel
    - ki18n-devel
    - kitemmodels-devel
    - kitemviews-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - libboost-devel
    - python-sip
    - python3-qt5
    - subversion
    - vc
rundeps    :
    - breeze
    - ffmpeg
    - python3-qt5
setup      : |
    tar -xf $sources/gmic-3.1.5.1-patched.tar.xz -C .

    %cmake_ninja -DBUILD_TESTING=OFF \
                 -DENABLE_UPDATERS=OFF \
                 -DFETCH_TRANSLATIONS=ON \
                 -DBUILD_KRITA_QT_DESIGNER_PLUGINS=ON \
                 -DKDE_INSTALL_CONFDIR=/usr/share/defaults/krita
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/applications/krita*.desktop

    pushd gmic-3.1.5.1-patched/gmic-qt
    %cmake_ninja -DCMAKE_PREFIX_PATH=$installdir/usr \
                 -DENABLE_LTO=ON \
                 -DENABLE_SYSTEM_GMIC=ON \
                 -DGMIC_QT_HOST=krita-plugin
    %ninja_build
    %ninja_install
    rm -rf $installdir/usr/share/gmic
    popd

    %qml_cache

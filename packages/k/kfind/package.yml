# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kfind
version    : 25.12.1
release    : 54
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kfind-25.12.1.tar.xz : 960d257825b2ff99329823be5a5964836c2e83e43280ddf796c8f9f1681f8cf4
homepage   : https://www.kde.org/applications/utilities/kfind
license    : GPL-2.0-or-later
component  : system.utils
summary    : Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps  :
    - pkgconfig(Qt6Core5Compat)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove HTML docs
    rm -rfv $installdir/usr/share/doc

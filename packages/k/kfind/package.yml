# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kfind
version: 25.08.3
release: 53
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kfind-25.08.3.tar.xz: 756d4f989392086cd211553d58613d5feb41310733b8ea35c50c5869380c9518
homepage: https://www.kde.org/applications/utilities/kfind
license: GPL-2.0-or-later
component: system.utils
summary: Find Files/Folders
description: |
    KFind allows you to search for directories and files
builddeps:
    - pkgconfig(Qt6Core5Compat)
    - kf6-karchive-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    #remove HTML docs
    rm -rfv $installdir/usr/share/doc

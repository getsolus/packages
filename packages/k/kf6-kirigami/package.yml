# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kirigami
version    : 6.22.0
release    : 34
source     :
    - https://download.kde.org/stable/frameworks/6.22/kirigami-6.22.0.tar.xz : 062255655919629c5bdf9a1d30676fb842b1335f352c3fa7698bb81c27e7cdfa
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.kde
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
        - qt6-declarative-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/kdevappwizard

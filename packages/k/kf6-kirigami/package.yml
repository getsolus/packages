name       : kf6-kirigami
version    : 6.2.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/6.2/kirigami-6.2.0.tar.xz : 57245b518d64c46afab42a1a619609afb60e546033a162b718c752b88350b40c
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.kde
summary    : QtQuick components for mobile and desktop UI development.
description: |
    Kirigami is a set of QtQuick components for the creation of applications that look and feel great on mobile as well as desktop devices and follow the Kirigami Human Interface Guidelines.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt6-base-devel
        - qt6-declarative-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache
patterns   :
    - devel :
        - /usr/share/kdevappwizard

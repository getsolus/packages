name       : kpipewire
version    : 6.0.2
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/kpipewire-6.0.2.tar.xz : 00f986b6296032461a35871dbe8a12fc24c2f93b6239d3098c97b76dcbd46cc9
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : LGPL-2.1-or-later
component  : desktop.kde.core
summary    : Components relating to pipewire use in Plasma
description: |
    Components relating to pipewire use in Plasma
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(libavcodec)
    - pkgconfig(libdrm)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libva)
    - extra-cmake-modules
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - plasma-wayland-protocols-devel
rundeps    :
    - devel :
        # For epoxy/egl.h
        - libepoxy-devel
        - pipewire-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/fix-build.patch
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

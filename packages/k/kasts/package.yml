# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kasts
version    : 25.12.2
release    : 34
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/kasts-25.12.2.tar.xz : 374a85aaedfe33a3b9bd880b0faf541da15a7c5238c49112ee344295b3f93c21
homepage   : https://apps.kde.org/kasts/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Kasts is a convergent podcast application that looks good on desktop and mobile.
description: |
    Kasts is a convergent podcast application that looks good on desktop and mobile. Its main features are:
    - Episode management through play queue
    - Sync playback positions with other clients through gpodder.net or gpodder-nextcloud
    - Variable playback speed
    - Search for podcasts
    - Full system integration: e.g. inhibit system suspend while listening
libsplit   : false
builddeps  :
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(Qt6Svg)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(taglib)
    - pkgconfig(vlc-plugin)
    - breeze-icons-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kirigami-devel
    - kf6-syndication-devel
    - kf6-threadweaver-devel
    - kirigami-addons-devel
    - qt6-base-private-devel
    - qtkeychain-qt6-devel
rundeps    :
    - kirigami-addons
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kaccounts-integration
version    : 25.08.3
release    : 88
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/kaccounts-integration-25.08.3.tar.xz : 7fa0343f0c3f59375c4817cbd29b0fed7e45cbb31f4956e6d3f62c0abe2a1c8b
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : System to administer web accounts - shared library
description: |
    Small system to administer web accounts for the sites and services across the KDE desktop, including: Google, Facebook, Owncloud, IMAP, Jabber and others
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(accounts-qt6)
    - pkgconfig(signond)
    - kcmutils-devel
    - kdbusaddons-devel
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kdeclarative-devel
    - kf6-kio-devel
    - kf6-kwallet-devel
    - kio-devel
    - kwallet-devel
    - qcoro-qt5-devel
    - qcoro-qt6-devel
    - qt6-base-private-devel
rundeps    :
    - devel :
        - libaccounts-qt-devel
        - signond-devel
    - signon-kwallet-extension
    - signon-plugin-oauth2
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -B qt6-build

    %cmake_kf6 -B qt5-build \
               -DKF6_COMPAT_BUILD=ON
build      : |
    %ninja_build -C qt6-build
    %ninja_build -C qt5-build
install    : |
    %ninja_install -C qt6-build
    %ninja_install -C qt5-build

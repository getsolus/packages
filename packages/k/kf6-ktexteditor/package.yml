# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-ktexteditor
version    : 6.21.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.21/ktexteditor-6.21.0.tar.xz : d1d82ecee877fb066ee7d7ad14f2de90c9f6b821d8c97c0e784a985cc3f99dc4
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-only
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Full text editor component.
description: |
    Full text editor component.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(editorconfig)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kconfig-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kparts-devel
    - kf6-kxmlgui-devel
    - kf6-sonnet-devel
    - kf6-syntax-highlighting-devel
rundeps    :
    - devel :
        - kf6-kparts-devel
        - kf6-syntax-highlighting-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/share/kdevappwizard

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kwalletmanager
version: 25.08.3
release: 95
source:
    - https://download.kde.org/stable/release-service/25.08.3/src/kwalletmanager-25.08.3.tar.xz: 54b6b63eb55fd554d31215319c20bbafd2e1bf948ab6b4fa4d84b5614b6dc52d
homepage: https://apps.kde.org/kwalletmanager5/
license: GPL-2.0-or-later
component: desktop.kde.core
summary: KWallet Management Tool
description: |
    KWalletManager is a tool to manage the passwords on your system. By using the KDE wallet subsystem it not only allows you to keep your own secrets but also to access and manage the passwords of every application that integrates with the wallet.
builddeps:
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-kwallet-devel
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

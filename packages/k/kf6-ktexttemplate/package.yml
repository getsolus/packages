name       : kf6-ktexttemplate
version    : 6.18.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.18/ktexttemplate-6.18.0.tar.xz : cbb6505c35a8edc0e6fefb7d24fde8275eefdc9735407297ace02a7c40f37e06
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Separates the structure of documents from their data
description: |
    The goal of KTextTemplate is to make it easier for application developers to separate the structure of documents from the data they contain, opening the door for theming and advanced generation of other text such as code.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

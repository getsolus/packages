# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-ktexttemplate
version    : 6.23.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.23/ktexttemplate-6.23.0.tar.xz : 0623ad7fbf7b3aa22e0f76611c2e9c8fa2761cc29fdcb1548bce760cd328d490
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Separates the structure of documents from their data
description: |
    The goal of KTextTemplate is to make it easier for application developers to separate the structure of documents from the data they contain, opening the door for theming and advanced generation of other text such as code.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

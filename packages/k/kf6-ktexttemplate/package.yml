# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-ktexttemplate
version    : 6.22.0
release    : 28
source     :
    - https://download.kde.org/stable/frameworks/6.22/ktexttemplate-6.22.0.tar.xz : 53038e8eedb91e0672bd52bd75b89d196821db3b9d30a0a802f4c964e68f1f7d
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Separates the structure of documents from their data
description: |
    The goal of KTextTemplate is to make it easier for application developers to separate the structure of documents from the data they contain, opening the door for theming and advanced generation of other text such as code.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

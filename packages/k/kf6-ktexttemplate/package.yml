# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-ktexttemplate
version    : 6.21.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.21/ktexttemplate-6.21.0.tar.xz : 864667da2190a3cdd429269d9303357ebfeb3c4c34cb651071d482c56f8b772d
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Separates the structure of documents from their data
description: |
    The goal of KTextTemplate is to make it easier for application developers to separate the structure of documents from the data they contain, opening the door for theming and advanced generation of other text such as code.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

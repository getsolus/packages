# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-modemmanager-qt
version    : 6.22.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.22/modemmanager-qt-6.22.0.tar.xz : 04263688fdb9f92eb13c3a07d1a0a2f62d0579b23fdd380582f4fd28e3738772
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for ModemManager DBus API
description: |
    ModemManagerQt provides access to all ModemManager features exposed on DBus. It allows you to manage modem devices and access to information available for your modem devices, like signal, location and messages.
builddeps  :
    - pkgconfig(ModemManager)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - modem-manager-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

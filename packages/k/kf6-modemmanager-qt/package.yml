# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-modemmanager-qt
version    : 6.23.0
release    : 30
source     :
    - https://download.kde.org/stable/frameworks/6.23/modemmanager-qt-6.23.0.tar.xz : 2ac9b52efbce07ae055e25b7fb996c94e521218d83351c33f0060090ab98b63c
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for ModemManager DBus API
description: |
    ModemManagerQt provides access to all ModemManager features exposed on DBus. It allows you to manage modem devices and access to information available for your modem devices, like signal, location and messages.
builddeps  :
    - pkgconfig(ModemManager)
    - pkgconfig(Qt6Designer)
    - extra-cmake-modules
rundeps    :
    - devel :
        - modem-manager-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

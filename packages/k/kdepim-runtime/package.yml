# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kdepim-runtime
version    : 25.12.1
release    : 101
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/kdepim-runtime-25.12.1.tar.xz : 1e726ce7b601beac87fec0a42a7be46638a6d3d6d974dfcec37a967f0fcdaff5
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Runtime components for Akonadi
description: |
    Contains the Akonadi resources from kdepim which can be used without the applications in kdepim.
builddeps  :
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libcurl)
    - pkgconfig(libsasl2)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - kcalutils-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kdav-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kldap-devel
    - kmailtransport-devel
    - kmbox-devel
    - ktextaddons-devel
    - libboost-devel
    - libkgapi-devel
    - libkolabxml-devel
    - pimcommon-devel
    - qca-qt6-devel
    - qtkeychain-qt6-devel
    # TODO maybe package etebase
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DCMAKE_DISABLE_FIND_PACKAGE_Libkolabxml=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

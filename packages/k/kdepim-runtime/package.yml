name       : kdepim-runtime
version    : 25.08.1
release    : 98
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/kdepim-runtime-25.08.1.tar.xz : c2f402f934d32066ae3d98176d41c1de9204d14e902d502283d803637b4b39eb
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Runtime components for Akonadi
description: |
    Contains the Akonadi resources from kdepim which can be used without the applications in kdepim.
builddeps  :
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libcurl)
    - pkgconfig(libsasl2)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - kcalutils-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kdav-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kldap-devel
    - kmailtransport-devel
    - kmbox-devel
    - ktextaddons-devel
    - libboost-devel
    - libkgapi-devel
    - libkolabxml-devel
    - pimcommon-devel
    - qca-qt6-devel
    - qtkeychain-qt6-devel
    # TODO maybe package etebase
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

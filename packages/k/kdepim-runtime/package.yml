name       : kdepim-runtime
version    : 24.08.2
release    : 88
source     :
    - https://download.kde.org/stable/release-service/24.08.2/src/kdepim-runtime-24.08.2.tar.xz : 240e13fc506f03572c08c0f297f4cf26d313a467e173cfe408b2d29ec6eef0f9
homepage   : https://community.kde.org/PIM
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Runtime components for Akonadi
description: |
    Contains the Akonadi resources from kdepim which can be used without the applications in kdepim.
builddeps  :
    - pkgconfig(Qt6NetworkAuth)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libcurl)
    - pkgconfig(libsasl2)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - akonadi-notes-devel
    - kcalutils-devel
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kdav-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-ktextwidgets-devel
    - kf6-kwallet-devel
    - kidentitymanagement-devel
    - kimap-devel
    - kldap-devel
    - kmailtransport-devel
    - kmbox-devel
    - ktextaddons-devel
    - libboost-devel
    - libkgapi-devel
    - libkolabxml-devel
    - qca-qt6-devel
    - qtkeychain-qt6-devel
    # TODO maybe package etebase
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rfv $installdir/usr/share/doc

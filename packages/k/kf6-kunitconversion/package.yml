name       : kf6-kunitconversion
version    : 6.9.0
release    : 14
source     :
    - https://download.kde.org/stable/frameworks/6.9/kunitconversion-6.9.0.tar.xz : ea57ac6fa0ccc22dbcbcf87057cabc813a7f7b25a5cfa4349829d00e134bfd1c
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : yes
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

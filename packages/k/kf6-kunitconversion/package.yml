# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kunitconversion
version    : 6.23.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.23/kunitconversion-6.23.0.tar.xz : 2d1212ef83fec29f3ab92457d232230a49c4f667c5bb79e36b8a37e5927b9649
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-kunitconversion
version    : 6.21.0
release    : 27
source     :
    - https://download.kde.org/stable/frameworks/6.21/kunitconversion-6.21.0.tar.xz : 60011a60683560d6317c7ebc9d1bffd3db276756d900b2a4f496307ac29bad9d
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

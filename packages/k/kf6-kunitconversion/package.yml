name       : kf6-kunitconversion
version    : 6.18.0
release    : 24
source     :
    - https://download.kde.org/stable/frameworks/6.18/kunitconversion-6.18.0.tar.xz : 23a4a5d994666f9db2a5a3c251038f2ef1d978411950925702fb79060ced31c8
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.0-or-later
component  : desktop.library
summary    : Converting physical units
description: |
    KUnitConversion provides functions to convert values in different physical units. It supports converting different prefixes (e.g. kilo, mega, giga) as well as converting between different unit systems (e.g. liters, gallons).
builddeps  :
    - kf6-ki18n-devel
rundeps    :
    - devel :
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6 -DBUILD_PYTHON_BINDINGS=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

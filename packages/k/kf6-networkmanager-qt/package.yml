# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-networkmanager-qt
version    : 6.23.0
release    : 32
source     :
    - https://download.kde.org/stable/frameworks/6.23/networkmanager-qt-6.23.0.tar.xz : 48e7e5d5aaccb4096a1d1a46b570a885cefb48fa4631e89d83b7ef00e0a8cad2
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for NetworkManager DBus API
description: |
    NetworkManagerQt provides access to all NetworkManager features exposed on DBus. It allows you to manage your connections and control your network devices and also provides a library for parsing connection settings which are used in DBus communication.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libnm)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - network-manager-libnm-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

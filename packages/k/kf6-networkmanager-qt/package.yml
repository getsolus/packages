# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: kf6-networkmanager-qt
version: 6.20.0
release: 27
source:
    - https://download.kde.org/stable/frameworks/6.20/networkmanager-qt-6.20.0.tar.xz: 6856fecb2933abcdad0a789a179e4054cf24901dc29f943f0036a3e15cf43e86
homepage: https://community.kde.org/Frameworks
license:
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component: desktop.library
summary: Qt wrapper for NetworkManager DBus API
description: |
    NetworkManagerQt provides access to all NetworkManager features exposed on DBus. It allows you to manage your connections and control your network devices and also provides a library for parsing connection settings which are used in DBus communication.
builddeps:
    - pkgconfig(Qt6Designer)
    - pkgconfig(libnm)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps:
    - devel:
          - network-manager-devel
          - qt6-base-devel
clang: true
optimize: thin-lto
setup: |
    %cmake_kf6
build: |
    %ninja_build
install: |
    %ninja_install

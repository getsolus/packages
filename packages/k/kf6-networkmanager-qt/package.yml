# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : kf6-networkmanager-qt
version    : 6.21.0
release    : 29
source     :
    - https://download.kde.org/stable/frameworks/6.21/networkmanager-qt-6.21.0.tar.xz : 53530b28d21f19e93f06383f3ffb2f43f94c1bf751a7ea437631a41ed7a5f140
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.library
summary    : Qt wrapper for NetworkManager DBus API
description: |
    NetworkManagerQt provides access to all NetworkManager features exposed on DBus. It allows you to manage your connections and control your network devices and also provides a library for parsing connection settings which are used in DBus communication.
builddeps  :
    - pkgconfig(Qt6Designer)
    - pkgconfig(libnm)
    - extra-cmake-modules
    - qt6-base-private-devel
rundeps    :
    - devel :
        - network-manager-libnm-devel
        - qt6-base-devel
clang      : true
optimize   : thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

name       : yuzu
version    : 1458
release    : 22
source     :
    - git|https://github.com/yuzu-emu/yuzu-mainline : mainline-0-1458
license    : GPL-3.0-or-later
component  : games.emulator
summary    : The world's most popular, open-source, Nintendo Switch emulator.
description: |
    The world's most popular, open-source, Nintendo Switch emulator - started by the creators of Citra.
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(fmt)
    - pkgconfig(glu)
    - pkgconfig(inih)
    - pkgconfig(libavcodec)
    - pkgconfig(libenet)
    - pkgconfig(liblz4)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libva)
    - pkgconfig(libzstd)
    - pkgconfig(opus)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - glslang
    - libboost-devel
    - llvm-clang
    - llvm-devel
    - nlohmann-json
    - robin-map
setup      : |
    %cmake_ninja \
        -DENABLE_CUBEB=OFF \
        -DYUZU_CHECK_SUBMODULES=OFF \
        -DYUZU_TESTS=OFF \
        -DYUZU_USE_BUNDLED_QT=OFF \
        -DYUZU_USE_BUNDLED_SDL2=OFF \
        -DYUZU_USE_EXTERNAL_SDL2=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

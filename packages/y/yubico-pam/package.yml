name       : yubico-pam
version    : '2.26'
release    : 4
source     :
    - https://developers.yubico.com/yubico-pam/Releases/pam_yubico-2.26.tar.gz : 2de96495963fefd72b98243952ca5d5ec513e702c596e54bc667ef6b5e252966
license    : BSD-2-Clause
component  : security
summary    : Yubico Pluggable Authentication Module (PAM)
description: |
    The Yubico PAM module provides an easy way to integrate the Yubikey into your existing user authentication infrastructure. PAM is used by GNU/Linux, Solaris and Mac OS X for user authentication and by other specialized applications such as NCSA MyProxy.
builddeps  :
    - pkgconfig(ykpers-1)
    - asciidoc
    - libykclient-devel
    - libyubikey-devel
    - openldap-devel
    - pam
setup      : |
    %configure --with-pam-dir=/lib/security/
build      : |
    %make
install    : |
    %make_install
check      : |
#    Requires perl-net-ldap-server and it's rundeps packaged, for the aspring.
#    %make check

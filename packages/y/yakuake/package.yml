# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : yakuake
version    : 25.12.2
release    : 87
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/yakuake-25.12.2.tar.xz : c2497891ccc2f59f2a1c73fc4e8b193a56b41ff82bf87baabaf1aa8684648fb2
homepage   : https://kde.org/applications/system/org.kde.yakuake
license    : GPL-2.0
component  : desktop.kde
summary    : A quake style dropdown terminal.
description: |
    A quake-inspired dropdown terminal window.  Qt-based, robust, and highly configurable.
builddeps  :
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6Svg)
    - pkgconfig(x11)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kstatusnotifieritem-devel
    - qt6-base-private-devel
rundeps    :
    - konsole
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

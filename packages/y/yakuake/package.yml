name       : yakuake
version    : 25.08.1
release    : 81
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/yakuake-25.08.1.tar.xz : aa7dffa85ba33ec85344538c670cd03f9cf4a0bf5a9025d03cbe58e1ff6b552e
homepage   : https://kde.org/applications/system/org.kde.yakuake
license    : GPL-2.0
component  : desktop.kde
summary    : A quake style dropdown terminal.
description: |
    A quake-inspired dropdown terminal window.  Qt-based, robust, and highly configurable.
builddeps  :
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6Svg)
    - pkgconfig(x11)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kstatusnotifieritem-devel
    - qt6-base-private-devel
rundeps    :
    - konsole
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : yakuake
version    : 25.12.0
release    : 85
source     :
    - https://download.kde.org/stable/release-service/25.12.0/src/yakuake-25.12.0.tar.xz : 5a3f8854e74094b161cd1d628745b17545b5a9c41cb2dfe11c744e524bfb3c9e
homepage   : https://kde.org/applications/system/org.kde.yakuake
license    : GPL-2.0
component  : desktop.kde
summary    : A quake style dropdown terminal.
description: |
    A quake-inspired dropdown terminal window.  Qt-based, robust, and highly configurable.
builddeps  :
    - pkgconfig(KWaylandClient)
    - pkgconfig(Qt6Svg)
    - pkgconfig(x11)
    - kf6-karchive-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kglobalaccel-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kstatusnotifieritem-devel
    - qt6-base-private-devel
rundeps    :
    - konsole
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

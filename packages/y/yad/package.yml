# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : yad
version    : '14.2'
release    : 21
source     :
    - https://github.com/v1cont/yad/archive/v14.2.tar.gz : 6748c0ecb917043326cc70646f143890151dea2fc50db5fe54439de6dc04b1e3
license    : GPL-3.0-or-later
homepage   : https://github.com/v1cont/yad
component  : system.utils
summary    : A tool for creating graphical dialogs from shell scripts
description: |
    YAD (yet another dialog) is a tool for creating graphical dialogs from shell scripts
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(webkit2gtk-4.1)
    - gettext-devel
setup      : |
    autoreconf -ivf
    %configure --enable-html \
               --enable-sourceview \
               --enable-spell \
               --with-gtk=gtk3
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pyuca
version    : '1.2'
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/p/pyuca/pyuca-1.2.tar.gz : 8a382fe74627f08c0d18908c0713ca4a20aad5385f077579e56208beea2893b2
homepage   : https://github.com/jtauber/pyuca
license    : MIT
component  : programming.python
summary    : A Python implementation of the Unicode Collation Algorithm
description: |
    This is a Python implementation of the Unicode Collation Algorithm (UCA). It passes 100% of the UCA conformance tests for Unicode 5.2.0 (Python 2.7), Unicode 6.3.0 (Python 3.3+), Unicode 8.0.0 (Python 3.5+), Unicode 9.0.0 (Python 3.6+), and Unicode 10.0.0 (Python 3.7+) with a variable-weighting setting of Non-ignorable.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-cyclopts
version    : 4.4.4
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/c/cyclopts/cyclopts-4.4.4.tar.gz : f30c591c971d974ab4f223e099f881668daed72de713713c984ca41479d393dd
homepage   : https://pypi.org/project/cyclopts/
license    : Apache-2.0
component  : programming.python
summary    : A modern, easy-to-use command-line interface (CLI) framework.
description: |
    Cyclopts is a modern, easy-to-use command-line interface (CLI) framework that aims to provide an intuitive & efficient developer experience.
builddeps  :
    - python-build
    - python-hatch-vcs
    - python-hatchling
    - python-installer
    - python-setuptools
rundeps    :
    - python-attrs
    - python-docstring_parser
    - python-rich
    - python-typing-extensions
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
build      : |
    %python3_setup
install    : |
    %python3_install
    %install_license LICENSE

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pillow
version    : 12.1.1
release    : 43
source     :
    - https://github.com/python-pillow/Pillow/archive/refs/tags/12.1.1.tar.gz : d29fefc0ba637833b59cafc7649e1237186741c31b210178b0a4e9cd9e01ffdf
homepage   : https://python-pillow.github.io/
license    : MIT-CMU
component  : programming.python
summary    : The friendly PIL fork (Python Imaging Library)
description: |
    Pillow is the "friendly PIL fork" by Alex Clark and Contributors. PIL is the Python Imaging Library by Fredrik Lundh and Contributors.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(lcms2)
    - pkgconfig(libopenjp2)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(pybind11)
    - pkgconfig(python3)
    - pkgconfig(tk)
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - python-pytest
rundeps    :
    - libjpeg-turbo
build      : |
    %python3_setup
install    : |
    %python3_install
    install -dm00755 $installdir/usr/include/python%python3_version%/
    install -m00644 src/libImaging/*.h $installdir/usr/include/python%python3_version%/
check      : |
    %python3_test selftest.py

name       : python-easygui
version    : 0.98.3
release    : 10
source     :
    - https://files.pythonhosted.org/packages/source/e/easygui/easygui-0.98.3.tar.gz : d653ff79ee1f42f63b5a090f2f98ce02335d86ad8963b3ce2661805cafe99a04
homepage   : https://github.com/robertlugg/easygui
license    : BSD-3-Clause
component  : programming.python
summary    : Very simple, very easy GUI programming in Python
description: |
    EasyGUI is a module for very simple, very easy GUI programming in Python. EasyGUI is different from other GUI libraries in that EasyGUI is NOT event-driven. Instead, all GUI interactions are invoked by simple function calls.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python3-tkinter
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-flit
version    : 3.12.0
release    : 9
source     :
    - https://files.pythonhosted.org/packages/source/f/flit/flit-3.12.0.tar.gz : 1c80f34dd96992e7758b40423d2809f48f640ca285d0b7821825e50745ec3740
homepage   : https://github.com/pypa/flit
license    : BSD-3-Clause
component  : programming.python
summary    : Simplified packaging of Python modules
description: |
    Flit is a simple way to put Python packages and modules on PyPI. It tries to require less thought about packaging and help you avoid common mistakes.
builddeps  :
    - python-build
    - python-flit-core
    - python-installer
    - python-packaging
    - python-wheel
rundeps    :
    - python-docutils
    - python-flit-core
    - python-requests
    - python-tomli-w
build      : |
    %python3_setup
install    : |
    %python3_install

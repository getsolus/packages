name       : python-jaraco.test
version    : 5.5.1
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/j/jaraco_test/jaraco_test-5.5.1.tar.gz : 4c04616455c43a281947da3177099e3246849117e3057c49bc9644c28ba7d375
homepage   : https://github.com/jaraco/jaraco.test
license    : MIT
component  : programming.python
summary    : Provides functions and fixtures for facilitating tests
description: |
    Provides functions and fixtures for facilitating tests.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-setuptools-scm
checkdeps  :
    - python-jaraco.collections
    - python-jaraco.context
    - python-jaraco.functools
    - python-pytest
rundeps    :
    - python-jaraco.collections
    - python-jaraco.context
    - python-jaraco.functools
networking : yes # check
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    pytest_options=(
        # ignore doctests to not pull in more dependencies
        --deselect jaraco/test/cpython.py::test.cpython
        --deselect jaraco/test/cpython.py::test.cpython.from_test_support
    )

    %python3_test pytest -v "${pytest_options[@]}"

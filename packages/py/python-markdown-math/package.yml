# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-markdown-math
version    : '0.8'
release    : 8
source     :
    - https://github.com/mitya57/python-markdown-math/archive/refs/tags/0.8.tar.gz : e700cbc53a857f443a782cc95f6a4d8ba4a264b12b67c3328b2f4f2f4156273f
homepage   : https://github.com/mitya57/python-markdown-math
license    : MIT
component  : programming.python
summary    : Math extension for Python-Markdown
description: |
    This extension adds math formulas support to Python-Markdown.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
checkdeps  :
    - python-markdown
rundeps    :
    - python-markdown
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-typeguard
version    : 4.4.4
release    : 13
source     :
    - https://files.pythonhosted.org/packages/source/t/typeguard/typeguard-4.4.4.tar.gz : 3a7fd2dffb705d4d0efaed4306a704c89b9dee850b688f060a8b1615a79e5f74
homepage   : https://github.com/agronholm/typeguard
license    : MIT
component  : programming.python
summary    : Run-time type checker for Python
description: |
    This library provides run-time type checking for functions defined with PEP 484 argument (and return) type annotations.
builddeps  :
    - python-build
    - python-installer
    - python-mypy           # check
    - python-pytest         # check
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - python-typing-extensions
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v 

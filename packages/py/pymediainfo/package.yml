name       : pymediainfo
version    : 5.1.0
release    : 13
source     :
    - https://files.pythonhosted.org/packages/source/p/pymediainfo/pymediainfo-5.1.0.tar.gz : d996c69d50081a24d6dca9679abf43ffd2be368b065f953c2c9082e5d649c734
homepage   : https://pymediainfo.readthedocs.org/
license    : MIT
component  : programming.python
summary    : A Python wrapper around the MediaInfo command line utility
description: |
    This small package is a wrapper around the MediaInfo library. It works on Linux, Mac OS X and Windows.
builddeps  :
    - pkgconfig(libmediainfo)
    - pkgconfig(python3)
    - python-setuptools-scm
    - pytest-runner
    - mediainfo
rundeps    :
    - libmediainfo
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    export PYTEST_ADDOPTS='-k "not test_parse_url"'
    %python3_test

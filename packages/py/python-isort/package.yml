name       : python-isort
version    : 6.0.0
release    : 16
source     :
    - https://pypi.io/packages/source/i/isort/isort-6.0.0.tar.gz : 75d9d8a1438a9432a7d7b54f2d3b45cad9a4a0fdba43617d9873379704a8bdf1
homepage   : https://pycqa.github.io/isort/
license    : MIT
component  : programming.python
summary    : A Python utility / library to sort imports
description: |
    isort is a Python utility / library to sort imports alphabetically, and automatically separated into sections and by type. It provides a command line utility, Python library and plugins for various editors to quickly sort all your imports.
builddeps  :
    - python-build
    - python-hatch-vcs
    - python-installer
build      : |
    %python3_setup
install    : |
    %python3_install

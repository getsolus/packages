# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-h2
version: 4.3.0
release: 1
source:
    - https://files.pythonhosted.org/packages/source/h/h2/h2-4.3.0.tar.gz: 6c59efe4323fa18b47a632221a1888bd7fde6249819beda254aeca909f221bf1
homepage: https://python-hyper.org/
license: MIT
component: programming.python
summary: Pure-Python HTTP/2 protocol implementation
description: |
    A pure-Python implementation of a HTTP/2 protocol stack. It's written from the ground up to be embeddable in whatever program you choose to use, ensuring that you can speak HTTP/2 regardless of your programming paradigm.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
build: |
    %python3_setup
install: |
    %python3_install

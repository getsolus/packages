#    - python-msgpack
#    - python-psutil
#    - python-pytest-asyncio
#    - python-pytest-jupyter
#    - python-pytest-timeout
rundeps:
    - python-dateutil
    - python-ipython
    - python-jupyter_core
    - python-pyzmq
setup: |
    %python3_setup
install: |
    %python3_install


# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-qt6
version    : 6.10.0
release    : 29
source     :
    - https://pypi.debian.net/PyQt6/pyqt6-6.10.0.tar.gz : 710ecfd720d9a03b2c684881ae37f528e11d17e8f1bf96431d00a6a73f308e36
homepage   : https://www.riverbankcomputing.com/software/pyqt/
license    : GPL-3.0-or-later
component  : programming.python
summary    : A set of Python bindings for Qt6
description: |
    Python bindings for the Qt6 cross platform application toolkit.
builddeps  :
    - pkgconfig(Qt6Quick3D)
    - pkgconfig(Qt6ShaderTools)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6TextToSpeech)
    - pkgconfig(Qt6UiTools)
    - pkgconfig(Qt6WebChannel)
    - pkgconfig(dbus-python)
    - pkgconfig(python3)
    - pyqt-builder
    - python-opengl
    - python-ply
    - python-pyqt6-sip
    - python-setuptools
    - python-sip
rundeps    :
    - python-pyqt6-sip
    - python3-dbus
clang      : true
setup      : |
    sip-build \
        --confirm-license \
        --no-make \
        --pep484-pyi \
        --qmake=/usr/bin/qmake6 \
        --qt-shared \
        --verbose
build      : |
    %make -C build
install    : |
    %make_install -C build INSTALL_ROOT="$installdir"
    %python3_compile

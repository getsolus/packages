name       : python-qdarkstyle
version    : 3.2.3
release    : 13
source     :
    - https://files.pythonhosted.org/packages/source/Q/QDarkStyle/QDarkStyle-3.2.3.tar.gz : 0c0b7f74a6e92121008992b369bab60468157db1c02cd30d64a5e9a3b402f1ae
homepage   : https://github.com/ColinDuquesnoy/QDarkStyleSheet
license    : MIT
component  : programming.python
summary    : A dark style sheet for QtWidgets application
description: |
    QDarkStyle is a dark stylesheet for Python and Qt applications. This module provides a function to transparently load the stylesheets with the correct rc file.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python-qtpy
build      : |
    %python3_setup
install    : |
    %python3_install

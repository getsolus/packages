name       : python-uritemplate
version    : 4.1.1
release    : 7
source     :
    - https://files.pythonhosted.org/packages/source/u/uritemplate/uritemplate-4.1.1.tar.gz : 4346edfc5c3b79f694bccd6d6099a322bbeb628dbf2cd86eea55a456ce5124f0
homepage   : https://uritemplate.readthedocs.io
license    : Apache-2.0
component  : programming.python
summary    : URI Template Expansison
description: |
    This is a Python implementation of RFC6570, URI Template, and can expand templates up to and including Level 4 in that specification
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

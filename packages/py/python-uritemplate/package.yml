    - https://files.pythonhosted.org/packages/cd/db/f7b98cdc3f81513fb25d3cbe2501d621882ee81150b745cdd1363278c10a/uritemplate-3.0.0.tar.gz : c02643cebe23fc8adb5e6becffe201185bf06c40bda5c0b4028a93f1527d011d

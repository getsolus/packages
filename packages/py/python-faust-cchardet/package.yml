# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-faust-cchardet
version: 2.1.19
release: 5
source:
    - https://files.pythonhosted.org/packages/source/f/faust-cchardet/faust-cchardet-2.1.19.tar.gz: f89386297cde0c8e0f5e21464bc2d6d0e4a4fc1b1d77cdb238ca24d740d872e0
homepage: https://github.com/faust-streaming/cChardet
license:
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
    - MPL-1.1
component: programming.python
summary: universal character encoding detector
description: |
    cChardet is high speed universal character encoding detector.
replaces:

name       : python-setuptools-scm-git-archive
version    : '1.4'
release    : 8
source     :
    - https://files.pythonhosted.org/packages/source/s/setuptools_scm_git_archive/setuptools_scm_git_archive-1.4.tar.gz : b048b27b32e1e76ec865b0caa4bb85df6ddbf4697d6909f567ac36709f6ef2f0
homepage   : https://github.com/Changaco/setuptools_scm_git_archive/
license    : MIT
component  : programming.python
summary    : setuptools_scm plugin for git archives
description: |
    This is a setuptools_scm plugin that adds support for git archives (for example the ones GitHub automatically generates).
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-scm
rundeps    :
    - python-setuptools-scm
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-dogpile-cache
version    : 1.3.0
release    : 13
source     :
    - https://pypi.io/packages/source/d/dogpile.cache/dogpile.cache-1.3.0.tar.gz : 0a387f1932c071ee8fd971d2ff51f8aba1106c559439a51b8c74a207f40e215d
homepage   : https://github.com/sqlalchemy/dogpile.cache
license    : BSD-3-Clause
component  : programming.python
summary    : A caching front-end based on the Dogpile lock
description: |
    dogpile.cache is a Python caching API which provides a generic interface to caching backends of any variety.
builddeps  :
    - mako
    - python-build
    - python-decorator
    - python-installer
    - python-setuptools
    - python-stevedore
checkdeps  :
    - python-mock
    - python-pytest-cov
    - python-typing-extensions
rundeps    :
    - python-decorator
    - python-stevedore
    - python-typing-extensions
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

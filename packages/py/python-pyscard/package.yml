name       : python-pyscard
version    : 1.9.8
release    : 6
source     :
    - https://github.com/LudovicRousseau/pyscard/archive/release-1.9.8.tar.gz : 1ba887b5cef1eaab4d270563888bf48f6be3a48787687c3a85a6ac8767779802
license    : LGPL-2.1-or-later
component  : programming.python
summary    : Smartcard module for Python

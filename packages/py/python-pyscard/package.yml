name       : python-pyscard
version    : 2.0.2
release    : 9
source     :
    - https://github.com/LudovicRousseau/pyscard/archive/refs/tags/2.0.2.tar.gz : fd2bf36160d44647258127fc77781cf52448ca4f6a21a2b45cd05000ed0ecb17
license    : LGPL-2.1-or-later
component  : programming.python
summary    : Smartcard module for Python
description: |
    pyscard - python smart card library - is a python module adding smart cards support to python.
builddeps  :
    - pkgconfig(libpcsclite)
    - pkgconfig(python3)
    - swig
rundeps    :
    - pcsc-lite
setup      : |
    %python3_setup
install    : |
    %python3_install

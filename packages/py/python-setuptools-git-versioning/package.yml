# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-setuptools-git-versioning
version    : 2.1.0
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/s/setuptools-git-versioning/setuptools_git_versioning-2.1.0.tar.gz : 6aef5b8bb1cfb953b6b343d27cbfc561d96cf2a2ee23c2e0dd3591042a059921
homepage   : https://pypi.org/project/setuptools-git-versioning/
license    : MIT
component  : programming.python
summary    : Use git repo data for building a version number according to PEP-440
description: |
    setuptools-git-versioning uses git repo data (latest tag, current commit hash, etc) for building a version number according to PEP 440.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

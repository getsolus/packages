name       : python-hypothesis
version    : 6.90.0
release    : 15
source     :
    - https://files.pythonhosted.org/packages/source/h/hypothesis/hypothesis-6.90.0.tar.gz : 0ab33900b9362318bd03d911a77a0dda8629c1877420074d87ae466919f6e4c0
homepage   : https://hypothesis.works/
license    : MPL-2.0
component  : programming.python
summary    : Advanced property-based (QuickCheck-like) testing for Python
description: |
    Hypothesis is an advanced testing library for Python. It lets you write tests which are parametrized by a source of examples, and then generates simple and comprehensible examples that make your tests fail. This lets you find more bugs in your code with less work.
rundeps    :
    - python-attrs
    - python-coverage
    - python-sortedcontainers
build      : |
    %python3_setup
install    : |
    %python3_install

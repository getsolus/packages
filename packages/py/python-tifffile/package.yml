# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-tifffile
version    : 2025.10.16
release    : 8
source     :
    - https://files.pythonhosted.org/packages/source/t/tifffile/tifffile-2025.10.16.tar.gz : 425179ec7837ac0e07bc95d2ea5bea9b179ce854967c12ba07fc3f093e58efc1
homepage   : https://github.com/cgohlke/tifffile/
license    : BSD-3-Clause
component  : programming.python
summary    : Read and write TIFF files
description: |
    Tifffile is a Python library to store numpy arrays in TIFF (Tagged Image File Format) files, and read image and metadata from TIFF-like files used in bioimaging.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - numpy
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
#    # requires packaging python-fsspec and python-xarray
#    %python3_test pytest3 -v

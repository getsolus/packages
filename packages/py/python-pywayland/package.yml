# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pywayland
version    : 0.4.18
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/p/pywayland/pywayland-0.4.18.tar.gz : 598ade02783aad05a328f663b51b694c5ab68bd5d1e0926c0da3c5212c566533
homepage   : https://pypi.org/project/pywayland/
license    : Apache-2.0
component  : programming.python
summary    : Python bindings for the libwayland library written in pure Python.
description: |
    PyWayland provides a wrapper to the libwayland library using the CFFI library to provide access to the Wayland library calls and written in pure Python.
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(wayland-server)
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install

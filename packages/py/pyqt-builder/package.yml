# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: pyqt-builder
version: 1.19.0
release: 16
source:
    - https://pypi.debian.net/PyQt-builder/pyqt_builder-1.19.0.tar.gz: 79540e001c476bc050180db00fffcb1e9fa74544d95c148e48ad6117e49d6ea2
homepage: https://www.riverbankcomputing.com/software/pyqt-builder/
license: GPL-3.0-or-later
component: programming.python
summary: The PEP 517 compliant PyQt build system
description: |
    PyQt-builder is the PEP 517 compliant build system for PyQt and projects that extend PyQt. It extends the SIP build system and uses Qt's qmake, in conjunction with make, to perform the actual compilation and installation of extension modules.
builddeps:
    - python-build
    - python-installer
    - python-setuptools-scm
build: |
    %python3_setup
install: |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-torchvision
version    : 0.24.1
release    : 18
source     :
    - https://github.com/pytorch/vision/archive/refs/tags/v0.24.1.tar.gz : 071da2078600bfec4886efab77358c9329abfedcf1488b05879b556cb9b84ba7
homepage   : https://pytorch.org/vision
license    : BSD-3-Clause
component  : programming.python
summary    : Datasets, Transforms and Models specific to Computer Vision
description: |
    The torchvision package consists of popular datasets, model architectures, and common image transformations for computer vision.
# clang      : true
ccache     : false
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(python3)
    - hipblas-devel
    - hipsparse-devel
    - libomp-devel
    - libtorch-devel
    - python-build
    - python-installer
    - python-setuptools
    - pytorch
    - rocm-hip
rundeps    :
    - numpy
    - python-pillow
    - python-six
    - python-tqdm
    - pytorch
environment: |
    # This seems to fix the sporadic duplicate symbol linking error
    unset LDFLAGS
    export MAX_JOBS=%YJOBS%

    export ROCM_PATH=/usr
    export HIP_PATH=/usr
    export HIP_COMPILER=clang
    export HIP_RUNTIME=amd
    export HIP_ROCCLR_HOME=/usr/lib64/llvm-rocm
    export HIP_CLANG_PATH=/usr/lib64/llvm-rocm/bin
    export HIP_CXX_COMPILER=/usr/bin/hipcc
    export DEVICE_LIB_PATH="/usr/lib64/amdgcn/bitcode"
    export PYTORCH_ROCM_ARCH="%AMDGPUTARGETS%"

    if [ -e /usr/bin/sccache ]; then
        export CMAKE_C_COMPILER_LAUNCHER=sccache
        export CMAKE_CXX_COMPILER_LAUNCHER=sccache
        export HIP_CLANG_LAUNCHER=/usr/bin/sccache
    fi
setup      : |
    echo "%version%" > version.txt
build      : |
    %python3_setup --skip-dependency-check
install    : |
    %python3_install

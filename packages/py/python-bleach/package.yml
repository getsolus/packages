# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-bleach
version    : 6.2.0
release    : 19
source     :
    - https://files.pythonhosted.org/packages/source/b/bleach/bleach-6.2.0.tar.gz : 123e894118b8a599fd80d3ec1a6d4cc7ce4e5882b1317a7e1ba69b56e95f991f

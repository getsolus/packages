name: python-pyzmq
version: 25.1.1
release: 24
source:
    - https://github.com/zeromq/pyzmq/archive/refs/tags/v25.1.1.tar.gz: 0a07b81eb1c8fd3d14d4656aaf3dfffbc54f2356b29977346c4dffca59ff715c
homepage: https://github.com/zeromq/pyzmq
license:
    - BSD-3-Clause
    - LGPL-3.0-or-later
component: programming.python
summary: Python bindings for zeromq
description: |
    This package contains Python bindings for ØMQ. ØMQ is a lightweight and fast messaging implementation
builddeps:
    - pkgconfig(libzmq)
    - cython
    - python-build
    - python-installer
    - python-setuptools
    - python-setuptools-scm
    - python-wheel
rundeps:
    - python-tornado
build: |
    %python3_setup
install: |
    %python3_install

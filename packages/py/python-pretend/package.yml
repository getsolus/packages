name       : python-pretend
version    : 1.0.8
release    : 2
source     :
    - https://pypi.python.org/packages/source/p/pretend/pretend-1.0.8.tar.gz : 930f2c1e18503e8f8c403abe2e02166c4a881941745147e712cdd4f49f3fb964
license    : BSD-3-Clause
component  : programming.python
summary    : Pretend is a library to make stubbing with Python easier
description: |
    Stubbing is a technique for writing tests. You may hear the term mixed up with mocks, fakes, or doubles. Basically a stub is an object that returns pre-canned responses, rather than doing any computation.
builddeps  :
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install

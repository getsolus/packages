name       : pylint
version    : 2.17.5
release    : 35
source     :
    - https://github.com/pylint-dev/pylint/archive/refs/tags/v2.17.5.tar.gz : ef6a7283581ff93af6a994cbc7651b307a2c516fbb659a12952e73c634ccd6e7
homepage   : https://github.com/PyCQA/pylint
license    : GPL-2.0-or-later
component  : programming.tools
summary    : Pylint is a static code analyser for Python
description: |
    Pylint is a Python static code analysis tool which looks for programming errors, helps enforcing a coding standard, sniffs for code smells and offers simple refactoring suggestions.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
checkdeps  :
    - mccabe
    - python-astroid
    - python-dill
    - python-isort
    - python-platformdirs
    - python-tomlkit
    - python-typing-extensions
    - python-pytest-timeout
    - python-pytest-benchmark
rundeps    :
    - mccabe
    - python-astroid
    - python-dill
    - python-isort
    - python-platformdirs
    - python-tomli
    - python-tomlkit
setup      : |
    sed -i -e "s|setuptools~=62.6|setuptools|g" pyproject.toml
build      : |
    %python3_setup
install    : |
    %python3_install

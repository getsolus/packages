# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-ipython
version: 8.32.0
release: 4
source:
    - https://files.pythonhosted.org/packages/source/i/ipython/ipython-8.32.0.tar.gz: be2c91895b0b9ea7ba49d33b23e2040c352b33eb6a519cca7ce6e0c743444251
homepage: https://ipython.org/
license: BSD-3-Clause
component: programming.python
summary: IPython provides a rich toolkit to help you make the most of using Python interactively
description: |
    IPython provides a rich toolkit to help you make the most of using Python interactively.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
checkdeps:
    - matplotlib
    - pygments
    - python-decorator
    - python-jedi
    - python-matplotlib-inline
    - python-nbformat
    - python-pandas
    - python-pexpect
    - python-pickleshare
    - python-prompt-toolkit
    - python-pytest-asyncio
    - python-pytest-trio
    - python-stack-data
    - python-testpath
    - python-traitlets
rundeps:
    - pygments
    - python-decorator
    - python-jedi
    - python-matplotlib-inline
    - python-pexpect
    - python-pickleshare
    - python-prompt-toolkit
    - python-simplegeneric
    - python-stack-data
build: |
    %python3_setup
install: |
    %python3_install
#check      : |
#    %python3_test
replaces:
    - python3-ipython

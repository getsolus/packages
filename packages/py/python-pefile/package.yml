# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pefile
version    : 2024.8.26
release    : 5
source     :
    - https://github.com/erocarrera/pefile/archive/refs/tags/v2024.8.26.tar.gz : 116ec29b689ea4f0ede7327ebbd794ce8977e5eaa97565393441d3404deecda3
homepage   : https://github.com/erocarrera/pefile
license    : MIT
component  : programming.python
summary    : A Python module to read and work with PE (Portable Executable) files
description: |
    pefile is a multi-platform Python module to parse and work with Portable Executable (PE) files. Most of the information contained in the PE file headers is accessible, as well as all the sections' details and data.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

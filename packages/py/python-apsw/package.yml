# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-apsw
version    : 3.50.4.0
release    : 21
source     :
    - https://github.com/rogerbinns/apsw/releases/download/3.50.4.0/apsw-3.50.4.0.tar.gz : ff29fe2e680e60671760e5958ad7a200375c033c7a5dd668d8f925f82aa40393
homepage   : https://github.com/rogerbinns/apsw
license    : Zlib
component  : programming.python
summary    : Another Python SQLite Wrapper
description: |
    APSW is a Python wrapper for the SQLite embedded relational database engine. In contrast to other wrappers such as pysqlite it focuses on being a minimal layer over SQLite attempting just to translate the complete SQLite API into Python.
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(sqlite3)
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install

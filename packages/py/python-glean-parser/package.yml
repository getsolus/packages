# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-glean-parser
version    : 17.3.0
release    : 1
source     :
    - git|https://github.com/mozilla/glean_parser.git : v17.3.0
homepage   : https://mozilla.github.io/glean_parser/
license    : MPL-2.0
component  : programming.python
summary    : Parser tools for Mozilla's Glean telemetry.
description: |
    Contains various utilities for handling metrics.yaml and pings.yaml for the Glean SDKs. This includes producing generated code for various integrations, linting and coverage testing.
builddeps  :
    - python-build
    - python-hatch-vcs
    - python-hatchling
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

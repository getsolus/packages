name       : python-lazy-loader
version    : '0.4'
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/l/lazy-loader/lazy_loader-0.4.tar.gz : 47c75182589b91a4e1a85a136c074285a5ad4d9f39c63e0d7fb76391c4574cd1
homepage   : https://github.com/scientific-python/lazy-loader
license    : BSD-3-Clause

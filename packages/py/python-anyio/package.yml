# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-anyio
version    : 4.10.0
release    : 9
source     :
    - https://files.pythonhosted.org/packages/source/a/anyio/anyio-4.10.0.tar.gz : 3f3fae35c96039744587aa5b8371e7e8e603c0702999535961dd336026973ba6
homepage   : https://github.com/agronholm/anyio
license    : MIT
component  : programming.python
summary    : High level compatibility layer for multiple asynchronous event loop implementations
description: |
    AnyIO is an asynchronous networking and concurrency library that works on top of either asyncio or trio. It implements trio-like structured concurrency (SC) on top of asyncio and works in harmony with the native SC of trio itself.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - python-idna
    - python-sniffio
build      : |
    %python3_setup
install    : |
    %python3_install

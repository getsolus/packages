# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-sphinxcontrib-jsmath
version: 1.0.1
release: 7
source:
    - https://files.pythonhosted.org/packages/source/s/sphinxcontrib-jsmath/sphinxcontrib-jsmath-1.0.1.tar.gz: a9925e4a4587247ed2191a22df5f6970656cb8ca2bd6284309578f2153e0c4b8
homepage: https://github.com/sphinx-doc/sphinxcontrib-jsmath
license: BSD-2-Clause
component: programming.python
summary: Sphinx extension for rendering math in HTML
description: |
    sphinxcontrib-jsmath is a sphinx extension which renders display math in HTML via JavaScript.
builddeps:
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
build: |
    %python3_setup
install: |
    %python3_install

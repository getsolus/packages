name       : python-xlib
version    : '0.31'
release    : 9
source     :
    - https://github.com/python-xlib/python-xlib/releases/download/0.31/python-xlib-0.31.tar.gz : 74d83a081f532bc07f6d7afcd6416ec38403d68f68b9b9dc9e1f28fbf2d799e9
homepage   : https://github.com/python-xlib/python-xlib
license    : LGPL-2.1-or-later
component  : programming.python
summary    : A library for writing low-level X Windows clients
description: |
    The Python X Library is a complete X11 client-side implementation, written in pure Python. It can be used to write low-levelish X Windows client applications in Python.
replaces   : python3-xlib
builddeps  :
    - harfbuzz
    - python-mock
    - python-nose
    - python-setuptools-scm
    - xorg-server-xvfb
rundeps    :
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test runtests.py

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-statsmodels
version: 0.14.5
release: 17
source:
    - https://files.pythonhosted.org/packages/source/s/statsmodels/statsmodels-0.14.5.tar.gz: de260e58cccfd2ceddf835b55a357233d6ca853a1aa4f90f7553a52cc71c6ddf
homepage: https://www.statsmodels.org/
license: BSD-3-Clause
component: programming.python
summary: Statistical modeling and econometrics in Python
description: |
    statsmodels is a Python module that provides classes and functions for the estimation of many different statistical models, as well as for conducting statistical tests, and statistical data exploration.
builddeps:
    - cython
    - python-build
    - python-installer
    - python-pandas
    - python-patsy
    - python-setuptools
    - python-setuptools-scm
rundeps:
    - python-packaging
    - python-pandas
    - python-patsy
    - scipy
build: |
    %python3_setup
install: |
    %python3_install

name       : python-statsmodels
version    : 0.14.2
release    : 13
source     :
    - https://files.pythonhosted.org/packages/source/s/statsmodels/statsmodels-0.14.2.tar.gz : 890550147ad3a81cda24f0ba1a5c4021adc1601080bd00e191ae7cd6feecd6ad
homepage   : https://www.statsmodels.org/
license    : BSD-3-Clause
component  : programming.python
summary    : Statistical modeling and econometrics in Python
description: |
    statsmodels is a Python module that provides classes and functions for the estimation of many different statistical models, as well as for conducting statistical tests, and statistical data exploration.
builddeps  :
    - cython
    - python-pandas
    - python-patsy
    - python-setuptools-scm
rundeps    :
    - python-packaging
    - python-pandas
    - python-patsy
    - scipy
build      : |
    %python3_setup
install    : |
    %python3_install

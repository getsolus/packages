# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-pyzstd
version: 0.18.0
release: 6
source:
    - https://files.pythonhosted.org/packages/source/p/pyzstd/pyzstd-0.18.0.tar.gz: 81b6851ab1ca2e5f2c709e896a1362e3065a64f271f43db77fb7d5e4a78e9861
homepage: https://github.com/Rogdham/pyzstd
license: BSD-3-Clause
component: programming.python
summary: Python bindings to Zstandard (zstd) compression library, the API style is similar to Python's bz2/lzma/zlib modules.
description: |
    Pyzstd module provides classes and functions for compressing and decompressing data, using Facebook's Zstandard (or zstd as short name) algorithm.
builddeps:
    - pkgconfig(libzstd)
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
checkdeps:
    - python-pytest
build: |
    %python3_setup --skip-dependency-check
install: |
    %python3_install
check: |
    %python3_test pytest3 -v

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-simplejson
version    : 3.20.2
release    : 21
source     :
    - https://github.com/simplejson/simplejson/archive/refs/tags/v3.20.2.tar.gz : 3a41f4f14526100c5306c6fc3e004adf0d097c6148b1604bd2c1a45edbedb856
homepage   : https://github.com/simplejson/simplejson
license    : MIT
component  : programming.python
summary    : simplejson is a simple, fast, extensible JSON encoder/decoder for Python
description: |
    simplejson is a simple, fast, complete, correct and extensible JSON encoder and decoder for Python. It is pure Python code with no dependencies, but includes an optional C extension for a serious speed boost.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
checkdeps  :
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

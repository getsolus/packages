# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-qstylizer
version    : 0.2.4
release    : 9
source     :
    - git|https://github.com/blambright/qstylizer : 0.2.4
homepage   : https://github.com/blambright/qstylizer
license    : MIT
component  : programming.python
summary    : Qt stylesheet generation utility for PyQt/PySide
description: |
    qstylizer is a python package designed to help with the construction of PyQt/PySide stylesheets.
builddeps  :
    - pbr
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - python-inflection
    - python-pytest-mock
    - python-tinycss2
rundeps    :
    - python-inflection
    - python-tinycss2
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

name       : python-fido2
version    : 1.1.2
release    : 17
source     :
    - https://github.com/Yubico/python-fido2/releases/download/1.1.2/fido2-1.1.2.tar.gz : 6110d913106f76199201b32d262b2857562cc46ba1d0b9c51fbce30dc936c573
homepage   : https://github.com/Yubico/python-fido2
license    :
    - Apache-2.0
    - BSD-2-Clause
    - MPL-2.0
component  : programming.python
summary    : Provides library functionality for communicating with a FIDO device over USB as well as verifying attestation and assertion signatures
description: |
    This library aims to support the FIDO U2F and FIDO 2.0 protocols for communicating with a USB authenticator via the Client-to-Authenticator Protocol (CTAP 1 and 2). In addition to this low-level device access, classes defined in the fido2.client implement higher level device operations.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-cryptography
    - python-fakefs
    - python-installer
    - python-mock
    - python-packaging
    - python-poetry
    - python-wheel
rundeps    :
    - python-cryptography
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install

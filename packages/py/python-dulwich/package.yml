name       : python-dulwich
version    : 0.21.6
release    : 3
source     :
    - https://files.pythonhosted.org/packages/source/d/dulwich/dulwich-0.21.6.tar.gz : 30fbe87e8b51f3813c131e2841c86d007434d160bd16db586b40d47f31dd05b0
homepage   : https://github.com/jelmer/dulwich
license    : Apache-2.0
component  : programming.python
summary    : Pure-Python Git implementation
description: |
    This is the Dulwich project. It aims to provide an interface to git repos (both local and remote) that doesn't call out to git directly but instead uses pure Python.
builddeps  :
    - python-build
    - python-installer
build      : |
    %python3_setup
install    : |
    %python3_install

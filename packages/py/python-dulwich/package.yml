name       : python-dulwich
version    : 0.22.7
release    : 4
source     :
    - https://files.pythonhosted.org/packages/source/d/dulwich/dulwich-0.22.7.tar.gz : d53935832dd182d4c1415042187093efcee988af5cd397fb1f394f5bb27f0707
homepage   : https://github.com/jelmer/dulwich
license    : Apache-2.0
component  : programming.python
summary    : Pure-Python Git implementation
description: |
    This is the Dulwich project. It aims to provide an interface to git repos (both local and remote) that doesn't call out to git directly but instead uses pure Python.
networking : yes
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-rust
build      : |
    %python3_setup
install    : |
    %python3_install

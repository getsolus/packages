name       : python-cookiecutter
version    : 1.7.2
release    : 2
source     :
    - https://github.com/cookiecutter/cookiecutter/archive/refs/tags/1.7.2.tar.gz : 32d176621bbbe76f11012e015930d2382f0fbe803362091e79a5dddbf5612abc
homepage   : https://github.com/cookiecutter/cookiecutter
license    : BSD-3-Clause
component  : programming.python
summary    : A command-line utility that creates projects from project templates
description: |
    A command-line utility that creates projects from cookiecutters (project templates), e.g. Python package projects, VueJS projects.
builddeps   :
    - python-binaryornot
    - python-click
    - python-docutils
    - python-freezegun
    - python-jinja2-time
    - python-poyo
    - python-pytest
    - python-requests
    - python-slugify
rundeps    :
    - python-binaryornot
    - python-click
    - python-jinja2-time
    - python-poyo
    - python-requests
    - python-slugify
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test

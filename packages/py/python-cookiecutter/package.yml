# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-cookiecutter
version    : 2.6.0
release    : 12
source     :
    - https://github.com/cookiecutter/cookiecutter/archive/refs/tags/2.6.0.tar.gz : da014a94d85c1b1be14be214662982c8c90d860834cbf9ddb2391a37ad7d08be
homepage   : https://github.com/cookiecutter/cookiecutter
license    : BSD-3-Clause
component  : programming.python
summary    : A command-line utility that creates projects from project templates
description: |
    A command-line utility that creates projects from cookiecutters (project templates), e.g. Python package projects, VueJS projects.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - git
    - python-arrow
    - python-binaryornot
    - python-click
    - python-freezegun
    - python-jinja
    - python-pytest-cov
    - python-pytest-mock
    - python-requests
    - python-rich
    - python-slugify
rundeps    :
    - python-arrow
    - python-binaryornot
    - python-click
    - python-jinja
    - python-requests
    - python-rich
    - python-slugify
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

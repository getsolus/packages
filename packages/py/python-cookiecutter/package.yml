name       : python-cookiecutter
version    : 2.4.0
release    : 9
source     :
    - https://github.com/cookiecutter/cookiecutter/archive/refs/tags/2.4.0.tar.gz : 66cc6cad1298cf8029577391e362dd61b19e686d02d1289fa09c4ebee60d0764
homepage   : https://github.com/cookiecutter/cookiecutter
license    : BSD-3-Clause
component  : programming.python
summary    : A command-line utility that creates projects from project templates
description: |
    A command-line utility that creates projects from cookiecutters (project templates), e.g. Python package projects, VueJS projects.
checkdeps  :
    - git
    - python-arrow
    - python-binaryornot
    - python-click
    - python-freezegun
    - python-jinja
    - python-pytest-cov
    - python-pytest-mock
    - python-requests
    - python-rich
    - python-slugify
rundeps    :
    - pyyaml
    - python-arrow
    - python-binaryornot
    - python-click
    - python-jinja
    - python-requests
    - python-rich
    - python-slugify
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

name       : python-dateutil
version    : 2.8.1
release    : 14
source     :
    - https://pypi.python.org/packages/source/p/python-dateutil/python-dateutil-2.8.1.tar.gz : 73ebfe9dbf22e832286dafa60473e4cd239f8592f699aa5adaf10050e6e1823c
license    :
    - Apache-2.0
    - BSD-3-Clause
component  : programming.python

name       : python-aiohappyeyeballs
version    : 2.4.6
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/a/aiohappyeyeballs/aiohappyeyeballs-2.4.6.tar.gz : 9b05052f9042985d32ecbe4b59a77ae19c006a78f1344d7fdad69d28ded3d0b0
homepage   : https://aiohappyeyeballs.readthedocs.io/
license    : PSF-2.0
component  : programming.python
summary    : Happy Eyeballs for pre-resolved hosts
description: |
    This library exists to allow connecting with Happy Eyeballs (RFC 8305) when you already have a list of addrinfo and not a DNS name.
builddeps  :
    - python-build
    - python-installer
    - python-poetry-core
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-aiohappyeyeballs
version    : 2.6.1
release    : 5
source     :
    - https://files.pythonhosted.org/packages/source/a/aiohappyeyeballs/aiohappyeyeballs-2.6.1.tar.gz : c3f9d0113123803ccadfdf3f0faa505bc78e6a72d1cc4806cbd719826e943558
homepage   : https://aiohappyeyeballs.readthedocs.io/
license    : PSF-2.0
component  : programming.python
summary    : Happy Eyeballs for pre-resolved hosts
description: |
    This library exists to allow connecting with Happy Eyeballs (RFC 8305) when you already have a list of addrinfo and not a DNS name.
builddeps  :
    - python-build
    - python-installer
    - python-poetry-core
build      : |
    %python3_setup
install    : |
    %python3_install

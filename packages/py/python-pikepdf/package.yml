name       : python-pikepdf
version    : 9.9.0
release    : 38
source     :
    - https://github.com/pikepdf/pikepdf/archive/refs/tags/v9.9.0.tar.gz : b5cc5a8d8d0e500c883377ed9769eb052f1945e7742d5cf5e486d1474e31530e
homepage   : https://github.com/pikepdf/pikepdf
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files. It is based on QPDF, a powerful PDF manipulation and repair library.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python-deprecated
    - python-lxml
    - python-packaging
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install

name       : python-pydrive2
version    : 1.17.0
release    : 4
source     :
    - https://files.pythonhosted.org/packages/source/P/PyDrive2/PyDrive2-1.17.0.tar.gz : 68fea934347bb612b7a848811d48149db840bcfb5fa4d7a8b6161b2d2adfec70
homepage   : https://github.com/iterative/PyDrive2
license    : Apache-2.0
component  : programming.python
summary    : Google Drive API Python wrapper library
description: |
    PyDrive2 is a wrapper library of google-api-python-client that simplifies many common Google Drive API V2 tasks.
builddeps  :
    - python-setuptools-scm
rundeps    :
    - google-api-python-client
    - python-oauth2client
    - python-openssl
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

name       : python-paramiko
version    : 2.7.1
release    : 8
source     :
    - https://github.com/paramiko/paramiko/archive/2.7.1.tar.gz : c7935e106e3d180a788b5abae3abf1f4b052bf0380bc54b3b128729a72c79b27
license    : LGPL-2.1-or-later
component  : programming.python
summary    : Paramiko is a Python implementation of the SSHv2 protocol, providing both client and server functionality
description: |
    Paramiko is a Python implementation of the SSHv2 protocol, providing both client and server functionality.
builddeps  :
    - pkgconfig(python3)
    - python-bcrypt
    - python-cryptography
    - python-invoke
    - python-mock
    - python-pynacl
    - python-pytest
rundeps    :
    - python-bcrypt
    - python-cryptography
    - python-pynacl
setup      : |
    %patch -p1 < $pkgfiles/paramiko-2.6.0-drop-pytest-relaxed.patch
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3 -v

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pywal16
version    : 3.8.13
release    : 2
source     :
    - https://github.com/eylles/pywal16/archive/refs/tags/3.8.13.tar.gz : 8086e3d11e69f35388b3fa7d01dc4fa6c7a7809f7cfeb8621092b4592601e2a9
homepage   : https://github.com/eylles/pywal16
license    : MIT
component  : system.utils
summary    : Generate and change color-schemes on the fly
description: |
    Pywal is a tool that generates a color palette from the dominant colors in an image. It then applies the colors system-wide and on-the-fly in all of your favourite programs.
builddeps  :
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install
    %install_license LICENSE.md

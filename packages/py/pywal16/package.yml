# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pywal16
version    : 3.8.12
release    : 1
source     :
    - https://github.com/eylles/pywal16/archive/refs/tags/3.8.12.tar.gz : 37b5d0712382c40c247c52e4be8f9f89b79e13aa46c2a8c453ebf08333482825
homepage   : https://github.com/eylles/pywal16
license    : MIT
component  : system.utils
summary    : Generate and change color-schemes on the fly
description: |
    Pywal is a tool that generates a color palette from the dominant colors in an image. It then applies the colors system-wide and on-the-fly in all of your favourite programs.
builddeps  :
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install
    %install_license LICENSE.md

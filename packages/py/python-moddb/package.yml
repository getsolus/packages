# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-moddb
version: 0.13.0
release: 9
source:
    - https://files.pythonhosted.org/packages/source/m/moddb/moddb-0.13.0.tar.gz: f505c5cbbd89e08176ec5955460e710bd9d6e4e1d7a86b08f1ffcf2b32b47fa9
homepage: https://github.com/ClementJ18/moddb
license: MIT
component: programming.python
summary: A scrapper for ModDB Mod and Game pages
description: |
    The goal of this library is to be able to navigate ModDB purely programmatically through scraping and parsing of the various models present on the website.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
rundeps:
    - python-beautifulsoup4
    - python-pyrate-limiter
    - python-requests
build: |
    %python3_setup
install: |
    %python3_install

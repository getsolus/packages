# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : pytest-runner
version    : 6.0.1
release    : 19
source     :
    - https://pypi.debian.net/pytest-runner/pytest-runner-6.0.1.tar.gz : 70d4739585a7008f37bf4933c013fdb327b8878a5a69fcbb3316c88882f0f49b
homepage   : https://github.com/pytest-dev/pytest-runner
license    : MIT
component  : programming.python
summary    : Test support for python setup.py projects
description: |
    Setup scripts can use pytest-runner to add setup.py test support for pytest runner.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - python-pytest
setup      : |
    %python3_setup
install    : |
    %python3_install

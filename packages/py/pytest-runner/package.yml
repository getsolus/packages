name       : pytest-runner
version    : '5.2'
release    : 10
source     :
    - https://files.pythonhosted.org/packages/5b/82/1462f86e6c3600f2471d5f552fcc31e39f17717023df4bab712b4a9db1b3/pytest-runner-5.2.tar.gz : 96c7e73ead7b93e388c5d614770d2bae6526efd997757d3543fe17b557a0942b
license    : MIT
component  : programming.python
summary    : Test support for python setup.py projects
description: |
    Setup scripts can use pytest-runner to add setup.py test support for pytest runner.
builddeps  :
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-pytest
setup      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install

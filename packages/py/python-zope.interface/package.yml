name: python-zope.interface
version: '7.2'
release: 15
source:
    - https://github.com/zopefoundation/zope.interface/archive/refs/tags/7.2.tar.gz: ddc24f938c4ba7249cea64b5c010449a4cba712e252f34ded202cd05073f4028
homepage: https://github.com/zopefoundation/zope.interface
license: ZPL-2.1
component: programming.python
summary: Python Zope Interface
description: |
    This package provides an implementation of “object interfaces” for Python. Interfaces are a mechanism for labeling objects as conforming to a given API or contract. So, this package can be considered as implementation of the Design By Contract methodology support in Python.
builddeps:
    - pkgconfig(python3)
    - python-build
    - python-coverage
    - python-installer
    - python-setuptools
    - python-zope.event
#checkdeps  :
#    - python-pytest
#    - python-zope.testing
build: |
    %python3_setup --skip-dependency-check
install: |
    %python3_install


# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-socketio
version    : 5.13.0
release    : 9
source     :
    - https://github.com/miguelgrinberg/python-socketio/archive/refs/tags/v5.13.0.tar.gz : 42b2e11a8e0ebd74fd355d585a4236afa4309c900b24f26ad79c0c88d2bfc095
homepage   : https://github.com/miguelgrinberg/python-socketio
license    : MIT
component  : programming.python
summary    : Socket.IO server and client for Python
description: |
    Python implementation of the Socket.IO_ realtime client and server.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
checkdeps  :
    - python-aiohttp
    - python-bidict
    - python-engineio
    - python-msgpack
    - python-pytest
    - python-pytest-asyncio
    - python-uvicorn
    - python-websocket-client
rundeps    :
    - python-bidict
    - python-engineio
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

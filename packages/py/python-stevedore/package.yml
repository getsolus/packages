name: python-stevedore
version: 5.4.1
release: 13
source:
    - https://files.pythonhosted.org/packages/source/s/stevedore/stevedore-5.4.1.tar.gz: 3135b5ae50fe12816ef291baff420acb727fcd356106e3e9cbfa9e5985cd6f4b

license: Apache-2.0
component: programming.python
summary: Manage dynamic plugins for Python applications
description: |
    Manage dynamic plugins for Python applications
builddeps:
    - pkgconfig(python3)
    - pbr
    - python-build
    - python-installer
    - python-setuptools
checkdeps:
    - python-docutils
    - python-pytest
    - python-sphinx
rundeps:
    - pbr
    - python-six
build: |
    %python3_setup
install: |
    %python3_install


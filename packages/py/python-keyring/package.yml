# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-keyring
version    : 25.7.0
release    : 26
source     :
    - https://files.pythonhosted.org/packages/source/k/keyring/keyring-25.7.0.tar.gz : fe01bd85eb3f8fb3dd0405defdeac9a5b4f6f0439edbb3149577f244a2e8245b
homepage   : https://github.com/jaraco/keyring
license    :
    - MIT
    - Python-2.0
component  : programming.python
summary    : Python system keyring module
description: |
    The python keyring lib provides and easy way to access the system keyring service from python.  It can be used in any application that needs safe password storage.
builddeps  :
    - python-build
    - python-coherent-licensed
    - python-installer
    - python-setuptools-scm
    - python-wheel
#checkdeps  :
#    - python-jaraco.classes
#    - python-pytest-cov
#    - python-fakefs
#    - python3-dbus
rundeps    :
    - python-jaraco.classes
    - python-jaraco.context
    - python-jaraco.functools
    - python-secretstorage
setup      : |
    %python3_setup
install    : |
    %python3_install
# Need python-keyrings-alt
#check      : |
#    rm tests/backends/test_{Windows,macOS}.py
#    %python3_test pytest -v

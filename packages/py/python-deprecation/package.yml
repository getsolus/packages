name       : python-deprecation
version    : 2.1.0
release    : 5
source     :
    - https://files.pythonhosted.org/packages/source/d/deprecation/deprecation-2.1.0.tar.gz : 72b3bde64e5d778694b0cf68178aed03d15e15477116add3fb773e581f9518ff
homepage   : https://github.com/briancurtin/deprecation
license    : Apache-2.0
component  : programming.python
summary    : A library to handle automated deprecations
description: |
    The deprecation library provides a deprecated decorator and a fail_if_not_removed decorator for your tests. Together, the two enable the automation of several things.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python-packaging
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-proton-core
version    : 0.7.0
release    : 6
source     :
    - https://github.com/ProtonVPN/python-proton-core/archive/refs/tags/v0.7.0.tar.gz : 7b917102785e85ed3960afc1813fb7e87de6742db3eb77153cc6b3dafa68cca7
homepage   : https://github.com/ProtonVPN/python-proton-core
license    : GPL-3.0-or-later
component  : programming.python
summary    : The proton-core component
description: |
    The proton-core component contains core logic used by the other Proton components.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install
replaces   :
    - proton-python-client

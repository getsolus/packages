name       : python-setproctitle
version    : 1.3.3
release    : 12
source     :
    - https://github.com/dvarrazzo/py-setproctitle/archive/refs/tags/version-1.3.3.tar.gz : c4ff32c5482f7b434bd3b3a29d11a4cbac05e5f3b88eeba24c8ba7d2e405af9d
homepage   : https://github.com/dvarrazzo/py-setproctitle
license    : BSD-2-Clause
component  : programming.python
summary    : A Python module to customize the process title
description: |
    The setproctitle module allows a process to change its title (as displayed by system tools such as ps and top). Changing the title is mostly useful in multi-process systems, for example when a master process is forked: changing the childrenâ€™s title allows to identify the task each process is busy with. The technique is used by PostgreSQL and the OpenSSH Server for example.
builddeps  :
    - pkgconfig(python3)
build      : |
    %python3_setup
install    : |
    %python3_install

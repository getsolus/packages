# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-sqlalchemy
version: 2.0.44
release: 21
source:
    - https://files.pythonhosted.org/packages/source/S/SQLAlchemy/sqlalchemy-2.0.44.tar.gz: 0ae7454e1ab1d780aee69fd2aae7d6b8670a581d8847f2d1e0f7ddfbf47e5a22
homepage: https://www.sqlalchemy.org/
license: MIT
component: programming.python
summary: The Python SQL Toolkit and Object Relational Mapper
description: |
    SQLAlchemy is the Python SQL toolkit and Object Relational Mapper that gives application developers the full power and flexibility of SQL. SQLAlchemy provides a full suite of well known enterprise-level persistence patterns, designed for efficient and high-performing database access, adapted into a simple and Pythonic domain language.
builddeps:
    - pkgconfig(python3)
    - cython
    - python-build
    - python-installer
    - python-setuptools
rundeps:
    - python-greenlet
    - python-typing-extensions
build: |
    %python3_setup
install: |
    %python3_install

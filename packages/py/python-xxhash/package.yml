# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-xxhash
version    : 3.6.0
release    : 12
source     :
    - https://files.pythonhosted.org/packages/source/x/xxhash/xxhash-3.6.0.tar.gz : f0162a78b13a0d7617b2845b90c763339d1f1d82bb04a4b07f4ab535cc5e05d6
homepage   : https://github.com/ifduyue/python-xxhash
license    : BSD-2-Clause
component  : programming.python
summary    : Python binding for xxHash
description: |
    xxhash is a Python binding for the xxHash library.
builddeps  :
    - pkgconfig(libxxhash)
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
#checkdeps  :
  #    - python-pytest
rundeps    :
    - xxhash
environment: |
    export XXHASH_LINK_SO=1
build      : |
    %python3_setup
install    : |
    %python3_install

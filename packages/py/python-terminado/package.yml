name       : python-terminado
version    : 0.18.1
release    : 11
source     :
    - https://github.com/jupyter/terminado/releases/download/v0.18.1/terminado-0.18.1.tar.gz : de09f2c4b85de4765f7714688fff57d3e75bad1f909b589fde880460c753fd2e
homepage   : https://github.com/jupyter/terminado
license    : BSD-2-Clause
component  : programming.python
summary    : A python websocket server backend for xterm.js
description: |
    This is a Tornado websocket backend for the Xterm.js Javascript terminal emulator library.
builddeps  :
    - ptyprocess
    - python-build
    - python-hatchling
    - python-installer
    - python-packaging
    - python-tornado
    - python-wheel
checkdeps  :
    - python-nose
    - python-pytest
rundeps    :
    - ptyprocess
    - python-tornado
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    # workaround new readline defaults
    echo "set enable-bracketed-paste off" > .inputrc
    export INPUTRC=$PWD/.inputrc
    %python3_test nosetests-%python3_version%

name: python-pyxattr
version: 0.8.1
release: 9
source:
    - https://github.com/iustin/pyxattr/releases/download/v0.8.1/pyxattr-0.8.1.tar.gz: 48c578ecf8ea0bd4351b1752470e301a90a3761c7c21f00f953dcf6d6fa6ee5a

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-resolvelib
version: 1.2.1
release: 7
source:
    - https://github.com/sarugaku/resolvelib/archive/refs/tags/1.2.1.tar.gz: 4d4c4137d7b8f8f27f298ff1af2faa767d790f271928506358d25e4252ed749a
homepage: https://github.com/sarugaku/resolvelib
license: ISC
component: programming.python
summary: Resolve abstract dependencies into concrete ones
description: |
    ResolveLib at the highest level provides a Resolver class that includes dependency resolution logic.
    You give it some things, and a little information on how it should interact with them, and it will spit out a resolution result.
builddeps:
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
build: |
    %python3_setup
install: |
    %python3_install

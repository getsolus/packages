# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-gevent
version: 25.5.1
release: 8
source:
    - https://pypi.io/packages/source/g/gevent/gevent-25.5.1.tar.gz: 582c948fa9a23188b890d0bc130734a506d039a2e5ad87dae276a456cc683e61
homepage: https://www.gevent.org/
license: MIT
component: programming.python
summary: Coroutine-based network library
description: |
    gevent is a coroutine -based Python networking library that uses greenlet to provide a high-level synchronous API on top of the libev or libuv event loop.
builddeps:
    - pkgconfig(python3)
    - cython
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
checkdeps:
    - dnspython
    - python-greenlet
    - python-psutil
    - python-requests
    - python-zope.event
    - python-zope.interface
rundeps:
    - python-greenlet
    - python-zope.event
    - python-zope.interface
environment: |
    export CFLAGS="${CFLAGS} -Wno-incompatible-pointer-types"
setup: |
    cp --verbose $pkgfiles/ignored_tests.txt src/gevent/tests/solus_ignored_tests.txt
build: |
    %python3_setup
install: |
    %python3_install

#check      : |
#    %python3_test -m gevent.tests -unone --ignore solus_ignored_tests.txt

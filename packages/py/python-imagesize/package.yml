name       : python-imagesize
version    : 1.4.1
release    : 12
source     :
    - https://pypi.io/packages/source/i/imagesize/imagesize-1.4.1.tar.gz : 69150444affb9cb0d5cc5a92b3676f0b2fb7cd9ae39e947a5e11a36b4497cd4a
homepage   : https://github.com/shibukawa/imagesize_py
license    : MIT
component  : programming.python
summary    : Python lib for getting image size from png/jpeg/jpeg2000/gif file
description: |
    This module analyzes JPEG/JPEG 2000/PNG/GIF/TIFF/SVG/Netpbm/WebP image headers and returns image size or DIP.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test

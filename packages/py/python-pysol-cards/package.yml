# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-pysol-cards
version: 0.24.0
release: 16
source:
    - https://files.pythonhosted.org/packages/source/p/pysol_cards/pysol_cards-0.24.0.tar.gz: a985492da81aa1588dfc056d9a7c6ca83f66254c0b90f25afc682a70713d4d4b
homepage: https://github.com/shlomif/pysol_cards
license: MIT
component: programming.python
summary: Deal PySol FC Cards
description: |
    The pysol-cards python modules allow the python developer to generate the initial deals of some PySol FC games. It also supports PySol legacy deals and Microsoft FreeCell/Freecell Pro deals.
builddeps:
    - pbr
    - python-build
    - python-installer
    - python-setuptools
build: |
    %python3_setup
install: |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-numexpr
version: 2.10.2
release: 18
source:
    - https://github.com/pydata/numexpr/archive/refs/tags/v2.10.2.tar.gz: 7e61a8aa4dacb15787b31c31bd7edf90c026d5e6dbe727844c238726e8464592
homepage: https://github.com/pydata/numexpr
license: MIT
component: programming.python
summary: Fast numerical array expression evaluator for Python, NumPy, PyTables, pandas, bcolz and more
description: |
    NumExpr is a fast numerical expression evaluator for NumPy. With it, expressions that operate on arrays (like '3*a+4*b') are accelerated and use less memory than doing the same calculation in Python.
builddeps:
    - pkgconfig(python3)
    - numpy
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
#checkdeps  :
#    - python-packaging
#    - python-pytest
rundeps:
    - numpy
build: |
    %python3_setup
install: |
    %python3_install


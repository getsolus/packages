# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pytest-trio
version    : 0.8.0
release    : 4
source     :
    - https://files.pythonhosted.org/packages/source/p/pytest-trio/pytest-trio-0.8.0.tar.gz : 8363db6336a79e6c53375a2123a41ddbeccc4aa93f93788651641789a56fb52e
homepage   : https://github.com/python-trio/pytest-trio
license    : Apache-2.0
component  : programming.python
summary    : Pytest plugin for trio
description: |
    This is a pytest plugin to help you test projects that use Trio, a friendly library for concurrency and async I/O in Python.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python-pytest
    - python-trio
build      : |
    %python3_setup
install    : |
    %python3_install

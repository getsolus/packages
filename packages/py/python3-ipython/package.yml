name       : python3-ipython
version    : 7.28.0
release    : 13
source     :
    - https://files.pythonhosted.org/packages/source/i/ipython/ipython-7.28.0.tar.gz : 2097be5c814d1b974aea57673176a924c4c8c9583890e7a5f082f547b9975b11
homepage   : https://ipython.org/
license    : BSD-3-Clause
component  : programming.python
summary    : IPython provides a rich toolkit to help you make the most of using Python interactively
description: |
    IPython provides a rich toolkit to help you make the most of using Python interactively.
builddeps  :
    - git
    - matplotlib
    - pygments
    - python-backcall
    - python-jedi
    - python-jupyter_core
    - python-nbformat
    - python-nose
    - python-matplotlib-inline
    - python-pexpect
    - python-pickleshare
    - python-prompt-toolkit
    - python-pytest
    - python-testpath
rundeps    :
    - pygments
    - python-backcall
    - python-jedi
    - python-matplotlib-inline
    - python-pexpect
    - python-pickleshare
    - python-prompt-toolkit
    - python-simplegeneric
build      : |
    %python3_setup
install    : |
    %python3_install
    rm $installdir/usr/bin/iptest && rm $installdir/usr/bin/ipython
    mv $installdir/usr/share/man/man1/ipython.1 $installdir/usr/share/man/man1/ipython3.1
check      : |
    %python3_test pytest3

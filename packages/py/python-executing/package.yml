name       : python-executing
version    : 2.2.0
release    : 4
source     :
    - https://files.pythonhosted.org/packages/source/e/executing/executing-2.2.0.tar.gz : 5d108c028108fe2551d1a7b2e8b713341e2cb4fc0aa7dcf966fa4327a5226755
homepage   : https://github.com/alexmojaki/executing

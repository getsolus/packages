# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-injector
version    : 0.22.0
release    : 9
source     :
    - https://files.pythonhosted.org/packages/source/i/injector/injector-0.22.0.tar.gz : 79b2d4a0874c75d3aa735f11c5b32b89d9542711ca07071161882c5e9cc15ed6
homepage   : https://github.com/python-injector/injector
license    : BSD-3-Clause
component  : programming.python
summary    : Python dependency injection framework
description: |
    Injector - Python dependency injection framework, inspired by Guice.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
    - python-typing-extensions

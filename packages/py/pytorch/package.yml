name       : pytorch
version    : 2.1.1
release    : 21
source     :
    - https://github.com/pytorch/pytorch/releases/download/v2.1.1/pytorch-v2.1.1.tar.gz : 1aa2aacced3c60c935d05f6d80232f8e99cdcb09eb51ceea697857b90c98d3fa
homepage   : https://pytorch.org/
license    : BSD-3-Clause
component  :
    - programming.python
    - ^libtorch : programming.library
summary    :
    - Tensors and Dynamic neural networks in Python with strong GPU acceleration
    - ^libtorch : PyTorch C++ API
description: |
    PyTorch is an optimized tensor library for deep learning using GPUs and CPUs.
patterns   :
    - ^libtorch :
        - /usr/lib64
    - ^libtorch-devel :
        - /usr/lib64/cmake
        - /usr/include
avx2       : yes
clang      : yes
builddeps  :
    - pkgconfig(eigen3)
    - pkgconfig(fftw3)
    - pkgconfig(hiredis)
    - pkgconfig(lapack)
    - pkgconfig(libavcodec)
    - pkgconfig(libglog)
    - pkgconfig(libuv)
    - pkgconfig(libzmq)
    - pkgconfig(ompi)
    - pkgconfig(openblas)
    - pkgconfig(opencv4)
    - pkgconfig(openssl-1.1)
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - pkgconfig(rocksdb)
    - pkgconfig(shaderc)
    - intel-tbb-devel
    - leveldb-devel
    - lmdb-devel
    - numpy
    # - onednn-devel # FIXME: If you have more RAM than I do please test if you don't get a ZIP64 Extensions requirement
    - pybind11
    - python-typing-extensions
    - pyyaml
    - vulkan-headers

    # ROCm packages
    - pkgconfig(numa)
    - pkgconfig(libhsakmt)
    - rocm-core-devel
    - rocm-cmake
    - rocm-hip-devel
    - hipblas-devel
    - hipcub
    - hipfft-devel
    - hipsolver-devel
    - hipsparse-devel
    - hipmagma-devel
    - miopen-devel
    - miopengemm-devel
    - rccl-devel
    - rocblas-devel
    - rocfft-devel
    - rocprim
    - rocrand-devel
    - hiprand-devel
    - rocprofiler
    - rocsolver-devel
    - rocsparse-devel
    - rocthrust
    - roctracer-devel
rundeps    :
    - numpy
    - python-cffi
    - python-future
    - python-protobuf
    - python-typing-extensions
    - pyyaml
    - sympy
    - ^libtorch :
        - pybind11
    - ^libtorch-devel :
        - ffmpeg-devel
        - gflags-devel
        - glog-devel
        - intel-tbb-devel
        - libtorch
        # ROCm packages
        - rocm-core-devel
        - rocm-hip-devel
        - hipblas-devel
        - hipcub
        - hipfft-devel
        - hipsolver-devel
        - hipsparse-devel
        - hipmagma-devel
        - miopen-devel
        - miopengemm-devel
        - rccl-devel
        - rocblas-devel
        - rocfft-devel
        - rocprim
        - rocrand-devel
        - hiprand-devel
        - rocprofiler
        - rocsolver-devel
        - rocsparse-devel
        - rocthrust
        - roctracer-devel
replaces   :
    - ^libtorch-devel :
        - pytorch-devel
environment: |
    export PYTHON_BIN_PATH=/usr/bin/python3
    export USE_DEFAULT_PYTHON_LIB_PATH=1

    export BLAS=OpenBLAS \
        BUILD_BINARY=1 \
        BUILD_CAFFE2=1 \
        BUILD_CUSTOM_PROTOBUF=0 \
        BUILD_TEST=0 \
        HAVE_SOVERSION=1 \
        USE_CUDA=0 \
        USE_DISTRIBUTED=1 \
        USE_FBGEMM=0 \
        USE_FFTW=1 \
        USE_FFMPEG=1 \
        USE_GFLAGS=1 \
        USE_GLOG=1 \
        USE_LEVELDB=1 \
        USE_LAPACK=1 \
        USE_LMDB=1 \
        USE_MAGMA=1 \
        USE_MKLDNN=0 \
        USE_BLAS=1 \
        USE_OPENCV=1 \
        USE_ROCM=1 \
        USE_REDIS=1 \
        USE_ROCKSDB=1 \
        USE_TBB=1 \
        USE_VULKAN=1 \
        USE_ZMQ=1 \
        USE_ZSTD=1 \
        USE_SYSTEM_EIGEN_INSTALL=1 \
        USE_SYSTEM_PYBIND11=1 \
        USE_SYSTEM_TBB=1 \
        USE_SYSTEM_ZSTD=1 \
        REL_WITH_DEB_INFO=1 \

    export ROCM_PATH=/usr
    export HIP_PATH=/usr
    export DEVICE_LIB_PATH="/usr/lib64/amdgcn/bitcode"
    export PYTORCH_ROCM_ARCH="gfx803;gfx900;gfx906:xnack-;gfx908:xnack-;gfx90a:xnack+;gfx90a:xnack-;gfx1010;gfx1012;gfx1030;gfx1100;gfx1101;gfx1102"

    # Needs llvm in order to find system zstd
    export CMAKE_MODULE_PATH="/usr/lib64/cmake/hip;/usr/lib64/cmake/llvm"

    # Cannot compile C code with clang due to https://github.com/pytorch/pytorch/issues/103222
    export CC=gcc
    export CXXFLAGS="${CXXFLAGS/-D_FORTIFY_SOURCE=2 -fstack-protector-strong --param=ssp-buffer-size=32/-fcf-protection=none}"

    # Set it in case your computer starts chocking horribly
    # export MAX_JOBS=$((%YJOBS%/4))
    # For packagers. The default 5G is barely enough for a single build.
    # export CCACHE_MAXSIZE=20G
setup      : |
    # Make sure lapack is detected.
    sed -i 's|(BLAS_INFO STREQUAL "generic")|TRUE|' cmake/Modules/FindLAPACK.cmake

    # kineto is still using old include paths
    sed -i "s|#include <roctracer|#include <roctracer/roctracer|g" third_party/kineto/libkineto/src/*.h

    # Too strict, Vulcan doesn't like that
    sed -i 's|append_cxx_flag_if_supported("-Werror=cast-function-type" CMAKE_CXX_FLAGS)||' CMakeLists.txt

    # They forgot to include iostream and some other standard libraries
    sed -i 's|<fstream>|<bits/stdc++.h>|' binaries/dump_operator_names.cc 

    python3 ./tools/amd_build/build_amd.py

    # From Arch.
    # For some reason, I cannot consistently reproduce build failures without 
    # this patch. Let's just have it for good measure.
    %patch -p1 -i $pkgfiles/pytorch-rocm-jit.patch

    echo %version% > version.txt
build      : |
    %python3_setup
install    : |
    %python3_install

    # Configure libtorch
    install -dm00755 $installdir/%libdir%
    TORCH_PATH=/usr/lib/python%python3_version%/site-packages/torch
    mv $installdir/$TORCH_PATH/lib/* $installdir%libdir%

    if [ ! -z "${AVX2BUILD}" ]; then
        rm -rf $installdir/usr/lib/python*
    else
        install -dm00755 $installdir/usr/include $installdir/%libdir%/cmake
        mv $installdir/$TORCH_PATH/include/* $installdir/usr/include
        mv $installdir/$TORCH_PATH/share/cmake/* $installdir/%libdir%/cmake
        rm $installdir/usr/include/*.h
        rm -rf $installdir/$TORCH_PATH/{include,lib,share/cmake}
        ln -sv /usr/include $installdir/$TORCH_PATH/include
        ln -sv %libdir% $installdir/$TORCH_PATH/lib
        ln -sv lib $installdir/$TORCH_PATH/lib64
        ln -sv %libdir%/cmake $installdir/$TORCH_PATH/share/cmake
    fi

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-flit-core
version: 3.12.0
release: 10
source:
    - https://files.pythonhosted.org/packages/source/f/flit_core/flit_core-3.12.0.tar.gz: 18f63100d6f94385c6ed57a72073443e1a71a4acb4339491615d0f16d6ff01b2
homepage: https://github.com/pypa/flit
license: BSD-3-Clause
component: programming.python
summary: Distribution-building parts of Flit
description: |
    Flit is a simple way to put Python packages and modules on PyPI. It tries to require less thought about packaging and help you avoid common mistakes.
networking: false # flip this for python3 rebuilds
builddeps:
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
environment: |
    # flip this for python3 rebuilds
    export BOOTSTRAP=0
build: |
    if [[ ${BOOTSTRAP} == "1" ]]; then
        python3 -m pip wheel --no-deps .
    else
        %python3_setup
    fi
install: |
    if [[ ${BOOTSTRAP} == "1" ]]; then
        python3 -m pip install --root=%installroot% --no-deps --ignore-installed .
    else
        %python3_install
    fi

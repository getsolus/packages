# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-websockets
version    : 15.0.1
release    : 12
source     :
    - https://files.pythonhosted.org/packages/source/w/websockets/websockets-15.0.1.tar.gz : 82544de02076bafba038ce055ee6412d68da13ab47f0c60cab827346de828dee
homepage   : https://github.com/python-websockets/websockets
license    : BSD-3-Clause
component  : programming.python
summary    : An implementation of the WebSocket Protocol (RFC 6455 & 7692)
description: |
    websockets is a library for building WebSocket servers and clients in Python with a focus on correctness and simplicity. Built on top of asyncio, Python's standard asynchronous I/O framework, it provides an elegant coroutine-based API.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

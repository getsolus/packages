name: python-findpython
version: 0.6.2
release: 2
source:
    - https://files.pythonhosted.org/packages/source/f/findpython/findpython-0.6.2.tar.gz: e0c75ba9f35a7f9bb4423eb31bd17358cccf15761b6837317719177aeff46723
homepage: https://github.com/frostming/findpython
license: MIT
component: programming.python
summary: A utility to find python versions on your system
description: |
    This library is a rewrite of pythonfinder project by @techalchemy. It simplifies the whole code structure while preserving most of the original features.
builddeps:
    - python-build
    - python-installer
    - python-packaging
    - python-pdm-backend
    - python-wheel
build: |
    %python3_setup
install: |
    %python3_install

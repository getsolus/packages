# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-qrcode
version    : '8.0'
release    : 11
source     :
    - https://pypi.io/packages/source/q/qrcode/qrcode-8.0.tar.gz : 025ce2b150f7fe4296d116ee9bad455a6643ab4f6e7dce541613a4758cbce347
homepage   : https://github.com/lincolnloop/python-qrcode
license    : BSD-3-Clause
component  : programming.python
summary    : QR Code image generator
description: |
    A standard install uses pypng to generate PNG files and can also render QR codes directly to the console.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-packaging
    - python-poetry-core
    - python-wheel
checkdeps  :
    - python-pillow
    - python-pypng
    - python-pytest
rundeps    :
    - python-pypng
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

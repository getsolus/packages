    - https://files.pythonhosted.org/packages/source/i/ipykernel/ipykernel-6.9.2.tar.gz : 4c3cc8cb359f2ead70c30f5504971c0d285e2c1c699d2ce9af0216fe9c9fb17c
homepage   : https://github.com/ipython/ipykernel
license    : BSD-3-Clause

name: python-pyudev
version: 0.24.3
release: 2
source:
    - https://github.com/pyudev/pyudev/archive/refs/tags/v0.24.3.tar.gz: a4b05b9fb6044bb036eb901c868fd0f3ad1039c290b6e545dd41b51622258c63

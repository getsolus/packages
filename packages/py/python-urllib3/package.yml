# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-urllib3
version    : 2.6.0
release    : 21
source     :
    - https://pypi.debian.net/urllib3/urllib3-2.6.0.tar.gz : cb9bcef5a4b345d5da5d145dc3e30834f58e8018828cbc724d30b4cb7d4d49f1
homepage   : https://urllib3.readthedocs.io/
license    : MIT
component  : programming.python
summary    : Python HTTP library with thread-safe connection pooling, file post, and more
description: |
    urllib3 is a powerful, sanity-friendly HTTP client for Python. Much of the Python ecosystem already uses urllib3 and you should too. urllib3 brings many critical features that are missing from the Python standard libraries.
builddeps  :
    - python-build
    - python-hatch-vcs
    - python-hatchling
    - python-installer
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-openssl
    - python-pysocks
checkdeps  :
    - python-dateutil
    - python-mock
    - python-pysocks
    - python-pytest
    - python-tornado
    - python-trustme
setup      : |
    # Let's check these later
    rm -rf test/contrib/
    rm -rf test/test_retry*
build      : |
    %python3_setup
install    : |
    %python3_install

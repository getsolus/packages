# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-keras-applications
version: 1.0.8
release: 7
source:
    - https://files.pythonhosted.org/packages/source/K/Keras_Applications/Keras_Applications-1.0.8.tar.gz: 5579f9a12bcde9748f4a12233925a59b93b73ae6947409ff34aa2ba258189fe5
homepage: https://keras.io/applications
license: MIT
component: programming.python
summary: Reference implementations of popular deep learning models
description: |
    Keras Applications is the applications module of the Keras deep learning library. It provides model definitions and pre-trained weights for a number of popular archictures, such as VGG16, ResNet50, Xception, MobileNet, and more.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
rundeps:
    - numpy
    - python-h5py
build: |
    %python3_setup
install: |
    %python3_install

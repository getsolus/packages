name       : python-pyqt6-webengine
version    : 6.9.0
release    : 15
source     :
    - https://pypi.debian.net/PyQt6-WebEngine/pyqt6_webengine-6.9.0.tar.gz : 6ae537e3bbda06b8e06535e4852297e0bc3b00543c47929541fcc9b11981aa25
homepage   : https://www.riverbankcomputing.com/software/pyqtwebengine/
license    : GPL-3.0-or-later
component  : programming.python
summary    : Python bindings for the Qt6 WebEngine framework
description: |
    PyQt6-WebEngine is a set of Python bindings for The Qt Companyâ€™s Qt WebEngine framework. The framework provides the ability to embed web content in applications and is based on the Chrome browser. The bindings sit on top of PyQt6 and are implemented as three separate modules corresponding to the different libraries that make up the framework.
builddeps  :
    - pkgconfig(Qt6WebChannel)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(python3)
    - pyqt-builder
    - python-qt6
    - python-setuptools
    - python-sip
rundeps    :
    - python-qt6
clang      : true
setup      : |
    %patch -p1 -i $pkgfiles/ftbfs-qt-6.8.patch
    sip-build \
        --no-make \
        --pep484-pyi \
        --qmake=/usr/bin/qmake6 \
        --verbose
build      : |
    %make -C build
install    : |
    %make_install -C build INSTALL_ROOT="$installdir"

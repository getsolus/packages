name       : python-websocket-client
version    : 0.58.0
release    : 9
source     :
    - https://github.com/websocket-client/websocket-client/archive/refs/tags/v0.58.0.tar.gz : add81ac633eefdc3ab6ee3cbccb6bc2d73cf0222da97c8da5ed1d54d2cfb7288
license    : LGPL-2.1-or-later
component  : programming.python
summary    : Websocket client for python
description: |
    The websocket-client module is WebSocket client for python. It provides the low level APIs for WebSocket. All APIs are the synchronous functions.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
    # remove tests that got installed into the buildroot
    rm -r $installdir/usr/lib/python?.?/site-packages/websocket/tests/
check      : |
    %python3_test

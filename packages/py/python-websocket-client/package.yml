# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-websocket-client
version    : 1.9.0
release    : 18
source     :
    - https://github.com/websocket-client/websocket-client/archive/refs/tags/v1.9.0.tar.gz : d998cb4c7b0e47f366b046b134a548c34564f493f6cc7dd638400d51cad6fbfd
homepage   : https://github.com/websocket-client/websocket-client
license    : LGPL-2.1-or-later
component  : programming.python
summary    : Websocket client for python
description: |
    The websocket-client module is WebSocket client for python. It provides the low level APIs for WebSocket. All APIs are the synchronous functions.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
    # remove tests that got installed into the buildroot
    rm -r $installdir/usr/lib/python%python3_version%/site-packages/websocket/tests/
#check      : |
#    %python3_test

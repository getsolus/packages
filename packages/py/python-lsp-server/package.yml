# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-lsp-server
version: 1.12.2
release: 18
source:
    - https://files.pythonhosted.org/packages/source/p/python_lsp_server/python_lsp_server-1.12.2.tar.gz: fea039a36b3132774d0f803671184cf7dde0c688e7b924f23a6359a66094126d
homepage: https://github.com/python-lsp/python-lsp-server
license: MIT
component: programming.python
summary: Python Language Server for the Language Server Protocol
description: |
    Fork of the python-language-server project, maintained by the Spyder IDE team and the community. This is a Python 3.6+ implementation of the Language Server Protocol.
networking: true
builddeps:
    - python-build
    - python-docstring-to-markdown
    - python-installer
    - python-setuptools-scm
    - python-wheel
checkdeps:
    - autopep8
    - flake8
    - matplotlib
    - pydocstyle
    - pylint
    - python-flaky
    - python-jedi
    - python-lsp-jsonrpc
    - python-pandas
    - python-pytest-cov
    - python-qtpy
    - python-rope
    - python-ujson
    - python-whatthepatch
    - yapf
rundeps:
    - autopep8
    - flake8
    - pydocstyle
    - pylint
    - python-docstring-to-markdown
    - python-jedi
    - python-lsp-jsonrpc
    - python-pluggy
    - python-rope
    - python-ujson
    - python-whatthepatch
    - yapf
build: |
    %python3_setup
install: |
    %python3_install
check: |
    %python3_test pytest -v -k "not test_pyqt_completion"

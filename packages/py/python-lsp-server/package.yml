name       : python-lsp-server
version    : 1.12.0
release    : 16
source     :
    - https://files.pythonhosted.org/packages/source/p/python_lsp_server/python_lsp_server-1.12.0.tar.gz : b6a336f128da03bd9bac1e61c3acca6e84242b8b31055a1ccf49d83df9dc053b
homepage   : https://github.com/python-lsp/python-lsp-server
license    : MIT
component  : programming.python
summary    : Python Language Server for the Language Server Protocol
description: |
    Fork of the python-language-server project, maintained by the Spyder IDE team and the community. This is a Python 3.6+ implementation of the Language Server Protocol.
networking : yes
builddeps  :
    - python-docstring-to-markdown
    - python-setuptools-scm
    - python-wheel
checkdeps  :
    - autopep8
    - flake8
    - matplotlib
    - pydocstyle
    - pylint
    - python-flaky
    - python-jedi
    - python-lsp-jsonrpc
    - python-pandas
    - python-pytest-cov
    - python-qtpy
    - python-rope
    - python-ujson
    - python-whatthepatch
    - yapf
rundeps    :
    - autopep8
    - flake8
    - pydocstyle
    - pylint
    - python-docstring-to-markdown
    - python-jedi
    - python-lsp-jsonrpc
    - python-pluggy
    - python-rope
    - python-ujson
    - python-whatthepatch
    - yapf
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v -k "not test_pyqt_completion"

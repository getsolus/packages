name       : python-lsp-server
version    : 1.9.0
release    : 14
source     :
    - https://files.pythonhosted.org/packages/source/p/python-lsp-server/python-lsp-server-1.9.0.tar.gz : dc0c8298f0222fd66a52aa3170f3a5c8fe3021007a02098bb72f7fd8df353d13
homepage   : https://github.com/python-lsp/python-lsp-server
license    : MIT
component  : programming.python
summary    : Python Language Server for the Language Server Protocol
description: |
    Fork of the python-language-server project, maintained by the Spyder IDE team and the community. This is a Python 3.6+ implementation of the Language Server Protocol.
networking : yes
builddeps  :
    - python-docstring-to-markdown
    - python-setuptools-scm
    - python-wheel
checkdeps  :
    - autopep8
    - flake8
    - matplotlib
    - pydocstyle
    - pylint
    - python-flaky
    - python-jedi
    - python-lsp-jsonrpc
    - python-pandas
    - python-pytest-cov
    - python-qtpy
    - python-rope
    - python-ujson
    - python-whatthepatch
    - yapf
rundeps    :
    - autopep8
    - flake8
    - pydocstyle
    - pylint
    - python-docstring-to-markdown
    - python-jedi
    - python-lsp-jsonrpc
    - python-pluggy
    - python-rope
    - python-ujson
    - python-whatthepatch
    - yapf
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v -k "not test_pyqt_completion"

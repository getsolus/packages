# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-twisted
version    : 25.5.0
release    : 18
source     :
    - https://files.pythonhosted.org/packages/source/t/twisted/twisted-25.5.0.tar.gz : 1deb272358cb6be1e3e8fc6f9c8b36f78eb0fa7c2233d2dbe11ec6fee04ea316
homepage   : https://www.twistedmatrix.com
license    : MIT
component  : programming.python
summary    : Python Twisted module
description: |
    Twisted is an event-driven networking engine written in Python and licensed under the open source MIT license.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-hatch-fancy-pypi-readme
    - python-hatchling
    - python-incremental
    - python-installer
    - python-packaging
    - python-setuptools
    - python-wheel
rundeps    :
    - python-automat
    - python-constantly
    - python-hyperlink
    - python-incremental
    - python-pyhamcrest
    - python-service-identity
    - python-typing-extensions
    - python-zope.interface
build      : |
    %python3_setup
install    : |
    %python3_install

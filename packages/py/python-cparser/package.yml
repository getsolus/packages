name       : python-cparser
version    : 2.19
release    : 5
source     :
    - https://github.com/eliben/pycparser/archive/release_v2.19.tar.gz : 893ec3d0f26c0faa7d0b992979940353a1682f86b5cd1228740637055b112379
license    : BSD-3-Clause
component  : programming.python
summary    : pycparser is a complete parser of the C language
description: |
    pycparser is a complete parser for the C language, written in pure Python.
    It is a module designed to be easily integrated into applications that
    need to parse C source code.
builddeps  :
    - python-setuptools
setup      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test tests/all_tests.py
    %python3_test tests/all_tests.py

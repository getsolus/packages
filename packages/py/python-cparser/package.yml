name       : python-cparser
version    : '2.20'
release    : 7
source     :
    - https://github.com/eliben/pycparser/archive/release_v2.20.tar.gz : 1b895b4f6fb5195ce9c516ca7e28c9bd2f9ecd0f02755302b8a717454abea806
license    : BSD-3-Clause
component  : programming.python
summary    : pycparser is a complete parser of the C language
description: |
    pycparser is a complete parser for the C language, written in pure Python.
    It is a module designed to be easily integrated into applications that
    need to parse C source code.
builddeps  :
    - python-setuptools
setup      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test tests/all_tests.py
    %python3_test tests/all_tests.py

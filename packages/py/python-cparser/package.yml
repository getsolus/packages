name       : python-cparser
version    : 2.18
release    : 3
source     :
    - https://github.com/eliben/pycparser/archive/release_v2.18.tar.gz : d5ead0f43ac5a8dd89e8475ada557037bbeb7ed709491861e84356ef17a3f8ac
license    : BSD-3-Clause
component  : programming.python
summary    : pycparser is a complete parser of the C language
description: |
    pycparser is a complete parser for the C language, written in pure Python.
    It is a module designed to be easily integrated into applications that
    need to parse C source code.
builddeps  :
    - python-setuptools
setup      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        python tests/all_tests.py
    popd
    pushd $PKG_BUILD_DIR/py3build
        python3 tests/all_tests.py
    popd

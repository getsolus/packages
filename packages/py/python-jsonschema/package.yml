name       : python-jsonschema
version    : 3.1.1
release    : 7
source     :
    - https://files.pythonhosted.org/packages/43/52/0a4dabd8d42efe6bb039d61731cb20a73d5425e29be16a7a2003b923e542/jsonschema-3.1.1.tar.gz : 2fa0684276b6333ff3c0b1b27081f4b2305f0a36cf702a23db50edb141893c3f
license    : MIT
component  : programming.python
summary    : An implementation of JSON Schema validation for Python
description: |
    An implementation of JSON Schema validation for Python
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
    - python-setuptools-scm
    - python-vcversioner
rundeps    :
    - python-attrs
    - python-functools32
    - python-importlib-metadata
    - python-pyrsistent
    - python-six
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
setup      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    for _f in "$installdir"/usr/bin/*; do
        mv -v "$_f" "${_f}3"
    done
    %python_install

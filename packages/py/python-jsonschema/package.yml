name       : python-jsonschema
version    : 4.19.1
release    : 19
source     :
    - https://files.pythonhosted.org/packages/source/j/jsonschema/jsonschema-4.19.1.tar.gz : ec84cc37cfa703ef7cd4928db24f9cb31428a5d0fa77747b8b51a847458e0bbf
homepage   : https://github.com/python-jsonschema/jsonschema
license    : MIT
component  : programming.python
summary    : An implementation of JSON Schema validation for Python
description: |
    An implementation of JSON Schema validation for Python
builddeps  :
    - python-build
    - python-hatch-fancy-pypi-readme
    - python-hatch-vcs
    - python-installer
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - python-jsonschema-specifications
    - python-pyrsistent
    - python-six
checkdeps  :
    - python-jsonschema-specifications # check
    - python-pyrsistent                # check
    - python-pytest                    # check
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

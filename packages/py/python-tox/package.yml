# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-tox
version: 4.24.1
release: 19
source:
    - https://files.pythonhosted.org/packages/source/t/tox/tox-4.24.1.tar.gz: 083a720adbc6166fff0b7d1df9d154f9d00bfccb9403b8abf6bc0ee435d6a62e
homepage: https://tox.wiki/
license: MIT
component: programming.python
summary: Python virtualenv management and testing tool
description: |
    Tox is a generic virtualenv management and test command line tool
networking: true
builddeps:
    - python-build
    - python-hatch-vcs
    - python-hatchling
    - python-installer
    - python-packaging
    - python-wheel
rundeps:
    - python-cachetools
    - python-chardet
    - python-colorama
    - python-filelock
    - python-packaging
    - python-platformdirs
    - python-pluggy
    - python-pyproject-api
    - virtualenv
setup: |
    %python3_setup
install: |
    %python3_install

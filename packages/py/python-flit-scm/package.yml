name       : python-flit-scm
version    : 1.7.0
release    : 3
source     :
    - https://files.pythonhosted.org/packages/source/f/flit_scm/flit_scm-1.7.0.tar.gz : 961bd6fb24f31bba75333c234145fff88e6de0a90fc0f7e5e7c79deca69f6bb2

    - patchelf
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
checkdeps  :
    - python-pytest
rundeps    :
    - numpy
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
  #    %python3_test pytest3 -v

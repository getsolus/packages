# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-shtab
version    : 1.7.2
release    : 3
source     :
    - https://pypi.debian.net/shtab/shtab-1.7.2.tar.gz : 8c16673ade76a2d42417f03e57acf239bfb5968e842204c17990cae357d07d6f
license    : Apache-2.0
component  : programming.python
homepage   : https://github.com/iterative/shtab
summary    : Automagic shell tab completion for Python CLI applications
description: |
    Automagic shell tab completion for Python CLI applications
builddeps  :
    - python-build
    - python-installer
    - python-setuptools-scm
    - python-wheel
checkdeps  :
    - python-pytest
    - python-pytest-cov
    - python-pytest-timeout
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest

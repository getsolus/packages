# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-requests
version    : 2.32.5
release    : 23
source     :
    - https://files.pythonhosted.org/packages/source/r/requests/requests-2.32.5.tar.gz : dbba0bac56e100853db0ea71b82b4dfd5fe2bf6d3754a8893c3af500cec7d7cf
homepage   : https://requests.readthedocs.io/en/latest/
license    : Apache-2.0
component  : programming.python
summary    : Python HTTP for Humans
description: |
    Requests allows you to send organic, grass-fed HTTP/1.1 requests, without the need for manual labor. There's no need to manually add query strings to your URLs, or to form-encode your POST data. Keep-alive and HTTP connection pooling are 100% automatic, thanks to urllib3.
builddeps  :
    - python-build
    - python-certifi
    - python-idna
    - python-installer
    - python-packaging
    - python-setuptools
    - python-urllib3
    - python-wheel
checkdeps  :
    - python-pytest
rundeps    :
    - python-certifi
    - python-charset-normalizer
    - python-idna
    - python-urllib3
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
    # requires httpbin,mocker
    #python3_test pytest3

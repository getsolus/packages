name       : python-requests
version    : 2.31.0
release    : 19
source     :
    - https://files.pythonhosted.org/packages/source/r/requests/requests-2.31.0.tar.gz : 942c5a758f98d790eaed1a29cb6eefc7ffb0d1cf7af05c3d2791656dbd6ad1e1
homepage   : https://requests.readthedocs.io/en/latest/
license    : Apache-2.0
component  : programming.python
summary    : Python HTTP for Humans
description: |
    Requests allows you to send organic, grass-fed HTTP/1.1 requests, without the need for manual labor. There's no need to manually add query strings to your URLs, or to form-encode your POST data. Keep-alive and HTTP connection pooling are 100% automatic, thanks to urllib3.
builddeps  :
    - python-certifi
    - python-chardet
    - python-idna
    - python-urllib3
rundeps    :
    - python-certifi
    - python-chardet
    - python-charset-normalizer
    - python-idna
    - python-urllib3
checkdeps  :
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
    # requires httpbin,mocker
    #python3_test pytest3

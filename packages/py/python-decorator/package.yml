# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-decorator
version    : 5.2.1
release    : 15
source     :
    - https://files.pythonhosted.org/packages/source/d/decorator/decorator-5.2.1.tar.gz : 65f266143752f734b0a7cc83c46f4618af75b8c5911b00ccb61d0ac9b6da0360
homepage   : https://github.com/micheles/decorator
license    : BSD-2-Clause
component  : programming.python
summary    : Better living through Python with decorators
description: |
    The aim of the decorator module is to simplify the usage of decorators for the average programmer, and to popularize decorators usage giving examples of useful decorators, such as memoize, tracing, redirecting_stdout, locked, etc. The core of this module is a decorator factory called decorator.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-setuptools
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install
replaces   :
    - python3-decorator

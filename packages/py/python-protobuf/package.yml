# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-protobuf
version    : '33.2'
release    : 26
source     :
    - https://github.com/protocolbuffers/protobuf/releases/download/v33.2/protobuf-33.2.tar.gz : 6b6599b54c88d75904b7471f5ca34a725fa0af92e134dd1a32d5b395aa4b4ca8
license    : BSD-3-Clause
homepage   : https://pypi.python.org/pypi/protobuf/
component  : programming.python
summary    : Python bindings for Protobuf
description: |
    Protocol Buffers are Googleâ€™s data interchange format.
networking : true
builddeps  :
    - pkgconfig(protobuf)
    - pkgconfig(python3)
    - bazel
    - python-installer
    - python-wheel
rundeps    :
    - protobuf
    - python-six
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-21
build      : |
    bazel build //python/dist:binary_wheel
install    : |
    python3 -m installer --destdir=$installdir bazel-bin/python/dist/*.whl

name       : python-orjson
version    : 3.11.3
release    : 54
source     :
    - https://files.pythonhosted.org/packages/source/o/orjson/orjson-3.11.3.tar.gz : 1c0603b1d2ffcd43a411d64797a19556ef76958aef1c182f22dc30860152a98a
license    :
    - Apache-2.0
    - MIT
homepage   : https://github.com/ijl/orjson
component  : programming.python
summary    : Fast, correct Python JSON library
description: |
    Fast, correct Python JSON library supporting dataclasses, datetimes, and numpy
clang      : true
builddeps  :
    - python-installer
    - python-maturin
checkdeps  :
    - numpy
    - python-arrow
    - python-psutil
    - python-pytest
    - python-pytz
build      : |
    maturin build --release --strip
install    : |
    python3 -m installer --destdir=$installdir target/wheels/*.whl
check      : |
    %python3_test pytest3

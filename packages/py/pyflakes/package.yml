name       : pyflakes
version    : 3.1.0
release    : 19
source     :
    - https://github.com/PyCQA/pyflakes/archive/refs/tags/3.1.0.tar.gz : 926142efed6834d8dec696b57eec42fbc2aa1c293222e2e97894ca2738fc3bd9
homepage   : https://github.com/PyCQA/pyflakes
license    : MIT
component  : programming.python
summary    : Passive checker of Python programs
description: |
    A simple program which checks Python source files for errors. Pyflakes analyzes programs and detects various errors. It works by parsing the source file, not importing it, so it is safe to use on modules with side effects. It's also much faster.
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test

name       : python-podcastparser
version    : 0.6.4
release    : 5
source     :
    - https://github.com/gpodder/podcastparser/archive/0.6.4.tar.gz : fac02a56b755f81c11f186bec5a6f813671e600f413ade7ea9690e47eb27bd69
license    : ISC
component  : programming.python
summary    : Simple, fast and efficient podcast parser
description: |
    A library from the gPodder project to provide an easy and reliable way of parsing RSS- and Atom-based podcast feeds in Python.
builddeps  :
    - python-coverage
    - python-nose
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py3build
        nosetests-3.7 -v
    popd

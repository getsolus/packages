name       : python-importlib-metadata
version    : 2.1.1
release    : 5
source     :
    - https://pypi.io/packages/source/i/importlib_metadata/importlib_metadata-2.1.1.tar.gz : b8de9eff2b35fb037368f28a7df1df4e6436f578fa74423505b6c6a778d5b5dd
license    : GPL-2.0-or-later
component  : python.library
summary    : importlib_metadata is a library to access the metadata for a Python package.
description: |
    importlib_metadata is a library to access the metadata for a Python package. It is intended to be ported to Python 3.8.
builddeps  :
    - python-contextlib2
    - python-configparser
    - python-importlib-resources
    - pytest-runner
    - python-zipp
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-contextlib2
    - python-configparser
    - python-importlib-resources
    - python-zipp
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
build      : |
    %python_setup
    %python3_setup
install    : |
    %python3_install
    %python_install

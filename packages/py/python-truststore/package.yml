# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-truststore
version: 0.10.4
release: 1
source:
    - https://files.pythonhosted.org/packages/source/t/truststore/truststore-0.10.4.tar.gz: 9d91bd436463ad5e4ee4aba766628dd6cd7010cf3e2461756b3303710eebc301
homepage: https://pypi.org/project/truststore/
license: MIT
component: programming.python
summary: Verify certificates using OS trust stores
description: |
    Truststore is a library which exposes native system certificate stores (ie "trust stores") through an ssl.SSLContext-like API. This means that Python applications no longer need to rely on certifi as a root certificate store.
builddeps:
    - python-build
    - python-flit-core
    - python-installer
    - python-wheel
build: |
    %python3_setup
install: |
    %python3_install

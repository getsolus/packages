# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-reportlab
version    : 4.4.4
release    : 17
source     :
    - https://pypi.python.org/packages/source/r/reportlab/reportlab-4.4.4.tar.gz : cb2f658b7f4a15be2cc68f7203aa67faef67213edd4f2d4bdd3eb20dab75a80d
homepage   : https://www.reportlab.com/
license    : BSD-3-Clause
component  : programming.python
summary    : The ReportLab Toolkit
description: |
    This is the ReportLab PDF Toolkit. It allows rapid creation of rich PDF documents, and also creation of charts in a variety of bitmap and vector formats.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps    :
    - python-chardet
    - python-pillow
build      : |
    %python3_setup
install    : |
    %python3_install


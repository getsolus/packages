# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-zstd
version    : 1.5.7.2
release    : 6
source     :
    - https://files.pythonhosted.org/packages/source/z/zstd/zstd-1.5.7.2.tar.gz : 6d8684c69009be49e1b18ec251a5eb0d7e24f93624990a8a124a1da66a92fc8a
homepage   : https://github.com/sergey-dryabzhinsky/python-zstd
license    : BSD-2-Clause
component  : programming.python
summary    : Simple Python bindings to ZSTD compression library
description: |
    Simple Python bindings to ZSTD compression library
builddeps  :
    - pkgconfig(libzstd)
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - python-pytest
environment: |
    export ZSTD_EXTERNAL=1
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-elementpath
version    : 4.8.0
release    : 10
source     :
    - https://github.com/sissaschool/elementpath/archive/refs/tags/v4.8.0.tar.gz : 37674d225483f608b779964a40ff3ac28648d87a55ab76d57468dbf0087efa1e
homepage   : https://github.com/sissaschool/elementpath
license    : MIT
component  : programming.python
summary    : XPath 1.0/2.0 parsers and selectors for ElementTree and lxml
description: |
    The proposal of this package is to provide XPath 1.0 and 2.0 selectors for Python's ElementTree XML data structures, both for the standard ElementTree library and for the lxml.etree library.
builddeps  :
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

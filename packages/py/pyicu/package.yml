name       : pyicu
version    : 1.9.2
release    : 1
source     :
    - https://pypi.python.org/packages/source/P/PyICU/PyICU-1.9.2.tar.gz : 9b580801eb17b09a5e0e8ef7d3b29170361ed505c5f954b723c1b48a1e502bb6
license    : MIT
summary    : Python extension wrapping the ICU C++ API
description: |
    A Python extension wrapping IBMâ€™s International Components for Unicode C++ library (ICU).
builddeps  :
    - pkgconfig(python-2.7)
    - pkgconfig(python-3.4)
    - pkgconfig(icu-i18n)
build      : |
    for py in "python" "python3" ; do
        ${py} setup.py build
    done
install    : |
    for py in "python" "python3" ; do
        ${py} setup.py install --root=%installroot% --no-compile -O0
    done

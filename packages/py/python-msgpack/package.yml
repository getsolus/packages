# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-msgpack
version    : 1.1.1
release    : 18
source     :
    - https://files.pythonhosted.org/packages/source/m/msgpack/msgpack-1.1.1.tar.gz : 77b79ce34a2bdab2594f490c8e80dd62a02d650b91a75159a63ec413b8d104cd
homepage   : https://msgpack.org/
license    : Apache-2.0
component  : programming.python
summary    : A fast, compact binary serialization format, suitable for similar data to JSON
description: |
    MessagePack is an efficient binary serialization format. It lets you exchange data among multiple languages like JSON. But it's faster and smaller. This package provides CPython bindings for reading and writing MessagePack data.
builddeps  :
    - cython
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - python-pytest
setup      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

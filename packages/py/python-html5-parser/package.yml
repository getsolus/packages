# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-html5-parser
version    : 0.4.12
release    : 14
source     :
    - https://github.com/kovidgoyal/html5-parser/archive/refs/tags/v0.4.12.tar.gz : c6218fc5ff5103935aa2d85ed24c501b7d458a09311987163a6789f6c08fb41d
homepage   : https://github.com/kovidgoyal/html5-parser
license    : Apache-2.0
component  : programming.python
summary    : Fast C based HTML 5 parsing for python
description: |
    A fast, standards compliant, C based, HTML 5 parser for python. Over thirty times as fast as pure python based parsers, such as html5lib.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-chardet
    - python-installer
    - python-lxml
    - python-setuptools
rundeps    :
    - python-chardet
    - python-lxml
environment: |
    export CFLAGS="${CFLAGS} -Wno-implicit-function-declaration"
setup      : |
    %python3_setup
install    : |
    %python3_install

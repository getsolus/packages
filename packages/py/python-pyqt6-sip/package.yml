# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pyqt6-sip
version    : 13.11.0
release    : 22
source     :
    - https://pypi.debian.net/PyQt6-sip/pyqt6_sip-13.11.0.tar.gz : d463af37738bda1856c9ef513e5620a37b7a005e9d589c986c3304db4a8a14d3
license    : GPL-3.0-or-later
component  : programming.python
homepage   : https://pypi.org/project/PyQt6-sip/
summary    : The sip module support for PyQt6
description: |
    The sip extension module provides support for the PyQt6 package.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer

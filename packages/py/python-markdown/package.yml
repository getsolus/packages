name       : python-markdown
version    : '3.5'
release    : 13
source     :
    - https://github.com/Python-Markdown/markdown/archive/refs/tags/3.5.tar.gz : 55af71b7861f15cee14e8874eef6189a6dad662b74d079fdcf53c3524e461c23
homepage   : https://github.com/Python-Markdown/markdown
license    : BSD-3-Clause
component  : programming.python
summary    : A Python implementation of Markdown
description: |
    This is a Python implementation of Markdown. It is almost completely compliant with the reference implementation, though there are a few known issues.
builddeps  :
    - python-build
    - python-installer
    - python-wheel
rundeps    :
    - python-importlib-metadata
build      : |
    %python3_setup
install    : |
    %python3_install

name       : python-pytest
version    : 7.4.3
release    : 25
source     :
    - https://files.pythonhosted.org/packages/source/p/pytest/pytest-7.4.3.tar.gz : d989d136982de4e3b29dabcc838ad581c64e8ed52c11fbe86ddebd9da0818cd5
homepage   : https://pytest.org/
license    : MIT
component  : programming.python
summary    : Simple powerful testing with Python
description: |
    The pytest framework makes it easy to write small tests, yet scales to support complex functional testing for applications and libraries.
builddeps  :
    - lsof
    - numpy
    - py
    - python-iniconfig
    - python-packaging
    - python-pluggy
    - python-setuptools-scm
checkdeps  :
    - pygments
    - python-argcomplete
    - python-decorator
    - python-exceptiongroup
    - python-hypothesis
    - python-jinja
    - python-mock
    - python-nose
    - python-twisted
    - python-xmlschema
rundeps    :
    - py
    - python-attrs
    - python-exceptiongroup
    - python-iniconfig
    - python-packaging
    - python-pluggy
    - python-tomli
build      : |
    %python3_setup
install    : |
    %python3_install

    # Symlinking pytest3 and py.test3 to prevent check failures
    pushd $installdir/usr/bin
    ln -sv pytest pytest3
    ln -sv py.test py.test3
    popd
check      : |
    %python3_test $installdir/usr/bin/pytest -v

name       : python-pytest
version    : 8.3.3
release    : 31
source     :
    - https://pypi.debian.net/pytest/pytest-8.3.3.tar.gz : 70b98107bd648308a7952b06e6ca9a50bc660be218d53c257cc1fc94fda10181
homepage   : https://pytest.org/
license    : MIT
component  : programming.python
summary    : Simple powerful testing with Python
description: |
    The pytest framework makes it easy to write small tests, yet scales to support complex functional testing for applications and libraries.
builddeps  :
    - lsof
    - numpy
    - py
    - python-build
    - python-iniconfig
    - python-installer
    - python-packaging
    - python-pluggy
    - python-setuptools-scm
    - python-wheel
checkdeps  :
    - pygments
    - python-argcomplete
    - python-decorator
    - python-exceptiongroup
    - python-hypothesis
    - python-jinja
    - python-mock
    - python-nose
    - python-twisted
    - python-xmlschema
rundeps    :
    - py
    - python-attrs
    - python-exceptiongroup
    - python-iniconfig
    - python-packaging
    - python-pluggy
setup      : |
    %patch -p1 -i $pkgfiles/0001-Fix-test_empty_NO_COLOR_and_FORCE_COLOR_ignored-when.patch
build      : |
    %python3_setup
install    : |
    %python3_install

    # Symlinking pytest3 and py.test3 to prevent check failures
    pushd $installdir/usr/bin
    ln -sv pytest pytest3
    ln -sv py.test py.test3
    popd
check      : |
    # Mimic the terminal type that the build server uses so we see test failures that would fail there
    export TERM=dumb

    %python3_test $installdir/usr/bin/pytest -v

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-pytest
version: 8.3.5
release: 34
source:
    - https://pypi.debian.net/pytest/pytest-8.3.5.tar.gz: f4efe70cc14e511565ac476b57c279e12a855b11f48f212af1080ef2263d3845
homepage: https://pytest.org/
license: MIT
component: programming.python
summary: Simple powerful testing with Python
description: |
    The pytest framework makes it easy to write small tests, yet scales to support complex functional testing for applications and libraries.
builddeps:
    - lsof
    - numpy
    - py
    - python-build
    - python-iniconfig
    - python-installer
    - python-packaging
    - python-pluggy
    - python-setuptools-scm
    - python-wheel
checkdeps:
    - pygments
    - python-argcomplete
    - python-decorator
    - python-hypothesis
    - python-jinja
    - python-mock
    - python-twisted
    - python-xmlschema
rundeps:
    - py
    - python-attrs
    - python-iniconfig
    - python-packaging
    - python-pluggy
setup: |
    %patch -p1 -i $pkgfiles/0001-Fix-test_empty_NO_COLOR_and_FORCE_COLOR_ignored-when.patch
build: |
    %python3_setup
install: |
    %python3_install

    # Symlinking pytest3 and py.test3 to prevent check failures
    pushd $installdir/usr/bin
    ln -sv pytest pytest3
    ln -sv py.test py.test3
    popd


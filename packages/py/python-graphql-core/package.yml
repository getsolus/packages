# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-graphql-core
version    : 3.2.7
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/g/graphql_core/graphql_core-3.2.7.tar.gz : 27b6904bdd3b43f2a0556dad5d579bdfdeab1f38e8e8788e555bdcb586a6f62c
homepage   : https://github.com/graphql-python/graphql-core
license    : MIT
component  : programming.python
summary    : A Python 3 port of the GraphQL.js reference implementation of GraphQL
description: |
    GraphQL-core 3 is a Python 3.7+ port of GraphQL.js, the JavaScript reference implementation for GraphQL, a query language for APIs created by Facebook.
builddeps  :
    - python-build
    - python-installer
    - python-poetry-core
    - python-setuptools
build      : |
    %python3_setup
install    : |
    %python3_install

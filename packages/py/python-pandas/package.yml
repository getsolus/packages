name       : python-pandas
version    : 2.3.2
release    : 32
source     :
    - https://files.pythonhosted.org/packages/source/p/pandas/pandas-2.3.2.tar.gz : ab7b58f8f82706890924ccdfb5f48002b83d2b5a3845976a9fb705d36c34dcdb
homepage   : https://pandas.pydata.org/
license    : BSD-3-Clause
component  : programming.python
summary    : Flexible and powerful Python data analysis toolkit
description: |
    Flexible and powerful data analysis / manipulation library for Python, providing labeled data structures similar to R data.frame objects, statistical functions, and much more.
builddeps  :
    - cython
    - meson-python
    - numpy
    - patchelf
    - python-build
    - python-installer
    - python-packaging
    - python-versioneer
    - python-wheel
checkdeps  :
    - python-dateutil
    - python-pytest
    - python-pytz
rundeps    :
    - python-bottleneck # optional
    - python-dateutil
    - python-numexpr
    - python-pytz
    - python-tzdata
build      : |
    # no macros as we need skip-dependency-check here
    python3 -m build --wheel --no-isolation --skip-dependency-check
install    : |
    python3 -m installer --destdir=%installroot% dist/*.whl

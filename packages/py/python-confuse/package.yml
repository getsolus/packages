name       : python-confuse
version    : 1.7.0
release    : 7
source     :
    - https://pypi.io/packages/source/c/confuse/confuse-1.7.0.tar.gz : c9fe8474516a62397f8e52fcf89547bb2f2737b1a4a6f6dec11a286f0b3a7401
homepage   : https://github.com/beetbox/confuse
license    : MIT
component  : programming.python
summary    : Painless YAML config files for Python
description: |
    Confuse is a configuration library for Python that uses YAML. It takes care of defaults, overrides, type checking, command-line integration, human-readable errors, and standard OS-specific locations.
builddeps  :
    - python-pytest
    - pyyaml
rundeps    :
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3

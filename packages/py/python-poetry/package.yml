name       : python-poetry
version    : 2.1.1
release    : 17
source     :
    # The bootstrap source needs to be from pypi as it's the only source with a setup.py
    - https://files.pythonhosted.org/packages/source/p/poetry/poetry-2.1.1.tar.gz : d82673865bf13d6cd0dacf28c69a89670456d8df2f9e5da82bfb5f833ba00efc
homepage   : https://python-poetry.org/
license    : MIT
component  : programming.python
summary    : Python dependency management and packaging made easy.
description: |
    Poetry helps you declare, manage and install dependencies of Python projects, ensuring you have the right stack everywhere.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-packaging
    - python-poetry-core
    - python-wheel
rundeps    :
    - python-build
    - python-cachecontrol
    - python-cleo
    - python-dulwich
    - python-fastjsonschema
    - python-findpython
    - python-installer
    - python-keyring
    - python-lockfile
    - python-pbs-installer
    - python-pexpect
    - python-pkginfo
    - python-platformdirs
    - python-poetry-core
    - python-pyproject-hooks
    - python-requests-toolbelt
    - python-shellingham
    - python-tomlkit
    - python-trove-classifiers
    - virtualenv
build      : |
    %python3_setup
install    : |
    %python3_install

name       : python-poetry
version    : 1.7.1
release    : 12
source     :
    # The bootstrap source needs to be from pypi as it's the only source with a setup.py
    - https://pypi.io/packages/source/p/poetry/poetry-1.7.1.tar.gz : b348a70e7d67ad9c0bd3d0ea255bc6df84c24cf4b16f8d104adb30b425d6ff32
homepage   : https://python-poetry.org/
license    : MIT
component  : programming.python
summary    : Python dependency management and packaging made easy.
description: |
    Poetry helps you declare, manage and install dependencies of Python projects, ensuring you have the right stack everywhere.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-packaging
    - python-poetry-core
    - python-wheel
rundeps    :
    - python-build
    - python-cachecontrol
    - python-cachy
    - python-cleo
    - python-cryptography
    - python-dulwich
    - python-fastjsonschema
    - python-html5lib
    - python-installer
    - python-keyring
    - python-lockfile
    - python-pexpect
    - python-pkginfo
    - python-poetry-core
    - python-pyproject-hooks
    - python-requests-toolbelt
    - python-shellingham
    - python-tomlkit
    - virtualenv
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-gnupg
version: 0.5.5
release: 11
source:
    - https://pypi.debian.net/python-gnupg/python-gnupg-0.5.5.tar.gz: 3fdcaf76f60a1b948ff8e37dc398d03cf9ce7427065d583082b92da7a4ff5a63
homepage: https://github.com/vsajip/python-gnupg
license: BSD-3-Clause
component: programming.python
summary: A wrapper for the Gnu Privacy Guard (GPG or GnuPG)
description: |
    python-gnupg allows easy access to GnuPG's key management, encryption and signature functionality from Python programs.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps:
    - gnupg
build: |
    %python3_setup
install: |
    %python3_install

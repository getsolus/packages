# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-babelfish
version    : 0.6.1
release    : 10
source     :
    - https://files.pythonhosted.org/packages/source/b/babelfish/babelfish-0.6.1.tar.gz : decb67a4660888d48480ab6998309837174158d0f1aa63bebb1c2e11aab97aab
homepage   : https://pypi.org/project/babelfish
license    : BSD-3-Clause
component  : programming.python
summary    : A module to work with countries and languages
description: |
    Babelfish makes it easy to work with countries, languages, scripts, ISO codes and IETF codes from Python. It has converters between all different data can be extended to use custom converters and data.
builddeps  :
    - python-build
    - python-installer
    - python-poetry-core
build      : |
    %python3_setup
install    : |
    %python3_install

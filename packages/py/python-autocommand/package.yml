name       : python-autocommand
version    : 2.2.2
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/a/autocommand/autocommand-2.2.2.tar.gz : 878de9423c5596491167225c2a455043c3130fb5b7286ac83443d45e74955f34
homepage   : https://github.com/Lucretiel/autocommand
license    : LGPL-3.0-or-later
component  : programming.python
summary    : Turns a Python function into a CLI program
description: |
    A library to automatically generate and run simple argparse parsers from function signatures.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - python-pytest
setup      : |
    # From https://github.com/Lucretiel/autocommand/pull/33
    %patch -p1 -i $pkgfiles/remove-license-declaration.patch
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-attrs
version: 25.1.0
release: 23
source:
    - https://files.pythonhosted.org/packages/source/a/attrs/attrs-25.1.0.tar.gz: 1c97078a80c814273a76b2a298a932eb681c87415c11dee0a6921de7f1b02c3e
homepage: https://www.attrs.org/en/stable/
license: MIT
component: programming.python
summary: Python Classes Without Boilerplate
description: |
    attrs is the Python package that will bring back the joy of writing classes by relieving you from the drudgery of implementing object protocols (aka dunder methods).
builddeps:
    - python-build
    - python-hatch-fancy-pypi-readme
    - python-hatch-vcs
    - python-installer
checkdeps:
    - python-cloudpickle
    - python-hypothesis
    - python-pytest
    - python-zope.interface
build: |
    %python3_setup
install: |
    %python3_install
check: |
    %python3_test pytest -v

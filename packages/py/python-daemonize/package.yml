# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-daemonize
version: 2.5.0
release: 9
source:
    - https://pypi.python.org/packages/source/d/daemonize/daemonize-2.5.0.tar.gz: dd026e4ff8d22cb016ed2130bc738b7d4b1da597ef93c074d2adb9e4dea08bc3
homepage: https://github.com/thesharp/daemonize
license: MIT
component: programming.python
summary: Pythonic library to run your code as a daemon process
description: |
    Library to enable your code run as a daemon process on Unix-like systems.
builddeps:
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
build: |
    %python3_setup
install: |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-gql
version    : 4.0.0
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/g/gql/gql-4.0.0.tar.gz : f22980844eb6a7c0266ffc70f111b9c7e7c7c13da38c3b439afc7eab3d7c9c8e
homepage   : https://pypi.org/project/gql
license    : MIT
component  : programming.python
summary    : A GraphQL client in Python
description: |
    This is a GraphQL client for Python. Plays nicely with graphene, graphql-core, graphql-js and any other GraphQL implementation compatible with the GraphQL specification.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python-aiohttp
    - python-anyio
    - python-backoff
    - python-graphql-core
build      : |
    %python3_setup
install    : |
    %python3_install

name       : pyatspi2
version    : 2.38.0
release    : 9
source     :
    - https://download.gnome.org/sources/pyatspi/2.38/pyatspi-2.38.0.tar.xz : ff809312fd0c2f61e191c181a1a638a30b579b91b682cfb5a05535a55265b43d
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.python
summary    : A python client library for the AT-SPI D-Bus accessibility infrastructure.
description: |
    A python client library for the AT-SPI D-Bus accessibility infrastructure.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(pygobject-3.0)
    - python3-dbus
rundeps    :
    - python3-dbus
    - python-gobject
setup      : |
    %reconfigure --disable-static --enable-tests --with-python=/usr/bin/python3
build      : |
    %make
install    : |
    %make_install

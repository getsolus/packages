name       : pyatspi2
version    : 2.32.1
release    : 6
source     :
    - https://download.gnome.org/sources/pyatspi/2.32/pyatspi-2.32.1.tar.xz : 84954a5bbeacc83643f05778d8beafcab8208e11b39b24637b4c4dd1f8620389
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.python
summary    : A python client library for the AT-SPI D-Bus accessibility infrastructure.
description: |
    A python client library for the AT-SPI D-Bus accessibility infrastructure.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(pygobject-3.0)
    - python3-dbus
rundeps    :
    - python3-dbus
    - python3-gobject
setup      : |
    %reconfigure --disable-static --enable-tests --with-python=/usr/bin/python3
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-nbxmpp
version    : 7.0.0
release    : 30
source     :
    - https://files.pythonhosted.org/packages/source/n/nbxmpp/nbxmpp-7.0.0.tar.gz : 76e3541dfb5013f0a0fd4c2c3aa8ed5fd68519ac7dec84c8d09b8557170e275b
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-or-later
component  : programming.python
summary    : Library to connect to Jabber/XMPP networks in a non-blocking way
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-setuptools
    - python-wheel
rundeps    :
    - libsoup
    - python-gobject
    - python-idna
    - python-packaging
    - python-precis_i18n
build      : |
    %python3_setup
install    : |
    %python3_install

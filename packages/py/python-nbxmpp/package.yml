name       : python-nbxmpp
version    : 6.3.1
release    : 28
source     :
    - https://files.pythonhosted.org/packages/source/n/nbxmpp/nbxmpp-6.3.1.tar.gz : c418d52ad4f8f4095796997d0a92eb0098fe77431e406713042e158324a2564d
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-or-later
component  : programming.python
summary    : Library to connect to Jabber/XMPP networks in a non-blocking way
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-setuptools
    - python-wheel
rundeps    :
    - libsoup
    - python-gobject
    - python-idna
    - python-packaging
    - python-precis_i18n
build      : |
    %python3_setup
install    : |
    %python3_install

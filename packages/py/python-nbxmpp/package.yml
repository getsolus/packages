# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-nbxmpp
version    : 6.4.0
release    : 29
source     :
    - https://files.pythonhosted.org/packages/source/n/nbxmpp/nbxmpp-6.4.0.tar.gz : e74349f57b692943e0b4d45add1f9d3bd520c189b390a41a3420142c1c14b8fd
homepage   : https://python-nbxmpp.gajim.org
license    : GPL-3.0-or-later
component  : programming.python
summary    : Library to connect to Jabber/XMPP networks in a non-blocking way
description: |
    python-nbxmpp is a Python library that provides a way for Python applications to use Jabber/XMPP networks in a non-blocking way.
builddeps  :
    - python-build
    - python-installer
    - python-packaging
    - python-setuptools
    - python-wheel
rundeps    :
    - libsoup
    - python-gobject
    - python-idna
    - python-packaging
    - python-precis_i18n
build      : |
    %python3_setup
install    : |
    %python3_install

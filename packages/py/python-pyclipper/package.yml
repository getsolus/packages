# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pyclipper
version    : 1.3.0.6
release    : 5
source     :
    - https://github.com/fonttools/pyclipper/archive/refs/tags/1.3.0.post6.tar.gz : 2be14496a1609fa8602d9d3672c83ee95d5ef44a08b765a60e65b93a68882ff6
homepage   : https://pypi.org/project/pyclipper
license    : MIT
component  : programming.python
summary    : Cython wrapper for the C++ translation of the Angus Johnson's Clipper library
description: |
    Pyclipper is a Cython wrapper exposing public functions and classes of the C++ translation of the Angus Johnsonâ€™s Clipper library.
builddeps  :
    - pkgconfig(polyclipping)
    - cython
    - python-build
    - python-installer
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - polyclipping
    - sympy
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=%version%
setup      : |
    sed -i "s/'unittest2', //" setup.py
    sed -i s/unittest2/unittest/ tests/test_pyclipper.py
build      : |
    %python3_setup
install    : |
    %python3_install

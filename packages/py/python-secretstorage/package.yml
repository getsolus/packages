name       : python-secretstorage
version    : 2.3.1
release    : 3
source     :
    - https://pypi.python.org/packages/a5/a5/0830cfe34a4cfd0d1c3c8b614ede1edb2aaf999091ac8548dd19cb352e79/SecretStorage-2.3.1.tar.gz : 3af65c87765323e6f64c83575b05393f9e003431959c9395d1791d51497f29b6
license    : BSD-3-Clause
component  : programming.python
summary    : Python bindings to Freedesktop.org Secret Service API
description: |
    This module provides a way for securely storing passwords and other secrets.

    It uses D-Bus Secret Service API that is supported by GNOME Keyring (since version 2.30) and KSecretsService.

    SecretStorage supports most of the functions provided by Secret Service, including creating and deleting items and collections, editing items, locking and unlocking collections (asynchronous unlocking is also supported).
builddeps  :
    - pkgconfig(python3)
    - python-cffi
    - python-cparser
    - python-setuptools
rundeps    :
    - python-dbus
    - python3-dbus
    - python-cryptography
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install

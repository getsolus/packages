# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-pytz
version    : '2025.2'
release    : 26
source     :
    - https://pypi.debian.net/pytz/pytz-2025.2.tar.gz : 360b9e3dbb49a209c21ad61809c7fb453643e048b38924c765813546746e81c3
homepage   : https://pythonhosted.org/pytz
license    : MIT
component  : programming.python
summary    : World timezone definitions, modern and historical
description: |
    World timezone definitions, modern and historical
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - python-pytest
setup      : |
    %patch -p1 -i $pkgfiles/use-system-zoneinfo.patch
build      : |
    %python3_setup
install    : |
    %python3_install
    rm -rf $installdir/usr/lib/python%python3_version%/site-packages/pytz/zoneinfo
# Fails using system timezone info

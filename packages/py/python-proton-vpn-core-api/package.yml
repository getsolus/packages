# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-proton-vpn-core-api
version    : 4.14.3
release    : 18
source     :
    - https://github.com/ProtonVPN/python-proton-vpn-api-core/archive/refs/tags/v4.14.3.tar.gz : a2bfde944456dde3f2535bc860f836ae582280173c8ba8cd518a860586d4955e
homepage   : https://github.com/ProtonVPN/python-proton-vpn-api-core
license    : GPL-3.0-or-later
component  : programming.python
summary    : The proton-vpn-core-api component
description: |
    The proton-vpn-core-api acts as a facade to the other Proton VPN components, exposing a uniform API to the available Proton VPN services.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
build      : |
    %python3_setup
install    : |
    %python3_install
replaces   :
    - python-proton-vpn-logger
    - python-proton-vpn-network-manager

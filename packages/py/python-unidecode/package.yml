# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-unidecode
version    : 1.4.0
release    : 14
source     :
    - https://files.pythonhosted.org/packages/source/U/Unidecode/Unidecode-1.4.0.tar.gz : ce35985008338b676573023acc382d62c264f307c8f7963733405add37ea2b23
homepage   : https://pypi.org/project/Unidecode/
license    : GPL-2.0-or-later
component  : programming.python
summary    : ASCII transliterations of Unicode text
description: |
    This is a python port of Text::Unidecode Perl module. It provides a function, 'unidecode(...)' that takes Unicode data and tries to represent it in ASCII characters.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
setup      : |
    %python3_setup
install    : |
    %python3_install

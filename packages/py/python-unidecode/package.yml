name       : python-unidecode
version    : 1.3.8
release    : 13
source     :
    - https://files.pythonhosted.org/packages/source/U/Unidecode/Unidecode-1.3.8.tar.gz : cfdb349d46ed3873ece4586b96aa75258726e2fa8ec21d6f00a591d98806c2f4
homepage   : https://pypi.org/project/Unidecode/
license    : GPL-2.0-or-later
component  : programming.python
summary    : ASCII transliterations of Unicode text
description: |
    This is a python port of Text::Unidecode Perl module. It provides a function, 'unidecode(...)' that takes Unicode data and tries to represent it in ASCII characters.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
setup      : |
    %python3_setup
install    : |
    %python3_install

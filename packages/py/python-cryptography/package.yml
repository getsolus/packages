name       : python-cryptography
version    : '2.8'
release    : 18
source     :
    - https://github.com/pyca/cryptography/archive/2.8.tar.gz : 074e45d510156b3b45e0ffadf57a9655089922fdf84f611b239bb7732ccc18ee
license    : Apache-2.0
component  : programming.python
summary    : A package designed to expose cryptographic recipes and primitives to
    Python developers
description: |
    A package designed to expose cryptographic recipes and primitives to Python developers
builddeps  :
    - pkgconfig(python3)
    - python-cffi
    - python-setuptools
rundeps    :
    - python-asn1
    - python-asn1crypto
    - python-cffi
    - python-enum34
    - python-idna
    - python-ipaddress
    - python-packaging
    - python-six
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
#check      : |
#    %python_test pytest
#    %python3_test pytest3

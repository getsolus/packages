# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : python-eventlet
version    : 0.39.1
release    : 9
source     :
    - https://pypi.io/packages/source/e/eventlet/eventlet-0.39.1.tar.gz : 4a8a6475282d4021edde06ba335228c230b911b8d014577ddb33114c2b0c0510
homepage   : https://eventlet.readthedocs.io/en/latest/
license    : MIT
component  : programming.python
summary    : Highly concurrent networking library
description: |
    Eventlet is a concurrent networking library for Python that allows you to change how you run your code, not how you write it.
builddeps  :
    - python-build
    - python-hatch-vcs
    - python-installer
checkdeps  :
    - dnspython
    - python-greenlet
    - python-openssl
    - python-pytest
rundeps    :
    - dnspython
    - python-greenlet
setup      : |
    rm setup.py  # Force build with pyproject.toml
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v

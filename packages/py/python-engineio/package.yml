# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: python-engineio
version: 4.12.2
release: 6
source:
    - https://github.com/miguelgrinberg/python-engineio/archive/refs/tags/v4.12.2.tar.gz: b41239f0a264577a2df06df0a00d07b127afb9efbf26ab624c3a3bf799ac8b12
homepage: https://github.com/miguelgrinberg/python-engineio
license: MIT
component: programming.python
summary: Engine.IO server and client for Python
description: |
    Python implementation of the Engine.IO_ realtime client and server.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
checkdeps:
    - python-aiohttp
    - python-pytest
    - python-pytest-asyncio
    - python-requests
    - python-simple-websocket
    - python-tornado
    - python-websocket-client
rundeps:
    - python-aiohttp
    - python-requests
    - python-simple-websocket
build: |
    %python3_setup
install: |
    %python3_install
check: |
    %python3_test pytest

name: python-libarchive-c
version: '5.1'
release: 2
source:
    - https://github.com/Changaco/python-libarchive-c/archive/refs/tags/5.1.tar.gz: 5051c6d157d03cc0891e5f1051edf5122d6e9b82c58cd30e898dea818e7ff014

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xdg-user-dirs-gtk
version    : '0.16'
release    : 10
source     :
    - https://gitlab.gnome.org/GNOME/xdg-user-dirs-gtk/-/archive/0.16/xdg-user-dirs-gtk-0.16.tar.gz : 2f484fb40b66c5325e6d19fb02613a36dfa5a7f0b9689facebe5c12f600d2e2d
homepage   : https://gitlab.gnome.org/GNOME/xdg-user-dirs-gtk
license    :
    - GPL-2.0-or-later
component  : desktop.gnome.core
summary    : Creates user dirs and asks to relocalize them
description: |
    Creates user dirs and asks to relocalize them
builddeps  :
    - pkgconfig(gtk+-3.0)
    - gettext-devel
    - xdg-user-dirs
rundeps    :
    - xdg-user-dirs
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    mv $installdir/etc/xdg $installdir/usr/share/xdg && rmdir $installdir/etc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xapp-symbolic-icons
version    : 1.0.5
release    : 1
source     :
    - https://github.com/xapp-project/xapp-symbolic-icons/archive/refs/tags/1.0.5.tar.gz : 1b7fe73e3050bb35bf939629b1160a54fd5e2147225d856175c0d5a2e5366527
homepage   : https://github.com/xapp-project/xapp-symbolic-icons
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.theme
summary    : A set of symbolic icons for Gtk applications and projects
description: |
    A set of symbolic icons which replaces the GNOME-specific Adwaita set.
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

    install -Dm00644 COPYING -t $installdir/usr/share/licenses/$package/
    install -Dm00644 COPYING.LESSER -t $installdir/usr/share/licenses/$package/

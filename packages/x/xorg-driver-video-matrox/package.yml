name       : xorg-driver-video-matrox
version    : 2.0.1
release    : 12
source     :
    - https://www.x.org/archive/individual/driver/xf86-video-mga-2.0.1.tar.xz : 27a33b70837965bb4a5f27fd260be085ca5bba837a4e62907f093c2f205603ab
license    : MIT
component  : xorg.driver
summary    : Matrox Video Driver
description: |
    The Xorg MGA Driver package contains the X.Org Video Driver for Matrox video cards including Millennium G2xx, G4xx, G5xx, Millennium II and Mystique G200 chipsets.
optimize   :
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig(libdrm)
    - pkgconfig(xorg-macros)
    - pkgconfig(xorg-server)
    - pkgconfig(xproto)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

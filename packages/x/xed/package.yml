# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xed
version    : 3.8.7
release    : 8
source     :
    - https://github.com/linuxmint/xed/archive/refs/tags/3.8.7.tar.gz : 90af3453844ca5c835da2467025737b8eaa5d4c61a6066dcb3e347a26e2fe1a4
homepage   : https://github.com/linuxmint/xed
license    : GPL-2.0-or-later
component  : desktop
summary    : X-Apps Text Editor (Cross-DE, backward-compatible, GTK3, traditional UI)
description: |
    xed is a small and lightweight text editor.

    xed supports most standard editing features, plus several not found in your average text editor (plugins being the most notable of these).
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xapp)
    - pkgconfig(xkbfile)
    - itstool
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

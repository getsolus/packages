# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xviewer
version    : 3.4.15
release    : 7
source     :
    - https://github.com/linuxmint/xviewer/archive/refs/tags/3.4.15.tar.gz : 9ceb0bfae2bd835f74b2181ae354a639b3984638beb6cd05ad7c6bfe38ef22cb
homepage   : https://github.com/linuxmint/xviewer
license    : GPL-2.0-or-later
component  : desktop
summary    : A generic Image viewer
description: |
    Xviewer is a simple image viewer which uses the gdk-pixbuf library. It can deal with large images, and zoom and scroll with constant memory usage. Its goals are simplicity and standards compliance.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(xapp)
    - pkgconfig(xkbfile)
    - gtk-doc
    - itstool
setup      : |
    %patch -p1 -i $pkgfiles/libpeas_girepository2.patch

    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

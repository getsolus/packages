name       : xviewer
version    : 3.4.12
release    : 4
source     :
    - https://github.com/linuxmint/xviewer/archive/refs/tags/3.4.12.tar.gz : 323b7e9799a1f0e57501a6c1b0886a2a5a899ea3ccb0993ca0d7fbcfb987cc0e
homepage   : https://github.com/linuxmint/xviewer
license    : GPL-2.0-or-later
component  : desktop
summary    : A generic Image viewer
description: |
    Xviewer is a simple image viewer which uses the gdk-pixbuf library. It can deal with large images, and zoom and scroll with constant memory usage. Its goals are simplicity and standards compliance.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(xapp)
    - pkgconfig(xkbfile)
    - gtk-doc
    - itstool
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

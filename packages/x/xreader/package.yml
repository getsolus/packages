# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xreader
version    : 4.4.0
release    : 5
source     :
    - https://github.com/linuxmint/xreader/archive/refs/tags/4.4.0.tar.gz : 5a5e84588f88e96f3419168216d20729251bb75f2ab1cceace54619fc71ae09c
homepage   : https://github.com/linuxmint/xreader
license    : GPL-2.0-or-later
component  : office.viewers
summary    : A generic Document Reader
description: |
    Xreader is a document viewer capable of displaying multiple and single page document formats like PDF and Postscript.
builddeps  :
    - pkgconfig(ddjvuapi)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(libgxps)
    - pkgconfig(libsecret-1)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(libxml-2.0)
    - pkgconfig(poppler-glib)
    - pkgconfig(sm)
    - pkgconfig(webkit2gtk-4.1)
    - pkgconfig(xapp)
    - pkgconfig(xkbfile)
    - pkgconfig(zlib)
    - itstool
    - mathjax2
    - yelp-tools
setup      : |
    %meson_configure \
        -Ddjvu=true \
        -Dpixbuf=true \
        -Dcomics=true \
        -Dintrospection=true \
        -Dhelp_files=true \
        -Dmathjax-directory=/usr/share/mathjax2
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xfce4-panel
version    : 4.20.6
release    : 21
source     :
    - https://archive.xfce.org/src/xfce/xfce4-panel/4.20/xfce4-panel-4.20.6.tar.bz2 : e418e3b884a77a6ac76c0423442dbf866b1900665fefde486f27cdbb87087694
homepage   : https://docs.xfce.org/xfce/xfce4-panel/start
license    : GPL-2.0-or-later
component  : desktop.xfce
summary    : Panel for the Xfce desktop environment.
description: |
    Panel for the Xfce desktop environment.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(exo-2)
    - pkgconfig(garcon-gtk3-1)
    - pkgconfig(gtk-layer-shell-0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(libxfce4windowing-x11-0)
    - xfce4-dev-tools
rundeps    :
    - network-manager-applet
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-Solus-defaults.patch
    %patch -p1 -i $pkgfiles/wayland-wrapper-Prevent-plugin-allocation-blocking.patch

    %configure \
        --sysconfdir=/usr/share
build      : |
    %make
install    : |
    %make_install
    %install_license AUTHORS COPYING COPYING.*

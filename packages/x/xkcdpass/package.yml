# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xkcdpass
version    : 1.30.0
release    : 13
source     :
    - https://github.com/redacted/XKCD-password-generator/archive/refs/tags/xkcdpass-1.30.0.tar.gz : 7b2e968a70da38ed02289b8dd82250f4ca44a1523dc9e07b2000cd760295d09e
homepage   : https://github.com/redacted/XKCD-password-generator
license    : BSD-3-Clause
component  : security
summary    : A flexible and scriptable password generator which generates strong passphrases, inspired by XKCD comic 936
description: |
    A flexible and scriptable password generator which generates strong passphrases, inspired by XKCD comic 936
builddeps  :
    - python-build
    - python-installer
checkdeps  :
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 xkcdpass.1  $installdir/usr/share/man/man1/xkcdpass.1
check      : |
    # Wordlist test is currently broken
    %python3_test pytest -v -k 'not test_loadwordfile'

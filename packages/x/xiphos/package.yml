name       : xiphos
version    : 4.3.2
release    : 33
source     :
    - https://github.com/crosswire/xiphos/releases/download/4.3.2/xiphos-4.3.2.tar.xz : 2c10f6bb9f72b0d49e0abfde6867a825e620bdd8561bf115758713201cdd80a7
homepage   : https://xiphos.org/
license    : GPL-2.0-only
component  : office
summary    : Xiphos is a Bible study application
description: |
    Xiphos is a Bible study application
builddeps  :
    - pkgconfig(appstream)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libglade-2.0)
    - pkgconfig(libgsf-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(minizip)
    - pkgconfig(rarian)
    - pkgconfig(sword)
    - pkgconfig(uuid)
    - pkgconfig(webkit2gtk-4.1)
    - pkgconfig(yelp-xsl)
    - biblesync-devel
    - desktop-file-utils
    - intltool
    - itstool
    - rarian
    - yelp-tools
setup      : |
    %patch -p1 -i $pkgfiles/https-by-default.patch
    %patch -p1 -i $pkgfiles/replace-appstream-util-with-appstream-cli.patch
    mkdir build && cd build
    %cmake ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install

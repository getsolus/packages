name       : xiphos
version    : 4.2.1
release    : 16
source     :
    - https://github.com/crosswire/xiphos/releases/download/4.2.1/xiphos-4.2.1.tar.xz : d34353f62224302c924757fca55ff0fc19f96815f20b893279ceef3d7d054128
license    : GPL-2.0-only
component  : office
summary    : Xiphos is a Bible study application
description: |
    Xiphos is a Bible study application
builddeps  :
    - pkgconfig(appstream-builder)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gnome-doc-utils)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libglade-2.0)
    - pkgconfig(libgsf-1)
    - pkgconfig(libgtkhtml-4.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(minizip)
    - pkgconfig(rarian)
    - pkgconfig(sword)
    - pkgconfig(uuid)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(yelp-xsl)
    - desktop-file-utils
    - biblesync-devel
    - intltool
    - itstool
    - rarian
    - yelp-tools
setup      : |
    %patch -p0 < $pkgfiles/glib_version.patch
    mkdir build && cd build
    %cmake -DGTKHTML=ON ..
build      : |
    pushd build
    %make
install    : |
    pushd build
    %make_install

name       : xyce
version    : 7.9
release    : 1
source     :
    - https://xyce.sandia.gov/files/xyce/Xyce-7.9.tar.gz : de2a7227b09a83d5abad36ea9b27a834e2bd2d6547417f27e6576418c80d4f8b
homepage   : https://xyce.sandia.gov/
license    : GPL-3.0-or-later
component  : office.scientific
summary    : An open source analog circuit simulator built for parallel computing
description: |
    Xyce (rhymes with "spice") is an open source, SPICE-compatible, high-performance analog circuit simulator, capable of solving extremely large circuit problems by supporting large-scale parallel computing platforms.
libsplit   : no
builddeps  :
    - pkgconfig(blas)
    - pkgconfig(fftw3)
    - pkgconfig(hdf5)
    - pkgconfig(lapack)
    - pkgconfig(ompi)
    - suitesparse-devel
    - trilinos-devel
environment: |
    export CC=mpicc
    export CXX=mpicxx
setup      : |
    %cmake_ninja \
        -DXyce_PLUGIN_SUPPORT=ON \
        -DXyce_RAD_MODELS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : xorg-server
version    : 21.1.8
release    : 92
source     :
    - https://www.x.org/releases/individual/xserver/xorg-server-21.1.8.tar.xz : 38aadb735650c8024ee25211c190bf8aad844c5f59632761ab1ef4c4d5aeb152
homepage   : https://xorg.freedesktop.org/wiki/
license    : MIT
component  :
    - xorg.server
    - xvfb : xorg.server
summary    : The Xorg Server is the core of the X Window system
description: |
    The Xorg Server is the core of the X Window system.
optimize   :
    - no-bind-now
    - no-symbolic
patterns   :
    - xvfb :
        - /usr/bin/Xvfb
        - /usr/bin/xvfb-run
        - /usr/share/man/man1/Xvfb.1
rundeps    :
    - dbus-launch
    - linux-driver-management
    - xorg-xwayland
    - xvfb :
        - xauth
        - xkbcomp
        - xkeyboard-config
replaces   :
    - glamor-egl
    - xorg-driver-video-modesetting
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(epoxy)
    - pkgconfig(fontutil)
    - pkgconfig(libgcrypt)
    - pkgconfig(libtirpc)
    - pkgconfig(libunwind)
    - pkgconfig(libxcvt)
    - pkgconfig(nettle)
    - pkgconfig(pciaccess)
    - pkgconfig(pixman-1)
    - pkgconfig(tslib)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-eglstream-protocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xaw7)
    - pkgconfig(xcb-aux)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xkbcomp)
    - pkgconfig(xfont2)
    - pkgconfig(xi)
    - pkgconfig(xkbfile)
    - pkgconfig(xorg-macros)
    - pkgconfig(xproto)
    - pkgconfig(xrender)
    - pkgconfig(xshmfence)
    - pkgconfig(xtrans)
setup      : |
    %apply_patches
    %meson_configure \
      -Ddefault_font_path=/usr/share/fonts \
      -Ddri1=true \
      -Ddri2=true \
      -Ddri3=true \
      -Dglamor=true \
      -Dint10=x86emu \
      -Dipv6=true \
      -Dlibunwind=true \
      -Dsuid_wrapper=true \
      -Dsystemd_logind=true \
      -Dudev=true \
      -Dxcsecurity=true \
      -Dxorg=true \
      -Dxephyr=true \
      -Dxkb_dir=/usr/share/X11/xkb \
      -Dxkb_output_dir=/var/lib/xkb
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Provide xvfb-run to complement Xvfb
    install -Dm00755 $pkgfiles/xvfb-run $installdir/usr/bin/xvfb-run

    # tmpfiles
    rm -rf $installdir/var
    install -Dm00644 $pkgfiles/xorg-server.tmpfiles $installdir/%libdir%/tmpfiles.d/xorg-server.conf

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
# Updating this package? Make sure to update the bundled xorg-server in tigervnc too
name       : xorg-server
version    : 21.1.21
release    : 110
source     :
    - https://www.x.org/releases/individual/xserver/xorg-server-21.1.21.tar.xz : c0cbe5545b3f645bae6024b830d1d1154a956350683a4e52b2fff5b0fa1ab519
homepage   : https://xorg.freedesktop.org/wiki/
license    : MIT
component  :
    - xorg.server
    - xvfb : xorg.server
summary    : The Xorg Server is the core of the X Window system
description: |
    The Xorg Server is the core of the X Window system.
builddeps  :
    - pkgconfig(dri)
    - pkgconfig(epoxy)
    - pkgconfig(fontutil)
    - pkgconfig(libgcrypt)
    - pkgconfig(libtirpc)
    - pkgconfig(libunwind)
    - pkgconfig(libxcvt)
    - pkgconfig(nettle)
    - pkgconfig(pciaccess)
    - pkgconfig(pixman-1)
    - pkgconfig(tslib)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-eglstream-protocols)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xaw7)
    - pkgconfig(xcb-aux)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xfont2)
    - pkgconfig(xi)
    - pkgconfig(xkbcomp)
    - pkgconfig(xkbfile)
    - pkgconfig(xorg-macros)
    - pkgconfig(xproto)
    - pkgconfig(xrender)
    - pkgconfig(xshmfence)
    - pkgconfig(xtrans)
rundeps    :
    - dbus-launch
    - linux-driver-management
    - xorg-xwayland
    - xvfb :
        - harfbuzz # I have no idea why this isn't picked up automatically
        - xauth
        - xkbcomp
        - xkeyboard-config
optimize   :
    - no-bind-now
    - no-symbolic
setup      : |
    %patch -p1 -i $pkgfiles/0006-use-intel-only-on-pre-gen4.patch
    %meson_configure \
      -Ddefault_font_path=/usr/share/fonts \
      -Ddri1=true \
      -Ddri2=true \
      -Ddri3=true \
      -Dglamor=true \
      -Dint10=x86emu \
      -Dipv6=true \
      -Dlibunwind=true \
      -Dsuid_wrapper=true \
      -Dsystemd_logind=true \
      -Dudev=true \
      -Dxcsecurity=true \
      -Dxorg=true \
      -Dxephyr=true \
      -Dxkb_dir=/usr/share/X11/xkb \
      -Dxkb_output_dir=/var/lib/xkb
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Provide xvfb-run to complement Xvfb
    install -Dm00755 $pkgfiles/xvfb-run $installdir/usr/bin/xvfb-run

    # tmpfiles
    rm -rf $installdir/var
    install -Dm00644 $pkgfiles/xorg-server.tmpfiles $installdir/%libdir%/tmpfiles.d/xorg-server.conf
patterns   :
    - xvfb :
        - /usr/bin/Xvfb
        - /usr/bin/xvfb-run
        - /usr/share/man/man1/Xvfb.1*
replaces   :
    - glamor-egl
    - xorg-driver-video-modesetting

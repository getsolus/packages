# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xfce4-settings
version    : 4.20.3
release    : 13
source     :
    - https://archive.xfce.org/src/xfce/xfce4-settings/4.20/xfce4-settings-4.20.3.tar.bz2 : f77f79925391b142101bac46e2c48373d87ad73f610af371b8bcf92ba11c6383
homepage   : https://docs.xfce.org/xfce/xfce4-settings/start
license    : GPL-2.0-or-later
component  : desktop.xfce
summary    : Xfce's Configuration System.
description: |
    Xfce's Configuration System.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(garcon-gtk3-1)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(libxfconf-0)
    - pkgconfig(libxklavier)
    - pkgconfig(xi)
    - pkgconfig(xrandr)
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-Solus-defaults.patch

    %configure \
        --enable-xrandr \
        --enable-xcursor \
        --enable-libnotify \
        --enable-libxklavier \
        --enable-pluggable-dialogs \
        --enable-sound-settings \
        --disable-debug \
        --sysconfdir=/usr/share
build      : |
    %make
install    : |
    %make_install
    %install_license AUTHORS COPYING

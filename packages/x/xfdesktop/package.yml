# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: xfdesktop
version: 4.20.1
release: 10
source:
    - https://archive.xfce.org/src/xfce/xfdesktop/4.20/xfdesktop-4.20.1.tar.bz2: acccde849265bbf4093925ba847977b7abf70bb2977e4f78216570e887c157b8
homepage: https://docs.xfce.org/xfce/xfdesktop/start
license: GPL-2.0-or-later
component: desktop.xfce
summary: Xfce's desktop manager.
description: |
    Xfce's desktop manager.
builddeps:
    - pkgconfig(exo-2)
    - pkgconfig(garcon-1)
    - pkgconfig(gtk-layer-shell-0)
    - pkgconfig(libnotify)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(libxfce4windowing-0)
    - pkgconfig(libxfconf-0)
    - pkgconfig(thunarx-3)
    - pkgconfig(yaml-0.1)
setup: |
    %configure \
        --enable-thunarx \
        --enable-notifications \
        --disable-debug \
        --with-default-backdrop-filename="/usr/share/backgrounds/solus/luxor-nile.jxl"
build: |
    %make
install: |
    %make_install

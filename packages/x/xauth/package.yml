name       : xauth
version    : 1.1.2
release    : 7
source     :
    - https://xorg.freedesktop.org/releases/individual/app/xauth-1.1.2.tar.gz : 84d27a1023d8da524c134f424b312e53cb96e08871f96868aa20316bfcbbc054
license    : GPL-3.0
component  : xorg.apps
summary    : X.Org Applications - xauth
description: |
    The xauth command is usually used to edit and display the authorization information used in connecting to the X server. This program extracts authorization records from one machine and merge them into another (for example, when using remote logins or granting access to other users).
builddeps  :
    - pkgconfig(xau)
    - pkgconfig(xmuu)
    - pkgconfig(xext)
    - pkgconfig(x11)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

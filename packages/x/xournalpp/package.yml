# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xournalpp
version    : 1.2.10
release    : 27
source     :
    - https://github.com/xournalpp/xournalpp/archive/refs/tags/v1.2.10.tar.gz : 92189df9239db719adc41227f8c808f6fbb83449227067d20ca78a2f015804a4
homepage   : https://xournalpp.github.io/
license    : GPL-2.0-or-later
component  : office.viewers
summary    : Xournal++ is a handwriting notetaking software with PDF annotation support
description: |
    Xournal++ is a hand note taking software written in C++ with the target of flexibility, functionality and speed. Stroke recognizer and other parts are based on Xournal.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libzip)
    - pkgconfig(lua-5.4)
    - pkgconfig(poppler-glib)
    - pkgconfig(portaudiocpp)
    - pkgconfig(sndfile)
    - help2man
setup      : |
    %cmake_ninja
build      : |
    %ninja_build translations
    %ninja_build
install    : |
    %ninja_install

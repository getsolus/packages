name       : xdpyinfo
version    : 1.3.4
release    : 11
source     :
    - https://www.x.org/releases/individual/app/xdpyinfo-1.3.4.tar.gz : fbd1e18885f67332b330fecd83592af25ad42d21457aaabfbd31a5a97388652a
license    : GPL-3.0
component  : xorg.apps
homepage   : https://www.x.org/
summary    : Display information utility for X
description: |
    Xdpyinfo is a utility for displaying information about an X server.  It is used to examine the capabilities of a server, the predefined values for various parameters used in communicating between clients and the server, and the different types of screens and visuals that are available
builddeps  :
    - pkgconfig(dmx)
    - pkgconfig(x11-xcb)
    - pkgconfig(xproto)
    - pkgconfig(xcomposite)
    - pkgconfig(xinerama)
    - pkgconfig(xtst)
    - pkgconfig(xrender)
    - pkgconfig(xxf86dga)
    - pkgconfig(xxf86vm)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : xcb-util
version    : 0.4.1
release    : 11
source     :
    - https://xcb.freedesktop.org/dist/xcb-util-0.4.1.tar.xz : 5abe3bbbd8e54f0fa3ec945291b7e8fa8cfd3cccc43718f8758430f94126e512
homepage   : https://xcb.freedesktop.org/
license    : MIT
component  : xorg.library
summary    : Additional extensions to the XCB library
description: |
    The xcb-util package provides additional extensions to the XCB library, many that were previously found in Xlib, but are not part of core X protocol.
emul32     : true
builddeps  :
    - pkgconfig32(xcb)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

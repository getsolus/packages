# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: xinput
version: 1.6.4
release: 12
source:
    - https://www.x.org/releases/individual/app/xinput-1.6.4.tar.gz: 64e25434af1309ed0abca1ebebd035f7631bb0bc1bfac5decefe9aa98ccaf611
license: MIT
component: xorg.apps
homepage: https://www.x.org/
summary: Utility to configure and test X input devices
description: |
    xinput is a utility to list available input devices, query information about a device and change input device settings
builddeps:
    - pkgconfig(x11)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xproto)
    - pkgconfig(xrandr)
    - pkgconfig(xinerama)
setup: |
    %configure --disable-static
build: |
    %make
install: |
    %make_install

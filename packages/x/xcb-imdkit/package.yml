# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: xcb-imdkit
version: 1.0.9
release: 1
source:
    - https://github.com/fcitx/xcb-imdkit/archive/refs/tags/1.0.9.tar.gz: c2f0bbad8a335a64cdc7c19ac7b6ea1f0887dd6300ca9a4fa2e2fec6b9d3f695
homepage: https://github.com/fcitx/xcb-imdkit
license: LGPL-2.1-only
component: xorg.library
summary: Input method development support for xcb.
description: |
    xcb-imdkit is an implementation of xim protocol in xcb, comparing with the implementation of IMDkit with Xlib, and xim inside Xlib, it has less memory foot print, better performance, and safer on malformed client.
builddeps:
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xcb-util)
    - extra-cmake-modules
setup: |
    %cmake_ninja
build: |
    %ninja_build
install: |
    %ninja_install

name       : xorg-driver-input-evdev
version    : 2.10.6
release    : 26
source     :
    - https://www.x.org/releases/individual/driver/xf86-input-evdev-2.10.6.tar.gz : 502e5d196ec09f858d94caf7bf4cebaf1aa6fd37f2f87d89f4ca723746438eea
license    :
    - MIT
summary    : Generic Linux input driver
component  : xorg.driver
description: |
    The Xorg Evdev Driver package contains Generic Linux input driver for the
    Xorg X server. It handles keyboard, mouse, touchpads and wacom devices,
    though for touchpad and wacom advanced handling, additional drivers are required. .
optimize   :
    - no-bind-now
    - no-symbolic
builddeps  :
    - pkgconfig(mtdev)
    - pkgconfig(xorg-server)
    - pkgconfig(libevdev)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

name       : xz
version    : 5.6.0
release    : 34
source     :
    - https://github.com/tukaani-project/xz/releases/download/v5.6.0/xz-5.6.0.tar.zst : 80c8afc89e842d739c0acc4eb30d4fe2963ce4b28915bee526092213328e92c6
homepage   : https://tukaani.org/xz/
license    :
    - 0BSD
    - GPL-2.0-or-later
component  : system.base
summary    : xz (Data compression software)
description: |
    XZ Utils is a free data compression software with high compression ratio. XZ Utils is the successor to LZMA.
optimize   :
    - lto
emul32     : yes
setup      : |
    export CFLAGS="${CFLAGS} -D_FILE_OFFSET_BITS=64"
    %configure --disable-rpath
build      : |
    %make
install    : |
    %make_install
# Causes the tests to fail as of 5.6.0
# profile    : |
#     %make check
check      : |
    %make check
patterns   :
    - docs :
        - /usr/share/doc

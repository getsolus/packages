name       : allegro4
version    : 4.4.3.1
release    : 6
source     :
    - https://github.com/liballeg/allegro5/archive/4.4.3.1.tar.gz : 650fe3dfa2bdaa47ec89d012a60907cf02156b81f66fd3b503dc5d33a2e0563f
license    : Giftware
component  : programming
summary    : Allegro is a cross-platform library mainly aimed at video game and multimedia programming.
description: |
    Allegro is a cross-platform library mainly aimed at video game and multimedia programming.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libpng)
    - pkgconfig(ogg)
    - pkgconfig(xcursor)
    - pkgconfig(xpm)
    - pkgconfig(xxf86dga)
    - pkgconfig(xxf86vm)
setup      : |
    %cmake \
        -DLIB_SUFFIX=64 \
        -DCMAKE_INSTALL_LIBDIR=%libdir% \
        -DWANT_DOCS=off \
        -DWANT_EXAMPLES=off \
        -DWANT_TOOLS=off \
        -DWANT_TESTS=off
build      : |
    %make
install    : |
    %make_install

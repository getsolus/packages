name       : alsa-plugins
version    : 1.2.7.1
release    : 24
source     :
    - ftp://ftp.alsa-project.org/pub/plugins/alsa-plugins-1.2.7.1.tar.bz2 : 8c337814954bb7c167456733a6046142a2931f12eccba3ec2a4ae618a3432511
license    :
    - LGPL-2.1-or-later
    - GPL-2.0-or-later
component  : multimedia.audio
emul32     : yes
summary    : Plugins for various sound servers
description: |
    Plugins to enable various sound servers
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(jack)
    - pkgconfig32(libpulse)
    - pkgconfig32(samplerate)
    - pkgconfig32(speex)
setup      : |
    %configure --disable-static --with-alsalconfdir=/usr/share/alsa/conf.d/
build      : |
    %make
install    : |
    %make_install

name       : apcupsd
version    : 3.14.14
release    : 4
source     :
    - https://downloads.sourceforge.net/project/apcupsd/apcupsd%20-%20Stable/3.14.14/apcupsd-3.14.14.tar.gz : db7748559b6b4c3784f9856561ef6ac6199ef7bd019b3edcd7e0a647bf8f9867
homepage   : http://www.apcupsd.org/
license    : GPL-2.0-only
component  : system.util
summary    : APC UPS Daemon can be used for powermanagement and controlling most of APC's UPS models.
description: |
    - APC UPS Daemon can be used for powermanagement and controlling most of APC's UPS models.
builddeps  :

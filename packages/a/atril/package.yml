# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : atril
version    : 1.28.3
release    : 47
source     :
    - https://github.com/mate-desktop/atril/releases/download/v1.28.3/atril-1.28.3.tar.xz : 1a89724cdfb8af83fa44f08d89d66049f9aac053b28be9cef13eb27148a970da
homepage   : https://mate-desktop.org/
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : MATE Desktop Document Viewer
description: |
    Atril is a document viewer capable of displaying multiple and single page document formats like PDF and Postscript
builddeps  :
    - pkgconfig(ddjvuapi)
    - pkgconfig(gtk-doc)
    - pkgconfig(libcaja-extension)
    - pkgconfig(libgxps)
    - pkgconfig(libsecret-1)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(poppler)
    - pkgconfig(sm)
    - pkgconfig(synctex)
    - pkgconfig(webkit2gtk-4.1)
    - itstool
setup      : |
    %configure --disable-static \
        --enable-epub \
        --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install

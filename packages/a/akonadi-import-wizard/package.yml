name       : akonadi-import-wizard
version    : 19.08.3
release    : 24
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.3/src/akonadi-import-wizard-19.08.3.tar.xz : 1a11207826ecc59af73ca2dae1b6299a6cd9c71c093e634043295747ba8f6553
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later

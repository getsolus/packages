# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : akonadi-import-wizard
version    : 25.12.2
release    : 92
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/akonadi-import-wizard-25.12.2.tar.xz : dd598897d9b8f9250643203a072334e7f39cc2542165d73c5fa94e7a09903abb
homepage   : https://kde.org/
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Assistant to import PIM data from other applications into Akonadi
description: |
    Assistant to import PIM data from other applications into Akonadi for use in KDE PIM applications.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kf6-kauth-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kidentitymanagement-devel
    - kmailtransport-devel
    - mailcommon-devel
    - mailimporter-devel
    - pimcommon-devel
    - qtkeychain-qt6-devel
rundeps    :
    - devel :
        - kmailtransport-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

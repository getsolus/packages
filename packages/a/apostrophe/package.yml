name       : apostrophe
version    : '3.3'
release    : 15
source     :
    - https://gitlab.gnome.org/World/apostrophe/-/archive/v3.3/apostrophe-v3.3.tar.gz : cff3260e221a5c2edad76c84c6eb531995ffcd7256428ab8d491b569130d119d
homepage   : https://world.pages.gitlab.gnome.org/apostrophe/
license    : GPL-3.0-or-later
component  : office.notes
summary    : Distraction free Markdown editor
description: |
    Apostrophe is a GTK+ based distraction free Markdown editor, mainly developed by Wolf Vollprecht and Manuel Genov√©s. It uses pandoc as backend for markdown parsing and offers a very clean and sleek user interface.
replaces   :
    - uberwriter
builddeps  :
    - pkgconfig(libadwaita-1)
rundeps    :
    - font-fira-ttf
    - libadwaita
    - libspelling
    - libwebkit-gtk6
    - pyenchant
    - python-gobject
    - python-levenshtein
    - python-pypandoc
    - python-regex
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

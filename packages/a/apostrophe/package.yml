name       : apostrophe
version    : '3.4'
release    : 16
source     :
    - https://gitlab.gnome.org/World/apostrophe/-/archive/v3.4/apostrophe-v3.4.tar.gz : daee484d02f67e03d9c46a0f3ce1ae7828afc7b9946868f6b057267ed591918a
homepage   : https://world.pages.gitlab.gnome.org/apostrophe/
license    : GPL-3.0-or-later
component  : office.notes
summary    : Distraction free Markdown editor
description: |
    Apostrophe is a GTK+ based distraction free Markdown editor, mainly developed by Wolf Vollprecht and Manuel Genov√©s. It uses pandoc as backend for markdown parsing and offers a very clean and sleek user interface.
replaces   :
    - uberwriter
builddeps  :
    - pkgconfig(libadwaita-1)
rundeps    :
    - font-fira-ttf
    - libadwaita
    - libspelling
    - libwebkit-gtk6
    - pyenchant
    - python-gobject
    - python-levenshtein
    - python-pypandoc
    - python-regex
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install

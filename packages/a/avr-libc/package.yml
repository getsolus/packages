# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
# Build order: avr-binutils -> avr-gcc -> avr-libc
name       : avr-libc
version    : 2.3.1
release    : 6
source     :
    - https://github.com/avrdudes/avr-libc/releases/download/avr-libc-2_3_1-release/avr-libc-2.3.1.tar.bz2 : 2ec0827ec833ca6715a87221f31799d60da1c8638aa98eaafae42e0c2e302f5c
homepage   : https://avrdudes.github.io/avr-libc/
license    : BSD-3-Clause
summary    : A C runtime library for AVR
component  : programming
description: |
    The C runtime library for the AVR family of microcontrollers
strip      : false
builddeps  :
    - avr-gcc
rundeps    :
    - avr-gcc
environment: |
    export TARGET=avr
    export PREFIX=/usr/share/$TARGET
    unset CC
    source /usr/share/defaults/etc/profile.d/50-avr-toolchain-path.sh
setup      : |
    ./bootstrap

    ./configure \
        --build=%HOST% \
        --prefix=$PREFIX \
        --host=$TARGET
build      : |
    %make
install    : |
    %make_install

    %install_license LICENSE

name       : audacious
version    : 4.3.1
release    : 39
source     :
    - https://distfiles.audacious-media-player.org/audacious-4.3.1.tar.bz2 : 85e9e26841505b51e342ee72a2d05f19bef894f567a029ebb3f3e0c1adb42042
homepage   : https://audacious-media-player.org/
license    : GPL-3.0-or-later
component  :
    - multimedia.audio
    - libs : multimedia.library
    - libs-devel : programming.devel
summary    : Audacious is an open source audio player
description: |
    Audacious is an open source audio player. A descendant of XMMS, Audacious plays your music how you want it, without stealing away your computerâ€™s resources from other tasks.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libarchive)
rundeps    :
    - audacious-plugins
    - libs-devel :
        - audacious-libs
patterns   :
    - libs-devel :
        - /usr/include
        - /usr/lib64/lib*.so
        - /usr/lib64/pkgconfig
    - libs :
        - /usr/lib64/lib*.so.*
replaces   :
    - libs-devel : audacious-devel
setup      : |
    %meson_configure \
        -Dbuildstamp="Solus package" \
        -Dgtk=true \
        -Dgtk3=true \
        -Dlibarchive=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Install appstream metainfo
    install -Dm00644 contrib/audacious.appdata.xml -t $installdir/usr/share/metainfo/

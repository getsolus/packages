name       : aurorae
version    : 6.4.5
release    : 4
source     :
    - https://download.kde.org/stable/plasma/6.4.5/aurorae-6.4.5.tar.xz : 3183eebc476d6763741549c6bd007c650649913d648ccafa303669082d8bf378
homepage   : https://kde.org/plasma-desktop/
license    :
    - GPL-2.0-or-later
    - MIT
    - CC0-1.0
component  : programming.library
summary    : Themable window decorations for KWin
description: |
    Themable window decorations for KWin
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(Qt6UiTools)
    - extra-cmake-modules
    - kdecoration-devel
    - kf6-kcmutils-devel
    - kf6-kcolorscheme-devel
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-ki18n-devel
    - kf6-knewstuff-devel
    - kf6-kpackage-devel
    - kf6-ksvg-devel
rundeps    :
    - kf6-ksvg
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

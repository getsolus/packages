name       : audacious-plugins
version    : '4.2'
release    : 47
source     :
    - https://distfiles.audacious-media-player.org/audacious-plugins-4.2.tar.bz2 : 6fa0f69c3a1041eb877c37109513ab4a2a0a56a77d9e8c13a1581cf1439a417f
homepage   : https://audacious-media-player.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Plugins for Audacious music player
description: |
    Plugins for Audacious music player.
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(alsa)
    - pkgconfig(audacious)
    - pkgconfig(faad2)
    - pkgconfig(fluidsynth)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio_cdda)
    - pkgconfig(libcue)
    - pkgconfig(libcurl)
    - pkgconfig(libmms)
    - pkgconfig(libnotify)
    - pkgconfig(libopenmpt)
    - pkgconfig(libpulse)
    - pkgconfig(neon)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(soxr)
    - pkgconfig(wavpack)
    - pkgconfig(x11)
    - lame-devel
optimize   : lto
setup      : |
    %meson_configure -Dgtk=false
build      : |
    %ninja_build
install    : |
    %ninja_install

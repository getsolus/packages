name       : audacious-plugins
version    : 4.3.1
release    : 50
source     :
    - https://distfiles.audacious-media-player.org/audacious-plugins-4.3.1.tar.bz2 : 2dea26e3af583a2d684df240b27b2b2932bcd653df4db500a85f4fe5d5fdc8a6
homepage   : https://audacious-media-player.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Plugins for Audacious music player
description: |
    Plugins for Audacious music player.
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(alsa)
    - pkgconfig(audacious)
    - pkgconfig(faad2)
    - pkgconfig(fluidsynth)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio_cdda)
    - pkgconfig(libcue)
    - pkgconfig(libcurl)
    - pkgconfig(libmms)
    - pkgconfig(libnotify)
    - pkgconfig(libopenmpt)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(neon)
    - pkgconfig(opusfile)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(soxr)
    - pkgconfig(wavpack)
    - pkgconfig(x11)
    - lame-devel
optimize   : lto
setup      : |
    %meson_configure -Dgtk=true -Dgtk3=true
build      : |
    %ninja_build
install    : |
    %ninja_install

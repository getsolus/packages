# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : audacious-plugins
version    : 4.5.1
release    : 57
source     :
    - https://distfiles.audacious-media-player.org/audacious-plugins-4.5.1.tar.bz2 : f4feedc32776acfa9d24701d3b794fc97822f76da6991e91e627e70e561fdd3b
homepage   : https://audacious-media-player.org/
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Plugins for Audacious music player
description: |
    Plugins for Audacious music player.
builddeps  :
    - pkgconfig(Qt6Core)
    - pkgconfig(Qt6Gui)
    - pkgconfig(Qt6Multimedia)
    - pkgconfig(Qt6Widgets)
    - pkgconfig(alsa)
    - pkgconfig(audacious)
    - pkgconfig(faad2)
    - pkgconfig(fluidsynth)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio_cdda)
    - pkgconfig(libcue)
    - pkgconfig(libcurl)
    - pkgconfig(libmms)
    - pkgconfig(libnotify)
    - pkgconfig(libopenmpt)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libpulse)
    - pkgconfig(neon)
    - pkgconfig(opusfile)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(soxr)
    - pkgconfig(wavpack)
    - pkgconfig(x11)
    - lame-devel
optimize   : lto
setup      : |
    %meson_configure -Dgtk=true
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : acpi
version    : '1.8'
release    : 4
source     :
    - https://sourceforge.net/projects/acpiclient/files/acpiclient/1.8/acpi-1.8.tar.gz : e64c6e00b53cd797427ea32a160513425b03ed4f077733f71f1f09ff340f230b
homepage   : https://sourceforge.net/projects/acpiclient/
license    : GPL-2.0
component  : system.utils
summary    : Displays information about ACPI devices
description: |
    Attempts to replicate the functionality of the 'old' apm command
    on ACPI systems, including battery and thermal information. Does not
    support ACPI suspending, only displays information about ACPI devices.
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING

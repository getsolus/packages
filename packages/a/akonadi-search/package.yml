name       : akonadi-search
version    : 24.08.3
release    : 88
source     :
    - https://download.kde.org/stable/release-service/24.08.3/src/akonadi-search-24.08.3.tar.xz : 63998a1ff695f3be8167bfe6c2619e11765f892248252e05a7bcf0a2bde96068
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Libraries and daemons to implement searching in Akonadi
description: |
    Libraries and daemons to implement searching in Akonadi.
networking : yes
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(xapian-core)
    - akonadi-mime-devel
    - corrosion
    - kf6-kcmutils-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kio-devel
    - kf6-krunner-devel
    - ktextaddons-devel
rundeps    :
    - devel :
        - akonadi-devel
        - akonadi-mime-devel
        - kf6-kcalendarcore-devel
        - kf6-kcontacts-devel
        - kf6-kcoreaddons-devel
        - kmime-devel
        - qt6-base-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : arpack
version    : 3.6.2
release    : 6
source     :
    - https://github.com/opencollab/arpack-ng/archive/3.6.2.tar.gz : 673c8202de996fd3127350725eb1818e534db4e79de56d5dcee8c00768db599a
license    : BSD-3-Clause
component  : programming.library
summary    : Collection of Fortran77 subroutines for eigenvalue problems
description: |
    Collection of Fortran77 subroutines designed to solve large scale eigenvalue problems.
builddeps  :
    - openblas-devel
setup      : |
    %cmake -DMPI=OFF -D BUILD_SHARED_LIBS=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test

avx2       : yes
builddeps  :
    - yasm
setup      : |
    sed 's|/lib|/lib64|g' -i build/cmake/pkg_config.cmake

    %cmake_ninja \
                 -DBUILD_SHARED_LIBS=1 \
                 -DENABLE_TESTS=0
build      : |
    %ninja_build
install    : |
    %ninja_install

    rm -v $installdir/usr/lib64/libaom.a

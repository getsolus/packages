name       : alsa-tools
version    : 1.2.5
release    : 10
source     :
    - ftp://ftp.alsa-project.org/pub/tools/alsa-tools-1.2.5.tar.bz2 : 35a71027a01f4d7de4722e223520e940de68b3c570b6c671691567ae28f9893e
license    : GPL-2.0-or-later
component  : system.utils
summary    : Advanced soundcard tools
description: |
    The ALSA Tools package contains advanced tools for certain sound cards.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xft)
    - fltk-devel
build      : |
    %patch -p1 < $pkgfiles/0001-Ensure-modprobe.d-directory-exists-before-copying-fi.patch
    sed -i "s|hwmixvolume||" Makefile
    sed -i "s|qlo10k1||" Makefile
    export CONFIGURE_ARGS="%CONFOPTS% hotplugdir=/usr/share/alsa/hotplug/usb"
    hotplugdir=/usr/share/alsa/hotplug/usb %make configure
install    : |
    %make_install exec_prefix=/usr hotplugdir=/usr/share/alsa/hotplug/usb prefix=/usr

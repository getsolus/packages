name       : ansible
version    : 2.19.2
release    : 64
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.19.2.tar.gz : cb3feaf0edb3e3e70a4483f4990edb5935066d87de9d99a65bfdef5db9b4976c
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-build
    - python-docutils
    - python-installer
    - python-jinja
    - python-setuptools
    - python-wheel
rundeps    :
    - python-jinja
    - python-jmespath
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

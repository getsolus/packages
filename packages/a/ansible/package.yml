# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : ansible
version    : 2.20.0
release    : 66
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.20.0.tar.gz : e44e032baddbbeeab5541bb0a6eba6fb9237e69cb55d95f5523a106036bb9242
license    : GPL-3.0-or-later
homepage   : https://www.ansible.com/
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-build
    - python-docutils
    - python-installer
    - python-jinja
    - python-setuptools
    - python-wheel
rundeps    :
    - python-jinja
    - python-jmespath
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

name       : arp-scan
version    : 1.10.0
release    : 3
source     :
    - https://github.com/royhills/arp-scan/archive/1.10.0.tar.gz : 204b13487158b8e46bf6dd207757a52621148fdd1d2467ebd104de17493bab25
homepage   : https://github.com/royhills/arp-scan
license    : GPL-3.0-or-later
component  : network.util
summary    : The ARP scanner
description: |
    The ARP Scan Tool (AKA ARP Sweep or MAC Scanner) is a very fast ARP packet scanner that shows every active IPv4 device on your subnet.
builddeps  :
    - pkgconfig(libpcap)
rundeps    :
    - libwww-perl
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $installdir/etc/arp-scan/mac-vendor.txt $installdir/usr/share/arp-scan/mac-vendor.txt
    rm -rfv $installdir/etc
name       : ack
version    : 3.9.0
release    : 22
source     :
    - https://github.com/beyondgrep/ack3/archive/refs/tags/v3.9.0.tar.gz : b2233b9f30b7099db2bad9d6b7e7f7e1003a73ce24353b92b8e904d5b44fedf7

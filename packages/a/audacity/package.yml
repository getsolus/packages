# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : audacity
version    : 3.7.5
release    : 45
source     :
    - https://github.com/audacity/audacity/releases/download/Audacity-3.7.5/audacity-sources-3.7.5.tar.gz : b33ad9f8b53e8ddf3ee0a6ba920ce9a2fd47915e329388729900ec6c0c49567f
homepage   : https://www.audacityteam.org/
license    :
    - CC-BY-SA-3.0
    - GPL-2.0-or-later
component  : multimedia.audio
summary    : A Free, Cross-Platform Digital Audio Editor
description: |
    Audacity is free, open source, cross-platform audio software for multi-track recording and editing.
builddeps  :
    - pkgconfig(RapidJSON)
    - pkgconfig(alsa)
    - pkgconfig(expat)
    - pkgconfig(flac)
    - pkgconfig(gstreamer-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(id3tag)
    - pkgconfig(jack)
    - pkgconfig(libavcodec)
    - pkgconfig(libmpg123)
    - pkgconfig(lilv-0)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(portmidi)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(soxr)
    - pkgconfig(sqlite3)
    - pkgconfig(suil-0)
    - pkgconfig(twolame)
    - pkgconfig(vamp)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - git
    - lame-devel
    - wxwidgets-devel
rundeps    :
    - alsa-plugins
environment: |
    export CFLAGS="${CFLAGS} -std=gnu17"
setup      : |
    %cmake_ninja \
        -Daudacity_conan_enabled=Off \
        -Daudacity_has_networking=Off \
        -Daudacity_has_crashreports=Off \
        -Daudacity_has_updates_check=Off \
        -Daudacity_has_sentry_reporting=Off \
        -Daudacity_has_vst3=Off \
        -Daudacity_lib_preference=system \
        -Daudacity_obey_system_dependencies=On \
        -Daudacity_use_portsmf=local \
        -Daudacity_use_sbsms=local
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : audacity
version    : 3.4.2
release    : 35
source     :
    - https://github.com/audacity/audacity/releases/download/Audacity-3.4.2/audacity-sources-3.4.2.tar.gz : f28dd718d2c5a2aa9f207b8351443a90c1f02b65378ca94bcc7febda42635e48
homepage   : https://www.audacityteam.org/
license    :
    - CC-BY-SA-3.0
    - GPL-2.0-or-later
component  : multimedia.audio
summary    : A Free, Cross-Platform Digital Audio Editor
description: |
    Audacity is free, open source, cross-platform audio software for multi-track recording and editing.
builddeps  :
    - pkgconfig(RapidJSON)
    - pkgconfig(alsa)
    - pkgconfig(expat)
    - pkgconfig(flac)
    - pkgconfig(gstreamer-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(id3tag)
    - pkgconfig(jack)
    - pkgconfig(libavcodec)
    - pkgconfig(libmpg123)
    - pkgconfig(lilv-0)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(portmidi)
    - pkgconfig(sndfile)
    - pkgconfig(soundtouch)
    - pkgconfig(soxr)
    - pkgconfig(sqlite3)
    - pkgconfig(suil-0)
    - pkgconfig(twolame)
    - pkgconfig(vamp)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - git
    - lame-devel
    - wxwidgets-devel
rundeps    :
    - alsa-plugins
setup      : |
    %apply_patches

    %cmake_ninja \
        -Daudacity_conan_enabled=Off \
        -Daudacity_has_networking=Off \
        -Daudacity_has_crashreports=Off \
        -Daudacity_has_updates_check=Off \
        -Daudacity_has_sentry_reporting=Off \
        -Daudacity_has_vst3=Off \
        -Daudacity_lib_preference=system \
        -Daudacity_obey_system_dependencies=On \
        -Daudacity_use_portsmf=local \
        -Daudacity_use_sbsms=local
build      : |
    %ninja_build
install    : |
    %ninja_install

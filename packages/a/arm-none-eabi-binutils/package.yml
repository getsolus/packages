# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : arm-none-eabi-binutils
version    : 2.46
release    : 7
source     :
    - https://ftp.gnu.org/gnu/binutils/binutils-2.46.0.tar.xz : d75a94f4d73e7a4086f7513e67e439e8fcdcbb726ffe63f4661744e6256b2cf2
homepage   : https://www.gnu.org/software/binutils/
license    : GPL-3.0-or-later
summary    : The GNU Embedded Binutils for Arm
component  : programming
description: |
    A set of programs to assemble and manipulate binary and object files for the ARM EABI (bare-metal) target
environment: |
    export TARGET=arm-none-eabi
    export PREFIX=/usr/share/$TARGET
setup      : |
    ./configure \
        --build=%HOST% \
        --target=$TARGET \
        --prefix=$PREFIX \
        --enable-multilib \
        --enable-interwork \
        --with-gnu-as \
        --with-gnu-ld \
        --disable-nls \
        --enable-ld=default \
        --enable-gold \
        --enable-plugins \
        --enable-deterministic-archives
build      : |
    %make
install    : |
    %make_install

    # Remove unnecessary files
    rm -rf $installdir$PREFIX/share

    # Install profile.d script which adds arm toolchain to path
    install -D -m 00644 $pkgfiles/50-arm-toolchain-path.sh $installdir/usr/share/defaults/etc/profile.d/50-arm-toolchain-path.sh

    # Install license files
    %install_license COPYING COPYING.LIB COPYING3 COPYING3.LIB

name       : alsa-utils
version    : 1.1.5
release    : 11
source     :
    - ftp://ftp.alsa-project.org/pub/utils/alsa-utils-1.1.5.tar.bz2 : 320bd285e91db6e7fd7db3c9ec6f55b02f35449ff273c7844780ac6a5a3de2e8
license    : GPL-2.0
component  : multimedia.audio
summary    : Various utilities which are useful for controlling your sound card
builddeps  :
    - pkgconfig(alsa)
description: |
    Various utilities which are useful for controlling your sound card
setup      : |
    %apply_patches
    %reconfigure --disable-alsaconf \
                 --disable-xmlto \
                 --with-udev-rules-dir=/usr/lib/udev/rules.d
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/man/man7

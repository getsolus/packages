name       : avidemux
version    : 2.8.1
release    : 52
source     :
    - https://sourceforge.net/projects/avidemux/files/avidemux/2.8.1/avidemux_2.8.1.tar.gz : 77d9bdca8683ce57c192b69d207cfab7cf92a7759ce0f63fa37b5c8e42ad3da2
license    : GPL-2.0-or-later
component  : multimedia.video
libsplit   : false
homepage   : https://avidemux.sourceforge.net/
summary    : Avidemux is a simple platform video editor
description: |
    Avidemux is a simple platform video editor
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(alsa)
    - pkgconfig(aom)
    - pkgconfig(faad2)
    - pkgconfig(fdk-aac)
    # - pkgconfig(ffnvcodec) # Too new
    - pkgconfig(glu)
    - pkgconfig(jack)
    - pkgconfig(libass)
    - pkgconfig(libpulse)
    - pkgconfig(libva)
    - pkgconfig(mad)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(sqlite3)
    - pkgconfig(twolame)
    - pkgconfig(vapoursynth)
    - pkgconfig(vdpau)
    - pkgconfig(vorbis)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - pkgconfig(x265)
    - pkgconfig(xv)
    - lame-devel
    - liba52dec-devel
    - xvidcore-devel
    - yasm
setup      : |
    cp $pkgfiles/ffmpeg-binutils-241.patch avidemux_core/ffmpeg_package/patches/upstream
    chmod +x bootStrap.bash
build      : |
    ./bootStrap.bash \
        --rebuild \
        --without-cli \
        --with-system-liba52 \
        --with-system-libass \
        --with-system-libmad
install    : |
    %make_install -C buildCore
    %make_install -C buildPluginsCommon
    %make_install -C buildQt5
    %make_install -C buildPluginsQt5

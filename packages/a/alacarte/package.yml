name       : alacarte
version    : 3.36.0
release    : 6
source     :
    - http://ftp.gnome.org/pub/gnome/sources/alacarte/3.36/alacarte-3.36.0.tar.xz : 5c1e09a8926ac77a049b199c97ac459f98a65816041feb392c839a91edc8e75d
license    : GPL-2.0-or-later
component  : desktop.gnome.core
summary    : GNOME Menu Editor
description: |

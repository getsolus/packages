name       : apr-util
version    : 1.6.3
release    : 16
source     :
    - https://dlcdn.apache.org//apr/apr-util-1.6.3.tar.bz2 : a41076e3710746326c3945042994ad9a4fcac0ce0277dd8fea076fec3c9772b5
homepage   : https://apr.apache.org/
license    : Apache-2.0
component  : programming
summary    : apr-util provides a number of abstractions for Apache apr
description: |
    apr-util provides a number of abstractions for Apache apr
builddeps  :
    - pkgconfig(apr-1)
    - pkgconfig(expat)
    - pkgconfig(libpq)
    - pkgconfig(libxcrypt)
    - pkgconfig(nss)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - db5-devel
    - gdbm-devel
    - openldap-devel
setup      : |
    %patch -p1 -i $pkgfiles/0001-Prevent-broken-test-from-running.patch
    # Reconfigure in order to not error out on runstatedir. This can probably be removed in a future release
    %reconfigure \
        --with-apr=/usr \
        --with-berkeley-db=/usr \
        --with-crypto \
        --with-gdbm=/usr \
        --with-ldap \
        --with-nss=/usr \
        --with-openssl=/usr \
        --with-pgsql=/usr \
        --with-sqlite3=/usr \
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check -j1

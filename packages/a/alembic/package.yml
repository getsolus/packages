# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : alembic
version    : 1.8.10
release    : 8
source     :
    - https://github.com/alembic/alembic/archive/refs/tags/1.8.10.tar.gz : 06c9172faf29e9fdebb7be99621ca18b32b474f8e481238a159c87d16b298553
license    : BSD-3-Clause
homepage   : https://www.alembic.io/
component  : programming.library
summary    : Framework for storing and sharing scene data
description: |
    Alembic is an open framework for storing and sharing scene data that includes a C++ library, a file format, and client plugins and applications.
builddeps  :
    - pkgconfig(Imath)
    - pkgconfig(hdf5)
    - libboost-devel
rundeps    :
    - devel :
        - imath-devel
setup      : |
    %cmake_ninja -DUSE_HDF5=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check

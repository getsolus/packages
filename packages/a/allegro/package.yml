# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : allegro
version    : 5.2.9.1
release    : 15
source     :
    - https://github.com/liballeg/allegro5/releases/download/5.2.9.1/allegro-5.2.9.1.tar.gz : 0ee3fc22ae74601ad36c70afd793ff062f0f7187eeb6e78f8a24e5bf69170d30
homepage   : https://liballeg.org/
license    : Zlib
component  : programming
summary    : Allegro is a cross-platform library mainly aimed at video game and multimedia programming
description: |
    Allegro is a cross-platform library mainly aimed at video game and multimedia programming.
builddeps  :
    - pkgconfig(flac)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jack)
    - pkgconfig(libpulse)
    - pkgconfig(libturbojpeg)
    - pkgconfig(openal)
    - pkgconfig(physfs)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(xcursor)
    - pkgconfig(xpm)
    - pkgconfig(xxf86dga)
setup      : |
    %cmake_ninja \
        -DLIB_SUFFIX=64 \
        -DCMAKE_INSTALL_LIBDIR=%libdir% \
        -DWANT_PHYSFS=ON .
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : akonadiconsole
version    : 24.12.1
release    : 36
source     :
    - https://download.kde.org/stable/release-service/24.12.1/src/akonadiconsole-24.12.1.tar.xz : f51a66d64d7906ac23fbafec18843fe5ebe76da334c32ae470d04325b603e4c6
homepage   : https://invent.kde.org/pim/akonadiconsole
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Akonadi management and debugging console
description: |
    Akonadi management and debugging console
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(xapian-core)
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - calendarsupport-devel
    - kf6-kcompletion-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-ktextwidgets-devel
    - kmime-devel
    - libkdepim-devel
    - libkleo-devel
    - messagelib-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

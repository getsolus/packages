# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : akonadiconsole
version    : 25.12.2
release    : 47
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/akonadiconsole-25.12.2.tar.xz : b5bef806f525ecdcf4dc616855c179c8021ab4e36c924395e3ccbdcfb68f07d5
homepage   : https://invent.kde.org/pim/akonadiconsole
license    :
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Akonadi management and debugging console
description: |
    Akonadi management and debugging console
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(xapian-core)
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-mime-devel
    - akonadi-search-devel
    - calendarsupport-devel
    - kf6-kcompletion-devel
    - kf6-kcontacts-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kio-devel
    - kf6-kitemmodels-devel
    - kf6-ktextwidgets-devel
    - kmime-devel
    - libkdepim-devel
    - libkleo-devel
    - messagelib-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : autopep8
version    : 2.3.2
release    : 11
source     :
    - https://github.com/hhatto/autopep8/archive/refs/tags/v2.3.2.tar.gz : 18ef6a67be67b49be6cf17441317ac36cb2f7c7a8b52dfeffae5981a2751c894
homepage   : https://github.com/hhatto/autopep8
license    : MIT
component  : programming.python
summary    : Python auto formatting tool
description: |
    A tool that automatically formats Python code to conform to the PEP 8 style guide.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-packaging
    - python-wheel
checkdeps  :
    - pycodestyle
    - python-pytest
rundeps    :
    - pycodestyle
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest -v -k 'not io_error' # two io_error tests fail only in solbuild

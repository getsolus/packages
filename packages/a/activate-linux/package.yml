# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : activate-linux
version    : 1.1.0
release    : 3
source     :
    - https://github.com/MrGlockenspiel/activate-linux/archive/refs/tags/v1.1.0.tar.gz : cf892c90a57bf6026f777715207aa7066fc7c4940da39d62a6c24b51a726786d
homepage   : https://github.com/MrGlockenspiel/activate-linux
license    : GPL-3.0-only
component  : desktop
summary    : The "Activate Windows" watermark ported to Linux.
description: |
    The "Activate Windows" watermark ported to Linux with cairo in C.
builddeps  :
    - pkgconfig(cairo-xcb)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wayland-server)
    - pkgconfig(x11-xcb)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xrandr)
    - pkgconfig(xt)
build      : |
    %make
install    : |
    install -Dm00755 activate-linux $installdir/usr/bin/activate-linux
    install -Dm00644 activate-linux.1 $installdir/usr/share/man/man1/activate-linux.1
    %install_license LICENSE.md

name       : ark
version    : 25.08.1
release    : 101
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/ark-25.08.1.tar.xz : 2febbab11881e3d32f44c4107041d53b1d5353c8c95c4d6536ab57de0958f96f
homepage   : https://kde.org/applications/utilities/org.kde.ark
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : A graphical file compression/decompression utility
description: |
    Ark is a graphical file compression/decompression utility with support for multiple formats, including tar, gzip, bzip2, rar and zip, as well as CD-ROM images.
builddeps  :
    - pkgconfig(libarchive)
    - pkgconfig(libzip)
    - breeze-icons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kfilemetadata-devel
    - kf6-kiconthemes-devel
    - kf6-kparts-devel
    - kf6-kpty-devel
    - lrzip
    - p7zip
    - unrar
rundeps    :
    - lrzip
    - p7zip
    - unrar
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc

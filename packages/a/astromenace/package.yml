name       : astromenace
version    : 1.4.1
release    : 8
source     :
    - https://github.com/viewizard/astromenace/archive/v1.4.1.tar.gz : 0aca5211c9f333acf698807f597e5ad8e9d1455ba8ad202940890bff5b6c9507
license    :
    - CC-BY-SA-3.0
    - GPL-3.0
    - OFL-1.1
component  : games.action
summary    : AstroMenace is an astonishing hardcore scroll-shooter where brave space warriors may find a great opportunity to hone their combat skills.
description: |
    AstroMenace is an astonishing hardcore scroll-shooter where brave space warriors may find a great opportunity to hone their combat skills.
builddeps  :
    - pkgconfig(freealut)
    - pkgconfig(freetype2)
    - pkgconfig(glu)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(vorbis)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    install -D -m 00755 astromenace $installdir/usr/bin/astromenace
    install -D -m 00644 share/astromenace_128.png $installdir/usr/share/pixmaps/astromenace.png
    install -D -m 00644 $pkgfiles/astromenace.desktop $installdir/usr/share/applications/astromenace.desktop
    install -D -m 00644 gamedata.vfs $installdir/usr/share/astromenace/gamedata.vfs

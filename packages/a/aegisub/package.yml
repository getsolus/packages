name       : aegisub
version    : 3.3.2
release    : 24
source     :
    - git|https://github.com/wangqr/Aegisub.git : v3.3.2
license    :
    - BSD-3-Clause
    - MIT
    - MPL-1.1
component  : multimedia.video
summary    : Cross-platform advanced subtitle editor
description: |
    Aegisub is a free, cross-platform open source tool for creating and modifying subtitles. Aegisub makes it quick and easy to time subtitles to audio, and features many powerful tools for styling them, including a built-in real-time video preview.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ffms2)
    - pkgconfig(fftw3)
    - pkgconfig(gl)
    - pkgconfig(hunspell)
    - pkgconfig(icu-i18n)
    - pkgconfig(libass)
    - pkgconfig(libpulse)
    - pkgconfig(luajit)
    - pkgconfig(uchardet)
    - pkgconfig(x11)
    - libboost-devel
    - wxwidgets-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install

name       : akregator
version    : 21.12.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/akregator-21.12.0.tar.xz : 9b9952c799e9469193c1e78aa733c6c25f41362129a68c92ec679fa05eb3a170
homepage   : https://kde.org/applications/internet/org.kde.akregator
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.news
summary    : RSS Feed Reader
description: |
    Akregator is a news feed reader for the KDE desktop. It enables you to follow news sites, blogs and other RSS/Atom-enabled websites without the need to manually check for updates using a web browser. Akregator is designed to be both easy to use and to be powerful enough to read hundreds of news sources conveniently.
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - akonadi-contacts-devel
    - akonadi-mime-devel
    - kcmutils-devel
    - kcontacts-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kimap-devel
    - knotifyconfig-devel
    - kontactinterface-devel
    - kpimtextedit-devel
    - ktexteditor-devel
    - kuserfeedback-devel
    - libkdepim-devel
    - libkleo-devel
    - mailimporter-devel
    - messagelib-devel
    - pimcommon-devel
    - syndication-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remvove doc
    rm -rf $installdir/usr/share/doc

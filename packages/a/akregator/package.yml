# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : akregator
version    : 25.08.3
release    : 93
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/akregator-25.08.3.tar.xz : 1c67bba949ef376c707d4395e6aa3798d172ebb7303ae34722dfe6d5c09b0f83
homepage   : https://kde.org/applications/internet/org.kde.akregator
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : network.news
summary    : RSS Feed Reader
description: |
    Akregator is a news feed reader for the KDE desktop. It enables you to follow news sites, blogs and other RSS/Atom-enabled websites without the need to manually check for updates using a web browser. Akregator is designed to be both easy to use and to be powerful enough to read hundreds of news sources conveniently.
builddeps  :
    - pkgconfig(Qt6WebEngineCore)
    - kf6-kcmutils-devel
    - kf6-kcrash-devel
    - kf6-kdoctools-devel
    - kf6-kiconthemes-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-kstatusnotifieritem-devel
    - kf6-ktexttemplate-devel
    - kf6-kuserfeedback-devel
    - kf6-syndication-devel
    - kontactinterface-devel
    - ktextaddons-devel
    - libkdepim-devel
    - messagelib-devel
    - pimcommon-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rfv $installdir/usr/share/doc

name       : armagetronad
version    : 0.2.9.1.1
release    : 12
source     :
    - https://launchpad.net/armagetronad/0.2.9/0.2.9.1.1/+download/armagetronad-0.2.9.1.1.tbz : f617de700ecf1dd11f75e2932ee74796729112352d5cabaa2bc479add7dffd32
homepage   : https://www.armagetronad.org/
license    : GPL-2.0-or-later
component  : games.arcade
summary    : Armagetron Advanced is the continuation of Manual Moos', alias, z-man's original game, Armagetron
description: |
    Armagetron Advanced is the continuation of Manual Moos', alias, z-man's original game, Armagetron.
builddeps  :
    - pkgconfig(SDL_image)
    - pkgconfig(SDL_mixer)
    - pkgconfig(SDL_net)
    - pkgconfig(glu)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(x11)
setup      : |
    %configure --with-x \
               --disable-games \
               --enable-desktop \
               --enable-music \
               --disable-static \
               --disable-sysinstall \
               --disable-useradd \
               --disable-etc \
               --enable-master \
               --enable-main \
               --sysconfdir=/usr/share/armagetronad
build      : |
    %make
install    : |
    %make_install -j1
    #Places files in correct directory
    install -Dm00644 desktop/armagetronad.desktop $installdir/usr/share/applications/armagetronad.desktop
    install -Dm00644 desktop/armagetronad.appdata.xml $installdir/usr/share/appdata/armagetronad.appdata.xml
    install -Dm00644 desktop/icons/16x16/armagetronad.png $installdir/usr/share/icons/hicolor/16x16/apps/armagetronad.png
    install -Dm00644 desktop/icons/32x32/armagetronad.png $installdir/usr/share/icons/hicolor/32x32/apps/armagetronad.png
    install -Dm00644 desktop/icons/48x48/armagetronad.png $installdir/usr/share/icons/hicolor/48x48/apps/armagetronad.png

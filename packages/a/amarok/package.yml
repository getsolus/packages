name       : amarok
version    : 3.3.1
release    : 1
source     :
    - https://download.kde.org/stable/amarok/3.3.1/amarok-3.3.1.tar.xz : 396f2ea93a07db95c8fbbeb680d7806a2e5954a520c52c056485c11de6339c01
homepage   : https://amarok.kde.org/
license    : LGPL-2.1-or-later
component  : multimedia
summary    : Amarok - the audio player for KDE
description: |
    There are many media players around these days, it's true. What's missing from most players is a user interface that doesn't get in the way of the user. How many buttons do you have to press for simply adding some new tracks to the playlist? Amarok tries to be a little different, providing a simple drag and drop interface that really makes playlist handling easy.
clang      : yes
optimize   :
    - speed
    - thin-lto
libsplit   : no
builddeps  :
    - pkgconfig(Qt6Platform)
    - pkgconfig(Qt6QuickWidgets)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(gstreamer-base-1.0)
    - extra-cmake-modules
    - kf6-karchive-devel
    - kf6-karchive-devel
    - kf6-kcodecs-devel
    - kf6-kconfig-devel
    - kf6-kconfigwidgets-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-kdbusaddons-devel
    - kf6-kdnssd-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-kguiaddons-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kcmutils-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kpackage-devel
    - kf6-solid-devel
    - kf6-ktexteditor-devel
    - kf6-ktextwidgets-devel
    - kf6-threadweaver-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kwindowsystem-devel
    - pkgconfig(Qt6WebEngineWidgets)
    - kf6-kstatusnotifieritem-devel
    - kf6-kirigami-devel
    - pkgconfig(taglib)
    - pkgconfig(fftw3f)
    - pkgconfig(libmariadb)
    - pkgconfig(gstreamer-app-0.10)
    - pkgconfig(gstreamer-bad-audio-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

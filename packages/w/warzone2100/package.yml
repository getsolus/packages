    - pkgconfig(miniupnpc)
    - pkgconfig(openal)
    - pkgconfig(physfs)
    - pkgconfig(sdl2)
    - pkgconfig(shaderc)
    - pkgconfig(sqlite3)
    - pkgconfig(theora)
    - pkgconfig(vorbisfile)
    - pkgconfig(vulkan)
    - vulkan-headers
setup      : |
    %cmake_ninja \
        -DENABLE_DOCS=OFF \
        -DWZ_DISTRIBUTOR="Solus"
build      : |
    %ninja_build
install    : |
    %ninja_install

    - pkgconfig(sdl2)
    - pkgconfig(shaderc)
    - pkgconfig(sqlite3)
    - pkgconfig(theora)
    - pkgconfig(vorbisfile)
    - pkgconfig(vulkan)
    - basis-universal
    - vulkan-headers
setup      : |
    %cmake_ninja \
        -DENABLE_DOCS=OFF \
        -DFMT_INSTALL=OFF \
        -DWZ_DISTRIBUTOR="Solus"
build      : |
    %ninja_build
install    : |

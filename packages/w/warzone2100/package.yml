# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : warzone2100
version    : 4.6.3
release    : 40
source     :
    - https://github.com/Warzone2100/warzone2100/releases/download/4.6.3/warzone2100_src.tar.xz : 431fe2436cff96878e2ed4edc6d0739453ad6293d6430b5832de9b522ff0b13a
license    :
    - BSD-3-Clause
    - CC0-1.0
    - CC-BY-SA-3.0
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : games.strategy
homepage   : https://wz2100.net
summary    : Warzone 2100, you command the forces of The Project in a battle to rebuild the world after mankind has almost been destroyed by nuclear missiles
description: |
    In Warzone 2100, you command the forces of The Project in a battle to rebuild the world after mankind has almost been destroyed by nuclear missiles.

    The game offers campaign, multi-player, and single-player skirmish modes. An extensive tech tree with over 400 different technologies, combined with the unit design system, allows for a wide variety of possible units and tactics.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(fribidi)
    - pkgconfig(harfbuzz)
    - pkgconfig(libcurl)
    - pkgconfig(libsodium)
    - pkgconfig(libzip)
    - pkgconfig(miniupnpc)
    - pkgconfig(openal)
    - pkgconfig(opus)
    - pkgconfig(physfs)
    - pkgconfig(protobuf)
    - pkgconfig(sdl3)
    - pkgconfig(shaderc)
    - pkgconfig(sqlite3)
    - pkgconfig(theora)
    - pkgconfig(vorbisfile)
    - pkgconfig(vulkan)
    - basis-universal
    - vulkan-headers
setup      : |
    %cmake_ninja \
        -DENABLE_DOCS=OFF \
        -DFMT_INSTALL=OFF \
        -DWZ_DISTRIBUTOR="Solus"
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING*

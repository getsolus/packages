name       : warzone2100
version    : 3.3.0
release    : 13
source     :
    - https://github.com/Warzone2100/warzone2100/releases/download/3.3.0/warzone2100_src.tar.xz : cc48c8128d17a499e833996470d843855389d9fc985c71f05be08901f33116e8
license    :
    - BSD-3-Clause
    - CC0-1.0
    - CC-BY-SA-3.0
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : games.strategy
summary    : Warzone 2100, you command the forces of The Project in a battle to rebuild the world after mankind has almost been destroyed by nuclear missiles
description: |
    In Warzone 2100, you command the forces of The Project in a battle to rebuild the world after mankind has almost been destroyed by nuclear missiles.

    The game offers campaign, multi-player, and single-player skirmish modes. An extensive tech tree with over 400 different technologies, combined with the unit design system, allows for a wide variety of possible units and tactics.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(fontconfig)
    - pkgconfig(fribidi)
    - pkgconfig(glew)
    - pkgconfig(openal)
    - pkgconfig(physfs)
    - pkgconfig(sdl2)
    - pkgconfig(theora)
    - pkgconfig(vorbisfile)
    - pkgconfig(xrandr)
setup      : |
    %autogen --disable-debug --with-distributor="Solus"
build      : |
    %make

    # update translations
    pushd po
      ./update-po.sh
      %make update-po
    popd
install    : |
    %make_install

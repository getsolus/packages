name       : waybar
version    : 0.9.24
release    : 11
source     :
    - https://github.com/Alexays/Waybar/archive/refs/tags/0.9.24.tar.gz : 57aa7860bc066ebf4f3327dafa9841100b098c0dec1dce4baaa1fae63e9b57ae
license    : MIT
homepage   : https://github.com/Alexays/Waybar
component  : system.utils
summary    : Highly customizable Wayland bar for Sway and Wlroots based compositors
description: |
    Highly customizable Wayland bar for Sway and Wlroots based compositors
builddeps  :
    - pkgconfig(ayatana-appindicator3-0.1)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(jack)
    - pkgconfig(jsoncpp)
    - pkgconfig(libevdev)
    - pkgconfig(libinput)
    - pkgconfig(libmpdclient)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libpulse)
    - pkgconfig(scdoc)
    - pkgconfig(sigc++-2.0)
    - pkgconfig(sndio)
    - pkgconfig(spdlog)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wireplumber-0.4)
    - chrono-date-devel
rundeps    :
    - font-awesome-ttf
setup      : |
    %patch -p1 -i $pkgfiles/0001-Enable-stateless-config.patch
    %meson_configure -Dgtk-layer-shell=disabled -Dtests=disabled -Dcava=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install

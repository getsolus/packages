# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : waybar
version    : 0.15.0
release    : 24
source     :
    - https://github.com/Alexays/Waybar/archive/refs/tags/0.15.0.tar.gz : 21c2bbef88c40473c355003582f9331d2f9b8a01efdcce0935edfc5f6b023a3e
license    : MIT
homepage   : https://github.com/Alexays/Waybar
component  : system.utils
summary    : Highly customizable Wayland bar for Sway and Wlroots based compositors
description: |
    Highly customizable Wayland bar for Sway and Wlroots based compositors
builddeps  :
    - pkgconfig(ayatana-appindicator3-0.1)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk-layer-shell-0)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(jack)
    - pkgconfig(jsoncpp)
    - pkgconfig(libevdev)
    - pkgconfig(libinput)
    - pkgconfig(libmpdclient)
    - pkgconfig(libnl-3.0)
    - pkgconfig(libpulse)
    - pkgconfig(playerctl)
    - pkgconfig(scdoc)
    - pkgconfig(sigc++-2.0)
    - pkgconfig(sndio)
    - pkgconfig(spdlog)
    - pkgconfig(upower-glib)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wireplumber-0.5)
rundeps    :
    - font-awesome-ttf
setup      : |
    %patch -p1 -i $pkgfiles/0001-Enable-stateless-config.patch
    %meson_configure -Dtests=disabled -Dcava=disabled
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

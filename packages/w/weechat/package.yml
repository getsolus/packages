# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : weechat
version    : 4.8.1
release    : 101
source     :
    - https://github.com/weechat/weechat/archive/refs/tags/v4.8.1.tar.gz : ff5677d3fa37ded130288cc9d4a254311c9e7c41ce48fc9101e0df1caa28f9fd
homepage   : https://weechat.org
license    : GPL-3.0-or-later
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant-2)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.2)
    - pkgconfig(libcjson)
    - pkgconfig(libcurl)
    - pkgconfig(libgcrypt)
    - pkgconfig(libzstd)
    - pkgconfig(lua-5.4)
    - pkgconfig(python3)
    - pkgconfig(ruby-3.4)
    - pkgconfig(tcl)
    - asciidoctor
    - perl
rundeps    :
    - perl
setup      : |
    %cmake_ninja \
        -DENABLE_ENCHANT=ON \
        -DENABLE_JAVASCRIPT=OFF \
        -DENABLE_PHP=OFF \
        -DENABLE_MAN=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

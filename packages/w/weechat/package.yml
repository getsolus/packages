# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : weechat
version    : 4.8.0
release    : 99
source     :
    - https://github.com/weechat/weechat/archive/refs/tags/v4.8.0.tar.gz : 95d2b8fd691deb7def8a735832c0b306621bf026f95c0b61ef73f0a3f7f04138
homepage   : https://weechat.org
license    : GPL-3.0-or-later
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant-2)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcjson)
    - pkgconfig(libcurl)
    - pkgconfig(libgcrypt)
    - pkgconfig(libzstd)
    - pkgconfig(lua-5.4)
    - pkgconfig(python3)
    - pkgconfig(ruby-3.4)
    - pkgconfig(tcl)
    - asciidoctor
    - perl
rundeps    :
    - perl
setup      : |
    %cmake_ninja \
        -DENABLE_ENCHANT=ON \
        -DENABLE_JAVASCRIPT=OFF \
        -DENABLE_PHP=OFF \
        -DENABLE_MAN=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

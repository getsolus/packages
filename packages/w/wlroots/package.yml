# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : wlroots
version    : 0.19.0
release    : 27
source     :
    - https://gitlab.freedesktop.org/wlroots/wlroots/-/archive/0.19.0/wlroots-0.19.0.tar.bz2 : 2f31ba9d4ae1ff3f5ac62f21b046fe31bb408c7f887c4dfafb2e09e98c991980
license    : MIT
component  : desktop.library
homepage   : https://gitlab.freedesktop.org/wlroots/wlroots
summary    : A modular Wayland compositor library
description: |
    Pluggable, composable, unopinionated modules for building a Wayland compositor
libsplit   : false
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gbm)
    - pkgconfig(lcms2)
    - pkgconfig(libavcodec)
    - pkgconfig(libdisplay-info)
    - pkgconfig(libdrm)
    - pkgconfig(libinput)
    - pkgconfig(libliftoff)
    - pkgconfig(libpng)
    - pkgconfig(libseat)
    - pkgconfig(pixman-1)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcb-errors)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(xfixes)
    - pkgconfig(xkbcommon)
    - pkgconfig(xorg-server)
    - glslang-devel
    - vulkan-headers
clang      : true
optimize   : thin-lto
setup      : |
    %meson_configure -Dbackends=auto -Dxwayland=auto
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

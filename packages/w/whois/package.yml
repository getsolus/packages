# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : whois
version    : 5.6.5
release    : 31
source     :
    - https://github.com/rfc1036/whois/archive/refs/tags/v5.6.5.tar.gz : 99510048033408eae5cc3f1f421121a1f33147196b7017ebaace6e56352680f5
homepage   : https://github.com/rfc1036/whois
license    : GPL-2.0-or-later
component  : network.clients
summary    : whois client
builddeps  :
    - pkgconfig(libidn2)
    - pkgconfig(libxcrypt)
description: |
    whois client - perform DNS lookups on remote hosts
build      : |
    %make HAVE_LIBIDN2=1 HAVE_ICONV=1
install    : |
    %make_install prefix=/usr BASEDIR="$installdir" install-whois
    install -Dm00644 whois.conf $installdir/usr/share/doc/whois/whois.conf

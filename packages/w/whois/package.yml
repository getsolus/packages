name       : whois
version    : 5.6.4
release    : 30
source     :
    - https://github.com/rfc1036/whois/archive/refs/tags/v5.6.4.tar.gz : 95a3320940dbc1843c427ea85e7cc5e1d711692429fff4be23fadecd66cb9d24
homepage   : https://github.com/rfc1036/whois
license    : GPL-2.0-or-later
component  : network.clients
summary    : whois client
builddeps  :
    - pkgconfig(libidn2)
    - pkgconfig(libxcrypt)
description: |
    whois client - perform DNS lookups on remote hosts
build      : |
    %make HAVE_LIBIDN2=1 HAVE_ICONV=1
install    : |
    %make_install prefix=/usr BASEDIR="$installdir" install-whois
    install -Dm00644 whois.conf $installdir/usr/share/doc/whois/whois.conf

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : whois
version    : 5.6.6
release    : 32
source     :
    - https://github.com/rfc1036/whois/archive/refs/tags/v5.6.6.tar.gz : 43d3b3cc64c75e8bd10aee6feff3906e9488ed335076d206e70f3b25bf644969
homepage   : https://github.com/rfc1036/whois
license    : GPL-2.0-or-later
component  : network.clients
summary    : whois client
builddeps  :
    - pkgconfig(libidn2)
    - pkgconfig(libxcrypt)
description: |
    whois client - perform DNS lookups on remote hosts
build      : |
    %make HAVE_LIBIDN2=1 HAVE_ICONV=1
install    : |
    %make_install prefix=/usr BASEDIR="$installdir" install-whois
    install -Dm00644 whois.conf $installdir/usr/share/doc/whois/whois.conf

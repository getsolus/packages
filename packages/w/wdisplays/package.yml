# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : wdisplays
version    : 1.1.3
release    : 1
source     :
    - https://github.com/artizirk/wdisplays/archive/refs/tags/1.1.3.tar.gz : 6b8674598d50cb56a3acb79bd563c1d7a7d7781a8ce8dcc83a240916024b7070
homepage   : https://github.com/artizirk/wdisplays
license    : GPL-3.0-or-later
component  : desktop
summary    : GUI display configurator for wlroots compositors
description: |
    wdisplays is a graphical application for configuring displays in Wayland compositors. It borrows some code from kanshi. It should work in any compositor that implements the wlr-output-management-unstable-v1 protocol, including sway.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSES/*

    # Install AppStream metainfo
    install -Dm00644  ${pkgfiles}/network.cycles.wdisplays.metainfo.xml -t ${installdir}/usr/share/metainfo

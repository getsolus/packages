# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : wacomtablet
version    : 6.5.3
release    : 49
source     :
    - https://download.kde.org/stable/plasma/6.5.3/wacomtablet-6.5.3.tar.xz : 46cb070ba9f4d8bbf4c9f73533faa597015ede6b24f6d0011c3a24e8bdad3b1e
homepage   : https://invent.kde.org/system/wacomtablet
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Wacomtablet is a collection of tools for setting up graphical tablet in KDE
description: |
    This module implements a GUI for the Wacom Linux Drivers and extends it with profile support to handle different button / pen layouts per profile.
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(libwacom)
    - pkgconfig(xi)
    - pkgconfig(xorg-wacom)
    - kf6-kcmutils-devel
    - kf6-kdbusaddons-devel
    - kf6-kdoctools-devel
    - kf6-kglobalaccel-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-knotifications-devel
    - kf6-kwidgetsaddons-devel
    - kf6-kxmlgui-devel
    - libplasma-devel
    - plasma5support-devel
    - qt6-base-private-devel
checkdeps  :
    - xorg-server-xvfb
rundeps    :
    - xorg-driver-input-wacom
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6 -DBUILD_TESTING=ON -DKDE_INSTALL_USE_QT_SYS_PATHS=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    pushd solusBuildDir
    # dbus test fails (solbuild doesn't support dbus yet)
    xvfb-run ctest || :

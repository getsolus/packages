# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : waypipe
version    : 0.11.0
release    : 3
source     :
    - https://gitlab.freedesktop.org/mstoeckl/waypipe/-/archive/v0.11.0/waypipe-v0.11.0.tar.gz : dc4741bd4435666b4b45ef9b8354c9f742e9c2c5fb99bb49b2ac4f32a371bcd7
homepage   : https://gitlab.freedesktop.org/mstoeckl/waypipe
license    : MIT
component  : network.util
summary    : A proxy for Wayland protocol applications; like ssh -X
description: |
    A proxy for Wayland protocol applications; like ssh -X
networking : true
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(libavfilter)
    - pkgconfig(libdrm)
    - pkgconfig(liblz4)
    - pkgconfig(libva-wayland)
    - pkgconfig(scdoc)
    - pkgconfig(shaderc)
    - pkgconfig(wayland-protocols)
    - rust
    - rust-bindgen
    - vulkan-headers
clang      : true
setup      : |
    %cargo_fetch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE*

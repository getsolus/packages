name       : wireshark
version    : 2.2.4
release    : 14
source     :
    - https://1.eu.dl.wireshark.org/src/wireshark-2.2.4.tar.bz2 : 42a7fb35eed5a32478153e24601a284bb50148b7ba919c3e8452652f4c2a3911
license    :
    - GPL-2.0
    - BSD-2-Clause
    - BSD-3-Clause
component  : network.util
libsplit   : no
summary    : Wireshark is the world's foremost network protocol analyzer.
description: |
    Wireshark is the world's foremost network protocol analyzer. It lets you see what's happening on your network at a microscopic level.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Multimedia)
    - libpcap-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install

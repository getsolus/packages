name: wiiuse
version: 0.15.4
release: 3
source:
    - https://github.com/wiiuse/wiiuse/archive/0.15.4.tar.gz: 45be974acc418b8c8e248d960f3c0da143a513f6404a9c5cc5aa0072934b0cc4

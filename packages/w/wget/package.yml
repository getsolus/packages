# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : wget
version    : 1.25.0
release    : 35
source     :
    - https://ftpmirror.gnu.org/gnu/wget/wget-1.25.0.tar.gz : 766e48423e79359ea31e41db9e5c289675947a7fcf2efdcedb726ac9d0da3784
homepage   : https://www.gnu.org/software/wget/
license    : GPL-3.0-or-later
component  : network.clients
summary    : retrieves files from the web
description: |
    GNU Wget is a free software package for retrieving files using HTTP, HTTPS and FTP, the most widely-used Internet protocols. It is a non-interactive commandline tool, so it may easily be called from scripts, cron jobs, terminals without X-Windows support, etc.
optimize   :
    - size
    - lto
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(libpcre2-8)
checkdeps  :
    - perl-clone
    - perl-http-daemon
    - valgrind
setup      : |
    # TODO switch this back to openssl after we figure out why it breaks TLS, or just keep using gnutls until wget2
    %configure --with-ssl=gnutls \
               --enable-valgrind-tests
build      : |
    %make
install    : |
    %make_install

    # Stateless
    rm -v $installdir/etc/wgetrc
    rmdir -v $installdir/etc/
check      : |
    # Breaks valgrind check
    unset LD_PRELOAD

    %make check

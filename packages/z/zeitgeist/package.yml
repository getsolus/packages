name       : zeitgeist
version    : 1.0.3
release    : 13
source     :
    - https://launchpad.net/zeitgeist/1.0/1.0.3/+download/zeitgeist-1.0.3.tar.xz : 609f5eeccc74ebec8d1a15155ee2306c86f2f670a510052da52ba9b3216c4cd5
homepage   : https://launchpad.net/zeitgeist
license    : LGPL-2.1-or-later
component  : desktop
summary    : Zeitgeist is a service which logs the users's activities and events (files opened, websites visites, conversations held with other people, etc.) and makes relevant information available to other applications.
description: |
    Zeitgeist is a service which logs the users's activities and events (files opened, websites visites, conversations held with other people, etc.) and makes relevant information available to other applications.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libffi)
    - pkgconfig(libpcre)
    - pkgconfig(raptor2)
    - pkgconfig(sqlite3)
    - pkgconfig(telepathy-glib)
    - pkgconfig(xapian-core)
    - rdflib
    - vala
replaces   :
    - libzeitgeist
    - devel : libzeitgeist-devel
environment: |
    export PYTHON=python3
setup      : |
    %apply_patches
    %configure --disable-static --enable-datahub --enable-fts
build      : |
    %make
install    : |
    %make_install

name       : zsxd
version    : 1.11.0
release    : 3
source     :
    - https://github.com/christopho/zsxd/archive/zsxd-1.11.0.tar.gz : 4c6e744ecc5b7e123f5e085ed993e8234cbef8046d2717d16121a2b711e0ccde
license    :
    - CC-BY-SA-3.0
    - GPL-2.0
    - GPL-3.0
component  : games.rpg
summary    : Zelda - Mystery of Solarus XD - This is a parody of Mystery of Solarus
    DX
description: |
    Zelda - Mystery of Solarus XD - This is a parody of Mystery of Solarus DX
rundeps    :
    - solarus
setup      : |
    %cmake -DCMAKE_BUILD_TYPE=Release .
build      : |
    %make
install    : |
    %make_install
    for i in 16 24 32 48 64 128 256 512 1024; do \
        install -D -m 00644 data/logos/icon_$i.png $installdir/usr/share/icons/hicolor/"$i"x"$i"/apps/zsxd.png; \
    done
    install -D -m 00644 $pkgfiles/zsxd.desktop $installdir/usr/share/applications/zsxd.desktop

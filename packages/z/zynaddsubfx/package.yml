name       : zynaddsubfx
version    : 3.0.1
release    : 4
source     :
    - https://netcologne.dl.sourceforge.net/project/zynaddsubfx/zynaddsubfx/3.0.1/zynaddsubfx-3.0.1.tar.bz2 : a8017f382be5af9e46e6e8771fb7d7c1fd2e480cf099bbb0c29606b217dd32e2
license    : GPL-2.0
component  : multimedia.audio
summary    : a feature heavy realtime software synthesizer for Linux
description: |
    a feature heavy realtime software synthesizer for Linux
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(gl)
    - pkgconfig(liblo)
    - pkgconfig(mxml)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(xft)
    - pkgconfig(xpm)
    - fltk-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    rm -f $installdir/usr/share/applications/zynaddsubfx-jack.desktop

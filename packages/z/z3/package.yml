# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : z3
version    : 4.15.4
release    : 13
source     :
    - https://github.com/Z3Prover/z3/archive/refs/tags/z3-4.15.4.tar.gz : dae526252cb0585c8c863292ebec84cace4901a014b190a73f14087dd08d252b
homepage   : https://z3prover.github.io/
license    : MIT
component  :
    - programming.library
    - ^python-z3 : programming.python
    - java : programming.java
summary    :
    - The Z3 Theorem Prover
    - ^python-z3 : Python bindings to z3
    - java : Java bindings to z3
description: |
    Z3 is a theorem prover from Microsoft Research.
builddeps  :
    - pkgconfig(gmp)
    - openjdk-21-devel
patterns   :
    - ^python-z3 :
        - /usr/lib*/python*
    - java :
        - /usr/share/java
        - /usr/lib*/*java*
environment: |
    export JAVA_HOME=/usr/lib64/openjdk-21
    export PATH=$JAVA_HOME/bin:$PATH
setup      : |
    %cmake_ninja -DZ3_USE_LIB_GMP=ON \
                 -DZ3_BUILD_JAVA_BINDINGS=ON \
                 -DZ3_BUILD_PYTHON_BINDINGS=ON \
                 -DPYTHON_EXECUTABLE=/usr/bin/python3 \
                 -DCMAKE_INSTALL_PYTHON_PKG_DIR=%libdir%/python%python3_version%/site-packages \
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_build test-z3
    ./solusBuildDir/test-z3 -a

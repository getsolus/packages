name       : zanshin
version    : 0.5.0
release    : 7
source     :
    - https://download.kde.org/stable/zanshin/zanshin-0.5.0.tar.xz : 0781c088741186f3d9ff3027dc961103d33a59b0e3aeb6bc4c66ff24eb3adb4f
license    :
    - GPL-2.0
    - GPL-3.0
    - LGPL-2.1
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libsasl2)
    - pkgconfig(Qt5Qml)
    - akonadi-calendar-devel
    - akonadi-contacts-devel
    - akonadi-devel
    - akonadi-mime-devel
    - akonadi-notes-devel
    - akonadi-search-devel
    - extra-cmake-modules
    - kcalendarcore-devel
    - kcmutils-devel
    - kcodecs-devel
    - kcontacts-devel
    - kdeclarative-devel
    - kdelibs4support-devel
    - kidentitymanagement-devel
    - kldap-devel
    - kmbox-devel
    - kmime-devel
    - kontactinterface-devel
    - kpimtextedit-devel
    - krunner-devel
    - kwallet-devel
    - libboost-devel
    - libical-devel
    - openldap-devel
rundeps    :
    - kded
    - kdepim-runtime
setup      : |
    # Patches can be removed with next release
    %apply_patches
    %cmake_ninja -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

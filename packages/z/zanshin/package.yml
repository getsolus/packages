name       : zanshin
version    : 25.12.1
release    : 53
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/zanshin-25.12.1.tar.xz : cab673e121caacbaa9db5203dc307fb137696d4ff615968b7eecd2146cef9ecd

name       : zanshin
version    : 25.08.1
release    : 50
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/zanshin-25.08.1.tar.xz : 931c87f44a7ca96ebc24df922c220b6e64b0a374195927ea8ed22848d6abceb7
homepage   : https://zanshin.kde.org/
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-only
component  : office.notes
summary    : To-do management application for KDE.
description: |
    A powerful yet simple application to manage your day to day actions.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - pkgconfig(KF6WindowSystem)
    - pkgconfig(Qt6Qml)
    - akonadi-calendar-devel
    - kf6-kparts-devel
    - kf6-krunner-devel
    - kontactinterface-devel
    - libboost-devel
rundeps    :
    - kdepim-runtime
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

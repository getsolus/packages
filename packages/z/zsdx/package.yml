name       : zsdx
version    : 1.11.0
release    : 3
source     :
    - https://github.com/christopho/zsdx/archive/zsdx-1.11.0.tar.gz : 05a5d220bbf2439c9da2e71cd9d104240878123fff5bc702e2405d6d0712f0dc
license    :
    - CC-BY-SA-3.0
    - GPL-2.0
    - GPL-3.0
component  : games.rpg
summary    : Zelda - Mystery of Solarus DX - This quest is a free, open-source game
    that works with Solarus
description: |
    Zelda - Mystery of Solarus DX - This quest is a free, open-source game that works with Solarus
rundeps    :
    - solarus
setup      : |
    %cmake -DCMAKE_BUILD_TYPE=Release .
build      : |
    %make
install    : |
    %make_install
    for i in 16 24 32 48 64 128 256 512 1024; do \
        install -D -m 00644 data/logos/icon_$i.png $installdir/usr/share/icons/hicolor/"$i"x"$i"/apps/zsdx.png; \
    done
    install -D -m 00644 $pkgfiles/zsdx.desktop $installdir/usr/share/applications/zsdx.desktop

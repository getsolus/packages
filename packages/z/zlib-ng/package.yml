# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : zlib-ng
version    : 2.2.5
release    : 33
source     :
    - https://github.com/zlib-ng/zlib-ng/archive/refs/tags/2.2.5.tar.gz : 5b3b022489f3ced82384f06db1e13ba148cbce38c7941e424d6cb414416acd18
homepage   : https://github.com/zlib-ng/zlib-ng
license    : Zlib
component  :
    - programming.library
    - ^zlib : system.base
    - ^zlib-32bit : emul32
    - ^zlib-32bit-devel : programming.devel
    - ^zlib-devel : system.devel
summary    : zlib replacement with optimizations
description:
    - A zlib data compression library for next generation systems
    - ^zlib : A zlib data compression library for next generation systems. ABI/API compatible mode.
rundeps    :
    - ^zlib-32bit :
        - zlib
    - ^zlib-32bit-devel :
        - zlib-32bit
        - zlib-devel
    - ^zlib-devel :
        - zlib
emul32     : true
avx2       : true
clang      : true
optimize   :
    - speed
    - lto
setup      : |
    %cmake_ninja -B build-zlib \
        -DZLIB_COMPAT=ON \
        -DWITH_GTEST=OFF \
        -DBUILD_SHARED_LIBS=ON \
        -DINSTALL_LIB_DIR=%libdir% \
        -DINSTALL_UTILS=OFF

    # We do not need the 32bit-version of zlib-ng (hopefully)
    if [ -n "${EMUL32BUILD+set}" ]; then
        exit 0
    fi
    %cmake_ninja -B build-zlib-ng \
        -DZLIB_COMPAT=OFF \
        -DWITH_GTEST=OFF \
        -DBUILD_SHARED_LIBS=ON \
        -DINSTALL_LIB_DIR=%libdir% \
        -DINSTALL_UTILS=OFF
build      : |
    %ninja_build -C build-zlib

    if [ -n "${EMUL32BUILD+set}" ]; then
        exit 0
    fi
    %ninja_build -C build-zlib-ng
install    : |
    %ninja_install -C build-zlib

    if [ -n "${EMUL32BUILD+set}" ]; then
        exit 0
    fi
    %ninja_install -C build-zlib-ng
check      : |
    %ninja_check -C build-zlib

    if [ -n "${EMUL32BUILD+set}" ]; then
        exit 0
    fi
    %ninja_check -C build-zlib-ng
patterns   :
    - ^zlib :
        - /usr/lib64/libz.so.1*
        - /usr/lib64/glibc-hwcaps/*/libz.so.1*
    - ^zlib-32bit :
        - /usr/lib32/libz.so.1*
    - ^zlib-32bit-devel :
        - /usr/lib32/cmake/ZLIB/
        - /usr/lib32/libz.so
        - /usr/lib32/pkgconfig/zlib.pc
    - ^zlib-devel :
        - /usr/include/*.h
        - /usr/lib64/cmake/ZLIB/
        - /usr/lib64/libz.so
        - /usr/lib64/pkgconfig/zlib.pc
    - devel :
        - /usr/include/*-ng.h
replaces   :
    - 32bit-dbginfo : zlib-32bit-dbginfo
    - dbginfo : zlib-dbginfo

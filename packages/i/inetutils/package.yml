# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : inetutils
version    : '2.6'
release    : 15
source     :
    - https://ftpmirror.gnu.org/gnu/inetutils/inetutils-2.6.tar.xz : 68bedbfeaf73f7d86be2a7d99bcfbd4093d829f52770893919ae174c0b2357ca
homepage   : https://www.gnu.org/software/inetutils
license    :
    - GPL-3.0-or-later
summary    :
    - A collection of common network programs
    - ^ifconfig : The deprecated ifconfig command
description:
    - A collection of common network programs
    - ^ifconfig : The deprecated ifconfig command.
component  :
    - system.base
    - ^ifconfig : network.util
patterns   :
    - ^ifconfig :
        - /usr/bin/ifconfig
        - /usr/share/man/man1/ifconfig.1*
builddeps  :
    - help2man
optimize   :
    - lto
environment: |
    # gcc 14
    export CFLAGS="${CFLAGS} -Wno-implicit-function-declaration"
setup      : |
    %configure --disable-logger \
               --disable-ping \
               --disable-ping6 \
               --disable-servers \
               --disable-whois
build      : |
    %make
install    : |
    %make_install

    # Cleanup
    rmdir -v $installdir/%libdir%/${package} \
             $installdir/%libdir%
    find $installdir -type d -empty -delete -print

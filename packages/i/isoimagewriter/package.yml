# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : isoimagewriter
version    : 25.12.1
release    : 27
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/isoimagewriter-25.12.1.tar.xz : cb151285adcae7092328ecead6f2be66bfda71d5475d1a8eb7c371462b23acc8
license    : GPL-3.0-or-later
component  : system.utils
homepage   : https://apps.kde.org/isoimagewriter/
summary    : ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
description: |
    ISO Image Writer is a KDE tool to write a .iso file to a USB disk.
builddeps  :
    - gpgme-qt-devel
    - kf6-karchive-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kiconthemes-devel
    - kf6-kwidgetsaddons-devel
    - kf6-solid-devel
    - qt6-base-private-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/0001-isoverifier-Remove-hardcoded-ubuntu-ism-in-verifyWit.patch
    %patch -p1 -i $pkgfiles/0002-isoverifier-Add-support-for-verifying-Solus-ISOs.patch

    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

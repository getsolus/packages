name       : incidenceeditor
version    : 25.08.1
release    : 96
source     :
    - https://download.kde.org/stable/release-service/25.08.1/src/incidenceeditor-25.08.1.tar.xz : e15675399975b73617af51b7ad5ca07f105908d2abeda8627e7ec1bdc3e40bd5
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM incidence editor
description: |
    KDE PIM incidence editor.
builddeps  :
    - pkgconfig(KF6CalendarCore)
    - akonadi-calendar-devel
    - akonadi-mime-devel
    - calendarsupport-devel
    - eventviews-devel
    - kdiagram-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kidentitymanagement-devel
    - kldap-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-mime-devel
        - calendarsupport-devel
        - eventviews-devel
        - kcalutils-devel
        - kf6-kcalendarcore-devel
        - kmime-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

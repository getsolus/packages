name       : incidenceeditor
version    : 24.02.2
release    : 81
source     :
    - https://download.kde.org/stable/release-service/24.02.2/src/incidenceeditor-24.02.2.tar.xz : 2fe23d86f032e59c97a25a443e6cf0a5ede13469ca19c6c8d533058de6542517
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : KDE PIM incidence editor
description: |
    KDE PIM incidence editor.
builddeps  :
    - akonadi-calendar-devel
    - akonadi-mime-devel
    - calendarsupport-devel
    - eventviews-devel
    - kdiagram-devel
    - kf6-kiconthemes-devel
    - kf6-kio-devel
    - kf6-ktextwidgets-devel
    - kidentitymanagement-devel
    - kldap-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - devel :
        - akonadi-mime-devel
        - calendarsupport-devel
        - eventviews-devel
        - kcalutils-devel
        - kf6-kcalendarcore-devel
        - kmime-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

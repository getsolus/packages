# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : inja
version    : 3.5.0
release    : 1
source     :
    - https://github.com/pantor/inja/archive/refs/tags/v3.5.0.tar.gz : a5f0266673c59028eab6ceeddd8b862c70abfeb32fb7a5387c16bf46f3269ab2
homepage   : https://pantor.github.io/inja/
license    : MIT
component  : programming.devel
summary    : A Template Engine for Modern C++
description: |
    Inja is a template engine for modern C++, loosely inspired by jinja for python. It has an easy and yet powerful template syntax with all variables, loops, conditions, includes, callbacks, and comments you need, nested and combined as you like.
builddeps  :
    - nlohmann-json
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
# headers only library
patterns:
    - /*


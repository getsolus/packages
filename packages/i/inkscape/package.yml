# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: inkscape
version: 1.4.2
release: 76
source:
    - https://media.inkscape.org/dl/resources/file/inkscape-1.4.2.tar.xz: 2000530c7917e5260c9e8575a7154ff6926643d2006487d714e304a963f0c782
homepage: https://inkscape.org/
license:
    - GPL-2.0-or-later
    - LGPL-3.0-or-later
    - MPL-1.1
component: multimedia.graphics
summary:
    - Inkscape is an open-source vector graphics editor similar to Adobe Illustrator, Corel Draw, Freehand, or Xara X
    - tutorials: Tutorial for Inkscape
description: |
    Inkscape is an open-source vector graphics editor similar to Adobe Illustrator, Corel Draw, Freehand, or Xara X. What sets Inkscape apart is its use of Scalable Vector Graphics (SVG), an open XML-based W3C standard, as the native format.
clang: true
builddeps:
    - pkgconfig(2geom)
    - pkgconfig(GraphicsMagick)
    - pkgconfig(bdw-gc)
    - pkgconfig(gsl)
    - pkgconfig(gspell-1)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(lcms2)
    - pkgconfig(libcdr-0.1)
    - pkgconfig(libjpeg)
    - pkgconfig(libvisio-0.1)
    - pkgconfig(libxslt)
    - pkgconfig(poppler)
    - double-conversion-devel
    - libboost-devel
    - numpy
    - potrace-devel
    - python-lxml
rundeps:
    - numpy
    - python-cssselect
    - python-lxml
    - python-pillow
    - python-tinycss2
    - scour
setup: |
    %patch -Np1 -i $pkgfiles/fix-build-with-poppler-25.06.0.patch
    %patch -Np1 -i $pkgfiles/fix-build-with-poppler-25.07.0.patch
    %patch -Np1 -i $pkgfiles/fix-build-with-poppler-25.09.0.patch
    %patch -Np1 -i $pkgfiles/fix-build-with-poppler-25.10.0.patch

    %cmake_ninja -DWITH_DBUS=ON
build: |
    %ninja_build
install: |
    %ninja_install
    rm -rfv $installdir/usr/share/inkscape/doc
    rm -rfv $installdir/usr/share/inkscape/extensions/{README,STYLEGUIDE,TESTING}.md
    rm -rfv $installdir/usr/share/inkscape/themes/LICENSE.txt
    rm -rfv $installdir/usr/share/inkscape/themes/README.md
patterns:
    - tutorials:
          - /usr/share/inkscape/examples
          - /usr/share/inkscape/extensions/docs/
          - /usr/share/inkscape/tutorials
replaces:
    - tutorials: inkscape-docs

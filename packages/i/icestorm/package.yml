name       : icestorm
version    : '1.1'
release    : 4
source     :
    - https://github.com/YosysHQ/icestorm/archive/refs/tags/v1.1.tar.gz : 928dd541d15540a796a3d320122794d8d76acff90783de8c5747f613e474652f
homepage   : https://prjicestorm.readthedocs
license    : ISC
component  : office.scientific
summary    : A collection of tools and documentation for iCE40 FPGAs.
description: |
    Project IceStorm aims at documenting the bitstream format of Lattice iCE40 FPGAs and providing simple tools for analyzing and creating bitstream files.
builddeps  :
    - pkgconfig(eigen3)
    - pkgconfig(libffi)
    - pkgconfig(libftdi1)
    - pkgconfig(python3)
    - pkgconfig(readline)
    - pkgconfig(tcl)
    - graphviz
    - libboost-devel
environment: |
    export PREFIX=/usr
build      : |
    %make
install    : |
    %make_install
    install -dm00644 $installdir/usr/bin/
    install -dm00644 $installdir/usr/share/icebox
    install -Dm00644 $pkgfiles/53-lattice-ftdi.rules /$installdir/usr/lib/udev/rules.d/53-lattice-ftdi.rules

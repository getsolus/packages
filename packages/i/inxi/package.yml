name       : inxi
version    : 3.3.24
release    : 43
source     :
    - https://github.com/smxi/inxi/archive/refs/tags/3.3.24-1.tar.gz : d485cee911f3447afb0f3fb3be2851e31895945ccd37c01fb59c87b12e233991
homepage   : https://smxi.org/docs/inxi.htm
license    : GPL-3.0-or-later
component  : system.utils
summary    : Command line system information tool
description: |
    Inxi is a full featured CLI system information tool. It is available in most Linux distribution repositories, and also runs somewhat on BSDs.
mancompress: yes
rundeps    :
    - bind-utils
    - dmidecode
    - lm_sensors
    - mesa-demos
    - perl-json-xs
    - smartmontools
    - xdpyinfo
    - xprop
    - xrandr
install    : |
    install -Dm00755 inxi -t $installdir/usr/bin
    install -Dm00644 inxi.1 -t $installdir/usr/share/man/man1

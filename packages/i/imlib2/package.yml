# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : imlib2
version    : 1.12.1
release    : 13
source     :
    - https://sourceforge.net/projects/enlightenment/files/imlib2-src/1.12.1/imlib2-1.12.1.tar.gz : d35d746b245e64cd024833414eef148a8625f1bed720193cd5c2c33730188425
license    : GPL-2.0-or-later
component  : desktop.library
homepage   : https://sourceforge.net/projects/enlightenment/
summary    : Fast graphics manipulation library
description: |
    Imlib2 is a graphics library for fast file loading, saving, rendering and manipulation.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(id3tag)
    - pkgconfig(libheif)
    - pkgconfig(libjxl)
    - pkgconfig(libpng)
    - pkgconfig(libraw)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - giflib-devel
clang      : true
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

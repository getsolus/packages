name       : iputils
version    : '20210202'
release    : 4
source     :
    - https://github.com/iputils/iputils/archive/20210202.tar.gz : 3f557ecfd2ace873801231d2c1f42de73ced9fbc1ef3a438d847688b5fb0e8ab
license    :
    - GPL-2.0-or-later
    - BSD-3-Clause
    - Rdisc
component  : network.utils
summary    : A set of small useful utilities for Linux networking.
description: |
    The iputils package is set of small useful utilities for Linux networking.
builddeps  :
    - pkgconfig(libgcrypt)
    - pkgconfig(libidn2)
    - docbook-xml
    - libcap2-devel
    - libxslt
setup      : |
    %apply_patches
    %meson_configure -DBUILD_TRACEROUTE6=true -DBUILD_RARPD=true
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Rename ping manpage
    mv $installdir/usr/share/man/man8/{,iputils-}ping.8

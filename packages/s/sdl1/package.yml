# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: sdl1
version: 1.2.15
release: 14
source:
    # - http://www.libsdl.org/release/SDL-1.2.15.tar.gz : d6d316a793e5e348155f0dd93b979798933fb98aa1edebcc108829d6474aad00
    - git|https://github.com/libsdl-org/SDL-1.2.git: ab4150efebf04c59957d9d607b8b356df40d6083
homepage: https://www.libsdl.org/
license: LGPL-2.1-or-later
component: multimedia.library
summary: Simple DirectMedia Layer 1.x
description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D. It is used by video playback software, emulators, and popular games including Valve's award winning catalog and many Humble Bundle games.
emul32: true
optimize: speed
builddeps:
    - pkgconfig32(alsa)
    - pkgconfig32(glu)
    - pkgconfig32(ice)
    - pkgconfig32(libpulse)
    - pkgconfig32(libusb-1.0)
    - pkgconfig32(xrandr)
    - pkgconfig32(zlib)
patterns:
    - devel:
          - /usr/bin
          - /usr/share/man
setup: |
    %configure_no_runstatedir \
               --disable-static \
               --enable-shared \
               --with-x \
               --enable-alsa \
               --enable-pulseaudio \
               --enable-sse2 \
               --enable-ssemath \
               --disable-alsa-shared \
               --disable-osmesa-shared \
               --disable-pulseaudio-shared \
               --disable-rpath \
               --disable-x11-shared
build: |
    %make
install: |
    %make_install

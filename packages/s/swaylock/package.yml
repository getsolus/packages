name       : swaylock
version    : '1.5'
release    : 3
source     :
    - https://github.com/swaywm/swaylock/releases/download/1.5/swaylock-1.5.tar.gz : 37b9c70e5698e8872b0b964a7454ecdb0f1a9e06b686eecf2b6c54f7f64a3f42
license    : MIT
homepage   : https://github.com/swaywm/swaylock
component  : desktop
summary    : swaylock is a screen locking utility for Wayland compositors
description: |
    swaylock is a screen locking utility for Wayland compositors
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(scdoc)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup      : |
    %meson_configure -Dgdk-pixbuf=enabled -Dpam=enabled
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -d $installdir/usr/share/defaults
    mv $installdir/etc $installdir/usr/share/defaults/etc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : subliminal
version    : 2.1.0
release    : 10
source     :
    - https://github.com/Diaoul/subliminal/archive/2.1.0.tar.gz : c7aca034332c254ab0e52b3d67d903a7f97cd614f115803269b7ba2e540f1db9
homepage   : https://github.com/Diaoul/subliminal/
license    : MIT
component  : programming
summary    : Subtitles, faster than your thoughts
description: |
    Python library to search and download subtitles.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - python-beautifulsoup4
    - python-click
    - python-dogpile-cache
    - python-enzyme
    - python-guessit
    - python-platformdirs
    - python-pytz
    - python-rarfile
    - python-requests
    - python-setuptools
    - python-srt
    - python-stevedore
build      : |
    %patch -p1 -i $pkgfiles/0001-Change-from-pysrt-to-srt.patch
    %python3_setup
install    : |
    %python3_install

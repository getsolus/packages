# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : suricata
version    : 8.0.1
release    : 27
source     :
    - https://github.com/OISF/suricata/archive/suricata-8.0.1.tar.gz : 63f69612aac438b7b1caf9d9babb2c50830c052eacaf5a6eaddf88b8cc1dad0b
homepage   : https://suricata.io/
license    : GPL-2.0-or-later
component  : security
summary    : Suricata is a high performance Network IDS, IPS and Network Security Monitoring engine
description: |
    The Suricata engine is capable of real time intrusion detection (IDS), inline intrusion prevention (IPS), network security monitoring (NSM) and offline pcap processing.
builddeps  :
    - pkgconfig(htp)
    - pkgconfig(jansson)
    - pkgconfig(libcap-ng)
    - pkgconfig(liblz4)
    - pkgconfig(libpcap)
    - pkgconfig(libpcre)
    - pkgconfig(lua-5.4)
    - pkgconfig(nss)
    - pkgconfig(yaml-0.1)
    - cbindgen
    - rust
networking : true
environment: |
    export CFLAGS="${CFLAGS} -fcommon"
setup      : |
    # Irrelevant txt files are getting installed, drop them
    %patch -p1 -i $pkgfiles/suricata-2.0.9-docs.patch

    %reconfigure --disable-static \
               --enable-afl \
               --enable-lua \
               --disable-gccmarch-native \
               --enable-non-bundled-htp \
               --enable-gccprotect \
               --enable-pie \
               --enable-unittests
build      : |
    %make
install    : |
    %make_install

    install -d -m00755 $installdir/var/log/suricata

    install -D -m00600 suricata.yaml $installdir/etc/suricata/suricata.yaml
    install -D -m00600 $workdir/etc/classification.config $installdir/etc/suricata/classification.config
    install -D -m00600 $workdir/etc/reference.config $installdir/etc/suricata/reference.config

    install -d -m00750 $installdir/etc/suricata/rules
    install -D -m00600 rules/*.rules $installdir/etc/suricata/rules/

    sed -i "s|#EnvironmentFile=-/etc/default/suricata|EnvironmentFile=-/etc/default/suricata|" etc/suricata.service
    install -D -m00644 etc/suricata.service $installdir/%libdir%/systemd/system/suricata.service

    install -D -m00644 $pkgfiles/suricata.tmpfiles $installdir/%libdir%/tmpfiles.d/suricata.conf
check      : |
    %make check || :

name       : syndication
version    : 5.54.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/syndication-5.54.0.tar.xz : a87f0878f5f9f6090d66212bf96f8810d5a1215ee25136763a4e1709c1b6487e
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

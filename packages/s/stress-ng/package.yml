# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : stress-ng
version    : 0.19.05
release    : 17
source     :
    - https://github.com/ColinIanKing/stress-ng/archive/refs/tags/V0.19.05.tar.gz : 9712c5505602c6db8017c15a2659a3185f5a4f81ddde745e9f45f9e10a9f86c4
license    : GPL-2.0-or-later
component  : system.utils
homepage   : https://github.com/ColinIanKing/stress-ng
summary    : Multi-option stress test utility
description: |
    stress-ng will stress test a computer system in various selectable ways. It was designed to exercise various physical subsystems of a computer as well as the various operating system kernel interfaces.
clang      : true
builddeps  :
    # See https://github.com/ColinIanKing/stress-ng?tab=readme-ov-file#building-stress-ng
    - pkgconfig(eigen3)
    - pkgconfig(gbm)
    - pkgconfig(keyutils)
    - pkgconfig(libacl)
    - pkgconfig(libapparmor)
    - pkgconfig(libbsd)
    - pkgconfig(libcap)
    - pkgconfig(libglvnd)
    - pkgconfig(libjpeg)
    - pkgconfig(libmd)
    - pkgconfig(libxcrypt)
    - pkgconfig(libxxhash)
    - pkgconfig(mpfr)
    - libaio-devel
optimize   :
    - thin-lto
build      : |
    %make
install    : |
    %make_install

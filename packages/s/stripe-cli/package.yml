# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : stripe-cli
version    : 1.35.0
release    : 1
source     :
    - https://github.com/stripe/stripe-cli/archive/refs/tags/v1.35.0.zip: f80a50e7bd7f40d487b2ce55eba5b2f8870acd85748618c56f7a250dcfb8f7a4
homepage   : https://stripe.com
license    : Apache-2.0
component  : programming.tools
summary    : Stripe command line interface (CLI) allows you to build, test, and manage your Stripe integration. 
description: |
    The Stripe CLI helps you build, test, and manage your Stripe integration right from the terminal. It lets you securely test webhooks without relying on 3rd party software, trigger webhook events or resend events for easy testing, tail your API request logs in real-time, create, retrieve, update, or delete API objects.
networking : true
builddeps  :
    - golang
build      : |
    %make
install    : |
    install -Dm00755 ./stripe $installdir/usr/bin/stripe
    %install_license LICENSE

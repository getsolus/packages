name       : sdl12-compat
version    : 1.2.68
release    : 1
source     :
    - https://github.com/libsdl-org/sdl12-compat/archive/refs/tags/release-1.2.68.tar.gz : 63c6e4dcc1154299e6f363c872900be7f3dcb3e42b9f8f57e05442ec3d89d02d
homepage   : https://libsdl.org/
license    : Zlib
component  : multimedia.library
summary    : An SDL-1.2 compatibility layer that uses SDL 2.0 behind the scenes
description: |
    This is the Simple DirectMedia Layer, a general API that provides low level access to audio, keyboard, mouse, joystick, 3D hardware via OpenGL, and 2D framebuffer across multiple platforms.
    This code is a compatibility layer; it provides a binary and source compatible API for programs written against SDL 1.2, but it uses SDL 2.0 behind the scenes. If you are writing new code, please target SDL 2.0 directly and do not use this layer
builddeps  :
    - pkgconfig(glu) # For SDL_opengl.h
    - pkgconfig(sdl2)
    - pkgconfig(x11) # For SDL_syswm.h
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
conflicts  :
    - sdl1
    - devel: sdl1-devel

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: scummvm
version: 2.8.1
release: 26
source:
    - https://github.com/scummvm/scummvm/archive/refs/tags/v2.8.1.tar.gz: e3634e007c5e67d58dafee527d7e2c86b1f88a4cdd958a631659517c387bc3e7
homepage: https://www.scummvm.org/
license:
    - BSD-3-Clause
    - GPL-3.0-or-later
    - GPL-3.0-or-later WITH Font-exception-2.0
    - ISC
    - LGPL-2.1-or-later
    - MIT
    - OFL-1.1
component: games.emulator
summary: ScummVM is a program which allows you to run certain classic graphical point-and-click adventure games
description: |
    ScummVM is a program which allows you to run certain classic graphical point-and-click adventure games, provided you already have their data files. The clever part about this: ScummVM just replaces the executables shipped with the games, allowing you to play them on systems for which they were never designed!
builddeps:
    - pkgconfig(SDL2_net)
    - pkgconfig(alsa)
    - pkgconfig(faad2)
    - pkgconfig(flac)
    - pkgconfig(fluidsynth)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libmikmod)
    - pkgconfig(libmpeg2)
    - pkgconfig(libturbojpeg)
    - pkgconfig(mad)
    - pkgconfig(theoradec)
    - pkgconfig(vorbisfile)
    - pkgconfig(vpx)
    - giflib-devel
    - liba52dec-devel
setup: |
    # Neither configure or reconfigure is working.
    %configure_no_runstatedir \
        --datadir=/usr/share/scummvm \
        --disable-debug \
        --enable-release
build: |
    %make
install: |
    %make_install
    rm -fr $installdir/usr/share/doc
check: |
    %make test

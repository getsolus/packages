name       : scummvm
version    : 2.2.0
release    : 17
source     :
    - https://github.com/scummvm/scummvm/archive/v2.2.0.tar.gz : ccb73ef62a8316a2fe9c7ba2827409099b1ac02a43ace3702afe9ff4c6c3ecc2
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
    - GPL-3.0-or-later WITH Font-exception-2.0
    - LGPL-2.1-or-later
    - OFL-1.1
component  : games.emulator
summary    : ScummVM is a program which allows you to run certain classic graphical point-and-click adventure games, provided you already have their data files
description: |
    ScummVM is a program which allows you to run certain classic graphical point-and-click adventure games, provided you already have their data files. The clever part about this: ScummVM just replaces the executables shipped with the games, allowing you to play them on systems for which they were never designed!
builddeps  :
    - pkgconfig(SDL2_net)
    - pkgconfig(alsa)
    - pkgconfig(flac)
    - pkgconfig(fluidsynth)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcurl)
    - pkgconfig(libmpeg2)
    - pkgconfig(libturbojpeg)
    - pkgconfig(theoradec)
    - pkgconfig(vorbisfile)
    - faad-devel
    - liba52dec-devel
    - libmad-devel
setup      : |
    ./configure --enable-c++11 --enable-release --prefix=/usr
build      : |
    %make
install    : |
    %make_install
    rm -fr $installdir/usr/share/doc
check      : |
    %make test

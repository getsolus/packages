# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : sddm-kcm
version    : 6.5.5
release    : 128
source     :
    - https://download.kde.org/stable/plasma/6.5.5/sddm-kcm-6.5.5.tar.xz : ed7b757d172761c1ffc1b2f1766dd0f1ca401818064956f8f1c2d4c5aa0b3d4f
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Config module for SDDM
description: |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(xcb-cursor)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

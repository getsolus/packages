name       : sddm-kcm
version    : 6.0.2
release    : 92
source     :
    - https://cdn.download.kde.org/stable/plasma/6.0.2/sddm-kcm-6.0.2.tar.xz : 1a3176aaa4ed4b6b8214e37446ebd5b4ae0b9e2823b9641f1ef7e8b6723b24cb
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Config module for SDDM
description: |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(xcb-cursor)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

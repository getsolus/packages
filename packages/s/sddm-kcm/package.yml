name       : sddm-kcm
version    : 6.4.5
release    : 123
source     :
    - https://download.kde.org/stable/plasma/6.4.5/sddm-kcm-6.4.5.tar.xz : 04523f382bfce9259c473c57da4472be4faf92f98b6ed40ab24ab663a337c9ad
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Config module for SDDM
description: |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(xcb-cursor)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

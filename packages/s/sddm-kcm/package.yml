# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : sddm-kcm
version    : 6.5.4
release    : 127
source     :
    - https://download.kde.org/stable/plasma/6.5.4/sddm-kcm-6.5.4.tar.xz : e09f9c61b589d1e180e445d3098c8d2ee690ff926566ae7dc3a201d410afdeb7
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde.core
summary    : Config module for SDDM
description: |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps  :
    - pkgconfig(Qt6Quick)
    - pkgconfig(xcb-cursor)
    - kf6-karchive-devel
    - kf6-kauth-devel
    - kf6-kcmutils-devel
    - kf6-kio-devel
    - kf6-knewstuff-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : solaar
version    : 1.1.17
release    : 37
source     :
    - https://github.com/pwr-Solaar/Solaar/archive/refs/tags/1.1.17.tar.gz : 6879ba70b64c81ebb9c6c087de2108096a1d924d7452bc456ea855ce197ca152
license    : GPL-2.0-or-later
homepage   : https://pwr-solaar.github.io/Solaar/
component  : system.utils
summary    : Solaar is a Linux device manager for Logitech's Unifying Receiver peripherals.
description: |
    Solaar is a Linux device manager for Logitech's Unifying Receiver peripherals.
builddeps  :
    - pkgconfig(python3)
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - libayatana-appindicator
    - python-evdev
    - python-gobject
    - python-psutil
    - python-pyudev
    - python-typing-extensions
    - python-xlib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -D -m 00644 rules.d/42-logitech-unify-permissions.rules $installdir/usr/lib64/udev/rules.d/42-logitech-unify-permissions.rules
    %install_license LICENSE.txt

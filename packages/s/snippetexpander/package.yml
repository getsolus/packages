# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : snippetexpander
version    : 1.1.0
release    : 3
source     :
    - https://git.sr.ht/~ianmjones/snippetexpander/archive/v1.1.0.tar.gz : 92f9ae5ebc601b14c8a8eca69c165de0021a1d42b54a8476896d9c0d1e708e97
homepage   : https://snippetexpander.org
license    : MIT
component  : system.utils
summary    : Your little expandable text snippet helper.
description: |
    Save your often used text snippets and then auto expand them whenever you type their abbreviation.
networking : true
builddeps  :
    - pkgconfig(atspi-2)
    - pkgconfig(gee-0.8)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ibus-1.0)
    - pkgconfig(webkit2gtk-4.1)
    - pkgconfig(x11)
    - golang
    - nodejs
    - scdoc
    - vala
rundeps    :
    - wl-clipboard
    - wtype
    - xclip
    - xdotool
setup      : |
    go install -tags webkit2_41 github.com/wailsapp/wails/v2/cmd/wails@latest
build      : |
    export PATH="$PATH:$HOME/go/bin"
    %make VERSION=v%version% TAGS=webkit2_41
install    : |
    %make_install prefix=/usr

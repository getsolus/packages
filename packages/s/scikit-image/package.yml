# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : scikit-image
version    : 0.25.1
release    : 14
source     :
    - https://files.pythonhosted.org/packages/83/e5/496a74ccfc1206666b9c7164a16657febdfeb6df0e458cb61286b20102c9/scikit_image-0.25.1.tar.gz : d4ab30540d114d37c35fe5c837f89b94aaba2a7643afae8354aa353319e9bbbb
homepage   : https://scikit-image.org/
license    : BSD-3-Clause
component  : programming.python
summary    : Image processing in Python
description: |
    scikit-image is a collection of algorithms for image processing.
builddeps  :
    - cython
    - meson-python
    - numpy
    - patchelf
    - python-build
    - python-gast
    - python-installer
    - python-lazy-loader
    - python-pythran
    - python-setuptools
    - python-wheel
rundeps    :
    - networkx
    - python-imageio
    - python-lazy-loader
    - python-packaging
    - python-tifffile
    - scipy
setup      : |
    %patch -p1 -i $pkgfiles/0001-use-python3-in-env.patch
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : skrooge
version    : 25.10.0
release    : 58
source     :
    - https://download.kde.org/stable/skrooge/skrooge-25.10.0.tar.xz : 9040968b9feadab7813acf43aee6cecf956897702403b957cce2ed6e0c761e51
homepage   : https://skrooge.org/
license    : GPL-2.0-or-later
component  : office.finance
summary    : Personal finance tool for KDE
description: |
    Skrooge is the personal finance management tool for KDE, with the aim of being highly intuitive, while providing powerful functions such as reporting (including graphics), persistent Undo/Redo, encryption, and much more.
builddeps  :
    - pkgconfig(KF6GuiAddons)
    - pkgconfig(Qt6Core5Compat)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(libofx)
    - pkgconfig(sqlcipher)
    - pkgconfig(sqlite3)
    - grantlee-devel
    - kf6-karchive-devel
    - kf6-kiconthemes-devel
    - kf6-knewstuff-devel
    - kf6-knotifications-devel
    - kf6-knotifyconfig-devel
    - kf6-kparts-devel
    - kf6-ktexttemplate-devel
    - kf6-kwallet-devel
    - qt6-base-private-devel
setup      : |
    %cmake_ninja \
        -DKDE_INSTALL_CONFDIR:PATH=/usr/share/xdg \
        -DQT_MAJOR_VERSION=6
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml6_cache || :

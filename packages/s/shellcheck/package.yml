name       : shellcheck
version    : 0.11.0
release    : 16
source     :
    - https://github.com/koalaman/shellcheck/archive/refs/tags/v0.11.0.tar.gz : 8b07554f92e4fbfc33f1539a1f475f21c6503ceae8f806efcc518b1f529f7102
homepage   : https://www.shellcheck.net/
license    : GPL-3.0-only
component  : programming.tools
summary    : ShellCheck is a GPLv3 tool that gives warnings and suggestions for bash/sh shell scripts
description: |
    ShellCheck is a GPLv3 tool that gives warnings and suggestions for bash/sh shell scripts
builddeps  :
    - ghc
    - haskell-cabal-install
networking : true
setup      : |
    %cabal_configure --enable-tests
build      : |
    %haskell_build
install    : |
    %haskell_install exe:shellcheck
    rm -rf $installdir/%libdir%
check      : |
    %haskell_check

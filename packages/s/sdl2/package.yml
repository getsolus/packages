name       : sdl2
version    : 2.30.1
release    : 44
source     :
    - https://www.libsdl.org/release/SDL2-2.30.1.tar.gz : 01215ffbc8cfc4ad165ba7573750f15ddda1f971d5a66e9dcaffd37c587f473a
homepage   : https://libsdl.org/
license    : Zlib
component  : multimedia.library
emul32     : yes
summary    : Simple DirectMedia Layer
description: |
    Simple DirectMedia Layer is a cross-platform development library designed to provide low level access to audio, keyboard, mouse, joystick, and graphics hardware via OpenGL and Direct3D. It is used by video playback software, emulators, and popular games including Valve's award winning catalog and many Humble Bundle games.
builddeps  :
    - pkgconfig32(alsa)
    - pkgconfig32(gbm)
    - pkgconfig32(hidapi-libusb)
    - pkgconfig32(ice)
    - pkgconfig32(libdecor-0)
    - pkgconfig32(libpipewire-0.3)
    - pkgconfig32(libpulse)
    - pkgconfig32(libusb-1.0)
    - pkgconfig32(samplerate)
    - pkgconfig32(wayland-client)
    - pkgconfig32(xcursor)
    - pkgconfig32(xi)
    - pkgconfig32(xinerama)
    - pkgconfig32(xkbcommon)
    - pkgconfig32(xrandr)
    - pkgconfig32(xscrnsaver)
    - pkgconfig(ibus-1.0)
    - pkgconfig(wayland-protocols)
clang      : yes
optimize   :
    - speed
    - thin-lto
patterns   :
    - devel : /usr/bin
setup      : |
    %cmake_ninja \
                 -DCMAKE_INSTALL_LIBDIR=%libdir% \
                 -DSDL_STATIC=OFF \
                 -DSDL_RPATH=OFF \
                 -DSDL_SSE=ON \
                 -DSDL_SSE2=ON \
                 -DSDL_SSE3=ON \
                 -DSDL_SSEMATH=ON \
                 -DSDL_ALSA_SHARED=OFF \
                 -DSDL_HIDAPI_LIBUSB=ON \
                 -DSDL_KMSDRM_SHARED=OFF \
                 -DSDL_LIBSAMPLERATE_SHARED=OFF \
                 -DSDL_PIPEWIRE_SHARED=OFF \
                 -DSDL_PULSEAUDIO_SHARED=OFF \
                 -DSDL_WAYLAND_LIBDECOR_SHARED=OFF \
                 -DSDL_WAYLAND_SHARED=OFF \
                 -DSDL_X11_SHARED=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

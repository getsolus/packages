name       : system-config-printer
version    : 1.5.11
release    : 15
source     :
    - https://github.com/zdohnal/system-config-printer/releases/download/1.5.11/system-config-printer-1.5.11.tar.xz : 38ad78d117c30ddb8c6c008a91d1bc0fa2e854ec04ee2de5cdd12ab842c100d3
license    : GPL-2.0-only
component  : desktop.core
summary    : Graphical user interface for CUPS administration
description: |
    Graphical user interface for CUPS administration
builddeps  :
    - pkgconfig(glib-2.0)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(python3)
    - desktop-file-utils
    - docbook-xml
    - pycups
    - xmlto
rundeps    :
    - cups-filters
    - cups-pk-helper
    - foomatic-db
    - foomatic-db-engine
    - ghostscript
    - gutenprint
    - nss-mdns
    - pycups
    - python3-cairo
    - python3-dbus
    - python3-gobject
    - python-pysmbc
    - python-requests
setup      : |
    %patch -p1 < $pkgfiles/man-fix.patch
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    %patch -p1 < $pkgfiles/0001-dbus-Fix-broken-bindir.patch
    touch README INSTALL
    %reconfigure
build      : |
    %make
install    : |
    %make_install

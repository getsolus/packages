# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : system-config-printer
version    : 1.5.18
release    : 31
source     :
    - https://github.com/OpenPrinting/system-config-printer/releases/download/v1.5.18/system-config-printer-1.5.18.tar.xz : b1a69e1b4ec2add569a87aeca811a37c5361ee6ae327ec852b79e64223e34bee
license    : GPL-2.0-only
component  : desktop.core
homepage   : https://github.com/OpenPrinting/system-config-printer
summary    : Graphical user interface for CUPS administration
description: |
    Graphical user interface for CUPS administration
builddeps  :
    - pkgconfig(cups)
    - pkgconfig(glib-2.0)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(python3)
    - autoconf-archive
    - cups-pk-helper
    - desktop-file-utils
    - docbook-xml
    - gettext-devel
    - intltool
    - pycups
    - python-setuptools
    - xmlto
rundeps    :
    - cups-browsed
    - cups-filters
    - cups-pk-helper
    - foomatic-db-engine
    - ghostscript
    - gutenprint
    - nss-mdns
    - pycups
    - python-gobject
    - python-pycurl
    - python-pysmbc
    - python-requests
    - python3-dbus
clang      : true
setup      : |
    %apply_patches
    gettextize --copy --force
    aclocal -I /usr/share/gettext/m4
    autoconf
    automake --add-missing
    %configure --with-cups-serverbin-dir=/usr/lib/cups
build      : |
    %make
    %python3_setup
install    : |
    %make_install

    # Manually sort out python module due to ancient distutils
    rm -fr $installdir/usr/lib/python%python3_version%/site-packages/cupshelpers-1.0-py%python3_version%.egg
    %python3_install

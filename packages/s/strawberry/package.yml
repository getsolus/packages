# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : strawberry
version    : 1.2.18
release    : 88
source     :
    - https://github.com/strawberrymusicplayer/strawberry/releases/download/1.2.18/strawberry-1.2.18.tar.xz : cc963a484b06418bf6c8eabb2d56257e6abdc5f39bb45415dbdbb80a0745ab88
license    : GPL-3.0-or-later
homepage   : https://www.strawberrymusicplayer.org
component  : multimedia.audio
summary    : Strawberry is a audio player and music collection organizer.
description: |
    Strawberry is a audio player and music collection organizer. It is a fork of Clementine released in 2018 aimed at music collectors, audio enthusiasts and audiophiles.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - pkgconfig(RapidJSON)
    - pkgconfig(alsa)
    - pkgconfig(fftw3)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(icu-i18n)
    - pkgconfig(libcdio)
    - pkgconfig(libchromaprint)
    - pkgconfig(libebur128)
    - pkgconfig(libmtp)
    - pkgconfig(libpulse)
    - pkgconfig(libsparsehash)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - gstreamer-1.0-plugins-good
    - gstreamer-1.0-plugins-ugly
    - kdsingleapplication-devel
    - libboost-devel
    - liblastfm-devel
    - qt6-base-private-devel
setup      : |
    %cmake_ninja -DINSTALL_TRANSLATIONS=ON \
                 -DENABLE_GPOD=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING

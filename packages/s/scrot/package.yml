# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : scrot
version    : 1.12.1
release    : 11
source     :
    - https://github.com/resurrecting-open-source-projects/scrot/releases/download/1.12.1/scrot-1.12.1.tar.gz : 45bed70abd74ffeeec08b75089ba44900291e9c86309bcce892ccc7ece8f1e61
homepage   : https://github.com/resurrecting-open-source-projects/scrot
license    : MIT
component  : system.utils
summary    : scrot (SCReen shOT) is a simple commandline screen capture utility
description: |
    scrot (SCReen shOT) is a simple commandline screen capture utility that uses imlib2 to grab and save images. Multiple image formats are supported through imlib2's dynamic saver modules.
builddeps  :
    - pkgconfig(harfbuzz)
    - pkgconfig(imlib2)
    - pkgconfig(libbsd)
    - pkgconfig(xcomposite)
    - pkgconfig(xcursor)
    - pkgconfig(xext)
    - pkgconfig(xinerama)
    - autoconf-archive
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING AUTHORS
    rm -rf $installdir/usr/share/doc
    
    # Bash and zsh completion
    install -Dm00644 etc/bash-completion/scrot $installdir/usr/share/bash-completion/completions/scrot
    install -Dm00644 etc/zsh-completion/_scrot $installdir/usr/share/zsh/site-functions/_scrot

name       : sdl1-image
version    : 1.2.12
release    : 7
source     :
    - https://www.libsdl.org/projects/SDL_image/release/SDL_image-1.2.12.tar.gz : 0b90722984561004de84847744d566809dbb9daf732a9e503b91a1b5a84e5699
homepage   : https://www.libsdl.org/
license    : Zlib
component  : multimedia.library
summary    : SDL_image is an image file loading library.
description: |
    SDL_image is an image file loading library.
builddeps  :
    - pkgconfig32(libjpeg)
    - pkgconfig32(libpng)
    - pkgconfig32(libtiff-4)
    - pkgconfig32(libwebp)
    - pkgconfig32(sdl)
emul32     : true
optimize   : speed
setup      : |
    %apply_patches
    %configure_no_runstatedir \
        --disable-jpg-shared \
        --disable-png-shared \
        --disable-static \
        --disable-tif-shared \
        --disable-webp-shared
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : spirv-tools
version    : '2025.5'
release    : 35
source     :
    - git|https://github.com/KhronosGroup/SPIRV-Tools.git : 262bdab48146c937467f826699a40da0fdfc0f1a
license    : Apache-2.0
component  : programming.tools
emul32     : true
homepage   : https://www.khronos.org/vulkan/
summary    : The SPIR-V Tools project provides an API and commands for processing SPIR-V modules
description: |
    The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
patterns   :
    - 32bit-devel : /usr/lib32/cmake
builddeps  :
    - pkgconfig(SPIRV-Headers)
rundeps    :
    - devel : spirv-headers
clang      : true
libsplit   : false
setup      : |
    %cmake_ninja \
        -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DSPIRV-Headers_SOURCE_DIR=%PREFIX% \
        -DBUILD_SHARED_LIBS=ON \
        -DSPIRV_TOOLS_BUILD_STATIC=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : svtplay-dl
version    : '4.137'
release    : 33
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.137.tar.gz : 2f3c027202e4e1f3705064365c6c0a7499fc137b1c3760612a0065da8cd17a48
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

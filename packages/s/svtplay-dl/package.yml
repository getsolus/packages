# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: svtplay-dl
version: "4.163"
release: 36
source:
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.163.tar.gz: 6f2aaa827d6e25c4e4480239e9738c6ba686406e438254d8e3afdd45b616f2e5
homepage: https://svtplay-dl.se/
license: MIT
component: network.download
summary: Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
builddeps:
    - python-build
    - python-installer
    - python-setuptools
rundeps:
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build: |
    %python3_setup
install: |
    %python3_install

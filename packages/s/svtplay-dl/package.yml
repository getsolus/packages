# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : svtplay-dl
version    : '4.173'
release    : 38
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.173.tar.gz : f685fbdb48eedf858cbd69ea3f4532dc0c1d64f99df5ec63dc834b7c9efad149
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

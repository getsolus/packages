# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : svtplay-dl
version    : '4.167'
release    : 37
source     :
    - https://github.com/spaam/svtplay-dl/archive/refs/tags/4.167.tar.gz : f8da6fef13775c43d29a16c972b918a3818f022b7d0e0e4a0a1ff1018b4f446a
homepage   : https://svtplay-dl.se/
license    : MIT
component  : network.download
summary    : Small command-line program to download videos from some streaming sites
description: |
    svtplay-dl is an open source command-line program written in python. You can quickly download published videos from various sites to your local computer.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - ffmpeg
    - python-cryptography
    - python-pysocks
    - python-requests
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

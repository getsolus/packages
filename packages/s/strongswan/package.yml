# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : strongswan
version    : 5.9.14
release    : 10
source     :
    - https://download.strongswan.org/strongswan-5.9.14.tar.gz : 7bef87faf92ad5ffa5342a90c326223ccf64864df8b4ee3a506f325d7f833c9e
homepage   : https://strongswan.org/
license    : GPL-2.0-or-later
component  : network.clients
summary    : An Open Source IPsec-based VPN solution for Linux
description: |
    strongSwan is an Open Source IPsec-based VPN solution for Linux
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libnm)
    - iproute2
rundeps    :
    - iproute2
conflicts  :
    - libreswan
setup      : |
    %configure --sysconfdir=/etc \
               --prefix=/usr \
               --libexecdir=/usr/lib \
               --enable-openssl \
               --enable-curl \
               --enable-nm \
               --enable-bliss \
               --enable-agent \
               --enable-eap-gtc \
               --enable-eap-peap \
               --enable-eap-md5 \
               --enable-eap-mschapv2 \
               --enable-eap-identity
build      : |
    %make
install    : |
    %make_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : strongswan
version    : 6.0.4
release    : 12
source     :
    - https://download.strongswan.org/strongswan-6.0.4.tar.gz : 7e1e7be46393477f908d82968162d409a28c47c1ba7d60e17122670a129a79f8
homepage   : https://strongswan.org/
license    : GPL-2.0-or-later
component  : network.clients
summary    : An Open Source IPsec-based VPN solution for Linux
description: |
    strongSwan is an Open Source IPsec-based VPN solution for Linux
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libnm)
    - iproute2
rundeps    :
    - iproute2
conflicts  :
    - libreswan
setup      : |
    %configure --sysconfdir=/usr/share/defaults \
               --prefix=/usr \
               --libexecdir=/usr/lib \
               --enable-openssl \
               --enable-curl \
               --enable-nm \
               --enable-bliss \
               --enable-agent \
               --enable-eap-gtc \
               --enable-eap-peap \
               --enable-eap-md5 \
               --enable-eap-mschapv2 \
               --enable-eap-identity
build      : |
    %make
install    : |
    %make_install
    %install_license COPYING LICENSE

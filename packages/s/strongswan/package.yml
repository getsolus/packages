name       : strongswan
version    : 6.0.3
release    : 11
source     :
    - https://download.strongswan.org/strongswan-6.0.3.tar.gz : 3cc78ad7d7e503f0f25cca458df5d9e8eb835b7488e05cb39ddf87e865f6d644
homepage   : https://strongswan.org/
license    : GPL-2.0-or-later
component  : network.clients
summary    : An Open Source IPsec-based VPN solution for Linux
description: |
    strongSwan is an Open Source IPsec-based VPN solution for Linux
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libnm)
    - iproute2
rundeps    :
    - iproute2
conflicts  :
    - libreswan
setup      : |
    %configure --sysconfdir=/usr/share/defaults \
               --prefix=/usr \
               --libexecdir=/usr/lib \
               --enable-openssl \
               --enable-curl \
               --enable-nm \
               --enable-bliss \
               --enable-agent \
               --enable-eap-gtc \
               --enable-eap-peap \
               --enable-eap-md5 \
               --enable-eap-mschapv2 \
               --enable-eap-identity
build      : |
    %make
install    : |
    %make_install

    tar xf $sources/9.7.1.tar.gz -C $workdir
    cp -r $workdir/Surfn-9.7.1/surfn-icons/Surfn-Evopop $installdir/usr/share/icons/
    chmod -R 00644 $installdir/usr/share/icons/*

    # remove cache
    rm -rf $installdir/usr/share/icons/Surfn*/icon-theme.cache
    rm -rf $installdir/usr/share/icons/Surfn*/create-new-icon-theme.cache.sh

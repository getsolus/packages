# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : sigil
version    : 2.6.2
release    : 50
source     :
    - https://github.com/Sigil-Ebook/Sigil/archive/refs/tags/2.6.2.tar.gz : e53d4ace437a6f02513246b2911a1cd0e5898a283c0ec5c097bd1fc7874efb62
homepage   : https://sigil-ebook.com/
license    : GPL-3.0-or-later
component  : office.viewers
summary    : Multi-platform EPUB ebook editor
description: |
    Sigil is a free, open source, multi-platform ebook editor. It is designed to edit books in ePub format (both ePub 2 and ePub 3).
builddeps  :
    - pkgconfig(Qt6Help)
    - pkgconfig(Qt6Svg)
    - pkgconfig(Qt6WebEngineWidgets)
    - pkgconfig(hunspell)
    - pkgconfig(libpcre2-16)
    - pkgconfig(minizip)
    - pkgconfig(python3)
    - mathjax
    - python-lxml
    - python-six
rundeps    :
    - mathjax
    - python-chardet
    - python-css-parser
    - python-cssselect
    - python-dulwich
    - python-html5lib
    - python-lxml
    - python-pillow
    - python-pyside6
    - python-regex
    - python-six
setup      : |
    sed -i -e 's|\/lib\/|\/lib64\/|' src/CMakeLists.txt
    %patch -p1 -i $pkgfiles/0001-minizip-ng-compat.patch
    %cmake  \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_SKIP_RPATH=1 \
        -DDISABLE_UPDATE_CHECK=1 \
        -DINSTALL_BUNDLED_DICTS=0 \
        -DMATHJAX3_DIR=/usr/share/mathjax \
        -DSYSTEM_LIBS_REQUIRED=1 \
        -DUSE_SYSTEM_LIBS=1 .
build      : |
    %make
install    : |
    %make_install
    %python3_compile

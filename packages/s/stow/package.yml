# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : stow
version    : 2.4.1
release    : 13
source     :
    - https://ftpmirror.gnu.org/gnu/stow/stow-2.4.1.tar.gz : 2a671e75fc207303bfe86a9a7223169c7669df0a8108ebdf1a7fe8cd2b88780b
license    : GPL-3.0-or-later
component  : system.utils
summary    : A symlink farm manager
homepage   : https://www.gnu.org/software/stow
description: |
    GNU Stow is a symlink farm manager which takes distinct packages of software and/or data located in separate directories on the filesystem, and makes them appear to be installed in the same place.
rundeps    :
    - perl
setup      : |
    %configure \
               --with-pmdir="$(perl -MConfig -e "print \$Config{installvendorlib}")"
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/doc/stow/{ChangeLog*,*.md}

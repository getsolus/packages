# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : speech-dispatcher
version    : 0.12.1
release    : 26
source     :
    - https://github.com/brailcom/speechd/releases/download/0.12.1/speech-dispatcher-0.12.1.tar.gz : b14a5238d287d2dcce4dd42bbd66ca65fa228e7e683708267f7b34036f7ba4b4
homepage   : https://freebsoft.org/speechd
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Common high-level interface to speech synthesis
description: |
    Speech Dispatcher Project provides a high-level device independent layer for access to speech synthesis through a simple, stable and well documented interface.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(dotconf)
    - pkgconfig(espeak-ng)
    - pkgconfig(glib-2.0)
    - pkgconfig(libpulse)
    - pkgconfig(python3)
    - pkgconfig(sndfile)
setup      : |
    %apply_patches
    %reconfigure --disable-static  --with-kali=no --with-baratinoo=no --with-ibmtts=no --with-voxin=no
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : syncthing-gtk
version    : 0.10.0
release    : 28
source     :
    - https://github.com/syncthing-gtk/syncthing-gtk/archive/refs/tags/v0.10.0.tar.gz : 2ec7ff33d7d159f7edda2f381aba84cb50b0d11286f68eda318164c7fa6f9fad
homepage   : https://github.com/syncthing-gtk/syncthing-gtk
license    : GPL-2.0-or-later
component  : network.download
summary    : GTK-based user interface for Syncthing
description: |
    GTK-based user interface for Syncthing
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - psmisc
    - python-bcrypt
    - python-dateutil
    - python-setuptools
rundeps    :
    - libayatana-appindicator
    - libnotify
    - python-bcrypt
    - python-dateutil
    - python-gobject
    - python-inotify
    - syncthing
setup      : |
    %meson_configure
    %patch -p1 -i $pkgfiles/0001-Fix-status-icon-on-Solus.patch
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : strace
version    : '6.18'
release    : 16
source     :
    - https://github.com/strace/strace/releases/download/v6.18/strace-6.18.tar.xz : 0ad5dcba973a69e779650ef1cb335b12ee60716fc7326609895bd33e6d2a7325
license    : BSD-3-Clause
summary    : Diagnostic, debugging and instructional userspace utility
component  : programming.tools
description: |
    Strace is a diagnostic, debugging and instructional userspace utility for Linux. It is used to monitor and tamper with interactions between processes and the Linux kernel, which include system calls, signal deliveries, and changes of process state.
homepage   : https://strace.io/
builddeps  :
    - pkgconfig(libunwind)
clang      : true
setup      : |
    %configure --with-libunwind
build      : |
    %make
install    : |
    %make_install

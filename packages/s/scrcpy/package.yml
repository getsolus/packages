name       : scrcpy
version    : 3.3.2
release    : 36
source     :
    - https://github.com/Genymobile/scrcpy/archive/v3.3.2.tar.gz : 08bc272ac8decf364fbefb8865eaf074ba600969494ea8ade08736a6a2e3c39a
    - https://github.com/Genymobile/scrcpy/releases/download/v3.3.2/scrcpy-server-v3.3.2 : 2ee5ca0863ef440f5b7c75856bb475c5283d0a8359cb370b1c161314fd29dfd9
homepage   : https://github.com/Genymobile/scrcpy
license    : Apache-2.0
component  : network.util
summary    : Display and control your Android device
description: |
    This application provides display and control of Android devices connected on USB (or over TCP/IP). It does not require any root access.
builddeps  :
    - pkgconfig(libavformat)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sdl2)
rundeps    :
    - android-tools
setup      : |
    %meson_configure --buildtype release --strip -Dportable=false -Dprebuilt_server="$sources/scrcpy-server-v$version" -Db_lto=true
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : solus-mate-transition-tool
version    : '0.5'
release    : 2
source     :
    - https://github.com/getsolus/solus-mate-transition-tool/archive/refs/tags/v0.5.tar.gz : 047f2fab5bf09c2d320153dfd137cd12f4a2e780513cf145b6106e4cd5103523

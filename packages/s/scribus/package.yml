name       : scribus
version    : 1.6.4
release    : 63
source     :
    - https://sourceforge.net/projects/scribus/files/scribus/1.6.4/scribus-1.6.4.tar.gz : d7cee18376a36817e510a3e8d1bb4dddbd0480a99a66111615987361907abab5
homepage   : https://www.scribus.net/
license    :
    - LGPL-2.0-or-later
    - BSD-3-Clause
    - MIT
component  : office
summary    : Desktop publishing software
description: |
    Scribus is an Open Source program that brings professional page layout with a combination of press-ready output and new approaches to page design. Underneath a modern and user-friendly interface, Scribus supports professional publishing features, such as color separations, CMYK and spot colors, ICC color management, and versatile PDF creation.
patterns   :
    - docs :
        - /usr/share/doc
builddeps  :
    - pkgconfig(GraphicsMagick)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(cups)
    - pkgconfig(hunspell)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libpodofo)
    - pkgconfig(libtiff-4)
    - pkgconfig(poppler)
    - pkgconfig(python3)
    - libboost-devel
setup      : |
    %patch -p1 -i $pkgfiles/scribus-1.6.3-poppler-25.06.0.patch
    %patch -p1 -i $pkgfiles/scribus-1.6.3-poppler-25.07.0.patch
    %patch -p1 -i $pkgfiles/fix_build_with_poppler_25.09.0.patch
    %patch -p1 -i $pkgfiles/fix_build_with_poppler_25.10.0.patch

    %cmake_ninja \
        -DWANT_NORPATH=1 \
        -DWANT_GRAPHICSMAGICK=1 \
        -DWANT_CPP17=ON \
        -DWITH_PODOFO=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

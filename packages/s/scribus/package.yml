name       : scribus
version    : 1.6.1
release    : 47
source     :
    - https://sourceforge.net/projects/scribus/files/scribus/1.6.1/scribus-1.6.1.tar.gz : afc3d63314e0e7735e157609a653ff9fa4034288440b411aaf65fc5eba7318cf
license    :
    - LGPL-2.0-or-later
    - BSD-3-Clause
    - MIT
component  : office
homepage   : https://www.scribus.net/
summary    : Desktop publishing software
description: |
    Scribus is an Open Source program that brings professional page layout with a combination of press-ready output and new approaches to page design. Underneath a modern and user-friendly interface, Scribus supports professional publishing features, such as color separations, CMYK and spot colors, ICC color management, and versatile PDF creation.
patterns   :
    - docs :
        - /usr/share/doc
builddeps  :
    - pkgconfig(GraphicsMagick)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(hunspell)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libtiff-4)
    - pkgconfig(poppler)
    - pkgconfig(python3)
    - cups-devel
    - libboost-devel
    - podofo-devel
setup      : |
    %cmake_ninja \
        -DWANT_NORPATH=1 \
        -DWANT_GRAPHICSMAGICK=1 \
        -DWANT_CPP17=ON \
        -DWITH_PODOFO=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

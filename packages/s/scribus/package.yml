# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : scribus
version    : 1.6.5
release    : 64
source     :
    - https://sourceforge.net/projects/scribus/files/scribus/1.6.5/scribus-1.6.5.tar.gz : 7832ed7908389d735ae39aad55834192d4417b67333ae89bc37e36df853248ca
homepage   : https://www.scribus.net/
license    :
    - LGPL-2.0-or-later
    - BSD-3-Clause
    - MIT
component  : office
summary    : Desktop publishing software
description: |
    Scribus is an Open Source program that brings professional page layout with a combination of press-ready output and new approaches to page design. Underneath a modern and user-friendly interface, Scribus supports professional publishing features, such as color separations, CMYK and spot colors, ICC color management, and versatile PDF creation.
patterns   :
    - docs :
        - /usr/share/doc
builddeps  :
    - pkgconfig(GraphicsMagick)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(cups)
    - pkgconfig(hunspell)
    - pkgconfig(lcms2)
    - pkgconfig(libjpeg)
    - pkgconfig(libpodofo)
    - pkgconfig(libtiff-4)
    - pkgconfig(poppler)
    - pkgconfig(python3)
    - libboost-devel
setup      : |
    %cmake_ninja \
        -DWANT_NORPATH=1 \
        -DWANT_GRAPHICSMAGICK=1 \
        -DWANT_CPP17=ON \
        -DWITH_PODOFO=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

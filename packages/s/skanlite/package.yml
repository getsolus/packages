# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : skanlite
version    : 25.12.2
release    : 52
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/skanlite-25.12.2.tar.xz : 86c35995a5c8550dd612f379361baee06e4fb218d3d788cc40cead1aeeba6406
homepage   : https://apps.kde.org/skanlite/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - ksanecore-devel
    - libksane-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

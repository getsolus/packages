name       : skanlite
version    : 25.08.3
release    : 50
source     :
    - https://download.kde.org/stable/release-service/25.08.3/src/skanlite-25.08.3.tar.xz : 81afe13212c5edaeec4a57c10a105d31dc20da3b5e08ef65fbf3f743c08f0276
homepage   : https://apps.kde.org/skanlite/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - ksanecore-devel
    - libksane-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : skanlite
version    : 25.12.1
release    : 51
source     :
    - https://download.kde.org/stable/release-service/25.12.1/src/skanlite-25.12.1.tar.xz : ce246806d89a6d0b9ca6955ae2e5f820f39268ca27d25d3b348a3554541cb999
homepage   : https://apps.kde.org/skanlite/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Image Scanning Application for KDE
description: |
    Skanlite is a simple image scanning application that does nothing more than scan and save images, based on the KSane backend.
builddeps  :
    - pkgconfig(Qt6Core)
    - kf6-kcoreaddons-devel
    - kf6-kdoctools-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kxmlgui-devel
    - ksanecore-devel
    - libksane-devel
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rfv $installdir/usr/share/doc

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : slick-greeter
version    : 2.2.5
release    : 37
source     :
    - https://github.com/linuxmint/slick-greeter/archive/refs/tags/2.2.5.tar.gz : 693f5e2f09cc2e0835d461deebeefb666e9862e3664f9d71318e58634ce1b9d2
homepage   : https://github.com/linuxmint/slick-greeter
license    : GPL-3.0-or-later
component  : desktop.lightdm
summary    : A stylish LightDM greeter
description: |
    A fork of the Unity Greeter, provides a stylish login greeter for LightDM
builddeps  :
    - pkgconfig(libcanberra)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(liblightdm-gobject-1)
    - pkgconfig(xapp)
    - pkgconfig(xext)
    - pkgconfig(xkbfile)
    - gettext-devel
    - vala
rundeps    :
    - breeze-cursor-theme
    - xapp-symbolic-icons
conflicts  : gdm
setup      : |
    %patch -p1 -i ${pkgfiles}/0001-Apply-Solus-branding.patch
    %patch -p1 -i ${pkgfiles}/0001-Lessen-opacity-of-dash-box.patch

    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING
    install -Dm00644 $pkgfiles/60-slick-greeter.conf $installdir/usr/share/lightdm/lightdm.conf.d/60-slick-greeter.conf

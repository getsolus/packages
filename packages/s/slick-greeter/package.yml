name       : slick-greeter
version    : 1.0.8
release    : 3
source     :
    - git|https://github.com/linuxmint/slick-greeter.git : 690df6aa91b550037ca0b33ff935ce30b903ce47
license    : GPL-3.0
component  : desktop.lightdm
summary    : A stylish LightDM greeter
description: |
    A fork of the Unity Greeter, provides a stylish login greeter for LightDM
builddeps  :
    - pkgconfig(libcanberra)
    - pkgconfig(liblightdm-gobject-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(xext)
    - gnome-common
    - intltool
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-data-Apply-sane-Solus-default-styling.patch
    %patch -p1 < $pkgfiles/0001-greeter-Avoid-expensive-Python-calls-when-it-isn-t-n.patch
    %autogen
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 $pkgfiles/60-slick-greeter.conf $installdir/usr/share/lightdm/lightdm.conf.d/60-slick-greeter.conf

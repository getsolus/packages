# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : spirv-llvm-translator
version    : 20.1.10
release    : 24
source     :
    - https://github.com/KhronosGroup/SPIRV-LLVM-Translator/archive/refs/tags/v20.1.10.tar.gz : 8800ccd3a1fb1b35523e9696852a6f6de38edfd5823544f336b630c41b10cdb6
license    : Apache-2.0 WITH LLVM-exception
component  : programming.tools
homepage   : https://github.com/KhronosGroup/SPIRV-LLVM-Translator/
summary    : Tool/library for translation between SPIR-V and LLVM IR
description: |
    A tool and a library for bi-directional translation between SPIR-V and LLVM IR.
clang      : true
emul32     : true
builddeps  :
    - pkgconfig32(SPIRV-Tools)
    - llvm-32bit-devel
setup      : |
    %cmake_ninja -DBUILD_SHARED_LIBS=ON \
                 -DLLVM_EXTERNAL_SPIRV_HEADERS_SOURCE_DIR=/usr/include/spirv/
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE.TXT

name       : streamlink
version    : 3.2.0
release    : 38
source     :
    - https://github.com/streamlink/streamlink/releases/download/3.2.0/streamlink-3.2.0.tar.gz : 9770d2d83844c5378a73e14130dcb760abc856566caa0a41fc5b97a0ded5d926
license    : BSD-2-Clause
component  : network.clients
summary    : Extracts streams from various services and pipes them into a video player of choice
description: |
    Streamlink is a CLI utility that pipes flash videos from online streaming services to a variety of video players such as VLC, or alternatively, a browser
replaces   :
    - livestreamer
builddeps  :
    - python3-pycryptodome
    - python-isodate
    - python-lxml
    - python-mock
    - python-pycountry
    - python-pysocks
    - python-pytest
    - python-requests-mock
    - python-recommonmark
    - python-sphinx
    - python-websocket-client
rundeps    :
    - ffmpeg
    - python3-pycryptodome
    - python-isodate
    - python-lxml
    - python-pycountry
    - python-pysocks
    - python-websocket-client
build      : |
    %python3_setup
install    : |
    %python3_install

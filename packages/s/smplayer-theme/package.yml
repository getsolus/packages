name       : smplayer-theme
version    : 20.11.0
release    : 3
source     :
    - https://sourceforge.net/projects/smplayer/files/SMPlayer-themes/20.11.0/smplayer-themes-20.11.0.tar.bz2 : b99c02a13e5587e0c59d127d2f2536a1bc2740e726fadb47c89d349df5951132

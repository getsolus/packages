name       : sudo-rs
version    : 0.2.2
release    : 1
source     :
    - https://github.com/memorysafety/sudo-rs/archive/refs/tags/v0.2.2.tar.gz : d4ce461f8206b36035a82197a477657afeb8a795b3378e604fe921e03c38ec5d
homepage   : https://github.com/memorysafety/sudo-rs
license    :
    - Apache-2.0
    - MIT
component  : system.utils
summary    : A memory safe implementation of sudo and su.
description: |
    A safety oriented and memory safe implementation of sudo and su written in Rust.
builddeps  :
    - cargo
networking : yes
setup      : |
    %patch -p1 -i $pkgfiles/0001-sudo-Extremely-basic-statelessness-support.patch
    cargo fetch --locked
build      : |
    cargo build --release --frozen
install    : |
    install -Dm04755 target/release/sudo $installdir/usr/bin/sudo-rs
    install -Dm00755 target/release/visudo $installdir/usr/sbin/visudo-rs

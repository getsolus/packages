# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: spdlog
version: 1.15.3
release: 7
source:
    - https://github.com/gabime/spdlog/archive/refs/tags/v1.15.3.tar.gz: 15a04e69c222eb6c01094b5c7ff8a249b36bb22788d72519646fb85feb267e67
license: MIT
homepage: https://github.com/gabime/spdlog
component: programming.library
summary: Fast C++ logging library
description: |
    Fast C++ logging library
builddeps:
    - pkgconfig(fmt)
clang: true
optimize:
    - speed
    - thin-lto
setup: |
    %patch -p1 -i $pkgfiles/spdlog_fmt_external.patch
    %patch -p1 -i $pkgfiles/spdlog_constexpr.patch

    %cmake_ninja \
        -DSPDLOG_BUILD_BENCH=OFF \
        -DSPDLOG_BUILD_EXAMPLES=OFF \
        -DSPDLOG_BUILD_SHARED=ON \
        -DSPDLOG_BUILD_STATIC=OFF \
        -DSPDLOG_FMT_EXTERNAL=ON
build: |
    %ninja_build
install: |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : spdlog
version    : 1.17.0
release    : 8
source     :
    - https://github.com/gabime/spdlog/archive/refs/tags/v1.17.0.tar.gz : d8862955c6d74e5846b3f580b1605d2428b11d97a410d86e2fb13e857cd3a744
license    : MIT
homepage   : https://github.com/gabime/spdlog
component  : programming.library
summary    : Fast C++ logging library
description: |
    Fast C++ logging library
builddeps  :
    - pkgconfig(fmt)
clang      : true
optimize   :
    - speed
    - thin-lto
setup      : |
    %patch -p1 -i $pkgfiles/spdlog_fmt_external.patch
    %patch -p1 -i $pkgfiles/spdlog_constexpr.patch

    %cmake_ninja \
        -DSPDLOG_BUILD_BENCH=OFF \
        -DSPDLOG_BUILD_EXAMPLES=OFF \
        -DSPDLOG_BUILD_SHARED=ON \
        -DSPDLOG_BUILD_STATIC=OFF \
        -DSPDLOG_FMT_EXTERNAL=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE

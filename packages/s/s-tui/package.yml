# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : s-tui
version    : 1.3.0
release    : 9
source     :
    - https://github.com/amanusk/s-tui/archive/refs/tags/v1.3.0.tar.gz : accd7f9de0be134e903e4ffac10bdd159ec1601cede1ef7ba65397fc6135ac2a
license    : GPL-2.0-or-later
homepage   : https://amanusk.github.io/s-tui
component  : system.utils
summary    : Terminal-based CPU stress and monitoring utility
description: |
    Stress-Terminal UI, s-tui, monitors CPU temperature, frequency, power and utilization in a graphical way from the terminal.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
    - python-wheel
rundeps    :
    - python-psutil
    - python3-urwid
    - stress-ng
setup      : |
    %patch -p1 -i $pkgfiles/use-zenergy.patch
build      : |
    %python3_setup
install    : |
    %python3_install

name       : sympy
version    : '1.10'
release    : 14
source     :
    - https://github.com/sympy/sympy/releases/download/sympy-1.10/sympy-1.10.tar.gz : 6cf85a5cfe8fff69553e745b05128de6fc8de8f291965c63871c79701dc6efc9
homepage   : https://www.sympy.org
license    : BSD-3-Clause
component  : office.maths
summary    : A computer algebra system written in pure Python
description: |
    SymPy is a Python library for symbolic mathematics. It aims to become a full-featured computer algebra system (CAS) while keeping the code as simple as possible in order to be comprehensible and easily extensible. SymPy is written entirely in Python.
builddeps  :
    - pkgconfig(python3)
    - python-mpmath
rundeps    :
    - python-mpmath
build      : |
    %python3_setup
install    : |
    %python3_install

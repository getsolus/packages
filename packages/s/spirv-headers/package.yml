# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : spirv-headers
version    : '1.4.341.0'
release    : 34
source     :
    # Check DEPS in spirv-tools for the revision
    - git|https://github.com/KhronosGroup/SPIRV-Headers.git : 04f10f650d514df88b76d25e83db360142c7b174
license    : MIT
component  : programming
homepage   : https://www.khronos.org/registry/spir-v/
summary    : Header files from the SPIR-V registry
description: |
    Machine-readable files for the SPIR-V Registry. This includes:

    - Header files for various languages.
    - JSON files describing the grammar for the SPIR-V core instruction set and the extended instruction sets.
    - The XML registry file.
    - A tool to build the headers from the JSON grammar.
patterns   :
    - /*
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE LICENSES/*

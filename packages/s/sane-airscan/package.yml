name: sane-airscan
version: 0.99.29
release: 3
source:
    - https://github.com/alexpevzner/sane-airscan/archive/refs/tags/0.99.29.tar.gz: e8aa43005ed495fc0db65e2ff51b29cef11a45fc6d8c385294b3394b848db65f

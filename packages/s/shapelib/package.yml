name       : shapelib
version    : 1.6.2
release    : 4
source     :
    - https://github.com/OSGeo/shapelib/archive/refs/tags/v1.6.2.tar.gz : d1e4dac2ac20a77be19f2f43525d3271fe62aea2a332526479f83f7ab8adde27
homepage   : https://github.com/OSGeo/shapelib
license    : MIT OR LGPL-2.0-or-later
component  : programming.library
summary    : Simple C API for reading and writing ESRI Shapefiles
description: |
    Simple C API for reading and writing ESRI Shapefiles
libsplit   : false
environment: |
    export CFLAGS="${CFLAGS} -std=gnu17"
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/lib64/libshp.a
check      : |
    make check
patterns   :
    - /*

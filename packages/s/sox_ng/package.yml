# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : sox_ng
version    : 14.7.0.3
release    : 29
source     :
    - https://codeberg.org/sox_ng/sox_ng/releases/download/sox_ng-14.7.0.3/sox_ng-14.7.0.3.tar.gz : 969446ace6452a91d7bb5e3d908cadfd57fac05dfd99baa812001474bf68fa63
homepage   : https://codeberg.org/sox_ng/sox_ng
license    :
    - GPL-2.0-only
component  : multimedia.audio
summary    : SoX (Sound eXchange) is the Swiss Army knife of sound processing tools
description: |
    SoX (Sound eXchange) is the Swiss Army knife of sound processing tools: it can convert sound files between many different file formats & audio devices, and can apply many sound effects & transformations, as well as doing basic analysis and providing input to more capable analysis and plotting tools.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(flac)
    - pkgconfig(id3tag)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libswscale)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(sndfile)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - lame-devel
    - libdolbyb-devel
setup      : |
    %configure --with-distro="Solus" --with-ffmpeg --disable-static --enable-replace
build      : |
    %make
install    : |
    %make_install
replaces   :
    - sox

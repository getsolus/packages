name       : sox_ng
version    : 14.7.0.1
release    : 27
source     :
    - https://codeberg.org/sox_ng/sox_ng/releases/download/sox_ng-14.7.0.1/sox_ng-14.7.0.1.tar.gz : 8f2af178a11a3f664121c916af6428e42a5000bc018056b2f4a2c8dad0f339c9
homepage   : https://codeberg.org/sox_ng/sox_ng
license    :
    - GPL-2.0-only
component  : multimedia.audio
summary    : SoX (Sound eXchange) is the Swiss Army knife of sound processing tools
description: |
    SoX (Sound eXchange) is the Swiss Army knife of sound processing tools: it can convert sound files between many different file formats & audio devices, and can apply many sound effects & transformations, as well as doing basic analysis and providing input to more capable analysis and plotting tools.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(ao)
    - pkgconfig(flac)
    - pkgconfig(id3tag)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libswscale)
    - pkgconfig(mad)
    - pkgconfig(opusfile)
    - pkgconfig(sndfile)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - lame-devel
    - libdolbyb-devel
setup      : |
    %configure --with-distro="Solus" --with-ffmpeg --disable-static
build      : |
    %make
install    : |
    %make_install
replaces   :
    - sox

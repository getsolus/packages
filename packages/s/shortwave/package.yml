# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : shortwave
version    : 5.1.0
release    : 4
source     :
    - https://gitlab.gnome.org/World/Shortwave/-/archive/5.1.0/Shortwave-5.1.0.tar.bz2 : 94eac8bf5dfe1aa4075c96a9fb78fcc05fc7e8ad47539732999090c1567b38da
homepage   : https://gitlab.gnome.org/World/Shortwave
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Shortwave is an internet radio player that provides access to a station database with over 30,000 stations.
description: |
    Shortwave is an internet radio player that provides access to a station database with over 30,000 stations.
networking : true
builddeps  :
    - pkgconfig(glycin-gtk4-2)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(shumate-1.0)
    - pkgconfig(sqlite3)
    - desktop-file-utils
    - git
    - rust
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license COPYING.md
replaces   :
    - gradio
    - dbginfo: gradio-dbginfo

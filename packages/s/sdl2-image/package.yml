# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: sdl2-image
version: 2.8.2
release: 20
source:
    - https://github.com/libsdl-org/SDL_image/archive/refs/tags/release-2.8.2.tar.gz: 8fd59b2c17772d7ac1192b11c645be8d7874f595c1714f4b200ee70b7cc38f3e
license: Zlib
component: multimedia.library
homepage: https://github.com/libsdl-org/SDL_image
summary: SDL_image is an image file loading library.
description: |
    SDL_image is a simple library to load images of various formats as SDL surfaces.
emul32: true
optimize: speed
builddeps:
    - pkgconfig32(libjpeg)
    - pkgconfig32(libpng)
    - pkgconfig32(libtiff-4)
    - pkgconfig32(libwebp)
    - pkgconfig32(sdl2)
    - pkgconfig(libavif)
    - pkgconfig(libjxl)
setup: |
    if [ -n "${EMUL32BUILD+set}" ]; then
        extra_args="--disable-jxl --disable-avif"
    fi
    %configure \
        --disable-avif-shared \
        --disable-jpg-shared \
        --disable-jxl-shared \
        --disable-png-shared \
        --disable-static \
        --disable-stb-image \
        --disable-tif-shared \
        --disable-webp-shared \
        --prefix=/usr \
        $extra_args
build: |
    %make
install: |
    %make_install

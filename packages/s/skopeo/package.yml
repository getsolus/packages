# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : skopeo
version    : 1.21.0
release    : 32
source     :
    - https://github.com/containers/skopeo/archive/refs/tags/v1.21.0.tar.gz : f76eeddf697a3cc7a872e3077ab4d0fdbebe9f3c6171462e3e9feb84368b3fac
    # we need these extra sources so we can grab configs  and config manpages to package them
    # these are vendored with skopeo but are missing configs we need
    # match same versions as in go.mod for given release tag
    - https://github.com/containers/container-libs/archive/refs/tags/common/v0.66.1.tar.gz#container-libs.tar.gz : d008a3cc50d6f68fe84f139081c811384223665c273a520bee174f5b9f2f48af
license    : Apache-2.0
homepage   : https://github.com/containers/skopeo
component  : virt
summary    : Work with remote OCI images registries - retrieving information, images, signing content
description: |
    Skopeo works with API V2 registries such as Docker registries, the Atomic registry, private registries, local directories and local OCI-layout directories. Skopeo does not require a daemon to be running to perform these operations.
builddeps  :
    - pkgconfig(gpgme)
    - btrfs-progs-devel
    - go-md2man
    - golang
rundeps    :
    - fuse-overlayfs
build      : |
    %make bin/skopeo
    %make docs
install    : |
    %make_install PREFIX="/usr"

    mkdir container-libs
    tar --strip-components=1 -xf $sources/container-libs.tar.gz -C container-libs

    install -m644 container-libs/storage/storage.conf -t "$installdir/etc/containers/"
    install -m644 container-libs/image/registries.conf -t "$installdir/etc/containers/"
    install -m644 container-libs/common/pkg/config/containers.conf -t "$installdir/etc/containers/"
    %patch -d $installdir/etc/containers/ -i $pkgfiles/storage.conf.patch
    %patch -d $installdir/etc/containers/ -i $pkgfiles/registries.conf.patch
    %patch -d $installdir/etc/containers/ -i $pkgfiles/containers.conf.patch

    install -d "$installdir/usr/share/man/man5/"
    go-md2man -in "container-libs/storage/docs/containers-storage.conf.5.md" -out "$installdir/usr/share/man/man5/containers-storage.conf.5"
    go-md2man -in "container-libs/image/docs/containers-registries.conf.5.md" -out "$installdir/usr/share/man/man5/containers-registries.conf.5"
    go-md2man -in "container-libs/image/docs/containers-policy.json.5.md" -out "$installdir/usr/share/man/man5/containers-policy.conf.5"
    go-md2man -in "container-libs/common/docs/containers.conf.5.md" -out "$installdir/usr/share/man/man5/containers.conf.5"

    %install_license LICENSE

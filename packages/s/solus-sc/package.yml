name       : solus-sc
version    : 12.0
release    : 5
source     :
    - https://github.com/solus-project/solus-sc/archive/v12.0.tar.gz : 45ceff495c5873b95e8b0c16fea4638f0c09723d2e34d1c658fe399c697a21b0
license    : GPL-2.0
component  : desktop.budgie
summary    : Solus Software Center
description: |
    Solus Software Center
builddeps  :
    - python-distutils-extra
rundeps    :
    - python-gobject
    - libgtk-3
    - appstream-glib
    - appstream-data
replaces   :
    - evolve-sc
setup      : |
    %patch -p1 < $pkgfiles/0001-Deal-with-mass-string-asshattery.patch
    %patch -p1 < $pkgfiles/0002-Gonna-pretend-like-I-haven-t-been-fixing-this-for-ov.patch
    %patch -p1 < $pkgfiles/0003-Ensure-we-can-handle-obsolete-replace.patch
build      : |
    python setup.py build
install    : |
    python setup.py install --root="$installdir"

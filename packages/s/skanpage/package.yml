# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : skanpage
version    : 25.12.2
release    : 26
source     :
    - https://download.kde.org/stable/release-service/25.12.2/src/skanpage-25.12.2.tar.xz : 7992e3f07564ba44700b26cefe03f057fcd9976bd1e641dab1351f515fb49182
homepage   : https://apps.kde.org/skanpage
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : PDF Scanner for the KDE Plasma Desktop
description: |
    Skanpage is a simple scanning application optimized for multi-page document scanning. It can also scan and save single-page documents and images.
builddeps  :
    - pkgconfig(Qt6Pdf)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(lept)
    - pkgconfig(tesseract)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kio-devel
    - kf6-kirigami-devel
    - kf6-kxmlgui-devel
    - kf6-purpose-devel
    - kquickimageeditor-devel
    - ksanecore-devel
clang      : true
optimize   :
    - speed
    - thin-lto
rundeps    :
    - kquickimageeditor
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

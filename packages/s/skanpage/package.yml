name       : skanpage
version    : 24.02.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/release-service/24.02.0/src/skanpage-24.02.0.tar.xz : 89f692860060eab0e53e26c340fb8bb2efdd4999babf1ec9572fa6a144fd6f2f
homepage   : https://apps.kde.org/skanpage
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : PDF Scanner for the KDE Plasma Desktop
description: |
    Skanpage is a simple scanning application optimized for multi-page document scanning. It can also scan and save single-page documents and images.
builddeps  :
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(lept)
    - pkgconfig(tesseract)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-kxmlgui-devel
    - kf6-purpose-devel
    - kquickimageeditor-devel
    - ksanecore-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
rundeps    :
    - kquickimageeditor
setup      : |
    %cmake_kf6 -DBUILD_WITH_QT6=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : skanpage
version    : 24.12.2
release    : 16
source     :
    - https://download.kde.org/stable/release-service/24.12.2/src/skanpage-24.12.2.tar.xz : 4700e365da9c7716142936d0c1b42debfc81121a8f7dfce1423b919514a79d9e
homepage   : https://apps.kde.org/skanpage
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : PDF Scanner for the KDE Plasma Desktop
description: |
    Skanpage is a simple scanning application optimized for multi-page document scanning. It can also scan and save single-page documents and images.
builddeps  :
    - pkgconfig(Qt6Pdf)
    - pkgconfig(Qt6Qml)
    - pkgconfig(Qt6QuickControls2)
    - pkgconfig(lept)
    - pkgconfig(tesseract)
    - kf6-kconfig-devel
    - kf6-kcoreaddons-devel
    - kf6-kcrash-devel
    - kf6-ki18n-devel
    - kf6-kirigami-devel
    - kf6-kxmlgui-devel
    - kf6-purpose-devel
    - kquickimageeditor-devel
    - ksanecore-devel
clang      : yes
optimize   :
    - speed
    - thin-lto
rundeps    :
    - kquickimageeditor
setup      : |
    %cmake_kf6
build      : |
    %ninja_build
install    : |
    %ninja_install

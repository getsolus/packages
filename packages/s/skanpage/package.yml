name       : skanpage
version    : 23.08.4
release    : 1
source     :
    - https://download.kde.org/stable/release-service/23.08.4/src/skanpage-23.08.4.tar.xz : b657e15751211bc40d2fb09504d967478ca3ed6a72c1b31166d9513bf181bbd5
homepage   : https://apps.kde.org/skanpage
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : PDF Scanner for the KDE Plasma Desktop
description: |
    Skanpage is a simple scanning application optimized for multi-page document scanning. It can also scan and save single-page documents and images.
builddeps  :
    - pkgconfig(Qt5Concurrent)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5PrintSupport)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Widgets)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - kcrash-devel
    - ki18n-devel
    - kirigami2-devel
    - kquickimageeditor-devel
    - ksanecore-devel
    - kxmlgui-devel
    - purpose-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

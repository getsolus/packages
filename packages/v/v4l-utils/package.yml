# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: v4l-utils
version: 1.32.0
release: 17
source:
    - https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.32.0.tar.xz: 6828828a17775526eb93fb258a9294d1d1073d633c344dd71ecd4e7a1ffb7dfc
homepage: https://linuxtv.org/
license:
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component:
    - multimedia.video
    - ^qv4l: multimedia.video
summary:
    - Linux V4L2 and DVB API utilities and v4l libraries
    - ^qv4l: Qt V4L2 capture and test utilities
description: |
    Linux utilities and libraries to handle media devices (TV devices, capture devices, radio devices, remote controllers).
emul32: true
patterns:
    - ^qv4l:
          - /usr/bin/qv4l2
          - /usr/bin/qvidcap
          - /usr/share/applications/qv4l2.desktop
          - /usr/share/applications/qvidcap.desktop
          - /usr/share/icons/hicolor/*/apps/qv4l2.*
          - /usr/share/icons/hicolor/*/apps/qvidcap.*
          - /usr/share/man/man1/qv4l2.1*
          - /usr/share/man/man1/qvidcap.1*
builddeps:
    - pkgconfig32(alsa)
    - pkgconfig32(gl)
    - pkgconfig32(glu)
    - pkgconfig32(libelf)
    - pkgconfig32(libjpeg)
    - pkgconfig32(libudev)
    - pkgconfig32(x11)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5UiTools)
    - llvm-clang
setup: |
    # disable qt stuff for emul32 build
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        qv4l2="-Dqvidcap=disabled -Dqv4l2=disabled"
    fi
    # gconv conflicts with glibc
    %meson_configure -Dgconv=disabled $qv4l2
build: |
    %ninja_build
install: |
    %ninja_install
check: |
    %ninja_check

name       : vcmi
version    : 1.0.0
release    : 27
source     :
    - git|https://github.com/vcmi/vcmi.git : 1.0.0
homepage   : https://vcmi.eu/
license    :
    - CC-BY-SA-4.0
    - GPL-2.0-or-later
component  : games.strategy
summary    : Open-source engine for Heroes of Might and Magic III
description: |
    VCMI is an open-source implementation of the Heroes III engine, giving it new and extended possibilities. To use VCMI you need to own original data files.
optimize   :
    - runpath
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(SDL2_image)
    - pkgconfig(SDL2_mixer)
    - pkgconfig(SDL2_ttf)
    - pkgconfig(egl)
    - pkgconfig(libavformat)
    - pkgconfig(luajit)
    - pkgconfig(minizip)
    - pkgconfig(tbb)
    - pkgconfig(x11)
    - libboost-devel
rundeps    :
    - innoextract
setup      : |
    %patch -p1 -i $pkgfiles/0001-appdata-add-launchable-tag-to-metadata.patch
    %cmake_ninja \
        -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_SKIP_RPATH=FALSE \
        -DCMAKE_INSTALL_RPATH_USE_LINK_PATH=TRUE \
        -DCMAKE_INSTALL_RPATH=%libdir%/vcmi
build      : |
    %ninja_build
install    : |
    %ninja_install

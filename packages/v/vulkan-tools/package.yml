# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : vulkan-tools
version    : 1.4.341.0
release    : 30
source     :
    - git|https://github.com/KhronosGroup/Vulkan-Tools.git : vulkan-sdk-1.4.341.0
homepage   : https://www.khronos.org/vulkan/
license    : Apache-2.0
component  : programming.tools
summary    : Vulkan Utilities and Tools
description: |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
builddeps  :
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xrandr)
    - vulkan-volk
optimize   : lto
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE.txt

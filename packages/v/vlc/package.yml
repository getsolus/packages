name       : vlc
version    : 3.0.20
release    : 176
source     :
    - https://download.videolan.org/pub/videolan/vlc/3.0.20/vlc-3.0.20.tar.xz : adc7285b4d2721cddf40eb5270cada2aaa10a334cb546fd55a06353447ba29b5
homepage   : https://www.videolan.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
summary    : Open source multimedia player
description: |
    VLC is a free and open source cross-platform multimedia player and framework that plays most multimedia files as well as DVDs, Audio CDs, VCDs, and various streaming protocols.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(SDL_image)
    - pkgconfig(alsa)
    - pkgconfig(aom)
    - pkgconfig(avahi-client)
    - pkgconfig(dav1d)
    - pkgconfig(dvdnav)
    - pkgconfig(faad2)
    - pkgconfig(fluidsynth)
    - pkgconfig(gnutls)
    - pkgconfig(gstreamer-app-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(kate)
    - pkgconfig(libaacs)
    - pkgconfig(libarchive)
    - pkgconfig(libass)
    - pkgconfig(libavc1394)
    - pkgconfig(libavcodec)
    - pkgconfig(libbluray)
    - pkgconfig(libcddb)
    - pkgconfig(libchromaprint)
    - pkgconfig(libdc1394-2)
    - pkgconfig(libdvbpsi)
    - pkgconfig(libgcrypt)
    - pkgconfig(libidn)
    - pkgconfig(libmatroska)
    - pkgconfig(libmodplug)
    - pkgconfig(libmpeg2)
    - pkgconfig(libmpg123)
    - pkgconfig(libmtp)
    - pkgconfig(libnotify)
    - pkgconfig(libpulse)
    - pkgconfig(libraw1394)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libssh2)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libupnp)
    - pkgconfig(libva-drm)
    - pkgconfig(lua-5.3)
    - pkgconfig(microdns)
    - pkgconfig(minizip)
    - pkgconfig(protobuf-lite)
    - pkgconfig(samplerate)
    - pkgconfig(shout)
    - pkgconfig(smbclient)
    - pkgconfig(sndfile)
    - pkgconfig(soxr)
    - pkgconfig(srt)
    - pkgconfig(taglib)
    - pkgconfig(twolame)
    - pkgconfig(vdpau)
    - pkgconfig(vpl)
    - pkgconfig(vpx)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x264)
    - pkgconfig(x265)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xpm)
    - pkgconfig(xproto)
    - liba52dec-devel
    - live-media-devel
setup      : |
    export BUILDCC="$CC"
    %apply_patches
    %reconfigure \
        --enable-a52 \
        --enable-bluray \
        --enable-dvbpsi \
        --enable-dvdnav \
        --enable-dvdread \
        --enable-faad \
        --enable-fontconfig \
        --enable-gst-decode \
        --enable-kate \
        --enable-libass \
        --enable-libmpeg2 \
        --enable-libva \
        --enable-microdns \
        --enable-realrtsp \
        --enable-sftp \
        --enable-shout \
        --enable-twolame \
        --enable-vpx \
        --enable-wayland \
        --enable-x264 \
        --enable-x265 \
        --disable-rpath
build      : |
    %make
install    : |
    %make_install

    # Don't install solbuild generated plugins cache file,
    # It's unusable and vlc will run fine without it. See T5893.
    # vlc-cache-gen needs to be run on the actual host system
    rm $installdir/usr/lib64/vlc/plugins/plugins.dat
    # For when new usysconf is ready (T10342)
    # install -Dm00644 $pkgfiles/vlc-cache-gen.toml $installdir/usr/share/defaults/usysconf.d/vlc-cache-gen.toml

name       : veracrypt
version    : 1.22
release    : 7
source     :
    - https://launchpad.net/veracrypt/trunk/1.22/+download/VeraCrypt_1.22_Source.tar.bz2 : 9e4c0cc0edda0031978ec13d81f420af55c14b4a6b06c8d448760fd06df7b870
license    :
    - TrueCrypt-3.0
    - Apache-2.0
component  : security.crypto
summary    : Disk encryption software based on TrueCrypt
description: Disk encryption software based on TrueCrypt
setup      : |
    %patch -p1 < $pkgfiles/no-makeself.patch
builddeps  :
    - pkgconfig(fuse)
    - wxwidgets-devel
    - yasm
build      : |
    %make -C src \
        TC_EXTRA_CFLAGS="${CFLAGS}" \
        TC_EXTRA_CXXFLAGS="${CXXFLAGS}" \
        TC_EXTRA_LFLAGS+="-ldl ${LDFLAGS}"
install    : |
    install -Dm00755 $workdir/src/Main/veracrypt $installdir/usr/bin/veracrypt
    install -Dm00644 $workdir/src/Resources/Icons/VeraCrypt-256x256.xpm $installdir/usr/share/pixmaps/veracrypt.xpm
    install -Dm00644 $pkgfiles/veracrypt.desktop $installdir/usr/share/applications/veracrypt.desktop

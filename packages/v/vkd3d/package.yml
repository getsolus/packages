# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : vkd3d
version    : '1.18'
release    : 16
source     :
    - https://dl.winehq.org/vkd3d/source/vkd3d-1.18.tar.xz : 576284b5e66c1f10ef90e9d0408e8c920c4a84729e463071ed070662dc876b32
homepage   : https://gitlab.winehq.org/wine/vkd3d
license    : LGPL-2.1-or-later
component  : programming.library
summary    : vkd3d 3D Graphics Library
description: |
    Vkd3d is a 3D graphics library built on top of Vulkan. It has an API very similar, but not identical, to Direct3D 12.
emul32     : true
builddeps  :
    - pkgconfig32(ncursesw)
    - pkgconfig32(vulkan)
    - pkgconfig32(x11)
    - pkgconfig32(xcb)
    - pkgconfig32(xcb-keysyms)
    - pkgconfig32(xcb-util)
    - perl-json
    - spirv-headers
    - vulkan-headers
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    %install_license AUTHORS COPYING
check      : |
    %make check

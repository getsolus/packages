# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : vifm
version    : 0.14.3
release    : 12
source     :
    - https://github.com/vifm/vifm/archive/refs/tags/v0.14.3.tar.gz : 9e21e69f0bfa00a470c01f4b83e011af6a4e69626237a8d12afc0d79a7819be8
homepage   : https://vifm.info/
license    : GPL-2.0-or-later
component  : system.utils
summary    : ncurses file manager with vi keybindings
description: |
    Vifm is a file manager with curses interface, which provides Vi[m]-like environment for managing objects within file systems, extended with some useful ideas from mutt. If you use vi, Vifm gives you complete keyboard control over your files without having to learn a new set of commands.
builddeps  :
    - man-db
setup      : |
    # Remove Utility from Categories in desktop file to avoid duplicate entries
    sed -i 's/;Utility;/;/' data/vifm.desktop
    %configure
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
    %install_license COPYING*

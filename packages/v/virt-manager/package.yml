# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : virt-manager
version    : 5.0.0
release    : 43
source     :
    - https://releases.pagure.org/virt-manager/virt-manager-5.0.0.tar.xz : bc89ae46e0c997bd754ed62a419ca39c6aadec27e3d8b850cea5282f0083f84a
homepage   : https://virt-manager.org/
license    : GPL-2.0-or-later
summary    : Manage virtual machines with virt-manager
component  : virt
description: |
    The virt-manager application is a desktop user interface for managing virtual machines through libvirt. It primarily targets KVM VMs, but also manages Xen and LXC (linux containers). It presents a summary view of running domains, their live performance & resource utilization statistics. Wizards enable the creation of new domains, and configuration & adjustment of a domainâ€™s resource allocation & virtual hardware. An embedded VNC and SPICE client viewer presents a full graphical console to the guest domain.
builddeps  :
    - libgtk-3
    - python-docutils
rundeps    :
    - gtk-vnc
    - libgtksourceview4
    - libosinfo
    - libvirt-glib
    - libvirt-python
    - libvte
    - python-gobject
    - python-requests
    - qemu
    - spice
    - spice-gtk
    - swtpm
    - virglrenderer
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    %python3_compile $installdir/usr/share/virt-manager/

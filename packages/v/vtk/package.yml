name       : VTK
version    : 9.1.0
release    : 17
source     :
    - https://www.vtk.org/files/release/9.1/VTK-9.1.0.tar.gz : 8fed42f4f8f1eb8083107b68eaa9ad71da07110161a3116ad807f43e5ca5ce96
homepage   : https://www.vtk.org
license    : BSD-3-Clause
component  : programming.library
summary    : Visualization toolkit
description: |
    The Visualization Toolkit (VTK) is an open-source, freely available software system for 3D computer graphics, image processing, and visualization. It consists of a C++ class library and several interpreted interface layers including Tcl/Tk, Java, and Python.
clang      : yes # g++ thrashes at 8 cores 16G RAM
builddeps  :
    - pkgconfig(Qt5Qml)
    - pkgconfig(RapidJSON)
    - pkgconfig(eigen3)
    - pkgconfig(fontconfig)
    - pkgconfig(glew)
    - pkgconfig(hdf5)
    - pkgconfig(jsoncpp)
    - pkgconfig(libarchive)
    - pkgconfig(libavformat)
    - pkgconfig(libjpeg)
    - pkgconfig(liblz4)
    - pkgconfig(libmariadb)
    - pkgconfig(libpq)
    - pkgconfig(netcdf)
    - pkgconfig(odbc)
    - pkgconfig(pdal)
    - pkgconfig(proj)
    - pkgconfig(protobuf)
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - pkgconfig(theora)
    - pkgconfig(xcursor)
    - pkgconfig(xt)
    - adios2-devel
    - cgns-devel
    - double-conversion-devel
    - gl2ps-devel
    - gnuplot
    # libharu-devel (needs patched version)
    - matplotlib
    - openvdb-devel
    - ospray-devel
    - utfcpp
    - zfp-devel
rundeps    :
    - gnuplot
    - devel :
        # None of these dependencies is grabbed during linking nor pkgconfig checking
        - adios2-devel
        - cgns-devel
        - curl-devel
        - double-conversion-devel
        - eigen3
        - ffmpeg-devel
        - fontconfig-devel
        - gl2ps-devel
        - glew-devel
        - hdf5-devel
        - jsoncpp-devel
        - libarchive-devel
        # libharu-devel
        - libjpeg-turbo-devel
        - libtheora-devel
        - libxcursor-devel
        - libxt-devel
        - lz4-devel
        - mariadb-devel
        - matplotlib
        - netcdf-c-devel
        - openvdb-devel
        - ospray-devel
        - pdal-devel
        - postgresql-devel
        - proj-devel
        - protobuf-devel
        - pugixml-devel
        - python3-devel
        - qt5-declarative-devel
        - rapidjson-devel
        - unixodbc-devel
        - utfcpp
setup      : |
    %patch -d ThirdParty/vtkm/vtkvtkm/vtk-m -p1 < $pkgfiles/tbb-export-namespace.patch
    %patch -d ThirdParty/vtkm/vtkvtkm/vtk-m -p1 < $pkgfiles/static-vtkm-diy-mpi.patch

    %cmake_ninja -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_SKIP_INSTALL_RPATH=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DVTK_BUILD_ALL_MODULES=ON \
        -DVTK_LEGACY_REMOVE=ON \
        -DVTK_INSTALL_LIBRARY_DIR=%libdir%/vtk \
        -DVTK_INSTALL_PACKAGE_DIR=%libdir%/cmake/vtk \
        -DVTK_INSTALL_INCLUDE_DIR=include/vtk \
        -DVTK_PYTHON_VERSION=3 \
        -DVTK_QT_VERSION=5 \
        -DVTK_LEGACY_REMOVE=ON \
        -DVTK_SMP_ENABLE_OPENMP=ON \
        -DVTK_SMP_IMPLEMENTATION_TYPE=TBB \
        -DVTK_WRAP_PYTHON=OFF \
        -DVTK_USE_FFMPEG_ENCODER=ON \
        -DVTK_USE_EXTERNAL=ON \
        -DVTK_USE_TK=OFF \
        -DVTKOSPRAY_ENABLE_DENOISER=ON \
        -DVTK_MODULE_USE_EXTERNAL_VTK_cli11=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_exprtk=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_fmt=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_ioss=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_libharu=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_pegtl=OFF \
        -DVTK_MODULE_ENABLE_VTK_DomainsMicroscopy=NO \
        -DVTK_MODULE_ENABLE_VTK_FiltersOpenTURNS=NO \
        -DVTK_MODULE_ENABLE_VTK_IOLAS=NO \
        -DVTK_MODULE_ENABLE_VTK_IOPDAL=YES \
        -DVTK_MODULE_ENABLE_VTK_RenderingOpenVR=NO \
        -DVTK_MODULE_ENABLE_VTK_RenderingOpenXR=NO \
        -DOpenVDB_CMAKE_PATH=/usr/lib64/cmake/OpenVDB
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : vulkan-utility-libraries
version    : 1.4.341.0
release    : 6
source     :
    - git|https://github.com/KhronosGroup/Vulkan-Utility-Libraries.git : vulkan-sdk-1.4.341.0
homepage   : https://www.khronos.org/vulkan/
license    : Apache-2.0
component  : xorg.display
summary    : Vulkan Utility Libraries
description: |-
    Vulkan Utility Libraries
builddeps  :
    - vulkan-headers
rundeps    :
    - vulkan
optimize   :
    - lto
environment: |
    export CFLAGS="$CFLAGS -ffat-lto-objects"
    export CXXFLAGS="$CXXFLAGS -ffat-lto-objects"
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %install_license LICENSE.md LICENSES/*
patterns   :
    - /*

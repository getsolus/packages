# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: VTK
version: 9.5.2
release: 43
source:
    - https://www.vtk.org/files/release/9.5/VTK-9.5.2.tar.gz: cee64b98d270ff7302daf1ef13458dff5d5ac1ecb45d47723835f7f7d562c989
homepage: https://www.vtk.org
license: BSD-3-Clause
component: programming.library
summary: Visualization toolkit
description: |
    The Visualization Toolkit (VTK) is an open-source, freely available software system for 3D computer graphics, image processing, and visualization. It consists of a C++ class library and several interpreted interface layers including Tcl/Tk, Java, and Python.
clang: true # g++ thrashes at 8 cores 16G RAM
builddeps:
    - pkgconfig(CLI11)
    - pkgconfig(Qt6Qml)
    - pkgconfig(RapidJSON)
    - pkgconfig(eigen3)
    - pkgconfig(fmt)
    - pkgconfig(fontconfig)
    - pkgconfig(glew)
    - pkgconfig(hdf5)
    - pkgconfig(jsoncpp)
    - pkgconfig(libarchive)
    - pkgconfig(libavformat)
    - pkgconfig(libjpeg)
    - pkgconfig(liblz4)
    - pkgconfig(libmariadb)
    - pkgconfig(libpq)
    - pkgconfig(netcdf)
    - pkgconfig(nlohmann_json)
    - pkgconfig(odbc)
    - pkgconfig(pdal)
    - pkgconfig(proj)
    - pkgconfig(protobuf)
    - pkgconfig(pugixml)
    - pkgconfig(python3)
    - pkgconfig(theora)
    - pkgconfig(tk)
    - pkgconfig(xcursor)
    - pkgconfig(xt)
    - adios2-devel
    - alembic-devel
    - cgns-devel
    - double-conversion-devel
    - exprtk
    - gl2ps-devel
    - gnuplot
    - libharu-devel
    - matplotlib
    - openvdb-devel
    - ospray-devel
    - utfcpp
    - zfp-devel
rundeps:
    - devel:
          # None of these dependencies is grabbed during linking nor pkgconfig checking
          - adios2-devel
          - cgns-devel
          - cli11
          - curl-devel
          - double-conversion-devel
          - eigen3
          - ffmpeg-devel
          - fmt-devel
          - fontconfig-devel
          - gl2ps-devel
          - glew-devel
          - hdf5-devel
          - jsoncpp-devel
          - libarchive-devel
          - libharu-devel
          - libjpeg-turbo-devel
          - libtheora-devel
          - libxcursor-devel
          - libxt-devel
          - lz4-devel
          - mariadb-devel
          - matplotlib
          - netcdf-c-devel
          - nlohmann-json
          - openvdb-devel
          - ospray-devel
          - pdal-devel
          - postgresql-devel
          - proj-devel
          - protobuf-devel
          - pugixml-devel
          - python3-devel
          - qt6-declarative-devel
          - rapidjson-devel
          - tk-devel
          - unixodbc-devel
          - utfcpp
          - verdict-devel
          - VTK-qt6
    - qt6:
          - VTK
    - gnuplot
setup: |
    %patch -p1 -i $pkgfiles/0001-Missing-include.patch
    %patch -p1 -i $pkgfiles/0001-ZSpace-Use-vtkDynamicLoader.patch
    %patch -d ThirdParty/ioss/vtkioss -p6 -i $pkgfiles/fmt-12.patch

    %cmake_ninja -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_SKIP_INSTALL_RPATH=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DVTK_BUILD_ALL_MODULES=ON \
        -DVTK_ENABLE_CATALYST=OFF \
        -DVTK_LEGACY_REMOVE=ON \
        -DVTK_PYTHON_VERSION=3 \
        -DVTK_QT_VERSION=6 \
        -DVTK_LEGACY_REMOVE=ON \
        -DVTK_SMP_ENABLE_OPENMP=ON \
        -DVTK_SMP_IMPLEMENTATION_TYPE=TBB \
        -DVTK_WRAP_PYTHON=OFF \
        -DVTK_USE_EXTERNAL=ON \
        -DVTK_USE_MPI=ON \
        -DVTK_USE_TK=ON \
        -DVTKOSPRAY_ENABLE_DENOISER=ON \
        -DVTK_MODULE_USE_EXTERNAL_VTK_exprtk=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_fast_float=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_ioss=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_pegtl=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_scn:BOOL=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_token=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_verdict=OFF \
        -DVTK_MODULE_USE_EXTERNAL_VTK_vtkviskores:BOOL=OFF \
        -DVTK_MODULE_ENABLE_VTK_DomainsMicroscopy=NO \
        -DVTK_MODULE_ENABLE_VTK_FiltersOpenTURNS=NO \
        -DVTK_MODULE_ENABLE_VTK_IOLAS=NO \
        -DVTK_MODULE_ENABLE_VTK_IOPDAL=YES \
        -DVTK_MODULE_ENABLE_VTK_IOOCCT=NO \
        -DVTK_MODULE_ENABLE_VTK_RenderingAnari=NO \
        -DVTK_MODULE_ENABLE_VTK_RenderingOpenVR=NO \
        -DVTK_MODULE_ENABLE_VTK_RenderingOpenXR=NO \
        -DOpenVDB_CMAKE_PATH=/usr/lib64/cmake/OpenVDB
build: |
    %ninja_build
install: |
    %ninja_install
patterns:
    - devel:
          - /usr/bin/vtkParseJava*
          - /usr/bin/vtkProbeOpenGLVersion*
          - /usr/bin/vtkWrapHierarchy*
          - /usr/bin/vtkWrapJava*
          - /usr/bin/vtkWrapSerDes*
    - qt6:
          - /usr/lib64/lib*Qt*.so.*
          - /usr/lib64/qml

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: visidata
version: 3.1.1
release: 14
source:
    - https://github.com/saulpw/visidata/archive/refs/tags/v3.1.1.tar.gz: 9e693d72d516adca2c52348531af98fef099ab6f09e6523976286b555a7599ee
homepage: https://www.visidata.org/
license: GPL-3.0-only
component: office.viewers
summary: A terminal spreadsheet multitool for discovering and arranging data
description: |
    VisiData supports tsv, csv, sqlite, json, xlsx (Excel), hdf5, and many other formats.
builddeps:
    - python-setuptools
build: |
    %python3_setup
install: |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : vala-language-server
version    : 0.48.7
release    : 1
source     :
    - https://github.com/vala-lang/vala-language-server/archive/refs/tags/0.48.7.tar.gz : 6e848334accd27566843d56db15bedcf7529dc68e416d23d3b4e9fc522019c68
homepage   : https://github.com/vala-lang/vala-language-server
license    : LGPL-2.1-only
component  : programming.tools
summary    : vala-language-server is a language server for the Vala programming language.
description: |
    vala-language-server is a language server for the Vala programming language. It makes many development features available in IDEs with language server support like diagnostics, goto definition, code lenses, inlay hints, and more.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(jsonrpc-glib-1.0)
    - scdoc
    - vala
rundeps :
    - vala
setup      : |
    %meson_configure
install    : |
    %ninja_install
    %install_license COPYING

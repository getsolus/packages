# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : VisualBoyAdvance-M
version    : 2.2.3
release    : 36
source     :
    - https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v2.2.3.tar.gz : 1ed316f6add1552a2d9e077bdddc9890ff8956f98ac4fb3fcfbf682accaf0ecd
homepage   : https://github.com/visualboyadvance-m/visualboyadvance-m/
license    : GPL-2.0-or-later
component  : games.emulator
summary    : Nintendo Game Boy Advance Emulator
description: |
    An open-source Nintendo Game Boy, Super Game Boy, Game Boy Advance Emulators.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(glu)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(sfml-network)
    - wxwidgets-devel
setup      : |
    %cmake_ninja \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_SYSCONFDIR=/usr/share/defaults/etc \
        -DENABLE_FFMPEG=ON \
        -DENABLE_LINK=TRUE \
        -DCMAKE_SKIP_RPATH=TRUE \
        -DENABLE_LTO=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

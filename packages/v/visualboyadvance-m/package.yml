name       : VisualBoyAdvance-M
version    : 2.2.2
release    : 35
source     :
    - https://github.com/visualboyadvance-m/visualboyadvance-m/archive/refs/tags/v2.2.2.tar.gz : f135f1c78bd2c2e49bd0d40440f0d856b6ab7a13a2ad76e4b8f85283a5e3743e
homepage   : https://github.com/visualboyadvance-m/visualboyadvance-m/
license    : GPL-2.0-or-later
component  : games.emulator
summary    : Nintendo Game Boy Advance Emulator
description: |
    An open-source Nintendo Game Boy, Super Game Boy, Game Boy Advance Emulators.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(glu)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(libturbojpeg)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(sfml-network)
    - wxwidgets-devel
setup      : |
    cp cmake/FindAppleFFMPEG.cmake cmake/FindFFMPEG.cmake
    %cmake_ninja \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_SYSCONFDIR=/usr/share/defaults/etc \
        -DENABLE_FFMPEG=ON \
        -DENABLE_LINK=TRUE \
        -DCMAKE_SKIP_RPATH=TRUE \
        -DENABLE_LTO=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

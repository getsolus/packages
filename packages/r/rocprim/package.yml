# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocprim
version    : 7.0.2
release    : 6
source     :
    - https://github.com/ROCm/rocm-libraries/archive/refs/tags/rocm-7.0.2.tar.gz : 85b8afb2e233bb99567b44be7e3655e5272f9bdb36776a60efc1304eddea8c85
homepage   : https://github.com/ROCmSoftwarePlatform/rocPRIM
license    : MIT
component  : programming.library
summary    : ROCm Parallel Primitives
description: |
    rocPRIM is a header-only library providing HIP parallel primitives for developing performant GPU-accelerated code on AMD ROCm platform.
patterns   : /*
builddeps  :
    - rocm-cmake
    # We don't build anything, but CMake still checks for HIP
    - rocm-hip
environment: |
    export ROCM_PATH=/usr
    export HIP_DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode
    export HIP_CLANG_PATH=/usr/lib64/llvm-rocm/bin
setup      : |
    %cmake_ninja -S projects/rocprim -L \
      -DCMAKE_C_COMPILER=$HIP_CLANG_PATH/clang \
      -DCMAKE_CXX_COMPILER=$HIP_CLANG_PATH/clang++ \
      -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
      -DROCM_SYMLINK_LIBS=OFF \
      -DONLY_INSTALL=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

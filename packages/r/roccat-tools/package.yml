license    : GPL-2.0
component  : system.utils
summary    : Utilities for Roccat hardware devices
description: |
    Utilities for Roccat hardware devices
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gaminggear-0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(lua-5.3)
    - pkgconfig(x11)
setup      : |
    %cmake -DWITH_LUA="5.3" .
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/xdg
    mv $installdir/usr/lib/udev $installdir/usr/lib64/udev
    rmdir $installdir/etc $installdir/usr/lib

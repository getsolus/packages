name       : rkcommon
version    : 1.12.0
release    : 4
source     :
    - https://github.com/ospray/rkcommon/archive/refs/tags/v1.12.0.tar.gz : 6abb901073811cdbcbe336772e1fcb458d78cab5ad8d5d61de2b57ab83581e80
homepage   : https://github.com/ospray/rkcommon/
license    : Apache-2.0
component  : programming.library
summary    : Intel RenderKit common C++/CMake infrastructure
description: |
    This project represents a common set of C++ infrastructure and CMake utilities used by various components of Intel oneAPI Rendering Toolkit.
builddeps  :
    - intel-tbb-devel
rundeps    :
    - devel :
        - intel-tbb-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/bin

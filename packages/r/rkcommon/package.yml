# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rkcommon
version    : 1.14.0
release    : 4
source     :
    - https://github.com/RenderKit/rkcommon/archive/refs/tags/v1.14.0.tar.gz : 5aef75afc8d4fccf9e70df4cbdf29a1b28b39ee51b5588b94b83a14c6a166d83
homepage   : https://github.com/ospray/rkcommon/
license    : Apache-2.0
component  : programming.library
summary    : Intel RenderKit common C++/CMake infrastructure
description: |
    This project represents a common set of C++ infrastructure and CMake utilities used by various components of Intel oneAPI Rendering Toolkit.
builddeps  :
    - intel-tbb-devel
rundeps    :
    - devel :
        - intel-tbb-devel
setup      : |
    %cmake_ninja -L \
      -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/bin

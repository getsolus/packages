name       : retroarch
version    : 1.3.1
release    : 3
source     :
    - https://github.com/libretro/RetroArch/archive/v1.3.1.tar.gz : db9d8247dd20e08e04fbd04f3d779d3871cbba799712867a017ef917e9fecdf3
license    : GPL-2.0
summary    : RetroArch is the official reference frontend for the libretro API.
description: Simple frontend for the libretro API. Stable version.
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - pkgconfig(gl)
    - pkgconfig(xi)
    - pkgconfig(glu)
    - pkgconfig(openal)
    - pkgconfig(libavcodec)
    - pkgconfig(xinerama)
    - pkgconfig(xv)
    - pkgconfig(libpulse)
    - pkgconfig(libusb-1.0)
    - jack-audio-connection-kit-devel
setup      : |
    ./configure --prefix=/usr \
                --enable-sdl2 \
                --enable-libusb \
                --enable-ffmpeg \
                --enable-networking \
                --enable-netplay \
                --enable-opengl \
                --enable-x11 \
                --enable-wayland \
                --enable-jack \
                --enable-pulse
build      : |
    %make
install    : |
    %make_install

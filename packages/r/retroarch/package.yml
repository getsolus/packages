name       : retroarch
version    : 1.3.6
release    : 9
source     :
    - https://github.com/libretro/RetroArch/archive/v1.3.6.tar.gz : bed4201e49b2e97809e97df07d08c752879af0274feec93965a07cf6140759f5
license    : GPL-2.0
component  : games.emulator
summary    : RetroArch is the official reference frontend for the libretro API.
description: Simple frontend for the libretro API. Stable version.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(jack)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libv4l2)
    - pkgconfig(openal)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xv)
    - libpth-devel
setup      : |
    ./configure --prefix=/usr \
        --enable-al \
        --enable-cheevos \
        --enable-ffmpeg \
        --enable-freetype \
        --enable-jack \
        --enable-libusb \
        --enable-materialui \
        --enable-netplay \
        --enable-networking \
        --enable-opengl \
        --enable-pulse \
        --enable-sdl2 \
        --enable-threads \
        --enable-v4l2 \
        --enable-wayland \
        --enable-x11 \
        --enable-zlib
build      : |
    %make
install    : |
    %make_install

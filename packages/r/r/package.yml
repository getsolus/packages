name       : r
version    : 3.6.3
release    : 32
source     :
    - https://cran.r-project.org/src/base/R-3/R-3.6.3.tar.gz : 89302990d8e8add536e12125ec591d6951022cf8475861b3690bc8bf1cefaa8f
license    : GPL-2.0-or-later
component  : programming
summary    : R is a system for statistical computation and graphics.
description: |
    R is a system for statistical computation and graphics.
optimize   : speed
patterns   :
    - /usr/include/R
    - /usr/lib64/pkgconfig
builddeps  :
    - pkgconfig(com_err)
    - pkgconfig(icu-io)
    - pkgconfig(libcurl)
    - pkgconfig(krb5)
    - pkgconfig(liblzma)
    - pkgconfig(libnghttp2)
    - pkgconfig(libpng)
    - pkgconfig(libssh2)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(pangocairo)
    - pkgconfig(tk)
    - pkgconfig(xmu)
    - pkgconfig(xscrnsaver)
    - bzip2-devel
    - gfortran
    - libiconv-devel
    - openblas-devel
    - xdg-utils
environment: |
    unset LD_AS_NEEDED
setup      : |
    %configure \
        --enable-R-shlib \
        --with-blas="-lopenblas" \
        --with-tcltk \
        rdocdir=/usr/share/doc/R \
        rincludedir=/usr/include/R \
        rsharedir=/usr/share/R
build      : |
    %make
install    : |
    %make_install
check      : |
    %make -k check || :

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rav1e
version    : 0.8.1
release    : 18
source     :
    - https://github.com/xiph/rav1e/archive/refs/tags/v0.8.1.tar.gz : 06d1523955fb6ed9cf9992eace772121067cca7e8926988a1ee16492febbe01e
    - https://github.com/xiph/rav1e/releases/download/v0.8.1/Cargo.lock : 861482385bdef579e207bb371937dd49cb9ff47d9406c40660b760fa672d0589
license    : BSD-2-Clause
component  : multimedia.codecs
homepage   : https://crates.io/crates/rav1e
summary    : The fastest and safest AV1 encoder
description: |
    rav1e is an AV1 video encoder. It is designed to eventually cover all use cases, though in its current form it is most suitable for cases where libaom (the reference encoder) is too slow.
builddeps  :
    - cargo-c
networking : true
setup      : |
    cp $sources/Cargo.lock .
    %cargo_fetch
build      : |
    %cargo_build
    %cargo_cbuild
install    : |
    %cargo_install
    %cargo_cinstall

    rm -v $installdir/usr/lib64/*.a
check      : |
    %cargo_test

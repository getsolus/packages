# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocsolver
version    : 7.0.2
release    : 6
source     :
    - https://github.com/ROCm/rocm-libraries/archive/refs/tags/rocm-7.0.2.tar.gz : 85b8afb2e233bb99567b44be7e3655e5272f9bdb36776a60efc1304eddea8c85
homepage   : https://github.com/ROCmSoftwarePlatform/rocSOLVER
license    : MIT
component  : programming.library
summary    : Next generation LAPACK implementation for ROCm platform
description: |
    rocSOLVER is a work-in-progress implementation of a subset of LAPACK functionality on the ROCm platform.
builddeps  :
    - pkgconfig(fmt)
    - rocblas-devel
    - rocsparse-devel
    - rocprim
    - rocm-cmake
    - rocm-hip
environment: |
    export CXXFLAGS="${CXXFLAGS/-D_FORTIFY_SOURCE=2 -fstack-protector-strong --param=ssp-buffer-size=32/-fcf-protection=none}"

    export ROCM_PATH=/usr
    export HIP_CLANG_PATH=/usr/lib64/llvm-rocm/bin
    export HIP_DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode
    export CMAKE_PREFIX_PATH=/usr/lib64/llvm-rocm
    export OFFLOAD_BUNDLER_COMPRESS=1

    if [ -e /usr/bin/sccache ]; then
        export CMAKE_CXX_COMPILER_LAUNCHER=/usr/bin/sccache
    fi
setup      : |
    # Embed libfmt so that packagers don't need to waste time rebuilding this
    # chonker when libfmt is updated.
    %cmake_ninja -S projects/rocsolver -L \
      -DCMAKE_CXX_COMPILER=$HIP_CLANG_PATH/clang++ \
      -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
      -DROCM_SYMLINK_LIBS=OFF \
      -DROCSOLVER_EMBED_FMT=ON \
      -DGPU_TARGETS="%AMDGPUTARGETS_GENERIC%"
build      : |
    %ninja_build
install    : |
    %ninja_install

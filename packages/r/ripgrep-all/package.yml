name       : ripgrep-all
version    : 0.10.10
release    : 4
source     :
    - https://github.com/phiresky/ripgrep-all/archive/refs/tags/v0.10.10.tar.gz : 17fadc7b73a51608d57f82b4a11f3edc0da87716cc4b302103eed9d4b9010fe5
homepage   : https://github.com/phiresky/ripgrep-all
license    : AGPL-3.0-or-later
component  : system.utils
summary    : ripgrep-all (rga) allows you to search PDFs, e-books, Office documents, archive formats and more
description: |
    rga is a line-oriented search tool that allows you to look for a regex in a multitude of file types. rga wraps the awesome ripgrep and enables it to search in pdf, docx, sqlite, jpg, movie subtitles (mkv, mp4), etc.
networking : true
builddeps  :
    - rust
rundeps    :
    - ripgrep
checkdeps  :
    - pandoc
    - poppler-utils
setup      : |
    %cargo_fetch
build      : |
    %cargo_build
install    : |
    %cargo_install rga
    %cargo_install rga-preproc
check      : |
    %cargo_test

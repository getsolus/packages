# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocm-compilersupport
version    : 7.0.2
release    : 8
source     :
    - https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-7.0.2.tar.gz : fd612fa750bebd0c3be0ea642b2cae8ff5c7e00a2280b22b9ea16ee86a11d763
homepage   : https://github.com/ROCm/ROCm-CompilerSupport
license    : NCSA
component  : programming.devel
summary    : The AMD Code Object Manager (Comgr)
description: |
    The AMD Code Object Manager (Comgr) is a shared library which provides operations for creating and inspecting code objects.
builddeps  :
    - rocm-cmake
    - rocm-device-libs-devel
    - rocm-llvm
environment: |
    export ROCM_PATH=/usr
    export CMAKE_PREFIX_PATH=/usr/lib64/llvm-rocm
    export HIP_DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode
setup      : |
    %patch -p1 -i $pkgfiles/0001-Removed-by-upstream-StreamedHTTPResponseHandler-comm.patch
    %patch -p1 -i $pkgfiles/0002-Comgr-Extend-ISA-compatibility.patch
    %patch -p1 -i $pkgfiles/0003-Comgr-Extend-ISA-compatibility-for-CCOB.patch

    %cmake_ninja -S amd/comgr -L \
      -DCOMGR_DISABLE_SPIRV=ON \
      -DBUILD_TESTING=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

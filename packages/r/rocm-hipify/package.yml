# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocm-hipify
version    : 7.0.2
release    : 6
source     :
    # tag: rocm-7.0.2
    - git|https://github.com/ROCm/HIPIFY.git : 5ac718c3d71b8a3f78adadd0327e4415083075a2
homepage   : https://github.com/ROCm-Developer-Tools/HIPIFY
license    : MIT
component  : programming.tools
summary    : Convert CUDA to Portable C++ Code
description: |
    Tools to translate CUDA source code into portable HIP C++ automatically.
patterns   : /*
builddeps  :
    - rocm-cmake
    - rocm-llvm
environment: |
    export ROCM_PATH=/usr
    export CMAKE_PREFIX_PATH=/usr/lib64/llvm-rocm
setup      : |
    %cmake_ninja -L
build      : |
    %ninja_build
install    : |
    %ninja_install 
    # For some reason...
    chmod +x $installdir/usr/bin/hipify-perl

name       : retext
version    : 8.1.0
release    : 23
source     :
    - https://github.com/retext-project/retext/archive/refs/tags/8.1.0.tar.gz : eb53486197ad92af65fc8a21f8362011d29c8c58ecba84de40dc11cb953439d2
homepage   : https://github.com/retext-project/retext
license    : GPL-2.0-or-later
component  : editor
summary    : Simple but powerful editor for Markdown and reStructuredText
description: |
    ReText is a simple but powerful editor for Markdown and reStructuredText markup languages. ReText is written in Python language and works on Linux and other POSIX-compatible platforms.
builddeps  :
    - pkgconfig(Qt6UiTools)
    - python-build
    - python-installer
    - python-setuptools
checkdeps  :
    - pygments
    - pymarkups
    - python-chardet
    - python-docutils
    - python-qt6
    - xorg-server-xvfb
rundeps    :
    - pyenchant
    - pygments
    - pymarkups
    - python-chardet
    - python-docutils
    - python-pyqt6-webengine
build      : |
    %python3_setup
install    : |
    %python3_install

    install -Dm00644 data/me.mitya57.ReText.desktop $installdir/usr/share/applications/data/me.mitya57.ReText.desktop
check      : |
    xvfb-run python3 -m unittest -v


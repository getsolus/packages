# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : resvg
version    : 0.46.0
release    : 3
source     :
    - https://github.com/linebender/resvg/archive/refs/tags/v0.46.0.tar.gz : 81a82a8de33da0fcf13fd18532d653bbd0b50b146d82c319dd0ce7294562c7c5
homepage   : https://github.com/linebender/resvg
license    :
    - MIT
    - Apache-2.0
component  : multimedia.graphics
summary    : resvg is an SVG rendering library.
description: |
    It can be used as a Rust library, as a C library, and as a CLI application to render static SVG files. The core idea is to make a fast, small, portable SVG library with the goal to support the whole SVG spec.
networking : true
builddeps  :
    - cargo-c
    - rust
setup      : |
    %cargo_fetch
build      : |
    %cargo_build --workspace --all-features
    %cargo_cbuild --workspace --all-features
install    : |
    %cargo_install
    %cargo_cinstall --workspace --all-features
    %install_license LICENSE*

    # Remove static library
    rm $installdir/%libdir%/libresvg.a

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rccl
version    : 2.26.6
release    : 6
source     :
    - https://github.com/ROCm/rccl/archive/refs/tags/rocm-7.0.2.tar.gz : 3e4363163f5de772707c8deea349a00744200733693c76a07ac842e55b6ad19e
homepage   : https://github.com/ROCmSoftwarePlatform/rccl
license    : MIT
component  : programming.library
summary    : ROCm Communication Collectives Library (RCCL)
description: |
    RCCL (pronounced "Rickle") is a stand-alone library of standard collective communication routines for GPUs, implementing all-reduce, all-gather, reduce, broadcast, reduce-scatter, gather, scatter, and all-to-all. There is also initial support for direct GPU-to-GPU send and receive operations. It has been optimized to achieve high bandwidth on platforms using PCIe, xGMI as well as networking using InfiniBand Verbs or TCP/IP sockets. RCCL supports an arbitrary number of GPUs installed in a single node or multiple nodes, and can be used in either single- or multi-process (e.g., MPI) applications.
builddeps  :
    - pkgconfig(libdrm)
    - pkgconfig(fmt)
    - pkgconfig(gtest)
    - rocm-core-devel
    - rocprofiler-register-devel
    - roctracer-devel
    - rocm-cmake
    - rocm-hip
    - rocm-hipify
environment: |
    export CXXFLAGS="${CXXFLAGS/-D_FORTIFY_SOURCE=2 -fstack-protector-strong --param=ssp-buffer-size=32/-fcf-protection=none}"

    export ROCM_PATH=/usr
    export CMAKE_PREFIX_PATH=/usr/lib64/llvm-rocm
    export HIP_CLANG_PATH=/usr/lib64/llvm-rocm/bin
    export HIP_DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode

    if [ -e /usr/bin/sccache ]; then
        export CMAKE_CXX_COMPILER_LAUNCHER=/usr/bin/sccache
    fi
setup      : |
    %patch -p1 -i $pkgfiles/fix_hw_reg_hw_id_gt_gfx10.patch

    # Using multiple jobs to link is fine, but absolutely no for compilation!
    sed -i 's|target_compile_options(rccl PRIVATE -parallel-jobs=[0-9]\+)||' CMakeLists.txt
    # They set variables using FORCE so anything passed on the command-line gets
    # overridden...
    sed -i 's|set(CMAKE_INSTALL_LIBDIR lib .*||' cmake/Dependencies.cmake

    %cmake_ninja -L \
      -DCMAKE_CXX_COMPILER=$HIP_CLANG_PATH/clang++ \
      -DROCM_PATH=$ROCM_PATH \
      -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
      -DROCM_SYMLINK_LIBS=OFF \
      -DBUILD_SHARED_LIBS=ON \
      -DBUILD_TESTS=OFF \
      -DQUIET_WARNINGS=ON \
      -DGPU_TARGETS="%AMDGPUTARGETS%"
build      : |
    %ninja_build
install    : |
    %ninja_install

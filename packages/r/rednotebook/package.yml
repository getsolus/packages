# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rednotebook
version    : '2.42'
release    : 47
source     :
    - https://github.com/jendrikseipp/rednotebook/archive/refs/tags/v2.42.tar.gz : f0eddb338a74c5819000a6be16ef24b2821f9e60f86b3505f93f9a5bd2e3e9b2
homepage   : https://rednotebook.app
license    : GPL-2.0-or-later
component  : office.notes
summary    : A cross-platform journal
description: |
    RedNotebook is a modern desktop journal. It lets you format, tag and search your entries. You can also add pictures, links and customizable templates, spell check your notes, and export to plain text, HTML, Latex or PDF.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - libgtksourceview4
    - libwebkit-gtk41
    - pyenchant
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rednotebook
version    : '2.41'
release    : 46
source     :
    - https://github.com/jendrikseipp/rednotebook/archive/refs/tags/v2.41.tar.gz : 881027e014ff4ccc0187d5400fc43298c37221b969b79abf90dcaaea9fa1e993
homepage   : https://rednotebook.app
license    : GPL-2.0-or-later
component  : office.notes
summary    : A cross-platform journal
description: |
    RedNotebook is a modern desktop journal. It lets you format, tag and search your entries. You can also add pictures, links and customizable templates, spell check your notes, and export to plain text, HTML, Latex or PDF.
builddeps  :
    - python-build
    - python-installer
    - python-setuptools
rundeps    :
    - libgtksourceview4
    - libwebkit-gtk41
    - pyenchant
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: recoll
version: 1.43.2
release: 35
source:
    - https://www.recoll.org/recoll-1.43.2.tar.gz: 15b0d7927ba68e4b5c8a439f01ee052ad3e68202461876acabc7690fef263731
homepage: https://www.recoll.org
license: GPL-2.0-or-later
component: desktop
summary: Recoll is a desktop full-text search tool
description: |
    Recoll finds keywords inside documents as well as file names.
clang: true
libsplit: false
builddeps:
    - pkgconfig(Qt6UiTools)
    - pkgconfig(Qt6WebEngineCore)
    - pkgconfig(libxslt)
    - pkgconfig(python3)
    - pkgconfig(x11)
    - pkgconfig(xapian-core)
    - chmlib-devel
    - python-setuptools
rundeps:
    - djvulibre
    - ghostscript
    - mutagen
    - perl-image-exiftool
    - poppler-utils
    - python-chardet
    - python-rarfile
environment: |
    export QMAKE=qmake6
setup: |
    # crashes instantly under wayland
    %patch -p0 -i $pkgfiles/run-as-x11.patch
    %meson_configure \
        -Dwebkit=false \
        -Dwebengine=true \
        -Daspell=false \
        -Dpython-aspell=false \
        -Drecollq=true
build: |
    %ninja_build
install: |
    %ninja_install
check: |
    %ninja_check

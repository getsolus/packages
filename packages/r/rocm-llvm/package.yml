name       : rocm-llvm
version    : 6.4.3
release    : 5
source     :
    - https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-6.4.3.tar.gz : 7a484b621d568eef000ee8c4d2d46d589e5682b950f1f410ce7215031f1f3ad7
    # - https://github.com/ROCm/hip-tests/archive/refs/tags/rocm-6.0.0.tar.gz#hip-tests-6.0.0.tar.gz : e8f92a0f5d1f6093ca1fb24ff1b7140128900fcdc6e9f01f153d6907e5c2d807
homepage   : https://github.com/ROCm/llvm-project
license    : Apache-2.0-with-LLVM-exception
summary    : ROCm's patched LLVM
component  : programming.devel
libsplit   : no
description: |
    The LLVM package contains a collection of modular and reusable compiler and toolchain technologies. The Low Level Virtual Machine (LLVM) Core libraries provide a modern source and target-independent optimizer, along with code generation support for many popular CPUs (as well as some less common ones!). These libraries are built around a well specified code representation known as the LLVM intermediate representation ("LLVM IR").
clang      : yes
builddeps  :
    - pkgconfig(libdrm_amdgpu)
    - pkgconfig(libzstd)
    - pkgconfig(numa)
    - binutils-devel
rundeps    :
    - zstd-devel
# checkdeps  :
#     - rocm-hip
environment: |
    unset CFLAGS CXXFLAGS LDFLAGS
    export PROJECTS="clang;lld;llvm"
    # export RUNTIMES="compiler-rt"
    export TARGETS="X86;AMDGPU;NVPTX"

    export CMAKE_COMMON_OPTIONS="
      -DCMAKE_INSTALL_PREFIX=%libdir%/llvm-rocm \
      -DLLVM_DEFAULT_TARGET_TRIPLE=%HOST% \
      -DLLVM_TARGET_ARCH=x86_64 \
      -DLLVM_LIBDIR_SUFFIX=%LIBSUFFIX% \
      -DLIB_SUFFIX=%LIBSUFFIX% \
      # prevent calling `ccache ccache clang`
      -DLLVM_CCACHE_BUILD=OFF \
    "

    # For profiling
    export PGO_INSTALL_DIR=$workdir/pgo-use
    export OFFLOAD_ARCH_STR=$(echo "%AMDGPUTARGETS%" | awk '{ gsub("gfx", "--offload-arch=gfx"); gsub(";", " "); print }')
    export ROCM_PATH=/usr
    export HIP_PATH=/usr
    export HIP_PLATFORM=amd
    export HIP_RUNTIME=amd
    export HIP_DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode
    export HIP_CLANG_PATH=$PGO_INSTALL_DIR/bin
    export HIP_ROCCLR_HOME=$PGO_INSTALL_DIR
    export HIP_TESTS_DIR=$workdir/hip-tests-6.0.0
    # I don't know why LLVM stores the profile data there, but they're there
    export PROF_DIR=/home/build/YPKG/root/rocm-llvm/pgo
# TODO(GZGavinZhao): maybe build openmp as well after bootstrapping?
setup      : |
    # From llvm
    # Just annoying.
    %patch -p1 -i $pkgfiles/llvm/0001-Silently-ignore-copy-dt-needed-entries.patch
    # Support solus, it's triplet, etc.
    %patch -p1 -i $pkgfiles/llvm/0001-Support-solus-as-a-distro.patch
    # # Apply the linker flat --emit-relocs for libLLVM and libclang-cpp only without having on everything else
    # %patch -p1 -i $pkgfiles/llvm/0001-Emit-relocations-for-BOLT.patch
    # %patch -p1 -i $pkgfiles/llvm/0001-Build-lld-libraries-shared.patch
    # %patch -p1 -i $pkgfiles/llvm/0001-Build-polly-libraries-shared.patch
    # %patch -p1 -i $pkgfiles/llvm/0003-PATCH-clang-Don-t-install-static-libraries.patch
    #
    # # Patch cfe for Solus specific options
    # %patch -p1 -i $pkgfiles/llvm/0001-cfe-Use-correct-Solus-multilib-paths.patch
    # # Allow us to ignore -Werror even when projects force append them
    # %patch -p1 -i $pkgfiles/llvm/0001-clang-lib-Ignore-Werror-if-CLANG_IGNORE_WERROR-is-se.patch
    # %patch -p1 -i $pkgfiles/llvm/0001-Solus-Make-it-easier-to-set-version-from-ypkg.patch
    #
    # # Pull lld in line with binutils linkers for consistency
    # %patch -p1 -i $pkgfiles/llvm/0001-Enable-as-needed-with-LD_AS_NEEDED-variable.patch
    # %patch -p1 -i $pkgfiles/llvm/0001-Make-gnuhash-the-default-when-not-specified.patch
    # %patch -p1 -i $pkgfiles/llvm/0001-Update-default-binutils-version.patch
    # %patch -p1 -i $pkgfiles/llvm/0001-lld-Always-enable-build-id-and-use-20-byte-hashes.patch
    # %patch -p1 -i $pkgfiles/llvm/0001-Solus-Use-zstd-compression-for-debug-symbols-by-defa.patch
    #
    # %patch -p1 -i $pkgfiles/llvm/0001-Use-mimalloc-for-clang-lld-llvm.patch

    # ROCm LLVM FTBFS backports
    %patch -p1 -i $pkgfiles/rocm/0001-NFC-fix-build-failure-100993.patch
    %patch -p1 -i $pkgfiles/rocm/0002-Revert-Modify-the-localCache-API-to-require-an-expli.patch
    %patch -p1 -i $pkgfiles/rocm/0003-Removed-by-upstream-StreamedHTTPResponseHandler-comm.patch

    # This API is required to extend HIP ISA compatibility for compressed GPU
    # code object bundles (used in composable_kernel, rocSOLVER, and MIOpen)
    %patch -p1 -i $pkgfiles/0001-ClangOffloadBundler-Add-GetBundleIDsInFile-to-Offloa.patch


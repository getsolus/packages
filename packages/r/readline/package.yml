name       : readline
version    : '8.3'
release    : 20
source     :
    - https://ftpmirror.gnu.org/gnu/readline/readline-8.3.tar.gz : fe5383204467828cd495ee8d1d3c037a7eba1389c22bc6a041f627976f9061cc
homepage   : https://tiswww.case.edu/php/chet/readline/rltop.html
license    : GPL-3.0-or-later
component  :
    - system.base
    - devel : system.devel
summary    : Another cute console display library
description: |
    The GNU Readline library provides a set of functions for use by applications that allow users to edit command lines as they are typed in. Both Emacs and vi editing modes are available. The Readline library includes additional functions to maintain a list of previously-entered command lines, to recall and perhaps reedit those lines, and perform csh-like history expansion on previous commands.
builddeps  :
    - pkgconfig32(ncursesw)
emul32     : true
optimize   :
    - speed
    - lto
setup      : |
    %patch -p0 -i $pkgfiles/upstream/readline83-001
    %patch -p0 -i $pkgfiles/display-null-prompt.patch

    %configure --disable-static \
               --with-curses
build      : |
    %make SHLIB_LIBS=-lncurses
install    : |
    %make_install

    # it's empty
    rmdir -v $installdir/usr/bin

    # Fix the pkgconfig
    sed -i "s|Requires.private: ncurses|Requires.private: ncursesw|g" $installdir/%libdir%/pkgconfig/readline.pc

    rm -fr $installdir/usr/share/doc/
patterns   :
    - devel :
        - /usr/share/info

name       : rxvt-unicode
version    : 9.22
release    : 10
source     :
    - http://dist.schmorp.de/rxvt-unicode/rxvt-unicode-9.22.tar.bz2 : e94628e9bcfa0adb1115d83649f898d6edb4baced44f5d5b769c2eeb8b95addd
license    : GPL-3.0-or-later
summary    : Unicode compliant fork of rxvt, commonly refered to as urxvt
component  : utils
description: |
    Unicode compliant fork of rxvt, commonly refered to as urxvt
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(x11)
    - pkgconfig(xft)
    - pkgconfig(xrender)
patterns   :
    - /usr/share/man
setup      : |
    %configure --enable-256-color \
               --enable-combining \
               --enable-xft \
               --enable-font-styles \
               --enable-pixbuf \
               --enable-startup-notification \
               --enable-transparency \
               --enable-fading \
               --enable-rxvt-scroll \
               --enable-mousewheel \
               --enable-slipwheeling \
               --enable-smart-resize \
               --enable-text-blink \
               --enable-unicode3 \
               --enable-pointer-blank \
               --enable-utmp \
               --enable-wtmp \
               --enable-lastlog
build      : |
    %make
install    : |
    %make_install
    install -d $installdir/usr/share/terminfo/r
    tic -x doc/etc/rxvt-unicode.terminfo -o $installdir/usr/share/terminfo/
    install -Dm00644 $pkgfiles/rxvt-unicode.desktop $installdir/usr/share/applications/rxvt-unicode.desktop

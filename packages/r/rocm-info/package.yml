name       : rocm-info
version    : 6.0.0
release    : 4
source     :
    - https://github.com/ROCm/rocminfo/archive/refs/tags/rocm-6.0.0.tar.gz : bc29f1798644b6dea73895353dffada9db7366d0058274e587ebd3291a4d3844
homepage   : https://github.com/RadeonOpenCompute/rocminfo/
license    : NCSA
component  : programming.devel
summary    : ROCm Application for Reporting System Info
description: |
    ROCm Application for Reporting System Info
environment: |
    export ROCM_PATH=/usr
builddeps  :
    - rocm-cmake
    - rocm-runtime-devel
replaces   :
    - rocminfo
setup      : |
    %cmake_ninja -L \
      -DROCM_DIR=$ROCM_PATH \
      -DROCRTST_BLD_TYPE=Release \
      -DROCRTST_BLD_BITS=64
build      : |
    %ninja_build
install    : |
    %ninja_install

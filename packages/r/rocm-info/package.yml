name       : rocm-info
version    : 6.4.3
release    : 8
source     :
    - https://github.com/ROCm/rocminfo/archive/refs/tags/rocm-6.4.3.tar.gz : 0aa040963daaa2b5ebbec818a2d53c83612912686336160c223fb664dc0ca92b
homepage   : https://github.com/RadeonOpenCompute/rocminfo/
license    : NCSA
component  : programming.devel
summary    : ROCm Application for Reporting System Info
description: |
    ROCm Application for Reporting System Info
environment: |
    export ROCM_PATH=/usr
builddeps  :
    - rocm-cmake
    - rocm-runtime-devel
replaces   :
    - rocminfo
setup      : |
    %cmake_ninja -L \
      -DROCM_DIR=$ROCM_PATH \
      -DROCRTST_BLD_TYPE=Release \
      -DROCRTST_BLD_BITS=64
build      : |
    %ninja_build
install    : |
    %ninja_install

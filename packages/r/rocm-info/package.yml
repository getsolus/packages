# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocm-info
version    : 7.0.2
release    : 8
source     :
    - https://github.com/ROCm/rocminfo/archive/refs/tags/rocm-7.0.2.tar.gz : 06098e7fa92c618ecd042dca3c980f270617f2085b93d1465a4b7e7cc4d12661
homepage   : https://github.com/RadeonOpenCompute/rocminfo/
license    : NCSA
component  : programming.devel
summary    : ROCm Application for Reporting System Info
description: |
    ROCm Application for Reporting System Info
environment: |
    export ROCM_PATH=/usr
builddeps  :
    - rocm-cmake
    - rocm-runtime-devel
replaces   :
    - rocminfo
setup      : |
    %cmake_ninja -L \
      -DROCM_DIR=$ROCM_PATH \
      -DROCRTST_BLD_TYPE=Release \
      -DROCRTST_BLD_BITS=64
build      : |
    %ninja_build
install    : |
    %ninja_install

# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocm-info
version    : 6.2.4
release    : 7
source     :
    - https://github.com/ROCm/rocminfo/archive/refs/tags/rocm-6.2.4.tar.gz : 14d4b0e22e2314156091ac9ad1646dd20909dba3a43e037584a503a6754e7f9e
homepage   : https://github.com/RadeonOpenCompute/rocminfo/
license    : NCSA
component  : programming.devel
summary    : ROCm Application for Reporting System Info
description: |
    ROCm Application for Reporting System Info
environment: |
    export ROCM_PATH=/usr
builddeps  :
    - rocm-cmake
    - rocm-runtime-devel
replaces   :
    - rocminfo
setup      : |
    %cmake_ninja -L \
      -DROCM_DIR=$ROCM_PATH \
      -DROCRTST_BLD_TYPE=Release \
      -DROCRTST_BLD_BITS=64
build      : |
    %ninja_build
install    : |
    %ninja_install

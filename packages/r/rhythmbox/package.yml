name       : rhythmbox
version    : 3.4.8
release    : 61
source     :
    - https://download.gnome.org/sources/rhythmbox/3.4/rhythmbox-3.4.8.tar.xz : 2016a8a8d2a959c07a467ac9682c6ed605ba8883fb760410d68b68ab838df9f2
homepage   : https://gnome.pages.gitlab.gnome.org/rhythmbox/
license    : GPL-2.0-only
component  : multimedia.audio
summary    : Music playing application
description: |
    Music playing application for GNOME
builddeps  :
    - pkgconfig(avahi-client)
    - pkgconfig(clutter-1.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libmtp)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(sm)
    - pkgconfig(tdb)
    - pkgconfig(totem-plparser)
    - pkgconfig(webkit2gtk-4.0)
    - desktop-file-utils
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - python-gobject
setup      : |
    %meson_configure 
build      : |
    %ninja_build
install    : |
    %ninja_install

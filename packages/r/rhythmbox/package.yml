name       : rhythmbox
version    : 3.4.3
release    : 29
source     :
    - https://download.gnome.org/sources/rhythmbox/3.4/rhythmbox-3.4.3.tar.xz : fdc1c0c9dca689dea1872da28a7be30a1d5b12e6dda1b4b51c62d79deeb1a3fb
license    : GPL-2.0-only
component  : multimedia.audio
summary    : Music playing application
description: |
    Music playing application for GNOME
builddeps  :
    - pkgconfig(avahi-client)
    - pkgconfig(clutter-1.0)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libgpod-1.0)
    - pkgconfig(libmtp)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-gnome-2.4)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(sm)
    - pkgconfig(tdb)
    - pkgconfig(totem-plparser)
    - pkgconfig(webkit2gtk-4.0)
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - python3-gobject
setup      : |
    %patch -p1 < $pkgfiles/Drop-mozilla-plugin.patch
    NOCONFIGURE=1 %autogen
    %configure --disable-rpath \
        --disable-static \
        --enable-grilo \
        --enable-python \
        --enable-libnotify \
        --enable-vala \
        --with-libsecret \
        --with-mtp
build      : |
    %make
install    : |
    %make_install

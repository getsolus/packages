# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: rhythmbox
version: 3.4.9
release: 62
source:
    - https://download.gnome.org/sources/rhythmbox/3.4/rhythmbox-3.4.9.tar.xz: e42291a18df7a21ffe6b352bf73f05d7e298bb4e05bce5967f98ee8cee4408f1
homepage: https://gnome.pages.gitlab.gnome.org/rhythmbox/
license: GPL-2.0-only
component: multimedia.audio
summary: Music playing application
description: |
    Music playing application for GNOME
builddeps:
    - pkgconfig(avahi-client)
    - pkgconfig(clutter-1.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(gstreamer-audio-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libmtp)
    - pkgconfig(libnotify)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(sm)
    - pkgconfig(tdb)
    - pkgconfig(totem-plparser)
    - pkgconfig(webkit2gtk-4.0)
    - desktop-file-utils
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps:
    - python-gobject
setup: |
    %meson_configure
build: |
    %ninja_build
install: |
    %ninja_install

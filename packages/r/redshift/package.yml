name       : redshift
version    : 1.12
release    : 14
source     :
    - https://github.com/jonls/redshift/releases/download/v1.12/redshift-1.12.tar.xz : d2f8c5300e3ce2a84fe6584d2f1483aa9eadc668ab1951b2c2b8a03ece3a22ba
license    : GPL-3.0-or-later
component  : desktop
summary    : Redshift adjusts the color temperature of your screen according to your
    surroundings
description: |
    Redshift adjusts the color temperature of your screen according to your surroundings. This may help your eyes hurt less if you are working in front of the screen at night.
builddeps  :
    - pkgconfig(geoclue-2.0)
    - pkgconfig(libdrm)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xcb-randr)
    - pkgconfig(xxf86vm)
    - pyxdg
rundeps    :
    - geoclue
    - python-gobject
    - pyxdg
setup      : |
    %configure --disable-static \
        --enable-drm  \
        --enable-geoclue2 \
        --enable-randr \
        --enable-vidmode \
        --with-systemduserunitdir=/etc/systemd/user/ \
        --enable-apparmor
build      : |
    %make
install    : |
    %make_install
    install -D -m00644 $pkgfiles/usr.bin.redshift -t $installdir/etc/apparmor.d/local

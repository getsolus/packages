# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocfft
version    : 7.0.2
release    : 7
source     :
    - https://github.com/ROCm/rocm-libraries/archive/refs/tags/rocm-7.0.2.tar.gz : 85b8afb2e233bb99567b44be7e3655e5272f9bdb36776a60efc1304eddea8c85
homepage   : https://github.com/ROCmSoftwarePlatform/rocFFT
license    : MIT
component  : programming.library
summary    : Next generation FFT implementation for ROCm
description: |
    rocFFT is a software library for computing Fast Fourier Transforms (FFT) written in HIP. It is part of AMD's software ecosystem based on ROCm.
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(sqlite3)
    - libboost-devel
    - rocrand-devel
    - rocm-cmake
    - rocm-hip
environment: |
    export CXXFLAGS="${CXXFLAGS/-D_FORTIFY_SOURCE=2 -fstack-protector-strong --param=ssp-buffer-size=32/-fcf-protection=none}"
    export CXXFLAGS+=" -w"

    export ROCM_PATH=/usr
    export HIP_CLANG_PATH=/usr/lib64/llvm-rocm/bin
    export HIP_DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode

    export ROCFFT_CONCURRENCY=%YJOBS%

    if [ -e /usr/bin/sccache ]; then
        export CMAKE_CXX_COMPILER_LAUNCHER=/usr/bin/sccache
    fi
setup      : |
    %patch -p1 -i $pkgfiles/0001-rocfft-Extend-HIP-ISA-compatibility.patch
    %patch -p1 -i $pkgfiles/0002-rocfft-Use-envvar-ROCFFT_CONCURRENCY-for-setting-con.patch

    %cmake_ninja -S projects/rocfft -L \
      -DCMAKE_CXX_COMPILER=$HIP_CLANG_PATH/clang++ \
      -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
      -DROCM_SYMLINK_LIBS=OFF \
      -DSQLITE_USE_SYSTEM_PACKAGE=ON \
      -DROCFFT_FUNCTION_POOL_N="%YJOBS%" \
      -DGPU_TARGETS="%AMDGPUTARGETS%" \
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : rocm-device-libs
version    : 6.4.3
release    : 8
source     :
    - https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-6.4.3.tar.gz : 7a484b621d568eef000ee8c4d2d46d589e5682b950f1f410ce7215031f1f3ad7
homepage   : https://github.com/RadeonOpenCompute/ROCm-Device-Libs
license    : NCSA
component  : xorg.driver
summary    : ROCm Device Libraries
description: |
    This package contains a set of AMD specific device-side language runtime libraries in the form of bit code. Specifically:
builddeps  :
    - rocm-cmake
    - rocm-llvm
environment: |
    export CMAKE_PREFIX_PATH=/usr/lib64/llvm-rocm
    cd amd/device-libs
setup      : |
    %patch -p1 -i $pkgfiles/0001-Use-FHS-compliant-install.patch
    %cmake_ninja -L
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : rocm-device-libs
version    : 7.0.2
release    : 8
source     :
    - https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-7.0.2.tar.gz : fd612fa750bebd0c3be0ea642b2cae8ff5c7e00a2280b22b9ea16ee86a11d763
homepage   : https://github.com/RadeonOpenCompute/ROCm-Device-Libs
license    : NCSA
component  : xorg.driver
summary    : ROCm Device Libraries
description: |
    This package contains a set of AMD specific device-side language runtime libraries in the form of bit code. Specifically:
builddeps  :
    - rocm-cmake
    - rocm-llvm
environment: |
    export CMAKE_PREFIX_PATH=/usr/lib64/llvm-rocm
    cd amd/device-libs
setup      : |
    %patch -p3 -i $pkgfiles/0001-device-libs-use-FHS-compliant-install.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

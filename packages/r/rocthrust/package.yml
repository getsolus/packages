# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : rocthrust
version    : 7.0.2
release    : 3
source     :
    - https://github.com/ROCm/rocm-libraries/archive/refs/tags/rocm-7.0.2.tar.gz : 85b8afb2e233bb99567b44be7e3655e5272f9bdb36776a60efc1304eddea8c85
homepage   : https://github.com/ROCmSoftwarePlatform/rocThrust
license    : MIT
component  : programming.library
summary    : ROCm Thrust - run Thrust dependent software on AMD GPUs
description: |
    Thrust is a parallel algorithm library. This library has been ported to HIP/ROCm platform, which uses the rocPRIM library. The HIP ported library works on HIP/ROCm platforms. Currently there is no CUDA backend in place.
patterns   : /*
builddeps  :
    - rocm-cmake
    # We don't build anything, but CMake still checks for HIP
    - rocm-hip
    - rocprim
environment: |
    export ROCM_PATH=/usr
    export DEVICE_LIB_PATH=/usr/lib64/amdgcn/bitcode
    export HIP_CLANG_PATH=/usr/lib64/llvm-rocm/bin
setup      : |
    sed -i 's|set(ROCM_INSTALL_LIBDIR lib)|set(ROCM_INSTALL_LIBDIR ${CMAKE_INSTALL_LIBDIR})|' projects/rocthrust/cmake/ROCMExportTargetsHeaderOnly.cmake

    %cmake_ninja -S projects/rocthrust -L \
      -DCMAKE_C_COMPILER=hipcc \
      -DCMAKE_CXX_COMPILER=hipcc \
      -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
      -DROCM_SYMLINK_LIBS=OFF
install    : |
    %ninja_install
    rm -r $installdir/usr/include/thrust/cmake

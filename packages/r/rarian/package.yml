name       : rarian
version    : 0.8.6
release    : 7
source     :
    - https://gitlab.freedesktop.org/rarian/rarian/-/archive/0.8.6/rarian-0.8.6.tar.gz : 4678f1c169f86b8a098e6e32a5fffec86efe2ac86949c4aaf1c79ca69701d12f
homepage   : https://gitlab.freedesktop.org/rarian/rarian
license    : GPL-3.0-or-later
component  :
    - desktop.gnome.doc
    - ^librarian : desktop.gnome.doc
    - ^librarian-devel : desktop.gnome.doc
summary    :
    - Tools for librarian, designed to replace scrollkeeper
    - ^librarian : Documentation metadata library based on the proposed Freedesktop.org spec. Rarian is designed to be a replacement for ScrollKeeper.
    - ^librarian-devel : Development files for librarian
description:
    - Tools for librarian, designed to replace scrollkeeper
    - ^librarian : Documentation metadata library based on the proposed Freedesktop.org spec. Rarian is designed to be a replacement for ScrollKeeper.
    - ^librarian-devel : Development files for librarian
builddeps  :
    - pkgconfig(tinyxml2)
patterns   :
    - ^librarian :
        - /usr/lib64/lib*.so.*
        - /usr/share/doc
        - /usr/share/help
        - /usr/share/librarian
        - /var/lib/rarian
    - ^librarian-devel :
        - /usr/include
        - /usr/lib64/pkgconfig
        - /usr/lib64/lib*.so
    - /usr/bin
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install

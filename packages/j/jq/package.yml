name       : jq
version    : 1.8.1
release    : 12
source     :
    - https://github.com/jqlang/jq/releases/download/jq-1.8.1/jq-1.8.1.tar.gz : 2be64e7129cecb11d5906290eba10af694fb9e3e7f9fc208a311dc33ca837eb0
homepage   : https://stedolan.github.io/jq/
license    : MIT
component  : programming.tools
summary    : jq is a lightweight and flexible command-line JSON processor
description: |
    jq is a lightweight and flexible command-line JSON processor akin tosed,awk,grep, and friends for JSON data. It's written in portable C and has zero runtime dependencies, allowing you to easily slice, filter, map, and transform structured data.
builddeps  :
    - pkgconfig(oniguruma)
setup      : |
    %configure \
      --disable-maintainer-mode \
      --disable-static
build      : |
    %make
install    : |
    %make_install

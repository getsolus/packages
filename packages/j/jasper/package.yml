# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name: jasper
version: 4.2.8
release: 18
source:
    - https://github.com/jasper-software/jasper/releases/download/version-4.2.8/jasper-4.2.8.tar.gz: 98058a94fbff57ec6e31dcaec37290589de0ba6f47c966f92654681a56c71fae
homepage: https://ece.engr.uvic.ca/~frodo/jasper/
license: JasPer-2.0
component: multimedia.library
summary: JasPer Image Processing/Coding Tool Kit
description: |
    JasPer Project is an open-source initiative to provide a free software-based reference implementation of the codec specified in the JPEG-2000 Part-1 standard
builddeps:
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(glut)
    - pkgconfig(libturbojpeg)
    - pkgconfig(xi)
    - pkgconfig(xmu)
setup: |
    %cmake_ninja \
        -DJAS_ENABLE_AUTOMATIC_DEPENDENCIES=FALSE \
        -DALLOW_IN_SOURCE_BUILD=TRUE
build: |
    %ninja_build
install: |
    %ninja_install
    rm -rf $installdir/usr/share/doc
check: |
    %ninja_check

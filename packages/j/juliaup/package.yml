# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : juliaup
version    : 1.19.4
release    : 6
source     :
    - https://github.com/JuliaLang/juliaup/archive/refs/tags/v1.19.4.tar.gz : 657cde15d938666a2bd2e86fe2f48fdad8f4681b56d542a1787a760667d2bf19
homepage   : https://github.com/JuliaLang/juliaup
license    : MIT
component  : programming.tools
summary    : Julia installer and version multiplexer
description: |
    A cross-platform installer for the Julia programming language.
replaces   : julia
networking : true
builddeps  :
    - rust
setup      : |
    %cargo_fetch
build      : |
    %cargo_build --bin juliaup --bin julialauncher --features binjulialauncher
install    : |
    %cargo_install juliaup julialauncher
    ln -s /usr/bin/julialauncher $installdir/usr/bin/julia
    %install_license LICENSE

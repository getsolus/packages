# yaml-language-server: $schema=/usr/share/ypkg/schema/schema.json
name       : jgmenu
version    : 4.5.0
release    : 1
source     :
    - https://github.com/jgmenu/jgmenu/archive/refs/tags/v4.5.0.tar.gz : 523d7f7a2225f4d2cc9772c44bcc661518d99ccc478bd0d099b0b157917304b1
homepage   : https://jgmenu.github.io/
license    : GPL-2.0-or-later 
component  : desktop
summary    : An X11 menu
description: |
    jgmenu is a lightweight graphical menu application for X11, it's designed to be simple, hackable, and easy to script/customize
builddeps  :
  - pkgconfig(cairo)
  - pkgconfig(librsvg-2.0)
  - pkgconfig(pango)
  - pkgconfig(x11)
  - pkgconfig(xrandr)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
    %install_license

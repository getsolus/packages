---
name: Failure to Build from Source (FTBFS)
description: An existing recipe in the mono-repo fails to build as-is? Report it here.
labels:
  ["Does not build"]
title: Package Name
body:
  - type: checkboxes
    id: search
    attributes:
      label: Please confirm there isn't an existing "does not build" issue for the package
      description: Before opening a new failure to build issue, please search [existing package requests](https://github.com/getsolus/packages/labels/Does%20not%20build) to ensure there is not an existing one.
      options:
        - label: I have searched through existing does not build issues for the package
          required: true
  - type: input
    id: name
    attributes:
      label: Name
      description: Recipe name.
    validations:
      required: true
  - type: textarea
    id: error
    attributes:
        label: What is the build failure
        description: The relevant snippet of the compile log where the error occurs. An external source may be used such as github gists. If the compile log is very noisy building with -j1 can help.
    validations:
        required: true
